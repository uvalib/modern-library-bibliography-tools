  <GENERAL id="4753133d-05e9-41ce-b040-920fcb1e7ba9">

    </HEAD>
    <PARAGRAPH id="0b431a2b-e3eb-48c7-999d-4ff63b84e28a">
      <span id="64a287d7-db7a-4017-869d-d5165223dd5e" style="">The Modern Library’s printers, Parkway Printing Co. in New York City, opened an offset printing department in early January (Parkway to Jess Stein, December 1954). Before 1955 the small number of Modern Library titles that were printed by offset lithography had to be printed by a firm that specialized in offset lithography. Parkway Printing had been acquired by Wolff Bindery—which allowed the Modern Library to contract with one company for all of its printing and binding.</span>
    </PARAGRAPH>
  </GENERAL>
  <NUMBER_OF_TITLES id="e9f0ec64-24b8-458a-bbba-4e2c09d2bbc7">

      <span id="3a8ca534-ce55-4e8e-af58-6ad8db6e0fd2" style="">Eight new titles were added and four were discontinued. An additional title was superseded.  The Modern Library had 302 titles available in 1955. </span>
    </PARAGRAPH>
  </NUMBER_OF_TITLES>

    <PARAGRAPH id="87012ba1-1b45-4577-ac6f-414a4d401650">
      <span id="f5315dd0-730d-4a01-a862-c9d312a3fce8" style="italic">Contents:</span>
      <span id="5f5b9031-049c-4710-b18d-5a944e94ba00" style=""> Pt. I. Theory. </span>
      <span id="818fb5e0-d4be-43c4-9b48-52de97abc7a3" style="italic">Freud’s Formulations:</span>
      <span id="1528b62f-e71e-42fd-924e-691c769ca605" style=""> The Theory of the Instincts, by Sigmund Freud – The Development of the Sexual Function, by Sigmund Freud – Mental Qualities, by Sigmund Freud.  </span>
      <span id="4c9ebe24-d87c-4a94-8f18-21e3af8768b7" style="italic">The Study of the Ego:</span>
      <span id="e5177b5a-399b-46f5-a5a3-43771ec7780c" style=""> On the Technique of Character-Analysis, by Wilhelm Reich – The Genesis of  the Superego, by Ernest Jones – Toward a Theory of Personality and Neurosis, by William V. Silverberg – Ego Psychology and Interpretation in Psychoanalytic Therapy, by Ernst Kris.  </span>
      <span id="f4e6a75d-94b6-447c-aa1b-7da3ec41cbde" style="italic">Anxiety:</span>
      <span id="c12e6a5a-be77-4eb9-a715-d5f0f35bca4b" style=""> Freud’s Evolving Theories of Anxiety, by Rollo May – Psychiatric Aspects of Anxiety, by Frieda Fromm-Reichmann.  </span>
      <span id="019af2e5-a08f-4983-9c4f-52b1a182ac19" style="italic">Dreams:</span>
      <span id="8527a71d-87cb-4b8b-b68e-2453ef2c3126" style=""> Evaluation of Dreams in Psycho-Analytic Practice, by Ella Freeman Sharp – Dream Analysis in Its Practical Application, by C. G. Jung.  </span>
      <span id="17ce43ed-36be-46e4-9e05-48f7b68bf443" style="italic">Childhood:</span>
      <span id="6d5efbad-4a7b-4ffb-a7c2-c15e8e3ab710" style=""> The Psychosomatic Implications of the Primary Unit: Mother-Child, by Therese Benedek – On Memory and Childhood Amnesia, by Ernest G. Schachtel – Toys and Reasons, by Erik H. Erikson – Preadolescence, by Harry Stack Sullivan – Early Adolescence, by Harry Stack Sullivan.  </span>
      <span id="0b40b75f-530f-4f24-8796-3af6cea0f192" style="italic">The Study of Character:</span>
      <span id="cbfa5b0c-fca6-4565-a418-971b9d9509ac" style=""> Character and Anal Eroticism, by Sigmund Freud – Individual Psychology, Its Assumptions and Its Results, by Alfred Adler – Contributions to the Theory of the Anal Character, by Karl Abraham – Selfishness, Self-Love, and Self-Interest, by Erich Fromm – Character, by Erich Fromm – The Search for Glory, by Karen Horney – The Feminine Character, by Viola Klein – Some Effects of the Derogatory Attitude Towards Female Sexuality, by Clara Thompson.  Pt. II. Therapy. </span>
      <span id="122cc795-601f-4f34-9198-e43cae6c4c43" style="italic">Goals of Therapy:</span>
      <span id="597fb237-931a-4b9b-89ed-4841e2644857" style=""> The Final Goal of Psycho-Analytic Treatment, by Michael Balint – Analysis of the Therapeutic Factors in Psychoanalytic Treatment, by Franz Alexander – The Basis of a Will Therapy, by Otto Rank.  </span>
      <span id="ca1eded1-0dd0-49eb-b429-fe8be2a27ab6" style="italic">Transference and Countertransference:</span>
      <span id="cc28cbad-b9e1-4a5e-b11f-65ee4a7a6c4e" style=""> On Transference of Emotions, by Michael Balint – The Transference Phenomenon in Psychoanalytic Therapy, by Janet Mackenzie Rioch – The Transference Phenomenon, by Thomas M. French – Transference and Character Analyses, by Clara Thompson – Countertransference and Anxiety, by Mabel Blake Cohen.  </span>
      <span id="bbc6104c-2b8f-4bf6-9ade-647d679446e2" style="italic">The Psychoanalytic Process:</span>
      <span id="02f2a2ed-00c0-40af-8d2e-2cc3671ecc1f" style=""> Psychoanalytic Therapy, by A. H. Maslow and Bela Mittelmann – Recent Advances in Psychoanalytic Therapy, by Sandor Rado.</span>
    </PARAGRAPH>
    <PARAGRAPH id="d03f9c49-3dfe-402f-9936-99428dad3602">
      <span id="6dfb5576-f36c-4e8f-9bf0-8ff8d646893c" style="italic">Jacket:</span>
      <span id="375c16b3-05dc-4213-a38d-4cd8394d1db0" style=""> Non-pictorial in strong yellow (84), dark blue (183) and grayish yellowish brown (80) on coated white paper; lettering in reverse on inset rectangular panel divided into three parts, with upper and lower parts in dark blue and narrower middle part in grayish yellowish brown, all against strong yellow background; series and torchbearer in dark blue below panel. </span>
    </PARAGRAPH>
    <PARAGRAPH id="c7387f7e-a9cd-48ff-a1ba-fd1221c527e1">
      <span id="7d72d328-4ac7-4239-8cfc-aa5f18e51a20" style="">Front flap:</span>
    </PARAGRAPH>
    <PARAGRAPH id="4283e7ca-e265-4baf-be2d-af1d764a3919">
      <span id="e28f2a95-9a36-4722-818e-a7e738372f7d" style="">The basic concepts of present-day psychoanalysis—both as to theory and to therapy—are contained in this book. Beginning with Freud’s cornerstone formulations, the </span>
      <span id="1795da5d-3901-411b-bfb4-01cd0a3e6c11" style="italic">Outline of Psychoanalysis</span>
      <span id="5d4651ab-b0c3-4689-be19-7987394d979c" style=""> presents a clear and accurate picture of all the major developments in the field. Here the reader will find authoritative statements by Freud, Adler, Jung, Reich, Abraham, Sullivan, Horney, Alexander, and other distinguished figures too numerous to list.</span>
    </PARAGRAPH>
    <PARAGRAPH id="233ab640-98b8-46c1-9612-57125a08af93">
      <span id="0dcfdd94-9ec1-486f-b2a6-ae8a4adc155d" style="">	For an understanding of man’s nature and development, his goals and difficulties, his driving forces and defenses—for this and more, the reader will do well to know the substance of this book. (Spring 1955)</span>
    </PARAGRAPH>
    <PARAGRAPH id="aafec505-6430-4165-bfb6-14e878c6a892">
      <span id="3ef06ac9-bffd-4d72-a312-75955297a50c" style="">Original ML anthology superseding </span>
      <span id="bc6e47b1-7780-4aa1-a846-66f3ef14ff61" style="italic">Outline of Psychoanalysis</span>
      <span id="6e7e20aa-3d72-47c0-8b28-73919c1377c8" style="">, edited by J. S. Van Teslaar (108). Published spring 1955. </span>
      <span id="2c8c6a7a-592b-431b-878e-e69553f5635e" style="italic">WR</span>
      <span id="c30c3faf-b49b-48d1-b069-620d50fafd4d" style=""> 25 June 1955. First printing: 7,000 copies. Discontinued 1971/72.</span>
    </PARAGRAPH>
    <PARAGRAPH id="6a070bbd-de01-4329-b984-5fd1b1b87dcc">
      <span id="449e2435-24d4-4c38-ab55-4a0486adb388" style="">	The revision of </span>
      <span id="2f4e6e9e-8795-47c8-8ad1-a3ec00317161" style="italic">An Outline of Psychoanalysis</span>
      <span id="89c1e002-0194-4e36-9259-52c74177c6ba" style="">, originally published in 1924, was undertaken in conjunction with the revision of </span>
      <span id="b2966900-2145-4894-a30c-9ed8b51f0b43" style="italic">An Outline of Abnormal Psychology</span>
      <span id="0edde7df-f854-4107-a397-403303224adf" style=""> (172). Clara Thompson, Executive Director of the William Alanson White Institute of Psychiatry, Psychoanalysis and Psychology, was recommended by Gardner Murphy shortly after he agreed to revise </span>
      <span id="87e851e7-294b-4b41-b744-1ec78fff7ac7" style="italic">An Outline of Abnormal Psychology</span>
      <span id="f17e1a1d-ebe4-4021-96a6-674eec0fa3a8" style=""> (Murphy to Stein, 23 May 1953).</span>
    </PARAGRAPH>
    <PARAGRAPH id="91468c32-7feb-4212-bc5c-5fb16769dc76">
      <span id="a140a6a4-2260-4549-8d48-679f699d916e" style="">	Thompson and her fellow editors tried to present “the many approaches which go to make up a science such as psychoanalysis” (p. [ix]) but ran into major obstacles in securing permissions. W. W. Norton, the publisher of Freud, Erikson, Sullivan and Horney, refused at first to allow these authors to be included at all. H. P. Wilson of Norton expressed concern that the anthology would adversely affect sales of the original editions and told Stein, “We do feel that we should prefer not to have the material from our authors included in your book” (Wilson to Stein, 9 December 1953). Stein told Thompson that he thought Norton was disturbed by RH’s plans to enter the field of psychoanalytic publishing (Stein to Thompson, 14 January 1954). After the extent of material by these authors was reduced, Norton relented and gave permission to include them at the rate of 1¼ cents per word.</span>
    </PARAGRAPH>
    <PARAGRAPH id="533ebf57-3682-420e-a26b-a94669d27680">
      <span id="f1c649ca-0390-47b2-9bbb-7fabe9ab2c9f" style="">	Anna Freud and Maxwell Gitelson refused to allow their writings to appear between the covers of an anthology that also included selections by their rivals. Thompson wanted to include Gitelson’s article, “The Emotional Position of the Analyst in the Psychoanalytical Tradition.” Gitelson noted that of the contemporary figures in Thompson’s tentative table of contents, only “A. Freud, Erikson, Kris, Sharpe, and—by &amp; large, Klein and Balint—carry on in the main direction of psychoanalysis.” He continued:</span>
    </PARAGRAPH>
    <PARAGRAPH id="b4efaf8b-935c-4e8d-a2c5-047559bb7e29">
      <span id="c05f556e-5d49-40c7-8d93-cf00e808a139" style="">All of the others, Silverberg, May, Fromm-Reichmann, Schachtel, Sullivan, Fromm, Horney, Thompson, Alexander and Rioch, diverge significantly from what I think of as the main stream and have more in common with each other than they have with psychoanalysis from the standpoint from which I view it. . . .</span>
    </PARAGRAPH>
    <PARAGRAPH id="5561ef11-b0e7-4909-9f3a-22e36df26ab7">
      <span id="86d68580-c6ae-4849-a12e-84c7f9142465" style="">	Unfortunately, the discussion of counter-transference problems in their present transitional phase of our understanding of them can sometimes come close to appearing to give priority to the “interpersonal” and “social” points of view as maintained by Sullivan, Fromm, Horney, Thompson, etc. Placed in the context in which it would appear, my article would inevitably seem to be divergent in the sense in which I think of these writers. I simply do not wish such a misunderstanding to arise (Gitelson to Stein, 9 June 1954).</span>
    </PARAGRAPH>
    <PARAGRAPH id="09689383-22bc-47f7-a94b-c1ed88d02936">
      <span id="737c3e8a-2b18-4e54-91a8-d95652c37ef1" style="">Anna Freud would not permit the inclusion of a chapter from her book, </span>
      <span id="68ed6031-b657-43ba-927c-dd7abefd0056" style="italic">The Ego and the Mechanisms of Defense</span>
      <span id="4fb14140-ba8f-4946-b2c2-c1779cd0a52c" style="">. “My reason for this,” she wrote, “is that I am at present not in direct collaboration with the other contributors to the volume, whereas the inclusion of my chapter would create the wrong impression that I am” (Freud to Stein, 1 July 1954). Stein replied:</span>
    </PARAGRAPH>
    <PARAGRAPH id="4e40c5a2-4710-4030-a509-dabfc1677d6f">
      <span id="6787bbe0-9ed9-47ce-babc-600ff4073201" style="">In planning the </span>
      <span id="6ed7b8c8-0f1b-4127-b154-6b42805e0dc8" style="italic">Outline of Psychoanalysis</span>
      <span id="afa58ce1-b6b8-4c6c-aaf5-926faa3c5b24" style="">, we have tried to represent on the one hand the solid core of psychoanalytic writing that is accepted without significant controversy. Your chapter would fall into this category, and I can only ask that you believe me when I say that Miss Thompson and her collaborators regard your work with the highest esteem and feel that its presence in the book is essential to a proper view of psychoanalysis. The other category in the collection is controversial material. We have tried to present some impression of the differing viewpoints that now exist. . . . Consequently, many people who differ on a scientific basis with each other will appear in this volume without there being any suggestion that one is right and the other wrong.</span>
    </PARAGRAPH>
    <PARAGRAPH id="2fa65f83-f418-423e-a753-c1f5f4631797">
      <span id="646e0ddc-100f-43f3-b770-69ea2fa9df0b" style="">He offered to include a statement in the book “explaining that many different viewpoints are represented here and that the presence of any particular writer’s material . . . does not imply an endorsement of the views expressed by other writers in the book” (Stein to Freud, 8 July 1954). But Freud was not persuaded. She replied, “I appreciate your arguments, but there are personal reasons for this decision on my part” (Freud to Stein, 3 August 1954).</span>
    </PARAGRAPH>
    <PARAGRAPH id="86806415-a7ac-49fc-a280-1898e94fdbd4">
      <span id="7f0acde4-7e37-4f61-bb37-8cdb2d4187ce" style="">Also in the Modern Library</span>
    </PARAGRAPH>
    <PARAGRAPH id="2f6cac74-7cde-4a4a-b21f-dedad0df7e86">
      <span id="6d181322-57a4-4038-b4b1-632db4eb5c25" style="italic">Outline of Psychoanalysis,</span>
      <span id="2f26a91e-2476-4dfc-aff4-1dc0f3008b8a" style=""> ed. J. S. Van Teslaar (1924–early 1955)  108</span>
    </PARAGRAPH>

    <PARAGRAPH id="db10e06d-a4d4-474b-a41d-3def0a07589f">

    </PARAGRAPH>
    <PARAGRAPH id="dfec2b58-c287-4f73-9c4c-6f1724da4efd">
      <span id="ca09ea54-739f-419b-832f-17f5cef0cd14" style="italic">Go Down, Moses</span>
      <span id="e6ad7b4e-acd0-44f7-aa0e-df6f4ff97c4b" style=""> is made up of seven inter-related parts, each self-contained, but all illuminating and extending each other. The book might be called a set of variations on two major themes: the changing relationship, from the time of the frontier to the present day, of the Negro and the white man in Yoknapatawpha County, and the relationship of both to the land they inhabit, which in a few generations has been changed from an abundant wilderness into an economic problem. Several of the sections have already achieved individual fame as separate stories, especially “The Bear,” which is one of the highest points in Mr. Faulkner’s achievement, and “The Fire and the Hearth,” which is a kind of prelude to his novel, </span>
      <span id="326f6fcf-8da8-46ba-bbd7-173aa6344c91" style="italic">Intruder in the Dust</span>
      <span id="34452d0b-5ac5-4b8c-81a6-061aeb67e61e" style="">. (</span>
      <span id="0bee9e92-127d-4cc4-b9b8-b1c51bae0b51" style="italic">Spring 1955</span>
      <span id="16c834f8-55bf-4272-9084-5d9e26f06ecc" style="">)</span>

      <span id="10f84b91-9c85-4357-b040-b73f73b50d49" style=""> 25 June 1955. First printing: 5,000 copies. Discontinued fall 1959.</span>
    </PARAGRAPH>
    <PARAGRAPH id="eedbe21f-1f22-4204-9544-450a99538d79">
      <span id="ec8b4bad-734b-4e4e-8190-a12456c8c4a0" style="">	The ML paid Coward-McCann a $1,000 advance against royalties of 10 cents a copy. Publishers were not enthusiastic about McCord’s title. An earlier reprint changed the title to </span>
      <span id="c685c70e-ad5b-4277-b513-7a3041f1bba9" style="italic">The Modern Treasury of Humorous Verse</span>
      <span id="ffc8fc66-d65b-4c6f-9fec-8b24f15eb2f1" style=""> (Garden City Books, 1945). Cerf wanted to publish the ML edition under its subtitle, </span>
      <span id="6dc127dd-f6a3-475f-a126-c0d4f3d1741c" style="italic">An Anthology of American and British Humorous and Witty Verse</span>
      <span id="6ac1d07c-9286-4084-94c9-18db2fac21b6" style=""> with </span>
      <span id="b4ad3714-2719-4cc9-b51a-7c141c15d0f4" style="italic">What Cheer</span>
      <span id="04e4f9ea-2aca-4548-bc98-7727eafed59f" style=""> as a subtitle (Cerf to Tom Coward, 16 July 1954). But McCord asked Cerf to retain the original title. “I gave five years of enormously hard work into the making of that book,” he wrote. “I loved the title at the time. . . . </span>
      <span id="c5f65d24-b4f3-4ac4-8292-87dd25f7d314" style="italic">What Cheer</span>
      <span id="d859054a-9a6a-4f35-9eca-97ac22b6fe5a" style=""> is short and sweet and was very easily absorbed by my readers and correspondents. I wanted it to become the name of an approximate classic in the field. I think, too, that since this is my one little monument to scholarship (the notes, I mean) I feel all the more strongly that I should hang on to the title for sentimental reasons” (McCord to Cerf, 21 July 1954).</span>
    </PARAGRAPH>
    <PARAGRAPH id="5260383e-d2e1-4a9c-8854-32afbc02d493">
      <span id="8cbfea55-7594-4925-aa28-389bb2e4b6e3" style="">	McCord wanted to include thirty new verses in the ML edition, and he suggested adding two new indexes—an index of last lines and an index of people, places, animals, etc. Cerf indicated that the index plates could not be changed, but that McCord could add twenty to thirty new pages if he really wanted to—though Cerf believed the book would sell just as well without them (Cerf to McCord, 28 September 1954). McCord included the new verses in his introduction to the ML edition, “Last Word First.” Permission fees for the new verses came to $220.50; the costs for typesetting and making plates for “Last Word First” and other matter new to the ML edition were $264.65 (Stein memo to Cerf, 6 May 1955).</span>
    </PARAGRAPH>
    <PARAGRAPH id="3dd6aa81-b52c-4ad6-9907-025f7af91d04">
      <span id="dafbf60a-d99d-4848-a6a9-003e987ac3e6" style="">	Fifteen months after publication Cerf wrote McCord, “WHAT CHEER isn’t setting any worlds on fire in the Modern Library edition, but I think it has justified its presence there. As for my own personal feelings, I am proud to have it on the list” (Cerf to McCord, 27 September 1956). Three years later he had to tell McCord that </span>
      <span id="9554f354-4cac-4754-b719-cfb09932d928" style="italic">What Cheer</span>
      <span id="1172e563-e273-4be7-9866-6b6abcd6908b" style=""> had “dropped so far below our minimum requirements that we won’t be able to keep it in the series. I am genuinely sorry because I loved the collection myself, as you know, but I guess the Modern Library patrons just don’t want this kind of book in our format” (Cerf to McCord, 29 October 1959).</span>
    </PARAGRAPH>
  </BOOK>

      <span id="3f4336ee-1694-4fa6-8e8b-9b9a90fa2d60" style="">[i] half title; [ii] blank; [iii] title; [iv] FIRST MODERN LIBRARY EDITION, 1955 | </span>

    <PARAGRAPH id="43bc047b-2726-439d-8187-2d0b91640498">
      <span id="1a20ff3e-a787-443a-8342-9e2dbb5a67ed" style="italic">Contents:</span>
      <span id="f7130d68-f44d-4d81-a6cc-04cacc2a3118" style=""> Letter to My Lord Treasurer Burghley – Essays or Counsels Civil and Moral – Of the Interpretation of Nature – The Advancement of Learning – The Clue to the Maze – The Wisdom of the Ancients (selections) – The Great Instauration – The New Organon: Preface and Book I – A Prayer, or Psalm – New Atlantis.</span>
    </PARAGRAPH>
    <PARAGRAPH id="824b41c0-f826-43d0-8af4-14990d7fa2c9">
      <span id="0534caaa-8953-4119-9938-33a2380d320b" style="italic">Jacket</span>
      <span id="baf2da47-3291-4c98-9fbe-36cdad28e3c6" style=""> </span>
      <span id="07fe9f10-dd4b-4fe6-878b-c5a98d098469" style="italic">A:</span>
      <span id="bfddaf2a-6092-4f8c-8b78-0a73034a2f85" style=""> Pictorial on coated white paper with light yellowish green (135) panels at upper left and lower right and moderate yellow (87) panels at upper right and lower left; illustration of Bacon on upper left panel, lettering in black except “SELECTED WRITINGS” in reverse on black band between upper and lower panels. </span>
    </PARAGRAPH>
    <PARAGRAPH id="aa55814a-735c-4214-ae8c-fc53828ee6dd">
      <span id="dd2ca72f-1f93-43dd-bdaf-6154041c22ad" style="">Front flap:</span>
    </PARAGRAPH>
    <PARAGRAPH id="5a7ff00e-808d-49b7-bcdc-1b5d64105add">
      <span id="b0d1db61-1b03-4195-b811-03dcb4e04f88" style="">	We live today in a world made possible by modern science. Our world bears little outward relation to the one surveyed by Francis Bacon when, at the beginning of the seventeenth century, he issued his call for the advancement of learning through the method of inductive science. Yet it is precisely his spirit of scientific experimentation which has become the foundation of modern science and, therefore, of the modern world itself. It is then very worth our while to read this volume of Bacon’s greatest writings—the </span>
      <span id="053c2846-6cc0-41db-ae41-0b80fd9ea8a8" style="italic">Advancement of Learning</span>
      <span id="e0623171-ab43-46ec-94e1-f17f6279fbfb" style="">, the </span>
      <span id="b790470a-c08a-48fe-8e5c-e3aff575cc4a" style="italic">Novum Organum</span>
      <span id="9d3d6758-ed06-4db2-9fdc-6fece9f47151" style="">, the </span>
      <span id="cc308e6a-7999-429a-a39a-d156b5660257" style="italic">New Atlantis</span>
      <span id="b3e61982-bf49-4657-b9d3-2487b4409db2" style=""> and the famous </span>
      <span id="5428902f-8b37-4350-b187-74caef5d0e57" style="italic">Essays</span>
      <span id="065deccf-62f1-486f-8cdd-6894f7f0bdfd" style="">, which show his keen insight into the practical problems of human conduct as well as his mastery of English prose. Professor Dick of the University of California has used various shorter pieces to link these major works and produce in one volume a coherent intellectual autobiography of a great mind. (</span>
      <span id="0d1e7f1f-aab3-4eac-b6c0-fd057343948b" style="italic">Spring 1955</span>
      <span id="14b8be31-84b1-4a8d-9858-7336e5bd009d" style="">)</span>
    </PARAGRAPH>
    <PARAGRAPH id="941cb42a-ba2d-4fd4-a492-c83172c84c05">
      <span id="a7030d89-0991-489c-a38d-5e421298fa0a" style="italic">Jacket B:</span>
      <span id="c4ea68dd-0b40-4277-a51f-fb198cd1576e" style=""> As jacket A except moderate greenish blue (173) in place of light yellowish. (</span>
      <span id="9b78e3cb-f653-4201-a213-31badaa62fe7" style="italic">Fall 1955</span>
      <span id="4881bbc4-73dd-47e3-a6b1-5d535b1fae84" style="">)</span>
    </PARAGRAPH>
    <PARAGRAPH id="131c6c0e-7729-4863-8b09-448b919472d4">
      <span id="a530b96a-1212-496f-bb1f-9b8283eee65b" style="">Original ML collection. Published June 1955. </span>
      <span id="c469ecd6-e140-4eeb-947c-4a63a6f53b98" style="italic">WR</span>
      <span id="cf449ad8-7daa-4731-b71c-68b239ba7e03" style=""> 25 June 1955. First printing: 5,000 copies. Discontinued 1971/72.</span>
    </PARAGRAPH>
    <PARAGRAPH id="a606a5d0-e16e-43b8-a037-61d9213f5756">
      <span id="d13db4a8-e6aa-4d2c-b8a2-2cba087a773e" style="">	Francis R. Johnson of Stanford University was Stein’s first choice to edit </span>
      <span id="f65993c3-0167-4d2c-94c8-cb60f6e24fbe" style="italic">Selected Writings of Francis Bacon</span>
      <span id="cb5d9360-ebf7-49ed-920b-53e1002dfed2" style="">. Johnson was unable to accept and recommended Hugh G. Dick. Stein indicated when he contacted Dick, “We have long felt that we ought to include in the Modern Library a small volume of Francis Bacon’s writings. While we do not expect such a work to sell very widely, we do feel that there is enough need to warrant undertaking it” (Stein to Dick, 20 February 1953). Dick received a flat fee of $350 for his work on the volume.</span>
    </PARAGRAPH>
    <PARAGRAPH id="6e6c85cd-233b-48cd-bf7d-bd06012d3917">
      <span id="bae6dd2e-4b4f-445c-a9b2-f92f80cab86e" style="">	The ML edition was set from Bacon’s </span>
      <span id="ab1e35e0-c36d-4e6a-bce1-fa39527643af" style="italic">Works</span>
      <span id="62360be5-8a92-45a7-85e6-9391046cc07f" style="">, edited by James Spedding, R L. Ellis and D. D. Heath (7 vols., London, 1857–74).</span>
    </PARAGRAPH>

      <span id="8b83b97f-d7ed-48b3-88d5-ec9f166ef571" style="">[i] half title; [ii] blank; [iii] title; [iv] FIRST MODERN LIBRARY EDITION, 1955 | Library of Congress Catalog Card Number 55–6394 | Copyright, 1955, by Random House, Inc.; [v]–xi CONTENTS; [xii] blank; xiii–xxii INTRODUCTION; xxiii–xxv EDITORIAL NOTE; [xxvi] blank; [1] fly title; [2] blank; 3 part title followed by editorial note: Essays and Criticisms; 4–571 text; 572–580 NOTES; [581–582] blank.</span>

    <PARAGRAPH id="31986e57-2451-44a9-8f11-5417638204eb">
      <span id="32e9136b-2678-4037-93e9-62a68c7bb70a" style="italic">Contents:</span>
      <span id="4bbf49c6-1af9-49b1-8948-6eb642427ee9" style=""> Essays and Criticisms (Preface and 13 essays) – The Citizen of the World (selections) – The Life of Nash (abridged) – The Vicar of Wakefield – Poems (10 poems) – She Stoops to Conquer.</span>
    </PARAGRAPH>
    <PARAGRAPH id="c641b9c7-9694-4373-a791-72e023773a4f">
      <span id="37253f80-470f-453f-a6e4-18f6c963e58b" style="italic">Jacket:</span>
      <span id="e365dc4b-1e53-44d7-8ef8-0e09e8904f37" style=""> Pictorial in light grayish yellowish brown (79), deep pink (3) and black on coated white paper with drawing of Goldsmith at lower left with a quill pen over his ear and decorative illustrations of a rose and two birds; lettering in reverse and black against light grayish yellowish brown background, titles of individual works in reverse on deep pink panel extending from the drawing of Goldsmith to the flap fold. </span>
    </PARAGRAPH>
    <PARAGRAPH id="3df346d8-4f7c-492b-a364-896b1275ae17">
      <span id="dc806615-57eb-4a66-bbd8-83850fdd1883" style="">Front flap:</span>
    </PARAGRAPH>
    <PARAGRAPH id="34322349-d552-4b9a-aaaa-1595e5ef1494">
      <span id="323db8e2-c4f4-48d8-a703-30c9fd4980f8" style="">Few figures hold a firmer place in the affections of their readers than Oliver Goldsmith. The endearing qualities of his writings and of the man himself are the same—the simple charm of the essays from </span>
      <span id="9db7a482-88f6-4c9d-b1eb-6dacfc301edb" style="italic">The Citizen of the World</span>
      <span id="7690dc87-5ca4-4f83-8bd9-643665182d0c" style="">, the tenderness of </span>
      <span id="774dbdbd-1bc2-4781-b0da-86918399439a" style="italic">The Vicar of Wakefield</span>
      <span id="0c2c36a1-3e0a-411b-80f7-802c01c1d767" style="">, the compassion of </span>
      <span id="0e9c0725-9ae7-485b-850e-d252baae72bc" style="italic">The Deserted Village</span>
      <span id="e519414a-7d36-4ba2-ae4f-1d55acadca3d" style=""> and other poems, the hilarity of </span>
      <span id="0f8999fa-59d0-4324-9157-cc3544a2f5ec" style="italic">She Stoops to Conquer</span>
      <span id="0083ea51-f09e-47be-884e-ac673f5c83ee" style="">. An indifferent student in his youth, of law, medicine, and pedagogy, he became an honor graduate of the school of human weakness and suffering—for which the eighteenth century provided ample classrooms. When he finally turned to literature, his experiences were not expressed with the satirist’s biting ridicule but with the genuine warmth, humanity, and humor which have made him a beloved friend of generations of readers. (</span>
      <span id="ea732445-b1c2-4a77-9aa3-ac5a91a9852e" style="italic">Spring 1955</span>
      <span id="40276239-f36d-4031-901f-354fb3d6d53c" style="">)</span>
    </PARAGRAPH>
    <PARAGRAPH id="198d87eb-9270-4523-acf3-e5f4d0014198">
      <span id="7b95308a-9632-4e32-bdae-bbbf14b44b4a" style="">Original ML collection. Published June 1955. </span>
      <span id="cff404a0-6c32-482b-82f2-f99174a3dd46" style="italic">WR</span>
      <span id="4320cc49-c6c1-4115-9f11-460511b24648" style=""> 25 June 1955. First printing: 5,000 copies. Discontinued 1971/72.</span>
    </PARAGRAPH>
    <PARAGRAPH id="9ad14e6b-6d94-4471-b689-9080210e3ca9">
      <span id="0eafa452-5e09-4936-95e4-e32ed1b1d33b" style="">Stein initially asked Katherine C. Balderston of Wellesley College to edit a Goldsmith volume for the ML, but she was too busy (Stein to Balderston, 19 May 1952). Some months later he contacted Hilles, who had written the introduction to </span>
      <span id="282ca25a-c9f5-498c-ac13-7ce208584f7a" style="italic">The Vicar of Wakefield</span>
      <span id="4a1cfb41-492b-486e-966a-ada57db00b4b" style=""> for the American edition of Everyman’s Library in 1951 (Hilles to Stein, 23 February 1953). Hilles received a flat fee of $300 for his work on the volume.</span>
    </PARAGRAPH>
    <PARAGRAPH id="1daaeed1-750c-4e36-8084-d8cd335a1678">
      <span id="31f4eab3-75a9-4f67-a06f-b1a055648886" style="">	“The text of the present edition . . . is based on the earliest version of each selection. . . . Some of the additions which Goldsmith made at a later date have been included, but these are set off within square brackets. An attempt has been made to preserve the original spelling with all its inconsistencies, but obvious misprints have been silently corrected, and some of the long paragraphs in the early essays have been split up. Considerable liberty has been taken with such quirks of the printer as the use of italics, initial capital letters, and punctuation.” (Editorial Note, p. xxiii)</span>
    </PARAGRAPH>
  </BOOK>

    <PARAGRAPH id="34a89c1f-3712-43e2-a6ad-3e2ce1b080b4">

      <span id="dccbd75e-6359-4e79-b837-27d623815549" style=""> Non-pictorial in dark red (16) and black on coated white paper with collective title in reverse running from foot to top on dark red panel at left; titles of individual plays in dark red, authors and other lettering in black, all against white background at right. </span>
    </PARAGRAPH>
    <PARAGRAPH id="12cc1be9-99d6-405b-ac9f-bdcb14e11293">
      <span id="83f9d397-feea-4cad-b633-8e31aa755904" style="">Front flap:</span>
    </PARAGRAPH>
    <PARAGRAPH id="04e34bd0-24b5-4ce5-928f-27dd202e295c">
      <span id="786ee1c7-3be2-4c1f-b5cf-1197515216ec" style="">The American theatre has rarely been as rich in achievement and promise as it is today. A brilliant group of new dramatists has come forward during the last few years, and their works—produced here and abroad—bear out the reputation of our stage as an alive, dynamic force. Six of the best plays by six of the finest new talents are included here: “A Streetcar Named Desire” by Tennessee Williams; “Death of a Salesman” by Arthur Miller; “The Seven Year Itch” by George Axelrod; “Come Back, Little Sheba” by William Inge; and “The Caine Mutiny Court-Martial” by Herman Wouk. To read these is to share immediately the excitement of today’s American stage. (</span>
      <span id="26a27089-180f-49dd-81cd-9a516d05bf86" style="italic">Fall 1955</span>
      <span id="26a3a388-8cd7-4722-b0c5-afae8147a896" style="">)</span>
    </PARAGRAPH>
    <PARAGRAPH id="b02c4c43-c53c-439d-93fa-102a52cbc8ed">
      <span id="60ae11b0-d033-4f34-aef6-eb3ef1985e5e" style="">Original ML anthology. Published October 1955. </span>
      <span id="8f6f8172-f629-4b15-bff4-e646867c8f77" style="italic">WR</span>
      <span id="3f1150b1-a561-4294-a3a3-7fd9cfe36df3" style=""> 5 November 1955. First printing: Not ascertained.</span>
    </PARAGRAPH>
    <PARAGRAPH id="751a5b9e-47d1-4fe6-a3b6-99a1e519ee6f">
      <span id="43b55b8c-da94-48d0-964c-95522bded979" style="">	The ML paid royalties of 2 cents a play (12 cents total) for each copy sold. The ML originally planned to include Inge’s </span>
      <span id="618025b8-4885-4a08-97cc-eaa153d809a8" style="italic">Picnic</span>
      <span id="78ae103a-4f2b-4689-8513-c46f1bbea7b7" style="">, but Inge asked that </span>
      <span id="670a0ed4-c333-4a91-9cd0-ee0e71e0d708" style="italic">Come Back, Little Sheba</span>
      <span id="39ac22d4-f3b3-4f5d-9f89-aa17f3d38e4d" style=""> be used instead.</span>
    </PARAGRAPH>

      <span id="1c07bb28-c0d5-45d9-b32b-5501eb13959f" style=""> Non-pictorial in strong greenish blue (169), vivid red (11) and black on coated white paper with collective title in reverse running from foot to top on strong greenish blue panel at left; authors and titles of individual plays in black separated by vivid red rules, all against white background at right. </span>

    <PARAGRAPH id="292eda5e-ba98-4e6c-9499-05743bcd9623">
      <span id="768596b8-1ff8-483d-afc3-d1bdeadb731d" style="">The post-World War II decade was one of excitement and experimentation in the American theatre. In a climate of political and emotional instability, new dramatists probed accepted values, and took as their material the agony of ordinary men and women whose emotions struggle blindly for fulfillment in a society no longer attuned to their needs.</span>
    </PARAGRAPH>
    <PARAGRAPH id="69d8ad50-5deb-41d9-a2b6-d3f8ec3a6859">
      <span id="20e00f88-682b-4c11-b66c-171b41e6a738" style="">	To dramatize the contrast between the interior and exterior lives of their characters, whether seen as an aspect of the tragic or comic, the playwrights represented in this collection broke out of the constrictions of traditional forms and methods, and brought to the American theatre a new moral relevance and depth.</span>
    </PARAGRAPH>
    <PARAGRAPH id="7a16b39b-ecf0-41ad-ae25-e1bd16931169">
      <span id="0d1bf573-1ddc-4999-89b4-dadceb377c93" style="">	Included here are six of the best plays by six of the best talents of the period: </span>
      <span id="74f9a261-f498-4166-86c1-f5f96e101d15" style="italic">A Streetcar Named Desire</span>
      <span id="bbb4a256-404d-45b2-88ab-53290787aa29" style=""> by Tennessee Williams; </span>
      <span id="45c8c887-876d-4228-8d55-350ca7afd6e6" style="italic">Death of a Salesman</span>
      <span id="749f883c-ff8d-447f-8cab-04dc2ee52861" style=""> by Arthur Miller; </span>
      <span id="d0d10d45-23f3-4d21-94a1-4c4360a65ef2" style="italic">The Seven Year Itch</span>
      <span id="1771a308-6ffd-462f-be7b-37241893a75d" style=""> by George Axelrod; </span>
      <span id="566f9800-32cc-4c95-be8f-2e7f3a836bf8" style="italic">Tea and Sympathy</span>
      <span id="fcfae91d-8817-4229-9aa4-341392c6f675" style=""> by Robert Anderson; </span>
      <span id="3a884f16-f625-4b5c-a671-16ef7ad55369" style="italic">Come Back Little Sheba</span>
      <span id="f6ed8fa1-b2a6-4cbf-98ff-08a3321ef940" style=""> by William Inge; and </span>
      <span id="419931f1-e257-4733-b3f0-1211d4f7dd1b" style="italic">The Caine Mutiny Court Martial</span>
      <span id="faf88035-b056-4c23-b8cb-0945f9a789a6" style=""> by Herman Wouk.</span>
    </PARAGRAPH>
  </BOOK>

      <span id="f221819a-4958-4c28-955c-6b037511eb8e" style=""> Non-pictorial in moderate greenish blue (173), brilliant green (140) and black on coated white paper with lettering in reverse or black on five horizontal panels in (top to foot) moderate greenish blue, black, brilliant green, moderate greenish blue, and black, each separated by a white band; author in reverse on moderate greenish blue panel at top with decorative design consisting of a star, leaf and three clouds. Signed: [George] Salter. </span>

    <PARAGRAPH id="c15f23e8-4f03-45f9-bbcc-f9f3f498eed3">
      <span id="4dd05a00-0c0e-4e7c-80f5-5f9611989ab4" style="">Front flap:</span>
    </PARAGRAPH>
    <PARAGRAPH id="61aacbfb-b6be-455d-8f51-cfe1a57ea07a">
      <span id="64250c31-bee1-4cda-af9b-9e2ec04f49f8" style="">This book is one of the major classics of American philosophy. For more than half a century, it has rewarded readers with many insights into the elusive problem of the nature of beauty and the way in which beauty is perceived. Profound and serious, </span>
      <span id="496ecb04-64bc-4291-b712-7e03965be17a" style="italic">The Sense of Beauty</span>
      <span id="c45e1511-b957-4d06-af0c-4564538cf12b" style=""> is written with all the lucidity and brilliance that only a writer like Santayana could achieve. (</span>
      <span id="a7ff9cb7-dc62-4bed-84a0-37aa64e76f32" style="italic">Fall 1955</span>
      <span id="eaf28e83-a78f-43d2-b2dc-5a11f81ec76c" style="">)</span>
    </PARAGRAPH>
    <PARAGRAPH id="a6f13bc4-8704-4cdf-bb86-31945bd4a592">
      <span id="ff31b714-5b97-49ba-9bd3-86d9261bc4d1" style="">Originally published by Charles Scribner’s Sons, 1896. ML edition printed from plates made from a new typesetting. Published 25 October 1955. </span>
      <span id="afe95d0c-bf44-4224-8aae-20297214f424" style="italic">WR</span>
      <span id="61bc2381-776d-446b-8e51-5be889748874" style=""> 5 November 1955. First printing: 5,000 copies. Discontinued 1970/71.</span>
    </PARAGRAPH>
    <PARAGRAPH id="a7b6aee2-71cc-44e4-8140-ee9138dca228">
      <span id="7f10728d-1b4a-4cbc-bc7b-ed66438c348b" style="">	The ML paid royalties of 10 cents a copy. Rice received $100 for writing the foreword.</span>
    </PARAGRAPH>
  </BOOK>
  <BOOK id="cf9b9d84-478f-41c4-9ff7-2c8e03b4ae8f">
    <NUMBER id="278cdc63-6c3e-4f72-a711-0a28384b3351">
      <span id="f62432c1-bf71-4caa-9451-d7cb058c70fe" style="bold">479</span>
    </NUMBER>
    <METADATA id="5445492f-8516-440e-950f-7843a3305665">
      <AUTHOR id="0c108f45-02c5-461b-98ca-c5c13c15800a">
        <span id="583c11c9-4230-4e2b-8dda-f7dacf0fec8c" style="">FYODOR DOSTOEVSKY</span>
      </AUTHOR>
      <TEXT id="f1646c02-a81a-48eb-bd4c-c89c7f091a79">
        <span id="08235505-5826-4794-bd0e-a390025a9a4d" style="">.  </span>
      </TEXT>
      <TITLE id="f5840a57-1f2e-4fff-8728-d8e5863d2446">
        <span id="96ee20b0-6488-4a67-b275-f3343cf3a17c" style="">THE BEST SHORT STORIES OF DOSTOEVSKY</span>
      </TITLE>
      <TEXT id="21b0fa38-1446-4b26-a8a8-30223dec8311">
        <span id="254cd130-9560-4357-a3a6-5fa9ace7c662" style="">.  </span>
      </TEXT>
      <DATE_RANGE id="1fd841ed-e175-4c39-9ee9-49a35d728f5b">
        <span id="2cf0a07e-c3af-41e4-8b7a-6570c4109695" style="">1955–1971; 1979– </span>
      </DATE_RANGE>
      <TEXT id="ae23cf26-dd10-4ada-b295-27c944da1723">
        <span id="caa1d392-7be8-4a11-a410-c71aada2c179" style="">.  (ML </span>
      </TEXT>
      <ML_NUMBER id="f16a23ba-5323-4c1a-ad6b-d6a4330508b6">
        <span id="5460fadb-1dde-4c46-a5f8-21192fef5c64" style="">293</span>
      </ML_NUMBER>
      <TEXT id="06876ae4-f254-4bb3-8e42-08368bb0b5d3">
        <span id="7c178009-b28e-4f69-bb12-62d01ce0c9d4" style="">)</span>
      </TEXT>
    </METADATA>
    <PARAGRAPH id="416119a2-6e26-4a3e-bd24-31e685bfb203">
      <span id="b8db0416-df00-4ab2-8a5c-a4026fa7e839" style="bold">479a.  First printing (1955)</span>
    </PARAGRAPH>
    <PARAGRAPH id="57334cbc-46aa-4c8c-87ef-1d02e48522bb">
      <span id="a8652aad-b307-43a9-842f-a10ca3404125" style="">THE BEST | SHORT STORIES | OF | DOSTOEVSKY | </span>
      <span id="b9a5905f-9112-473d-a11e-e68df36dd9a1" style="italic">Translated with an Introduction by</span>
      <span id="19fa7dc7-e9ea-41f4-87b8-3498a5b161eb" style=""> | DAVID MAGARSHACK | [torchbearer E3] | [swelled rule] | THE MODERN LIBRARY · NEW YORK | [swelled rule]</span>
    </PARAGRAPH>
    <PARAGRAPH id="8f706a2b-db04-4a1a-af12-a07f13948d04">
      <span id="1cbf2d91-7596-45c1-8aba-24e10dba1c69" style="">Pp. [i–vi] vii–xxiii [xxiv], [1–2] 3–322 [323–328].  [1–11]</span>
      <span id="c2488383-29f3-4838-990d-b92ebd64c3dc" style="superscript">16</span>
    </PARAGRAPH>
    <PARAGRAPH id="8e2fe637-ae94-48f4-bcb4-3d92f0b0a86a">
      <span id="c3a07426-d10f-40bf-a5cf-5b68d8741b58" style="">[i] half title; [ii] blank; [iii] title; [iv] </span>
      <span id="95367ab7-0c1c-4137-9385-5c3512e9b802" style="italic">First Modern Library Edition, 1955</span>
      <span id="850a810c-6227-43db-a669-710e38a3dba0" style="">; [v] CONTENTS; [vi] blank; vii–xxiii INTRODUCTION signed p. xxiii: D.M.; [xxiv] blank; [1] fly title; [2] blank; 3–322 text; [323–328] ML list. (</span>
      <span id="71480816-640d-49e7-9c41-68bac6bfe94d" style="italic">Fall 1955</span>
      <span id="34aef571-0eff-4a28-b8bb-76ec652bd7aa" style="">)</span>
    </PARAGRAPH>
    <PARAGRAPH id="7807b1ea-4443-4511-beda-7fd780b4543a">
      <span id="5a2abc7a-29ab-4f0d-8301-8f877ba9fc06" style="italic">Contents:</span>
      <span id="4a1ccc56-f5f9-424f-9a93-e28ec9ee9369" style=""> White Nights – The Honest Thief – The Christmas Tree and a Wedding – The Peasant Marey – Notes from the Underground – A Gentle Creature – The Dream of a Ridiculous Man.</span>
    </PARAGRAPH>
    <PARAGRAPH id="b1614e77-171f-485b-bb1c-6be98df95fcf">
      <span id="ffb06881-e255-42fd-800e-1ec1a2b862c9" style="italic">Jacket:</span>
      <span id="b7cc7827-c67c-4486-a59f-00d1b4d5cb1b" style=""> Non-pictorial in deep red (13), dark reddish brown (44), strong yellow (84), dark gray (266) and black on coated white paper; collective title at top in black against white background; titles of individual stories on deep red panel and editor in reverse on dark reddish brown panel, both bleeding to left and enclosed in strong yellow border; series in reverse against dark gray background at foot. </span>
    </PARAGRAPH>
    <PARAGRAPH id="f7d8d3c6-fd62-4902-aabe-1edc3c2e635d">
      <span id="6f306992-1cf5-4fae-8b8b-6aef709f6e41" style="">Front flap:</span>
    </PARAGRAPH>
    <PARAGRAPH id="786a268e-8773-4453-b855-ab91e8dbdaaa">
      <span id="0051fef5-0c14-44be-ab23-3cf99cd1a781" style="">People who know Dostoevsky only through such famous novels as </span>
      <span id="cf2d4b6d-6426-4447-a601-abd438836074" style="italic">The Brothers Karamazov</span>
      <span id="3cd59c63-7cca-4132-8eaa-b41944ffd697" style=""> and </span>
      <span id="974260a4-d73d-4fc1-8529-09adab816299" style="italic">Crime and Punishment</span>
      <span id="81ebd8a9-ab1e-4367-8d22-d5f36debb89d" style=""> will be surprised and delighted by this collection of stories. It shows Dostoevsky in a variety of moods—tender and romantic in “The White Nights,” satiric in “The Xmas Tree and a Wedding,” revealingly autobiographical in “The Peasant Marey,” pitilessly analytic in “Notes from the Underground,” one of the most significant and impressive things he ever wrote. These stories also show an artistry equal to, and in many ways even surpassing, that of the great novels, powerful and intense as they are.</span>
    </PARAGRAPH>
    <PARAGRAPH id="965e3870-c21b-4369-ab9b-2d12b62e8df7">
      <span id="76cbf14e-8a8f-43ec-bd81-a2e00d040ad6" style="">	These brilliant modern translations by David Magarshack accomplish one of the most difficult tasks in the world—to transfer great literature to another language and still keep it indisputably great. (</span>
      <span id="103af874-7c7c-48bf-9590-f7ebda1ec19a" style="italic">Fall 1955</span>
      <span id="c14d124a-59ef-4bf5-b4da-e894a18e8530" style="">)</span>
    </PARAGRAPH>
    <PARAGRAPH id="85b3012f-0950-4de1-a330-6c0823c59de9">
      <span id="1be51408-7fed-4e3f-8539-af4a8c5a9b48" style="">Originally published by John Lehmann as </span>
      <span id="b92574b2-5844-4553-8c86-5a5726b41b55" style="italic">A Gentle Creature and Other Stories</span>
      <span id="ab8c20b3-ccbf-4788-93f3-eaa06f89fc1f" style=""> (London, 1950). ML edition printed from plates made from a new typesetting. Published September 1955. </span>
      <span id="63010d14-f515-4065-ba6b-9acc848de749" style="italic">WR</span>
      <span id="8658c198-3f63-46fb-9c9e-90029cb1a489" style=""> 1 October 1955. First printing: Not ascertained. Discontinued 1971/72; retained in MLCE. Reissued 1979.</span>
    </PARAGRAPH>
    <PARAGRAPH id="5c7cb5ec-d0a2-4917-9a71-dc1b37d98126">
      <span id="0710d0d6-50bc-4b5a-bf38-faa9a39a318f" style="">	Cerf had been interested for some time in publishing a collection of Dostoevsky’s stories in the ML (Linscott to Klopfer, 22 September 1954). Several collections, including </span>
      <span id="e4699d1e-b905-4773-a3bd-1117aa3796de" style="italic">Poor Folk &amp; The Gambler</span>
      <span id="a070894a-d781-4644-b807-140eac1aa8f5" style=""> (Everyman’s Library, 1915), </span>
      <span id="c87f799b-d07b-4a28-b7bf-4a9509b1e86f" style="italic">The Short Novels of Dostoevsky</span>
      <span id="13f38fe0-1470-4f15-aaf5-dceabacbf728" style=""> (Dial Press, 1945), </span>
      <span id="5e7be5d7-1b81-434d-ba32-fdff684d54e0" style="italic">The Short Stories of Dostoevsky</span>
      <span id="a8d01927-fcd1-4538-a536-44cc81d22213" style="">, ed. William Phillips (Dial Press, 1946) were considered before Magarshack’s volume was selected. Stein offered Magarshack a flat fee of $500 to include his collection in the ML. Magarshack tried to negotiate a 10 percent royalty before accepting the offer (Stein to Magarshack, 3 January 1955). The ML re-titled</span>
      <span id="e8ef9ac0-c46e-46d1-b2c7-897362fd57a2" style="italic"> Memoirs from a Dark Cellar</span>
      <span id="95287a9c-922b-49d5-adef-ffd14cb4c895" style=""> to the more familiar </span>
      <span id="09567513-a9fa-4525-bd43-9f5db34c50a8" style="italic">Notes from the Underground</span>
      <span id="bae5ceec-ece4-4ffe-a7cc-fda3d461deda" style=""> and changed references to it in Magarshack’s introduction accordingly. The ML had U.S. rights and nonexclusive Canadian rights.</span>
    </PARAGRAPH>
    <PARAGRAPH id="6626b6e4-d70b-4e9f-b352-014bcf14233b">
      <span id="36f873c6-b8e4-452e-a108-757ef6882bfd" style="">	The ML followed the usage of the Lehmann edition in transliterating the author’s name as “Dostoevsky.” All other ML editions of the author’s works used the spelling “Dostoyevsky.” In recent decades “Dostoevsky” has become the most common transliteration of the author’s name in English-language editions of his works. “Dostoyevsky, Fyodor, 1821–1881” remains the “authorized form” used in library catalogs to collocate the nearly 50 variant spellings that have been used to represent the author’s name in the Roman alphabet.</span>
    </PARAGRAPH>
    <PARAGRAPH id="a54ca322-535a-43bc-847a-db0526738b95">
      <span id="93446eec-5305-4f54-921a-e7980cb740b5" style="">	Sales totaled 15,905 copies by spring 1958.</span>
    </PARAGRAPH>
    <PARAGRAPH id="de9a54ca-eded-410e-8ffc-fd21dd9bfbce">
      <span id="84f80eea-40db-4eca-9b84-55e9bb5eb8a4" style="bold">479b.  Reissue format; offset printing (1979)</span>
    </PARAGRAPH>
    <PARAGRAPH id="b4d27304-6738-4235-97a5-311feaf9f523">
      <span id="97613ae2-d4f0-46b8-aa90-2672f8be2e9e" style="">Title as 479a except line 7: [torchbearer M].</span>
    </PARAGRAPH>
    <PARAGRAPH id="702bb4aa-386f-4416-8447-763ce5107d43">
      <span id="02caed68-9c2e-4b68-b789-6a412a78cf2d" style="">Pagination as 479a. Perfect bound.</span>
    </PARAGRAPH>
    <PARAGRAPH id="c8378335-aa84-43c4-af48-62ef2a3e9097">
      <span id="0aadb727-5c09-4ed0-a105-e880dac3a7aa" style="">Contents as 479a except: [iv] FIRST MODERN LIBRARY EDITION; [323–328] blank.</span>
    </PARAGRAPH>
    <PARAGRAPH id="0860b2b5-2f3c-4fed-935c-52e5c93dcfce">
      <span id="882e2659-faff-43a7-92c1-bd86bc80693a" style="italic">Jacket:</span>
      <span id="2d589a1c-632f-4f96-b0be-b214b4baf623" style=""> Non-pictorial on kraft paper with lettering in dark reddish brown (44) and torchbearer in strong brown (55). Front flap adapted from first paragraph of 479a with first two sentences slightly revised and last sentence revised as follows: “Powerful and intense, these stories show an artistry equal to that of the great novels.”</span>
    </PARAGRAPH>
    <PARAGRAPH id="0796c036-14f4-4773-b324-686809561061">
      <span id="8a3ace7f-7b68-46b7-88c1-205ef0047ab5" style="">Published fall 1979 at $4.95.  ISBN 0-394-60477-6.</span>
    </PARAGRAPH>
    <PARAGRAPH id="f3e4c2f2-dc6a-4de9-a252-3bbbc592133c">
      <span id="74d4a39a-b5ce-46df-8535-2243dd7b1153" style="">Also in the Modern Library</span>
    </PARAGRAPH>
    <PARAGRAPH id="c73e8383-a8f4-4d5a-9582-84a4bfff15fb">
      <span id="9c9db629-bf1a-4354-867a-2816a3bdf347" style="">Dostoyevsky, </span>
      <span id="65c2e269-2270-4418-af8b-9a40e7e23896" style="italic">Poor People</span>
      <span id="a491cf54-7fbc-46fb-8a76-31cca8808d0d" style=""> (1917)  10</span>
    </PARAGRAPH>
    <PARAGRAPH id="41711fd5-a97d-4db7-aae9-d773ec84a6be">
      <span id="99dd2923-02cf-4b6f-8d6d-82e9b1fb5675" style="">Dostoyevsky, </span>
      <span id="5ef822ad-2f77-4b6e-a46b-43d7a0839fa3" style="italic">Brothers Karamazov</span>
      <span id="74472247-4c4d-4f85-a4b7-4a94cbad3697" style=""> (1929)  171; (Giant, 1937)  G34; (Illus ML, 1943)  IML 2</span>
    </PARAGRAPH>
    <PARAGRAPH id="4cca0417-dfc7-4ba4-8c73-4f5fb1fec4b8">
      <span id="bc43c445-8e2b-4b94-bf3a-81e01f62fa12" style="">Dostoyevsky, </span>
      <span id="dc13bb6b-1ea2-48d8-94c2-ef26cbc5c526" style="italic">Crime and Punishment</span>
      <span id="526b97bb-bc9e-4993-921c-d7f35a87c89e" style=""> (1932)  228; (Illus ML, 1944)  IML 10</span>
    </PARAGRAPH>
    <PARAGRAPH id="570a821c-88c1-433c-9d7c-4c440a04449d">
      <span id="48b80a01-4dcb-471a-ab62-9ed51b230e7a" style="">Dostoyevsky, </span>
      <span id="567208fe-dbb5-4f0b-8aa8-c394ab23315d" style="italic">The Possessed</span>
      <span id="e44c9aeb-2308-4588-a98d-3f7217b3e75d" style=""> (1936)  288</span>
    </PARAGRAPH>
    <PARAGRAPH id="9a587524-46db-4a77-bdb7-5c4ecbe7ae8a">
      <span id="2581d81e-3979-4ae2-9aa9-c5840ee16e7e" style="">Dostoyevsky, </span>
      <span id="b74ab091-b44e-4e96-ba35-123b3123118d" style="italic">The Idiot</span>
      <span id="73f993a0-a8c9-4d40-8457-df82bb2dd15d" style=""> (Giant, 1942)  G60  </span>
    </PARAGRAPH>
  </BOOK>
