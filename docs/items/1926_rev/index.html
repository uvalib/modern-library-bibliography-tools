      <span id="b1981ea3-d30f-4ed0-ad0f-a1da2bbe3526" style="italic">Jacket </span>
      <span id="d5b8002c-814f-43cd-8c11-9b16bdf30d15" style="italic">B</span>
      <span id="457cf7d8-2084-45e7-b443-268b26e47363" style="italic">:</span>
      <span id="4abe616a-c071-40e1-8c23-a2abcccc428b" style=""> Pictorial expressionist jacket in light brown (57) and dark gray on tan paper depicting a male figure walking through a stylized landscape; lettering in dark gray. Signed: Hynd. (</span>
      <span id="0ed119fc-c5a3-4586-8076-4ec34f26836a" style="italic">Spring 1929</span>
      <span id="31a3a6bf-fbce-447b-8e12-ddd4c4f7dea0" style="">) </span>
      <span id="373f1670-4b74-4a36-b772-4a318c4d692d" style="italic">Note:</span>
      <span id="913e71a5-fa27-4aff-83ef-e808ad3f0290" style=""> The ML experimented with several pictorial jackets in 1929 in connection with three boxed sets of three titles each that were intended for sale as Christmas gifts. The boxed sets, which were sold primarily in department stores, were </span>
      <span id="b9c7cc4d-afd5-4982-81a6-b58efa12b444" style="italic">Three Great French Romances</span>
      <span id="4bd2ca26-8cb1-42eb-9b6c-203e6c8bfca4" style="">, </span>
      <span id="9a48ff6b-5bd7-4795-a638-625ae5db9fc7" style="italic">Three Great Renaissance Romances</span>
      <span id="23b9ca8f-b101-4eb9-a46c-3453c3a57125" style="">, and </span>
      <span id="a05588ce-acc1-433c-983b-197afcf57645" style="italic">Three Great Modern Novels</span>
      <span id="80c8c2c7-d928-4b45-a6cc-29d7a10f57a5" style="">. Hynd’s jackets for each title in the </span>
      <span id="3121cf0e-84d1-4258-8e33-4561d193acf4" style="italic">Three Great Modern Novels</span>
      <span id="93dff9e1-51ac-4012-b204-80e3ed7dd70e" style=""> gift box—Butler, </span>
      <span id="74fc2a64-307d-4ed2-b278-20e94393f406" style="italic">Way of All Flesh</span>
      <span id="fc8c1dff-be31-4c55-9a02-d48351c3d310" style=""> (13.1d jacket B) and Dostoyevsky, </span>
      <span id="9e75216a-9469-4fd7-9040-d98a6a9afd9e" style="italic">Brothers Karamazov</span>
      <span id="0bc847d2-15c0-4178-ac4d-695e521de298" style=""> (171.1a jacket B) in addition to </span>
      <span id="13f94a46-c77d-4e3c-a470-f6af8a3fb701" style="italic">The Return of the Native</span>
      <span id="2cf0c652-15e1-4a6d-86d5-7a9f0f0b675a" style="">—were exceptional examples of expressionist graphics. Their use was confined to the 1929 gift box and they were never used on copies of the books sold separately.</span>
    </PARAGRAPH>

    <PARAGRAPH id="7ac36ba0-2cf9-4b5e-b6db-5e02de09c634">
      <span id="c8995a84-1acd-43d7-874c-fd66c6628929" style="">Kinship with nature and tenderness with human frailty characterize Thomas Hardy’s brooding and powerful novel, </span>
      <span id="7438f73c-6830-4c0f-88a6-5c6c3ad8c666" style="italic">The Return of the Native</span>
      <span id="44b7e96a-6de3-4c57-9f61-81c977ad3c85" style="">. He sets his stage on the heaths and in the villages of his beloved Wessex and unfolds a drama that becomes the living symbol for the universal struggle of existence. His characters have the solidity of the landscape against which they enact their tragic fates, and if one stands out above the others, she is Eustacia Vye, as memorable a woman as life or the art of Thomas Hardy could create. (</span>
      <span id="b0a52214-3ff6-4a96-902a-738c5ce7d0b2" style="italic">Spring 1934</span>
      <span id="a900d94e-f21b-4464-a9f8-cf462d48ce38" style="">)</span>
    </PARAGRAPH>
    <PARAGRAPH id="7a9451f7-e42e-4d95-845e-5bdc06a4c54d">
      <span id="b6f09609-567b-4dde-afe5-036ba83be3f6" style="italic">Jacket </span>
      <span id="3c1cb41f-5aeb-427e-91b8-f08c275d40c8" style="italic">B</span>
      <span id="072e0fd5-005c-4488-b932-bdcd8938a8af" style="italic">:</span>
      <span id="2beea0ac-4129-4063-80d9-b07142efa511" style=""> Pictorial, probably a smaller version of 126d jacket. Designed by Paul Galdone, October 1938; probably unsigned. (</span>
      <span id="30480300-7515-47d9-8790-46252266a961" style="italic">Not seen</span>
      <span id="41f3d01e-7583-4e64-a15e-ef93554d12c8" style="">)</span>
    </PARAGRAPH>
    <PARAGRAPH id="26cfc32f-54a8-4896-b617-eb6bc1820423">
      <span id="f2890066-1742-4fc9-befc-65ba6eef15d9" style="">The Harper plates used for ML printings through 1928 had become badly worn and Klopfer decided that the ML could not make another printing from them. He asked Harper’s for their “other set [of plates] so we can do a decent looking job” (Klopfer to Harper &amp; Bros., 16 May 1929). Harper’s promised that a new set of electros would be ready by 21 June (Harper &amp; Bros. to Klopfer, 13 June 1929). The ML went to press later that month with a new printing of 4,000 copies.</span>
    </PARAGRAPH>
    <PARAGRAPH id="9be126fa-f7cb-435c-90a0-20ba3b2672d2">
      <span id="45a4ceb1-0507-43be-8927-36a95ad419bb" style="">There are minor differences between the two sets of plates in addition to the pagination of the preliminaries. The plates used for 126a–b include signatures, though 126a–b are not printed as signed. The plates used for 126c–d do not have signatures. On p. 146, line 5, “lost their charm” appears correctly in 126a–b and incorrectly as “lost there charm” in 126c–d. On p. 201, lines 24–25, the sentence “Now I’ll wish you good morning” is broken at the end of line 24 after “you” in 126a–b and after “good” in 126c–d. There are probably other differences as well. When a reader in 1931 called the ML’s attention to the error on p. 146, the ML informed Harper’s but the plates were not corrected.</span>
    </PARAGRAPH>

      <span id="2b2ec93f-8d9e-4d5c-842b-f8d564683a22" style=""> Pictorial in dark grayish brown (62), medium gray (265) and black on cream paper with inset illustration of a stone bridge over a stream; lettering in reverse and black, all against medium gray background and within three dark grayish brown frames. Designed by Paul Galdone; unsigned. Front flap as 126c jacket A. (</span>

    <PARAGRAPH id="03ecdcce-8ddd-4a89-afad-7da633b181b0">
      <span id="37700b66-918c-4167-a584-3b3b21092f65" style="">	There were plans in 1950 to include </span>
      <span id="490d27a8-0426-47cf-af0a-7f736c637a59" style="italic">The Return of the Native</span>
      <span id="e029a720-1523-457d-b19f-0776a17ba112" style=""> in MLCE. Albert Guerard was invited to write the introduction (ML to Guerard, 30 June 1950), but he declined on the grounds that he had just written an introduction for the competing series Rinehart Editions. The ML then approached Donald Davidson of Vanderbilt University, who initially declined because of other commitments. The ML extended the deadline, and Davidson accepted the assignment. He submitted his introduction in spring 1951 and received the ML’s $150 fee. However, </span>
      <span id="0af43cea-f53a-4888-873a-c2ae4f57016d" style="italic">The Return of the Native</span>
      <span id="16af8828-80ec-459c-8b2e-abb1a19e9bc9" style=""> never appeared in MLCE, perhaps because of the competing Rinehart edition. Davidson’s introduction does not appear to have been used in any form.</span>
    </PARAGRAPH>

    <PARAGRAPH id="daefe022-5a35-435f-9eab-e4de04d25e30">
      <span id="dd4d7a39-686c-4589-bee9-a7f57631d33b" style="">Born with the most rudimentary kind of moral sense, Moll Flanders made a career of harlotry, thievery and penitence. The book of her fortunes and misfortunes, her high misdemeanors and amorous delinquencies, remains today, as it was two hundred years ago, the liveliest and most candid record of a bawd’s progress on the primrose path. The looseness of Moll’s life in folly and wickedness points the moral that the wages of sin need not be punishment and death; sometimes penitence alone redeems the most versatile sinner. (</span>
      <span id="49676d2b-b90a-4641-9d1a-0112588fcf05" style="italic">Fall 1933</span>
      <span id="22359153-e4b1-4157-bb55-e1d965b7e6be" style="">)</span>
    </PARAGRAPH>
    <PARAGRAPH id="c9e5041c-6d49-4369-ab8e-5c64bd536991">

      <span id="902c2a79-2e30-4e52-8281-b2b3d2657b00" style="italic">:</span>
      <span id="5a6fab34-c7c4-4665-bb65-24c5a1fc6b16" style=""> Pictorial in grayish yellow green (122), strong orange (50) and black on coated white paper depicting a woman with parasol and a man in background with an eyeglass and walking stick; lettering in black. Designed by Paul Galdone, October 1937; signed. Front flap as jacket A. (</span>
      <span id="a31b1cff-cbfd-4e55-88e4-51be042ca2ef" style="italic">Spring 1939</span>
      <span id="e06797ce-99b8-4c52-993a-ff09fc3bb7d2" style="">)</span>
    </PARAGRAPH>
    <PARAGRAPH id="10629fed-dd42-4d44-bb74-56e80cb385f4">
      <span id="93b14ab6-c09a-4696-a44d-ac36caaeb9dd" style="">There was a fall 1939 printing of 127.1b after the ML’s larger format was introduced. Not all ML titles could be switched immediately to the new format since jacket art that was not being replaced had to be adapted to the larger format. The two printings in spring and fall 1939 were probably small ones. The fall 1940 printing described under 127.1c was probably the first in the Blumenthal format. Copies of the fall 1939 printing in the balloon cloth format have been seen with the remainder stamp of a red star on the rear endpaper.</span>
    </PARAGRAPH>

    <PARAGRAPH id="839ce4ca-5715-4e1f-9cc7-c393f5e3e2f7">
      <span id="2f87604a-3db7-43cc-8943-63f67a07cd69" style="italic">Moll Flanders</span>
      <span id="616e2afa-41ad-40bb-8f26-500065b433ee" style="">, published in 1772, was among the first novels to appear in English, and contributed to the development of the novel form. It relates the autobiography of its unrestrained heroine, who was born in Newgate Prison and spent parts of her life as a harlot, a wife, a thief, a convict, and finally a prosperous penitent in the American colonies. Moll is one of the great picaresque figures in literature, whose vitality and gusto remain undiminished by the passage of time.</span>
    </PARAGRAPH>

    <PARAGRAPH id="ed96b22d-368b-49bf-ab34-990c0effd3a6">
      <span id="29423868-266e-4804-9c12-6f5f9c01b40c" style="">Born with the most rudimentary kind of moral sense, Moll Flanders made a flamboyant life of prostitution, thievery and, finally, penitence. This vivid saga of a beautiful, clever woman, her high misdemeanors and delinquencies, her varied careers as a prostitute, a charming and faithful wife, a thief and convict, remains today the liveliest, most candid record of an eighteenth-century woman’s progress through the hypocritical labyrinth of her society ever recorded. This book, written by Defoe under an assumed name, so his readers would think it an accurate journal of one woman’s life, remains a picaresque novel of astonishing vitality.</span>
    </PARAGRAPH>

    </PARAGRAPH>

    <PARAGRAPH id="0f570e71-c85d-4ec8-90ea-7b9130374e1d">
      <span id="3623aaff-0136-4cc3-9237-172d5fa438c0" style="">Text on front:</span>
    </PARAGRAPH>
    <PARAGRAPH id="e1644479-b6ac-4d7c-b515-af4ba2ee015d">
      <span id="c6d88acc-b084-4907-9082-cceb2145bd1e" style="">Ludwig Lewisohn’s “Up Stream” appeared first in the Spring of 1922. The color and charm of the book and the continuous beauty of its prose established it immediately as an important and permanent contribution to American letters. The Modern Library edition, containing a new introduction by the author, and certain revisions that he deemed vital in the text, will undoubtedly win a tremendous new audience for the book. (</span>
      <span id="b36d9303-8d92-4414-9014-9358eb2f52eb" style="italic">Fall 192</span>
      <span id="ad22ab94-5922-4c6f-97ca-b1f12e512371" style="italic">6</span>
      <span id="d456658d-f1ce-4b05-ad47-e06d20d0facb" style="">)</span>
    </PARAGRAPH>
    <PARAGRAPH id="8a12afd3-1724-4ad7-9308-6857d00e8511">
      <span id="01df101b-837b-4323-9e5f-f300741f8275" style="">Originally published by Boni &amp; Liveright, 1922. The B&amp;L plates were too large for the ML’s format; ML edition printed from plates made from a new typesetting with revisions by the author. Published October 1926. </span>
      <span id="489cc36c-ab74-471e-8be0-6b4c11ab8db8" style="italic">WR</span>
      <span id="3de772b2-59b7-4e76-a6e8-dce845ebba9a" style=""> 20 November 1926. First printing: Not ascertained. Discontinued 1 January 1940.</span>
    </PARAGRAPH>
    <PARAGRAPH id="12323096-192e-4502-807f-4e0efd226b2e">
      <span id="b22a06de-32e9-43e1-9f3a-f67088d0f789" style="">Sales of </span>
      <span id="02f7f95f-906b-4e1a-aeeb-0ec8a1db593c" style="italic">Up Stream</span>
      <span id="0d9fdc12-054c-42da-bd1c-c42a435a185d" style=""> during the first six months of 1928 placed it 36th out of 147 ML titles.</span>
    </PARAGRAPH>
    <PARAGRAPH id="dc48fb97-1811-4939-bb1a-533586e63667">
      <span id="407b4cdd-665b-4f5d-9234-5d953182bb5a" style="">Klopfer invited Stephen S. Wise, rabbi of the Free Synagogue of New York, to write the introduction. “Our honorarium for such an introduction is only fifty dollars,” he noted, “but we would really like to have your name among the people who have written introductions to our volumes” (Klopfer to Wise, 18 December 1925). Wise replied that he had not liked </span>
      <span id="694b7d6c-edd9-4f0d-813a-9fdf30e5ca84" style="italic">Up Stream</span>
      <span id="d243ce85-35fd-4827-8d51-3c15628ef0c3" style=""> but would be willing to write an introduction to a ML edition of Lewisohn’s </span>
      <span id="769d2aea-bbdb-46b4-bba4-471de9617e15" style="italic">Israel</span>
      <span id="3b70101c-0c10-4db3-9fe4-688c024e20de" style=""> (Wise to Klopfer, 21 December 1925). In the end Lewisohn wrote his own introduction to the ML edition.</span>
    </PARAGRAPH>
    <PARAGRAPH id="dae0fbbc-28da-47e5-8c78-ecb6eb72b2b2">
      <span id="615b734f-630f-45af-afc7-efdde7643724" style="">Lewisohn took advantage of the new typesetting to revise the text. He informed Klopfer: “The revision of the book is a matter of great moral and literary importance to me . . . I shall write a fairly extended—not too extended—new introduction etc. At all events you shall have the book in such shape as I should wish it to be read in the future” (Lewisohn to Klopfer, 26 June 1926). The passages Lewisohn revised concerned his marriage to Mary Lewisohn, from whom he had recently separated. He removed a number of references to his wife from the ML text and rewrote others. In the B&amp;L edition, for example, after noting that he sold his fourth story to </span>
      <span id="a41eb294-415b-4c82-bc03-dcd33e10e083" style="italic">Uncle Remus’s Magazine</span>
      <span id="91e0dbee-a09d-4065-b2aa-d992d8f51c67" style=""> for $125, Lewisohn wrote:</span>
    </PARAGRAPH>
    <PARAGRAPH id="f14766f8-0642-4c25-b047-8c0177475a2f">
      <span id="b823f34f-049e-4724-a279-0e42954f830b" style="">My father was, characteristically, aglow; he saw visions of grandeur. My mother’s womanly and solitary heart yearned over Mary. So Mary and I were married and we all settled down in an old, roomy house in Queenshaven. The house overlooked the bay and from our study windows Mary and I watched the horned moon float over the silken swell of the dark waters and listened to the tide. . . . (B&amp;L, p. 135; suspension points are in the original of all quoted passages from the B&amp;L and ML texts).</span>
    </PARAGRAPH>
    <PARAGRAPH id="324e3673-2e09-418d-a8aa-859e174de62f">
      <span id="f8f72517-9e52-4f1b-a33b-cad253a2ecef" style="">Lewisohn revised the passage as follows for the ML edition:</span>
    </PARAGRAPH>
    <PARAGRAPH id="8f354b8b-225d-4b87-9883-049ca9c23723">
      <span id="82be6bd1-1815-46af-932e-3e184af5cac2" style="">My father was, characteristically, aglow; he saw visions of grandeur. Mary, furthermore, insisted that we must be married to save her honor and her very life. I was a gentleman still and a Southerner. I was sorry, helpless and confused. I tried to hope that my mother would be less lonely. I tried to hope many things to still the fatal monitions within me. . . .</span>
    </PARAGRAPH>
    <PARAGRAPH id="1d359d8a-de96-41b5-ba3c-72c8a3f4d9d9">
      <span id="50fb5cc6-3e2e-4de3-8115-58e6cef6331a" style="">	We all settled down together in an old house overlooking the bay. I think that, in spite of youth and inexperience and their faults, I tried to make the best of things. But Mary’s responsibilities to her family robbed her of the power, even though she had had the will, to be my wife or—despite her age, the daughter of my parents. It was perhaps not all her fault that she was a burden and unhelpful; it was absurd that, under these circumstances, she had neither humility nor true kindness, but was as exacting as a bride of eighteen. She was a middle-aged woman who had insisted on marrying a man not much older than her oldest child. She acted like Dora Copperfield. . . . Something indomitable must have been in me that I did not go under . . . a strength and a faith. . . . (128a, pp. 159–60)</span>
    </PARAGRAPH>
    <PARAGRAPH id="877602cb-beab-49a3-be2d-223f0a1e271f">
      <span id="4b71983c-90c4-4d1c-b903-7e9c053472a3" style="">A complete inventory of changes in the ML text that have been noted are the following, with the page of the 1922 Boni &amp; Liveright edition given first, followed by the corresponding page of the 1926 Modern Library printing:  pp. 131/154; 135–36/159–60; 138/162; 141/167; 145/171; 146/172; 148/175; 150/177; 154/181–82; 177/210; 180/214;  187/222; 188/223; 189/225; 218/263; 221/266.</span>
    </PARAGRAPH>
    <PARAGRAPH id="96548708-2638-4f13-a6e6-fe6da4b7038f">
      <span id="adf3a0cc-cf3b-4287-8938-c1a2752f7d05" style="">When Mary Lewisohn saw the revised edition of </span>
      <span id="7fdd215c-65a7-42df-a799-a887439fe626" style="italic">Up Stream</span>
      <span id="ceb42eef-2114-4598-9472-04ccd5508955" style=""> she threatened to sue the ML for libel. She specifically objected to the passage: “Mary, furthermore, insisted that we must be married to save her honor and her very life. I was a gentleman still and a Southerner.” Cerf asked Lewisohn to write a long letter giving in detail his reasons for including the sentences. “The entire affair promises to be a dreadful nuisance, but the lady is determined in her course and I suppose we will all have to go through with it. I await a letter from you at your very earliest convenience” (Cerf to Lewisohn, 19 January 1927).</span>
    </PARAGRAPH>

    <PARAGRAPH id="a8d316d2-2f99-4014-9040-53bf182e1e33">
      <span id="72af20f9-590b-436b-9237-40b9c5d9b035" style="">Two changes were made in the second printing in response to Mary Lewisohn’s objections. The original B&amp;L text was substituted for the passage on pp. 159–60 quoted above, and the following passage was omitted from the introduction:</span>
    </PARAGRAPH>
    <PARAGRAPH id="0cd858e0-362b-4c33-a25c-3b8e8ff350d6">
      <span id="3561204e-705d-44be-a521-b416e9aaa822" style="">I say this in all humility and say it in order to record the fact that the general texture of Up Stream remained free, has always been free, of the unveracity that marked a small number of passages now changed or expunged. Why, in my ardent search for the truth of things, did I deliberately falsify </span>
      <span id="e7fed30d-ee98-4eda-bba7-54b607722c8b" style="italic">one</span>
      <span id="298987a8-2b8a-428f-802d-735a95e0c123" style=""> element in my life and draw falsely </span>
      <span id="fa8a5883-4ecf-470f-9fac-b985f6ff1a5a" style="italic">one</span>
      <span id="98d260ba-2580-4368-8035-24fed941a115" style=""> character? Through a mistaken kindliness? Yes. But more through shame—shame of the all but unbelievable physical and moral facts. . . . That blot on the book has now been wiped out. . . . If Up Stream is still worthy of being read; if it is worthy of being remembered—let it be read and remembered in the form in which it is now definitively printed here. . . . (128a, p. xi)</span>
    </PARAGRAPH>

    <PARAGRAPH id="c57a821a-5dd0-4408-b7c1-cd535c5f50aa">
      <span id="7ce335a4-f3d5-47fa-87bc-27a013fce573" style="italic">Jacket:</span>
      <span id="e325d71d-66ac-4c57-95df-2dea6a491af8" style=""> Uniform typographic jacket D. Text on front: “The original text complete and unabridged, with a prologue by the author.” (</span>
      <span id="c94b2639-c604-436c-a2cd-523edd9aceab" style="italic">Spring 1929</span>
      <span id="17956a67-c846-444e-96b1-ea8689f7bd56" style="">) </span>
      <span id="a5da1fb5-e037-45ca-9d18-3d2f65e4bbfb" style="italic">Note:</span>
      <span id="f14ea9d6-5cd6-4397-9ae7-c7db3a52a271" style=""> The Prologue was not new to the ML edition; it had been part of </span>
      <span id="4fae62f1-9705-45b3-b7f6-0585ce88aedf" style="italic">Up Stream</span>
      <span id="c45fedb3-509f-466a-9ff1-f734ffc05282" style=""> since its original publication in 1922. The jacket statement somewhat disingenuously covers up the fact that the introduction which Lewisohn wrote for the ML edition was no longer included. </span>
    </PARAGRAPH>
    <PARAGRAPH id="37911f2e-7928-4dd8-862c-01674f8c33bb">
      <span id="ef95c4ef-5285-475c-90e4-d3182046f597" style="">Front flap:</span>
    </PARAGRAPH>
    <PARAGRAPH id="769ce6c9-0498-4093-b4ce-0ba5f2e30e1b">
      <span id="76ae1e5d-6f5c-48db-b6ae-4cebacacf0a6" style="">Burning indignation and the will to find a way into a full creative life have been the essence of Ludwig Lewisohn’s writings. </span>
      <span id="2db72002-d707-4135-a668-99bdb30a00d4" style="italic">Up Stream</span>
      <span id="026dd4c4-70a3-4830-8817-7d277c2db47d" style=""> is at once his spiritual autobiography and the lyrical, yet savage, outcry against the forces that stifled him. It is a book of protest and affirmation, honest, unashamed and electrical with fierce passion. In the literature of America’s coming of age, </span>
      <span id="1bbdfda8-cf8d-4ab0-97d5-ad1ff926029b" style="italic">Up Stream</span>
      <span id="d40f69ed-cafe-48b0-adb6-a5dbd4e4b840" style=""> occupies a unique place; it is the record of a soul’s awakening and its final declaration of creative independence. (</span>
      <span id="20f5c9fb-71ac-4f9b-95eb-7447776c4ac0" style="italic">Spring 1935</span>
      <span id="2074ff6b-a60c-4ada-b849-330d4b12e90d" style="">)</span>
    </PARAGRAPH>
    <PARAGRAPH id="f446b492-465b-40b0-b7ea-5488abb4ba0a">
      <span id="6bb4d6be-d279-4f60-9890-c89710203a98" style="">The fourth printing was the first to satisfy the requirements of the ML’s agreement with Mary Lewisohn without resorting to cancellation. Lewisohn had made many small changes in the text when he revised </span>
      <span id="1790f9cc-9930-4b79-9f5e-6676d25701c4" style="italic">Up Stream</span>
      <span id="4b6e8829-9e3d-4b88-9b05-f33032580856" style=""> for the ML, and a number of these remained in the ML text after those that Mary Lewisohn objected to had been removed. Cerf wrote to Ludwig Lewisohn in 1936 that </span>
      <span id="596251c6-6c03-4346-a81a-d57fa70fc14a" style="italic">Up Stream</span>
      <span id="fdbcd34f-51c2-40b4-8718-d23fddbb909d" style=""> continued to sell at the rate of 1,000 copies or more each year “and considering the length of time that the book has been in print, I regard that as a pretty gratifying record” (Cerf to Lewisohn, 13 November 1936).</span>
    </PARAGRAPH>
    <PARAGRAPH id="f2771dbb-7633-4fc0-8684-a85bebaed91b">
      <span id="7ca85631-dcf8-4a5b-9b1d-c4fc512c6094" style="">Three other books by Lewisohn appeared in the ML. </span>
      <span id="b794dc4e-b86c-4cae-ae0f-1faf2b92a4a0" style="italic">A Modern Book of Criticism</span>
      <span id="8655a6f2-f287-4d28-aee6-e9efcf9a2629" style=""> (75), an original ML anthology that he edited, was published in spring 1920 and remained in print through 1936. </span>
      <span id="06200bd9-49e8-4cf4-8b96-4a04109969c8" style="italic">The Story of American Literature</span>
      <span id="6444b934-9a90-42c9-b71d-9e8e527cb428" style=""> (G43), originally published as </span>
      <span id="93d1c57d-3b8b-4538-8eb5-12823754a127" style="italic">Expression in America</span>
      <span id="f4470395-d488-47fd-8e82-42a4f237a8c3" style="">, was added to the Giants in spring 1939. Lewisohn began to lobby for the inclusion of his novel </span>
      <span id="a0f71eab-f44f-4312-bdad-8bbe88cffedf" style="italic">The Island Within</span>
      <span id="b378326b-a64e-4853-833b-6d0409e07977" style=""> shortly after the Giant was published. Cerf thought that two Lewisohn titles in the series were “more than enough” but suggested that </span>
      <span id="94ab3815-2c04-4c82-96cc-35dad62d12f3" style="italic">Up Stream</span>
      <span id="dccbcef7-d169-4752-8e67-d2d4979f8a6b" style=""> might be dropped and </span>
      <span id="b5917d3f-4b63-4bd8-bf85-aead6eaa235d" style="italic">The Island Within</span>
      <span id="b32f0c54-1d39-4055-8bd9-8ea92528b9b0" style=""> published in its place. Lewisohn approved “with all the vociferousness at his command” (Cerf to Cass Canfield, Harper &amp; Bros., 12 October 1939). </span>
      <span id="6157fb03-edeb-4980-bb31-ffc0e9a8e2e9" style="italic">The Island Within</span>
      <span id="42dd528a-21a5-45bb-8760-cefc4f34522d" style=""> (329) sold poorly and was discontinued two and a half years later.</span>
    </PARAGRAPH>
    <PARAGRAPH id="d1914dad-e417-41ab-84d6-e57b285572b0">

    </PARAGRAPH>

    <PARAGRAPH id="ae72e387-d663-432b-bd78-151262bfff5a">
      <span id="b1654d6b-7f20-4262-81ce-b0a0c7448963" style="">James Joyce is the Irish novelist whose epical satire “ULYSSES” has been hailed as the greatest product of the realistic movement in literature.</span>
    </PARAGRAPH>
    <PARAGRAPH id="4be7023b-2a17-4163-b670-d3a4946e72d3">
      <span id="0184dcd3-ebb4-40ab-879e-d7922c7bf3cb" style="">THE BOOK:</span>
    </PARAGRAPH>
    <PARAGRAPH id="5a2254cb-ecfb-40dd-b3e5-4f9990ea8d4e">
      <span id="5b518a72-2ae1-4433-9847-629df9cf8b53" style="">“DUBLINERS” was written in 1905, and the author spent the next seven years trying o make his publisher live up to a contract to bring out the book. For the reader who has never sampled Joyce, “DUBLINERS” is an ideal introduction. (</span>
      <span id="9fd5f0c8-9508-4979-a2e6-261139c6d5f8" style="italic">Fall 1926</span>
      <span id="8b1e4ec9-9a9e-4994-9f22-d2d8ccf7b448" style="">)</span>
    </PARAGRAPH>
    <PARAGRAPH id="bfab70fc-4fc3-4e4f-8c31-49c9ce2fa34f">
      <span id="bf8fbdad-0231-4605-b444-5abd57fe9849" style="italic">Jacket B:</span>
      <span id="a1f1b976-02e9-4b01-b8db-3a6d4f01ae3b" style=""> Uniform typographic jacket D. Text on front: “A book of representative stories by the author of ‘Ulysses,’ hailed as the greatest product of the realistic movement in literature.” (</span>
      <span id="c9758189-a168-4be1-ba48-f96882035266" style="italic">Fall 1930</span>
      <span id="4c26533e-e5a5-4bb2-a94b-4f5e999ca611" style="">) </span>
    </PARAGRAPH>
    <PARAGRAPH id="42dea709-6c7b-475e-b77f-6cd4390ef11f">
      <span id="bec454b8-765d-4d4b-84e8-d9bd76bc37b3" style="">Front flap:</span>
    </PARAGRAPH>
    <PARAGRAPH id="e9188fed-b455-40ba-bc34-4ee67aff86a2">
      <span id="7e10f69c-b5de-480c-bdec-a7480ca2f068" style="">The publication by Random House of James Joyce’s </span>
      <span id="a00cdf7f-0fee-4784-a26c-bf6f91efa15e" style="italic">Ulysses</span>
      <span id="dee94e0e-6b2e-4eef-9426-2d5b4d76754e" style=""> after the ban had been lifted by Judge John M. Woolsey’s decision, sustained afterward by the Court of Appeals, lends new importance to the Modern Library edition of </span>
      <span id="3a549e39-c352-4919-9be5-2af8427c1df8" style="italic">Dubliners</span>
      <span id="2e8150f8-a0b4-4fc9-ba59-4a3fa46dbe44" style="">. This collection of short stories is definitely related to Joyce’s later work, in that many of its characters figure in the epical satire, </span>
      <span id="01c95af6-9f98-4e73-910c-7a706c81ffa8" style="italic">Ulysses</span>
      <span id="d8b99cf5-3c26-4f97-b455-58804b771dc8" style="">, and the autobiographical novel, </span>
      <span id="fb48ac96-074e-4ed4-b711-af757e7bd240" style="italic">A Portrait of the Artist as a Young Man</span>
      <span id="1db8e5ee-8095-4118-bdb6-ea24d9851991" style=""> (Modern Library No. 145). By itself, </span>
      <span id="71b5a52f-fd48-407c-bd26-d021d2418abe" style="italic">Dubliners</span>
      <span id="80b169ea-0933-445e-8c21-885035b57344" style=""> is a lasting contribution to the literature of the short story. (</span>
      <span id="2cd74141-e2aa-41e1-a25b-726c7c829d59" style="italic">Spring 1934</span>
      <span id="29ca0385-6afa-4279-a6d4-4196f98a1bdf" style="">)</span>
    </PARAGRAPH>
    <PARAGRAPH id="e630384b-9c67-40ee-8297-78328076c9c8">
      <span id="9d9ce151-a227-484c-96af-62852bb5e086" style="">Originally published in London by Grant Richards, 1914; published in U.S. by B. W. Huebsch, 1916, using sheets of the first English edition. First American edition, printed from plates made from a new typesetting, published by Huebsch, April 1917. Huebsch merged with Viking Press in August 1925. ML edition (129.1, pp. [5]–288) printed from Huebsch/Viking plates. Publication announced for 25 November 1926. </span>
      <span id="b7c34a5f-3157-4c9b-9cc5-69e13cf1cf47" style="italic">WR</span>
      <span id="3d3ef0a8-a748-4dd8-8ad7-69b969d4c5f0" style=""> 1 January 1927. First printing: 5,000 copies.</span>
    </PARAGRAPH>
    <PARAGRAPH id="8b678231-176c-4e73-80cc-023a3c34b072">
      <span id="ae735c7d-fcce-41d9-b721-0aedc8acd4a8" style="">Sales of </span>
      <span id="68a9fed6-d2e9-4360-b9be-01f0fdbd5ee1" style="italic">Dubliners</span>
      <span id="885c8381-31d6-4017-8be9-31114489409a" style=""> during the first six months of 1928 placed it 84th out of 147 ML titles. There was a second printing of 3,000 copies in April 1927 and a third printing of 2,000 copies in July 1928. By April 1950 there had been twenty-eight printings for a total of 60,000 copies (Slocum and Cahoon, p. 17).</span>
    </PARAGRAPH>

    <PARAGRAPH id="1d0c57ab-44f7-40df-a8fc-78e3aaf91be1">
      <span id="a407dd9c-fece-4d7e-a127-0114b94ccfaf" style="">The collection of fifteen stories under the title of </span>
      <span id="752c66c1-3c8a-47c3-8b2e-cce5487566da" style="italic">Dubliners</span>
      <span id="d1736c58-1f2b-48b5-944b-99282559f2bd" style=""> was James Joyce’s first published work in prose. Previously he had issued a book of verse, </span>
      <span id="deaf2f82-82e7-402f-acdd-d9808ac53dae" style="italic">Chamber Music</span>
      <span id="41b4f95a-a070-4054-89ba-8a9616c7f0ba" style="">. These initial efforts were followed by </span>
      <span id="1db3cb2c-31ac-4697-9313-5ee1456c4178" style="italic">A Portrait of the Artist as a Young Man</span>
      <span id="dbabd53d-bb2d-407f-bf62-14f3180b1537" style=""> (Modern Library No. 145), the play </span>
      <span id="7de106d6-518f-4c8b-a671-2d1bb1e86189" style="italic">Exiles</span>
      <span id="0634cdd7-2607-47c9-8c91-efd649e77af1" style="">, the modern epic </span>
      <span id="1556076b-f3c4-4d36-8b6f-475a7ca17e6f" style="italic">Ulysses</span>
      <span id="68e79b97-8656-4f5e-9832-fc71cd030f52" style=""> (Modern Library Giant G-52) and finally, </span>
      <span id="c697c0bd-ba9b-4839-97ac-14f3b76b21fc" style="italic">Finnegans</span>
      <span id="1f26c5ef-1c6f-4b5f-8bb8-5e1951c0d1e1" style="italic"> Wake</span>
      <span id="6d41c82a-8b03-4194-9b71-4873775649a8" style="">. The tales in </span>
      <span id="c965d3d4-bb6a-4a6f-b6d2-7debc836f838" style="italic">Dubliners</span>
      <span id="65343e87-62f1-4639-905a-298182ce5caa" style=""> are related to Joyce’s later work both in locale and in many of the characters who have a fuller development in </span>
      <span id="f9fb69b6-c78b-4ea2-8789-352621364feb" style="italic">Ulysses</span>
      <span id="fa804444-7495-434a-8ce2-c3e16fbfc835" style="">. By themselves these tales, written by Joyce in his early twenties, are a distinguished contribution to the literature of the short story and are an augury of the master work which was to follow. (</span>
      <span id="24023608-a59e-4164-8a8c-1c210281a3c0" style="italic">Fall 1953</span>
      <span id="83b515bb-9049-48e0-8b60-36b4ed939bba" style="">)</span>
    </PARAGRAPH>

      <span id="bbb7a25d-6a4a-4f95-a665-0e20b076d9fb" style=""> Fujita jacket in black, light purple (222) and strong yellowish green (131) on coated white paper with lettering in reverse and light purple and four-leaf clover in strong yellowish green, all against black background. Statement on front: “The Definitive Text restoring Joyce’s manuscript style and his later corrections”. Front flap: First four sentences as 129.1b jacket B revised text except references to ML numbers and words “the modern epic” describing </span>

    <PARAGRAPH id="599b3ef1-7f85-4a50-b85c-1c19834664b2">
      <span id="d3a8e63c-2436-4469-9112-88973d2c50a2" style="">Joyce himself described these stories as a series of chapters in the moral history of his community. By themselves they bear the unmistakable stamp of Joyce’s genius and are an augury of the master works which were to follow.</span>
    </PARAGRAPH>
    <PARAGRAPH id="2e6e178c-7f1e-447a-88e8-15a0f3068047">
      <span id="c8bd2813-e23d-44c4-b00a-4fb09ac0c682" style="">This definitive edition of </span>
      <span id="7d79360c-78ab-44b3-bf8c-c22ad4cfcbfd" style="italic">Dubliners</span>
      <span id="5f2fa99f-ef97-4110-8a08-b16fbc627cc2" style=""> is as near as possible to the version Joyce wanted to see published. The text has been prepared by Robert Scholes of the University of Iowa, in consultation with Richard Ellmann, Joyce’s biographer.</span>
    </PARAGRAPH>
    <PARAGRAPH id="87dae52e-761a-42ff-8af2-b70af8ad658a">
      <span id="1031dc84-1d95-43d2-aa9d-cb7beaf2cdb6" style="">Corrected text originally published by Viking Press, 1967. ML edition (pp. 5–224) printed from offset plates photographically reduced from the Viking edition. Published spring 1969 at $2.45.</span>
    </PARAGRAPH>
    <PARAGRAPH id="a53a52fb-2310-4c9e-83d0-27a65b1bd36f">
      <span id="1055f22a-91c7-4e0e-a9ba-cc9742cac153" style="">The statement “First Modern Library Edition, 1969, with corrected text . . .” is retained on all printings of 129.2. Among other changes the corrected text follows Joyce’s preference for initial dashes to indicate dialogue in place of quotation marks. The original English edition published by Grant Richards in December 1914 and the first American edition published by Huebsch in 1917—and all subsequent American printings before 1967—used quotation marks.</span>
    </PARAGRAPH>
    <PARAGRAPH id="ad0f3e68-6e34-418a-b057-fd0a1d600a08">
      <span id="e3673306-74b1-4e73-8181-f48859c45d7b" style="">Printings of 129.2a exist in both the 7¼ and 7½ inch formats. The 7½ inch format superseded the 7¼ inch format for newly added ML titles in 1969. Printings of many earlier titles continued to appear in the 7¼ inch format because of the time it took to adapt older jackets to the taller format. The first ML printing of 129.2a, despite being completely redesigned and printed from new plates, appears to have been in the 7¼ inch format. There was at least one early printing in the 7½ inch format. The 7¼ inch format was used for the final printing or printings. The ISBN 394-60124-6 (without the initial 0) was added to the back panel of a 7¼ inch jacket in the early 1970s; jackets for previous printings of 129.2a in both formats lack the ISBN. What is probably the last printing in the 7¼ inch format has been seen in plain endpapers instead of Fujita’s decorated endpaper. Plain endpapers were characteristic of late printings in the 1970s; some copies have the remainder mark of a large reddish purple “H” stamped on the front endpaper. Conclusive evidence in support of the 7¼ or 7½ inch format as the 1969 first printing has not been established, but it is difficult to understand why late printings would switch, perhaps inadvertently, to the 7¼ inch format if all previous printings had been in the larger format.</span>
    </PARAGRAPH>
    <PARAGRAPH id="d0de480c-a81e-4546-9f93-05babeff1306">
      <span id="6a133936-03af-44e0-b6a3-1994be5b8f7e" style="">There appears to have been a gap of several years between the discontinuation of 129.2a and the publication of 129.2b.</span>

    <PARAGRAPH id="5013ed88-1af8-4ddb-adc7-9178a68ecdac">
      <span id="437c62c6-e2f2-42ee-8d0b-290e6d2b7157" style="">“New Grub Street” is George Gissing’s book of the heart, a chronicle of characters that he knew through the intimacy of suffering shared and defeats experienced or understood. It is called back to life today because of the insistent determination of a new age to regard Gissing as a stylist second to none, a keen analyst of motives, and an extraordinary literary figure whose inexplicable hardships stir the imagination of an age surfeited with material things. (</span>
      <span id="24800177-6c10-4897-8d08-a567da6b0ec9" style="italic">Spring 1927</span>
      <span id="d4363aae-aa2c-4637-bf19-ecbed148b6ee" style="">)</span>
    </PARAGRAPH>
    <PARAGRAPH id="0cb5c4da-ee91-4b7a-9ad1-9258b0025fac">
      <span id="255f4bb6-9db7-4f5d-8730-edeca63d4d2e" style="italic">Jacket B:</span>
      <span id="8ce3e86b-d724-4280-831b-a6596c8c0f62" style=""> Uniform typographic jacket D. Text on front: “The only complete and unabridged edition of this book that exists today”. (</span>
      <span id="f8981d01-06be-4621-b1df-2978782e5040" style="italic">Fall 1930</span>
      <span id="4fd3d5c8-d72f-4863-8a45-25b5212d6a5a" style="">) </span>
    </PARAGRAPH>
    <PARAGRAPH id="270bf728-dc00-41e1-bb42-2a21ac9b3e8f">
      <span id="2a87d2b6-fcd3-4c44-9475-35d1e5becb92" style="">Front flap:</span>
    </PARAGRAPH>
    <PARAGRAPH id="359b1d7a-3d39-453b-a55d-93db00ff1b1e">
      <span id="8f50b746-4e40-4f9e-b53e-78b57e988238" style="">For those who cherish the dream of writing and for those who read and ponder the whole mystery of the anguish and ecstasy of authorship, </span>
      <span id="0b9f75af-d0d0-4031-abcc-5da92f527a12" style="italic">New Grub Street</span>
      <span id="dcc640c3-018a-42c8-8ebf-87f49fab5af4" style=""> is a book of revelation. Not only does it expose the shifts and subterfuges of meagre talents to provide marketable stuff and the devotion and sacrifice of those who consecrate themselves to the severest of arts, but it lays bare Gissing’s own fierce struggle against vulgarity and the world’s indifference. In that sense, it is a true book of the heart. (</span>
      <span id="0b5e7bf8-3699-40d6-b379-564312880ffa" style="italic">Spring 1938</span>
      <span id="639f2f62-27b2-4d16-bcbd-e1212157c2cc" style="">)</span>
    </PARAGRAPH>
    <PARAGRAPH id="2dd4685b-f9b0-46de-a99f-3991718a0aa2">
      <span id="ed5fd012-035c-40da-94e8-05a91d024f63" style="">Originally published in London by Smith, Elder (3 vols., 1891); originally published in U.S. by C. A. Brewster, 1904, using sheets of the second British edition. ML edition printed from plates made from a new typesetting. Published December 1926. </span>
      <span id="9e657113-0964-496d-9030-8625b7338c36" style="italic">WR</span>
      <span id="6c810204-b61e-4f18-9d67-ca2f0e72fae5" style=""> 25 December 1926. First printing: Not ascertained. Discontinued fall 1943; new ML edition published 1985.</span>
    </PARAGRAPH>
    <PARAGRAPH id="4ca82ac2-d393-4eb9-9124-05b088cd1fae">
      <span id="a70439e3-82bd-4660-89ee-87a88e4d669b" style="">Cerf initially asked H. G. Wells to write the introduction. He told Wells that </span>
      <span id="9b2dc223-be3a-4e6e-848c-b7adb04b0f9f" style="italic">New Grub Street</span>
      <span id="e4cb23bf-748a-47a3-976c-62e72b9b441c" style=""> was “long out of print in this country, and knowing your enthusiasm for the work, I am wondering whether you will add a short introduction for us.” He offered the ML’s usual $50 fee and reminded Wells that </span>
      <span id="28857164-fbcc-419c-8284-0d6e820b8088" style="italic">Ann Veronica</span>
      <span id="f57d73c4-8b50-4c0d-934e-6c8787af8237" style=""> continued to sell very well in the series (Cerf to Wells, 13 January 1926). Wells declined, but six years later he wrote an introduction to the fine press edition of </span>
      <span id="9a847af0-7754-4a61-b2f7-2306b9784228" style="italic">The Time Machine</span>
      <span id="93e59323-5b4e-42e5-b4b0-f86383fd8bdc" style=""> published by Random House.</span>
    </PARAGRAPH>
    <PARAGRAPH id="dbfcad19-6fd6-4a56-b97c-dc5b24229e20">
      <span id="7e05fd26-2845-4a3a-9e2a-726d5b91b48e" style="">Sales of </span>
      <span id="07380e8f-3907-40b2-898b-ebb07bcfe9fc" style="italic">New Grub Street</span>
      <span id="5e22ab51-135e-4df1-a8d0-ac18f8ab4ba7" style=""> during the first six months of 1928 placed it 91st out of 147 ML titles.</span>
    </PARAGRAPH>

    <PARAGRAPH id="f74ed19e-aed8-4902-a852-3d107995b977">

    </PARAGRAPH>
    <PARAGRAPH id="27d2727c-d00d-478e-8236-fd95a0c10c8c">

    <PARAGRAPH id="1adfd92a-0c8c-4a5a-8441-4e1f19bb720f">
      <span id="0831223d-19b1-449a-b36b-161d623d5ddc" style="italic">New Grub Street</span>
      <span id="0b4d3381-491f-4829-b686-5dff6c4bf788" style="">, one of the first exponents of Naturalism in English literature, has been described as a cross between the works of Charles Dickens and Thomas Hardy, and is much acclaimed for its portrait of the unsuccessful literary life in 19th century London. It is the story of Edward Reardon, a novelist whose valiant and painstaking attempts to maintain the standards of his art in the face of severe financial pressure are opposed by an unsympathetic wife. In sharp contrast to Reardon is his friend Jasper Milvain, an essayist who adjusts himself with shocking ease to currently materialistic ideals. A grimly realistic look at the hardships and compromises of the modern literary world, </span>
      <span id="a0e2db84-bb56-4dcd-95df-959e935752d8" style="italic">New Grub Street</span>
      <span id="648d919a-3cd6-4af2-935f-1ff01e7872cf" style=""> is an underground classic.</span>
    </PARAGRAPH>
    <PARAGRAPH id="4714d4e4-4fbd-41be-abbe-5d1bd3eaeb64">
      <span id="6a1796aa-f73a-4f37-a007-0c0f5b80201f" style="">Bibliographical edition originally published 1962 by Houghton Mifflin Co. in its textbook series Riverside Editions, with an introduction and bibliographical note by Irving Howe. ML edition (pp. [1–2], [5]–425) printed either from Houghton Mifflin letterpress plates or from offset plates made from the Houghton Mifflin edition, with Howe’s introduction and bibliographical note omitted. The Houghton Mifflin edition placed its fly title before the table of contents; when the ML reversed the order it removed the page numeral “4” from the second page of the table of contents. Published April 1985 at $8.95. ISBN 0-394-60525-X. </span>
    </PARAGRAPH>
    <PARAGRAPH id="b99d58d5-a5c0-45ca-9c32-423a5b41351d">
