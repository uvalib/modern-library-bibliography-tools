<TEI id="b6d1b567-d0ef-4b1d-91fd-0fa143489373">
  <TITLE id="0b6f19f0-9932-4964-a316-02437048e71f">
    <span id="cbcb3ad0-3f64-4dd5-930b-cefcda643e7d" style="">Modern Library 1943
</span>
  </TITLE>
  <HEAD id="8eb227ae-2627-4c7b-983d-854e1fb48330">
    <span id="6087ebb1-92b8-49ac-87f7-69c3b2444426" style="bold">1943</span>
  </HEAD>
  <GENERAL id="9e1b1654-814a-4b1a-936c-7f1ee66f54c6">
    <HEAD id="f3be6049-d696-4801-bcc3-ac8feb2cafbc">
      <span id="fc0db74e-58cd-4bca-800f-dd7aa81edda6" style="bold">General</span>
    </HEAD>
    <PARAGRAPH id="7e0e4853-1bed-498f-b78b-ac48f4a36c04">
      <span id="48bea74b-936a-41b1-b87a-e2528e5d0747" style="">By 1943 the impact of gasoline rationing and other wartime restrictions had reduced the ways in which people could spend leisure time away from home. They turned in large numbers to reading as an alternative. Demand for books was such that almost anything publishers brought out was snatched-up. Few publishers had ever encountered such demand for books and the experience was dazzling. But it also had drawbacks. “When you are able to sell any junk that you can get between covers,” Cerf commented, “it takes the kick out of putting over the really good numbers” (Cerf to Charles Allen Smart, 19 October 1943). Between 1942 and 1943, sales of ML books increased from $339,902 to $596,454.</span>
    </PARAGRAPH>
    <PARAGRAPH id="a2457eb7-e910-47e2-88fd-76cdb636037a">
      <span id="4aea6ed8-73d4-4080-ac86-9d13ca3949a0" style="">	The war brought not only increased demand for books in general but also shifts in demand for certain types of books. Books dealing with the war itself were popular. But there also seems to have been increased demand for books dealing with human values. Cerf reported that sales of poetry and philosophy titles in the Modern Library increased at a disproportionate rate and that demand for them was especially strong among men in the service.   </span>
    </PARAGRAPH>
    <PARAGRAPH id="224c668b-0c01-4cb8-8475-8d35bbf1f5d8">
      <span id="12b76a42-1197-4ab1-96c6-35cac2135556" style="">The Modern Library’s most notable new venture in the 1940s was a series called the Illustrated Modern Library. It was launched in 1943 in the midst of the war. Each volume contained specially commissioned illustrations by such artists as Thomas Hart Benton, Warren Chappell, Salvador Dali, Fritz Eichenberg, George Grosz, E. McNight Kauffer, Fritz Kredel, Boardman Robinson, William Sharp, and Edward Wilson. The volumes were one-quarter-inch taller than regular ML volumes and were issued in individually designed slipcases. The first five titles appeared in 1943 in time for the Christmas season.  Fourteen additional titles were issued between 1944 and 1946. Volumes of the Illustrated Modern Library initially sold for $1.50 a copy. Rising production costs after the war forced the discontinuation of the series.  </span>
    </PARAGRAPH>
  </GENERAL>
  <NUMBER_OF_TITLES id="7d0568c2-72a5-469e-9079-c3f31560baca">
    <HEAD id="7f1d1d26-1606-4446-b520-e7447d2cd2c4">
      <span id="cfa15fff-b6cf-4651-8929-c827670624e3" style="bold">Number of titles</span>
    </HEAD>
    <PARAGRAPH id="56739283-2e9d-4076-88f7-b513d31af78e">
      <span id="d8bc289c-aa56-4e4e-8705-899bb598142a" style="">Seven titles were added to the series and three were discontinued, bringing the total number of titles in the list to 231.   </span>
    </PARAGRAPH>
  </NUMBER_OF_TITLES>
  <FORMAT id="9d54df88-8d7f-4cf2-9ea8-0a01dbf555a6">
    <HEAD id="7baecd50-87a5-4863-9188-14c97f7fc24f">
      <span id="5aadc52b-3cf7-4b16-90e8-f4d0fe721caf" style="bold">Format </span>
    </HEAD>
    <PARAGRAPH id="0f416fca-c199-440e-8d1c-40bf79bb1019">
      <span id="1a204c8b-af3b-48f0-82bc-dd84cf501e44" style="">Titles published in 1943 were 7¼ x 4⅞ inch page size with individually designed title pages. Many of the title pages were designed by Joseph Blumenthal, who set them at his Spiral Press and made electrotype plates for the use of the Modern Library’s regular printers. The binding, also designed by Blumenthal, consisted of stiff boards covered with smooth linen. Blumenthal’s binding employed inset panels in black, dark red, or dark blue on the spine and front cover, upon which the title was stamped in gold. Kent’s torchbearer was stamped in gold above the inset panel on the spine and below the inset panel at the right. The panels were bordered in gold, and the running torchbearer appeared in gold outside each panel.</span>
    </PARAGRAPH>
    <PARAGRAPH id="ed66cd27-1bc2-476c-a408-d8b671458312">
      <span id="b8f30daf-dd11-4baa-a451-2cc7b741f854" style="">	The bindings were red, blue, green, or gray. Unlike the balloon cloth bindings used from 1929 through spring 1939, each printing of a given title was available in only one color.</span>
    </PARAGRAPH>
    <PARAGRAPH id="4d017467-7111-4426-87d2-cc2d8d0203f0">
      <span id="aea9a219-f38e-473a-81c0-a3672839a854" style="">	Rockwell Kent’s endpapers were medium gray (265) and consisted of a central panel of 1¾ by 1⅜ inches featuring the Kent torchbearer, surrounded by a pattern of books and the initials “ml” with the torchbearers; for the rest of the endpapers, there were torchbearers on the paste-down and free endpapers facing each other, light brownish gray (63); endpapers in medium orange (53).</span>
    </PARAGRAPH>
  </FORMAT>

  <TITLES_S_S_D id="5b86af3a-001a-4018-b7d7-eb25ce0ef9bc">
    <HEAD id="ba726b2a-b648-44dd-94dd-b2177edd3ad2">
      <span id="f9b7492e-cdc3-469d-a205-969643afa155" style="bold">Titles sought, suggested, declined</span>
      <span id="e7e027db-b7f8-4193-b5b1-6876afa36ef6" style=""> </span>
    </HEAD>
    <PARAGRAPH id="503c7921-affc-476a-a25a-d9ba4d547175">
      <span id="09c540f6-28f0-4509-b32e-59129245defa" style="">McKeon had an idea for a collection entitled </span>
      <span id="6326b10a-2548-4543-8765-e563f00a3c08" style="italic">Medieval Philosophers</span>
      <span id="76ca9f0a-6362-4fe8-9497-98a075679c87" style="">. Cerf asked Hoyns for reprint rights to Fosdick’s </span>
      <span id="28c22634-b5b8-4c7d-98fc-c979254c36df" style="italic">On Being a Real Person</span>
      <span id="f7a505ba-229c-4f12-a876-666384a33944" style="">, saying it was “one of the finest books that has been published in the past ten years,” and offering a $5,000 advance (Cerf to Hoyns, 12 November 1943).</span>
    </PARAGRAPH>
    <PARAGRAPH id="f2adcbe9-e49b-49de-bb02-5f1361b59aaa">
      <span id="1895ea68-5e4f-4d23-8a8d-39558e494172" style="">	Hoyns suggested Silone’s </span>
      <span id="4432ee04-778b-44c2-82c3-6ca9655beb2e" style="italic">The Seed Beneath the Snow</span>
      <span id="f826029a-0445-41b0-81be-df0d6715c352" style=""> and Algren’s </span>
      <span id="8ab44eb3-8373-4518-a607-dbe51aeb805e" style="italic">Never Come Morning</span>
      <span id="79191aad-2ce1-4b91-b9aa-90d65416d36b" style=""> for the ML (Hoyns to Cerf, 20 May 1943).</span>
    </PARAGRAPH>
    <PARAGRAPH id="38195cf8-dbdb-454d-a77f-d9a8eda1a015">
      <span id="c1371df6-4127-45bf-b6ec-0d7b68319a01" style="">	Cerf declined to add an Elizabeth Bowen novel, noting “I don’t think that there will be a sufficient demand for any of Elizabeth Bowen’s novels to justify such an addition to the Modern Library series” (Cerf to Brown, 20 July 1943).  </span>
    </PARAGRAPH>
  </TITLES_S_S_D>

    <PARAGRAPH id="df934973-ab00-453f-a5e1-4eb33fde2798">

      <span id="d95a867e-ab96-4893-b1c4-97326c16d495" style=""> statement omitted; [407–410] blank.  (</span>
      <span id="0ee03c83-680a-4a66-bd73-2e7af06e6886" style="italic">Fall 1946 jacket</span>
      <span id="fe0c9157-b7ab-42b0-879a-5df12bc56799" style="">)</span>
    </PARAGRAPH>
    <PARAGRAPH id="e208c608-3b08-4441-8526-1d2189f434fd">
      <span id="ff0ac218-acab-4e22-aa4d-c4d4cae91b86" style="italic">Jacket:</span>
      <span id="33a06c3e-5746-4fa9-bb6e-e37ee6b0c720" style=""> Non-pictorial in deep red (13) and black on yellowish white (92) paper with collective title in black on yellowish white panel at top; titles and authors of the three individual works and other lettering in reverse on deep red panel at foot. </span>
    </PARAGRAPH>
    <PARAGRAPH id="a1dccc16-9f39-4954-959d-7a3957a35817">
      <span id="55fa62af-b592-41ab-b8f1-5faf6c17de4a" style="">Front flap:</span>
    </PARAGRAPH>
    <PARAGRAPH id="9b3f7f59-b905-4ea6-bbcd-ffe1cf0e97a1">
      <span id="9eb5cf84-9c86-4826-bade-31c41b3acf4e" style="">The three books which have provided spiritual solace for centuries are here brought together in a single volume for a time when the entire world is seeking comfort against the tragic impact of war. Here for sustenance in a moment of trial are: Boethius, the sixth-century Roman statesman who offers the consolatory gifts of philosophy; Thomas à Kempis, fifteenth-century German mystic whose book of simple devotional meditations has been an inspiration to Christians of all denominations; Sir Thomas Browne the seventeenth-century English physician whose faith was as sympathetic as it was imaginative. (</span>
      <span id="d3d9aee6-97b8-43bb-a652-a666a84eb804" style="italic">Spring 1943</span>
      <span id="c910b655-a2f7-4819-80ee-6ecb2e8fa105" style="">)</span>
    </PARAGRAPH>
    <PARAGRAPH id="331b3612-5601-4a89-91b4-9b30bc823ffe">
      <span id="c50d2435-9830-44e4-9141-f38423272b48" style="">Original ML anthology. Published February 1943. </span>
      <span id="cf227a9f-a904-4191-8b4f-a8ab3259b7c0" style="italic">WR</span>
      <span id="1c62159b-a7f3-4b6f-a498-5863053274f1" style=""> 13 March 1943. First printing: Not ascertained. Discontinued 1970/71.</span>
    </PARAGRAPH>
    <PARAGRAPH id="4ae8e5cb-7114-47f5-980d-b30ab289fd03">
      <span id="b7459d1a-e687-4cd6-aa88-0e59050d5638" style="">	The Cooper translation of Boethius was originally published in Temple Classics by J. M. Dent, 1902. The anonymous translation of </span>
      <span id="a34e599f-5be2-409b-ad70-f2a82c531c76" style="italic">The Imitation of Christ</span>
      <span id="b4ba15c0-1bf6-473f-abc5-612cbc32c9ae" style=""> is that published in Everyman’s Library (J. M. Dent, 1910). The text of </span>
      <span id="b75d3938-0716-433b-8fa1-2fdbe1811aea" style="italic">Religio Medici</span>
      <span id="30917dc8-0081-40e4-bb3a-9b19f89566de" style=""> probably derives from </span>
      <span id="d1ba5360-385d-4904-a333-a56b1bbdfebe" style="italic">The Religio Medici and Other Writings of Sir Thomas Browne</span>
      <span id="d3062e43-ce88-4c3d-9035-aac971cac9ee" style=""> (Everyman’s Library, 1906).</span>
    </PARAGRAPH>
    <PARAGRAPH id="9d1cb295-4cdd-4568-9ebe-e2daae22a7cf">
      <span id="e043d48e-58d8-46cd-b749-6e6ed740ad40" style="">	Edman received a $500 advance against royalties of 5 cents a copy for his work on the volume. He was asked to write an introduction of 5,000 words that would include discussions of the three individual works. When it arrived three months after the deadline Commins wrote, “It’s the kind of introduction that makes me very proud of the work we are doing in the Modern Library” (Commins to Edman, 3 December 1942).</span>
    </PARAGRAPH>
    <PARAGRAPH id="7a447969-302a-4eb8-a850-3e203519713f">
      <span id="abea726e-91ad-4202-9efa-bfb24c774736" style="">	Cerf and Commins consulted several authorities about translations of Boetheus and Thomas à Kempis. Richard McKeon of the University of Chicago indicated that the translation of Boethius in the Loeb Classical Library was poor and expressed the hope that the ML was preparing a new one (McKeon to Commins, 19 August 1942).</span>
    </PARAGRAPH>
    <PARAGRAPH id="146da9dd-c4f4-4ea9-ba47-72f0ffee6977">
      <span id="bc99a3dc-7f43-4977-b738-6b5b2c66e777" style="">	J. William Eckenrode of the Newman Book Shop in Westminster, Maryland, noted that </span>
      <span id="b2f16f0b-1d26-40c3-8e86-cddeff0ea647" style="italic">Religio Medici</span>
      <span id="bc841f47-ab21-4051-9daf-199983b54fb5" style=""> was on the Index and warned that its inclusion would ruin the sale of the book to Catholics. He also advised using a different translation of </span>
      <span id="2cb54091-6ff8-4979-a03c-6054a165dfb7" style="italic">The Imitation of Christ</span>
      <span id="6ba95ff5-4b70-48df-b09c-bf6d3360d2b0" style="">. “If you could use a Catholic translation of the Imitation in preference to a Protestant translation, without calling attention to this fact, this would make the book doubly valuable to Catholics, but if you put Religio Medici in, it would just ruin the sale” (Eckenrode to Cerf, 2 November 1942).</span>
    </PARAGRAPH>
    <PARAGRAPH id="1e8df2ed-a01d-417e-b6c4-7599cbf92965">
      <span id="e19b9b67-52d8-42a1-89d5-e9466491bddd" style="">	Eckenrode’s letter caused some concern and Commins asked Edman for his opinion. He replied, “We need not be too concerned—in my judgment—by the fact that Religio Medici is on the Catholic Index. There aren’t enough literate Catholics anyway to concern Random House from the sales point of view, and so I think we are quite safe in taking a high moral viewpoint on the matter, and being independent” (Commins Papers. Edman to Commins, 11 November 1942).</span>
    </PARAGRAPH>
    <PARAGRAPH id="b7319ce6-a75c-479f-aa03-a4119622325f">
      <span id="639b2c3d-660e-4a74-a9d8-5987bc2f93bc" style="">	The ML edition sold 5,111 copies by 1 November 1943.</span>
    </PARAGRAPH>

    <PARAGRAPH id="cf132d6b-db9a-4e6b-970b-0ed9e54bf46d">
      <span id="2f55f10c-c4c5-454d-9d95-c47e5ab1fe34" style="">For sheer entertainment, there are few romances comparable to Daphne du Maurier’s </span>
      <span id="9cb70a75-53da-446d-a7bf-4fbeb69490f8" style="italic">Rebecca</span>
      <span id="122e8e00-daa6-44fa-9e84-b715e883336f" style="">. Written with a deep intensity of emotion, it carries the reader headlong in its current to its final dramatic climax. The spirit of the dead mistress of Manderley hovers over the story, dominating the living until, in the end, her sinister spell is broken forever. As a novel, </span>
      <span id="a361f84d-3df1-4160-98a4-c743116d3707" style="italic">Rebecca</span>
      <span id="d79f68e1-eb17-452b-a593-3737f01b35e0" style=""> won the immediate favor of the reading public and maintained a leading place on the best-seller lists for several seasons. On the screen, it shattered all existing records for popularity and won almost every award which can be given to a motion picture. (</span>
      <span id="350c8e32-c524-4979-83ad-c64cda6b8dae" style="italic">Spring 1943</span>
      <span id="3d48de22-3c44-43fb-85f0-df0dcdd5c3e3" style="">)</span>
    </PARAGRAPH>

      <span id="5f69bac1-d2c9-4e3a-a447-e12b8789168a" style="">], [1]–357) printed from Doubleday plates made from a different typesetting.</span>

    <PARAGRAPH id="5ce90e61-9f14-40f6-9fed-5e735de6e313">
      <span id="3c3b2338-6ada-4e95-9c4d-d6f8f890aa7f" style="">	The Doubleday plates that the ML was using by the early 1950s appear to have been made primarily for the use of publishers of inexpensive hardbound reprints. In addition to the ML they were used by Doubleday’s Sun Dial Press, Blakiston Co., Book League of America, and International Collector’s Library. The 360.2 plates reduced the length of the book by 100 pages by using smaller type and squeezing forty lines of text (five more than 360.1) to the page, thus significantly reducing printing costs. Both sets of plates used by the ML had been designed for full-sized books and in the ML’s compact format produced a type page with uncomfortably narrow margins.</span>
    </PARAGRAPH>

    <PARAGRAPH id="1cb7e011-1eb6-47d7-b8bc-d0fc61b3b8a3">
      <span id="bc2e907a-6aac-4736-987d-54606666efb7" style="italic">Contents:</span>
      <span id="23038ff0-4806-475b-9cf8-b12d825eeda5" style=""> Five English Stories. Heart of Darkness, by Joseph Conrad – The Apple-Tree, by John Galsworthy – The Prussian Officer, by D. H. Lawrence – Miss Brill, by Katherine Mansfield – The Letter, by W. Somerset Maugham.  Seven American Stories. The Snows of Kilimanjaro, by Ernest Hemingway – Paul’s Case, by Willa Cather – I’m a Fool, by Sherwood Anderson – Haircut, by Ring Lardner – Turn About, by William Faulkner – The Old Demon, by Pearl S. Buck – The Red Pony, by John Steinbeck.</span>
    </PARAGRAPH>
    <PARAGRAPH id="a03633b6-68a2-494f-8198-c76818d7d9cd">
      <span id="d83fc2e9-8658-4fa6-aebb-2dc73ad04b69" style="italic">Jacket A:</span>
      <span id="2d270aa0-fe7a-407b-82fd-ff3f54ed4205" style=""> Non-pictorial in black, strong reddish brown (238), and medium gray (265) on cream paper; lettering in black and strong reddish brown on cream background except titles and authors of individual stories in reverse on black bands bordered in medium gray. </span>
    </PARAGRAPH>
    <PARAGRAPH id="af7bd84b-2abb-44e2-9b08-20de14349252">
      <span id="9b4d197b-249e-498d-94cf-34d28e1a919c" style="">Front flap:</span>
    </PARAGRAPH>
    <PARAGRAPH id="46cc2fd6-c7a3-48c9-83a4-8b63bc42c11c">
      <span id="14e44d21-b348-4099-ab4c-acbb3bcedb43" style="">Controversies over the merits of favorite short stories are endless. Everyone can argue at length over [±for] his own preferences [+and find fault with every editor for his sins of omission]. The [±In our opinion, the] tales selected for this volume represent the most notable works of five English and seven American masters of the short-story form: Joseph Conrad, John Galsworthy, D. H. Lawrence, Katherine Mansfield, W. Somerset Maugham, Ernest Hemingway, Willa Cather, Sherwood Anderson, Ring Lardner, William Faulkner, Pearl S. Buck, and John Steinbeck. (</span>
      <span id="17b55aeb-2950-4e13-bc03-b3b8b8515d1f" style="italic">Fall 1942; [Spring 1956]</span>
      <span id="cccfa812-c8dd-463c-a01f-ceebf28c74d6" style="">)</span>
    </PARAGRAPH>
    <PARAGRAPH id="031c5e7f-8d91-4510-92df-1eb488dc96df">

    </PARAGRAPH>

      <span id="5faabdb6-febd-451c-9b3a-490aa4b9be0d" style="italic">Great Modern Short Stories</span>
      <span id="79e9f9f3-1dd4-40e3-9384-7863ef42d196" style="">, ed. Grant Overton (188). Publication announced for February 1943. </span>

    <PARAGRAPH id="77dc1ea7-f02e-4b8e-a367-a4cb3be9ddcb">
      <span id="9e14628e-deca-4a38-a8c1-696b5c71baa1" style="">Cerf wrote in his foreword:</span>
    </PARAGRAPH>
    <PARAGRAPH id="79831a6e-164e-43af-9c7b-74ac277b7e64">
      <span id="dfb13932-0c79-4efb-b56e-094fc371e7e9" style="">The compilation of a volume of Great Modern Stories for the Modern Library was originally entrusted to the late Grant Overton in 1930. This amiable gentleman brought around his list in due course, but was far too good-natured and too gentle to hold out against the demands of Donald Klopfer and myself. The eleven stories that were finally included represented our own idea of a happy compromise: two of them were Overton’s choice and nine of them were ours. Now Grant’s remaining two have been scrapped, along with two of our own, and five new ones substituted. I wish that Grant were here to forgive me. He would say again, I know, “It’s your Library, boys; you know what you want to put into it!”</span>
    </PARAGRAPH>
    <PARAGRAPH id="4a824c10-d07c-4fe0-86e1-297112ef8cd6">
      <span id="89be8b7b-587d-405c-a46a-5969eebbd637" style="">	Of the twelve stories in this new edition, my favorite four are “Heart of Darkness,” “The Apple-Tree,” “The Snows of Kilimanjaro” and “The Red Pony,” but the other eight are not far behind them. Anybody with a pastepot and scissors can—and does—perpetrate anthologies today, but I’d like to see anybody compile one that tops this collection in quality! It has variety, balance, color and distinction. (pp. vii–viii)</span>
    </PARAGRAPH>
    <PARAGRAPH id="2006c667-1703-4378-a13a-5bc378a6ec60">
      <span id="84b19659-754b-4d76-bbed-72ff5263c7da" style="">The ML sold 12,699 copies of </span>
      <span id="50ac68bc-7947-4f62-9bcd-52c8b851cc56" style="italic">Great Modern Short Stories</span>
      <span id="1fb8eb20-1ac3-4ac8-b103-2913879f2249" style=""> between 1 May 1942 and 1 November 1943; the total includes sales of Overton’s edition (188) as well as Cerf’s.</span>
    </PARAGRAPH>

    <PARAGRAPH id="9534e620-3bee-460a-978c-d1f5b146b08b">
      <span id="6aaa329a-ed3c-47a0-bc59-5e5f37f41157" style="">	Cerf noted in the new Foreword, “This collection has proven to be one of the most successful and durable volumes in the Modern Library, its sales increasing every year. The total is now over a million copies. Furthermore, every one of the twelve stories has remained a favorite of critics and the public alike. . . . I am proud, as its publisher, that this anthology of truly great modern short stories has caught the fancy of professors, students, and general bookstore patrons alike.” (p. [vii]).</span>

    <PARAGRAPH id="30e0ebc2-662d-4583-9faf-3759a81b0601">
      <span id="ea1797a3-ef17-4de6-a931-55dcdc8c5acf" style="italic">Jacket A:</span>
      <span id="ac8b05e9-bd7e-43fa-a112-95d0c350a81c" style=""> Pictorial in very deep red (14) and medium gray (265) on cream paper with inset oval medallion with left-profile drawing of Aristotle in very deep red and reverse; background in medium gray with lettering in dark red except “POLITICS” and torchbearer in reverse.</span>
    </PARAGRAPH>
    <PARAGRAPH id="c8bf312e-f64d-4a83-9a30-d3e03e7ffb53">
      <span id="f16aa5c2-b788-4e0c-89d2-888e5896492c" style="">Front flap:</span>
    </PARAGRAPH>
    <PARAGRAPH id="fd890d9e-ea58-483c-9fc3-061eb8b1c232">
      <span id="bf3cfc20-b7cf-41b7-a4ba-b3f44b94a378" style="">At no moment in history has the world [±have all the nations of the world] been confronted with such crucial political problems as those which are growing out of the present global war [±the two wars and their disastrous aftermath]. For this reason this publication of Aristotle’s classic work on the science and art of government in the definitive Jowett translation is as timely as it is essential to a comprehension of the basic principles of order in society. Here, for student and general reader alike, is the complete and unabridged version of the </span>
      <span id="6dafd311-314e-4672-970f-851f381176e4" style="italic">Politics</span>
      <span id="7f241a68-54cc-4b02-9347-b16cff80361f" style="">, with a biographical and interpretive Introduction by Max Lerner [—, Professor of Political Science at Williams College]. (</span>
      <span id="81d53ed1-6421-4335-80b0-624fe7da7aa6" style="italic">Spring 1943; [Spring 1953]</span>
      <span id="2f97d75c-b15e-4db8-9c18-4a31e3652c31" style="">)  </span>
    </PARAGRAPH>
    <PARAGRAPH id="565d3471-9e66-4632-98b7-77ade6f7e1c6">
      <span id="c69c14c9-3ae7-4e4d-a04d-e79726f72d70" style="italic">Jacket B:</span>
      <span id="d13c6743-f033-44b9-8718-07aebea33241" style=""> Uniform Aristotle jacket in grayish yellow green (122) and black on coated white paper with white panel at top containing left-profile illustration of Aristotle at upper right and jacket title “The Politics of ARISTOTLE” in black with “ARISTOTLE” highlighted in grayish yellow green and; grayish yellow green panel with additional lettering in black; black band at foot with “A MODERN LIBRARY BOOK” in grayish yellow green. Front flap as jacket A revised text. (</span>
      <span id="ab422659-5e3c-4ab1-9afb-4512010675ba" style="italic">Spring 1960</span>
      <span id="d2b7b3b6-4777-4cdd-aa6a-5b72ea2e9483" style="">)</span>
    </PARAGRAPH>
    <PARAGRAPH id="8da6b93a-ad72-4451-8e33-901419c6f74c">
      <span id="2b52415c-d684-4819-bc3b-0443a0f3c52c" style="">ML edition printed from plates made from a new typesetting. Published March 1943. </span>
      <span id="e29c204a-15df-44bf-ae11-166d877047d3" style="italic">WR</span>
      <span id="c4c0dc82-3e0b-4ceb-8a61-7471ced13ed0" style=""> 13 March 1943. First printing: Not ascertained. Discontinued 1971/72.</span>
    </PARAGRAPH>
    <PARAGRAPH id="1ff2794e-bf3a-4401-b049-9e58938b0533">
      <span id="203209ce-5eeb-40bc-a040-1a76d0a1688c" style="">	Commins was pleased with the introduction except for a passage in which Lerner stated: “If we compare it with Plato’s </span>
      <span id="bf80f70f-adfa-4ecf-9335-39e5edd25a25" style="italic">Republic</span>
      <span id="4c6636fc-f154-4f62-b628-c3b74a23ad80" style="">, it is not a brilliantly written book. It mixes the great with the trivial; long stretches of it seem only pedantic categorizing; other stretches seem rather obvious. The whole is poorly proportioned and badly joined. Between the oases of insight there are desert wastes of pedestrian analysis.” Commins feared that the passage would discourage prospective readers (Commins to Lerner, 25 November 1942); Lerner agreed and it was omitted.</span>
    </PARAGRAPH>
    <PARAGRAPH id="d3fd881f-2934-4af5-a4f7-f24bc34c4b2f">

    <PARAGRAPH id="5e542f99-66ff-45b1-b066-ea4891920707">

    <PARAGRAPH id="21ca4105-3127-48ce-afbb-10748bec35a0">
      <span id="f64235c0-39b4-4e2d-ac78-c56299afc96a" style="italic">Jacket:</span>
      <span id="6bda0b53-5c4c-4d6c-b69e-4bfa690ad319" style=""> Pictorial on coated white paper with inset multicolor illustration of a New York City street in the 1870s with elegant town houses, clean sidewalks, scattered pedestrians, and two horse-drawn vehicles as seen through a deep reddish brown (41) frame consisting of columns at left and right and panels at the top and bottom, with title in reverse against the top panel and author in reverse and “A MODERN LIBRARY BOOK” in brilliant yellow against the lower panel; backstrip in deep reddish brown with lettering in reverse and title enclosed in brilliant yellow frame. Signed: J. O’H. Cosgrave II. </span>
    </PARAGRAPH>
    <PARAGRAPH id="87ee1492-7485-4c0d-857c-d50ac13c9dd3">
      <span id="fadbd650-c952-42f7-9800-b7da4eb551b2" style="">Front flap:</span>
    </PARAGRAPH>
    <PARAGRAPH id="9361f792-a518-4da1-bc62-f3ac1041e49d">
      <span id="e8f48ada-d44b-4ca0-86a2-54eb832f7472" style="">By the test of time alone, Edith Wharton’s </span>
      <span id="aaab7275-1521-4b7d-beff-4d63088a9785" style="italic">Age of Innocence</span>
      <span id="1d1a6e0a-d50c-4d21-a72d-c895d0552a8b" style=""> has more than justified the enthusiastic adjectives applied to it when it was first published more than twenty years ago [±first published and acclaimed in 1920]. Then it was awarded the Pulitzer Prize for Literature, and ever since has been winning new favor in the eyes of judges of enduring American fiction. This story of New York before it became of age captures the spirit of the metropolis and preserves for us the social history of an era, in the decade of the 1870’s, when elegance and gallantry were on display on gas-lit Fifth Avenue. (</span>
      <span id="a9a84021-3c9a-4d83-b80b-18a5edbd5139" style="italic">Spring 1943; [Spring 1958]</span>
      <span id="e303b1fe-f03d-4ccc-bc47-ddd13c1d9a67" style="">)</span>
    </PARAGRAPH>
    <PARAGRAPH id="93d774e1-d0cd-4971-9d82-5db5b3139810">
      <span id="1bf6fe93-a283-4f13-aec6-5955fbfd6152" style="">Originally published by D. Appleton &amp; Co., 1920. ML edition (363.1, pp. [</span>
      <span id="bd582137-c3d4-4785-b508-1e55b61b8af1" style="italic">7</span>
      <span id="c232943e-d70c-49a6-a4b2-3909ad62f5c2" style="">], 1–[365] printed from Appleton-Century plates. Published March 1943. </span>
      <span id="26355d78-eef4-472d-84cd-a90bdd164724" style="italic">WR</span>
      <span id="a5da61f9-5b2f-4daf-b9d2-677db93de744" style=""> 13 March 1943. First printing: Not ascertained. Discontinued 1971/72.</span>
    </PARAGRAPH>
    <PARAGRAPH id="8969ff56-cbd4-465d-a0cc-9000973e35ac">
      <span id="8bfe2feb-c6a6-49f3-8ea6-d08845caa63d" style="">	The merger between D. Appleton &amp; Co. and the Century Co. took place in 1933, ten years before the ML edition was published.</span>
    </PARAGRAPH>
    <PARAGRAPH id="52a22687-2972-4ff6-a97b-535bd46ce679">
      <span id="8e5ca503-3efa-484a-a53b-595d44289530" style="">	The first ML printing includes all the textual variants noted by Garrison (pp. 230–31) as having been incorporated in the third, fourth, fifth, tenth, and twenty-first Appleton printings except p. 26, line 25, where a semi-colon rather than a comma follows “gone out.” The semi-colon is retained in the 1953 John Lehmann printing, from which the 1967 ML edition (363.2) is reproduced, and in the Library of America edition of </span>
      <span id="b4aaddd6-53ee-47aa-99cf-f0995ab165ab" style="italic">The Age of Innocence</span>
      <span id="ba2fafae-6301-433a-a01b-0430f7eac658" style=""> and three other Wharton novels (1985).</span>
    </PARAGRAPH>
    <PARAGRAPH id="58d68e5d-bf08-4fee-89de-8ceb573c8224">
      <span id="3f297bcd-3952-49d0-89df-7b00e892e373" style="">	Grosset &amp; Dunlap printings from Appleton plates were available in the 1920s and 1930s, first in Grosset &amp; Dunlap’s Popular Copyright Series and subsequently in its Novels of Distinction series (Garrison, p. 235).</span>
    </PARAGRAPH>
    <PARAGRAPH id="ec18c243-267a-47cd-8cec-acc766c98a7b">
      <span id="802cb4a5-a8b6-4521-9d36-451277bbd1fb" style="">	There was a second ML printing of 1,500 copies in July 1943.</span>
    </PARAGRAPH>
    <PARAGRAPH id="f0d1f8ee-57ac-4ee5-ba24-9fcd4ca4787c">
      <span id="83532fea-64bf-47eb-a798-f32d5478fcf7" style="">	The ML edition sold 4,168 copies by 1 November 1943. Garrison (p. 236) cites a letter that refers to a projected first ML printing of 7,500 copies; given the timing of the second printing and the sales achieved by November 1943 a first printing of 5,000 copies appears more likely.</span>
    </PARAGRAPH>
    <PARAGRAPH id="b655ee6f-23cc-4107-aafa-3dfa0833a2c1">
      <span id="3e2b58fa-8b2d-4e01-a62d-8541eb662c0c" style="bold">363.2.  New bibliographical edition (1967)</span>
    </PARAGRAPH>
    <PARAGRAPH id="1739e876-3092-49d9-82ca-5feb12857f57">
      <span id="6d1ad7db-f9fe-4c5f-9ddc-f95c29834bd9" style="">[within double rules, within decorative rules] EDITH WHARTON | [short decorative swelled rule] | THE AGE | OF INNOCENCE | With an Introductory Note by | FRANCIS WYNDHAM | [torchbearer J] | THE MODERN LIBRARY | New York</span>
    </PARAGRAPH>
    <PARAGRAPH id="6464664b-ce2f-49b8-919e-6bdf96222673">
      <span id="bc6905a1-c6e0-4f37-8fae-941aa79a8722" style="">	</span>
      <span id="e66fac4d-bd51-4a7a-a432-b24ce6a5e01d" style="italic">Note:</span>
      <span id="c977993c-2e2b-4cb8-b08c-0503288fe155" style=""> Wyndham’s introductory note is not included in 363.2.</span>
    </PARAGRAPH>
    <PARAGRAPH id="0b89a2a9-025b-4858-ba0d-c70d2def0133">
      <span id="6393a824-b7f6-42db-9560-17749f7146ca" style="">Pp. [1–6] 7–287 [288].  [1–9]</span>
      <span id="b9e0a322-58d0-4a00-85c7-059f949b6506" style="superscript">16</span>
    </PARAGRAPH>
    <PARAGRAPH id="036c8bf9-829a-4e38-9852-418268b414db">
      <span id="22507614-8357-4879-8201-de8382e1f6e2" style="">[1] half title; [2] blank; [3] title; [4] COPYRIGHT, 1920, BY D. APPLETON AND COMPANY | COPYRIGHT, 1920, | BY THE PICTORIAL REVIEW COMPANY | COPYRIGHT, RENEWED, 1948, BY ELISINA ROYALL TYLER; [5–6] biographical note; 7–287 text; [288] blank.</span>
    </PARAGRAPH>
    <PARAGRAPH id="aa119dfb-03d8-4665-94da-27551a1a6762">
      <span id="0e4e8902-3d4a-4b12-9fde-66cfce7764ae" style="italic">Jacket:</span>
      <span id="6771dc43-45ca-4c34-81a5-485a99449e04" style=""> As 363.1 with later version of flap text, “when it was first published and acclaimed in 1920.”</span>
    </PARAGRAPH>
    <PARAGRAPH id="efec6307-285f-450f-8f3a-61bb20a0e243">
      <span id="5451810a-fb20-4ea4-b5b0-49d128b63888" style="">Bibliographical edition originally published in London by John Lehmann, 1953. ML edition (263.2, pp. [1], [3], 7–287) printed from offset plates photographically reduced from the Lehmann edition. The first six lines of the ML title page are reproduced from the Lehmann title page; the 2-line Lehmann imprint is replaced by torchbearer J and the ML imprint.</span>
    </PARAGRAPH>
    <PARAGRAPH id="1987c522-5d32-4527-b9dc-d15de553bc64">
      <span id="0eecc87b-d609-4ddb-bb8b-4f4607ed35d5" style="">	Wyndham’s Introductory Note (Lehmann ed., pp. 5–6) is omitted from the ML edition despite the retention of the title-page statement “With an Introductory Note by | FRANCIS WYNDHAM”. The biographical note on pp. [5–6] of 363.2 is reset and slightly revised from 363.1.</span>
    </PARAGRAPH>
    <PARAGRAPH id="07791275-2bc6-4259-8e93-acbf0895b68e">
      <span id="a089d15a-e60b-41aa-99ec-cf68c160d5c1" style="">	The ML’s reprint contract was terminated in 1968, possibly because of a reprint edition published that year by Charles Scribner’s Sons. It was estimated that the 6,700 copies of the ML edition then in stock would last about three years.</span>
    </PARAGRAPH>
  </BOOK>

    <PARAGRAPH id="b7fa3e75-3d5f-4140-9c36-f2c9c3db5b46">
      <span id="e273d4cf-76f2-44c5-abb0-b87b3877272c" style="">The most ambitious project ever undertaken by the Modern Library is the publication of the complete and unabridged works of William Shakespeare in three volumes. Given the leading place on the list as Numbers 1, 2 and 3—Tragedies, Comedies, and Histories and Poems—these volumes of over 1,200, 1,100 and 1,100 pages are scrupulously faithful to the highest standards of scholarship. They are printed in large, clear type, with special consideration for readability, and are bound for durability in a format distinguished for its beauty and utility. Each volume is implemented with Notes and a Glossary. (</span>
      <span id="4d4382dc-4b2c-45a2-a786-625efaccce7e" style="italic">Fall 1943</span>
      <span id="cae22d5a-0e23-469f-a56d-1b8e29086aa7" style="">)</span>

      <span id="b4adc752-d437-4d71-8ffa-8b0901026a79" style=""> Pictorial in vivid reddish orange (34), strong green (141) grayish brown (61), and black on coated white paper with drawing of an armored helmet topped by a crown in grayish brown encircled by a snake and with a bloodstained sword and roses; lettering in vivid reddish orange and black with titles of individual plays below the drawing, borders at head and foot in grayish brown; backstrip with variation of front panel drawing at head; title in reverse on red and black bands. Signed: St. </span>
    </PARAGRAPH>
    <PARAGRAPH id="2a8564b3-b559-49c6-8d24-0257d48b52b1">

      <span id="b42d7b6a-67fb-4381-9fc0-151e35e61e18" style="italic">Spring 1944</span>
      <span id="480c40ed-cc1c-4e05-a90f-880515fc0b30" style="">)</span>
    </PARAGRAPH>
    <PARAGRAPH id="78748b6f-bca4-46de-8b21-d67319b2d118">
      <span id="a3b8898f-a7ea-42fb-8678-b40425cc0494" style="">ML edition printed from plates made from a new typesetting. Publication announced for November 1943. </span>
      <span id="7c2d0b12-b07b-4a5b-b83a-ca4717923da3" style="italic">WR</span>
      <span id="39580b98-507f-4258-ace6-467336f4dccb" style=""> 30 October 1943. First printing: Not ascertained. Discontinued 1971/72.</span>
    </PARAGRAPH>
    <PARAGRAPH id="0abb9565-fab2-44a7-a402-04f9ffd56450">
      <span id="25b94d7b-446d-4c2e-a517-135f5d4022e6" style="">	The ML Shakespeare took its text and glossary from </span>
      <span id="1fdea76f-2a8d-4512-8e32-7eddf26b7796" style="italic">The Complete Works of Shakespeare</span>
      <span id="a9c09021-602b-4d9f-9d50-8b368899c5cc" style="">, edited by W. J. Craig (Oxford University Press, 1904), and its notes from the Temple Shakespeare, edited by Israel Gollancz (20 vols., J. M. Dent, 1894–96). The Craig edition was still in print and Oxford University Press asked the ML not to divulge the source of its text publicly. In response to a professor who inquired about the text, Commins indicated, “This was done with full permission, but with the request that the text be presented without acknowledgement” (Commins to William T. Hastings, Brown University, 17 December 1943).</span>
    </PARAGRAPH>
    <PARAGRAPH id="82eceafa-0ddd-4b2a-bcee-30209a1ea59e">
      <span id="a95de286-9756-44fb-b97f-091c528ade1c" style="">	At least one reviewer regretted the lack of acknowledgment. In the </span>
      <span id="c908f021-fc64-4232-bf2a-c695ece38824" style="italic">New Republic</span>
      <span id="56c6e741-3c87-4c9d-9fc1-a7f68d3b0aeb" style="">, Theodore Spencer described the ML Shakespeare as “a very agreeable job of printing, on which the publishers are to be congratulated. But they give no indication as to which text is used, an omission as reprehensible as it is exasperating. The reader has a right to know whose judgment he is being asked to follow, and the editor who has done the work should receive acknowledgement” (Theodore Spencer, “Editions of Shakespeare,” </span>
      <span id="12374255-df5f-4e0b-9ecd-f8887315801d" style="italic">New Republic</span>
      <span id="3ccb60f3-800a-4790-b17e-bc619f6767da" style="">, 10 January 1944, p. 57).</span>
    </PARAGRAPH>
    <PARAGRAPH id="6fd95301-0f25-4778-8ca6-7a4b5af4061d">
      <span id="060ea064-95ea-40ae-aa32-8cefaaab3ece" style="">	The drab brown jackets used on the first printing were differentiated graphically only by the color of the lettering (green for the </span>
      <span id="f63bb7ab-be05-48a4-a46a-9eecb3dda820" style="italic">Tragedies</span>
      <span id="0826bb6c-4b96-4159-a7b2-7aed948d52f6" style="">, red for the </span>
      <span id="777a32ae-ae0b-492a-932b-dcd67cc69ef7" style="italic">Comedies</span>
      <span id="6dea49fa-5813-4a18-aa34-ebe6ee76dba6" style="">, blue for the </span>
      <span id="5212cede-b7a2-44dc-b2af-2feec25e8406" style="italic">Histories and Poems</span>
      <span id="b61d6be3-2e95-433e-bd94-7a03359184ee" style="">). These colors appear to have been added at the request of Lewis Miller, the RH sales manager, and it was his dissatisfaction with the original jackets that led to the newly designed jackets used on the second printing. Miller sent the following memo to Ray Freiman (25 August 1943), the Random House art director, when jacket A was in the proof stage:</span>
    </PARAGRAPH>
    <PARAGRAPH id="066f8982-51ba-42b6-b920-e874a211a243">
      <span id="6e7856e7-1136-4f5c-a8b0-2978dac2f616" style="">The basic merchandising defect in the three present Shakespeare jackets is that they all look alike, and for that reason will present a monotonous front both on the shelf and in the window. It is altogether too important a property to be so handicapped.</span>
    </PARAGRAPH>
    <PARAGRAPH id="5a565997-1b71-4971-971b-f788ab4763f6">
      <span id="4ff68947-9631-477a-b7a1-e2931081bddc" style="">	Ultimately we will have to do a real job of surgery on these jackets, so that while they are held together by a common thread of recognition, through design and layout, each will nevertheless have its own identity because of color treatment. I understand completely that time forbids any serious alteration for the present, but I continue to want to see fresh proofs with the word Shakespeare in other colors.</span>
    </PARAGRAPH>
    <PARAGRAPH id="a6b80f33-98ad-4f3f-adf7-90e418716d4a">
      <span id="1ca23a9d-5f2a-4732-8c67-d996247bfbb5" style="">	I believe you are reasonably satisfied with the present jackets, but I ain’t chum, for the reasons advanced, so let’s compromise, a la Sam Goldwyn, and give me what I want.</span>
    </PARAGRAPH>
    <PARAGRAPH id="a4270cb0-a22d-4447-818d-d08be7b4ad84">
      <span id="b240d5d8-0793-4da0-ba5f-a7194d8e8e5c" style="">	The length of the three Shakespeare volumes made it difficult for the ML to keep them in stock during and immediately following the Second World War. Paper rationing during the war limited the number of printings; the fall 1943 and spring 1944 printings, which were distinguished by different jackets, and a third printing in spring 1945 appear to be the only printings during the war.</span>
    </PARAGRAPH>
    <PARAGRAPH id="b3ea7278-7d48-4d5c-89ad-ac3df19d5f29">
      <span id="c731d47b-209b-49de-abe3-b338100f9b4f" style="">	The war in Europe ended in May 1945 and Japan surrendered in August, but it took time for the printing and publishing industries to recover from wartime shortages. Ray Freiman reported in spring 1946 that it would be three or four months before the Shakespeare volumes could be reprinted because of paper shortages and the printing time required (Freiman to Mr. Siegel, Maurice Inman, Inc., 26 April 1946). Postwar inflation, which made it impossible to sell the three Shakespeare volumes at 95 cents and break even, was an additional complication.</span>
    </PARAGRAPH>
    <PARAGRAPH id="c36d0651-e0bf-4f2d-8d7a-8100a6e8e43d">
      <span id="5784ae13-7c95-4c1e-a8c1-052619ee33ec" style="">	The Shakespeare volumes were not reprinted until fall 1947. At that time each volume was divided into two, making the ML Shakespeare a six-volume set.</span>
    </PARAGRAPH>

    <PARAGRAPH id="096e5438-7be3-44ae-93b6-7faa8e1d5633">
      <span id="9b40962f-be9a-4098-a955-ff40be0523d0" style="">	It was Klopfer’s idea to divide the ML Shakespeare into six volumes. He wrote to Cerf, “It is impossible to do the Shakespeare in the Modern Library and break even so I have hit on the brilliant scheme of doing the Comedies, Tragedies and Histories in two volumes each, numbered 1 and 1A, 2 and 2A, 3 and 3A. I think we can produce 15,000 sets of these books for October 1st delivery. We can make our normal margin of profit and I think we can sell a good chunk of them this Fall. It will be years until we can get these back in one volume and come out even and, in the meantime, we’ll have the Shakespeare back in print in these two-volume sets.” (Bennett Cerf Papers. Klopfer to Cerf, 14 February 1947). The printing order for 16,600 sets of the 6-volume Shakespeare was dated 21 May 1947; the binding order was dated 23 July.</span>
    </PARAGRAPH>
    <PARAGRAPH id="8b6238d9-4d3d-4d94-9f10-4e4b79a6ee83">
      <span id="8ad904d1-bf95-4f80-b622-8add514410cf" style="">	Each volume was sold individually. An unfortunate result of splitting the Shakespeare volumes was that the notes and glossary were in the second volume of each two-volume set.</span>
    </PARAGRAPH>

      <span id="e483005f-4e98-4a3a-be15-9537849e1c36" style="italic">Histories and Poems</span>
      <span id="46cfb7aa-26de-4eb5-8269-cc07b202bc64" style=""> with ornamental headpieces added on the first page of each play (title and cast of characters) and at the beginning of each act were originally made in 1944 for printings in the Illustrated Modern Library. All three Shakespeare volumes were projected for inclusion in the Illustrated ML but only the </span>
      <span id="baf41eb2-7e16-476e-b358-7b81318d9928" style="italic">Tragedies</span>
      <span id="17ff611d-52f7-4a63-b726-2e1fd25b271b" style=""> (IML 14) and </span>

    </PARAGRAPH>
    <PARAGRAPH id="dc243e7c-74c3-4dde-b2ef-b835825bc3de">
      <span id="2508e8c9-b839-4ff6-b3b9-b1c0a38b5ed1" style="">	The numbering of the six Shakespeare volumes changed to ML 2–7 in fall 1959 because new business machines acquired by Random House could not handle number-letter combinations. The shift made it necessary to assign new numbers to four other ML titles. </span>
      <span id="fbab57ce-2b37-4cc7-9fc3-93a78af8fea5" style="italic">The Modern Library Dictionary</span>
      <span id="c07eab0c-7761-45c8-93cb-d7e1478ca7b5" style=""> (509) moved from ML 4 to 1, Douglas’s </span>
      <span id="ae7c2105-ac8c-4fca-9b9e-bb684977a6cd" style="italic">South Wind</span>
      <span id="bad9d591-a915-455b-a306-93934fe0c486" style=""> (114) from ML 5 to 304, Ibsen’s </span>
      <span id="9c5e6302-3977-4309-9dde-7147f4232f8e" style="italic">Six Plays</span>
      <span id="69a81543-ec51-4f8e-8cbf-e81a32956922" style=""> (490) from ML 6 to 305, and </span>
      <span id="27b10716-0715-4cd3-beb4-be0b0121d915" style="italic">Wisdom of Confucius</span>
      <span id="6a2ec63a-7ac9-4123-b226-a49f9093ba07" style=""> (312) from ML 7 to 306.</span>
    </PARAGRAPH>
