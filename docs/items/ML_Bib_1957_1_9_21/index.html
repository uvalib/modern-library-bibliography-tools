<TEI id="1304460e-582b-4801-96b8-9e9035824bdf">
  <TITLE id="da42ab44-dd72-4b81-b77a-b714c3516d21">
    <span id="b2651b76-e1f0-4706-ac79-20e7d5a08de0" style="">Modern Library 1957
</span>
  </TITLE>
  <HEAD id="d9b6a86f-78bb-451e-9d8c-9dfa35918b63">
    <span id="0c497966-c0bd-4453-a7ea-18d42035c1f9" style="bold">1957</span>
  </HEAD>
  <GENERAL id="cd306e21-8353-4341-954c-e48113d15714">
    <HEAD id="bd0f8393-e2dc-48bd-8464-c097084a429f">
      <span id="b00a2acd-cd33-4a8e-88a5-f7dba07dd59e" style="bold">General</span>
    </HEAD>
    <PARAGRAPH id="4d7a5df1-8617-4109-b14b-9ca7fbe1ee46">
      <span id="c7d72504-e95f-41cd-ac20-50310a7786c2" style="">As costs rose steadily in the years following the war, retail prices inevitably had to be increased. Publishers at this period, however, feared adverse public reaction to higher prices and generally held off raising prices until the inroads into their profit margins left them no alternative. The $1.25 price for the regular Modern Library volumes remained in effect for seven years, from April 1947 through March 1954. It increased to $1.45 on 1 April 1954. Less than three years later, on 1 January 1957, the price rose again, this time to $1.65.</span>
    </PARAGRAPH>
    <PARAGRAPH id="b4bf9448-a448-4a7f-80e1-5a1e863e1de5">
      <span id="37c56870-2af1-4b1b-874c-c506b01fd949" style="">As long as the ninety-five cent price for the regular Modern Library volumes remained in effect—as it did for more than twenty-five years—the Modern Library’s reprint contracts specified a royalty of so many cents per copy. Royalties were not expressed in terms of a percentage of the retail price. When retail prices began to rise, authors and publishers to whom these royalties were paid began to ask whether their royalties were going to be increased as well. The Modern Library established no general policy on this issue. Whenever possible, royalties continued to be paid at the old rate. They were increased on an ad hoc basis only when pressure from individual authors and publishers left no alternative.</span>
    </PARAGRAPH>
    <PARAGRAPH id="6b6eae03-af85-44da-9978-e58290170212">
      <span id="19c38449-94f4-4a71-bf29-95cb2f5dac98" style="">In 1957, among those who petitioned Random House for an increase in royalties were Arthur Pell of Liveright and Arthur Thornhill, Jr. of Little, Brown.  Both were successful in their petitions. </span>
    </PARAGRAPH>
    <PARAGRAPH id="207ba8c0-8b0e-47ef-9612-7a7e42759130">
      <span id="7de68a17-0fab-43ec-ab67-e157e9c8a99d" style="">Random House’s printed contracts for its own authors included a clause concerning the royalty to be paid should the work later be issued in the Modern Library. During the early 1950s that royalty changed from a fixed figure to a percentage of the retail price, protecting Random House’s own authors in the event of price increases.    </span>
    </PARAGRAPH>
    <PARAGRAPH id="fe13b0d7-2a9a-4b65-988a-e3131ba29dae">
      <span id="ac375e5e-e38f-4665-8af7-6e136c6706ad" style="">Sales for the regular Modern Library series, which had been increasing steadily since the mid-1950’s, broke the one-million ($1,024,897) mark for the first time in 1957. </span>
    </PARAGRAPH>
  </GENERAL>
  <NUMBER_OF_TITLES id="9ccc0eb0-9013-4328-8c6e-fc209ab7e668">
    <HEAD id="dbdd3bc5-3846-42f8-a2fe-b16a94cef0ee">
      <span id="d79da2e4-d88f-4619-9498-5cfb2856edbe" style="bold">Number of titles</span>
    </HEAD>
    <PARAGRAPH id="b52459a6-d7ce-4d76-bcbe-b46b74b36182">
      <span id="a041e83a-ad9e-4147-85c6-2a51bc7407d3" style="">Ten titles were added and six discontinued, bringing the total number of titles to 309. </span>
    </PARAGRAPH>
    <PARAGRAPH id="c8f29ced-f364-4b03-a270-7ca73fbbb1ac">
      <span id="31369213-99de-4537-899c-3a818247ba58" style="">Molière’s </span>
      <span id="a86bd7dc-fa7e-4163-bddf-e9b12401faec" style="italic">Plays</span>
      <span id="e6071659-d690-4e3f-a25f-574dfce4c4b6" style=""> (1924) and Ibsen’s </span>
      <span id="488b01fb-03a8-4081-9fbe-9b9021cb6064" style="italic">Doll’s House, Ghosts, An Enemy of the People</span>
      <span id="7d34efce-a980-4eca-8ce9-0cf9c9b2e5c1" style=""> (1917) were superseded.       </span>
    </PARAGRAPH>
  </NUMBER_OF_TITLES>
  <FORMAT id="4a2df345-f3c6-4f45-a8fc-79d5c229207d">
    <HEAD id="47caca8e-af9f-4e61-8e57-7c05a12f2bcc">
      <span id="06011c0e-133b-4396-8890-532a1d384c20" style="bold">Format</span>
    </HEAD>
    <PARAGRAPH id="9579f0df-6a2a-4e84-ada2-3f20052236f6">
      <span id="c1084fe7-4bd1-4cc6-9480-79f9a5029374" style="">All new titles were published in the standard 7¼ by 4⅞ inch format with the Blumenthal binding, stained top edges, and Kent endpapers in gray. The binding cloth was red, blue, green or gray with lettering on inset panels in black on the front cover and spine.</span>
    </PARAGRAPH>
  </FORMAT>
  <PRICE id="a6211ceb-ce97-4c48-876d-4f370ff00556">

    </HEAD>
    <PARAGRAPH id="fd629c19-25e6-45b0-9491-6634010cb24b">
      <span id="dbf1b443-75e5-4257-90e0-2537fa308491" style="">$1.65. The new retail price went into effect on 1 January, along with higher prices for ML Giants and other RH publications such as Landmark Books and </span>
      <span id="4687e1f0-26d6-4c58-9fb5-7b9288092392" style="italic">The American College Dictionary</span>
      <span id="bee9e230-d88c-46cf-8fb9-167a814da4f9" style="">.</span>
    </PARAGRAPH>
  </PRICE>

    <PARAGRAPH id="95161a5c-504b-4d6f-b1cb-0531148d8a24">
      <span id="881a6752-e9b3-4c8c-a766-ea02c27ebae1" style="">When Nora Helmer closed the door on her doll’s house, the modern drama came into being. It was not so much that she asserted her emancipation from a stifling marriage, but that Henrik Ibsen himself proclaimed the playwright’s emancipation from the spiritless drama of his time. </span>
      <span id="fa7dab63-9f4e-463e-9272-e1e327a6159c" style="italic">A</span>
      <span id="0585e9d3-db93-4941-8d40-a62a3ef02758" style=""> </span>
      <span id="2e3e8ae8-df67-4ce4-9dfc-8d0932651d94" style="italic">Doll’s House</span>
      <span id="71d03994-e741-4e56-83ce-9db925086f41" style="">, </span>
      <span id="a6b27504-c228-4ae3-9d17-a2a08c59e858" style="italic">Hedda Gabler</span>
      <span id="9308a2c3-f624-4109-a6e9-864cb59c84e2" style="">, </span>
      <span id="b909837b-cae0-4f58-af50-cb7e889b2636" style="italic">The Master Builder, Ghosts</span>
      <span id="1c7e3cfe-4b07-456f-8720-00159d1fe4dd" style="">, </span>
      <span id="8a699568-5a53-476f-833d-4ecb9ca4d415" style="italic">An</span>
      <span id="d8a31a84-62f5-48dc-8ff0-267cda84c8b8" style=""> </span>
      <span id="40a9fe69-d592-4a2d-8e27-4c786313e1d4" style="italic">Enemy of the People</span>
      <span id="9c2b385a-a42b-4545-937f-7c7b4ac54ce5" style="">, and </span>
      <span id="299c1dec-1ddf-44e1-be70-6d084c212bb7" style="italic">Rosmersholm</span>
      <span id="31054e54-c3a7-4b3e-a139-acac0592c994" style=""> advanced the liberation in terms of social drama which revealed human beings confronted with present-day problems and willing to face their consequences.</span>
    </PARAGRAPH>
    <PARAGRAPH id="50120691-19eb-4470-9a71-6eb92e621497">
      <span id="9d9b9c15-5275-47eb-99d6-cd8d89d38bbe" style="">	These completely new translations—specially prepared for this edition by Eva Le Gallienne and benefiting from her experience as one of the most thoughtful actresses and directors of the American stage—combine the accuracy, the literary taste and the dramatic naturalness that characterize all distinguished and enduring translations. (</span>
      <span id="49772b12-4c24-4108-b03b-c951d4d573d5" style="italic">Spring 1957</span>
      <span id="e62ff3b4-ae0a-4355-a603-a5edeaa26c57" style="">)</span>

      <span id="8b4efcdc-26bd-4268-b2b2-831f8154868e" style="italic">Spring 1962</span>

    <PARAGRAPH id="48ed819f-3c26-4100-8224-7f2aeea505c8">
      <span id="9697d220-c90e-40aa-8502-a937ce43821a" style="">Although W. Somerset Maugham has written many distinguished and widely known novels, plays, and essays, his greatest achievement as a literary figure is probably as a writer of short stories. It is in this form that his craftsmanship as an unpretentious teller of good stories is best revealed. His ability to hold the reader utterly enchanted is well represented in the contents of this collection of seventeen of Maugham’s best stories, including such favorite and famous works as “Rain,” “The Letter,” and “The Colonel’s Lady.” Devotees of Maugham will welcome this skillful selection of John Beecroft. New readers of Maugham’s stories will find here many hours of delightful reading and re–reading. (</span>
      <span id="e7293d4a-f083-46d4-9a15-4c51217dcc72" style="italic">Spring 1957</span>
      <span id="0416e15f-a6e4-45ea-a63a-3132eb91edbd" style="">)</span>

    <PARAGRAPH id="8aecddc2-840e-4271-853e-39a4c45bc31d">
      <span id="d52e5260-8ab2-4c5d-9294-165a5e876599" style="">For more than half a century, readers who favor tales of romantic adventure have found deep and lasting enjoyment in the novels of H. Rider Haggard. Two of his best-known and most popular novels, </span>
      <span id="1c6ca47e-cacf-46b6-9baa-0344e5b05260" style="italic">She</span>
      <span id="23d0ae53-19a4-4042-8ebc-44a62ba91f04" style=""> and </span>
      <span id="4acab91a-3efa-4e5e-945d-993267688566" style="italic">King Solomon’s Mines</span>
      <span id="46a1cdaf-bce6-4e83-a6c4-4715ff84fba9" style="">, are presented complete and unabridged in this volume.</span>
    </PARAGRAPH>
    <PARAGRAPH id="9e8f20ea-45b8-4fa3-8c1b-fab33041edc4">
      <span id="03e06f12-84c2-4af3-a61e-0349e08d7eda" style="italic">	She</span>
      <span id="c535e2fd-5fed-4ad6-91fc-b432a4c2d3d7" style=""> is the strange story of an immortal white sorceress deep inside Africa, sought out by an Englishman intent upon avenging an ancient crime, thrillingly told against a backdrop of a lost civilization, of savage rites, and the mystery of an unknown land.</span>
    </PARAGRAPH>
    <PARAGRAPH id="f8ffa2b5-93f4-4cd4-91c7-596534302bd7">
      <span id="721af334-f7b0-4746-b45c-4c889cc1bff0" style="italic">	King Solomon’s Mines</span>
      <span id="56711cd8-aed9-4d59-bdf9-a07e554ddab3" style=""> is an account of the search for the fabled lost diamond mines and treasures of King Solomon—an unforgettable story of suspense-filled adventures. (</span>
      <span id="8a6b5574-2573-4724-9ac8-c81f52552949" style="italic">Spring 1957</span>
      <span id="7e217a79-67fe-4538-a8bc-00348aa06279" style="">)</span>
    </PARAGRAPH>
    <PARAGRAPH id="ba93105f-e574-4654-9b2f-49ea055466ee">
      <span id="0509a2d5-29d2-43a6-85aa-d38cef1eac99" style="italic">King Solomon’s Mines</span>
      <span id="d5e03a76-7430-4642-a2ba-7ce0b9890e32" style=""> originally published in London by Cassell &amp; Co., 1885; </span>
      <span id="1c80d28b-fda3-4e48-b435-b7203ee25897" style="italic">She</span>
      <span id="489bfc52-a111-4b58-8507-35a491c3fe85" style=""> originally published in London by Longmans, Green &amp; Co., 1887. ML edition printed from plates made from a new typesetting. Published April 1957. </span>
      <span id="10c2839b-42a4-4207-b11b-f11cb80a8b78" style="italic">WR</span>
      <span id="dea10d79-20c5-4623-9500-3327acfbdd3d" style=""> 29 April 1957. First printing: 6,000 copies. Discontinued 1970/71.</span>
    </PARAGRAPH>
    <PARAGRAPH id="98fe20fc-174a-43a7-bb77-f42c67751a2b">
      <span id="ee1164b5-8487-488c-bd83-bcc5eaf14982" style="">	</span>
      <span id="d27cb2b9-5786-49d5-a198-1ad731e2cac9" style="italic">King Solomon’s Mines</span>
      <span id="e325e23d-7743-492f-86f9-52f32cbdc57d" style=""> and </span>
      <span id="7e4a1477-3a27-4b01-a4c7-725f71f3e9c9" style="italic">She</span>
      <span id="089dcc2b-b96e-401a-9573-96377edf2bbc" style=""> were published in the U.S. several years before the U.S. Copyright Act of 1891 extended the possibility of copyright protection to works by foreign authors, and both were permanently in the U.S. public domain. Both works appeared in the U.S. in numerous unauthorized editions.</span>
    </PARAGRAPH>
    <PARAGRAPH id="f84198af-9c66-4442-a377-2146a032ab5a">
      <span id="f3487400-28b7-4aaa-98bd-ec24ec694a95" style="">	Cerf had discussed including </span>
      <span id="ff6762fa-d650-4870-bc70-70605013afa1" style="italic">She</span>
      <span id="45e908f1-ac8a-4f7d-a111-0b42463e9848" style=""> or </span>
      <span id="8204da7a-5822-4ac9-be74-bcb9a7695c3e" style="italic">King Solomon’s Mines</span>
      <span id="a3cfe13a-6462-4832-9619-b8be23b46324" style=""> in the ML in 1930, but no decision was reached at that time (Cerf to J. Ray Peck, Longmans, Green, 25 September 1930; Peck to Cerf, 30 September 1930).</span>
    </PARAGRAPH>

    <PARAGRAPH id="20ebfc20-c995-410d-b23e-1ca3be876d4c">
      <span id="5bd0cb4d-02af-4421-bbcf-0ac34fd1d6da" style="">Few figures in the history of man have had more to do with the shaping of our present civilization than Julius Caesar. A towering political leader, a military genius, and a skilled writer, he deserves a fate better than that of being a subject of an unwilling schoolboy’s Latin lesson. Those readers who have long forgotten their Latin will find in this book new and sound perspectives on this important man, for there are few books that provide a better, more interesting picture of mankind at a historic crossroad.</span>
    </PARAGRAPH>
    <PARAGRAPH id="91474cff-1756-4704-895a-4eb37224a693">
      <span id="2056a809-7c53-4dbb-8c46-121ae961daf2" style="">	This completely new translation has been specially prepared for the Modern Library by Professor Moses Hadas of Columbia University, who also contributes an informative and perceptive Introduction. (</span>
      <span id="520bd050-54b7-4cc5-b74a-1bd187c4b852" style="italic">Spring 1957</span>
      <span id="ff3a694a-29a9-4749-8a4c-4439426af0df" style="">)</span>
    </PARAGRAPH>

      <span id="47add64f-ad48-4c80-8b4c-2b4c739fd0f8" style="">Tales of the South Pacific. Our Heroine – A Boar’s Tooth.  from Return to Paradise. Mr. Morgan – Povenaaa’s Daughter – The Mynah Birds – The Fossickers.  from The Voice of Asia. The Proconsul – Boy-san – The Hard Way – The Old China Hand – The Marginal Man – A Grand Old Man at Thirty-six – The Buddhist Monk – The Patriot – The Grace of Asia – The New Mem-sahibs – The Sheik’s Women.  The Bridges at Toko-ri.</span>

    <PARAGRAPH id="91e2a658-f5ec-42cf-8cef-e14d28064d5b">

    </PARAGRAPH>
    <PARAGRAPH id="4ddca83c-2a62-455a-843c-54a7c7f04f09">
      <span id="0b983d0d-5ec1-4b78-a84e-83bdb7c18f2c" style="">Front flap:</span>
    </PARAGRAPH>
    <PARAGRAPH id="7c6d0bc4-8bc0-4b77-8cf4-e23577af2254">
      <span id="562e5a3f-3ef4-46ce-a5a7-2f4392167127" style="">As more and more we look westward across the Pacific, the writings of James A. Michener take on increased interest and importance as informative, compassionate guides to understanding Asia in flux.</span>
    </PARAGRAPH>
    <PARAGRAPH id="fe403cdf-4782-4d6e-a4a1-23c25146a300">
      <span id="9a784108-6816-411f-8705-95ebe6b6c990" style="">The magnificently rich and profound past of the Far East is woven through the uncertain and hope-filled present of the peoples of Asia—all skillfully reflected in the novels, stories, and essays by Michener. No one’s knowledge of that part of our world is complete without the advantages of Michener’s remarkable skill as an observer, his insight into the nature of people, his broad perspective of Asia in rebirth.</span>
    </PARAGRAPH>
    <PARAGRAPH id="63ede535-4a1d-4869-9d68-6016eb9755c3">
      <span id="ecfae278-d772-47df-9c34-82960f7bb145" style="">	In this volume are selections from </span>
      <span id="3ba67bc7-a872-4753-9fb6-4a6e7b11a13e" style="italic">Tales of the South Pacific</span>
      <span id="a4069ade-fb30-4b18-a1f8-db8f1060bed8" style="">, </span>
      <span id="6caf5f16-8928-44da-a9f2-55cfb80e4be8" style="italic">Return to Paradise</span>
      <span id="39127902-35d8-4e57-82d8-8c3c069ce0a8" style="">, </span>
      <span id="66327f28-8909-4134-88ea-ddfb4a832718" style="italic">The Voice of Asia</span>
      <span id="a2908482-9e06-47fd-816f-93c85fe8651c" style="">, and the complete text of </span>
      <span id="09b0eaeb-ea69-4b14-bfc5-e8107cb09ec1" style="italic">The Bridges at Toko-Ri</span>
      <span id="89c4e536-9376-40dd-a6a2-ac68c85e71b4" style="">. (</span>
      <span id="dcc49eb3-9ba0-4445-b280-edd260b7a532" style="italic">Spring 1957</span>
      <span id="abf559cb-0f08-4b07-956e-1caafe47ecd3" style="">)</span>
    </PARAGRAPH>
    <PARAGRAPH id="ce6ad7cd-5c3d-4967-8aca-b4decb98f3c4">
      <span id="3915fbc2-2509-4c98-80ca-4ffca6a5cf2c" style="">Original ML collection selected from </span>
      <span id="47ac15cb-0895-4ffc-9f3b-cdae9fb806ef" style="italic">Tales of the South Pacific</span>
      <span id="d03a8f90-9e38-43f7-ae03-b6d5cde1e64b" style=""> (Macmillan, 1947), </span>
      <span id="9bde4852-dc4e-493b-8910-4e9e8a9b7c85" style="italic">Return to Paradise</span>
      <span id="0781a099-0a88-4c25-84fa-7926befb77cb" style=""> (RH, 1951), and </span>
      <span id="e555dbd2-c1a9-44eb-bfbd-c0209c8f0210" style="italic">The Voice of Asia </span>
      <span id="a8a5f47f-a30b-4466-a057-64002fca5f2f" style="">(RH, 1951), with the complete text of </span>
      <span id="bbab374a-12b2-406f-9ea6-31015a0734c3" style="italic">The Bridges of Toko-ri</span>
      <span id="535f7e2f-5012-42f2-a3cc-b66309e2bb60" style=""> (RH, 1953). Published April 1957. </span>
      <span id="4b1da1bf-691f-42a4-8f8a-a575e593291d" style="italic">WR</span>
      <span id="332726d5-8091-4bc2-a63b-e319c7770709" style=""> 29 April 1957. First printing: 7,500 copies. Discontinued 1986.</span>
    </PARAGRAPH>
    <PARAGRAPH id="d18d13f2-0811-4e1d-a26d-618b62417913">
      <span id="9fd7cb02-d357-45bb-b52f-239907ed8285" style="">	In the Foreword to the ML edition Michener notes that the first edition of his first book, </span>
      <span id="b501e445-4c63-4089-a787-6ac6ea732239" style="italic">Tales of the South Pacific</span>
      <span id="65c84a67-5072-4337-96bb-d619b02255a6" style="">, “shows how little the publisher and I thought of its prospects. We knew it didn’t stand a chance, so we published it on the cheapest paper available, with the poorest binding, and in order to save a few cents we didn’t even start new chapters at the tops of new pages” (p. vii). He also states:</span>
    </PARAGRAPH>
    <PARAGRAPH id="01392747-9cc5-4b40-b60e-680681d5818c">
      <span id="5456190e-b2bc-48f5-8d83-1f786d6800cd" style="">	One important change has been made in the text here offered, and another of equal importance has been evaded. When I first wrote about Asia I was not aware that citizens of that continent, because of long humiliation by white men, had grown to despise and resent the word </span>
      <span id="ab88efd3-79d0-457c-8466-6b39eb0d8e55" style="italic">Asiatic</span>
      <span id="64b65b29-ac67-4963-b818-35ee935878a4" style=""> when used to describe themselves. I have changed this word to </span>
      <span id="5c65b7a9-dc84-4a7f-a5b0-9aa4d004dfa3" style="italic">Asian</span>
      <span id="d5f02cd2-4a98-4ef5-8ae4-c87d34860ab2" style="">. Nor did I know that citizens of China resent with perhaps even greater fervor the word </span>
      <span id="e50f9c89-14f6-483a-91ab-3454c15d68f4" style="italic">Chinaman</span>
      <span id="7e565bd4-4a7f-4cb3-81df-40b60c1e5c22" style="">. After my first several books appeared I formed close friendships with many Chinese and learned what I had not known before. In various places in this reissue of my work I have corrected this offensive word to </span>
      <span id="d8e5ec1a-88fa-4366-a5fc-9cfc45c58886" style="italic">Chinese</span>
      <span id="20523b03-6bca-4dc9-bf37-e61156fbd2d8" style="">; but in certain stories in which local idiom is employed in narrating a story, I have retained the original term. If I were rewriting these stories today, I would not use the word except where dialogue required (pp. x–xi).</span>
    </PARAGRAPH>
    <PARAGRAPH id="4f8a59fa-da25-4d17-b7ff-403f9a2d3311">
      <span id="c2f8d458-c084-43b7-bcf5-1e2de7857965" style="">	Michener moved from Macmillan to Random House after the publication of </span>
      <span id="70e49c2d-ea55-41c5-bb7d-10fe97ea1a2d" style="italic">Tales of the South Pacific</span>
      <span id="a1fc6073-6d6d-4ec0-b233-84481335fac6" style="">. He signed with Random House on 19 April 1948 (Cerf Diary; information supplied by Gayle Feldman, 30 August 2010). His second book, </span>
      <span id="5fda3fbf-e36a-4376-9d48-77c6b429edac" style="italic">The Fires of Spring</span>
      <span id="a91c5643-c912-4bae-9102-ea0d91abd7d2" style="">, was published by Random House in 1949, and he remained with the firm for the rest of his long and highly successful career. In a condolence letter to the widow of Saxe Commins, his editor at Random House, Michener states that he chose the firm “because I liked Saxe and because Random House had the guts to use a Negro girl as their receptionist. Whatever money Random House has made from my writing is credited to those two facts” (Michener to Dorothy Commins, 11 March 1970; Saxe Commins Papers, Box 6, Princeton University Library). The receptionist, Betty Lee March, is shown in a 1946 photograph of the entrance hall of the Random House offices at Madison Avenue and 51st Street (“Random House Moves into an Old Mansion,” </span>
      <span id="0f66c30b-fde7-4346-8fc4-38e1b75b8245" style="italic">PW</span>
      <span id="50937f11-bfb9-40e6-96de-9ee4212f5abd" style="">, 13 July 1946, p. 174).</span>
    </PARAGRAPH>
    <PARAGRAPH id="034bb371-a64d-4058-b93d-c9e95a05ce5a">
      <span id="1f33c83a-1471-4fd8-9277-0c25815fee7c" style="">	Inconsistencies in the capitalization of </span>
      <span id="63f184bb-e152-4637-9948-180e06ff05d1" style="italic">The Bridges at Toko-ri</span>
      <span id="925860a7-8f56-478c-9390-d4d70f976ed9" style=""> are reproduced. Michener spells “Toko-ri” with a lower case “r.” The 494a jacket flap (spring 1957) refers to the title as “The Bridges of Toko-Ri”; the 494c jacket flap (1978) uses the spelling “Toko-ri.”</span>
    </PARAGRAPH>

    <PARAGRAPH id="b495255a-a45e-4377-afc2-4f26dc78b484">
      <span id="6921e6c3-984e-41f7-921f-10292423bafa" style="">James Michener has been one of America’s most popular writers since the publication of his first book, </span>
      <span id="2ac0c346-7e9a-4c56-9db5-f84dcf212dcd" style="italic">Tales of the South Pacific</span>
      <span id="ab5a79e6-a999-4b91-ae19-b6522663fc22" style="">, which won the Pulitzer Prize in 1947 and was later adapted into the fabulous musical </span>
      <span id="96a5c427-63af-4a91-8ad0-0af5bc281d8d" style="italic">South Pacific</span>
      <span id="134aa854-ba1f-43a9-aad4-a5177e0bc179" style=""> by Rodgers, Logan and Hammerstein. After this auspicious debut Michener went on to write a string of best sellers, including </span>
      <span id="b248cc20-fc05-4a30-a9e5-d357ac86606a" style="italic">Return to Paradise</span>
      <span id="2d154209-5166-445b-afff-2108679de69b" style=""> (1951), </span>
      <span id="2c930a60-5029-44ab-9a85-712aa7dbd9a7" style="italic">The Voice of Asia</span>
      <span id="6c6cedb9-1811-47ce-ba9a-4481a4fd3cf5" style=""> (1951), </span>
      <span id="33be781d-629e-4775-9d02-be81222f2285" style="italic">The Bridges at Toko-ri</span>
      <span id="e34f5d98-4546-444d-9fe4-be9742df41e5" style=""> (1953), </span>
      <span id="e91926d6-bf41-4464-85de-fdcfae6a29f1" style="italic">The Bridge at Andau</span>
      <span id="a10986a1-d02f-4b54-804c-eafdb4f73cc7" style=""> (1957), </span>
      <span id="ac9b220b-62c6-4c81-be24-59910725dc80" style="italic">Hawaii</span>
      <span id="3639915f-1ecc-43f1-9340-d50eb4963187" style=""> (1959), </span>
      <span id="1d4ea8d9-7603-428f-9d73-a100a939b29d" style="italic">The Source</span>
      <span id="b4c92a22-0c53-447d-94c3-e70c2758d7b9" style=""> (1965), </span>
      <span id="c11b471d-7618-4d0f-b245-6fb267a46458" style="italic">Centennial</span>
      <span id="da9bad75-cf88-44ff-ac33-c62ed6120a9b" style=""> (1974), and </span>
      <span id="cb98fd0c-9b0a-4923-a680-512d0da5ee32" style="italic">Chesapeake</span>
      <span id="c44e9a96-daea-4430-9529-1048fc36ce6f" style=""> (1978).</span>
    </PARAGRAPH>
    <PARAGRAPH id="54a649f7-a1f3-46a0-823d-9c8af2fa292d">
      <span id="6cbcae4e-951c-4f9e-87b3-a48677f79495" style="">	In this volume are selections from </span>
      <span id="4e4be60a-94c7-4ea6-bbbe-aef5a836fb5b" style="italic">Tales of the South Pacific</span>
      <span id="16e2062b-7ea6-4e4d-9d11-9d51a6f4af09" style="">, </span>
      <span id="10fd97d6-c0cc-4c70-b94c-c77b5bc410be" style="italic">Return to Paradise</span>
      <span id="67bf6ee5-d9b0-4796-b32d-c00d16449ce3" style="">, </span>
      <span id="7d54e82d-82d7-401a-a407-f81028b6ede3" style="italic">The Voice of Asia</span>
      <span id="9ae61119-9850-4c5c-ab06-f05528b2d689" style="">, and the complete text of </span>
      <span id="c5498c8c-486d-4889-96c9-acab120e87b3" style="italic">The Bridges at Toko-ri</span>
      <span id="e4eec73d-2e91-4c59-bad3-1a2bd019d0b6" style="">.</span>
    </PARAGRAPH>
    <PARAGRAPH id="8ec10fa6-2844-4954-b502-11ed251d2eb8">
      <span id="9b8c86a6-9f41-4f19-8afe-b3c5feac178d" style="">Published fall 1978 at $5.95.  ISBN 0-349-60467-9.</span>
    </PARAGRAPH>

    <PARAGRAPH id="fcef22fc-6127-4354-9843-5304764e9b0d">
      <span id="2ebfc555-236e-4caf-a019-f53febf4d4ea" style="">The passing of three centuries has not dimmed Molière’s genius nor changed the perennial vices at which he hurled his shafts of comedy. The follies and frailties of mankind still feel the impact of his urbane wit and his meaningful laughter.</span>
    </PARAGRAPH>
    <PARAGRAPH id="611bba7d-a1d6-4a0f-bee0-e0fc3a84c8af">
      <span id="6f316ed5-fcf6-401c-8aa0-6cbaa8dbd3e2" style="">	The eight plays in this volume, complete and unabridged, are among Molière’s best comedies. They give full evidence of his undisputed rank as the foremost dramatist in all French literature and concededly one of the world’s greatest since Shakespeare.</span>
    </PARAGRAPH>
    <PARAGRAPH id="0dac47fe-b8ca-460e-99e4-6bee8e2a21e4">
      <span id="d5076eb3-3726-4b71-8b8a-58a94f166b80" style="">	These plays have all been newly translated for this edition by Morris Bishop of Cornell University with skillful fidelity that will establish these translations as the definitive ones of our time. (</span>
      <span id="d00c50bd-0844-4808-8698-d9f7885e0897" style="italic">Fall 1957</span>
      <span id="cb243f5b-54c4-40c3-8cc6-ea165252db02" style="">)</span>
    </PARAGRAPH>
    <PARAGRAPH id="b474699d-8191-4293-9c8f-17303df10387">
      <span id="06860d6e-c785-4808-9929-276c97c7f4bb" style="">Original ML collection superseding Molière’s </span>
      <span id="069705af-4fbd-460a-a98e-c41c253ec31c" style="italic">Plays</span>
      <span id="8d69d792-5b39-4c76-b46d-32d0eca43aa4" style=""> (110). Published November 1957. </span>
      <span id="5529577c-be73-432f-8aa6-96d5d5e5983c" style="italic">WR</span>
      <span id="084fdbd3-9ea5-4d7b-95ab-595fa5417cb2" style=""> 2 December 1957. First printing: 5,000 copies. Discontinued 1971/72; retained in MLCE.</span>
    </PARAGRAPH>
    <PARAGRAPH id="672e590b-d8e3-4620-b1c1-931c8a44dc95">
      <span id="91516307-a50c-43cf-bfe1-a5ef885ec51d" style="">	There were still copies of Molière’s </span>
      <span id="655670ff-1684-4d05-ad32-2e05d03f9726" style="italic">Plays</span>
      <span id="98b835ee-8615-40e9-aaa7-982f0bf05627" style=""> (110d) with an introduction by Francis Fergusson (regular ML and MLCE) in stock in the summer of 1957. Stein and Klopfer agreed that fall orders should be filled with </span>
      <span id="2743f3af-93c8-42e2-b563-e95277199c6e" style="italic">Eight Plays</span>
      <span id="79548a4e-0070-4aaa-90f4-7d1ed75fce0e" style=""> as soon as copies of the new collection were available (Stein memo to Freiman, 29 July 1957).</span>
    </PARAGRAPH>
    <PARAGRAPH id="44dc4562-b64e-4d98-b58e-1bf87b5be4ef">
      <span id="74f3c3e6-1b03-4e5f-a052-f575ecedc032" style="">	Bishop received royalties of 5 percent of the retail price.</span>
    </PARAGRAPH>

    <PARAGRAPH id="fc203f59-4ee1-463f-bb14-3ec29bfcc4ee">
      <span id="8c4e52d5-fa4f-4031-96b6-2cda9440b62e" style="italic">Jacket:</span>
      <span id="efaf323a-1208-49e1-a166-81f3c80b0c7a" style=""> Pictorial in black, vivid red (11), brilliant yellow (83), strong orange (50) and light grayish yellowish brown (79) on coated white paper with Thurber drawing of couple viewed through a keyhole; title lettering in vivid red, brilliant yellow, strong orange and light grayish yellowish brown, other lettering in reverse and brilliant yellow, all against black background. </span>
    </PARAGRAPH>
    <PARAGRAPH id="6c8f2858-aaad-4894-8f26-81fc10075135">
      <span id="d1714ecb-95e5-46cd-85d5-f79223031c03" style="">Front flap:</span>
    </PARAGRAPH>
    <PARAGRAPH id="b6ce1c63-f4ae-428f-8352-820042e78117">
      <span id="bc07d1ab-9450-4c23-83ae-cd9116f51f8b" style="">Anyone who tries to define the unique genius of James Thurber is bound to end up in contradictory phrases. Even the rarely-at-a-loss-for-words </span>
      <span id="0bd22028-3fc1-430b-85ba-ed8855d57a81" style="italic">London Times</span>
      <span id="74efc809-3c61-4b73-9b11-6157378bcb88" style=""> concluded a long discussion of his humor in helpless frustration, saying, “Thurber is Thurber.”</span>
    </PARAGRAPH>
    <PARAGRAPH id="cebc4dad-f552-42e6-a3a4-a80f9b8007d5">
      <span id="756bf6bc-c8cf-4c06-b235-5060b9721dc8" style="">	Perhaps it is best for us to state simply that this is a collection of some of his best writings and drawings. We believe every reader will share our opinion that Thurber is  - - - well, is Thurber. (</span>
      <span id="8cef25de-181e-4178-8cf0-b0a083d04a64" style="italic">Fall 1957</span>
      <span id="d4aec54c-f48a-4ca3-b152-2ad6c00dfe23" style="">)</span>
    </PARAGRAPH>
    <PARAGRAPH id="a2a1fabe-6945-4490-ba35-d8cea16383b3">
      <span id="599c5a3b-eb2d-4f25-aeb7-e06b70a4360e" style="">Originally published by Harper &amp; Bros., 1945. ML edition (pp. [1]–369) printed from offset plates photographically reduced from the Harper edition with Thurber’s dedication and foreword omitted, table of contents partially reset, and the preface on pp. 9–11 updated, re-titled (from “My Fifty Years with James Thurber”) and reset. The drawing on the title page is shifted from the half title of the Harper edition. Published November 1957. </span>
      <span id="b7cfe621-5837-473f-93c6-1e20e924a7eb" style="italic">WR</span>
      <span id="ee24f392-06f4-48cd-80a5-099475787a3a" style=""> 2 December 1957. First printing: 15,000 copies.</span>
    </PARAGRAPH>
    <PARAGRAPH id="64bbb656-a063-40ab-9867-2b491fa9461c">
      <span id="19b2bec4-4d4c-4060-b9d9-eaf042ad4b39" style="">	Cerf had been trying to get </span>
      <span id="96d54dad-04a3-4d5b-9487-695c9dcf7bd1" style="italic">The Thurber Carnival</span>
      <span id="7ab465e8-0392-479d-ae0d-c5589cca413e" style=""> since 1946, when he offered a $6,000 advance to include it in the Giants (Cerf to William Rose, Jr., Harper &amp; Bros., 24 January 1946). Harper’s finally offered the ML reprint rights as part of an inducement for Cerf to edit </span>
      <span id="e24a30ea-7190-4f0c-8f17-5c3719698cc5" style="italic">Reading for Pleasure</span>
      <span id="705b5c95-484c-4a8b-a60b-e95b7d2f4e55" style="">, an anthology published by Harper &amp; Bros. in 1957. As Cerf told it, “Harper’s have been after me to do this book for them for a long, long time, and they finally threw in a piece of bait that I found irresistible: a long-withheld permission to do Huxley’s BRAVE NEW WORLD and Thurber’s CARNIVAL in the Modern Library. Both of these books I have been pleading for in vain for years, so when the offer came, I melted” (Cerf to Irwin Shaw, 27 August 1956). The ML paid royalties of 10 percent of the retail price. </span>
      <span id="61c290e7-5706-4a84-a713-3cf719bb95ef" style="italic">Brave New World</span>
      <span id="440b85a8-6e0e-479d-93e4-d3a280bd4cce" style=""> (485) was published in the ML in fall 1956.</span>
    </PARAGRAPH>
    <PARAGRAPH id="8f4a167c-a2f0-4c0e-ab84-d9d46c352889">
      <span id="5d696c08-2d40-41c9-b7fc-f561ab7717b1" style="">	Bowden (p. 60) notes that the ML’s offset plates were made from state D of the Harper typesetting, which was printed by the Book-of-the-Month Club using duplicate plates supplied by Harper &amp; Bros. In his list of variations that distinguish state D (p. 55), however, the nose of the dog on the fly title (p. [1]) is indicated as absent. The dog’s nose is present in all ML printings examined.</span>
    </PARAGRAPH>
    <PARAGRAPH id="a47e3e1c-7294-42a6-8bcd-b4a86e98a4c8">
      <span id="3e4fc942-667c-4dda-9405-20df862889ea" style="">	Thurber’s original preface was titled “My Fifty Years with James Thurber” and dated “December 6, 1944.” The re-titled preface in the ML edition, “My Sixty Years with James Thurber,” is identical to the original version except for changes in the first and next-to-last paragraphs.</span>
    </PARAGRAPH>
    <PARAGRAPH id="d484f5c2-d4d2-4ec8-ad24-adf617e9e23c">
      <span id="a8f0fea9-af00-4f5c-a82a-ec715a91776b" style="bold">496b.  Reissue format (1979)</span>
    </PARAGRAPH>
    <PARAGRAPH id="56dc25d8-0860-4cd2-8af5-a95a3e6d0428">
      <span id="b5ae7131-974f-4d36-84f1-bb3e2b76dc4b" style="">Title as 496a through line 7; line 8: [torchbearer M] THE MODERN LIBRARY · NEW YORK.</span>
    </PARAGRAPH>
    <PARAGRAPH id="e38e3055-7ee7-4c72-b459-1709615a3668">
      <span id="7f507e5f-abf6-4ef7-a4dd-c344a7ea1447" style="">Pagination as 496a.  Perfect bound.</span>
    </PARAGRAPH>
    <PARAGRAPH id="2de5bd43-5b1d-4793-b256-03b55788fba1">
      <span id="abdda369-bc10-4a04-aa8b-fa322b0e1d22" style="">Contents as 496a including </span>
      <span id="4e94743d-9d89-4f40-9f11-bf0e0ff0765f" style="italic">First</span>
      <span id="53d097bb-2c0d-442d-a1ec-4bd53ab4720f" style=""> statement.</span>
    </PARAGRAPH>
    <PARAGRAPH id="54e8b93d-807c-4142-9e52-dc48136da41b">
      <span id="39c4e347-55aa-4b4d-af5e-3ef53931ab6c" style="italic">Jacket:</span>
      <span id="ba021dd0-8e0b-43ba-9ba2-0020b4d95fb5" style=""> Non-pictorial on kraft paper with lettering in very deep purple (220) and torchbearer in deep brown (56). </span>
    </PARAGRAPH>
    <PARAGRAPH id="3a511b74-e90d-4177-9050-2340bff285d5">
      <span id="ddadb586-5400-47f5-b55c-8869abea0bd0" style="">Front flap:</span>
    </PARAGRAPH>
    <PARAGRAPH id="ddde6f48-48be-4e5f-bb25-85f4a2c55af2">
      <span id="3165bfdc-baaf-4d96-83e4-9d383b8969eb" style="">As James Thurber writes in his introduction, “This book contains a selection of the stories and drawings the old boy did in his prime, a period which extended roughly from the year Lindbergh flew the Atlantic to the day coffee was rationed. He presents this to his readers with his sincere best wishes for a happy new world.”</span>
    </PARAGRAPH>
    <PARAGRAPH id="0dba528e-7181-425f-a2d2-0a815722f85d">
      <span id="8ffdcc18-5e7c-49fe-9459-33d37ca356d6" style="">	This anthology draws from such Thurber classics as </span>
      <span id="7f165d40-590c-462a-9394-855fb66c8a82" style="italic">My World and Welcome to It</span>
      <span id="bdf52b45-df3c-44fd-ac44-ac4e1aee1c61" style="">, </span>
      <span id="bdd9923d-dd8c-4cfa-8ae9-ec58765befb2" style="italic">Let Your Mind Alone</span>
      <span id="387d2f34-7cf3-4ae5-901c-36a99aa20dd7" style="">, </span>
      <span id="d2a2f35e-fac7-45a7-8ddb-20f3e9e0e7cf" style="italic">The Middle-Aged Man on the Flying Trapeze</span>
      <span id="e997800a-88dc-4731-b48d-44bbfa79ab8b" style="">, </span>
      <span id="03e4b85b-c5d3-4b51-ab08-64be298d2d26" style="italic">My Life and Hard Times</span>
      <span id="8e327dba-5424-49f5-9c94-16e2ab0960f4" style="">, </span>
      <span id="04fce566-58c5-48c6-88a9-832ed23b6f9e" style="italic">Fables for Our Time and Famous Poems Illustrated</span>
      <span id="4e10f62b-531a-40bc-860a-ff738097af0e" style="">, </span>
      <span id="cd7cbcf0-6ba8-443c-956c-acbc50a6433b" style="italic">The Owl in the Attic</span>
      <span id="22d63833-2a50-45b6-bdc3-132b77230d98" style="">, </span>
      <span id="f693a070-493f-4682-a8e4-2e565facb8bd" style="italic">The Seal in the Bedroom</span>
      <span id="aa475a13-abd2-41c6-9664-6eaf74089bdf" style="">, and </span>
      <span id="c078a02e-2ce2-448d-a36f-f2be17174281" style="italic">Men, Women and Dogs</span>
      <span id="e2039fa4-f63b-49f7-bed0-4d785a87644e" style="">.</span>
    </PARAGRAPH>
    <PARAGRAPH id="6eaab670-5071-4957-84ed-52ac74099d6b">
      <span id="8b7aa80a-b861-4e40-a987-9a465dea75b8" style="">Published spring 1979 at $4.95.  ISBN 0-394-60474-1.</span>
    </PARAGRAPH>

      <span id="4d876d7b-faf0-4ea2-92c8-f726c9a940cc" style=""> Perceval, or The Story of the Grail, by Chrétien de Troyes; translated by R. S. Loomis – Tristan and Isolt, by Gottfried von Strassburg; translated and abridged by Jessie L. Weston – The Youth of Alexander the Great; translated by R. S. Loomis – Aucassin and Nicolete, translated by Andrew Lang with a few revisions by the editors – Havelok the Dane, translated and slightly abridged by L. H. Loomis – Sir Orfeo, modernized by L. H. Loomis – Sir Gawain and the Green Knight, translated by M. R. Ridley – The Book of Balin, by Sir Thomas Malory.</span>

    <PARAGRAPH id="b5a49c4b-b38a-49b9-89da-c441f11cbc74">

      <span id="6cec3bac-4eb3-4280-8df0-904474d7449f" style=""> Pictorial in strong red (12), grayish red (19), black and gold on coated white paper with illustration in gold of knights and ladies on horseback against black background; title in reverse with gold decorations on strong red panel at top, additional lettering in reverse, black and strong red on grayish red panel at bottom with statement “Edited for the modern reader by ROGER SHERMAN LOOMIS and LAURA HIBBARD LOOMIS, both of Columbia University”. The editors’ names also appeared on the backstrip below the title. </span>
    </PARAGRAPH>
    <PARAGRAPH id="8cfe54c4-87f7-4728-8384-38ceecc0e7b7">

    </PARAGRAPH>
    <PARAGRAPH id="bf80bda6-93a6-44f0-8cb4-6b63b099da89">
      <span id="61598bff-f404-4817-9a74-2e77c79a594b" style="">This book contains some of the best stories of all time—among them the stories of Tristan and Isolt, Aucassin and Nicolete, Sir Gawain and the Green Knight, and other figures of literary or historic fame. The widely varied romances in this volume—presented here in the best modern versions available—will provide many hours of memorably pleasant reading.</span>
    </PARAGRAPH>
    <PARAGRAPH id="b20c4c10-273f-4d91-86d8-68a384943785">
      <span id="30ee2cc5-f0be-4036-9831-a94be9c4b5ab" style="">	The editors of this book, Roger Sherman Loomis and Laura Hibbard Loomis, both of Columbia University, have skillfully selected those romances best suited to contemporary taste. Their Introduction and their special comments before each story are certain to add to the reader’s enjoyment of this rich legacy of medieval literature. (</span>
      <span id="ec35a4c6-fb14-411c-9ee1-1e15d5e4654a" style="italic">Fall 1957</span>
      <span id="0890dbb3-88f0-4bc2-9956-5133e54eb034" style="">)</span>
    </PARAGRAPH>
    <PARAGRAPH id="17cf0927-25d8-420a-b939-80404188f5c4">
      <span id="b4d1934e-a042-44c0-96b2-e317a4aeb53e" style="">Original ML anthology. Published November 1957. </span>
      <span id="66e8f38a-cd9f-4e2f-96f2-959591517b83" style="italic">WR</span>
      <span id="9d3e3c0d-c48f-4668-aeaf-e1d216be0475" style=""> 2 December 1957. First printing: Not ascertained. Discontinued 1971/72.</span>
    </PARAGRAPH>
    <PARAGRAPH id="56e7d7fc-e09e-4d0f-aebc-8fc5e1dca79b">
      <span id="b24e70f5-dd98-4941-a8b4-efc63434d621" style="">	Stein had been considering an anthology like </span>
      <span id="eb2b9e23-6f88-4321-9294-ddc176972ac9" style="italic">Medieval Romances</span>
      <span id="3bdc7ea4-4104-4148-9e74-7d3b560a44f0" style=""> for several years. In 1952 he wrote Haskell Block of the University of Wisconsin, “In a very tentative way I have thought of the possibility of our doing a little collection of epic and romance in the Modern Library some day. I don’t know whether such a thing would ever go, but I have been asking people for suggestions as to contents . . .” (Stein to Block, 31 October 1952).</span>
    </PARAGRAPH>
    <PARAGRAPH id="19ed2dd4-97fd-492b-a28d-62a2ec628c3e">
      <span id="a9e473b2-968d-442b-ad2f-c89b7a33aec2" style="">	Roger Sherman Loomis and Laura Hibbard Loomis initially received royalties of 5 cents a copy. In 1961, when ML books were selling for $1.95, Roger Sherman Loomis protested that the 5-cent royalty was based on a retail price of $1.45. (</span>
      <span id="d15ed89e-3fdc-4da7-98c5-66becf567bd7" style="italic">Medieval Romances</span>
      <span id="b95b0e6b-c2d7-45f3-8fe9-4be1ddfd28df" style=""> was published at $1.65, but the contract may have been signed when the retail price was still $1.45.) Random House usually rejected requests for higher royalties on these grounds, but the Loomis’s royalties were increased to 10 cents a copy.</span>
    </PARAGRAPH>
    <PARAGRAPH id="506278cc-c2ea-4088-8a7b-da7809163faa">
      <span id="a1b21050-cf78-4527-b35c-2d6ad4e83274" style="bold">497b.  Title page revised (1962)</span>
    </PARAGRAPH>

    </PARAGRAPH>
    <PARAGRAPH id="a3ac8144-0cbf-4ccf-bc55-a74a08ea7534">

      <span id="4f43973f-7f80-4cb8-8fd1-88d78b073f4e" style="superscript">16</span>
    </PARAGRAPH>

      <span id="69f2d621-0cb5-4d69-a80d-5b15bc3ee6ad" style="">Contents as 497a except </span>
      <span id="e4fb19be-fb4a-47ee-9b04-590230f6e213" style="italic">First</span>
      <span id="903718d8-9208-4604-96c8-70065c04d94f" style=""> statement omitted from p. [iv]. (</span>
      <span id="0fdcc826-884d-44d4-b954-84c1d01f1d35" style="italic">Fall 1962</span>
      <span id="e1112a52-f6e5-469f-a494-c2ceba92428e" style="">)</span>
    </PARAGRAPH>
    <PARAGRAPH id="f3b5168a-8f15-49c3-abcb-469e9e7f1192">
      <span id="8d14536c-8616-415c-ad8c-1110d02ebcc8" style="italic">Jacket: </span>
      <span id="4cdfc005-9a06-4427-85ff-89183485a3ba" style="">As jacket A with names of the two editors omitted from backstrip and the line “both of Columbia University” omitted from the front panel. The second paragraph of flap text was updated as follows: “The editors of this book, Roger Sherman Loomis, of Columbia University, and Laura Hibbard Loomis, have skillfully . . . ” (</span>
      <span id="8a031033-59ab-4f2b-b41d-b8369f30c2b1" style="italic">Fall 1962</span>
      <span id="192208d6-17e1-48aa-9bee-a690e0f84b75" style="">)  </span>
      <span id="8232cb15-7130-4e68-a90a-c15587b57f35" style="italic">Note:</span>
      <span id="bc854555-cc90-4fc0-8310-f87759eeda54" style=""> The earliest reported printing with Laura Hibbard Loomis’s affiliation omitted is spring 1962. </span>
    </PARAGRAPH>
    <PARAGRAPH id="b40256b2-b5f1-4ccd-b2e8-5469a0d8f187">
      <span id="83625651-7bf4-4961-ae7c-e95d74de420d" style="">	When </span>
      <span id="3e66dc2e-bd40-4760-a824-106d3879485b" style="italic">Medieval Romances</span>
      <span id="b38ec9f5-fe5f-45c8-8d5b-4b04a2088fa5" style=""> was published both editors were affiliated with Columbia University. After Laura Hibbard Loomis’s death in 1960 her husband may have asked that her affiliation with Columbia University be removed from the title page and jacket. Roger Sherman Loomis’s affiliation with Columbia continued as professor emeritus from his retirement in 1958 until his death in 1966.</span>
    </PARAGRAPH>

      <span id="facd65f7-a564-4f5e-893e-5a710e3b13c0" style=""> Pictorial in deep red (13), moderate yellow green (120) and black on coated white paper with drawing of Leonardo in reverse on inset deep red panel at upper right; title in moderate yellow green on inset black panel, other lettering in deep red and reverse on moderate yellow green and deep red banners, all against white background. </span>
    </PARAGRAPH>
    <PARAGRAPH id="a91ce088-fda3-415d-84d9-73d51ef7c42b">
      <span id="66bea0da-c0de-4373-b972-901d4ae4b366" style="">Front flap:</span>
    </PARAGRAPH>
    <PARAGRAPH id="afb7d458-ec60-4700-a99c-581e01430475">
      <span id="ae526e4f-da53-408a-bc13-5889c91fbbc0" style="">“These notebooks,” says the editor in his Introduction, “are the treatment of a man who sought knowledge as a mystic seeks God; the record of a lifetime of observation and speculation, set down in five thousand manuscript pages . . . containing some of the most brilliant and far-ranging deductions that the mind of man has ever conceived.”</span>
    </PARAGRAPH>
    <PARAGRAPH id="1cf7f09d-c360-4514-b89a-498772cd90d4">
      <span id="f31a2675-795f-404a-8f5a-907edc17b80b" style="">	In this volume, the most absorbing and provocative parts of Da Vinci’s notebooks have been selected and grouped so that the modern reader can pleasurably share the amazement that all readers have felt on first dipping into this remarkable work by one of the most unusual men of all time. (</span>
      <span id="3c0a6885-6f2d-4170-8e00-4dbd57769710" style="italic">Fall 1957</span>
      <span id="4a077415-0519-46f7-9cc8-d8e254a949c2" style="">)</span>
    </PARAGRAPH>
    <PARAGRAPH id="0adbc173-1e0d-4ebd-9d43-c0e1aa5a3711">
      <span id="3feedc9c-68c9-4b62-9fdd-8f9a4296cc7f" style="">Original ML abridgment of </span>
      <span id="fbe0ba34-cd7f-4f2d-8a0a-0fe72bf54337" style="italic">The Notebooks of Leonardo da Vinci</span>
      <span id="a05902b9-0b40-4b41-8036-b4ef8df57b74" style="">, arranged and translated by Edward MacCurdy and published in U.S. by Reynal &amp; Hitchcock, 1938. ML edition published November 1957. </span>
      <span id="bbd7da23-7310-42f1-9b52-add7f091b943" style="italic">WR</span>
      <span id="2a7bab76-b8a7-4ea8-9c02-fdbcaa3df9c4" style=""> 2 December 1957. First printing: 5,000 copies. Discontinued 1970/71.</span>
    </PARAGRAPH>
    <PARAGRAPH id="fc4cad9c-9ac8-47a3-930d-637c397c7469">
      <span id="1599e4af-ca96-4657-a8f9-91812825d5e3" style="">	Reynal &amp; Hitchcock merged with Harcourt, Brace &amp; Co. after Eugene Reynal’s death in 1946. Linscott approached Harcourt, Brace in the mid 1950s for permission to publish a ML abridgement of </span>
      <span id="1e738a01-2a0d-4565-a7fc-cf3b4b117cb8" style="italic">The Notebooks of Leonardo da Vinci</span>
      <span id="e5c78a68-e46b-4861-b466-b3462ca84ede" style=""> but was turned down. The translation appears to have been in the public domain, and Cerf wrote the following year offering Harcourt, Brace a courtesy fee of $300 (Cerf to Jovanovich, 29 March 1956). A contract was signed, and the ML edition carries the statement, “Published by arrangement with Harcourt, Brace and Company” (p. [iv]).</span>
    </PARAGRAPH>
    <PARAGRAPH id="ad92550a-4ff3-476a-8636-b9412acd4079">
      <span id="7d695f1e-3f60-447a-a282-6d886d2462df" style="">	The translator Edward MacCurdy sometimes used the spelling McCurdy (OCLC authority record #1622156). Linscott received a flat fee of $1,350 for abridging the text and editing the ML edition. He told Cerf that the project was about twice the work he anticipated because of the poor editing of the complete edition.</span>
      <span id="8e9f3ae4-dec8-4e35-9097-8154b383cf7c" style="italic"> </span>
    </PARAGRAPH>
    <PARAGRAPH id="15b8daaa-6b92-4d20-bdef-e3123bead34c">
      <span id="0e6fa1f3-246e-4cc3-af0d-811d0931d511" style="italic">	The Notebooks of Leonardo da Vinci</span>
      <span id="81eaed1d-eef2-4351-9377-9b6320a20436" style=""> was the first abridgment that Linscott made for the ML after his retirement from Random House. The others were Vasari’s </span>
      <span id="33683093-bcab-4238-b96e-c7a9d5c77f98" style="italic">Lives of the Most Eminent Painters, Sculptors, and Architects</span>
      <span id="e2b1eba8-b0c3-43d1-bbf0-20e549a0df8e" style=""> (1959: 515) and </span>
      <span id="43635ad1-7bd8-427c-bd23-bf00ab46ad23" style="italic">The Journals of Ralph Waldo Emerson</span>
      <span id="c5a94e10-d1df-477a-803d-6099f3b743e2" style=""> (1960: 520).</span>
    </PARAGRAPH>
  </BOOK>

      <span id="dc8e7e8d-03c9-4ba2-8678-65ba8aee7e9f" style="">, </span>
      <span id="c6951e73-57ad-44d4-8eb5-da7df5563020" style="italic">Babbitt</span>
      <span id="f9e6cd89-d609-4a90-a401-c2bcd942dd2b" style="">, and </span>

    <PARAGRAPH id="9f2effd1-f69f-4f4a-bd82-322a5d5ebdd2">
      <span id="cd0ebe70-8b5b-41fc-bf61-ef5d02bd593e" style="italic">	Cass Timberlane</span>
      <span id="5dfb6817-9cb5-46e0-86fa-2eed0cc1ce45" style=""> is the intense story of a marriage, written with unsparing realism and satire, yet with compassion and maturity of understanding. In the marriage of Judge Timberlane and his very young wife—and indeed in the marriages of the others in the book—there is the basis for brilliant observation and comment by one of America’s foremost novelists. This book will be welcomed not only by those who now read it for the first time, but by those who will enjoy re-reading it for renewed and enlarged insights into our society. (</span>
      <span id="3cd8dd83-a86e-45c2-8547-811c76c5135c" style="italic">Fall 1957</span>
      <span id="ce51a1d6-7322-458c-8293-ee00aa9a87f8" style="">)</span>
