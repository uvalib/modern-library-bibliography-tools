  <HEAD id="5b370006-eb6b-4087-a1bc-0b5f900d135f">
    <span id="bb4babf0-3714-48bc-9c18-543eaebef9a2" style="bold">1956</span>
  </HEAD>
  <GENERAL id="d92f51b3-d472-4186-ab60-773b92c1d82f">
    <HEAD id="42588993-f5a4-49ca-9cea-953e802b615b">
      <span id="49cdc042-745e-4efa-b2e4-795fa1012788" style="bold">General </span>
    </HEAD>
    <PARAGRAPH id="d7a7d64e-921e-41f5-a6cb-a8672adf547c">
      <span id="32256abb-7ee7-48de-a73c-0a19cbce9d0b" style="">The discussions with Allen Lane that began in 1954 about the possibility of Random House acquiring the American branch of Penguin Books resumed in the summer of 1956.  A Random House memorandum in July outlined a possible basis for the purchase of Penguin Books for the American market. This included agreements to maintain the Penguin imprint in America, an equitable plan for taking over all existing Penguin obligations, and the possible abandonment of the Modern Library Paperback series (Random House memorandum, 12 July 1956).  In August, Cerf told Lane:  “We are very serious about pursuing exploratory talks on the situation and, in fact, will hold up all decisions on our own paper-back plans until we know just where this whole matter stands” (Cerf to Lane, 20 August 1956).  But Lane was not willing to negotiate at this point. However, Random House remained interested.  In 1958, Klopfer wrote Lane:  </span>
    </PARAGRAPH>
    <PARAGRAPH id="3f7e5031-a205-4f19-95d6-67e9a577fbc6">
      <span id="b23759fe-505e-4f97-afc3-4a7417e18c5b" style="">Almost a year has gone by since our negotiations blew up. This is just a line to tell you that Bennett and I are just as interested as we were a year ago. If you had a change of heart or mind, I’ll be delighted to fly over and talk with you—or maybe you could use it as an excuse to come over here.  We would like to see you!  (Klofper to Lane, 28 August 1958).     </span>
    </PARAGRAPH>
    <PARAGRAPH id="6258e81e-9d98-4703-bcb1-80efb1cc2ce1">
      <span id="9d6a558b-3192-4ec9-bb6e-18ef66e4cec5" style="">But the Random House-Penguin negotiations were over.  Random House expanded by acquiring Alfred A. Knopf in 1960. Penguin merged with Viking Press in 1975 to form Viking Penguin.  </span>
    </PARAGRAPH>
    <PARAGRAPH id="863cf664-8492-492d-9914-1e5c93c76ce8">
      <span id="905078e3-adf0-4118-9301-ed14cb886aae" style="">The Modern Library continued to lose popular titles as original publishers started their own quality paperback imprints.  In February 1956, for example, Doubleday informed Cerf they wished to terminate the Modern Library’s contract for Conrad’s </span>
      <span id="f35aac27-7579-46da-972f-2c33e206ad63" style="italic">Victory</span>
      <span id="7682a92c-f165-427c-90cb-ac2a3e80f86d" style=""> and put it into an Anchor edition.  Doubleday eventually relented, perhaps because </span>
      <span id="5c879a2d-bb4d-4d64-94da-b45c547db940" style="italic">Victory</span>
      <span id="3fcef8a6-1935-4d13-8422-ea3d3c111f8f" style=""> was only five years away from entering the public domain.  But other significant titles were lost to such arrangements.  For example, Viking Press withdrew James Joyce’s </span>
      <span id="f8132ee0-631f-4e92-bec9-2899a5ad55bd" style="italic">Portrait of the Artist as a Young Man</span>
      <span id="01792b40-0396-4354-9661-d3d3ca884043" style=""> in 1956 and later, reprint agreements for other titles were withdrawn.            </span>
    </PARAGRAPH>
  </GENERAL>
  <NUMBER_OF_TITLES id="1ff349b4-26d2-4600-96ff-e13c1f34a0df">
    <HEAD id="7de5e40e-47e8-4557-9fa1-abccbec47f0a">
      <span id="0caee6b6-3836-4c94-b324-86e7d7f6a6d7" style="bold">Number of titles</span>
    </HEAD>
    <PARAGRAPH id="294b8c94-0737-465c-82fc-6b3f3dd855d7">
      <span id="a4499491-232b-4bad-abc4-60d774bb98e8" style="">Ten new titles were added to the series.  Seven titles were discontinued. Tchekov, </span>
      <span id="51cab077-ad2e-4940-85cb-50f67ba83e71" style="italic">Plays</span>
      <span id="9933bde8-1028-4e88-8eab-ee309319fb90" style=""> (1930) was superseded by Chekhov </span>
      <span id="6ca6c6b4-3d73-42d5-b07b-d022708494fc" style="italic">Best Plays</span>
      <span id="836f4447-0242-486e-9d8a-8068bf117612" style=""> and Voltaire’s </span>
      <span id="28837d95-11db-44f4-85f0-1a9b134d8429" style="italic">Candide</span>
      <span id="419847f2-fbf7-42ea-96f8-76d1b4601f05" style=""> (1918) was superseded by Voltaire’s </span>
      <span id="1dc4581b-82e4-4a5b-85c6-66972f9bb174" style="italic">Candide and Other Writings. </span>
      <span id="7fbaeab4-6152-4df5-b41a-3d2341fe870c" style="">This brought the total in the title list to 305.  </span>
      <span id="4c63dabb-bb52-4619-a020-8187166dc4b3" style="italic"> </span>
    </PARAGRAPH>
  </NUMBER_OF_TITLES>
  <FORMAT id="670eac6c-cc78-432e-b32a-b5d3a39ed8d9">
    <HEAD id="c2655b9f-5f0c-49ee-b88e-18b5f0ba6fd3">
      <span id="df806fe1-5084-4c43-a5fa-8b81d53593ea" style="bold">Format </span>
    </HEAD>
    <PARAGRAPH id="a463d782-3c09-42a4-860d-8ed81b31197d">
      <span id="2a4d9c4b-8a31-4dbd-ab0c-db9bffeb4a98" style="">All new titles were published in the standard 7¼ by 4⅞ inch format with the Blumenthal binding, stained top edges, and Kent endpapers in gray. The binding cloth was red, blue, green, or gray with lettering on inset panels in black on the front cover and spine.</span>
    </PARAGRAPH>
  </FORMAT>

  <TITLES_S_S_D id="245aa28e-552f-490c-9496-7b452e261f56">
    <HEAD id="cef3068f-75a7-4b0c-a412-f1f4c2e1ed54">
      <span id="ea86cbbb-db3c-4f0f-b2e9-e48899adedbd" style="bold">Titles sought, suggested, declined</span>
    </HEAD>
    <PARAGRAPH id="72d8a73a-5254-4e96-a4f8-9252eac806ed">
      <span id="d4095a91-e3b1-4f09-b46c-7047788ec018" style="">Cerf asked Richard Watts, Jr., to edit </span>
      <span id="9905cc22-756e-4c84-9a6d-ffaa4ca347bf" style="italic">New Voices in the European Theatre</span>
      <span id="2106edf3-cf82-4426-894a-260a0f3885e4" style=""> as a companion volume to the 1955 anthology, </span>
      <span id="5ee5bede-3b6e-412f-8ff0-0a06115a2e24" style="italic">New Voices in the American Theatre</span>
      <span id="cec83282-28f5-4619-b4e8-09e48ea9f215" style=""> (Cerf to Watts, 11 October 1956). Watts was interested but the book never appeared. John W. Aldridge suggested ten possible ML titles, including a Wodehouse reader, Ford Madox Ford’s </span>
      <span id="c0f412cb-4c73-4e9c-ba9d-19f5a933208d" style="italic">The Good Soldier</span>
      <span id="9f20693c-140a-4f0a-90ff-c32113f47ade" style="">, Malcolm Lowry’s </span>
      <span id="f6f3a7ba-1d6a-411f-b8ba-8fbbe7b817c7" style="italic">Under the Volcano</span>
      <span id="07b39617-0c17-47e2-bc01-2537fdcafb81" style="">, a volume of Nathanael West’s novels, the basic writings of Alfred North Whitehead, a Sherlock Holmes collection in the Giants, a Giant anthology of great short novels, and an anthology of fiction by younger postwar writers (Aldridge to Hiram Haydn, 9 July 1956). Stein liked the Wodehouse and great short novels ideas and noted that Macmillan had turned down earlier proposals for a Whitehead collection (Stein memo to Haydn, undated). Cerf thought the Wodehouse and Whitehead collections and the great short novels and postwar fiction anthologies had possibilities (Cerf to Aldridge, 22 August 1956). Aldridge submitted a tentative table of contents for </span>
      <span id="41733059-4c78-449c-b94c-4a77a2f45e94" style="italic">Great American Short Novels</span>
      <span id="3bdf4321-eefb-4c55-9e9c-5910aa77b693" style="">, but the only ML title that resulted from his proposals was Wodehouse’s </span>
      <span id="1422684f-fd34-4d80-a6aa-a40f1540ca92" style="italic">Selected Stories</span>
      <span id="eb24ae4f-ee67-4768-8652-747a7344c92b" style=""> (1958: 505).</span>
    </PARAGRAPH>
  </TITLES_S_S_D>

    <PARAGRAPH id="74e611cf-e0e8-42be-95fe-c8357a8b57a3">
      <span id="8fa80ee0-2e10-4a48-8d90-c8ec8c67682b" style="">Rejected and neglected when published in 1886, </span>
      <span id="dca24cca-0ff2-4dff-b5f9-03062c1ae7b4" style="italic">The Bostonians</span>
      <span id="e0f305dd-1926-41b0-82f7-02f17d3eeaa6" style=""> has now taken its place as the culminating novel of James’s middle period. The harshness of its reception was natural. It satirized the cranks and charlatans of the post-Civil-War era; its hero was a Southerner; and in its portrayal of the relations of its two leading female characters it skirted a subject then taboo—the theme of sexual abnormality. Today the story of the contest between Olive Chancellor, the arch-feminist, and Basil Ransome, the Southern traditionalist, as to which shall mold and dominate the beautiful, guileless Verena Tarrant has come to be recognized as perhaps the most enjoyable of all the James novels. (</span>
      <span id="d4045892-ab8a-48e4-8f82-c26eab117a78" style="italic">Spring 1956</span>
      <span id="c9375860-2323-41cc-98d8-0709194673b4" style="">)</span>

    <PARAGRAPH id="40a200bb-e40e-40e5-9b06-855ad8f3bd54">

      <span id="41579fb8-da53-4e8e-961f-aa59797f0f4e" style="italic">Note:</span>
      <span id="1af4cc4d-b78e-4a0b-bcc9-b8c00931dcbc" style=""> The jacket drawing by Kent is from the 1928 limited edition of </span>

    <PARAGRAPH id="1a18b490-d9eb-4b11-bed7-6ae1eeb51277">
      <span id="996a7a0d-b2b4-4033-9c51-492f6e87ac9e" style="">Few writers, if indeed any, surpass Voltaire in versatility and enduring vitality. Novelist, poet, dramatist, literary critic, philosopher, historian, scientist, political essayist: Voltaire was all these—and always with brilliance of wit and lucidity of style.</span>
    </PARAGRAPH>
    <PARAGRAPH id="5b4e82bc-6239-4408-ad8a-9804b21c7f3e">
      <span id="ec4c3744-faf5-4a15-9f45-8cf3d5a4648f" style="">	The most representative figure of the Age of Enlightenment, he remains after two centuries an abundant fountainhead of good sense and of memorable enjoyment to every reader. This immortal talent is richly represented in this volume, edited by Haskell M. Block of the University of Wisconsin with a stimulating introduction on the importance of Voltaire to our own times. (</span>
      <span id="c9d13095-72a3-49fd-b5cf-d98b96d839c7" style="italic">Spring 1956</span>
      <span id="72c5f1a4-75f5-4fb6-acfd-01c3db3c8782" style="">)</span>
    </PARAGRAPH>
    <PARAGRAPH id="7a13f19a-5de2-4882-b74d-a2266c51d8e2">
      <span id="b79e06d0-9a00-4ee4-97cd-f55fa2abf6c8" style="">Original ML collection superseding Voltaire, </span>
      <span id="0f1ee212-5606-4078-b128-58b57237bbb5" style="italic">Candide</span>
      <span id="6d274797-0899-46a1-ad5f-95ff5a156dbd" style=""> (1918: 46). Published May 1956. </span>
      <span id="0ce569e5-e409-489a-9319-bb5e9fade707" style="italic">WR</span>
      <span id="fe57e911-8211-4e85-8129-979486047cb9" style=""> 28 May 1956. First printing: Probably 5,000 copies. Discontinued 1971/72; retained in MLCE. Reissued 1985.</span>
    </PARAGRAPH>
    <PARAGRAPH id="e2dbb2ea-a409-447c-b3d4-1d4372bd4cd5">
      <span id="c1fd2a06-34be-4cb8-8277-83020cc06c79" style="">	“I have attempted to provide an indication of Voltaire’s range and complexity by selecting those works which have most clearly become of a vital part of our intellectual and artistic heritage. . . . The text of this edition has been prepared in the hope of making some improvement over previous English versions. All of the selections are complete. There are no excerpts of letters or parts of chapters. . . . It is hoped that the translations in this collection will help to make a beginning toward an accurate edition of Voltaire in English. In every section of the volume I have provided new translations wherever they were necessary. I should add that the translations from Voltaire’s </span>
      <span id="db123fe8-c738-4dbb-b0a9-9778440000ee" style="italic">Notebooks</span>
      <span id="c618ba28-4c75-4661-b4cb-cedaee019340" style=""> are the first from that work to appear in an English edition. . . . Where older translations have been used, they have been thoroughly revised. In particular, for all of the fiction except </span>
      <span id="2ad08513-7863-451b-988c-15ea0fafe7b3" style="italic">Candide</span>
      <span id="7db0a0bd-2c77-4bbe-8e75-eee1a2f67949" style="">, I have modernized the version of Robert Bruce Boswell. The translation of </span>

    <PARAGRAPH id="03f9054c-2e2d-4f55-b47b-47fcc4344ea0">
      <span id="9f75157f-8337-49cd-826e-5af4756d0803" style="">The highly unusual story of a young man booted from Paradise, </span>
      <span id="cce40196-a24a-4095-b779-1af8acfd0c00" style="italic">Candide</span>
      <span id="e4df5244-c94d-4c5c-b211-d5fa83b328b7" style=""> is Voltaire’s most famous novel as well as a scorching indictment of the philosophy of Liebnitz [</span>
      <span id="facf636e-38da-40cb-9ae3-a5bce055cfe3" style="italic">sic</span>
      <span id="fbfdc306-3083-4b0f-adab-293c2fab6564" style="">], which was summed up by Voltaire in the thought: “All is for the best in this best of all possible worlds.” Candide’s tutor, the philosophic Dr. Pangloss, is the embodiment of this unlikely theory, maintaining it in spite of the most blatant evidence to the contrary. The young Candide is expelled from the castle of Thunder-ten-tronckh for making love to the Baron’s daughter, Cunégonde; and thereafter he, Pangloss and Cunégonde embark on what develops into a long series of adventures. Sometimes together, usually apart, in various corners of the earth, they endure a brutal succession of the most unfair and calamitous events conceivable. Eventually they settle down together on a little farm. Candide marries Cunégonde, now grown ugly as a radish, and tells himself often, “We must cultivate our garden.”</span>
    </PARAGRAPH>

      <span id="99a4999f-3247-42d7-9bb8-d8eee0aadf98" style="">Few areas of world literature are as little known to English-speaking readers as Spanish fiction. Yet none is more highly regarded by those who have had the opportunity to explore it. The sixteen stories selected for this volume by Angel Flores represent some of the best prose fiction of modern times and include the work of such old masters as Alarcón and Unamuno as well as the work of younger writers now living in Spain or in exile. The editors of the Modern Library are pleased to add this volume to the rich coverage of great literature now in the series. (</span>

    <PARAGRAPH id="29d75248-43aa-4e87-9091-f614a344e998">
      <span id="8b2f22e5-b5ab-4d8b-bda8-cc3b74f6fae0" style="">Few poets in the history of English literature were gifted with a greater range of theme and style than Tennyson. He wrote in many forms, in many moods—and in his poetry he tried to cope with a world of shaken beliefs and uncertain values. “In the essential nature of his idealism and his disillusioned melancholy, his pervading sense of irreparable loss,” writes Professor Bush in the Introduction, “he is very much our contemporary, the poet of an age of anxiety.” (</span>
      <span id="678f1dbf-8d54-432c-96cf-9d42f977a458" style="italic">Spring 1956</span>

    <PARAGRAPH id="0eae6001-6091-4707-8aef-51a1b9013cee">
      <span id="a35802b8-3f49-4a8e-9132-359e8994a271" style="">Bernard Shaw has been called “the liveliest and, in many ways, the youngest intellect of the century.” This estimate is fully supported by the three “problem” plays in this volume:</span>
    </PARAGRAPH>
    <PARAGRAPH id="fbb31fbe-3e0a-4369-b127-097efa22734e">
      <span id="eca83d9b-1bdc-4a16-a5dc-edc1cc9d39e5" style="">SAINT JOAN, a searching portrayal of Joan of Arc—one of Shaw’s greatest successes in the theatre,</span>
    </PARAGRAPH>
    <PARAGRAPH id="612f5e8f-7c2e-4c21-b7ae-780ee44aba13">
      <span id="59699c32-dc32-493c-9b6c-96819f0106f4" style="">MAJOR BARBARA, a devastating indictment of insincere philanthropy—regarded by some critics as one of Shaw’s finest works,</span>
    </PARAGRAPH>
    <PARAGRAPH id="975f0e39-151d-4c27-ad21-b17f2738cafc">
      <span id="174b2d6d-8309-4105-9b1b-1a86da53feb1" style="">ANDROCLES AND THE LION, a brilliant exploration of the varieties of faith—a perennial favorite of Shaw admirers.</span>
    </PARAGRAPH>
    <PARAGRAPH id="debf8f08-5c1e-40b0-95f4-fd47ed55f2dc">
      <span id="484cbd4e-d20e-439b-b3c8-a38fe6be0a51" style="">	Often disconcerting and irreverent, Shaw never fails to be thought-provoking in his charmingly witty way. The Modern Library takes pride in adding these plays to those already available in </span>
      <span id="5405eb76-c3b2-49bb-9822-a7aca2ff1caf" style="italic">Four Plays by Bernard Shaw</span>

    <PARAGRAPH id="5d053256-775a-42db-a526-e1db44c0c11d">
      <span id="1c4b9cd7-dff4-4811-958a-59df7c331cfc" style="">George Bernard Shaw has been hailed as the greatest British dramatist since Shakespeare, and this volume contains three of his most highly regarded—and most frequently revived—plays.</span>
    </PARAGRAPH>
    <PARAGRAPH id="25fd4a85-67b4-46bc-84c6-a2ccf23acc23">
      <span id="26419805-c12f-405e-80ee-5490de733e9f" style="">	</span>
      <span id="d5945e9b-348f-4b5e-b51c-75bd66fc887d" style="italic">Saint Joan</span>
      <span id="76137352-ce8f-4f6f-a7cb-4d26a4b4a673" style="">, Shaw’s ironic study of Joan of Arc as a woman who had to be killed because the world was not yet ready for a saint, is considered by many to be his best play and has a title role that continues to challenge leading actresses.</span>
    </PARAGRAPH>
    <PARAGRAPH id="e1d8e5ca-c5c9-44d5-84ed-f8f3ecd8cbc6">
      <span id="d0d90b48-aa76-4720-a904-12b2ce9e62b2" style="">	</span>
      <span id="2532902b-66c3-42c2-ab24-2deb32ae697d" style="italic">Major Barbara</span>
      <span id="bdbc425b-bd4e-4f7d-b96a-feea8e4bf652" style="">, the story of the daughter of a wealthy munitions manufacturer who joins the Salvation Army to defy her father, preaches the still timely lesson that poverty is the root of all evil.</span>
    </PARAGRAPH>
    <PARAGRAPH id="3dc07954-4387-4e88-995b-31303966750a">
      <span id="c6d0254d-7888-4d7f-b000-20e4e47ee7cc" style="">	</span>
      <span id="184f1025-e12c-4269-ae2f-d1d3a1ee6c9a" style="italic">Androcles and the Lion</span>
      <span id="fca3cc76-9efd-42ab-bef7-1ff63c7b087e" style=""> is an unexpectedly hilarious, if biting, satire on the early Christians.</span>
    </PARAGRAPH>

    <PARAGRAPH id="75ebeb97-9e2e-4d67-b062-95eb5b048d04">
      <span id="cf22ac99-0be3-4781-a43b-c2a405304ea1" style="italic">Brave New World</span>
      <span id="226ff3e2-c93a-4ffa-896a-ae50e45889e1" style=""> is a brilliantly satiric novel about life six centuries from now (in “632 After Ford”), the Utopian era in which science has, with juggernaut indifference, triumphed. It is an era of perfect stability, control, conformity. There are, for example, no mothers or fathers because babies are mass-produced from chemical solutions in laboratory bottles; children are completely conditioned for their designated roles as adults in a precisely ordered society. Into this incredible world comes Bernard Marx, hatched in an excessively alcoholic prenatal solution, with ideas worthy of the primitive twentieth century.</span>
    </PARAGRAPH>
    <PARAGRAPH id="0ebb23be-5827-428d-9ac6-fbf34852d4e5">
      <span id="c31d3766-8ce5-4c22-9a10-f4d4135609a5" style="">	This is a shocking, fantastic novel, rich in witty entertainment and biting comment. Its status as a classic increases steadily as what seemed imaginary fiction becomes each day more of a reality. (</span>
      <span id="cf4454a4-9e65-4691-9f17-a9e717d949a7" style="italic">Fall 1956</span>
      <span id="0854d0ba-7365-4287-b558-d708c6f98204" style="">)</span>
    </PARAGRAPH>
    <PARAGRAPH id="549df262-5d57-4389-a937-c88db8afb0bf">
      <span id="05b6e18f-eea5-4974-a852-06b63469dc5f" style="">Originally published by Doubleday, Doran &amp; Co., 1932; rights transferred to Harper &amp; Bros., 1938; published with Huxley’s foreword by Harper &amp; Bros., 1946. ML edition (pp. [</span>
      <span id="d9d963d0-101d-4a99-8e0b-bfba259f6a87" style="italic">5</span>
      <span id="405c7d32-7335-47a4-8935-c3328679ceca" style="">–</span>
      <span id="da09c2d5-bf0f-4320-a775-f5f7b9a8419d" style="italic">20</span>
      <span id="1934cfe6-e081-47dd-8586-e17a5197214f" style="">], 1–[311]) printed from Doubleday/Harper plates with fly title reset and page numerals removed from foreword and last page of text. Published October 1956. </span>
      <span id="d7db0f61-7512-4787-a068-dc5af40bb823" style="italic">WR</span>
      <span id="267be516-f6e7-43e2-98db-31252066e6e8" style=""> 15 October 1956. First printing: 7,500 copies. Discontinued 1 January1968.</span>
    </PARAGRAPH>
    <PARAGRAPH id="faa00f56-c5b2-4504-842c-dd795429e490">
      <span id="818b4e05-9106-4b44-a8b7-f2306110dc77" style="">	The ML expressed interest in </span>
      <span id="013bcf2b-ff5b-425e-899f-05181dbb03c8" style="italic">Brave New World</span>
      <span id="582f0829-c72b-4920-8a2d-414b0b53fd37" style=""> several times between 1942 and 1952, but the trade edition was selling too well for Harper’s to consider a reprint. Sales had been small when Harper’s took over </span>
      <span id="2fa170fc-9b78-4257-a7de-4d305c154f8e" style="italic">Brave New World</span>
      <span id="dfdfe600-6b67-45cc-ad5c-0095447c15d8" style=""> from Doubleday but then increased steadily. Sales tripled in 1939; </span>
      <span id="6c90d8cc-4c6a-4562-a7e1-0c5373946f63" style="italic">Brave New World</span>
      <span id="f1d024d4-fad1-40f5-812d-5d8c3c0b571f" style=""> sold 100 more copies in 1941 than it had in 1939, giving Harper’s a gross profit that year of $300; sales through July 1942 were up 10 percent from the previous year (Henry Hoyns, Harper &amp; Bros., to Cerf, 28 August 1942). Sales remained strong when it was reissued in September 1946 with Huxley’s foreword, with 7,500 copies in print by December (William H. Rose, Jr., Harper &amp; Bros., to Klopfer, 3 December 1946). In 1951 Harper’s sold nearly 2,000 copies in the $3.00 trade edition and 7,500 copies in a 95-cent College Edition (Rose to Cerf, 27 May 1952).</span>
    </PARAGRAPH>
    <PARAGRAPH id="6fd0b53d-4b49-4465-9a7f-566cd24ab14e">
      <span id="a12d29d3-0b75-4672-aff6-d53c9ebd03d4" style="">	Harper’s finally offered the ML reprint rights as part of an inducement for Cerf to edit </span>
      <span id="98fc8f36-b360-4256-b5c9-94f8d6a5d792" style="italic">Reading for Pleasure</span>
      <span id="d5881a6d-5de8-4e02-a274-6fbd0b86c1af" style="">, an anthology published by Harper &amp; Bros. in 1957. As Cerf told it, “Harper’s have been after me to do this book for them for a long, long time, and they finally threw in a piece of bait that I found irresistible: a long-withheld permission to do Huxley’s BRAVE NEW WORLD and Thurber’s CARNIVAL in the Modern Library. Both of these books I have been pleading for in vain for years, so when the offer came, I melted” (Cerf to Irwin Shaw, 27 August 1956).</span>
    </PARAGRAPH>

    <PARAGRAPH id="845b5bef-9c7c-4835-8008-0a5307724a8b">
      <span id="ef66fddf-0a61-4b60-87f5-93b0891840d1" style="">With this volume one of the great masters of world literature is published for the first time in the Modern Library. Long described as the Jewish Mark Twain, Sholom Aleichem (as Alfred Kazin says in his introduction to this book) “perhaps more than any other Jewish writer who has ever lived, writes about Jewishness as if it were a gift, a marvel, an unending theme of wonder and delight.” The vitality, the laughter, the compassion in these stories are matchless. Peopled as they are with such extraordinary characters as the lovable Tevye, the dairyman, Menachem-Mendel, professional matchmaker, and a host of others, they go beyond their faithful portrayal of the life of the Yiddish-speaking Jews of Eastern Europe to represent, in a way unequaled by any other writer, the Jewish soul. (</span>
      <span id="54366b96-1261-4ba0-91b8-00995b6ebd0b" style="italic">Fall 1956</span>

    <PARAGRAPH id="9925dc12-3622-4f7c-b0b4-0ab85954fba1">

    <PARAGRAPH id="e1bdb2db-97cc-4429-b2c8-9857ff5dcde4">
      <span id="3b05ef75-1f87-480e-abd1-6e7722f4ba38" style="">“As time passes,” writes John Gassner, “one name among the post-Ibsen dramatists leads all the rest.” That one is Anton Chekhov, whose major plays are presented here in the remarkably sensitive and skillful translations of Stark Young.</span>
    </PARAGRAPH>
    <PARAGRAPH id="b4163605-5ae8-497a-9a44-1f768028a3ee">
      <span id="b0ce9132-a2a6-4ae8-817c-7bf085e270ce" style="">	For their penetrating revelation of character, for their sharp and poignant situations and for their compassionate understanding, these plays embody the method and the spirit that have made Chekhov world famous. His ability to convert commonplace events into universal experience, his pervasive humor and his unfailing insight make him not only one of the greatest of dramatists, but also one of the most revered. (</span>
      <span id="554f1bd8-668b-43c7-ba7e-32db9be8fadc" style="italic">Fall 1956</span>
      <span id="0d85fe6a-31ea-46d2-94c5-5350bdf92935" style="">)</span>
    </PARAGRAPH>
    <PARAGRAPH id="73a72193-95f6-405c-9dde-563623bba544">
      <span id="539a4333-d768-4674-ad1f-d42b5579e3cf" style="">Original ML collection superseding </span>
      <span id="49cd81c5-07fb-4032-9c2d-ae7111a342f5" style="italic">The Plays of Anton Tchekov</span>
      <span id="a5cfba04-53bf-4a57-b7bc-de4e2db7b849" style="">, translated by Constance Garnett (193). Published October 1956. </span>
      <span id="4c77acba-4dd6-4f53-a0eb-786210ad08b2" style="italic">WR</span>
      <span id="b3f3c4dc-f3ea-48fa-befe-40bc8311d2d9" style=""> 5 November 1956. First printing: 6,000 copies. Discontinued 1986.</span>
    </PARAGRAPH>
    <PARAGRAPH id="47d55f44-1767-4d0f-b064-b296e335a696">
      <span id="df513714-9edb-4be7-a7cf-96a5bdee59c6" style="">	Young received a $900 advance against royalties of 5 cents a copy on all copies sold in the U.S. and 5 percent of the net sums received from all copies sold at export. He received an additional $100 for writing the introduction. A year before Chekhov’s </span>
      <span id="389e2394-54bd-451b-b982-ac4cc70d77c4" style="italic">Best Plays </span>
      <span id="756b2e24-bec2-4c9e-b3f5-c7485fdf3951" style="">was published Stein had reported to Cerf: “The translations of Chekhov plays in the Modern Library were done by Constance Garnett a long time ago and are no longer regarded as the best available ones. It is now possible to get the excellent translations by Stark Young of Chekhov’s four major plays, </span>
      <span id="a23ba155-c425-45df-af75-332f8cdb443a" style="italic">The Cherry Orchard</span>
      <span id="48bb2b02-0401-4abb-a1ef-17ae2094a74c" style="">, </span>
      <span id="3e4d35be-4632-4f40-bdaf-71e959cd7fb7" style="italic">The Three Sisters</span>
      <span id="35f0eb28-68c1-4e86-969f-54358bf4a353" style="">, </span>
      <span id="71bc49b8-0f8b-4ad9-9ece-3b3da173f933" style="italic">Uncle Vanya</span>
      <span id="5353313a-34fb-4178-8261-b89cace84bb1" style="">, and </span>
      <span id="3e8abdfd-1584-4309-8b81-561451bd3eda" style="italic">The Sea Gull</span>
      <span id="2bb88351-dbb0-49de-9849-e895de200c74" style="">. The first three are controlled by Leah Salisbury and I talked to Lois Berman there to find out whether we might have reprint rights; there seems to be no problem unless Young vetoes the idea. . . . At this stage everything is exploratory only, but may I have your OK to arrange for the Young translations if they are all available to us? I will of course go over the terms with you before things go too far” (Stein memo to Cerf, 18 November 1955). Cerf wrote on the memo: “YOU BET!”</span>
    </PARAGRAPH>
    <PARAGRAPH id="561b59fa-ca67-4f0f-af2b-d42ddd49989d">
      <span id="2fc4649b-916e-48c4-83c6-71b2d5fbc834" style="">	With the Young translation of Chekhov, </span>
      <span id="44d12213-8386-437e-ae59-dbcac23d4e4a" style="italic">Best Plays</span>
      <span id="412eea3b-d39f-4475-84f8-2825841c7eff" style=""> the ML reverted to the spelling “Chekhov” after using “Tchekov” from 1930 through spring 1956. Eva Le Gallienne’s use of the spelling Tchekov in the typescript of her preface to </span>
      <span id="d5ed803a-d4be-49dc-983c-505e3efa27d5" style="italic">The Plays of Anton Tchekov</span>
      <span id="a647dfc2-9ad3-4b5a-a450-de78ce3f1515" style=""> (1930: 193)</span>
      <span id="3e10e786-7642-4d24-955b-fcf2d5370eaf" style="bold"> </span>
      <span id="aa2e5331-9f78-420f-ad4d-d561362586ab" style="">was probably responsible for the ML’s adoption of that spelling (RH box 89, Eva Le Gallienne file).</span>
    </PARAGRAPH>

    <PARAGRAPH id="71332702-825e-45b4-a629-6ea4298a2e2d">
      <span id="4436dc0d-4553-4f37-a5b9-f40450452790" style="">Chekhov’s reputation as a founder of modern drama rests on the four plays in this volume. So revolutionary were these plays in their simplicity and naturalness of form, subject, and dialogue, that to produce them required a new school of acting, and a new Russian theater. Immediately popular in Russia, Chekhov’s plays soon were produced all over Europe. So purely original that they could not be imitated, these plays, with Ibsen’s, laid to rest the outmoded forms of European theater, opening it to innovation in all areas. Today they are as popular as ever.</span>
    </PARAGRAPH>

    <PARAGRAPH id="815ca245-6b4a-4773-a9e3-56f191590690">
      <span id="dd19d629-e522-4625-b5d5-ab298874808f" style="italic">The Greek Commonwealth</span>
      <span id="bb4e98fb-885f-48bf-afe8-f8d3d319e88a" style=""> is a vivid account of Athens during its Golden Age—the time of Aeschylus, Sophocles, Euripides and Aristophanes, of Pericles and Themistocles, of Herodotus and Thucydides, of Socrates and Protagoras. It was the time, too, in which art and architecture reached unsurpassed heights: the time of the Parthenon and Acropolis.</span>
    </PARAGRAPH>
    <PARAGRAPH id="f950a503-1afa-4a28-8cc5-fd02962795a3">
      <span id="0712d271-b8b0-402a-adcb-d46459a24557" style="">	In few periods of human history have so much achievement, so much creative genius, so much epochal decision been concentrated as in fifth-century Athens. No understanding of the Western heritage is complete without knowledge of this stirring hour in the history of mankind. (</span>
      <span id="ee3337a5-b5da-485b-a50f-f028be2620a6" style="italic">Fall 1956</span>
      <span id="33d0736f-dd4c-44d8-bf63-9bd9e74be6bb" style="">)</span>
    </PARAGRAPH>
    <PARAGRAPH id="72eeac21-cd9e-4e55-8a67-a435011d9b58">
      <span id="e9015f43-085e-499b-a180-782ef802275c" style="">Originally published in England by Clarendon Press, 1911; 5th ed. published by Oxford University Press, 1931. ML edition printed from plates made from a new typesetting. Published October 1956. </span>
      <span id="b35cefb7-1380-4a62-84f3-039d870b939c" style="italic">WR</span>
      <span id="6afa5706-1f8c-4dc5-9d4b-0e4facb6e41e" style=""> 5 November 1956. First printing: 6,000 copies. Discontinued 1970/71.</span>
    </PARAGRAPH>
    <PARAGRAPH id="1d49eca4-589c-434d-9afe-8d0d2f395336">
      <span id="507e89fb-9b83-4c31-9206-b85d5f851944" style="">	The ML paid Oxford University Press royalties of 7½ cents a copy on all copies sold in the U.S. and 7½ percent of the net sums received on all copies sold at export. Stein told Cerf that </span>
      <span id="95744dfa-da52-431c-bba6-b80ad023e6dd" style="italic">The Greek Commonwealth</span>
      <span id="87e78529-faf9-41eb-841c-c7bd40b666fb" style=""> was “one of the classic works on Greek history. This is an account of Athens during the fifth century when art, poetry and drama reached their highest state. Although it is primarily a political and economic account, it seems to me to be one of the clearest pictures of Greece in its finest day” (Stein memo to Cerf, 10 June 1955). Stein also talked to Klopfer about the work. He then wrote to William Oman of Oxford University Press in New York: “Several of us here recently discovered that we share a very deep enthusiasm for Alfred Zimmern’s </span>
      <span id="6ad79548-6fd3-40d1-8577-7863b7e87608" style="italic">The Greek Commonwealth</span>
      <span id="a67ecdcd-c6e1-460f-8356-1269830085bc" style=""> and we should like very much to include it in the Modern Library” (Stein to Oman, 24 June 1955).</span>
    </PARAGRAPH>
    <PARAGRAPH id="973b2681-46c7-4418-afa1-eab440f0f913">
      <span id="6bd11408-543e-46f4-ab8f-f9557b79bccf" style="">	An internal RH memo indicated in 1968 that the reprint contract with Oxford University Press did not give the ML the right to transfer </span>
      <span id="ca6e42a1-e1d1-4be7-9c33-46a82400ed01" style="italic">The Greek Commonwealth</span>
      <span id="ae06a0f3-6e27-4e35-88a9-b9e0c6f23f5c" style=""> to Vintage Books, RH’s quality paperback series. A decision was made at that time to retain it in the ML but to reprint in as small a quantity as economically feasible (Berenice Hoffman to Don Singer, 19 November 1968).</span>
    </PARAGRAPH>

    <PARAGRAPH id="6307177c-0f6a-41e5-b91c-e431b21cfccc">
      <span id="2630b0d9-00d7-4b66-8b6a-8c82e415cf40" style="">These are the stories that John O’Hara likes best. Each of them reflects his unique insight into the complex, aimless, frustrated lives of his characters—the smart, the savage, the disillusioned, the bitter, the ordinary. Varied in mood, time and place, these stories show with an over-riding compassion the pathos and humor of men and women when seen with a sharp eye and heard with a keen ear.</span>
    </PARAGRAPH>
    <PARAGRAPH id="310cdab3-49a9-4f2a-b267-212a6f25cb32">
      <span id="c30d3517-cc49-4985-b0f3-ac5818562917" style="">	Readers already familiar with some of O’Hara’s writings—</span>
      <span id="90180552-258f-4e84-8023-e2f80690d7fa" style="italic">Appointment in Samarra</span>
      <span id="d9c823fa-4f7a-4cf8-a6fc-a25f9b63b96f" style="">, </span>
      <span id="21f439c4-ff47-403b-9493-b509d3369c7c" style="italic">Ten North Frederick</span>
      <span id="41444a13-8fdf-462a-9574-b6c59a0924a1" style="">, </span>
      <span id="ac22fa57-4176-40f0-a879-6114da5cb1a3" style="italic">A Rage to Live</span>
      <span id="5dee0859-b107-4730-adf3-c0a4edec82fa" style="">, </span>
      <span id="1b66202a-7f98-48d3-8bca-7d2e3ad1c3c8" style="italic">Pal Joey</span>
      <span id="ae794373-7a17-4b2c-bc8e-8b831a3bc404" style="">, the stories in </span>
      <span id="ac9df93d-ad42-412d-b80d-7b8c7cd50803" style="italic">The New Yorker</span>
      <span id="547f30eb-d3f3-48c8-8def-f7f8cf96442b" style="">, and others—can look forward to reading and re-reading in this book thirty-two of the finest stories by one of America’s most distinguished writers. (</span>
      <span id="c274bc51-19af-4364-8288-4a9cb32379a5" style="italic">Fall 1956</span>
      <span id="efe73414-eb8e-4251-9b97-3ffb18cf60c1" style="">)</span>
    </PARAGRAPH>
    <PARAGRAPH id="362d5fa7-7cbf-42ac-9de0-ce2600b2dd22">
      <span id="9b5caabd-dea6-4951-a79f-faae4e2f235c" style="italic">Jacket B:</span>
      <span id="dd30fdeb-b9e3-4e08-930a-87828e311114" style=""> Fujita non-pictorial jacket in brilliant violet (206) and vivid reddish orange (34) on coated white paper; series and Fujita “ml” symbol in vivid reddish orange at top, first four words of title in brilliant violet, inset circular panel at foot in vivid reddish orange with “John O’Hara” in brilliant violet and other lettering in reverse, all against white background and within single rule frame in brilliant violet. Front flap with first paragraph as jacket A and second paragraph as follows: “This book offers thirty-two of the finest stories by one of America’s most distinguished writers.” (</span>
      <span id="a77dbf2f-96d4-45a8-86a8-9c2890b036c4" style="italic">Fall 1967 format</span>
      <span id="5bedeae9-d48b-4ed3-8539-91c893eb4dea" style="">)</span>
    </PARAGRAPH>
    <PARAGRAPH id="d6e5611c-ab9a-4bf6-8615-62c7e8a3ebf8">
      <span id="978ee18e-ed4b-4ae6-a058-01ef17f08b07" style="">Original ML collection. Published October 1956. </span>
      <span id="e34cfcf4-9485-43f9-8aae-9517d3eefb29" style="italic">WR</span>
      <span id="7191e2f4-202d-409f-b257-4f9266e6f636" style=""> 5 November 1956. First printing: 5,000 copies. Discontinued 1971/72. Reissued 1980–1990.</span>
    </PARAGRAPH>
    <PARAGRAPH id="d0d72697-cbe9-4424-8ce0-a52f9ad65ba8">
      <span id="7d8ba48f-0e6d-4036-8c98-149933de648f" style="">	O’Hara selected the contents in November 1955, choosing the stories he liked best from the 129 stories in four previous collections: </span>
      <span id="a54f3523-2ae8-4956-b233-345bf8c82551" style="italic">The Doctor’s Son and Other Stories </span>
      <span id="63e9c559-3bf8-439b-856e-c0f962096700" style="">(Harcourt, Brace, 1935), </span>
      <span id="6afd3225-dceb-4959-aa9b-5bf339d8d9b3" style="italic">Files on Parade </span>
      <span id="f5fe493c-8bfd-41e3-a39a-51a2bcf73c94" style="">(Harcourt, Brace, 1939), </span>
      <span id="c38cea77-b948-4adf-a203-6d123dd590da" style="italic">Pipe Night </span>
      <span id="080f515a-b319-48f3-bdaf-9523b50d6fdf" style="">(Duell, Sloan and Pearce, 1945) and </span>
      <span id="24806541-69e5-42be-8ca6-a58a6f4d5164" style="italic">Hellbox </span>
      <span id="804b3809-ab0f-4cda-ab02-43e912548240" style="">(Random House, 1947). He refused to include anything from </span>
      <span id="28e16e4b-e996-441b-a734-ab18d18b1562" style="italic">Pal Joey </span>
      <span id="2ade8c38-7b15-4dec-aadb-7dc974b3836e" style="">(Duell, Sloan and Pearce, 1940) because of a falling-out with Richard Rodgers, who wrote the music for the Broadway show based on O’Hara’s stories (Cerf to Lionel Trilling, 27 March 1956). Twenty of the 32 stories in the ML collection were from </span>
      <span id="10e5cfe1-a99a-4554-8d8a-a4b529377a58" style="italic">Pipe Night</span>
      <span id="4b0e8302-1164-4e97-b31e-069b5cae36da" style=""> and </span>
      <span id="4b8e7295-885d-4499-8939-6b28776952f3" style="italic">Hellbox</span>
      <span id="ddd52fa2-2089-4c59-a289-4d51d1d43b98" style="">. O’Hara also wrote a foreword intended for the ML edition which concluded:</span>
    </PARAGRAPH>
    <PARAGRAPH id="472822bc-c2dc-4fe0-b16c-770637022857">
      <span id="fa29fbd3-bdf0-496c-851e-d610f3e12f14" style="">Most of them [the stories] were written in the twenty years from 1930 to 1950, during which I believe I wrote more short stories for </span>
      <span id="d319ced0-078f-4cb2-923c-e45d6b1530fd" style="italic">The New Yorker</span>
      <span id="8d752e60-91b3-4aea-9382-41882cfb3a87" style=""> than any other author. Aloofness is not one of my characteristics, so I cannot pretend that I have not been grievously hurt by the magazine, which in commenting on my stories was pleased to call me “the master” but in reviewing my novels was perfectly willing to make fun of me and even to distort what I said by the cheap trick of quoting out of context. The high principles that they peddle in Notes and Comment don’t even last till the back of the book. Well, damn their eyes.</span>
    </PARAGRAPH>
    <PARAGRAPH id="5f316ed7-01e4-430d-a9d7-39223e5c6130">
      <span id="7b887578-e736-4eef-8957-68ab5d9ee8f3" style="">	I don’t think I’ll write any more short stories. In very recent years I have been made sharply aware of the passage of time and the preciousness of it, and there are so many big things I want to do. But during the Thirties and Forties these stories were part of me as I was part of those nights and days, when time was cheap and everlasting and one could say it all in 2,000 words. (Typescript in RH Collection, Columbia University Library; quoted in Bruccoli, </span>
      <span id="85fc0c20-fa42-48f1-8107-96d5efd3177c" style="italic">O’Hara Concern</span>
      <span id="e9cab784-9ec5-482b-bd77-5979a54f7978" style="">, p. 233).</span>
    </PARAGRAPH>
    <PARAGRAPH id="4e2f7799-7852-4943-9fea-def7585fb2d9">
      <span id="4d3d2226-15e6-4f5e-ba32-373527677c01" style="">	The foreword was never published. RH’s attorneys strongly recommended deleting the phrase “cheap trick” and the sentence that followed it (Weil, Gotshal &amp; Manges to RH, attention Jess Stein, 8 December 1955). Cerf agreed that O’Hara’s comments were ill-advised and tried to persuade him to tone down his language:</span>
    </PARAGRAPH>
    <PARAGRAPH id="55c4b673-10a3-4616-9012-cc262369f432">
      <span id="df38afbc-903e-4e25-a42a-7abaecbd363c" style="">Before we go to press with the Modern Library collection of your Selected Stories, I feel that I owe it to you as a friend and myself as your publisher to make one last appeal to you to make two small but important alterations in your Introduction. If you say “No” this time, I promise never to mention the matter again.</span>
    </PARAGRAPH>
    <PARAGRAPH id="c53e278d-61c7-45cd-88ea-3761b323a500">
      <span id="c03255e0-ad7d-415e-a1a6-28743c35f9e2" style="">	I believe very deeply that the words “cheap trick” should be left out of the next-to-the-last paragraph, as well as the entire sentence, “The high principles that they peddle in Notes and Comment don’t even last till the back of the book.” Your original reaction to the A RAGE TO LIVE review in the New Yorker was completely justified. I do not think, however, that the Introduction to a book of your Selected Stories in the Modern Library is the place to voice your resentment. This Modern Library book will be a more or less permanent thing: a collection of what you yourself have nominated as the best short stories you have written. Why mar it with a totally irrelevant reference to something virtually nobody except the people directly concerned even remembers?</span>
    </PARAGRAPH>
    <PARAGRAPH id="c6951c90-3a71-4eda-8ffd-8bf82c0048b0">
      <span id="fabe56b6-9e13-4df2-a14d-06b8ceeb1512" style="">	I am sure you realize, John, that whether you leave these few words in or take them out does not affect either Random House or myself. I just hate to see you do something that I think is undignified and, furthermore, might be considered gratuitous in light of what the New Yorker did on TEN NORTH FREDERICK. [Harold] Ross, who was Editor of the New Yorker when the review of A RAGE TO LIVE appeared, is dead; [Brendan] Gill, who wrote the review, must have wished a thousand times by this time that he hadn’t said what he did. What about all the good friends that you still have on the New Yorker staff? You are slapping at them as well as the people there whom you don’t like.</span>
    </PARAGRAPH>
    <PARAGRAPH id="9aaab9a8-c4d2-4197-8f2e-16c11739b1b1">
      <span id="4fe65932-88b3-42a7-809e-142d0731df10" style="">	I have another fear: if the Introduction goes in as it now stands, several critics may spend so much time discussing the pros and cons of your position that they will overlook the stories themselves.</span>
    </PARAGRAPH>
    <PARAGRAPH id="62dfaece-e0b1-4c65-a463-8fcdb483c230">
      <span id="5c5ce36c-4e5b-4f9b-9efa-53663a083ea4" style="">	There it is. I hope you will reconsider. If you won’t, tell me so and that will be that (Cerf to O’Hara, 20 March 1956).</span>
    </PARAGRAPH>
    <PARAGRAPH id="4fcab36e-4ed8-449c-950a-b8d1eccd48ae">
      <span id="edff51eb-fed3-4912-b3b9-02fd157e36ff" style="">	There is no response from O’Hara in the RH archives. He probably telephoned and asked that the foreword be dropped altogether. Cerf immediately contacted Trilling and offered him $500 to write an introduction to be submitted by 1 May (Cerf to Trilling, 27 March 1956).</span>
    </PARAGRAPH>
    <PARAGRAPH id="07c5346b-9d2a-4da6-a253-48d6be749d81">
      <span id="0ca74a48-d9fc-469c-a2e4-97c08cf523cb" style="">	There were seven printings prior to the 1980 reissue (Bruccoli, </span>
      <span id="d2f05b90-3438-4010-97b4-c30e9c60e208" style="italic">John O’Hara: A Descriptive Bibliography</span>
      <span id="1224af97-5d70-4404-a3e6-2982d9e51722" style="">, p. 216).</span>
    </PARAGRAPH>
    <PARAGRAPH id="b0efc819-25b1-46cb-94ba-e34dd3a80992">
      <span id="2d396ad7-c480-4f53-87c4-c56e5ef28c1d" style="bold">489b.  Reissue format; offset printing (1980)</span>
    </PARAGRAPH>
    <PARAGRAPH id="72aa13b9-c540-43a6-9546-595eff2b27c5">
      <span id="966f3156-6fe3-4ed9-8054-01aac662f7c0" style="">Title as 489a except line 7: [torchbearer M].</span>
    </PARAGRAPH>
    <PARAGRAPH id="5882b1b6-eb98-44b2-ac01-f77f40a3c561">
      <span id="209ce62d-fa8b-4141-9aca-6d32eeed46b0" style="">Pagination as 489a.  Perfect bound.</span>
    </PARAGRAPH>
    <PARAGRAPH id="5c527a88-dd87-4860-be40-3e6e07bfe38f">
      <span id="2317cd18-00f2-4148-ab49-1095955a9dac" style="">Contents as 489a except: [iv] FIRST MODERN LIBRARY EDITION, October 1956 | [7 lines of copyright statements including copyright renewals]; [304–306] blank.</span>
    </PARAGRAPH>
    <PARAGRAPH id="f875ff6b-8acf-4017-bee2-18b5a45e2663">
      <span id="95369dbb-87b2-4690-aa37-423b6a8153b9" style="italic">Jacket:</span>
      <span id="8aa20e36-6841-41f7-a73e-30a75a585f4c" style=""> Non-pictorial on tan paper with lettering in deep violet (208) and torchbearer in deep brown (56). Front flap as first paragraph of 489a jacket A except for the replacement of the first sentence by the following: “John O’Hara was one of the best short-story writers that the United States has produced, and this volume offers thirty-two which he himself particularly liked.” There are also minor stylistic changes in the third sentence.</span>
    </PARAGRAPH>
