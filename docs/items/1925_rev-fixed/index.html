<TEI id="cf42ea66-205c-42dd-abc0-492db4b9ed70">
  <UNASSIGNED id="27bb4560-05a5-43a5-b0c2-0062ac45d2bd">
    <span id="f5dc0977-18e8-40a7-96ea-36303b9618eb" style="">      MODERN LIBRARY 1925
Fall 1925
	
</span>
  </UNASSIGNED>
  <GENERAL id="5f1ebf4c-01a7-45da-a14d-0f426872a285">
    <HEAD id="cc170e40-0877-41b1-b306-63031d359eb4">
      <span id="49b13d0b-9838-4fb8-a55c-172e4a0a869d" style="bold">Ge</span>
      <span id="e5adf26b-e64a-4cab-afd7-084baa383b37" style="bold">neral</span>
    </HEAD>
    <PARAGRAPH id="97a7778e-f0d2-401e-a99f-dc79058d1852">
      <span id="2264996a-f93b-4bbf-b092-4630677102db" style="">The Modern Library series was founded in May 1917 by Boni &amp; Liveright, a new publishing firm that was created to publish the Modern Library. The series was conceived by Albert Boni, a twenty-five year old Greenwich Village bookseller and occasional publisher. The Modern Library was founded at a time when the United Stated was undergoing an intense cultural upheaval. Boni was in the thick of the cultural upheaval. His Washington Square Bookshop was a favorite gathering place for Village artists and intellectuals. He was one of the founders of the Washington Square Players. As publisher of The Glebe, a little magazine edited by Alfred Kreymborg, he was already active in promoting translations of modern European writers—much to the dismay of Kreymborg, who was interested mainly in discovering and nurturing unknown Americans.  </span>
      <span id="82a9d8fe-9786-48a0-8142-b903128bb43a" style="bold">	</span>
    </PARAGRAPH>
    <PARAGRAPH id="b9ba0796-44e1-4c74-8f6b-cbbc6aab0920">
      <span id="0bd9c200-6cdd-4afe-a7fe-7e53a3e43f38" style="">In May 1925, less than two years after joining Boni &amp; Liveright as vice-president president, Bennett A. Cerf negotiated an agreement to buy the Modern Library from Horace Liveright. He had dreamed of having his own firm from the time he entered publishing, and Liveright, as usual, needed money. The firm had not had a best seller since 1923, Liveright was losing money in the stock market, he was beginning to moonlight as a Broadway producer, and he wanted a divorce. As part of the separation agreement he had to repay large sums that he had borrowed from his wife and father-in-law. Tom Dardis, Liveright’s latest biographer, indicates that the debts to his wife and father-in-law had been repaid at this point and speculates that his primary reason for selling the Modern Library was “the huge amounts he required to continue producing plays on Broadway” (Dardis, Firebrand: The Life of Horace Liveright, p. 228).</span>
    </PARAGRAPH>
    <PARAGRAPH id="6bfb0de2-774a-42a3-8fcb-709211e7e268">
      <span id="65246ac7-2e5c-4aa0-9dab-2df3b51dad8e" style="">In his unpublished autobiography, written shortly before his death, Liveright indicates    that the meeting at which the sale of the Modern Library was agreed to was preceded by several weeks of conversations and meetings with friends and advisers and with Cerf and his advisers (Autobiography, insert y, p. 2. Komroff Papers, Columbia University Library). Cerf recalls the decision as having been proposed and settled on May 19. Liveright, who took Cerf to a farewell luncheon to celebrate Cerf’s departure that evening for his first trip to Europe, complained about financial pressures. Cerf repeated an offer he had made before to buy the Modern Library. This time, instead of brushing him off, Liveright asked what he would pay for it, and they continued to negotiate at the office that afternoon. By the end of the afternoon a deal had been struck (Cerf, </span>
      <span id="760b0eb3-45e9-40ac-8aeb-99c0a4468814" style="italic">At Random</span>
      <span id="13dcdf36-c841-44df-8345-78171d846c35" style="">, pp. 44–46).</span>
    </PARAGRAPH>
    <PARAGRAPH id="07491b67-8b75-4a1f-ae8a-b89a944eac40">
      <span id="4a78420e-a3ac-4994-a41f-2df42ca602ef" style="">Cerf and Liveright agreed to a selling price of $200,000. Included in that sum was the $25,000 that Cerf had lent Liveright when he joined the firm and an additional $25,000 he lent him subsequently. Cerf was getting the Modern Library for an additional payment of $150,000. The money was due after Cerf’s return from Europe, with Cerf to assume control of the series on August 1st.</span>
    </PARAGRAPH>
    <PARAGRAPH id="2ed19e6b-a9cb-4c0d-a8d4-51a843e85ece">
      <span id="f075cce5-0ac7-431e-ad9f-3485989b11be" style="">That evening Cerf sailed on the </span>
      <span id="2bf23bfa-3e31-4769-b1dc-010ca195acfc" style="italic">Aquitania</span>
      <span id="98c1183d-574c-477f-8247-25f3cb071eba" style=""> for his first trip to Europe. That night he wrote in his diary: </span>
    </PARAGRAPH>
    <PARAGRAPH id="9c613e86-0c72-4b6c-8653-cf00b433a2a6">
      <span id="78f407d6-e180-4995-bfb2-89db297deb70" style="">And so I’m off for bed after the most eventful day of my life. I bought the Modern Library from Boni &amp; Liveright after a whirlwind conference—a step that will alter my entire career (Cerf, Diary, 20 May 1925, Bennet Cerf Papers, Columbia University Library).</span>
    </PARAGRAPH>
    <PARAGRAPH id="fa08c049-2ae4-427f-9e50-cfd061e86a8d">
      <span id="3fb89907-51a4-44c3-9411-a9a0ae178d0d" style="">He celebrated his twenty-seventh birthday on his last full day at sea before arriving at Southampton on May 26th.</span>
    </PARAGRAPH>
    <PARAGRAPH id="78c5089c-de2d-4a9d-82c8-8e99feb934a3">
      <span id="6b1f43f2-6897-4fb0-89e7-c8f3579b6cf3" style="">Many details of the purchase remained to be settled. Cerf’s plans called for Donald S. Klopfer to put up $100,000 and go in with him as equal partner, but Klopfer was not certain at the time Cerf sailed that he would be able to raise the money. The two men had met during the autumn of 1918 at Columbia University, when Cerf was a senior and Klopfer was a freshman. Klopfer transferred to Williams College in the middle of his freshman year, but he and Cerf remained friends. Cerf recalled in his autobiography that after attending a concert at Carnegie Hall they walked “all the way around Central Park – over to Fifth Avenue up to 110th Street, over to Central Park West and down to 59th Street, just talking. And when we finished that walk, we were friends for life” (Cerf, </span>
      <span id="b0c9ff34-6c96-48a3-b414-da32e5b42477" style="italic">At Random</span>
      <span id="5d0a185c-93af-425d-8148-6496c5e56b9a" style="">, pp. 24–25).</span>
    </PARAGRAPH>
    <PARAGRAPH id="907d80c0-6853-40b6-8577-b2f4347c627d">
      <span id="e8ede414-a469-4e7e-a657-2d3f44d832c4" style="">Klopfer left college after his sophomore year to work for his stepfather, who held a one-sixth interest in United Diamond Works, a diamond cutting and polishing factory in Newark, New Jersey. His stepfather had since died, leaving Klopfer his interest in the closely held firm. The other owners agreed to buy Klopfer’s interest for 80 percent of the book value, giving him the $100,000 he needed (Klopfer, interview with GBN, 5 July 1978), and he had the money by the time Cerf returned from Europe.</span>
    </PARAGRAPH>
    <PARAGRAPH id="6d1611be-62db-4fd4-a878-1e5a5c2587a3">
      <span id="eedae02a-9ae5-4c96-b3b9-411ad53bc9f6" style="">That gave Cerf and Klopfer enough money to buy the Modern Library, but they lacked working capital to meet operating expenses. At this point Cerf’s uncle, Herbert Wise, came to their aid, lending them 500 shares of Norfolk and Western railroad stock, which was then selling for about $130 a share. They used the stock as collateral for a $50,000 bank loan. They returned the stock to Wise a hundred shares at a time and were able to pay off the entire loan within two years.</span>
    </PARAGRAPH>
    <PARAGRAPH id="d5ee157c-6dd6-4e70-a27e-d55fc0419f45">
      <span id="0e493097-6df6-470e-aabb-b25a5181a823" style="">One final hitch came up before the sale of the Modern Library was completed. At the last minute Liveright insisted that Cerf and Klopfer give him a contract as an adviser for five years at five thousand dollars a year. “His advice was the last thing we needed,” Cerf recalled, “but he said if we didn’t agree to it, the deal was off. So we had to give in” (Cerf, </span>
      <span id="391c105f-0256-40e0-89fe-423525cc82ec" style="italic">At Random</span>
      <span id="372ac958-8c20-4e3f-962e-46f3c9f28474" style="">, p. 54). Shortly after they took over the series they offered Liveright a lump payment of fifteen thousand dollars to cancel the agreement, and Liveright accepted. So the total cost of the Modern Library came to $215,000.</span>
    </PARAGRAPH>
    <PARAGRAPH id="c5218283-6d48-49d5-b76d-97429265242a">
      <span id="c44f3fb3-c538-4a7e-8a55-ab1101b36681" style="">Ownership of the Modern Library was transferred to Cerf and Klopfer on 1 August 1925. They acquired the name and good will of the series, reprint rights to copyrighted titles included in it, the plates owned by Boni &amp; Liveright, and the stock of books on hand, most of which were unbound. The value of the plates and books was estimated at $75,000 (Columbia Auditors, C.P.A. to Henry Hoyns, Harper and Bros., 22 July 1925). </span>
    </PARAGRAPH>
    <PARAGRAPH id="7b6174c4-45cb-4502-9cf8-0a1748b033f9">
      <span id="c2a2a036-90f2-4ff9-956d-8cb026b9ee0e" style="">The new company was incorporated as The Modern Library, Inc., with Cerf as President and Klopfer as Vice-President. Gustave Cerf (Cerf’s father), who worked on a part-time basis until his death in 1941, was listed as Secretary and Treasurer. They were joined by two Boni &amp; Liveright employees: Emanuel Harper, who soon became the firm’s treasurer, and Helen Berlin, who was Cerf and Klopfer’s secretary from 1925 until 1928. The Modern Library, Inc. opened for business in a two-room office on the ninth floor of 71 West 45th Street. Cerf and Klopfer worked at desks facing each other. After moving to larger quarters they continued to share an office and work at facing desks until Klopfer accepted a commission in the Air Force in May 1942. They shared a secretary until Cerf’s death in 1971.</span>
    </PARAGRAPH>
    <PARAGRAPH id="da0e6913-ec49-414e-ba9a-c1c70b1e734d">
      <span id="a1b19ea3-434d-47f9-ad5c-937d58905af2" style="">The sale of the Modern Library was announced in the </span>
      <span id="d4edcb78-e519-4e26-85da-9aaa983b4326" style="italic">New York Times</span>
      <span id="6d27a759-7184-4c08-bd23-0eef1c80b096" style=""> on 13 July 1925. The following advertisement appeared in </span>
      <span id="6efc09cf-be69-4cdd-ac6b-edebf7e4b0e8" style="italic">Publishers’ Weekly</span>
      <span id="67d25801-f81d-4d2c-8985-50c8689ef151" style=""> (1 August 1925, p. 423; italics in original):</span>
    </PARAGRAPH>
  </GENERAL>
  <UNASSIGNED id="cbcf74fc-b2b7-4e1f-9518-eaab1c69f78f">
    <span id="d7583e03-f16a-4fd2-bb96-48d285a5c7ed" style="">News!</span>
  </UNASSIGNED>
  <UNASSIGNED id="e628fd73-4275-4053-bbea-8a4477b6e77d">
    <span id="607e1ccb-db77-4a97-9165-a1761174ebfe" style="">THE MODERN LIBRARY HAS CHANGED HANDS!</span>
  </UNASSIGNED>
  <UNASSIGNED id="ab5c0ae5-d3ff-4e2f-8f94-e17d85452b30">
    <span id="cd639cd3-2629-4f4e-bb76-38cd4efebb03" style="">	ON AUGUST FIRST, nineteen hundred and twenty-five, a new organization will assume publication and distribution of the MODERN LIBRARY.</span>
  </UNASSIGNED>
  <UNASSIGNED id="03fb612a-3f48-4f17-9790-53281903f1bc">
    <span id="05a5e79e-1a80-4a8b-91b2-a2e728e3be1a" style="">	Its name will be the MODERN LIBRARY, Incorporated.</span>
  </UNASSIGNED>
  <UNASSIGNED id="88b7725b-90dd-48f3-b981-cae3354e7ff6">
    <span id="30f722cd-2c34-4221-a8e1-b2bf8cfa18a8" style="">	Its address will be 71 West 45th Street, New York City.</span>
  </UNASSIGNED>
  <UNASSIGNED id="44644687-3202-46aa-a953-a94e6aba73a8">
    <span id="8c7b0c96-c1d3-44cd-9d72-32dac4a6c0bb" style="">	Its sole endeavor will be the further development and exploitation of a series that has grown in eight years to embrace 110 titles, and to be known wherever English books are read.</span>
  </UNASSIGNED>
  <UNASSIGNED id="d0f8ba54-220d-4029-bc3b-0bf3e8c5bc98">
    <span id="532248fd-db79-4d82-8a39-8ae193e1c708" style="">	The format and general character of THE MODERN LIBRARY books will be absolutely unchanged.</span>
  </UNASSIGNED>
  <UNASSIGNED id="6a767714-ff1a-4a66-90f0-dc5fa7a20488">
    <span id="0db5af76-683b-4079-944c-1b64cf4b3f49" style="">	The American bookseller can count on the generous cooperation of an experienced and strongly fortified organization with </span>
    <span id="c0d96781-1706-49d6-a6c8-286e86730b55" style="italic">no general publications over which to concern itself</span>
    <span id="7b914941-87dd-437f-8886-50c7d72a19b8" style="">, devoting its entire energies to one project – the growth of the MODERN LIBRARY.</span>
  </UNASSIGNED>
  <FORMAT id="a04e481d-3058-4043-830c-3c7b8f7a0d0e">
    <HEAD id="c97a26f1-5cb2-497a-9e35-3ed13b1d27e4">
      <span id="2a134c25-35fa-4702-9ce5-13ede73bb19e" style="bold">Format</span>
    </HEAD>
    <PARAGRAPH id="f38e2a7f-7553-4220-aaa4-92427148a853">
      <span id="ac953d45-6104-49a2-be10-8cf80856f078" style="">All new titles were published in the standard format, with the binding measuring 6⅝ x 4⅜ in. (168 x 110 mm) and the leaves trimmed to 6½ x 4¼ in. (164 x 107 mm).</span>
    </PARAGRAPH>
    <PARAGRAPH id="a85dd2ab-01dd-4162-a94d-24f8a86af2c4">
      <span id="695a6e6d-5b7b-4f99-b217-29e7ccaeb6f3" style="">The ML’s standard format was enlarged in 1939. The new binding measured 7¼ x 4⅞ in. (182 x 123 mm) with a trim size of 7 x 4¾ in. (177 x 120 mm). In 1969 a taller, slightly slimmer format was introduced with the binding measuring 7½ x 4¾ in. (190 x 120 mm) and a trim size of 7¼ x 4½ in. (182 x 115 mm). All dimensions indicated are approximate.</span>
    </PARAGRAPH>
    <PARAGRAPH id="68747975-2c5d-4e55-80af-2e23af88af9a">
      <span id="35f9f9fd-6a76-4064-966a-19e98ae072de" style="">Most books through 1954 were printed with 16 pages on each side of the sheet and bound in gatherings of 16 leaves (32 pages); by 1956 most books were being printed with 32 pages on each side of the sheet and bound in gatherings of 32 leaves (64 pages).</span>
    </PARAGRAPH>
    <PARAGRAPH id="13ac8afe-23ba-4378-bdee-65115054addd">
      <span id="c12a9bf3-b933-4b9c-b038-4dbe44cb2abb" style="bold">Boni</span>
      <span id="44fc4256-4d98-40c5-ae26-5e218606b0b4" style="bold"> </span>
      <span id="1e9e87b4-48a6-4e14-b8d1-4b4ff93b2f82" style="bold">&amp;</span>
      <span id="1a35bdfb-8f2f-4269-ad3b-6b1ab9d8a70e" style="bold"> </span>
      <span id="1347b7c6-f584-414e-8b6c-eca233b4bba8" style="bold">Liveright</span>
      <span id="29729e15-705e-43ff-bb5c-f60d37d52fab" style="bold"> printings</span>
    </PARAGRAPH>
    <PARAGRAPH id="bf1c3ae2-7609-417e-98b3-a3d7b542e59e">
      <span id="d0b12ff6-5aee-429c-b8d3-1bc956251803" style="">A large portion of the ML stock that Cerf and Klopfer acquired from B&amp;L consisted of folded and sewn sheets with Brodzky endpapers attached to the outer leaves. These were sold in ML, Inc. imitation leather bindings and newly printed ML, Inc. jackets. This hybrid format, with B&amp;L title pages and endpapers and ML, Inc. bindings and jackets, is common for final B&amp;L printings. Bound and jacketed volumes acquired from B&amp;L were sold as they were; a small number of bound B&amp;L titles were provided with newly printed ML, Inc. jackets.</span>
    </PARAGRAPH>
  </FORMAT>
  <TITLE_PAGE id="03ae9a94-9658-4f41-8de5-15d4f06f2d9a">
    <HEAD id="e6841008-82bb-4b15-acb7-d7eecd156177">
      <span id="b135e163-c60b-4fa6-a71b-176460e81c7d" style="bold">Title page</span>
    </HEAD>
    <PARAGRAPH id="29caaa2b-9da0-46ee-a9e0-4c979fabce45">
      <span id="930c3661-c9cb-4faf-99b3-15e7376cb1c0" style="">New titles added to the ML in fall 1925 used the title page design inherited from B&amp;L with torchbearer A1 (designed by Lucian Bernhard) replacing the B&amp;L monk device. The title page is enclosed in double rules with each section (title, author, author of the introduction, device, publisher, and place of publication) separated by a horizontal rule. Most B&amp;L titles that were reprinted between fall 1925 and 1939 continued to use existing title-page plates with the B&amp;L device replaced by torchbearer A1. In general, new title-page plates were made for B&amp;L titles only when the text was reset or augmented with new content.</span>
    </PARAGRAPH>
  </TITLE_PAGE>
  <BINDING id="8502acd7-bfea-4b11-8ff8-0896e1f7563e">
    <HEAD id="8262b8a5-bcb4-4a0d-a218-9e927c07f865">
      <span id="94b72ec5-b213-43a0-afb1-47df832a6775" style="bold">Binding</span>
    </HEAD>
    <PARAGRAPH id="ea81abcb-f83d-49ab-8813-449e29bf0973">
      <span id="f2640e60-2dea-48c8-98af-648250e46ab0" style="">Imitation leather in dark green or brown with spine lettering in gold and Bernhard torchbearer in gold on the front panel. The bindings were identical to those used by B&amp;L except for the use of the torchbearer device in place of the B&amp;L device</span>
    </PARAGRAPH>
  </BINDING>
  <ENDPAPER id="580b812a-ec7d-437a-8712-1856c6a80b10">
    <HEAD id="24423f0e-d7a8-4ed1-854e-8033f9e4d758">
      <span id="8416fbba-af82-4323-abe3-0ea776e065f4" style="bold">Endpaper</span>
    </HEAD>
    <PARAGRAPH id="d8848be5-64e8-4151-b674-15bfbf86a559">
      <span id="554b5337-ac45-4c71-8eff-350abbabb104" style="">The Brodzky endpaper inherited from B&amp;L was used on the first printing of Beebe’s </span>
      <span id="b630253b-e76e-422a-8ed3-69bc1b2bd16f" style="italic">Jungle Peace</span>
      <span id="dad3cd36-c6c6-4e17-a6b6-7e7e41b0ef0a" style=""> (116) and the earliest ML, Inc. reprints of some B&amp;L titles. Bernhard’s new endpaper incorporating his torchbearer design, printed in light yellowish brown, was used on all subsequent titles and later printings of </span>
      <span id="58b5b201-4d93-4404-8935-e0055887ba54" style="italic">Jungle Peace</span>
      <span id="345fbcae-6687-46d7-bbc4-91db49834f44" style="">.</span>
    </PARAGRAPH>
  </ENDPAPER>
  <JACKET id="5f2065b3-c36c-4758-9541-48f050f3efd2">
    <HEAD id="db521a10-ea5f-4120-966c-07d50fa74de3">
      <span id="b0dff286-27e4-46af-b726-0f9d7e5adfe5" style="bold">Jacket</span>
    </HEAD>
    <PARAGRAPH id="8c126b0a-f856-40bb-87d2-547582e84ec3">
      <span id="47c6e01d-c2d1-49e5-a1b8-2d8148a141ba" style="">Uniform typographic jacket is patterned after late B&amp;L jackets. The Bernhard torchbearer replaces the B&amp;L device on the spine but does not appear on the front panel. Fall 1925 jackets indicate the title and author in capital letters on a deep reddish orange band near the top of the front panel and the series (“The Modern Library” in upper- and lowercase letters) on a deep reddish orange band near the bottom. The jackets include a complete list of ML titles on the flaps and back panel. Both jacket flaps include the publisher’s name and address: the Modern Library, Inc., 71 West 45th St., New York. Some fall 1925 jackets have the statement “New title added monthly” at the bottom of the front flap instead of the publisher’s name and address.  </span>
    </PARAGRAPH>
  </JACKET>
  <PRICE id="ad8755b4-2907-4205-8792-a22cd4a7b437">
    <HEAD id="0a459e0b-6e18-47e8-8f86-31f5ed5b1479">
      <span id="1dae2067-2f2c-4820-a312-d9c5144d4645" style="bold">Price</span>
    </HEAD>
    <PARAGRAPH id="de0d3af2-980c-4e92-bba7-1d8cd4bf392d">
      <span id="45cd3214-c36d-40f3-a63b-2f77943a7146" style="">95 cents.</span>
    </PARAGRAPH>
  </PRICE>
  <DATING_KEYS id="210be3ce-5d04-41cc-b359-50f8407475e1">
    <HEAD id="e3ab77f7-1dbe-40f3-ac2c-176e8170a0ce">
      <span id="7fe7ffe2-63aa-4c8a-80c7-c17324487a00" style="bold">Dating key</span>
    </HEAD>
    <PARAGRAPH id="16382907-8057-478b-90d2-dc97a0ad66d2">
      <span id="2f90979b-f98b-4a7c-9e69-7b6bc769e006" style="">(Fall) Dumas, </span>
      <span id="3059fd60-7c36-4639-9f2a-9c29f13e3bb2" style="italic">Camille</span>
      <span id="64934b2a-1ed3-45cf-b15f-3c3fd0a68707" style=""> xAnderson, </span>
      <span id="d573e187-000e-4daa-8494-78aecbcfbc84" style="italic">Poor White</span>
      <span id="9a3b68e7-5e35-4c68-859a-c25b23292f72" style="">.</span>
    </PARAGRAPH>
  </DATING_KEYS>
  <TITLES_S_S_D id="1b775495-bfa6-4f9f-895d-0d680af80f4f">
    <HEAD id="c740ac1c-535a-48d8-a045-764c520854b2">
      <span id="85c53cd9-ef37-42e9-9d22-ed740d546026" style="bold">Titles sought, suggested, declined</span>
    </HEAD>
    <PARAGRAPH id="100cdb20-2b77-4736-8ed9-42424a2ddcef">
      <span id="00c3ef1a-0b7b-451a-8e88-7eedf9977340" style="">Theodore Dreiser was one of the first authors Cerf contacted after buying the ML. Cerf expressed the hope that </span>
      <span id="94fcfb16-7728-40b6-b9df-453c4eb4872c" style="italic">Free and Other Stories</span>
      <span id="dcf4c8f2-559d-4b7d-90d2-14a72396c725" style=""> (106) would remain in the series for many years to come and that Dreiser would allow the ML to include one of his novels “on a basis that I am sure could be made satisfactory to both of us” (Cerf to Dreiser, 25 July 1925). </span>
      <span id="daf93c4e-4a78-4e7d-8e36-6da56b6d5a16" style="italic">Twelve Men</span>
      <span id="be5ef96b-63b8-40dc-a46f-3879b29c3c83" style=""> (159) was added in 1928 and </span>
      <span id="9caa955b-ce55-404b-b867-af66b2d4c2e8" style="italic">Sister Carrie</span>
      <span id="39695ba2-02bd-42ce-9bcc-6edd7e0b2f2f" style=""> (230) followed in 1932. </span>
      <span id="e6646111-e9a1-499d-8794-87929a271d9e" style="italic">An American Tragedy</span>
      <span id="bfc29f98-f285-4a66-bc46-6208a99548a7" style=""> (G89), which B&amp;L published in fall 1925 shortly after Cerf and Klopfer took over the ML, was reprinted as a ML Giant in 1956.</span>
    </PARAGRAPH>
    <PARAGRAPH id="a93e966e-1c93-4f00-a0b1-27a3e3470c6e">
      <span id="0979223b-d525-4874-999f-db8611a405bf" style="">Willa Cather and Edna St. Vincent Millay were among the first authors that Cerf tried to secure for the ML. He wanted Cather’s </span>
      <span id="b21314bf-a7a3-4ec3-8604-e824258772a3" style="italic">Song of the Lark</span>
      <span id="650f8a5a-2318-4117-8c78-e3df54363b02" style=""> and a volume of plays by Millay, but the original publishers declined to grant reprint rights. </span>
      <span id="1d7e1549-4ff8-40fa-be24-747bce7d8b91" style="italic">The Song of the Lark</span>
      <span id="4cf2dd97-d79b-4c79-aa48-2090b4bd69dc" style=""> sold too well for Houghton Mifflin to consider a ML edition (Robert N. Linscott, Houghton Mifflin, to Cerf, 4 September 1925). Cerf offered Appleton a five-year reprint contract with royalties of 8 cents a copy for Millay’s plays “Two Slatterns and a King,” “Aria da Capo,” and “The Lamp and the Bell”, indicating that he wanted to use Appleton plates for a first ML printing of 3,000 copies. Millay’s publisher flatly rejected the offer (John W. Hiltman, Appleton &amp; Co., to Cerf, 14 October 1925).</span>
    </PARAGRAPH>
    <PARAGRAPH id="e8987fc0-dec9-40ff-8ee4-5d5e6107aef9">
      <span id="7ef1f355-3bce-4f1e-a2a0-f2d979858492" style="">After meeting Walter de la Mare during his trip to England in the summer of 1925, Cerf wrote to enlist his support for a ML edition of one of his works: “I am particularly anxious to have a Walter de La [</span>
      <span id="14b67503-f26c-42e0-97e4-be832257c3e4" style="italic">sic</span>
      <span id="12b72d63-3cff-4150-a9ca-bf0996799f56" style="">] Mare title in the library and am writing direct to you because before I proceed to interview any of the American publishers who hold the copyright to your works, I would like to hear from you which one of your books, in your opinion, would fit best in the series” (Cerf to de la Mare, 16 October 1925). De la Mare replied that the decision must be left to his American publishers but indicated that he had asked his agent, James B. Pinker, to take up the matter with them (de la Mare to Cerf, 19 November 1925). Several weeks later Pinker told Cerf that none of de la Mare’s American publishers were willing to authorize a reprint edition (James B. Pinker &amp; Sons to Cerf, 14 December 1925).</span>
    </PARAGRAPH>
    <PARAGRAPH id="83ce58a4-30f6-4dc6-a7c8-144730a8c5b3">
      <span id="c036825f-6424-4f89-a2de-522f0a5c5fc0" style="">Cerf contacted H. L. Mencken in 1926 about adding his </span>
      <span id="3aca5438-2fff-4625-869f-696108be0d43" style="italic">Philosophy of Friedrich Nietzsche</span>
      <span id="b46070fa-50f4-42c3-9bfd-52cce355ad2c" style=""> to the series, but Mencken replied that it was outmoded and in need of revision (Cerf to Mencken, 14 December 1925; Mencken to Cerf, 22 December 1925). Originally published in 1908, Mencken’s study was the first book on Nietzsche in English (Hobson, Fred. </span>
      <span id="9c60cc76-7a63-4310-ac61-2805b296b451" style="italic">Mencken: A Life</span>
      <span id="9aca58ec-3cdf-47a2-8d02-aee91f5ddcad" style="">, p. 89). It has been widely reprinted since it entered the public domain, including several reprint editions in the first decade of the twenty-first century.</span>
    </PARAGRAPH>
    <PARAGRAPH id="8e840a01-6971-4a75-85d9-be6ae0f3842e">
      <span id="a613787b-d73b-421c-abad-434009bc1a7e" style="">The New York publisher Charles Renard offered to sell the ML its plates for J. M. Barrie’s </span>
      <span id="32c8b0ae-777a-47a2-9fd0-8c4a13e008ad" style="italic">The Little Minister</span>
      <span id="e9e0aa01-2d20-4c80-b226-9f27e42ad0e4" style="">. Cerf replied that the ML would “have no possible use for the plates . . . for some time to come” but offered $50 for them (Charles Renard Co. to Cerf, 18 November 1925; Cerf to Renard Co., 30 November 1925). He later increased the offer to $200, but this appears to have been much less than Renard wanted.</span>
    </PARAGRAPH>
  </TITLES_S_S_D>

    <span id="a9918559-6cf9-4fa2-8104-7bb7ccdfaa0f" style=""> (26) and </span>

    <span id="d3c0d83b-2a9e-45fb-93bc-69716c77a1e1" style="italic">Jungle Peace</span>
    <span id="903798ae-dacd-4164-99f1-93450bdf7011" style=""> and Dumas, </span>

      <span id="0816787a-31ca-4c3b-aea2-b15a5b4eae0a" style="">Text on front:</span>
    </PARAGRAPH>
    <PARAGRAPH id="3fa252b0-024a-47c1-aaf2-c43289cfea1b">
      <span id="82b52115-5b1c-4f6f-ab68-f6a3ae694b33" style="">“Mr. Beebe’s volume is one of the rare books which represent a positive addition to the sum total of genuine literature. It is not merely a ‘book of the season’ or ‘book of the year’; it will stand on the shelves of cultivated people, of people whose taste in reading is both wide and good, as long as men and women appreciate charm of form in the writings of men who also combine love of daring adventure with the power to observe and vividly to record the things of strange interest which they have seen. . . . If I had space I would like to give an abstract of the whole book. As it is I merely advise all who love good books, very good books, at once to get this book of Mr. Beebe’s.”  THEODORE ROOSEVELT (</span>
      <span id="e3110e15-1604-4a8e-b635-dbd9e3184318" style="italic">Fall 1925</span>
      <span id="0fda6168-77ba-4ed2-ae50-6e8f30d9a4e9" style="">)</span>
    </PARAGRAPH>
    <PARAGRAPH id="d3fc23a8-0a49-463e-b244-4122c4445851">
      <span id="f15df58a-f606-42ff-83ad-9230141509dd" style="italic">Jacket B</span>
      <span id="d75b28c1-f0e4-435e-b4ce-16320eb4ef6b" style="italic">:</span>
      <span id="d757c220-712a-48b0-b931-a73d792d1c70" style=""> Uniform typographic jacket D. (</span>
      <span id="11e24469-3e06-4298-a888-ae4905feaf83" style="italic">Spring 1929</span>
      <span id="21909522-dad3-4b2c-89dd-6cb60b8270db" style="">) </span>
    </PARAGRAPH>
    <PARAGRAPH id="92755e30-248a-4303-87c9-daab9e0460a3">
      <span id="e46bd784-9d16-469c-a1a2-8f2d0e3a85f3" style="">Front flap:</span>
    </PARAGRAPH>
    <PARAGRAPH id="37ec293d-5e01-4d9f-b202-79d4b241333c">
      <span id="1ea05124-9243-47b6-b07d-24c67b37770c" style="">As a trained scientific observer, William Beebe has conducted many expeditions at sea and into the jungle. The wealth of data collected by him and the vivid tales of adventure he has brought back constitute a record unique among books of exploration. In </span>
      <span id="4fd4f666-dd08-4c1b-ae1f-b14fc5db1405" style="italic">Jungle Peace</span>
      <span id="02ddbe15-75c9-4c99-82ef-b7e7986b40da" style=""> he describes a remote and glamorous segment of the world —Guiana — and creates a picture of tropical splendor and mystery. He tells of birds and beasts, plants and insects with the accuracy of the scientist and the wonder of a born story-teller. (</span>
      <span id="a1dbb05e-3dcc-4ac3-8613-8ead3d572767" style="italic">Spring 1934</span>
      <span id="c87e5401-9acb-4657-a934-d12d193cfa68" style="">)</span>
    </PARAGRAPH>
    <PARAGRAPH id="6c0ff985-f8e8-4e67-b87e-3ea494e3bf90">
      <span id="140e6897-fc6f-43e7-81b4-9c74af9b236f" style="">Originally published by Henry Holt &amp; Co., 1918. ML edition (pp. [iii]–297) printed from Holt plates with illustrations and list of illustrations omitted. Published 25 September 1925. </span>
      <span id="aa83cb42-0f9d-4b86-acd7-b566d018b545" style="italic">WR</span>
      <span id="d1cfb181-9475-4b61-91b1-a5fb15805143" style=""> 3 October 1925. First printing: 5,000 copies. Discontinued 1 January 1941.</span>
    </PARAGRAPH>
    <PARAGRAPH id="6048c007-47a3-4601-8fa4-b738c4dda830">
      <span id="1589b779-b123-4b75-aee1-4a8c19b4fee7" style="">Roosevelt’s foreword originally appeared as a front-page review in the </span>
      <span id="93a8fc89-24d1-484f-bcd8-b9db7f3afca1" style="italic">New York Times Review of Books</span>
      <span id="3243742e-7278-4309-a517-051c2a6d69b1" style=""> (13 October 1918) and was added as a foreword to later Holt printings.</span>
    </PARAGRAPH>
    <PARAGRAPH id="390bf331-5d8b-4504-a480-dba0fbefe8bc">
      <span id="58e504d0-72f9-4a9f-8ef1-38a29d67238d" style="">There were at least eleven ML printings between fall 1925 and August 1937 totaling 21,000 copies, including a second printing of 2,000 copies in December 1925. </span>
      <span id="6431b571-27b5-431c-b5a4-52d84cb4fdee" style="italic">Jungle Peace</span>
      <span id="8caf6443-84c9-4d81-8064-c809b144f2e5" style=""> sold 1,706 copies during the first half of 1928, placing it fifty-sixth out of 147 ML titles.</span>
    </PARAGRAPH>

  <BOOK id="301d7c41-4d3d-499e-b97a-e912d7fb34cc">
    <NUMBER id="ba5837b1-3cef-4672-b859-88c4fd76268f">
      <span id="385edb2f-8cbb-4578-99c9-310273a12db1" style="bold">
</span>
      <span id="3ced6ab6-3c7e-44c1-a4e0-022f15eba07a" style="bold">117</span>
    </NUMBER>
    <METADATA id="996f655d-ca54-4c8d-91d7-8b7ac872efc8">

    <PARAGRAPH id="67534114-1443-4d22-a100-1c6cabfc8b0b">
      <span id="9bfa9a10-9e6a-475e-95d7-cb922aa7af4a" style="">Written by Dumas when he was twenty-five, CAMILLE remains in its combination of freshness and form and of the feeling of the springtime of life, a singular, an astonishing piece of work. The novel and the play have been blown about the world at a fearful rate, but the story has never lost its happy juvenility, a charm that nothing can vulgarize. It is all champagne and tears – fresh perversity, fresh credulity, fresh passion, fresh pain. We have seen the play both well done and ill done – in strange places, in barbarous tongues. But nothing makes any difference – it carries with it an April air: some tender young man and some coughing young woman have only to speak the lines to give it a great place among the love-stories of the world. HENRY JAMES (</span>
      <span id="c455f072-535d-43fa-8546-d59118812b91" style="italic">Spring 1928</span>
      <span id="21d30813-a553-494a-b23f-7c1e0e387e30" style="">)</span>
    </PARAGRAPH>
    <PARAGRAPH id="39698e1a-7a2d-475e-b4c2-8dad08ed2caa">
      <span id="336f1ac0-2198-440a-a608-19d651393bb6" style="italic">Jacket </span>
      <span id="36d86109-ea8b-41df-a19c-2d17806c2b0b" style="italic">B</span>
      <span id="93e5841d-a2e4-4c47-86af-0acbd4e28eca" style="italic">:</span>
      <span id="1f978357-9915-4f7b-890e-753d2689bb97" style=""> Uniform typographic jacket D. Text on front abridged from Henry James quotation on jacket A: “A novel and play that have been blown about the world—but nothing can alter it. It is all champagne and tears—fresh passion, fresh pain—one of the great love stories of the world.”  Henry James (</span>
      <span id="f31f1e4c-caf1-41c5-aab2-7770cd111447" style="italic">Fall 1930</span>
      <span id="35d34dcd-2dee-4ba0-883b-ac801d89cd67" style="">) </span>
    </PARAGRAPH>
    <PARAGRAPH id="ad9f9b89-f098-47df-91ae-fbbabefdcbc8">
      <span id="bae8901b-cc23-48fe-a609-d51facd35a7f" style="">Front flap:</span>
    </PARAGRAPH>
    <PARAGRAPH id="e1d0aaca-332a-4a54-848f-05d33397a55d">
      <span id="ba32b6ac-29f3-4a5b-862b-d2b28ff573a6" style="">New generations of readers respond as their parents and grandparents did with unashamed tears to the sad plight of the beautiful and doomed Marguerite Gautier. </span>
      <span id="64051ad2-d6aa-4f94-89e3-8d56d7e94f9e" style="italic">Camille</span>
      <span id="7fb84ec8-ad68-45c3-b39f-419baddaa775" style=""> retains its fragrance through the years; it is a tale that stirs an unassuageable heartache, and over it there hovers a sentiment forever tender and yearning. It is read now as it was before and as it will be read years hence as the love story of the eternal Magdalene glorified by her passion and misfortune. (</span>
      <span id="d2b576a6-3251-466e-9262-0d22007cfa77" style="italic">Spring 1934</span>
      <span id="ce785de3-8ed5-45c2-b453-dee54d13b53e" style="">)</span>
    </PARAGRAPH>
    <PARAGRAPH id="68224415-5b48-4bac-9908-bd2e8dba90c4">
      <span id="d9e90a89-f03d-47fd-80bc-ba87b2fcf476" style="italic">Jacket </span>
      <span id="8b4a9953-c199-4d43-96c8-b919a5f604cb" style="italic">C</span>
      <span id="d292c4aa-f9df-41be-b7b8-d95a6a000126" style="italic">:</span>
      <span id="60092a91-17a6-41df-ad60-72f982365fea" style=""> Pictorial in strong yellowish pink (26), pale blue (185) and black on coated cream paper depicting a woman seated in an open coach driven by a bearded coachman; title in strong yellowish pink with three-dimensional shading in black, other lettering in black. Signed: Galdone. Front flap as jacket B. (</span>
      <span id="58447572-547a-4864-9b78-99712659c5cf" style="italic">Spring 1939</span>
      <span id="79337487-374a-4d83-aa0c-4f22df8b2484" style="">)</span>
    </PARAGRAPH>
    <PARAGRAPH id="29b4717e-503e-4805-9eba-1ad438848201">
      <span id="ef2e5194-1d61-487a-b7d7-656c5c218f5c" style="">Translation originally published in U.S. as </span>
      <span id="d3bb0902-93d8-4680-9e05-ba9257969cd1" style="italic">The Lady of the Camellias</span>
      <span id="c43e6797-e09a-4b80-a79f-8c87cb501413" style=""> in the French Classical Romances series (D. Appleton &amp; Co., 1902). The source of the plates has not been identified; the ML edition may have been printed from plates made from a new typesetting. Published 25 October 1925. </span>
      <span id="8464351f-c194-4af7-9544-397e9b16e112" style="italic">WR</span>
      <span id="6d646a78-498b-478a-accb-fbc188c2caa0" style=""> 14 November 1925. First printing: Not ascertained. Discontinued 1970.</span>
    </PARAGRAPH>
    <PARAGRAPH id="75d57222-583d-47ec-a352-d2f6e08b15ba">
      <span id="4c81eeed-370a-4d58-9061-6696f40e2c00" style="">Gosse was editor-in-chief of the French Classical Romances series. His introduction and biographical note are taken from the Appleton edition, where the ML introduction constitutes the last third (pp. xxiii–xxxii) of his longer critical essay, “The Novels of Alexandre Dumas the Younger.” The ML paid Appleton a permissions fee of $25 for their use. The translation appears to have been in the public domain.</span>
    </PARAGRAPH>
    <PARAGRAPH id="19baebf9-0c40-4136-adce-3c6e4bce2e54">
      <span id="9b30b01a-fc5c-45e6-8677-ecc9b20da1dc" style="italic">Camille</span>
      <span id="9a8deeb5-8ee2-471e-84cf-b059129a9e9c" style=""> sold 2,340 copies during the first half of 1928, placing it thirty-sixth among 147 ML titles. It ranked in the fourth quarter of ML sales during the eighteen-month period May 1942–October 1943.</span>
    </PARAGRAPH>

    <PARAGRAPH id="31ed78f7-73f7-4314-b8db-2d7d7754504c">

      <span id="67318758-33c8-4c98-bbc6-4931516fa8ff" style="italic">:</span>
      <span id="f9e0de83-0a65-4adb-b22e-c6fad3e2ef91" style=""> Uniform typographic jacket B1 with “GILBERT GABRIEL” (without middle initial) listed as the author of the introduction. </span>

    <PARAGRAPH id="2897fd71-a9ee-441c-8305-21db09ee2559">
      <span id="4f45e8bd-d79a-4385-a7a2-be2e6ff7838d" style="">Text on front:</span>
    </PARAGRAPH>
    <PARAGRAPH id="4d89328e-9112-4b0a-b12d-79390285dc7e">
      <span id="9202a9c1-efc6-49e1-a89d-b955bbd0acf2" style="">If the band of genial and optimistic dramatic critics who have been hailing every twenty-two year old lyricist who negotiates a rhyme with more than one syllable in it as “another Gilbert come to town” ever sees this volume, they’ll simply lock themselves in their room! For a rereading of PINAFORE, PATIENCE, THE YEOMEN OF THE GUARD and RUDDIGORE, all of them contained in this one volume, will convince them anew that there is only one Gilbert, and that, futhermore [</span>
      <span id="5ae25b83-8bc7-4e4e-9f53-8c71a1fca5ce" style="italic">sic</span>
      <span id="6677d42f-8eee-456a-9f5f-2158a2075869" style="">], his myriad of imitators fade into utter nothingness beside the brilliance and undying sparkle of his famous songs and ballads.</span>
    </PARAGRAPH>
    <PARAGRAPH id="d408f07b-aa03-48b6-a5a0-a85cab6caab2">
      <span id="703bef3f-9a29-4229-b089-65bc7a710134" style="">	Another Modern Library volume (number 26) contains THE MIKADO, THE PIRATES OF PENZANCE, IOLANTHE, and THE GONDOLIERS. The two volumes belong in the library of every dramatic critic, musical comedy author, and tired business man in America. (</span>
      <span id="d647622c-c386-443c-9394-4dc859bc5bc8" style="italic">Fall 1925</span>
      <span id="2b2a193d-721f-42af-92ba-3d5a7d771bb6" style="">)</span>
    </PARAGRAPH>
    <PARAGRAPH id="5fddd954-170c-43bb-bced-f98c02d33e65">
      <span id="f6429a39-a0da-428e-b08c-ea77cdedad1f" style="">Original ML collection. Published 25 November 1925. </span>
      <span id="beb3884c-921b-4841-a5d5-865aa6851326" style="italic">WR</span>
      <span id="4624b131-25fe-40cc-898c-9888a2c8a187" style=""> 19 December 1925. First printing: Not ascertained. Discontinued 1 January 1938, nearly two years after </span>
      <span id="f2e0c638-d5ff-477f-9731-cba55a649bbe" style="italic">The Complete Plays of Gilbert and Sullivan</span>
      <span id="b144ce2e-1d74-42ad-892d-ad4cb3bd896e" style=""> (G23) was published as a ML Giant.</span>
    </PARAGRAPH>
    <PARAGRAPH id="2878d364-d238-4e77-b291-813529bd09c4">
      <span id="c43adf99-4cf5-4284-b5c6-f4d9e1708291" style="">Gabriel complained that his middle initial had been omitted from the title page and jacket and was assured that it would be included in future printings.</span>
    </PARAGRAPH>
    <PARAGRAPH id="dc672347-de01-4600-9ffd-dcc4e387fe6f">
      <span id="fdef06c6-5635-42d1-aca2-65dac1429ac5" style="italic">H.M.S. Pinafore and Other Plays</span>

    <PARAGRAPH id="9128cb5e-fe42-4eda-8b1f-7f2c67ed24c1">
      <span id="71b6a3e3-12e3-4ad4-9100-ae591d5101bf" style="">If you are a Gilbert and Sullivan enthusiast (and who is not?), here, for your constant delight, are four W. S. Gilbert librettos—those merry, spoofing plays to which you have sung and whistled Sir Arthur Sullivan’s inspired tunes. All the sprightliness, the gay satire and the felicity of rhyme are yours for the reading! This is one of the two volumes of W. S. Gilbert’s plays in the Modern Library; the other (No. 26) contains </span>
      <span id="2f98183b-9441-466e-b2a2-a8816d5986fa" style="italic">The Mikado</span>
      <span id="4128c318-ae5a-4f6c-a244-492466965302" style="">, </span>
      <span id="2ec0ca7a-9cac-4b4a-9879-4eb5872b9320" style="italic">The Gondoliers</span>

      <span id="6104d42e-9c56-4292-91f6-36283cd0315c" style="italic">The Pirates of </span>
      <span id="1eb80b15-75c7-4d98-951c-9843466e7819" style="italic">Penzance</span>
      <span id="ff86a8df-0ac7-4df9-b6ed-fcc3aef7a0c7" style=""> and </span>
      <span id="5e0ff37c-09cb-44e2-ad16-3bb2600bb97e" style="italic">Iolanthe</span>
      <span id="c8c58a90-9571-4cd7-a978-415e6a73223b" style="">. (</span>
      <span id="05e0bde8-eaba-4967-96df-64d19fa61f7a" style="italic">Fall 1933</span>
      <span id="815da352-e9b0-4700-a2a4-85bd8234fdcc" style="">)</span>
    </PARAGRAPH>

      <span id="8a6ecfd4-8979-4cc1-bdd2-c6ef28cca653" style="">Text on front:</span>
    </PARAGRAPH>
    <PARAGRAPH id="0b3b488b-4873-4d7a-a438-6e2d3d6dea09">
      <span id="5fb44704-0656-4ecc-ac62-4b4555d79de2" style="">What William James thinks about man, and the world, and man’s place in it, he has said in many books and many scattered papers. These do not present a complete system of philosophy, but rather special and intensive studies of problems Mr. James felt to be momentous and living at the time. The systematic statement of his position which he aimed at in “Some Problems of Philosophy” was denied him; he died before the book was half done.</span>
    </PARAGRAPH>
    <PARAGRAPH id="c787a9da-15a8-472b-b38c-290a7a24a8c8">
      <span id="e4ee0261-e6e3-4b88-8123-d1b11edd7004" style="">	The selections which make up this book have been chosen with the view of presenting the philosophy of William James systematically in his own words and in the convenient compass, with some approximation to that rounded wholeness he himself would have given it had he lived to complete his work. (</span>
      <span id="e959c545-a4d0-45b1-9043-1ca1ad4994d6" style="italic">Fall 1925</span>
      <span id="e91fac75-e87b-44df-b1e5-6565f2aaf968" style="">)</span>
    </PARAGRAPH>
    <PARAGRAPH id="a0bc817c-1f79-4798-b72b-5e836d128085">

    </PARAGRAPH>
    <PARAGRAPH id="041761db-8f9c-475e-808b-45b86233721c">

    <PARAGRAPH id="891dc69d-c3f3-47dd-94c3-073c8110cfa2">
      <span id="8441d66e-656f-4aa9-b373-a8111d6c57d1" style="">Front flap:</span>
    </PARAGRAPH>
    <PARAGRAPH id="40d776f8-7812-49a6-9171-455bcc461b48">
      <span id="1826112a-ccc8-4565-8025-ee2a1883b65d" style="">The world recognizes that William James stands pre-eminent among the philosophers of America. His writings have had an influence that has reached beyond the borders of philosophy and into the realms of the social sciences, psychology and religion. In this volume the essence of his contributions to the thought of our day is concentrated. Always the lucid writer and the profound thinker, his good sense and forthright style clear away pretences and obscurities of thought. His is a philosophy that reconciles man to the stream of existence. (</span>
      <span id="294e6ca2-5c4e-4c8f-9672-b70f4d8ee895" style="italic">Fall 1934</span>
      <span id="687671cc-7cae-4786-b3e4-08c500b93a67" style="">)</span>
    </PARAGRAPH>
    <PARAGRAPH id="22419b7f-ad6e-4c78-a14c-907d0c864537">
      <span id="963acd3b-ecef-47f5-805b-cef45b68a02a" style="">Original ML collection. Published December 1925. </span>
      <span id="21889611-543e-4b4f-b757-6dcc9e08f190" style="italic">WR</span>
      <span id="fad16210-246d-4ef9-89ce-a60a9c0127a0" style=""> 19 December 1925. First printing: Not ascertained. Discontinued 1969/70.</span>
    </PARAGRAPH>
    <PARAGRAPH id="46261e77-8c8d-4e79-9397-5a66afe9e4c2">
      <span id="fdae2e4b-73fa-4380-833e-a8db4a8c6916" style="">Kallen received royalties of 10 cents a copy for his editorial work on </span>
      <span id="cf3d57da-53d4-4baa-8d53-eb897ea13b41" style="italic">The Philosophy of William James</span>
      <span id="44f3fdd1-8439-4aa5-887a-e74c372fa66e" style="">. His royalties during the first six months of 1926 totaled $179.40. The ML probably paid flat permissions fees to James’s original publishers. A few days after </span>
      <span id="3666fcd3-8bb3-4b46-bce7-6adead636868" style="italic">The Philosophy of William James</span>
      <span id="bab2f615-da6b-445b-bfe3-0b13850ab023" style=""> was published Cerf invited Kallen to edit a similar volume devoted to Bertrand Russell, but Kallen appears to have declined. The ML published </span>
      <span id="23591264-7926-4bc6-a06a-72b2d3313448" style="italic">Selected Papers of Bertrand Russell </span>
      <span id="febd9be7-8725-434b-972a-de422e390a9f" style="">(147) in October 1927. The volume credits Russell as editor but most of the editorial work appears to have been done by Manuel Komroff. In November 1926 Kallen proposed a companion volume devoted to George Santayana. Cerf was interested and initially told Kallen to go ahead, but he canceled the project three months later, fearing that Charles Scribner’s Sons, which published most of Santayana’s works, would not grant the necessary permissions. Ten years later Scribner’s published its own collection, </span>
      <span id="648fc087-8d4e-4783-85a8-6ed3e338e09c" style="italic">The Philosophy of Santayana</span>
      <span id="955cf2d8-b045-4ddb-9767-9c8bf3791e42" style="">, which was reprinted in the ML in 1942 (see 355).</span>
    </PARAGRAPH>
    <PARAGRAPH id="de31d8f3-8a65-4ed1-bba9-7615d7ca4729">
      <span id="9c687d0d-e75c-46f0-aae1-23b38b9ae83d" style="">Sales of </span>
      <span id="8e1712e4-b63b-45a3-b6a5-494f4bff1047" style="italic">The Philosophy of William James </span>
      <span id="40dfd118-34d9-470a-92d2-6996fee5b131" style="">during the first six months of 1928 placed it 58th out of 147 ML titles. During the 18-month period May 1942‑October 1943 it was low in the second quarter of ML sales.</span>
    </PARAGRAPH>
