  <HEAD id="c8f158ed-c774-47aa-a6be-734c922cb025">

  <GENERAL id="4dd3b049-dc99-4503-a659-3f0e64a4b941">
    <HEAD id="e81f1b2c-eb9b-4a38-81df-81cb75e2ad7d">
      <span id="abca3fb6-e77e-4f8c-a385-22d4860474a4" style="bold">General</span>
    </HEAD>
    <PARAGRAPH id="1c1f7e84-3d81-461b-9c94-daf5a78ef56f">
      <span id="996ba290-b30c-46e6-ace6-65bc248e57d6" style="">Three new series directed at the juvenile market were launched in 1953:  Landmark Books, Allabout Books, and Gateway Books. The Landmark Books were phenomenally successful. By 1956 their sales reached 6,000,000 copies. They became a staple of the juvenile market, much as the Modern Library was a staple of the adult trade. In 1954, Cerf commented, “Our business gross continues to be fine, but more and more it’s the staples and Modern Library and Landmarks. The new novels are simply not selling at all” (Cerf to Klopfer, 15 September 1954). </span>
    </PARAGRAPH>
    <PARAGRAPH id="e73f3035-689f-495e-90ea-7b797726aace">
      <span id="606ec247-7252-4ee0-81bf-bf51c423e2cb" style="">	Saxe Commins, officially the editor-in-chief for the Modern Library, suffered a heart attack in August 1953 and had little involvement with the Modern Library thereafter.  Jess Stein was placed in charge of the Modern Library during Commins’s illness and he remained in charge after Commins’s return. Responsibility for the series was added to his existing oversight for the Modern Library College Editions.  </span>
    </PARAGRAPH>
  </GENERAL>
  <NUMBER_OF_TITLES id="25404096-174f-4126-bed9-0f627c82563b">

    </PARAGRAPH>
  </NUMBER_OF_TITLES>

  <TITLES_S_S_D id="259c9633-4981-40ba-9280-8f3410fea087">
    <HEAD id="2ddf9848-ba98-4151-b7dc-affdfb3c6ee9">
      <span id="ebe13729-f2a2-406f-8fe5-91711f883fd3" style="bold">Titles sought, suggested, declined</span>
    </HEAD>
    <PARAGRAPH id="802948a2-6269-4a7f-a21d-a2dd3b789435">
      <span id="5ccaeeae-9c78-4c9c-bcf8-fa6827d5ceaa" style="">Cerf wanted to publish a ML edition of Alan Paton’s </span>
      <span id="3b172961-43f4-428a-9ab4-ddba2050cb2f" style="italic">Cry, the Beloved Country</span>
      <span id="c4444e2a-a5fe-493c-bb97-c2a1a417ede6" style=""> and offered Scribner’s a $5,000 advance against royalties of 12 cents a copy, but the offer was declined (Whitney Darrow, Scribner’s, to Cerf, 5 May 1953). He also expressed interest in a volume of Frank O’Connor short stories (Cerf to O’Connor, 25 May 1953). Joseph Prescott suggested Faulkner’s </span>
      <span id="8cd9833f-7fdf-4dc7-ad1b-518d27d12467" style="italic">Intruder in the Dust</span>
      <span id="eeb3df67-b77c-4fde-b858-0fa2bcad7f37" style=""> for the ML (Prescott to ML, 20 February 1953). Gordon S. Haight of Yale University repeated his suggestion for </span>
      <span id="2b54e982-7cc7-4071-a80f-1ba1d6603caf" style="italic">Middlemarch</span>
      <span id="6f42aade-938c-400d-8d06-849419e3a8ff" style="">, writing, “You would be amazed at the English opinion of the book—men like Basil Willey, V. Pritchett, etc. rank it beside </span>
      <span id="55ac7027-1086-4d1d-926b-ce86d778f6e6" style="italic">War and Peace</span>
      <span id="01af2dfd-04e1-4a60-aa99-9fd4274476f3" style="">” (Haight to Stein, 5 November 1953). </span>
      <span id="afde9fc6-5994-4dfe-8823-bdd876532261" style="italic">Middlemarch</span>
      <span id="6dc0779a-402e-404b-9689-3b113b889747" style=""> (636) was not added to the ML until 1984, thirty-one years later.</span>
    </PARAGRAPH>
  </TITLES_S_S_D>

    <PARAGRAPH id="f7154a74-2805-49b9-b5e7-5c96038cdf9a">
      <span id="b39517b9-0590-43f5-b5b6-d88cf6b49f4b" style="italic">Jacket:</span>
      <span id="c78d37ef-5104-4c75-b9be-ad07603af36d" style=""> Pictorial in deep yellowish pink (27) and black on cream paper with decorative illustration of reclining male and female figures separated by a lyre; title in reverse, other lettering in black. </span>
    </PARAGRAPH>
    <PARAGRAPH id="937bc66b-7849-4550-a361-0b6602fa2d54">
      <span id="19690033-ded0-44bc-abd3-0e3f2148ccab" style="">Front flap:</span>
    </PARAGRAPH>
    <PARAGRAPH id="023087d0-04b1-44f1-88b5-421cd4e6917e">
      <span id="02043d1f-de9b-4b94-b773-b79b7ca7fc17" style="">The literature of ancient Greece has had a most pervasive influence on the culture of the Western world. It has therefore long been the purpose of the editors of the Modern Library to provide general readers with the widest possible selection from the works of Homer, Pindar, Sappho and other great poets of antiquity, in the best available prose or verse translations. This volume preserves the rich heritage of Greek song and revives the legends of the great warriors and lovers who inspired them. (</span>
      <span id="b6086106-9c99-4a67-a48b-f6124293e18f" style="italic">Fall 1952</span>
      <span id="8ad46328-8116-4aff-9a9f-4820201e716b" style="">)</span>
    </PARAGRAPH>
    <PARAGRAPH id="02c82012-39b9-4495-b8a5-2b22dd47d29d">
      <span id="425ee574-c8ea-47c6-af32-b7cb611ea486" style="">Original ML anthology. Publication announced for fall 1952; published spring 1953. </span>
      <span id="1767f7db-8d0c-4dee-b6bc-1f2fb5e3183c" style="italic">WR</span>
      <span id="553e2ff3-ed3b-4744-a10e-26a300bfb238" style=""> 4 April 1953. First printing: Not ascertained. Discontinued 1969.</span>
    </PARAGRAPH>
    <PARAGRAPH id="620cc5ef-8bc2-4441-a247-f128d2f5e104">
      <span id="749da241-16d8-4485-967e-1215d122b60c" style="">	Hadas received a flat fee of $1,000 for his editorial work and paid the cost of permissions and secretarial services out of his fee. The contract was signed 24 January 1952; the manuscript (except for the introduction) was delivered three months later. Kenneth Rexroth disliked the volume. He told the RH editor David McDowell: “Honest—that ML Greek Poets is awful. ‘Dedicated to proving the proposition that Western European literature is founded on the work of a number of vulgar sentimentalists who wrote illiterate doggerel.’ As somebody once said. Don’t these classics professors have </span>
      <span id="60701a34-5218-4ec2-90ea-3f210e337dce" style="italic">any</span>
      <span id="0231b542-840e-4bd3-abfd-c9a3c7a1985a" style=""> taste at all?” (Rexroth to McDowell, 1 May 1953).</span>
    </PARAGRAPH>
    <PARAGRAPH id="4bfe972d-9429-464f-ad88-49eef26b2c02">
      <span id="992b37fe-7641-4a2a-8e68-6caf38b15a74" style="">	Sales totaled 12,984 copies by spring 1958.</span>
    </PARAGRAPH>
    <PARAGRAPH id="a11fcb21-fab8-4612-a5d2-c8b78164d244">
      <span id="862c1b10-1173-4e1e-ac4b-7ca9a95492e8" style="">	An internal RH memo indicated in 1968 that </span>
      <span id="5e89e382-b4f7-4bda-b29f-aa2ba53ae959" style="italic">The Greek Poets</span>
      <span id="a18d5e6a-1026-41e0-b0bf-a1e6427121aa" style=""> could not be shifted to Vintage Books, RH’s quality paperback series, because of permissions problems. A decision was made at that time to retain it in the ML but to reprint in as small a quantity as economically feasible (Berenice Hoffman to Don Singer, 19 November 1968).</span>
    </PARAGRAPH>
  </BOOK>

    <PARAGRAPH id="e4b0b42f-7d57-41ca-be8b-5b3a7381ba80">
      <span id="a27d2a06-f7cb-4fef-b4d2-b87b21ad7308" style="">Front flap:</span>

    <PARAGRAPH id="5427eed9-78ab-4062-8e58-f0058340754c">
      <span id="6a8ebdcb-2ae2-4628-8f3a-01ae3d1aebb9" style="">Margaret Mead’s study of adolescence in a primitive civilization has become one of the classics of modern anthropological research. Even more than a scientific observer of folkways, Margaret Mead was an actual participant in the communal life of a Samoa untouched by Western culture. This record of the psycho-sexual development of pagan youth is an intimate and fascinating contribution to anthropology, ethnography, sociology and psychology. By her comparisons between primitive and modern attitudes toward eroticism, the emotional differences in two remote social and cultural orders are brilliantly illuminated. </span>
      <span id="d52a00eb-1c83-4997-ac2b-deb86a4ca2da" style="italic">Coming of Age in Samoa</span>
      <span id="2fddf378-23c4-4597-88c4-b8b3d29ad18e" style=""> is a book of enduring scientific and literary importance. (</span>
      <span id="ad40d198-cb63-4aff-8a5b-784890095df8" style="italic">Spring 1953</span>
      <span id="edbe5e53-fd21-4479-b6da-bbedd03cb216" style="">)</span>
    </PARAGRAPH>
    <PARAGRAPH id="593ce82d-15f3-4610-ac85-c47130bc769e">
      <span id="43adee49-7eb8-4534-9b97-3d11efe6b0e6" style="">Originally published by William Morrow &amp; Co., 1928. ML edition (pp. [</span>
      <span id="7ea575f3-fa4a-44fc-8421-947cae7cee33" style="italic">5–8</span>
      <span id="989936d8-5a9c-45f0-88e2-c64687fa01a8" style="">], [</span>
      <span id="8aecc364-1c8b-42b0-a812-bc11b0fa3ece" style="italic">13–15</span>
      <span id="b35239db-e7d0-4c9b-a167-5e94d5f43c37" style="">], 1–294) printed from Morrow plates with illustrations omitted, page numerals removed from preliminaries, dedication shifted to p. [</span>
      <span id="a4e7509c-ee25-47a6-a8c7-32156521e6d3" style="italic">4</span>
      <span id="feb33dac-f8b6-4178-87c8-22a8ecda85e6" style="">], and Index and Glossary added in place of 3-page Glossary of Native Terms. Published spring 1953. </span>
      <span id="13ad74ef-2df0-4d3e-af70-64d9be82f2fd" style="italic">WR</span>
      <span id="0736c80b-3c52-45a5-bd36-cd4d6daaba38" style=""> 4 April 1953. First printing: Not ascertained. Discontinued fall 1958.</span>
    </PARAGRAPH>
    <PARAGRAPH id="8a9f819d-ea83-4389-889c-162594316cb4">
      <span id="5cd1e3ac-1069-4bb5-9af7-79c0c2c2e2f0" style="">	Mead was invited to select one of her books for inclusion in the ML. Her reasons for choosing </span>
      <span id="c383a747-4108-4da5-a961-54866f8d29aa" style="italic">Coming of Age in Samoa</span>
      <span id="6a1a5b6e-9f30-486b-99c3-534eb06406c9" style=""> are discussed in the preface to the ML edition. She writes:</span>
    </PARAGRAPH>
    <PARAGRAPH id="2d9ac97b-28d4-4be2-8030-ce0d40fe5ef1">
      <span id="acb844b3-cdcd-4f19-8aac-c0059e003737" style="">My reasons are by no means simple. It is the first book of its kind, and so it seems appropriate to choose it for inclusion in a library I have not previously entered. My father once told me that I would never write as good a book again, because, he said, “You know too much now.” I dissent as strenuously as possible from this dismal prophecy, but it contained an element of truth. The descriptions of Samoan life are less compromised by considerations of theory, by consciousness of aim, by involved speculations and experiments with a process we have come to call communication, than are the descriptions I have written of the way of life of other primitive peoples. Also, as the special problems to which an anthropologist addresses his research change with the years, the more complicated problems are likely to become dated very fast. The chief themes of anthropological work—the exploration of the limits human nature sets to human social inventions, and the potentialities of human nature not yet trapped by human social invention—are far less likely to seem dated. (p. [</span>
      <span id="2b4b9267-3de3-43d6-ba47-f9e85941959a" style="italic">10</span>
      <span id="dcab713d-3c84-4f6c-9947-a66102648fcc" style="">])</span>
    </PARAGRAPH>

    <PARAGRAPH id="5a37a13c-b04e-42bb-9e07-2d0436d06bcf">
      <span id="75ecc94b-e195-4b25-8ead-062b27f1c453" style="">With his first book, John O’Hara emphatically made his presence felt among the foremost writers of America. The appearance of </span>
      <span id="5e30bd9b-8232-4e12-ad6e-74deed80493a" style="italic">Appointment in Samarra</span>
      <span id="b80a3017-c4a5-4763-933b-4635b74bde07" style=""> was the signal for unanimous praise from the critics and the unqualified enthusiasm of readers everywhere. Upon the foundation of this first book, John O’Hara has built his reputation through subsequent novels and collections of short stories until today his position in the front ranks of contemporary novelists is unchallenged. For the Modern Library edition of </span>
      <span id="e5e50b05-f8fc-42a4-b860-5df9181c60f4" style="italic">Appointment in Samarra</span>
      <span id="3e1d1e8e-8ea7-4efb-b187-c9f9edc968b8" style="">, John O’Hara contributes a revealing Foreword, setting forth with rare insight and candor the circumstances under which his novel was written and the personal meanings it has for him. (</span>
      <span id="56daa302-16d1-4366-bd9d-b59474161fe8" style="italic">Spring 1953</span>
      <span id="bfcbaa2f-ad85-408d-b834-f57b8e3200e5" style="">)</span>

      <span id="b8ed05b6-8e66-4054-a223-80a82b32a3c8" style=""> Typographic in medium gray (265), dark red (16), and black on cream paper; lettering in black and dark red on inset cream panel bordered in dark red, against medium gray background. </span>

    <PARAGRAPH id="0031e169-8a4c-4ee4-bfba-b1ad7ae3c491">

    <PARAGRAPH id="812cfcd3-3847-47e0-96b3-b9d9c9a6a40c">
      <span id="a6fd9613-5e69-4cae-9842-f81cf5ec0c66" style="">Countless afflicted and sorrowing people from every part of the world have found solace and inspiration in this testament to the heroism of young John Gunther who died at the age of seventeen after a gallant but losing fight against the ravages of a brain tumor. The record of his brief life, so tenderly and poignantly portrayed, is the story not so much of suffering and death, but of courage and consideration and selflessness. Besides being one of the rare consolatory books in the world’s literature, it has become immeasurably influential in the campaign to combat cancer. For this edition of </span>
      <span id="27a9bbfb-e71b-43b1-ad5f-cfa94795cd70" style="italic">Death Be Not Proud</span>
      <span id="1cc0afae-0f59-4c1f-aab6-0ae207a6bd03" style="">, John Gunther writes a new and profoundly moving account of the influences this memoir has had on the fortunate as well as the sorely stricken everywhere. (</span>
      <span id="e893b9bb-98fd-468c-833f-399b631536a6" style="italic">Spring 1953</span>
      <span id="5f2392ba-93d9-4083-b1a4-96fe7c963d10" style="">)</span>
    </PARAGRAPH>
    <PARAGRAPH id="0aa75214-3d36-4a3c-bd18-2705a9f1a31b">
      <span id="287e5004-34f7-4e14-bfef-ac8fb8e0e638" style="">Originally published by Harper &amp; Bros., 1949. ML edition (pp. [v–ix], [1]–261) printed from Harper plates with frontispiece portrait omitted. Published spring 1953. </span>
      <span id="fbe25f83-706d-4f8e-aab6-1c1b5caeb8d9" style="italic">WR</span>
      <span id="d946c939-c14a-48bd-a2a6-0e091160ef37" style=""> 4 April 1953. First printing: 5,000 copies. Discontinued 1990.</span>
    </PARAGRAPH>
    <PARAGRAPH id="612a02c9-d147-4fc3-9578-d71ec13265eb">
      <span id="5f6f8006-77e3-4d00-9e6c-fb0763ca3fc4" style="">	The ML paid royalties to Harper &amp; Bros. of 10 cents a copy. By 1971 the royalties had risen to 15 cents.</span>
    </PARAGRAPH>

    <PARAGRAPH id="252bb316-31fb-43d7-b00f-8aa929d1c887">
      <span id="72e6c558-6096-4876-ae83-66f8bb990929" style="">In the years since it was first published, countless people from every part of the world have found solace and inspiration in this poignant record of the brief life of Johnny Gunther, who died at the age of seventeen after a gallant but losing battle against the ravages of a brain tumor.</span>
    </PARAGRAPH>
    <PARAGRAPH id="73151118-0c02-4bd2-ab75-eb20093748d3">
      <span id="66b8430c-149b-4519-8f41-e24e702f6d9a" style="">	As John Gunther writes in his introduction, “</span>
      <span id="36f5c0d2-1f14-42a0-9885-c620fee224c8" style="italic">Death Be Not Proud</span>
      <span id="a32e4f70-6f41-4eed-999a-8a0e078a057e" style=""> is a story not merely of suffering, harrowing as that suffering was, but of courage. Most readers, I have found, think of it not so much as the account of a brilliantly promising boy’s untimely death, but of plain, simple, primal courage—heroism would not be too strong a word.”</span>

    <PARAGRAPH id="f541e743-5056-463e-8638-7f1f3dc9b9f7">

    <PARAGRAPH id="cfda344f-6c55-4fdc-827a-42fa0cc3056e">
      <span id="d56ca377-43c2-4936-a6b4-51fdca1478c0" style="">For many years the editors of the Modern Library sought to include in the series a representative collection of plays by Bernard Shaw. Until now all their efforts were in vain because the author was adamant in his determination that no selection from his works could be issued during his lifetime in a reprint series. Finally, by special arrangement with Bernard Shaw’s American publishers (Dodd, Mead &amp; Co.) and his estate, we are able to fulfill the twenty-five-year hope and offer in a single volume four of the major plays, with the famous prefaces complete and unabridged. An Introduction by Louis Kronenberger matches the brilliance and perception of the Shavian plays. (</span>
      <span id="63cfb3dd-0ecb-40ed-81f8-37f67df2d076" style="italic">Fall 1953</span>
      <span id="92ed5071-222c-4ef1-9ca4-3d492307ead8" style="">)</span>
    </PARAGRAPH>
    <PARAGRAPH id="96ccb652-dfd5-4230-ac4c-b0a41c58f0d7">
      <span id="47545a27-22a9-452c-b283-f6c29387a571" style="">Original ML collection. Published fall 1953. </span>
      <span id="7e6b095d-9955-43d9-8eb5-68bdad0a6949" style="italic">WR</span>
      <span id="bf036cb4-b5aa-440c-90ce-30396dcae8fb" style=""> 24 October 1953. First printing: Not ascertained.</span>
    </PARAGRAPH>
    <PARAGRAPH id="7b810d5a-810c-4886-904d-d5aba786f377">
      <span id="2a15cc5d-31d7-4e56-987b-3def5b542d25" style="">	Stein prepared a list of six of Shaw’s plays that he considered desirable for a ML collection: </span>
      <span id="6f54c479-c90e-4800-b0b7-e1ea43191467" style="italic">Arms and the Man</span>
      <span id="329e1cb1-f1e4-48c1-a3f5-b83da151ecc9" style="">, </span>
      <span id="64a8cf31-4ff5-4ca1-9735-c94b0ace29e7" style="italic">Candida</span>
      <span id="ea0e1c5e-ec7d-4682-a8fa-3e677c6f448d" style="">, </span>
      <span id="a27b521b-c032-4e88-861b-9398a62c401b" style="italic">Major Barbara</span>
      <span id="ce425211-f1ba-4b97-82b4-f93a8ffcbf59" style="">, </span>
      <span id="c6ef2b61-b2f7-419b-8544-5e79399370b8" style="italic">Pygmalion</span>
      <span id="736566ba-a059-4ea0-9e17-99a0392f7131" style="">, </span>
      <span id="d6c5d628-fb93-4289-8526-6dddf15e8761" style="italic">Heartbreak House</span>
      <span id="658bf6cf-d6f6-4911-8607-0d22d6f01dc8" style="">, and </span>
      <span id="6450492f-b6e8-44ec-b646-33a97a454a3e" style="italic">Saint Joan</span>
      <span id="bcbbd1ba-00ed-44e7-929a-b8f5314b43f5" style="">. The only important play omitted, he told Cerf, was </span>
      <span id="7f03f82a-e833-4feb-9564-12b4363e28a9" style="italic">Man and Superman</span>
      <span id="0339005b-6c59-4b99-a896-dbd54cf339dc" style=""> which had a very long preface (Stein memo to Cerf, 24 December 1952). The final selection, including the addition of </span>
      <span id="5eb17633-0e14-41fe-ab18-c697c021ae10" style="italic">Caesar and Cleopatra</span>
      <span id="9839e000-daaf-485b-b132-85f9b8f92902" style="">, was probably made by Cerf. Kronenberger received $200 for his introduction (Cerf to Kronenberger, 2 June 1953).</span>
    </PARAGRAPH>
    <PARAGRAPH id="8c6992c4-8c9c-4382-8dcc-7d18935f7f3e">
      <span id="7bcedb1a-3a3b-494d-8c41-18439648773f" style="">	It was only after Shaw’s death in 1950 that the ML was able to secure permission to include his plays. During his lifetime he retained tight control over his copyrights and refused to allow inexpensive editions of his plays. In 1946, toward the end of his life, he relaxed his opposition to cheap reprints and allowed Penguin Books to publish a million copies of his plays—ten volumes in printings of 100,000 copies each—on the occasion of his ninetieth birthday. The ML was able to publish two volumes of his plays in the 1950s, </span>
      <span id="1bcc6b58-f262-43f7-8e0c-7cbfd9912702" style="italic">Four Plays</span>
      <span id="c1b45b88-6a4a-4154-b375-f48ce3e11ec3" style=""> and </span>
      <span id="b6256eda-9b31-4a91-bf32-d8870928b23e" style="italic">Saint Joan, Major Barbara, Androcles and the Lion</span>
      <span id="7da1cb78-d18b-40c7-98be-91acc53a13e0" style=""> (1956: 484). The only other volume by Shaw in the ML was his early novel </span>
      <span id="d9367788-72fd-49ec-a829-4dfa2f42d70c" style="italic">An Unsocial Socialist</span>
      <span id="0da7e3c2-b54a-4e66-9340-21a1f3d19911" style=""> (15), published in the series in fall 1917. Originally published in 1887, four years before the United States extended the possibility of U.S. copyright to works by foreign authors, it was in the U.S. public domain.</span>
    </PARAGRAPH>

    <PARAGRAPH id="144c905f-6af0-4a16-9d5c-ea1b839c7ee7">
      <span id="5e4c9a01-728c-4c8d-92b7-8c20e15cb25e" style="">The novel by which Robert Penn Warren compelled immediate national attention and for which he was awarded the Pulitzer Prize in 1947 has already established itself as one of the notable books in all American fiction. His story of Willie Stark, the power-impelled, back-country demagogue, driven and corrupted by success, is a drama of many strands. Interwoven among them all is the central figure of a rogue strong and charming and ruthless enough to seduce either a close friend or an unruly mob. For intensity of action, for an unfailing ear for native colloquialism and for insight into the character and motivations of a man drunk with the compulsion to power, there is no comparable American novel. (</span>
      <span id="ba2b2c57-7899-474b-8f65-9c53f4bf2dc5" style="italic">Spring 1953</span>
      <span id="55c537cc-b4fe-4a9a-a36b-dbb5eaa84b13" style="">)</span>
    </PARAGRAPH>
    <PARAGRAPH id="adcb01c3-b239-4d9e-a8c8-7aa94109e047">
      <span id="d44362fe-8aa8-41e8-819d-97829bb6dd73" style="">Originally published by Harcourt, Brace and Co., 1946. ML edition (pp. [1]–464) printed from offset plates photographically reduced from the Harcourt, Brace edition with the dedication omitted from 459a. Published 1 September 1953. </span>
      <span id="363e1906-3872-4cfd-a802-848f026c7570" style="italic">WR</span>
      <span id="e381e587-68b5-4aac-b84e-9150f9b4ad68" style=""> 19 September 1953. First printing: 7,500 copies. Discontinued 1973/74.</span>
    </PARAGRAPH>
    <PARAGRAPH id="1e5374fb-d170-4cfc-93b4-b9d31e772efa">
      <span id="878f60ac-9c0f-4e0e-9fbe-2e207a008838" style="">	The Harcourt, Brace plates were too large for the ML’s format. The ML made its own set of offset plates from the Harcourt, Brace edition and paid royalties of 12 cents a copy. Cerf thanked Edward Hodge of Harcourt, Brace for a royalty concession that made it possible to include the book in the ML at “a cost within reason” (Cerf to Hodge, 15 January 1953). The ML edition sold well despite competition from a Bantam paperback. There were eighteen ML impressions between September 1953 and April 1971 for a total of 113,000 copies (Grimshaw, </span>
      <span id="0b4d9693-3bc4-42e1-875c-365cc0728b25" style="italic">Robert Penn Warren: A Descriptive Bibliography, 1922–79</span>
      <span id="187cd1c9-6750-4f0a-8b9e-543452588be0" style="">, p. 38; total number of copies corrected by GBN).</span>
    </PARAGRAPH>
    <PARAGRAPH id="3173c441-fb22-48c0-affb-8fc522c68900">

      <span id="7edc9423-fa3c-4cd4-8048-997a839b03e0" style="">” (</span>
      <span id="b7894a45-4cde-4375-87a9-54aad6613555" style="italic">Sewanee Review</span>
      <span id="25855988-8baf-46a1-9716-089522d9dc16" style=""> 61, Summer 1953, pp. 476–80) where it was identified as “An introduction to the forthcoming Modern Library edition.”</span>
    </PARAGRAPH>

      <span id="a9135b3a-903d-4f98-a2be-5b4f1fdfa70c" style="italic">Contents:</span>
      <span id="4c35a74e-cf34-4b7f-b4b8-361d1589001f" style=""> The Philosophy of History (selections), [460a] translated by Robert S. Hartman (in part), Paul W. and Carl J. Friedrich; connecting comments by C.J.F.; [460b–c] translated by Carl J. and Paul W. Friedrich – The History of Philosophy (selections), translated by Carl J. Friedrich – The Science of Logic (selections), translated by W. H. Johnson and L. G. Struthers – Philosophy of Right and Law (selections), translated by J. M. Sterrett and Carl J. Friedrich; connecting summaries by Friedrich – Lectures on Aesthetics (selections), translated by W. M. Bryant (in part), Bernard Bosanquet – The Phenomenology of the Spirit (selections), translated by J. B. Baillie, revised by C. J. Friedrich – Political Essays: The Internal Affairs of Württemberg, The Constitution of Germany, Concerning the English Reform Bill, translated by Carl J. Friedrich.</span>

    <PARAGRAPH id="ca4fdd93-03e1-4656-897f-e359421510fa">

      <span id="308d346e-e331-4a9e-b129-21cfebf02502" style="">Predominantly non-pictorial in light greenish gray (154) and black on coated white paper with lettering in black except “HEGEL” in title and torchbearer in reverse; decorative drawing of branches of leaves below title. </span>
    </PARAGRAPH>
    <PARAGRAPH id="3166b672-7d00-40a4-abaa-01992c29231d">
      <span id="8d20c999-2943-4e96-a530-aa892ae92cf3" style="">Front flap:</span>
    </PARAGRAPH>
    <PARAGRAPH id="d43161ee-2614-4d86-87e6-63fe52332e2d">
      <span id="2018f059-a26b-40e3-8d9f-46b1e92835b2" style="">The enormous influence Hegel has exercised on modern politics and philosophy, on social science, anthropology and psychology demands an examination and evaluation of his most important works, so presented and annotated as to make them comprehensible in themselves and in their relationship to the contemporary world. The essence of Hegelian thought is offered in this volume, with the clarification of Professor Friedrich’s interpretation, so that Hegel’s conceptions of history, philosophy, logic, politics, aesthetics, law and justice are faithfully and conveniently set forth for the scholar and general reader. </span>
      <span id="02beb8f9-5869-41d3-906e-5e8136722166" style="italic">The Philosophy of Hegel</span>
      <span id="2a8e1944-c018-4c76-b9f2-8046238d84fa" style=""> becomes another addition to the Modern Library program of books of the basic writings of such philosophers as Plato, Aristotle, St. Thomas Aquinas, Kant, Schopenhauer, Spinoza, Nietzsche and many others. (</span>
      <span id="ca0a7f16-1f9b-4492-9fad-2ad1289d6ea9" style="italic">Fall 1953</span>
      <span id="2b642332-e5d5-4924-bf02-f213f5fbf8f5" style="">)</span>
    </PARAGRAPH>
    <PARAGRAPH id="23aa6e7c-04b3-4665-a989-73378f3b75d1">
      <span id="c89d71e8-4e9e-402e-9e04-a0c710d75465" style="">Original ML collection. Published fall 1953. </span>
      <span id="f8ce2d60-24b0-4712-9422-18ae49ea38ef" style="italic">WR</span>
      <span id="74ceefc6-4360-4472-b9e6-509dc8ab5c77" style=""> 24 October 1953. First printing: Not ascertained.</span>
    </PARAGRAPH>
    <PARAGRAPH id="7f8c4b39-71b2-4ef9-b9d1-d952e7abcd24">
      <span id="9d07c542-2f7b-4f9c-af5d-d5a8bfb246f0" style="">	Friedrich received an advance of $750 against royalties of 5 cents a copy. He had suggested the volume shortly after the publication of his edition of </span>
      <span id="53760b4a-5e06-42c6-a6b0-26a952bd6d40" style="italic">The Philosophy of Kant</span>
      <span id="81485e5b-4b09-40bc-8733-2c43c852f3ce" style=""> (422) (Friedrich to Commins, 14 December 1950). Linscott endorsed Friedrich as “the best man for the job” and reminded Cerf that they had once talked about adding Hegel to the ML. Cerf responded, “I like this idea, but then, of course, as a devout disciple of Hegel, I am prejudiced. What does our Lowbrow Dept. think of the notion?” (Cerf memo to Linscott, undated but probably late 1950). After asking several professors of philosophy about Hegel, nearly all of whom thought a ML collection was needed but had reservations about its sales possibilities, Commins told Friedrich to go ahead (Commins to Friedrich, 10 January 1951).</span>
    </PARAGRAPH>
    <PARAGRAPH id="62565cfe-a9c3-4ad1-902f-7b3a283ceb5a">
      <span id="b01266f5-389c-4204-9ea5-ef8994e80669" style="">	Friedrich initially expected the volume to consist primarily of selections from </span>
      <span id="4dc32659-51db-4720-8295-b9a3948444e0" style="italic">The Philosophy of History</span>
      <span id="3a8ff7a9-4037-45f9-9ba1-0dcdb6ac88da" style=""> and about fifty pages of </span>
      <span id="1dc3b6c9-3c1d-423a-abf5-145e816d0a1f" style="italic">Lectures on Aesthetics</span>
      <span id="2a3f4444-7771-4bd2-8f79-fcb1eb89d8f6" style=""> and </span>
      <span id="3d9b0917-d8bb-4e6d-8766-a4a9a7dd0089" style="italic">Philosophy of Right and Law</span>
      <span id="7b08f283-912d-434d-a35f-6d06688fd4e0" style="">. The translation of the main part of </span>
      <span id="b584e8ab-af1b-4b36-9825-6b7089dc162b" style="italic">The Philosophy of History</span>
      <span id="f2b07e99-2c8b-4751-aaa9-7d9dd500e398" style=""> is based on the John Sibree translation originally published in the Bohn Library in 1852 (Friedrich to Commins, 23 March 1951). Friedrich noted in 1952 that he was having to do more work on the translations than he originally hoped (Friedrich to Commins, 29 May 1952).</span>
    </PARAGRAPH>
    <PARAGRAPH id="2eae2f56-386a-4638-8b59-e1ebe3e3127d">
      <span id="0815571d-bdfb-44e1-8697-9b79610fcb25" style="">	In the first printing the selections from the Introduction to </span>
      <span id="717e6c0a-7a6c-4819-a653-5d833d44e8d9" style="italic">The</span>
      <span id="39229215-d5f5-4b86-b114-aa2eb0e2da64" style=""> </span>
      <span id="9833707f-f691-4ded-a295-32767606b9a0" style="italic">Philosophy of History</span>
      <span id="e2604700-a8fb-4ae5-a43b-7bc49a6265d1" style=""> (460a, pp. [1]–43) are from “a translation made by R. S. Hartman and revised by Schrecker, as well as the editor, and published by the Liberal Arts Library (Oscar Piest, editor)” (“Note,” p. [2]). Beginning with the second printing the selections from the Introduction (460b, pp. [1]–43) are “translated by Carl J. Friedrich from Georg Lasson’s second edition (1920), for which the kind permission of Felix Meiner Verlag was granted” (“Note on the Text,” p. [2]). The reason for dropping the translation used in the first printing and resetting pp. [1]–42 has not been ascertained.</span>
    </PARAGRAPH>
    <PARAGRAPH id="08e83205-81e9-4a01-85f5-2e21b697b1e6">
      <span id="c096c24b-8c43-4a8c-a61f-9d0bb75f1bc2" style="">	Friedrich remarked in 1960 that both the Kant and Hegel volumes sold reasonably well. “I have been amused to watch the race between them and gratified to note that Kant outdoes Hegel every time” (Friedrich to Klopfer, 18 January 1960).</span>
    </PARAGRAPH>

      <span id="7c227cdf-df09-4174-8428-eb285b518cf4" style="">; v–xi CONTENTS; [xii] blank; xiii–xxviii INTRODUCTION signed p. xxviii: Northrop Frye; xxix–xxx BIBLIOGRAPHICAL NOTE; [1] part title: PART ONE | </span>

      <span id="442adcb8-40d5-461f-a5b7-350a809d0bee" style=""> Pictorial in strong reddish brown (40) and black on cream paper with lettering in black on inset cream panel surrounded by illustrations by Blake in reverse against strong reddish brown background. Signed: W Blake. </span>

    <PARAGRAPH id="98e37a87-e633-45a0-90bb-2d7cee5a0cbf">
      <span id="248b9725-8953-4c68-a103-f50e2a02f245" style="">Front flap:</span>
    </PARAGRAPH>
    <PARAGRAPH id="1c44e20b-646d-47bb-8d90-562d267d8c46">
      <span id="dbf7416d-e2ca-48c9-ab14-5aaca1e4fc33" style="">The figure of William Blake, poet and prophet, visionary and romantic, exerts a perennial fascination for all lovers of literature. Now, to join its ever-growing representation of the great English poets, the Modern Library makes available a distinguished volume of Blake’s work, including some of his illustrations, chosen by Northrop Frye of the University of Toronto. In addition to selections from the lyrics and shorter poems, from the “prophetic books” such as </span>
      <span id="cc49b802-5f0a-47f9-9a29-1853477db9a1" style="italic">The Four Zoas</span>
      <span id="0c429466-2c7a-4e6b-880c-3985b4f1870c" style="">, </span>
      <span id="16013c97-ffba-493a-a59a-7914b8c9759b" style="italic">Milton</span>
      <span id="09c392f7-5004-4b07-9d7f-5ec257ede93d" style=""> and </span>
      <span id="96311e46-27d5-46e0-8175-8d69dcbe32de" style="italic">Jerusalem</span>
      <span id="b877f733-53fc-47fa-bad4-30d7a08db455" style="">, there is a generous section of prose which includes letters and some epigrammatic and revealing marginalia. Professor Frye’s Introduction provides a commentary which illuminates both the simplicity of the lyrics and the difficult but consistent symbolism of the prophecies. (</span>
      <span id="358d0770-f2c9-451c-ae4f-bf7e79155fb0" style="italic">Spring 1953</span>
      <span id="6a20625c-8200-4256-b253-34ea1e4a9606" style="">)</span>
    </PARAGRAPH>
    <PARAGRAPH id="b3e834b8-4c83-4278-bd63-be11071cb060">
      <span id="565f5f1a-9eaa-40cc-96e2-adb4466e18f6" style="">Original ML collection. Publication originally announced for spring 1953; published fall 1953. </span>
      <span id="611a96c1-3e56-405f-9f37-6ad22384d877" style="italic">WR</span>
      <span id="6361f302-859b-4a08-8fb2-8f01e1ec9882" style=""> 19 September 1953. First printing: 6,000 copies. Discontinued 1973/74; retained in MLCE.</span>
    </PARAGRAPH>
    <PARAGRAPH id="e1002f35-e52e-4201-aae8-74d9ea6b6a01">
      <span id="0d9fe7a3-e2f7-4774-9472-21baac4393ca" style="">	“The definitive edition is that of Geoffrey Keynes, </span>
      <span id="293558b8-dfee-4a49-a781-2eae57d3f912" style="italic">The Writings of William Blake</span>
      <span id="83c291ad-2ed1-43c9-9ae3-84935380c21a" style=""> (3 vols., 1925), reprinted in one volume as </span>
      <span id="8f02d896-595f-4001-917e-c69d797a93aa" style="italic">The Poetry and Prose of William Blake</span>
      <span id="78355192-49a7-4532-8250-36a4e5a90a93" style=""> (4th ed., 1948). The present text, with some rearrangement, reproduces Keynes’s text” (p. xxx). </span>
    </PARAGRAPH>
    <PARAGRAPH id="ad68f748-eb3a-4c1b-94d7-fa8f1e0edfc1">
      <span id="7f046904-b820-4501-adce-4e31a59fc3b2" style="">	Frye received a flat fee of $350 for writing the introduction and selecting the contents (Stein to Frye, 16 May 1952; 29 May 1952).</span>
    </PARAGRAPH>
    <PARAGRAPH id="60a56e3b-8190-4b48-bb5f-e06c1c1f05d0">
      <span id="f589c4f7-2db3-4b4b-8f6d-932cf25cba3b" style="">	Frye made a series of extracts from </span>
      <span id="579ea380-540e-46b0-b34b-d4bac022e963" style="italic">The Four Zoas</span>
      <span id="25d27e17-682f-4746-b92c-69da4c855463" style="">, </span>
      <span id="2ccf85d2-a87d-490c-ad5b-5b0994307832" style="italic">Milton</span>
      <span id="cb929559-86c2-479d-b5c9-d0aedf2e1321" style="">, and </span>
      <span id="32c9034a-7efb-40e3-a438-e9d55b9c13ce" style="italic">Jerusalem</span>
      <span id="76df34d5-ccd5-4020-85a6-14bb9c206de7" style="">. He told Stein, “I have a strong personal repugnance to bits-and-pieces anthologizing, and do this only because I don’t at the moment see anything better to do” (Frye to Stein, 27 September 1952). So little of Blake’s poetry was omitted that Stein suggested trying to get it all in, but Frye replied that he thought it best not to put all the shorter poems in and that he had deliberately left out some of the early prose-poems and later unpublished doggerel on the grounds that they belonged only in a complete edition. Twenty pages of Blake’s marginalia were included at Stein’s request (Stein to Frye, 21 October 1952; Frye to Stein, 5 December 1952). Frye suggested the inclusion of the illustrations (Frye to Stein, 9 June 1952). The original plan was to use ten illustrations, but the number was reduced to eight so they could be bound in as a four-leaf gathering.</span>
    </PARAGRAPH>

      <span id="68363ce6-1afc-461b-bf16-69c339f5ba42" style=""> Non-pictorial in deep blue (179) and vivid red (11) on coated white paper with spine and left quarter of front panel in deep blue with title on front in reverse running from foot to top; remainder of front panel in white with titles of individual plays in deep blue, authors and torchbearer in vivid red. </span>
    </PARAGRAPH>
    <PARAGRAPH id="f83c89b5-91f7-4be4-864e-2b4321f8547d">
      <span id="ffc66aaa-8fa0-4b7f-9512-5683e64a27c5" style="">Front flap:</span>
    </PARAGRAPH>
    <PARAGRAPH id="e291ecba-603c-4298-ad59-bfb4147808ff">
      <span id="67986cd9-e9ba-4ea0-a165-773369cd837a" style="">Nowhere is the brilliant, brittle world of Restoration England more faithfully mirrored than in the dramas of that period. In this new volume—for the same enjoyment now that others found then—are the best plays of those colorful years. Here are not only the deeply moving tragedies of Dryden and Otway, but, more importantly perhaps, the ageless comedies of Etherege, Congreve, Wycherley and Vanbrugh—comedies that captured the fine manners, the shimmering wit and the constant intrigue of the gay aristocratic gallants and their ladies. (</span>
      <span id="b8f57b60-187d-4116-870f-01b4511edcd5" style="italic">Spring 1953</span>
      <span id="b7244d73-dab3-435c-bade-7391e3929c39" style="">)</span>
    </PARAGRAPH>
    <PARAGRAPH id="6fd73fc1-8d0d-4036-be1a-4db956941465">
      <span id="5a541d7e-dff1-4f72-833c-5ee391384bd2" style="">Original ML anthology. Published fall 1953. </span>
      <span id="0976fef1-0f16-437b-abf2-4e7ac948ff8f" style="italic">WR</span>
      <span id="d71d7322-a7f8-42dd-a600-f91d89e7ec27" style=""> 19 September 1953. First printing: Not ascertained. Discontinued 1970/71; retained in MLCE.</span>
    </PARAGRAPH>
    <PARAGRAPH id="b36fe718-ebe2-492a-b1ce-9e4eaa5c40a5">
      <span id="8fc72c2b-70f1-4b97-9d4f-533eb73a32f4" style="">	Harris received a flat fee of $200 for writing the introduction and selecting the plays. Stein initially proposed a volume of six or seven plays to be published in MLCE and told Harris, “I do hope we can avoid all but the most imperative annotations, since I should like the impact upon the reader to be such that he will feel that the plays can be read and enjoyed without constant reference to explanatory notes” (Stein to Harris, 27 June 1950; 10 October 1950). Harris proposed seven plays and recommended omitting </span>
      <span id="755d0fbe-d229-4191-8fc9-222b9238a76e" style="italic">The Beaux’ Stratagem</span>
      <span id="6eb1a936-858e-440e-8dcc-abebb87ad3bd" style=""> if only six could be published. He indicated that for his own class purposes he would like to add </span>
      <span id="3f643acd-dc4f-4fcd-b286-bf3d2842be50" style="italic">The Rehearsal</span>
      <span id="7f103d13-973a-4e23-93ff-046b3d9af003" style=""> (Harris to Stein, 25 July 1950); Stein estimated the number of pages required and agreed to its inclusion.</span>
    </PARAGRAPH>
    <PARAGRAPH id="4b6195e6-1e53-4b5d-bca6-febd7b75e285">
      <span id="d6718676-be31-4d52-9254-7f563884d85c" style="">	</span>
      <span id="de97dbbe-0826-4361-ae54-4927f8e832d3" style="italic">Restoration Plays</span>
      <span id="ee11ec9e-ea2f-4a7c-b71d-3529c685017a" style=""> and </span>
      <span id="6c3728f4-fedf-443c-ad15-1024ffed30b0" style="italic">Eighteenth-Century Plays</span>
      <span id="96f705b6-5d82-40bb-a162-7a37bba8d3c1" style=""> (1952: 448) were conceived as companion volumes. Stein and Ricardo Quintana, who selected the plays in the latter volume, agreed to follow “the principle of using the first editions of each play unless there is good reason to believe that a later edition incorporates changes by the author” (Stein to Harris, 28 July 1950). Stein asked Harris if it would be appropriate to set </span>
      <span id="f7ddbe4f-9c0b-451a-8769-cdd6896799bd" style="italic">Restoration Plays</span>
      <span id="c3d8f09b-2d89-422b-ad02-06b548acd0ba" style=""> from first editions of all of the plays except </span>
      <span id="dddb99c0-9715-4e33-a64e-27c2e462e6a4" style="italic">The Rehearsal</span>
      <span id="66d49ba1-f599-47b3-a0f7-e451446e658d" style="">, which was revised by Villiers in the 1675 edition (Stein to Harris, 31 August 1950). Harris approved, and Stein secured photostats of the appropriate editions from Yale University Library. A textual note similar to the one quoted in the entry for </span>
      <span id="69bac039-5ae3-4135-bed0-39453ee2b9f3" style="italic">Eighteenth-Century Plays </span>
      <span id="09cb5500-02ed-4c19-a8e2-cc483a424748" style="">appears on p. [iv] of </span>
      <span id="a50f3d8a-a69d-439c-9d53-25ab0d1c4806" style="italic">Restoration Plays</span>
      <span id="477fffd1-f5fd-45a6-956d-8b1f4f3191e1" style="">:</span>
    </PARAGRAPH>
    <PARAGRAPH id="532ffe66-3a66-489e-a4ab-aa8f8b3c0b76">
      <span id="5c987a8b-6a81-4846-aaf4-0ef9d15d4f86" style="">The texts of the plays in this volume are based upon the first editions. The sole exception is </span>
      <span id="0060276b-1481-46cf-896f-04f51fb5381e" style="italic">The Rehearsal</span>
      <span id="e6e74220-c43c-496a-bbdc-93f318a2050a" style="">, which is based upon the third quarto (1675) since it contains, as the title page of that edition indicates, amendments and large additions by the author.</span>
    </PARAGRAPH>
    <PARAGRAPH id="8d79993a-82ec-4924-bb7b-78cd72764075">
      <span id="22524f64-2130-43e5-8185-b40d0db80e42" style="">	A few emendations have been introduced on the authority of other early editions. For the sake of clarity, a moderate number of changes in spelling and punctuation have been made; for the same reason, a small number of imperative stage directions have been inserted.</span>
    </PARAGRAPH>
    <PARAGRAPH id="943c7003-51db-4948-ae05-5dc7230e27ab">
      <span id="2172ee8e-7665-47b2-9daa-8b103c5a0c43" style="">	Harris submitted the manuscript of his introduction in spring 1951. The volume was originally scheduled for MLCE; after publication in MLCE was twice postponed Harris was informed that it would appear first in the regular ML (Stein to Harris, 15 May 1951; 7 August 1952; Leonore Crary to Harris, 5 May 1953).</span>
    </PARAGRAPH>
  </BOOK>

      <span id="cd3021b3-c48d-453e-939d-9ec92785719b" style="">THE SELECTED | POETRY AND PROSE OF | EDGAR ALLAN | POE | edited, with an introduction, by T. O. MABBOTT | PROFESSOR OF ENGLISH, HUNTER COLLEGE | [torchbearer D5] | [rule] | THE MODERN LIBRARY · NEW YORK | [rule]</span>
    </PARAGRAPH>

    <PARAGRAPH id="810b41a1-9213-44e7-a498-a27af4de5545">

      <span id="c3672031-b113-4d42-a9eb-ba267673eb82" style="italic">June 1951</span>

    </PARAGRAPH>
    <PARAGRAPH id="f00a75ac-e6f1-432e-9ba3-3e29ca422c65">
      <span id="21c09f61-60b2-4a57-98a2-56c9acb56999" style="italic">Jacket</span>
      <span id="4505b4f6-ae1d-4376-b729-edd03668bf7f" style=""> </span>
      <span id="454560d4-4c33-42f2-93aa-d92199e1b0dd" style="italic">A:</span>
      <span id="bc7d4f25-a43f-46dc-9ff5-57f34272c674" style=""> Non-pictorial in dark orange yellow (72) and black on coated white paper with lettering in reverse on inset black panel; background in dark orange yellow with series in reverse below panel. </span>
    </PARAGRAPH>
    <PARAGRAPH id="4482b256-3585-40ad-9c64-576a4b55be5b">
      <span id="964ae26c-b305-4447-8727-09db28dbcd61" style="">Front flap:</span>
    </PARAGRAPH>
    <PARAGRAPH id="59cba7c1-2f93-4549-8130-110a5b166234">
      <span id="061d12b6-fdd2-448a-8191-803aed58e443" style="">For a wide range of haunting moods and of forms of creative expression, turn to this volume of writings by Edgar Allan Poe. At once the master of the lyric poem of incomparable magic and the short story of brilliant inventiveness, Poe has influenced untold numbers of poets and writers, and even today’s science fiction remains greatly in his debt. This selection by Professor Mabbott, who has also provided notes creates a well-balanced picture of Poe as poet, short-story writer, literary critic and essayist. Rarely, indeed, can a single volume devoted to a single author present such memorable achievements in various fields of literary effort. (</span>
      <span id="9e6abd79-3f66-4cf1-bcf7-eb9491b0cca4" style="italic">Fall 1953</span>
      <span id="d249c0f4-e8c0-4330-b15c-1dee439ae664" style="">)</span>
    </PARAGRAPH>
    <PARAGRAPH id="52faba66-5bd6-4503-9c9c-3877aad6309c">
      <span id="a930e6ab-ba59-48be-a445-8cd00e754c29" style="italic">Jacket B:</span>
      <span id="b8d4cc3c-07d1-4aea-927b-df2e4d1b3367" style=""> Fujita non-pictorial jacket in moderate olive green (125), moderate brown (58) and black on coated white paper; title in reverse on moderate olive green panel at top, author in large ornamental letters in moderate brown and black, other lettering in reverse on moderate brown panel at foot. </span>
    </PARAGRAPH>
    <PARAGRAPH id="23a9e1d2-9ab4-469e-9da5-9480900f339b">
      <span id="df028abf-4808-46ab-a565-13e206f2535d" style="">Front and back flaps:</span>
    </PARAGRAPH>
    <PARAGRAPH id="ec47efe5-29b9-4433-bac7-1478119392d0">
      <span id="2a5c263d-2019-4281-9f78-e0956e0e8db7" style="">Edgar Allan Poe is one of the most original writers in American letters. His artistic penetration into the heart of things is still being analyzed and discussed with increasing awareness of its depth and complexity. This selection by Professor Mabbott, who has also provided notes, creates a well-balanced picture of Poe as poet, short-story writer, literary critic and essayist. It presents a comprehensive view of the man whose influence on American as well as European literature was profound. The art of the short story in America was significantly advanced by Poe, who also shaped the development of the detective story.</span>
    </PARAGRAPH>
    <PARAGRAPH id="8001e99b-a1f8-4342-87ee-ce6026326c97">
      <span id="0a309331-c6ee-4f17-92a2-21ec2cf17717" style="">	Poe’s ability to blend the macabre and surreal with consummate craftsmanship has remained a memorable contribution to American literature. (</span>
      <span id="7c83e1e3-2aaf-4362-8a66-67e3e367846b" style="italic">Spring/Fall 1968</span>
      <span id="9e9a2d65-c5a3-4638-902d-e77bcca56ee9" style="">)</span>
    </PARAGRAPH>
    <PARAGRAPH id="52978b7c-6971-4eaa-986f-c30b4c9c2daa">
      <span id="f22ec027-f7e2-4f2c-a037-5fa824397d4c" style="">Original ML collection superseding </span>
      <span id="c27f7bc5-bd5a-4b69-8cd2-b4aa25b47900" style="italic">The Best Tales of Edgar Allan Poe</span>
      <span id="64338a5c-07bd-4f9a-a0ba-6864479cea90" style=""> (112). Published in MLCE June 1951 and in the regular ML fall 1953. </span>
      <span id="c6911d67-230e-4c48-aa94-8eff8d22069b" style="italic">WR</span>
      <span id="f74d0910-53e1-4c6e-ab3e-a46a277e4553" style=""> not found. First printing: Not ascertained.</span>
    </PARAGRAPH>
    <PARAGRAPH id="53c1b572-7113-44fc-835f-dca51ca970e5">
      <span id="00c33eaa-8596-4df5-9ca0-ce0e8757e2df" style="">	Mabbott received a flat fee of $250 for writing the introduction and selecting the contents. Stein sent him an additional $100 when the collection was published in the regular ML (Stein to Mabbott, 23 June 1953). Mabbott wrote Stein before the final contents had been determined: “I raved in the introduction about HOW TO WRITE A BLACKWOOD ARTICLE but left it out as it includes the word nigger. . . . However, it occurs to me that I might emend the spelling, as I do not pretend we have a scientific text.” He was also concerned about the poem </span>
      <span id="cbab2373-b6d0-4dfd-bd9d-ca0a2a0db26c" style="italic">The Sleeper</span>
      <span id="b5c3668c-036d-41a4-acee-1c2db90827b4" style=""> on the grounds that “most kids are horrified” by the line in the final version of the text, “Soft may the worms about her creep!” He suggested using an earlier version or omitting the poem altogether (Mabbott to Stein, 29 October 1950).</span>
    </PARAGRAPH>
    <PARAGRAPH id="1f20718f-05c9-4420-a9ee-13ed6dd74ef2">
      <span id="44f1a45a-0d6e-476c-9929-0161b168e72b" style="">	</span>
      <span id="532b9c16-3d0a-45a5-b743-853854aedd1b" style="italic">How to Write a Blackwood Article</span>
      <span id="26b93eb0-df43-47de-8dcb-4a2c109da889" style=""> does not appear in </span>
      <span id="4ac3b0a8-1bbd-4285-887d-acc5f2533219" style="italic">The Selected Poetry and Prose of Edgar Allan Poe</span>
      <span id="66ec19bc-0d52-4f2f-97ee-209beb063793" style="">, and Mabbott’s discussion of it in the introduction appears to have been cut. </span>
      <span id="4d06d270-0ccf-4039-81de-71fb84554ac7" style="italic">The Sleeper</span>
      <span id="c87f8b43-d848-4363-9920-ab6311286cc1" style=""> is included in its final text.</span>
    </PARAGRAPH>
    <PARAGRAPH id="a46e88a9-bfe9-4055-94fe-a32be7898592">
      <span id="8b3b6418-8d38-47e0-bbc8-1637bda7affe" style="">	“The text of this edition is drawn substantially from James A. Harrison’s </span>
      <span id="d1596a1a-0c69-4264-9dce-d93592e47cae" style="italic">Complete Works of Edgar Allan Poe</span>
      <span id="ebbe6d6a-8ca8-4be4-89e2-73b0dbdde5f0" style=""> by the kind permission of the publishers, Thomas Y. Crowell Company of New York. I have departed from the Harrison text on a few occasions, notably in the case of </span>
      <span id="374daa64-e3e6-4742-8ee3-75eba5281832" style="italic">The Cask of Amontillado</span>
      <span id="17e6bbc5-afba-428d-90b7-61a0541d0505" style="">, where I am sure Griswold had a later revision. In one or two instances I have preferred versions not absolutely final but preferred by most critics. Poe was a meticulous and thorough reviser of his imaginative works, and instances of unwise revision are exceptionally rare.” (“Note,” p. xvi)</span>
    </PARAGRAPH>
    <PARAGRAPH id="97ad111c-4b24-4160-bc32-39c3c7c7d9cc">
      <span id="59e3ec5a-8532-49cd-9a12-35b90ecba00d" style="">Also in the Modern Library</span>
    </PARAGRAPH>
    <PARAGRAPH id="45cd2e6b-4172-4690-becd-b2945316aa79">
      <span id="17e1559d-408a-4a13-93a2-345aab21144a" style="">Poe, </span>
      <span id="0b451407-ff17-411a-bcbd-630840daf173" style="italic">Best Tales</span>
      <span id="131434fc-4525-4daf-a171-5dbe17d22a19" style=""> (1924)  112</span>
    </PARAGRAPH>
    <PARAGRAPH id="030b8747-6792-4d8e-a24d-20ddc7c113c2">
      <span id="cef47cbc-078c-4763-84e5-4b8ebadf9b97" style="">Poe, </span>
      <span id="60ca6791-afa2-404b-9b15-d846e2d725dc" style="italic">Complete Tales and Poems</span>
      <span id="6e0d80e8-dc7d-4c9d-ab4c-b7622a15753c" style=""> (Giant, 1938)  G38</span>
    </PARAGRAPH>
