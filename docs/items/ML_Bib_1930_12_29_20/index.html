    <PARAGRAPH id="e5d42b20-dc91-420d-a920-1d51852e3f96">
      <span id="8dd59566-f0ce-45e3-bfaa-1908ed2c673c" style="">	The plates for </span>
      <span id="6b7c6be6-780e-4b85-b6f8-e96d51f13847" style="italic">Of Human Bondage</span>
      <span id="0316e317-4b30-4ec3-a790-f9befd3a8db1" style=""> and Maugham’s </span>
      <span id="359f0160-eeb4-4a2b-aa4f-b2da161f1b08" style="italic">Moon and Sixpence</span>
      <span id="8aaa0649-6aaf-4b26-a4a4-615724ca883e" style=""> (283) were becoming worn by 1944 and Haas decided to make new plates for both titles. Freiman contacted Doubleday, Doran to determine whether it was willing to supply new plates or at least pay part of the cost (Freiman memo to Haas, 13 November 1944). Doubleday, Doran agreed to reset and make new plates for both titles at its own expense as long as the ML agreed to keep them in print and promote them aggressively for at least ten years (Cedric R. Crowell, Doubleday, Doran, to Commins, 2 January 1945). The new plates were delivered to the ML’s printers in December 1945. The ML instructed Parkway Printing Co. to dispose of the old plates and use the new ones for all future printings (Regina Spirito to Bill Simon, Parkway Printing, 13 December 1945).</span>
    </PARAGRAPH>

    <PARAGRAPH id="12accfb5-4f04-4fbf-b200-654e655436e2">
      <span id="0d7afc8f-0077-4f4f-8cc3-b5843cdc8f95" style="italic">Of Human Bondage</span>
      <span id="ce7169dc-b970-40bd-9abe-abca09dd5d25" style=""> has remained one of the most popular novels in the English language since its original publication in 1915. Its description of the impact of the British public school system on the growth of an individual is still a definitive one. The torment of a young man involved in an obsessive and destructive love is delineated with compassion and insight, making this one of the most intelligent and important statements on the process of self-discovery. Maugham’s gift as a storyteller has never been more clearly demonstrated.</span>
    </PARAGRAPH>
    <PARAGRAPH id="7cd22b31-416b-4610-b328-32de5fc5fc85">
      <span id="f39b79a0-b970-4961-a6a8-ee5cb8edd8e2" style="">	In April 1968, when the list price was $2.45, the ML increased the royalty rate from 12 cents a copy to 10 percent of the list price. The new reprint contract also called for a 15 percent royalty on the Vintage paperback edition and a $30,000 advance against royalties for both editions. Even with the higher royalty </span>
      <span id="2b521ae3-1f06-4949-b948-364c3cbcae51" style="italic">Of Human Bondage</span>
      <span id="55733bee-151d-4931-9ec2-ab2ac7900f76" style=""> remained a profitable title for the ML (John J. Simon, memo to Tony Wimpfeimer, 14 May 1968).</span>
    </PARAGRAPH>

    <PARAGRAPH id="ff2a52c4-42dd-4c6d-949a-e21f513c741a">
      <span id="a51e41c6-2437-47dc-a850-3973de88b14e" style="">Readers, critics and commentators have found </span>
      <span id="45cc1dcd-6e6b-4c57-a7e6-6994e55c802b" style="italic">Faust</span>
      <span id="0bf058b7-1769-4f7a-82b6-8c180452ce22" style=""> inexhaustible in its new and illuminating riches. For a century and a quarter it has held its place among the world’s treasures. The variety and beauty of its plan and the depth of its implications give it the immortality for which its central character bargained with his soul. Faust remains the personification of humanity, tempted and tormented, groping toward the light. Of the fifty translations of the masterpiece, Bayard Taylor’s, in the original metres, most completely retains Goethe’s intention and spirit. (</span>
      <span id="1aa9ef1d-a6fd-4664-9214-c45b664d4cc6" style="italic">Fall 1933</span>
      <span id="e7b1d6f1-953c-4965-bfab-47c64b7db310" style="">)</span>
    </PARAGRAPH>

      <span id="359d29c2-1f10-4bf1-a4fa-3383e4814d9f" style="italic">WR</span>
      <span id="8978feb5-b775-45af-a7a8-8e09fae979f3" style=""> 18 October 1930. First printing: Not ascertained. Discontinued 1973/74.</span>
    </PARAGRAPH>

    <PARAGRAPH id="67e229b6-c81f-4afd-9f64-0a018489ee06">
      <span id="8f9b0af7-6960-4328-96e3-b5766f4bd80e" style="">Originally published in U.S. by George H. Doran Co., 1913, and from 1927 by Doubleday, Doran &amp; Co. ML edition (201.1, pp. [</span>
      <span id="cc244960-f4b9-42aa-9aee-fc102b3a9a14" style="italic">5</span>
      <span id="d978ecaa-1291-47ff-8780-3d3722792e74" style="">], [7]–484) printed from Doubleday, Doran plates. Published October 1930. </span>
      <span id="21481259-837c-4be0-8d23-4304da519952" style="italic">WR</span>
      <span id="9195d592-d763-4b06-8e3b-f2d9315e543a" style=""> 8 November 1930. First printing: 6,000 copies. Discontinued 1971/72.</span>
    </PARAGRAPH>
    <PARAGRAPH id="5e862d8b-3b5e-49fa-b88b-0838a77d99f0">
      <span id="62f7aaf2-36a2-4788-83f7-175b83e90091" style="">	</span>
      <span id="c011c336-0bd8-4095-afa5-18e266746a59" style="italic">Fortitude</span>
      <span id="57e81888-75a5-4316-8f95-2a2bc23b0ad7" style=""> was one of four Doubleday titles to which the ML secured reprint rights at the time it purchased the Sun Dial Library from Garden City Publishing Co. (see 199). The ML paid Doubleday, Doran royalties of 12 cents a copy. Cerf told the press agent Lynn Farnol that Walpole received the highest advance against royalties that the ML had ever paid (Cerf to Farnol, 14 May 1941), but the amount was not indicated—and of course the advance would have been paid to Doubleday, Doran, which would have split it with Walpole.</span>
    </PARAGRAPH>
    <PARAGRAPH id="5cf94277-de34-470b-802b-5fdf482b61b8">
      <span id="4352bc18-26d2-4ff4-8988-3d7520db1efc" style="">	Cerf was unhappy with the appearance of the first printing. The plates, he told Doubleday, “are lousy, and we need some new ones” (Cerf to Robert de Graff, Garden City Pub. Co., 5 November 1930). When he sent a copy of the first printing to Walpole he apologized for its appearance and indicated that Doubleday had promised to supply new plates for subsequent printings (Cerf to Walpole, 26 November 1930).</span>
    </PARAGRAPH>
    <PARAGRAPH id="2e513464-4351-41b5-9dfe-36e477f1e4d1">
      <span id="3a526f42-dd82-47f5-9338-9c3e762f8973" style="">	</span>
      <span id="c3c5d21d-d954-4825-96b7-20d99f014ce9" style="italic">Fortitude </span>
      <span id="d79e62c5-47a3-483f-b7b4-7bf93778c11a" style="">was in the middle of the fourth quarter of ML titles in terms of sales during the 18-month period May 1942–October 1943. It was not among the 100 best-selling titles in the regular ML during the 12-month period November 1951–October 1952.</span>
    </PARAGRAPH>

    <PARAGRAPH id="5f01df07-ed85-485d-8c57-ce45f0e87504">
      <span id="ffc96c51-9c1f-48ff-b6e6-b6978380b1d1" style="">In the whole imposing list of novels written by Hugh Walpole there is none that has reached and maintained the popularity of </span>
      <span id="8aca45c4-e9e0-420b-8da3-67ebd1061fa8" style="italic">Fortitude</span>
      <span id="f06899c2-9a85-49c3-82d4-ced761fc0471" style="">. The absorbing interest of its romantic story, its enthusiasm and its conviction make of it a rare phenomenon among books in an epoch of uncompromising realism. That it is Mr. Walpole’s favorite among all his novels can be readily understood. He says of it: “</span>
      <span id="75568a5c-84af-4bea-aa3b-c3eda8dbc872" style="italic">Fortitude</span>
      <span id="6fc61040-b4a3-4162-975a-6f4a9a9e91d1" style=""> is a romance—a fairy-tale about a young man who very naively believed in almost everything.” (</span>
      <span id="6036cf0d-2fb9-48f5-a6d9-a2e944f154f3" style="italic">Fall 1934</span>
      <span id="51ad4361-6840-49e5-9819-94b909c52af1" style="">)</span>
    </PARAGRAPH>
    <PARAGRAPH id="f2359cec-291f-4efc-8f70-6f3fb37b6e6b">
      <span id="cd229da5-3669-4fd9-99e6-bbe571ca80ea" style="">Printed from Doubleday, Doran plates made from a new typesetting. The plates appear to have been used exclusively by the ML. First printing from the new plates: 5,000 copies.</span>
    </PARAGRAPH>
    <PARAGRAPH id="dc61385e-2028-4bb7-81ab-f1e4f3afe9a0">
      <span id="bbb0bcc4-139c-424c-b958-d7a7c402c523" style="">	All subsequent ML printings were from the new plates. The second and third printings from these plates in September 1934 and April 1936 were for 2,000 copies each. Sales declined significantly by the 1960s; 1967 sales were 600 copies.</span>
    </PARAGRAPH>

    <PARAGRAPH id="b25cef9f-559b-466b-adff-94fac1b5f59a">
      <span id="4f225172-3b0e-4924-8abb-54facf6a2c66" style="">Originally published in U.S. by E. P. Dutton (2 vols., 1909). ML edition printed from plates made from a new typesetting. Published October 1930. </span>
      <span id="361de5e2-39d2-4024-9623-4bd937d5b02d" style="italic">WR</span>
      <span id="69b67c78-f4de-41b8-8422-ff29690f3105" style=""> 8 November 1930. First printing: Not ascertained. Discontinued 1971/72.</span>
    </PARAGRAPH>
    <PARAGRAPH id="69c85220-c6f2-4bf4-8209-22575efaea89">
      <span id="eeacf5f0-33fe-40a6-aa43-fc6af8b772ec" style="">	In its advertising the ML emphasized, “This book has been available only in two bulky volumes, that sold for ten dollars and over” (</span>
      <span id="68fa6809-e539-43dc-993e-4da7814f4485" style="italic">PW</span>
      <span id="f2643f6e-d264-4721-8cc9-c21c8aa6344c" style=""> 118, 16 August 1930, p. 574).</span>
    </PARAGRAPH>
    <PARAGRAPH id="09eee5c4-7b73-48f3-a12b-6ce29a76c264">
      <span id="40adeff1-c57b-421b-bfbb-5018a3d3714b" style="bold">	</span>
      <span id="208dc375-2db3-4328-a5ac-4d6ae8f19776" style="">Shortly after the ML edition appeared Cerf authorized Garden City Publishing Co., the Doubleday, Doran reprint subsidiary, to make a duplicate set of the ML’s plates for a fee of $1,000. Garden City was planning to publish </span>
      <span id="3a014895-26a2-4ba4-a1d7-cf5e47ddd903" style="italic">The Medici</span>
      <span id="9f54ab03-a93d-4153-bef3-4d52dec61bbd" style=""> under its Star Dollar Books imprint (Cerf to Robert de Graff, Garden City, 30 December 1930). No evidence of a printing in Star Dollar Books or any other Doubleday imprint has been found.</span>
    </PARAGRAPH>
    <PARAGRAPH id="89405460-fc3a-4dd8-8f1d-61a9c17e146b">
      <span id="77a5b4f8-2492-4ea8-a256-31e1f9a2678f" style="">	Charles Boni used the ML plates in 1930 for a single printing of </span>
      <span id="9ec59968-a554-4084-8b3a-5486bbe0a81a" style="italic">The Medici</span>
      <span id="88c33686-15ff-4cac-a0b9-9d6a67d5b4cd" style=""> in the format the ML would adopt the following year for the new ML Giants series. Later that year Cerf and Klopfer bought the remaining stock from A. &amp; C. Boni and sold it along with a printing of </span>
      <span id="97bdfdc5-2f17-4894-96d5-fabadc91c1ee" style="italic">The Education of Henry Adams</span>
      <span id="be70bf53-dc87-466c-b81b-02c5c23b2da0" style=""> that they had produced in a similar format. The books were printed in editions of 1,500 each and were marketed to department stores as dollar “specials.”</span>
    </PARAGRAPH>
    <PARAGRAPH id="44895701-b185-44a8-99ff-1a8fba135323">
      <span id="ba19b727-8e3c-41fa-b9e8-39e496e8b220" style="">	An illustrated edition of </span>
      <span id="1cfb118c-7625-429c-b377-b5b612264790" style="italic">The Medici</span>
      <span id="00722b28-8163-4ef6-bc66-67498c781ca5" style=""> (G8), printed from plates of the regular ML edition, was published in ML Giants, 1933–49.</span>
    </PARAGRAPH>
    <PARAGRAPH id="72a57042-6aa2-452f-a230-f26901eb3016">
      <span id="d566e462-e71c-4aac-8772-6240e9a78f67" style="">	</span>
      <span id="4ebc97e8-6f58-48d8-aba1-80208d1d2ad8" style="italic">The Medici </span>
      <span id="bf337970-6448-40b5-a5fd-d728d6919a4c" style="">was one of several titles that were omitted from a comprehensive ranking of ML sales for the 18-month period May 1942–October 1943. The regular ML edition sold 3,300 copies during the 12-month period November 1951–October 1952, placing it in the second quarter of ML titles in terms of sales.</span>
    </PARAGRAPH>

    <PARAGRAPH id="2e24b53d-ad41-4006-9101-bf816a34a567">
      <span id="d1fba587-df2b-4638-a27f-c21d456ff7a9" style="">The legends which have clustered about the most notable family in history are as various as the imaginations and prejudices of historians. Sinister crimes, magnificent liberalities, prodigal sponsorship of the arts, religious and orgiastic excesses have been attributed indiscriminately to the Medicis. It remained for G. F. Young to sift the proven facts from the exaggerations and to present a history so authentic and yet so colorful that its truth is more enthralling than all the fictions the centuries have allowed to accumulate around the most fabulous family of the Renaissance. (</span>
      <span id="49fe17b2-e6ac-4a21-9015-7d2e35f820e6" style="italic">Fall 1941</span>
      <span id="b0e1d2d0-981e-4330-9836-af2ae1f23659" style="">)</span>

    <PARAGRAPH id="addb237e-73e2-4dbf-bd43-39acc8cb39f8">
      <span id="2ac63467-020f-482f-ba8a-d2a02a378f32" style="">The rational and the fantastic characters who form a processional across the pages of </span>
      <span id="30bff1d9-485f-41e4-a7cb-09bd7516d39f" style="italic">Point Counter Point</span>
      <span id="dd8ef893-30a7-4d22-9cb6-bc5442e74447" style=""> belong to today’s world. They are modern in their promiscuities and in the refinements of their virtues and their vices; they are always reckless in their spiritual and carnal experiences. </span>
      <span id="67341b41-66a0-434c-8eaf-172dd5f7db6f" style="italic">Point Counter Point </span>
      <span id="a78dbe75-e38e-4d39-8a58-c68bfe3e44a5" style="">is in the staccato tempo of our time, a colorful symphony, full of extravagant and fascinating tonalities, shrewd commentaries and graceful embellishments. It is, above all, a sophisticated novel for a sophisticated age. (</span>
      <span id="1c821099-9e35-4eeb-929a-896dd83b3bc8" style="italic">Fall 1936</span>
      <span id="d77f4847-f6c7-4135-84f5-35e12644ec6b" style="">)</span>
    </PARAGRAPH>
    <PARAGRAPH id="2f18e5b6-a79f-45b9-879f-0035f435e436">
      <span id="6b7bd1a2-29ad-45c8-ac1e-8d7ff3203213" style="">Originally published in U.S. by Doubleday, Doran &amp; Co., 1928. ML edition printed from Doubleday, Doran plates made from a new typesetting that appears to have been used exclusively by the ML. Published November 1930. </span>
      <span id="8056df27-1a43-47f4-bef3-e70aef059291" style="italic">WR</span>
      <span id="2095d31e-e01d-43b7-8a49-9d59650473fb" style=""> 29 November 1930. First printing: 10,000 copies. Discontinued 1967.</span>
    </PARAGRAPH>
    <PARAGRAPH id="21ebf9b4-dd25-4178-ad74-ad634e1dfc9b">
      <span id="6fab52fe-bf64-40bf-afcc-6137bd3e7fe0" style="">	</span>
      <span id="6a5eb316-a673-41bd-b57d-4c36df251a75" style="italic">Point Counter Point</span>
      <span id="ea99f5e4-8e39-44d2-a7c1-4c843f2b35ac" style=""> was one of four Doubleday titles to which the ML secured reprint rights at the time it purchased the Sun Dial Library from Garden City Publishing Co. (see 199). The ML paid Doubleday, Doran a $3,000 advance against royalties of 12 cents a copy. Most ML royalties were based on the number of copies printed; the royalties for </span>
      <span id="caed49ac-97df-490e-a73d-bd74fbc84684" style="italic">Point Counter Point</span>
      <span id="f0fac686-b833-4a49-868a-ddd4168e1aa8" style=""> were based on sales.</span>
    </PARAGRAPH>
    <PARAGRAPH id="379c9110-5778-4ea9-89fd-0d1297143beb">
      <span id="4e8acc81-5ddf-4554-afe3-9b08a38477a4" style="">	There was a second printing of 5,000 copies in August 1931 and a third printing of 4,000 copies in November 1932. </span>
      <span id="b260e2a4-f991-4d4d-82b0-17fc13202330" style="italic">Point Counter Point</span>
      <span id="ad590b5f-5291-41f8-9b26-71b87de1cc46" style=""> was low in the first quarter of ML titles in terms of sales during the 18-month period May 1942–October 1943. Sales improved significantly by the early 1950s. During the 12-month period November 1951–October 1952 </span>
      <span id="a3367183-77b6-4027-a8c0-1339e9aa15fc" style="italic">Point Counter Point</span>
      <span id="a556c79b-178f-404c-9cd7-458dac6c5973" style=""> was the 27th best-selling title in the ML.</span>
    </PARAGRAPH>
    <PARAGRAPH id="bd122395-7927-4b16-adb8-4f15cafd31e8">
      <span id="e0e82cbc-eb9a-4332-89ae-c4cd0a607f6b" style="">	In 1939 Doubleday, Doran sold its plates and the publishing rights to Huxley’s older books to Harper &amp; Bros. Cerf expressed the hope that </span>
      <span id="e4da29df-8f31-44b6-b6e6-264ebf6e16cc" style="italic">Point Counter Point</span>
      <span id="7e3fcb2f-cb33-454d-ba86-3ac3a67765b4" style=""> and </span>
      <span id="c1ec297b-17c4-4d50-ac0d-c29a06dec2d1" style="italic">Antic Hay</span>
      <span id="8260fdad-499c-48e8-aa82-43ac61aaec48" style=""> could remain in the ML “for a long time to come” (Cerf to Henry Hoyns, Harper &amp; Bros., 27 February 1939). Harper’s considered publishing the titles in full-priced editions at $2.50 and was concerned about the income it could expect from the ML editions. Unless the income was substantial, Hoyns indicated, the ML editions “might turn out to be a very unprofitable arrangement from our point of view” (Hoyns to Klopfer, 17 March 1939).</span>
    </PARAGRAPH>
    <PARAGRAPH id="9044a303-4203-4e97-bb44-262262b06118">
      <span id="988fa1ac-cba8-4608-a742-a3f8f286bac1" style="">	Klopfer and Hoyns met over lunch to discuss the matter. Shortly before the meeting Klopfer wrote directly to Huxley, who was a personal friend: “Help, help, Harper’s are threatening to take POINT COUNTER POINT and ANTIC HAY away from us. These two books belong in the Modern Library and it would be a crime not to have them available in a cheaper edition. . . . Could you influence the Harper office in any way in our favor? I am having lunch with Hoyns later this week, and I hope we can make a deal with him without bothering you, but I do want to make a strong plea to have these books available in the small size inexpensive reprint, rather than just in the $2.50 library, deluxe size” (Klopfer to Huxley, 20 March 1939).</span>
    </PARAGRAPH>
    <PARAGRAPH id="c45c6456-a439-4625-bdc7-28192f9257c3">
      <span id="4b450725-7fcd-4728-90b6-1a820a4d7800" style="">	Klopfer’s appeal appears to have been successful. Following the lunch Klopfer sent Hoyns new five-year contracts for the books. The </span>
      <span id="e71d1c6d-75ff-469c-95d9-8fbdaccc5b78" style="italic">Point Counter Point</span>
      <span id="3ae38e3f-c896-4154-a898-d3d813d2b5c9" style=""> contract called for the ML to pay a $1,200 advance against royalties of 12 cents a copy and included a special clause that allowed Harper’s to cancel the contract if the ML could not undertake a reprint of at least 5,000 copies after three years.</span>
    </PARAGRAPH>
    <PARAGRAPH id="cfe1bda7-aa43-4eee-9d3e-39da84be7fa4">
      <span id="ff6f931f-96b5-44b3-8cec-9c019fa276f0" style="">	In 1965 Harper &amp; Row gave six months’ notice that the ML contract was being terminated so that </span>
      <span id="483d1356-f9e7-4003-ab45-978ab770dde0" style="italic">Point Counter Point</span>
      <span id="b779d487-be9a-406f-aad8-360685a6f32b" style=""> could be included in its own hardbound series, Perennial Classics (Virginia Olson, Harper &amp; Row, to Epstein, 23 July 1965). The ML was allowed to sell out its stock on hand, which consisted of 4,400 copies (Epstein to Olson, 9 August 1965). The ML edition was out of stock by summer 1967.</span>
    </PARAGRAPH>

    <PARAGRAPH id="2bc0315f-3104-422f-92f2-d40c99208bcb">
      <span id="f3a657f1-f2f2-4a5c-9ad3-5e76d0fe4d72" style="">The rational and the irrational characters who form a processional across the pages of </span>
      <span id="d970a0c8-2730-463a-b8a7-fbf67c6a964e" style="italic">Point Counter Point</span>
      <span id="efcf1bbf-57de-4f89-b61d-59f7613e6d5e" style=""> belong to today’s frantic world. They are modern in their promiscuities and in the pleasure they take in their vices and their virtues; they are reckless and indifferent to consequences. </span>
      <span id="9efafe5b-aa19-47aa-9830-c3403a404df6" style="italic">Point Counter Point</span>
      <span id="fe038409-9ea1-47f1-afd6-1a775c96e9d7" style=""> captures the staccato tempo of our time. It is full of extravagant and fascinating improvisation, shrewd commentaries and graceful ornamentation. It is a sophisticated novel for a sophisticated age and the freshness of its point of view appeals to the young in spirit. (</span>

    <PARAGRAPH id="d57a511b-618e-462f-b314-7b42d0cc1584">
      <span id="47449503-8f35-4a0b-b9f1-3bf19eb69838" style="">The philosopher of idealism, Plato remains the spokesman for all those who are perennially young in their love of wisdom and their curiosity about the mysteries of the human soul. The poetic charm and the dramatic suggestiveness of his writings lend persuasion to Plato’s central theme—the clarification and harmonizing of life by reason. Under the brilliant editorship of Irwin Edman, the Modern Library edition of </span>
      <span id="7e667b01-65d4-4199-951f-9a2e66a5f9f0" style="italic">The Philosophy of Plato</span>
      <span id="dde88e0b-d230-44b1-8342-7ab7ee32f31e" style="">, in the Jewett Translation, is the most comprehensive collection of Plato’s works issued in a single volume. (</span>
      <span id="d395cd36-c3bf-452d-acac-6d942e4b4596" style="italic">Fall 1935</span>
      <span id="99f371d1-ac51-4898-bacc-b58700665e34" style="">)</span>
    </PARAGRAPH>

      <span id="7c6c210d-969d-4c9c-99e7-55f1dc400414" style="italic">Spring 1939</span>

      <span id="b6478b07-a8f0-407a-a922-decb3b620c9c" style="italic">The Works of Plato</span>

      <span id="0555081c-790e-443a-92d6-f0f028f89c41" style=""> 29 November 1930. First printing: Not ascertained.</span>

    <PARAGRAPH id="4d2f2436-c2c9-4d5a-8932-643ad0e65c5c">
      <span id="86101c3a-5a07-4a97-bbdd-58e099675066" style="">	Edman’s selection included ten dialogues from the third edition of </span>
      <span id="dcac3880-368e-4cba-903c-7dbcfdda6496" style="italic">The Dialogues of Plato</span>
      <span id="cd5bcaf1-be5c-486a-8e84-a829c5e349a4" style="">, translated into English with introductions and analyses by B. Jowett (5 vols., Oxford University Press, 1892). Edman omitted Jowett’s lengthy introductions and analyses, but the Simon and Schuster edition retains Jowett’s marginal notes. Fourteen dialogues were omitted. Simon and Schuster used the word “abridged” on the title page; the ML title page, which indicates that the volume was “selected and edited” by Edman, was clearer and more accurate.</span>
    </PARAGRAPH>
    <PARAGRAPH id="a5eb28c3-db0d-4cac-b30c-2c0b99ce7acd">
      <span id="10fcc450-b473-4a4c-a391-88ca78bfc0a2" style="">	The Simon and Schuster plates were too wide for the ML’s format. The ML reset the entire work, omitting the marginal notes. The ML paid Simon and Schuster royalties of 7 cents a copy, of which Edman appears to have received 5 cents.</span>
    </PARAGRAPH>
    <PARAGRAPH id="2b4ed0ea-cc8a-4a62-bae9-999a81a26316">
      <span id="772443ba-ae94-463d-b8e4-acab5c4d7afa" style="">	</span>
      <span id="9ec4f1d1-f991-48fc-a0e2-5159150d4990" style="italic">The Works of Plato</span>
      <span id="7666de5a-30a4-46ff-a6d0-3d53a63c6cec" style=""> sold 10,848 copies during the 18-month period May 1942–October 1943, making it the 26th best-selling title in the ML. Sales were even better in the early 1950s. During the 12-month period November 1951–October 1952 it was the ML’s eighth best-selling title.</span>
    </PARAGRAPH>

    <PARAGRAPH id="aca7c62b-5fda-40f2-9710-9973b50bd435">
      <span id="5c3a9afd-1e67-46ff-9130-5302568be2ce" style="">“. . . in these writings, unique at once in the history of literature and the history of philosophy, [the reader] meets thought whose medium is not dogma but drama, drama among whose chief excitements are the subtle suspenses of thought. . . . The ‘philosophy’ of Plato is clearly not a philosophy of the schools; his drama is profounder in theme and more comprehensive in range than the constricted little toys of the stage. For those who have not learned with Plato that philosophy is the love of wisdom rather than the pronouncement of truth, there is considerable mystification in a thinker whose thoughts are all suggestions, whose suggestions are often playful, and who will not, despite the attempt of more than one serious critic, be crammed into a neat and lifeless system. The reader is haunted, too, by the perturbed sense that, though these dialogues are full of endless charm as poetic and ironic drama, they are clearly more than the by-play of a gifted writer. The further one reads the more deeply does one come into the presence of the profoundest and most serious issues of human existence. What on its winning surface is the spirited conversation between Socrates and a group of attractive young Athenian aristocrats, closely read, stirs one profoundly to a consideration of the nature of good and evil, of reality, of the paramount mystery of the human soul.”	—</span>
      <span id="f49901fe-f226-4362-9469-22ca82f6f0ea" style="italic">from the Introduction by Irwin Edman</span>
    </PARAGRAPH>

    <PARAGRAPH id="9806cefb-0ea9-4c26-96bf-9d937aecb732">

    <PARAGRAPH id="082c1b55-c1ab-454c-8ad6-40ce6c078eaf">
      <span id="07994795-daaf-44ee-9a6a-07cc7ce12559" style="">More than a record of an adventure in solitude, </span>
      <span id="9bed0c14-c550-4215-89a8-6e435bc686eb" style="italic">Wilderness</span>
      <span id="8691e13d-c8c8-410f-ada2-649e79079099" style=""> is a book that re-creates the wonder and the tranquillity of an untracked world. The hand and heart and mind of a distinguished artist combine, in prose and pictures, to convey the topography and the moods, the changing vistas and the dramatic silences of the sub-Arctic region. Rockwell Kent’s text, embellished by more than fifty pictures from his pen, has the excitement of a quest that attains the nearest paradise man can hope for on earth. (</span>
      <span id="f0e16d39-1b42-43a9-974d-692ea649b1e8" style="italic">Spring 1934</span>
      <span id="8b546585-0645-474c-b49e-0dbccfe2fae1" style="">)</span>
    </PARAGRAPH>
    <PARAGRAPH id="d3649d67-f906-48b2-a134-c0a847a38cbd">
      <span id="8194a2b7-ad66-4062-ac3b-20cdf28872ff" style="">Originally published by G. P. Putnam’s Sons, 1920, in a volume measuring approximately 11½ x 8 in. (280 x 200 mm). ML edition printed from plates made from a new typesetting with revisions by the author and the original introduction by Dorothy Canfield replaced by Kent’s “Second Preface: Eleven Years Later.” The ML also omits p. [v] of the Putnam edition which acknowledges the owners of the illustrations reproduced in the volume. Published December 1930. </span>
      <span id="3c722d1f-5d4d-42eb-a714-c9106acb5476" style="italic">WR</span>
      <span id="9cca8c79-aa99-4012-8e4f-5490a6268214" style=""> 27 December 1930. First printing: Not ascertained. Discontinued spring 1939.</span>
    </PARAGRAPH>
    <PARAGRAPH id="d5222476-ae11-40f8-bd6b-884a4c8e97a4">
      <span id="8dc495be-0a82-4236-8c09-0ff3a12fad60" style="">	The Putnam plates were far too large for the ML’s format. The announcement of the ML edition stated, “For the Modern Library Edition, Rockwell Kent has written a new introduction and made important revisions in the text. The volume contains all the Kent illustrations that appear in the six dollar edition” (</span>
      <span id="88e6f87d-5e44-4989-a369-57ad2a400e2a" style="italic">PW</span>
      <span id="f5e432e6-293e-40ca-9e14-4f20b5535840" style=""> 118, 16 August 1930, p. 574). Kent notes in his preface to the ML edition that he has restored “two lines of a German folk-song that my original publishers . . . in the fervor of post-war patriotism, secretly deleted, and subsequently would not put back. They appear on page 68, and mean: ‘Good moon, you go so quietly through the evening clouds’” (p. viii). The two lines appear under the heading “Friday, October eighteenth”:</span>
    </PARAGRAPH>
    <PARAGRAPH id="1ca61573-b6c3-44b8-8a8c-ee986a48a641">
      <span id="3ffe89c7-35b9-4602-bdaf-5ec4a6420f13" style="">“Guter Mond, du gehst so stille</span>
    </PARAGRAPH>
    <PARAGRAPH id="58e51719-2822-4b65-a5dc-884ddd7c46c4">
      <span id="868f5ec8-d240-4309-833a-e81d47f9aea0" style="">  Durch die Abend Wolken hin.”</span>
    </PARAGRAPH>
    <PARAGRAPH id="561add29-c131-49e2-8151-aa0716c27e02">
      <span id="a876df65-c3b7-44db-a962-9f4dbd19611e" style="">	The ML typesetting uses a sans-serif typeface that suits the ML’s smaller format and is more attractive than the traditional type of the Putnam edition. However, Kent’s illustrations are reduced in size by about a half, obscuring some of the detail. The ML edition includes all of the illustrations in the Putnam edition. The Kent illustration on the title page of the ML edition appears on the front panel of the Putnam binding.</span>
    </PARAGRAPH>
    <PARAGRAPH id="2f5923b4-7a98-4074-a396-55bf346e99f0">
      <span id="413906d0-acaa-4b8b-9717-afb28115a58d" style="">	The ML edition sold a total of 12,960 copies (James Silberman memo to Angus Cameron, 6 December 1965). The ML did not have exclusive reprint rights, and the ML edition was undermined by a full-sized $1.49 reprint published by Blue Ribbon Books in 1936. Kent was unaware that Putnam was planning to discontinue the original edition, and the ML was not consulted about the $1.49 reprint (Cerf to Kent, 2 June 1939). Sales of the ML edition in 1937-38 totaled less than 800 copies (Cerf to Kent, 2 June 1939). Kent bought 240 copies of the discontinued ML edition at twenty-five cents each (Kent to Cerf, 8 June 1939).</span>
    </PARAGRAPH>
    <PARAGRAPH id="1e7f8f78-ff8d-4125-aa32-e6e0678276b4">
      <span id="60298572-1bf1-4838-b756-7c61bfa87acf" style="">Also in the Modern Library</span>
    </PARAGRAPH>
    <PARAGRAPH id="b4c5734f-533e-484d-bde0-ba0b9928635e">
      <span id="7bc41326-0c00-4beb-a31a-7e1b1d76752f" style="">Melville, </span>
      <span id="1d2a3703-ee22-44b5-9ba6-b844571afd2b" style="italic">Moby Dick</span>
      <span id="afe9c8a4-41da-476e-b29a-55c64fefeafa" style="">, illus. Rockwell Kent (Giant, 1944–1962; 1982–</span>
      <span id="cb0e7560-992c-4e91-878c-aef6b2788d3d" style="bold"> </span>
      <span id="24479389-d24a-4bff-b4e3-3da4ba615bea" style="">)  G65</span>
    </PARAGRAPH>

      <span id="163441c9-2dcd-4aef-933f-04da4eb46d36" style="">Anonymous translation (including the 1903 preface) originally published in Paris by Groves &amp; Michaux, 1926. ML edition printed from plates made from a new typesetting. Published December 1930. </span>

    <PARAGRAPH id="daee14cd-7f44-45f2-ad69-c1eb9e7a52a9">
      <span id="fe66c4e3-12fd-4bad-b499-5b901a015131" style="">	Havelock Ellis’s long essay on Huysmans, used as an introduction to the ML edition of </span>
      <span id="ac309d08-568e-4694-888e-3dae6ad4dae1" style="italic">Against the Grain</span>
      <span id="22e813af-b5b8-463b-8448-84f65d899d38" style="">, is reprinted from his second collection of biographical essays, </span>
      <span id="d2637849-0763-4e16-bb48-d5d03339b98f" style="italic">Affirmations </span>
      <span id="7f9774aa-706b-4e2a-984c-9072b00d56fb" style="">(London: Walter Scott, 1898). The ML had previously added the essay to its edition of Ellis’s </span>
      <span id="aa165473-a313-42af-bb93-152def12fc25" style="italic">The</span>
      <span id="313694be-a362-4839-87cf-b085003a7dc9" style=""> </span>
