<TEI id="b88627cd-44d2-4ac2-8378-1183ecddad70">
  <HEAD id="d72f41e8-d6c3-44e9-8f82-0d9905ddb985">
    <span id="dea8d521-60f9-40a9-9b08-f61dad51dd09" style="bold">1930</span>
  </HEAD>
  <GENERAL id="19a2d2d7-4b9a-420d-9e34-5bbf48150365">
    <HEAD id="c4e88a14-554e-41b7-9ccb-e0fc3072fe6d">
      <span id="4d0d8115-42db-43e5-b324-80d3b7bff97f" style="bold">General         </span>
    </HEAD>
    <PARAGRAPH id="7816ab34-9123-4ff5-a0e2-7c9d901075e3">
      <span id="09faeaa0-9cdd-4b78-8f10-23618b3810a1" style="">The Modern Library’s purchase of the Sun Dial Library from Garden City Publishing Co., the Doubleday, Doran subsidiary that specialized in hard-cover reprints, was announced on 4 April. The Sun Dial Library had been in existence since 1923 and was a reprint series of modern literary works similar in format and scope to the Modern Library. In 1930 it included fifty-three titles that sold for one dollar a copy. The Sun Dial Library had never been a strong rival, but it was the only American series that competed with the Modern Library to any extent and Cerf regarded it as potentially dangerous (Cerf to James L. Crowder, 2 April 1930).             </span>
    </PARAGRAPH>
    <PARAGRAPH id="6bde0268-fa62-4ee3-961b-0e5fe87dd10a">
      <span id="22251065-3920-4a68-bf72-f156faf8ff79" style="">The purchase of the Sun Dial Library gave the Modern Library access to a number of titles that Cerf and Klopfer had tried to secure from Doubleday in the past. The series included major works by Joseph Conrad, Aldous Huxley, W. Somerset Maugham, William McFee, and Christopher Morley, all of whom were Doubleday authors. Other desirable titles in the series included Katherine Mansfield’s </span>
      <span id="6b4d3a44-d7f7-4206-bdb4-39486b4b1981" style="italic">Garden Party</span>
      <span id="1c71530a-c4f8-48dd-983c-9a23942f56e6" style="">, Bram Stoker’s </span>
      <span id="b7b53ca2-a08d-4d8a-beac-c82bfb2916e1" style="italic">Dracula</span>
      <span id="7ff49540-556f-48cd-a256-de039d99248e" style="">, and H. G. Wells’s </span>
      <span id="12d0f1fb-0059-468f-8b5a-cdf7b0c91b4a" style="italic">Tono-Bungay</span>
      <span id="6d11893c-770e-48d7-9745-1fdc579aa18f" style="">.</span>
    </PARAGRAPH>
    <PARAGRAPH id="2887321a-5b96-42f0-81c6-e2df3c57f3eb">
      <span id="e9d608cb-0846-4809-8ffc-531b301d52fb" style="">As part of the agreement the Modern Library secured reprint rights to four Doubleday titles—Arnold Bennett’s </span>
      <span id="fcd6c4f5-f1ac-49dc-8e18-1ce15dbf98c8" style="italic">Old Wives’ Tale</span>
      <span id="9c08a05c-57f9-482c-9a66-eba2ea3278c1" style="">, Aldous Huxley’s </span>
      <span id="6c1f85a8-0104-4b1a-b60a-0feb09082bf5" style="italic">Point Counter Point</span>
      <span id="850be431-e1dc-40fd-a3bb-1bfe99b33be9" style="">, W. Somerset Maugham’s </span>
      <span id="f1667131-eda6-464e-a3e0-bb3fe430dabf" style="italic">Of Human Bondage</span>
      <span id="4e9f4778-513c-4b76-b592-09e6c100e69f" style="">, and Horace Walpole’s </span>
      <span id="791fef0e-0081-478b-a5cb-d2d80f9f3741" style="italic">Fortitude</span>
      <span id="0e849418-e499-4547-b37b-d6bb357fd708" style="">—that were not part of the Sun Dial Library. Cerf and Klopfer had been trying to secure reprint rights to these titles for several years. The Modern Library agreed to pay Doubleday, Doran royalties of 12 cents a copy for these four titles—two cents more than Cerf and Klopfer were then paying for any other book in the ML with the exception of Dreiser’s </span>
      <span id="590646fd-180f-4f19-9ae2-4082719841c4" style="italic">Twelve Men</span>
      <span id="92e62e8b-4820-41ba-b577-3a0640400bd4" style=""> (159). The four titles were added to the Modern Library between September 1930 and January 1931.</span>
    </PARAGRAPH>
    <PARAGRAPH id="f4d562d6-3bcc-4e88-ab9d-8e8aeebe08d4">
      <span id="f14dfbc9-966a-42cd-b273-8e9bacf838da" style="">    Eleven of the 53 titles in the Sun Dial Library were added to the ML between 1931 and 1937: Conrad, </span>
      <span id="7d1f6c3a-fa4a-4ed6-b4a4-e029d11a30f6" style="italic">Lord Jim</span>
      <span id="890817dc-5eaa-4d3f-ab45-0b687c8a2dec" style=""> (210); Mansfield, </span>
      <span id="2088ac1b-53db-4cb5-96f9-14ddfd3dc89c" style="italic">The Garden Party</span>
      <span id="866fe802-7683-4b30-b374-946aa9b72ca8" style=""> (214); Morley, </span>
      <span id="c3290350-6458-41ac-81aa-e8fca57a81c1" style="italic">Parnassus on Wheels</span>
      <span id="5049b814-ef9b-48d6-98e5-11c4467b4dce" style=""> (213); McFee, </span>
      <span id="31725375-b54b-424d-b7a1-fe47d74ce25f" style="italic">Casuals of the Sea</span>
      <span id="ca12687c-b476-45b9-aa69-2df10ef01287" style=""> (223); Wells, </span>
      <span id="bdc62acb-d61c-4cc2-945c-5e4720bd3365" style="italic">Tono-Bungay</span>
      <span id="5554e21e-a34c-457f-8710-1496d8e03d7f" style=""> (225); Stoker, </span>
      <span id="ee85130f-d088-4839-b2df-cf9c1164fb70" style="italic">Dracula</span>
      <span id="bb0fb019-fd25-49b1-a106-48b5e688fa52" style=""> (231); Conrad, </span>
      <span id="df808d1e-4ec9-493c-8d93-5f732e2dd891" style="italic">Victory</span>
      <span id="41c66169-12c0-4ef3-9440-3308e25550e7" style=""> (238); Dos Passos, </span>
      <span id="e4208e96-b708-4d2e-b1a6-6ca099e1ccf7" style="italic">Three Soldiers</span>
      <span id="ecc01ca5-a7d4-4977-a5a7-8faed8ad8300" style=""> (248); Huxley, </span>
      <span id="682b44ac-2103-4016-a1f0-7d17def7efe1" style="italic">Antic Hay</span>
      <span id="1e6c65a1-709e-433f-a55a-58cf36d9349f" style=""> (233); Maugham, </span>
      <span id="9db360f4-d9c8-4988-856b-699c43362e0f" style="italic">Moon and Sixpence</span>
      <span id="f8a06e37-7190-48d5-9301-f2c24e065d35" style=""> (283); and Collins, </span>
      <span id="c6634330-fcb5-4e38-b2af-923ad05ae572" style="italic">The Moonstone</span>
      <span id="dd5b409e-551c-4c2f-98f1-1d4404d48931" style=""> (G31). All of these except </span>
      <span id="df46b489-3984-4442-9ab4-81fb22ac54ae" style="italic">The Moonstone</span>
      <span id="e4a3593a-6a59-4ff6-a237-636f678f19f0" style=""> appear to have been protected by copyright and could not have been included in the ML without the permission of Doubleday, Doran.</span>
    </PARAGRAPH>
    <PARAGRAPH id="ede7d6dc-ebb8-4540-a233-253c31852578">
      <span id="29d454df-e133-4ba9-a298-d925091a458a" style="">	The purchase of the Sun Dial Library was a straight cash transaction. The Modern Library acquired the entire stock of Sun Dial Library books, about 87,000 volumes, and got the right for five years to add any title from the series for which Doubleday, Doran controlled the copyright. No plates were involved since Garden City Publishing Co., like other reprint publishers, printed from the original publishers’ plates. The total cost was just under $25,000. This represented the exact manufacturing cost of each volume, a royalty of ten cents a copy, and an additional payment of $5,000.</span>
    </PARAGRAPH>
    <PARAGRAPH id="d1b27182-0ca4-4a1c-bce1-defa49d11c88">
      <span id="185a772a-cdb8-4b2f-9d17-673367ac012d" style="">The books were transferred to the Modern Library’s warehouse at the Wolff Bindery in New York. Cerf estimated that no more than half of the books could be sold at full price. Cerf and Klopfer hoped at first to sell enough books at the regular price to enable them to remainder the rest at the end of the year and still break even (Cerf to Crowder, 10 April 1930). Macy’s and Bloomingdale’s, the big New York department stores, placed orders for one thousand copies each and disposed of them at sale prices of about 69 cents a copy. By June the stock was down to 60,000 copies. At that time Klopfer indicated that they had abandoned the idea of remaindering the books (Klopfer to G. E. Rogers, Macmillan Co. of Canada, 3 June 1930). By early 1931 Sun Dial Library books were being offered at discounts ranging from 42 percent on fifty copies to 55 percent on a thousand or more. Salesmen were urged to try to get one big account in each city to take a large selection at these discounts, but Cerf asked them not to press booksellers too hard (Cerf to Carl J. Smalley, 15 January 1931 and 11 June 1931).</span>
    </PARAGRAPH>
    <PARAGRAPH id="5eadac8e-7917-438a-a379-989e9f76d3ca">
      <span id="b02bc562-6e49-4f10-9173-fd48608f524d" style="">Other ways were found to dispose of the weakest titles. Many of them were bartered for Modern Library advertising in college newspapers, and several booksellers agreed to accept Sun Dial Library books as the Modern Library’s contribution toward cooperative advertising. By September 1933 the Sun Dial Library stock was almost gone.</span>
    </PARAGRAPH>
    <PARAGRAPH id="de2a8310-d72d-41fa-9066-481d6e91b3f7">
      <span id="5990d9ed-0d59-4541-a7a8-608c702a2015" style="">Cerf commented to the ML’s senior sales representative, “Considering the general depression, our Modern Library sales seem to be holding up wonderfully. The new picture jackets help, and the Fall additions should cause general satisfaction, I believe” (Cerf to Crowder, 11 July 1930).</span>
    </PARAGRAPH>
    <PARAGRAPH id="e79d2162-df71-41a0-91a9-601b297d4a74">
      <span id="267f56f8-2711-4473-b291-98242b2716d5" style="">The ML ordered new typesettings and plates for three of its most popular titles: Maugham, </span>
      <span id="ffbe4185-1e60-4cc9-9139-48335aaf51ef" style="italic">Of Human Bondage</span>
      <span id="cd20308f-ae3b-4a5f-8af2-b8324c30e019" style=""> (199), Bennett, </span>
      <span id="dc65c5ac-4699-4005-9422-b780a8427497" style="italic">Old Wives Tale</span>
      <span id="8ffdaad5-aa4e-44a9-9181-c35bca766280" style=""> (207), and Stoker, </span>
      <span id="c3434f16-7ed0-4c78-9c7e-3f403133405c" style="italic">Dracula</span>
      <span id="a5fd1410-d7f1-48dc-b20b-91c02606062b" style=""> (231).</span>
    </PARAGRAPH>
    <PARAGRAPH id="0d7aa7d7-364c-490a-a9ec-54915c273576">
      <span id="f3345560-b16a-43bc-aaf1-2c1cdd9f67eb" style="">Ernest Hemingway paid tribute to the ML’s format in December 1930. He had shattered his arm in a serious car accident in early November and was recuperating in Key West after spending seven weeks in a Billings, Montana hospital. In a letter to Cerf typed by his wife Pauline he gratefully described Modern Library books as “the proper size for one-handed reading” (Hemingway to Cerf, 26 December 1930).</span>
    </PARAGRAPH>
  </GENERAL>
  <NUMBER_OF_TITLES id="0715e667-ecbc-402d-a086-b260b668213f">
    <HEAD id="5db31e62-c6d6-4300-bf0e-f4c09e8764a8">
      <span id="5f8a31c3-6097-459d-9dea-45eb2eda0c53" style="bold">Number of titles</span>
    </HEAD>
    <PARAGRAPH id="13806b64-46af-4413-bc3a-aeb8f03f0171">
      <span id="484a98fe-905b-4d5e-b143-3ff80119b094" style="">Nineteen titles were added and four were discontinued, bringing the number of active titles to 182. Minor discrepancies between the number of titles indicated here and on the back panels of ML jackets are due primarily to the ML’s practice of including titles projected for January publication on fall lists. Fall 1930 jackets also list Merejkowski,</span>
    </PARAGRAPH>
    <PARAGRAPH id="1f8a70ae-575a-4426-826c-ae5013d4dd9f">
      <span id="1fcb9126-308a-47bc-a729-ac869b9f710a" style="italic">Peter and Alexis</span>
      <span id="680fb840-092b-4199-a526-cf050f0bf03e" style=""> (227), which was originally announced for August 1930 but was delayed until December 1931.</span>
    </PARAGRAPH>
  </NUMBER_OF_TITLES>
  <FORMAT id="512de856-2178-4b58-a20c-d1c04824e9d6">
    <HEAD id="6b8c778c-9d97-45ac-9a2c-a25e716b26fd">
      <span id="b1b3f46c-6bb2-4f57-890d-d4f3bff58331" style="bold">Format</span>
    </HEAD>
    <PARAGRAPH id="77a0c003-3963-4561-b3ad-425fb864f787">
      <span id="85498a64-be6a-446c-bad1-ee4e962f8002" style="">All new titles were published in the standard format with the binding measuring 6⅝ x 4⅜ in. (168 x 110 mm) and the leaves trimmed to 6½ x 4¼ in. (164 x 107 mm).  </span>
    </PARAGRAPH>
    <PARAGRAPH id="5cf72826-fa7f-4262-96c9-535d242de719">
      <span id="e2a4620f-7190-4f68-8505-14fa8b4d7a79" style="">	The ML’s standard format was enlarged in 1939. The new binding measured 7¼ x 4⅞ in. (182 x 123 mm) with a trim size of 7 x 4¾ in. (177 x 120 mm). In 1969 a taller, slightly slimmer format was introduced with the binding measuring 7½ x 4¾ in. (190 x 120 mm) and a trim size of 7¼ x 4½ in. (182 x 115 mm). Most books through 1954 were printed with 16 pages on each side of the sheet and bound in gatherings of 16 leaves (32 pages); by 1956 most books were being printed with 32 pages on each side of the sheet and bound in gatherings of 32 leaves (64 pages).</span>
    </PARAGRAPH>
  </FORMAT>
  <TITLE_PAGE id="701b13d9-b535-4b00-bfd4-af7068fc5d65">
    <HEAD id="6819e118-2852-47af-bdc4-484c79af5b0a">
      <span id="82c9280a-4db1-4d4c-b809-dbf850dbba94" style="bold">Title page</span>
    </HEAD>
    <PARAGRAPH id="ea889cd2-c2aa-4c2c-aaf1-3ed66b9ccbbe">
      <span id="c34e5b2d-629c-4e60-ba28-7fd2effa8a2d" style="">Except for Rockwell Kent’s </span>
      <span id="fa6a9c02-058e-4308-8738-93df3507888e" style="italic">Wilderness</span>
      <span id="63af107c-81d0-4d9f-831b-0a440dbff4a1" style=""> (205) all new titles had the final version of Elmer Adler’s title page with the title in open-face type and torchbearer A2, A3, or C1 (see individual entries). </span>
      <span id="163f2808-e4d6-4203-b64f-ef2b151fc764" style="italic">Wilderness</span>
      <span id="c50f7c59-c1c8-4e7a-9bb5-8ef3173fc694" style=""> had an individually designed title page featuring an illustration by Kent; torchbearer B appears on the verso of the title page.</span>
    </PARAGRAPH>
  </TITLE_PAGE>
  <BINDING id="b85ffe70-332c-47f2-82a4-54b35e5b37a4">
    <HEAD id="bba5ba41-a3b6-41f3-8c6a-3c2c484d8135">
      <span id="c17c0a9a-4f81-461e-87d4-2d13a8c77a9c" style="bold">Binding</span>
    </HEAD>
    <PARAGRAPH id="3986e9b9-088f-4a9b-b939-5500db7f4b41">
      <span id="9f95426f-02b1-4f9f-897d-b992c2da7ad6" style="">Balloon cloth bindings continued to be available in four colors: red, blue, green, and brown, with each title published in all four bindings. See the illustration of Huysmans, </span>
      <span id="971e252d-8607-4020-8e5c-20be92ad2edd" style="italic">Against the Grain</span>
      <span id="3df54ec0-698b-46a8-bdc3-5f9d01208f53" style="">, which shows four copies of the fall 1930 first printing, each in a binding of a different color.</span>
    </PARAGRAPH>
    <PARAGRAPH id="158d9a96-6ab2-4d88-b783-883f271c7c5b">
      <span id="437f5a32-2107-49fc-b958-de4bc2497c0a" style="">	Rockwell Kent’s B1 binding with the grape vine design at the base of the spine and his torchbearer stamped in gold on the front panel was used in its full form through spring 1930. The additional gold required for the B1 binding increased the ML’s costs by half a cent per volume, and the binding was discontinued after a single season.</span>
    </PARAGRAPH>
    <PARAGRAPH id="2aa47a69-f934-4cca-bce2-a22d16539e80">
      <span id="46858744-bffc-42e3-ad93-0f66f5b88e72" style="">	The balloon cloth B2 binding was used for the first seven titles published in fall 1930. The B2 binding is identical to B1 except for the torchbearer, which is blind stamped on the front panel. Titles published initially in the B2 binding are Cervantes, </span>
      <span id="1ff38fe2-33ed-48dc-89dc-fa931172c2a3" style="italic">Don Quixote </span>
      <span id="18a71dd9-c6b5-466b-a9a0-44899f22b4be" style="">(197), Mencken, </span>
      <span id="f3250c5f-9f34-4a21-b995-5ca353765087" style="italic">Selected Prejudices</span>
      <span id="f85bcf82-029d-473a-9f39-7d0da67eb731" style=""> (198), Maugham, </span>
      <span id="3e7304f5-b217-4a82-8c94-f1ecfbcdc505" style="italic">Of Human Bondage</span>
      <span id="a7d0c688-c9be-4a72-a8bb-ef6afcb7cb72" style=""> (199), Goethe, </span>
      <span id="1541dbd9-273b-4746-9a3e-0930f72f2176" style="italic">Faust</span>
      <span id="3d157fde-3f81-4656-85db-45383f1586e6" style=""> (200), Walpole, </span>
      <span id="918d0b62-c935-4910-8860-3c19d2a33030" style="italic">Fortitude</span>
      <span id="c2ab6789-ff2d-4ad9-9ca2-4440b931acf6" style=""> (201), Young, </span>
      <span id="fac58aa3-fccd-4c93-b3ad-dc1b0db64593" style="italic">The Medici</span>
      <span id="8afb45ee-b4cb-4d55-ad5c-20eb9d28209a" style=""> (202), and Huxley, </span>
      <span id="ec49daa6-c08b-47ac-83f9-2c785c659873" style="italic">Point Counter Point</span>
      <span id="fb7653e7-19ad-4e86-a0f8-88559b9b215f" style=""> (203).</span>
    </PARAGRAPH>
    <PARAGRAPH id="e82d47d3-24af-4759-9003-e7ded7045519">
      <span id="36a7cf8f-c3e5-4b34-a9f8-564869eaf4f8" style="">	Balloon cloth binding C replaced Kent’s original design for the last three titles published in 1930: Plato, </span>
      <span id="db64a2ab-18eb-4f16-8ff3-4a34af9b4956" style="italic">Works</span>
      <span id="6cbfd9e3-355f-4d84-a915-0a5d38b9b275" style=""> (204), Kent, </span>
      <span id="71f94f7f-949c-456d-8892-4d22cad0c8ac" style="italic">Wilderness</span>
      <span id="73a78c4d-9828-4b15-967b-a8e339c37bf6" style=""> (205), and Huysmans, </span>
      <span id="19d8e978-be0c-42fc-a19a-f69b3fc2cd58" style="italic">Against the Grain</span>
      <span id="d008cc19-eb32-47a1-a25d-3009b9a906d3" style=""> (206). Kent’s grape vine design is omitted from the spine, but his torchbearer, reduced in size from 36 to 27 mm, is again stamped in gold on the front panel. Balloon cloth binding C was used through April 1931 and was superseded by balloon cloth binding D in May 1931.</span>
    </PARAGRAPH>
    <PARAGRAPH id="0abaa1da-f876-47b6-9305-4b3abc33eb2c">
      <span id="44dfd0b5-33be-4207-9ae1-4c5c1f60dd11" style="">	Early in 1930 Klopfer asked H. Wolff, the ML’s bindery, to look into the potential savings of using imitation gold (“oriental tissue”) instead of genuine gold on the bindings, noting that it would have to save at least a penny per book to make the change worthwhile (Klopfer to Bert Wolff, 23 January 1930). Wolff indicated that imitation gold would save .003 per copy or $3.00 per thousand—a savings of $1,500–1,800 a year (Wolff to Klopfer, 20 January 1930). As a test Klopfer asked that the ML’s May title, </span>
      <span id="9a5b061d-de2e-44cd-afb3-777a7e147231" style="italic">Oriental Romances</span>
      <span id="cac006ee-35aa-451e-bf84-d639e56bff41" style=""> (196), be stamped in imitation gold. Wolff mistakenly used imitation gold on the ML’s entire current binding order of 118,404 volumes instead of genuine gold as specified in the contract (RH Box 766, Wolff folder). Balloon cloth binding B2 with the torchbearer blind stamped on the front panel appears to have been the solution to the problem.</span>
    </PARAGRAPH>
  </BINDING>
  <UNASSIGNED id="eb1e3521-1637-4f7e-a454-4ea66cf166b3">
    <span id="4451a68d-bfe3-47f5-b678-4cb41ba77715" style="bold">Library Edition</span>
  </UNASSIGNED>
  <UNASSIGNED id="b9f83b76-6581-4fc4-8d64-778fdbc18028">
    <span id="228d7176-8fbb-49db-a29b-0ba6fb4a2b2e" style="">Twenty-five ML titles were offered in special bindings for the library market. The flexible balloon cloth bindings used for volumes sold in stores did not withstand repeated readings and thus were not well suited to library use. Volumes in the “Library Edition” were bound in sturdy blue buckram over stiff boards with headbands at the head and foot of the spine. Unlike the balloon cloth bindings in the regular ML, the bindings were reinforced with mull, also known as crash—a strip of sturdy starched fabric that was glued over the folded gatherings at the spine, with flaps extending about half an inch on each side that were glued to the inside of the front and back boards. The titles were:</span>
  </UNASSIGNED>
  <UNASSIGNED id="747bf7dd-d5f1-4a1b-ac6e-39855ceb688a">

    <span id="c99dd56d-55a9-42e0-8a85-749b729a62fe" style="">	Fifteen of the titles were ones that Cerf and Klopfer added between fall 1925 and 1928; ten had originally appeared in the Boni &amp; Liveright series. The attempt to market ML books to libraries was not a success, probably because the small size of the volumes and the narrow margins did not allow for rebinding.</span>
  </UNASSIGNED>
  <UNASSIGNED id="25532b4c-a4aa-4b23-a7c0-98a9942cf699">
    <span id="fc4747b1-8fe9-4c34-8a7d-197fe20573ae" style="">	Buckram bindings for the library market were again made available for many ML titles in the 1960s, more than twenty years after the ML introduced its larger format. This time the optional buckram bindings appear to have been successful.</span>
  </UNASSIGNED>
  <ENDPAPER id="9410a2c1-4c90-4a39-81b3-16f12be344ec">
    <HEAD id="aaf9dfa3-487c-4427-9a70-b5ecd7d11d38">
      <span id="50444929-fb65-4278-b488-c6249fff9e82" style="bold">Endpaper</span>
    </HEAD>
    <PARAGRAPH id="79a347a5-04ad-434a-920e-d03647c3b114">
      <span id="70a8c3bb-b6fc-49a5-9773-3412e03a036c" style="">Rockwell Kent endpapers used in spring 1930 were available in three different colors and were color coordinated with the balloon cloth bindings. Blue and green bindings continued to be paired with pale green (149) endpapers; brown bindings examined had light reddish brown (42) endpapers; and red bindings had endpapers in light orange (52).</span>
    </PARAGRAPH>
    <PARAGRAPH id="3ee70c26-3205-479e-805f-dc10e1f71a06">
      <span id="61d2ad99-2269-4930-9b28-6c353d9a88f0" style="">	Beginning in fall 1930 all Kent endpapers were in moderate orange (53). Moderate orange endpapers were used with all balloon cloth bindings from fall 1930 through spring 1939, except for the oversize volume, John Reed, </span>
      <span id="a5b87366-3a26-4bad-ba71-e799afde76f4" style="italic">Ten Days That Shook the World</span>
      <span id="878420d1-88c1-435e-a124-8df21592e2ac" style=""> (1935: 280) and three spring 1939 titles—Irving Stone, </span>
      <span id="c2d664b4-855b-48f8-9d47-aa967cba2725" style="italic">Lust for Life</span>
      <span id="496adbd1-33d6-4cfd-ada9-e5ac53ef69bf" style=""> (317), Isak Dinesen, </span>
      <span id="8a44585a-9842-46dc-bed4-22498c534128" style="italic">Seven Gothic Tales</span>
      <span id="4b88439a-e573-45a6-badc-2734422cddbc" style=""> (320), and </span>
      <span id="c6e8f10e-881b-40b5-903c-749e875a03d1" style="italic">Six Plays of Clifford Odets</span>
      <span id="d9ddfe8c-0c40-4bef-ad26-40742ac53962" style=""> (321) that were published in the larger format that the ML would adopt for all titles beginning that fall. An enlarged version of Kent’s endpaper was introduced in spring 1940. The central panels featuring Kent’s torchbearer were unchanged, but the surrounding patterns of open books and “ml” initials were extended to fill the larger space.</span>
    </PARAGRAPH>
  </ENDPAPER>
  <JACKET id="aded2a63-a95c-4538-b62b-2928cc89803d">

    <HEAD id="b0b3df10-9119-472c-91db-6fb4e2cb9df3">
      <span id="a5e62a4d-b4c1-4b9c-98e7-f73dd8fcdaf7" style="bold">Titles sought, suggested, declined</span>
    </HEAD>
    <PARAGRAPH id="809e944b-7fd1-43dc-a787-962da3b8ab5d">
      <span id="8f8053bb-01f7-422c-b59b-6d1722f27135" style="">Cerf wanted to include John Galsworthy’s</span>
      <span id="8eea2833-3710-47ac-8e3b-accb9509825c" style="italic"> Forsyte Saga</span>
      <span id="52263916-4db5-40d7-a748-fcd64f0e3430" style=""> in the Modern Library but realized that Scribner’s was unlikely to grant reprint rights. He wrote Maxwell Perkins in 1930, “I eagerly await hearing of Mr. Scribner’s reaction to my suggestion for the </span>
      <span id="600cb14d-4418-4dc7-90c8-27301a227dec" style="italic">Forsyte Saga</span>
      <span id="39c0c6c8-0789-4d57-ba9a-f44086d009c2" style="">. I hope that I did not move him to physical violence. I am convinced the idea is not as ridiculous as it very likely appears at first blush” (Cerf to Perkins, 4 December 1930). Perkins replied that there was no possibility of granting reprint rights (Perkins to Cerf, 4 December 1930). Nine years later Cerf offered an advance of $7,500 to publish </span>
      <span id="f64775ea-cf7a-453d-96a4-90d849350cf8" style="italic">The Forsyte Saga</span>
      <span id="04204f2c-8a5e-4b85-9c6d-1192a863fda1" style=""> as a Giant (Cerf to Perkins, 26 September 1939). Galsworthy’s sequence of three novels and two interludes never appeared in the ML.</span>
    </PARAGRAPH>
    <PARAGRAPH id="73b99785-ce34-490a-b4df-8238acd613aa">
      <span id="8a6cf1a7-ae7d-4914-b8e8-6875f5e51d10" style="">	Cerf contacted John W. Luce &amp; Co. about rights to a John Millington Synge anthology (Cerf to Mr. Schaff, 23 June 1930). Cerf contacted Longman’s for the rights to H. Rider Haggard’s </span>
      <span id="074af82b-4f65-4bee-abaa-a57cc71270ec" style="italic">She</span>
      <span id="5aa83e4f-3712-4826-831d-48b1585fcd89" style="">, J. C. Van Dyke’s </span>
      <span id="37f1381c-6c61-406a-9bba-119c5b07fa81" style="italic">History of Painting</span>
      <span id="a9da8cb1-0680-4c09-a7df-835002a62659" style="">, and G. F. Young’s history from 44 B.C. to 1453 A.D., </span>
      <span id="11f32241-dbfb-4eb3-8958-ffec89e7bbcb" style="italic">East and West through Fifteen Centuries</span>
      <span id="d79591d3-ca77-47f0-a8fd-d544661cca2b" style=""> (Cerf to J. Ray Beck, 25 September 1930). The only one of these titles that was ever added to the ML was </span>
      <span id="92b5f0b6-a2d3-4273-a5da-adfd745ac8ae" style="italic">She</span>
      <span id="1c1bd527-7289-41ef-a0d3-628c5d9de3f5" style="">—and that was over 25 years later, when Haggard’s </span>
      <span id="d6631566-6514-4946-a7bf-147081b3db04" style="italic">She &amp; King Solomon’s Mines</span>
      <span id="75556dd8-852d-4e65-92d4-6184a725db5b" style=""> (492) appeared in the ML in 1957.</span>
    </PARAGRAPH>
    <PARAGRAPH id="b67dd2bc-fd7c-4d46-bb27-c52b7ac15ad8">
      <span id="beab8419-c577-4ac5-a45d-57056e30e990" style="">	James Crowder, the ML’s sales representative for the Middle West, suggested Goethe’s </span>
      <span id="172d90e6-a85c-43d0-95cf-10652b78fd7a" style="italic">Faust</span>
      <span id="f2dc85e6-c6ea-4cdc-8db5-5ccaad23796e" style=""> and </span>
      <span id="186e8f64-ae9d-4fdb-ba4c-de214689df60" style="italic">The Sayings of Confucius</span>
      <span id="5a6cdda2-fd70-4dcf-abae-972fb8de80b8" style=""> (Crowder to Cerf, 12 April 1930 and 30 September 1930). </span>
      <span id="ad00fde9-0130-44fb-90d7-a31458b7b063" style="italic">Faust </span>
      <span id="1d05286e-5edd-4b1a-a4fb-184fd44da9d9" style="">(200) was published in the ML that fall. </span>
      <span id="f738d19e-b228-438e-abe9-94d56f545cdc" style="italic">The Wisdom of Confucius</span>
      <span id="3e7eb47e-5df0-43c3-81d1-2d5ce3e1234e" style=""> (312) appeared in the ML in 1938 and became one of the ML’s perennial best-selling titles. V. F. Calverton, who edited </span>
      <span id="3d20439c-8627-458f-b7c7-f040428412cf" style="italic">An Anthology of American Negro Literature</span>
      <span id="4391d544-2219-469d-bb54-ab9b03f49424" style=""> (183) for the ML in 1929, offered to edit </span>
      <span id="6fc2a38f-bcab-481e-869b-bb5933c3865c" style="italic">Tales of E. T. A. Hoffman</span>
      <span id="cc7dce6e-3c01-4518-9c05-07f3f07770b1" style=""> for the series; Cerf indicated that the book was a possibility in the future (Cerf to Calverton, 10 December 1930).</span>
    </PARAGRAPH>
    <PARAGRAPH id="e859797a-6774-4b98-87fc-6713b432827b">
      <span id="7cde8d61-1a0f-447b-9aee-a8f3a6a7e4b5" style="">	The ML decided not to publish Guillaume Apollinaire’s </span>
      <span id="b8f75220-f0e6-4612-b47f-5e8fb85d2e8d" style="italic">La Rome des Borgia</span>
      <span id="a86c506e-c22a-4140-a510-8e1d096dc9c1" style=""> after a reader’s report judged it pornographic and valueless as history. The reader commented, “The whole simply stinks of obscenity and abnormality” (“Ray” to Klopfer, 18 February 1930).</span>
    </PARAGRAPH>
    <PARAGRAPH id="5000c403-6f73-43dd-86f2-758b43c41389">
      <span id="07afcff1-ccdd-4e5d-8f55-d2bcbaf93847" style="">	Ferris Greenslet urged Cerf to publish a ML edition of Alain-Fournier’s novel </span>
      <span id="515c135b-89f5-417a-a2e7-c43dc04567eb" style="italic">The Wanderer</span>
      <span id="f9a87e74-aff5-4e13-964c-7357d186bc39" style=""> (</span>
      <span id="18b9523f-f277-4f48-a3ce-4f3601c1d9cd" style="italic">Le Grand Meaulnes</span>
      <span id="618fe1de-c601-4db2-9d64-abe399adfde6" style="">), which was originally published in Paris in 1913 and appeared in an English translation published by Houghton Mifflin in 1928, fourteen years after the young author’s death in action in the First World War. “I hope very much that you are going to feel like doing something about THE WANDERER, both because we would like the business and because I personally have a profound interest in extending the reputation of Alain Fournier” (Greenslet to Cerf, 5 September 1930). Cerf appears to have been skeptical about its sales potential. Roger L. Scaife, who would move from Houghton Mifflin to Little, Brown &amp; Co. a short time later, replied to Cerf: “You may be right about THE WANDERER. The story took hold of us here so strongly that we thought it a gem that should be preserved and sold year after year. Whether that is possible or not, I do not know. Your judgment is understandably better than mine in this case” (Scaife to Cerf, 6 October 1930). A new English translation by Frank Davison was published in 1959 under the title </span>
      <span id="c186bc08-2827-4726-9297-f3c9010f06d3" style="italic">The Lost Domain</span>
      <span id="408551d8-dc26-41fd-8267-827edf690300" style=""> by Oxford University Press in its World’s Classics series and reprinted in Penguin Modern Classics as </span>
      <span id="11f62dc6-2bc7-4df1-aee0-cb0731b7da20" style="italic">Le Grand Meaulnes</span>
      <span id="6051d4b6-64c5-44d5-a7e6-563ec87aad84" style=""> in 1966. A third English translation by Robin Buss appeared in Penguin Classics in 2007 under the title </span>
      <span id="87480616-7cae-44ce-a827-42d57b5cba96" style="italic">The Lost Estate</span>
      <span id="a6860515-f053-4860-98cd-f3a120ebf9c1" style="">.</span>
    </PARAGRAPH>
    <PARAGRAPH id="b72e2202-b5f7-4f45-87ad-785c32eeb918">
      <span id="d3b28e72-cf74-44f0-9114-d6414550b8c6" style="">	The Marxist poet and novelist Isidor Schneider, who was in charge of advertising at Horace Liveright, Inc., and whose wife, Helen Berlin, had been Cerf and Klopfer’s first secretary, recommended Ivan Goncharov’s </span>
      <span id="a238886c-a9a0-40b2-83e1-eba03a8928d1" style="italic">Oblomov</span>
      <span id="faefafad-9247-4684-a18b-6c70d665a116" style=""> for the ML. The Natalie Duddington translation, published by Macmillan the previous year, was the first complete translation in English. Schneider, who later served as literary editor of the </span>
      <span id="dfede98d-565b-434e-b451-9f768221efb5" style="italic">New Masses</span>
      <span id="060d0b79-274a-4194-ab32-3e3ebbc2cdb8" style="">, considered </span>
      <span id="8ebee0bb-56ad-46ff-8361-9f7e9ffc930e" style="italic">Oblomov</span>
      <span id="29471bd1-e6b3-41ac-bf6b-b955ce128b13" style=""> one of the world’s ten best novels (Schneider to Cerf, 1 April 1930; Schneider Special Manuscript Collection, Columbia University Library). The Duddington translation was published in Everyman’s Library in 1932, but </span>
      <span id="17d3b881-2331-4867-bace-0a6004482e5b" style="italic">Oblomov</span>
      <span id="bfe3fee5-ee7a-4058-a984-f9eb87a11e0e" style=""> was never added in the ML.</span>
    </PARAGRAPH>
  </TITLES_S_S_D>

    <PARAGRAPH id="09b558fb-4ce9-4dd4-a4e7-76077091d6c1">
      <span id="973849e7-a0ab-45ac-abeb-f804b7e9c946" style="">Controversies over the merits of favorite short stories are endless. Everyone is staunch in his own preferences and can argue at length in their behalf. The tales collected in this volume support no theory, nor do they follow a pattern intended to emphasize a special set of virtues; they are catholic in choice and represent the most notable works in the short-story form of such masters as Joseph Conrad, John Galsworthy, Somerset Maugham, Katherine Mansfield, D. H. Lawrence, Ernest Hemingway, Willa Cather, James Joyce, F. Scott Fitzgerald, Sherwood Anderson and Glenway Westcott. (</span>
      <span id="4059084a-2e8d-42fa-a675-c64eff84766f" style="italic">Spring 1934</span>
      <span id="e74aa678-2077-4248-8a5b-671c45b255c7" style="">)</span>
    </PARAGRAPH>
    <PARAGRAPH id="f0a06f73-fae6-45cc-a0c9-ec831a280d88">
      <span id="f8dd5ace-158e-41f0-a442-6dc3ef7b81b2" style="">Original ML anthology. Published January 1930. </span>
      <span id="3ca1c1ed-75da-4fec-ba9c-3fb64a8b3ad9" style="italic">WR</span>
      <span id="657ce124-8279-451b-af32-6e194f2035dc" style=""> 8 February 1930. First printing: Not ascertained. Discontinued spring 1943. Superseded 1943 by </span>
      <span id="f77de00b-2c71-414c-9d4a-9374e72eb82d" style="italic">Great Modern Short Stories</span>
      <span id="26d87369-c1de-4c46-bc46-cc959f015b14" style="">, ed. Bennett Cerf (361).</span>
    </PARAGRAPH>
    <PARAGRAPH id="9269a35f-0cc3-4471-967f-72460022d617">
      <span id="7728fde9-13f3-4549-a302-c49d5c1d47bd" style="">	Most of the stories were selected by Cerf and Klopfer rather than Overton (see 361). Even so, Cerf thought that the anthology contained “glaring defects” and acknowledged, “Copyright difficulties . . . prevented our putting into this volume exactly what we would have liked to include” (Cerf to A. E. Coppard, 6 September 1934).</span>
    </PARAGRAPH>
    <PARAGRAPH id="b4e1633f-052a-44b4-9827-c2a3dc4f4347">
      <span id="77ba5596-8b04-4a55-a4c7-b114740863cb" style="">	Overton’s anthology and its successor sold 12,699 copies during the 18-month period May 1942–October 1943, placing it fourteenth out of 271 ML and Giant titles.</span>
    </PARAGRAPH>

    <PARAGRAPH id="1f369295-550a-4d9d-9403-3d0540d2fd68">
      <span id="344e95b0-ccff-404c-ab13-e258fcad3c85" style="italic">Jacket A:</span>
      <span id="ff8571d9-3f29-452f-aa52-f59ff9479cd3" style=""> Pictorial in deep yellow green (118) and black on light grayish green paper with inset illustration of a chair by a window with gloves on the seat cushion, a vase encircled by a hand on the window ledge, and a man with outstretched hand peering through the window into the room; borders in deep yellow green, lettering in black. Signed: Wuyts. (</span>
      <span id="4603ca8f-a0c9-4ddd-8d6b-cb3f7471823d" style="italic">Spring 1930</span>

    <PARAGRAPH id="3837211f-c021-4319-8e86-6e85e3b7fcc7">
      <span id="9ef8e765-3c2a-4298-917f-cb128bc55813" style="">Front flap: </span>
    </PARAGRAPH>
    <PARAGRAPH id="a8ae54e9-194d-41ef-9aa2-ed63ea08fffd">
      <span id="3611b9c0-ecf3-44cf-a510-b1bd6c42b198" style="">For sheer terror, for the spectral power to fasten itself upon the imagination, stirring and tormenting it, </span>
      <span id="67a95bfc-6db6-4a2a-8b75-4f2580185863" style="italic">The Turn of the Screw</span>
      <span id="ed7e9bb9-2b56-4ff6-aab9-2f152c81b72b" style=""> is the apotheosis of the macabre in literature. Without abatement, it arouses the senses and numbs them, clutches at the heart and makes it beat faster, while it unfolds one of the greatest ghost stories of all time. </span>
      <span id="5f1102d0-6b87-4b75-8e84-81cf997245ab" style="italic">The Lesson of the Master</span>
      <span id="dffff4d4-b918-4b80-813f-cccdd625de78" style=""> portrays the inevitable penalties imposed on those who cherish a dream of perfection. It reveals Henry James as an incomparable story-teller and stylist. (</span>
      <span id="890f5948-9f80-457b-b42c-f7252186a98a" style="italic">Fall 1933</span>
      <span id="b9bbe5fe-5164-43a8-b30d-f735c915f88a" style="">)</span>
    </PARAGRAPH>
    <PARAGRAPH id="f2e73bea-d92c-49c4-915c-a528f6b7291a">
      <span id="67d5ae95-4bf2-4165-8cb3-8d4f5eed2d53" style="">Originally published by the Macmillan Co., 1898</span>
      <span id="fde65c8e-478b-415b-8a94-abf478c9dec2" style="italic"> </span>
      <span id="c7537bd6-8373-4e71-a634-e403f25e4bde" style="">(</span>
      <span id="3e41d569-a688-4a4c-9ddc-a93fa5993d46" style="italic">The Turn of the Screw</span>
      <span id="6de5e32c-6f5b-4bfd-b0b7-e3151ed33abe" style="">) and 1892 (</span>
      <span id="264f9fc0-fdfc-41dd-8c16-2465f928cc17" style="italic">The Lesson of the Master</span>
      <span id="1cf28935-7104-4483-aa69-e34d33c3b031" style="">). ML edition printed from plates made from a new typesetting. Publication announced for January 1930. </span>
      <span id="1120818a-78fd-44fb-ba11-c74cbf272322" style="italic">WR</span>
      <span id="43824438-f34b-4425-bd92-ed3115e364b9" style=""> 8 March 1930. First printing: Not ascertained. Discontinued 1971/72.</span>
    </PARAGRAPH>
    <PARAGRAPH id="5db66fbd-51be-4914-8192-3e5b4283bcca">
      <span id="4efac2dd-8c52-418b-8863-2ffc28e8ed07" style="">	The ML’s original intent was to publish </span>
      <span id="a0dfe01c-49b8-4b9e-944e-a3e287f854d3" style="italic">The Turn of the Screw</span>
      <span id="196903cc-32e0-4071-ad38-2ea6bf3d317a" style=""> only, to print from Macmillan plates, and to pay a $1,000 advance against royalties of 8 cents a copy (H. C. Latham, Macmillan Co., to Klopfer, 26 November 1928). Cerf asked Willard Huntington Wright (S. S. Van Dine) to write an introduction, but Wright declined (“Dine” to Cerf, 25 March 1929).</span>
    </PARAGRAPH>
    <PARAGRAPH id="b11e120a-8a00-4f5a-a4f4-5580086c3c33">
      <span id="dda95e93-c5b0-4137-b78d-57feb78c65f6" style="">Final publication plans took shape in January 1930, when Macmillan granted permission to add</span>
      <span id="9f660265-b2b2-4665-86b6-c30b97aa0078" style="italic"> The Lesson of the Master</span>
      <span id="34e35402-689e-46df-bd31-785e3242ef22" style=""> for an additional payment of $100 (Latham to ML, 10 January 1930). Broun’s introduction, dated January 1930, makes no reference to </span>
      <span id="3b0b1233-2e97-41ab-8533-3e9a390125ff" style="italic">The Lesson of the Master</span>
      <span id="755d8610-5a7c-4815-81be-c13db5937f41" style="">. The ML also decided to reset both works. These changes delayed publication by a month or so. The royalty was renegotiated after both works entered the public domain. In the 1960s the ML was paying royalties of 2 cents a copy.</span>
    </PARAGRAPH>
    <PARAGRAPH id="a1d8f878-c589-4171-a5aa-c8d2fdcf7de7">
      <span id="5f00c56a-79d1-4ac4-9f15-1de1d1afc0d1" style="">	</span>
      <span id="185d29a6-3f33-4f68-86d2-43ef038a3324" style="italic">The Turn of the Screw; The Lesson of the Master</span>
      <span id="0dae2b2d-e1af-4426-9e50-6d0693f29f03" style=""> ranked in the third quarter of ML titles in terms of sales during the 18-month period, May 1942–October 1943, just below </span>
      <span id="35c23fa0-667b-43c2-a31a-95b5ad47bc08" style="italic">The Portrait of a Lady</span>
      <span id="a45fa6e5-a39f-45e8-9612-692db3067a6a" style=""> (291). James’s sales improved significantly by the early 1950s. During the twelve-month period November 1951–October 1952 </span>
      <span id="57f99621-0114-4b6a-8fba-2240e567e4b8" style="italic">The Turn of the Screw; The Lesson of the Master</span>
      <span id="6251bfdf-2b5a-4d96-8c65-e09c5c9d0e69" style=""> sold 3,734 copies, making it seventy-fourth of the 100 best-selling titles in the regular ML. James’s</span>
      <span id="ae701176-89ff-408b-a921-0e39ab46eb8c" style="italic"> Portrait of a Lady</span>
      <span id="7f87d33c-22bd-4d41-b221-be890ffe4e6b" style=""> sold 5,345 copies, placing it thirty-ninth.</span>
    </PARAGRAPH>
    <PARAGRAPH id="05f5fdc2-1996-4d2e-8998-48b15441f983">

    <PARAGRAPH id="404abf50-420a-4153-a83e-97d15b97b816">
      <span id="bc370c0b-98d2-48cd-a985-134d0614f32d" style="">Instead of beginning his career as a writer of promise, Ernest Hemingway startled the world, and especially his own generation, with </span>
      <span id="795a0ed1-fd8b-4a5c-9c91-63321951d7f6" style="italic">The Sun Also Rises</span>
      <span id="f5d9e00c-9338-4ed7-a74e-64f139119a8f" style="">, his first full-length novel. The disinherited and disillusioned survivors of the World War discovered in him their spokesman, a writer free of sentimentality and cant who could summon forth characters true to their own experience and way of life. </span>
      <span id="b4291997-d487-4660-b06f-586d26cee3a1" style="italic">The Sun Also Rises</span>
      <span id="80f35083-0c7f-4f7f-a1af-7519261d3da4" style=""> is a chronicle of a lost generation drifting, frustrated and demoralized, to its doom. (</span>
      <span id="8b8c4b4d-a462-49a8-932b-7a8c545216aa" style="italic">Spring 1939</span>
      <span id="d6918776-2310-4321-9f2c-f0305de7830c" style="">)</span>
    </PARAGRAPH>
    <PARAGRAPH id="09d57e8c-9f8d-4e0c-827a-43d0814ac7b0">
      <span id="3a60b33d-ed16-4e79-9e46-e95fdb9a963e" style="">Originally published by Charles Scribner’s Sons, 1926. ML edition</span>
      <span id="91615237-a948-4c1f-af92-07a1ba10e634" style="bold"> </span>
      <span id="5e3eb2cb-4e64-49ff-a546-3d2f035c7406" style="">(pp. [xi]–259) printed from Scribner plates. Published February 1930. </span>
      <span id="65b9bb45-6e4c-4d62-8de0-f453c42379eb" style="italic">WR</span>
      <span id="ae07a29a-87fe-474e-8b0d-61a9b7e5c567" style=""> 8 March 1930. First printing: 15,000 copies. Discontinued 1953.</span>
    </PARAGRAPH>
    <PARAGRAPH id="4dd79fdb-0db6-49c4-89a8-37c0451a46a0">
      <span id="ac97d4f0-1f2b-4f2c-8237-4287fdd54b57" style="">	The ML paid Scribner’s a $6,000 advance against royalties of 12 cents a copy. Cerf had approached Scribner’s about a ML edition as early as 1927, when he offered a $1,200 advance against royalties of 12 cents a copy (Cerf to Scribner’s, 17 September 1927). After meeting Cerf in New York Hemingway urged Scribner’s to let the ML have the book. He was pleased that </span>
      <span id="d5653d64-ed62-4a91-b4dd-c738b14d615b" style="italic">The Sun Also Rises</span>
      <span id="85c50d44-4f51-4201-a7d7-293bf31e870e" style=""> was to appear in the series. But he declined Cerf’s offer of $200 to write an introduction—four times what F. Scott Fitzgerald received in 1934 for his introduction to the ML edition of </span>
      <span id="65fb58ce-b257-4f42-bc7d-0f5a86e60aad" style="italic">The Great Gatsby</span>
      <span id="5452eb0f-8d8f-4d13-9418-6021b231ecc9" style="">—explaining that he couldn’t write an introduction to any book, least of all to one of his own. “I feel to write it would be taking $200 out of some critics [</span>
      <span id="8644ee07-9ffe-45e0-b54e-0ba2dd0fa628" style="italic">sic</span>
      <span id="eb834f7f-eaa3-4443-950a-7ed7e95612b8" style="">] pocket—but beside that I swear to you I couldn’t write it if I tried” (Hemingway to Cerf, 4 January 1930).</span>
    </PARAGRAPH>
    <PARAGRAPH id="a9493031-12d0-45fb-9589-b8b35a950f7e">
      <span id="910dbc15-4da5-432f-96a4-17cdbf4da0d3" style="">	Printings through 1934 were as follows: 5,000 copies (November 1930), 5,000 copies (October 1931), 3,000 copies (July 1933), 2,000 copies (December 1934). </span>
      <span id="771c1c4f-c994-4b41-9ee2-901f50fe32ec" style="italic">The Sun Also Rises</span>
      <span id="bc8284fb-df03-4b3f-a7be-2b553d27b780" style=""> was the eighteenth best-selling ML title during the first six months of 1931 (RH box 117, Publicity file). It sold 7,054 copies during the 18-month period May 1942–October 1943, placing it the second quarter of ML and Giant titles in terms of sales. It sold 5,678 copies during the twelve-month period November 1951–October 1952, making it thirty-third out of the 100 best-selling titles in the regular ML.</span>
    </PARAGRAPH>
    <PARAGRAPH id="1ce80b74-14d3-4816-8b78-358d05d0adba">
      <span id="0bd4a6c8-baf2-47fa-b647-eb49be990923" style="">	Curiously, the 1949 Bantam paperback edition of </span>
      <span id="1c1eddc4-9f36-49d2-a6a5-7143322f5692" style="italic">The Sun Also Rises</span>
      <span id="8a6f501f-e6f4-4a61-84be-0b544cf3265c" style="">, despite the claim on the front cover that the text is “Complete and Unabridged,’ omits more than twenty references to Robert Cohn being Jewish. The first paragraph of Chapter 1 retains the passage that he learned boxing “to counteract the feeling of inferiority and shyness he had felt on being treated as a Jew at Princeton” (p. 1) but alters the third paragraph from “Robert Cohn was a member, through his father, of one of the richest Jewish families in New York . . .” to “one of the richest families in New York” (p. 2). Another example comes from Chapter XVIII, where the Scribner/Modern Library text reads “Brett’s got a bull-fighter,” he said. “She had a Jew named Cohn, but he turned out badly” (p. 214). The 1949 Bantam edition reads: “Brett’s got a bull-fighter,” Mike said. “A beautiful, bloody bull fighter” (p. 176).</span>
    </PARAGRAPH>
    <PARAGRAPH id="e7971402-383b-4dd3-88c8-b86c69930c53">
      <span id="03099c96-11ea-4ef6-99f4-5988856ea46a" style="">	Scribner’s decided in the early 1950s to promote its backlist more vigorously and terminated the ML’s reprint contracts for all three Hemingway titles in the series (Whitney Darrow, Scribner’s, to Cerf, 29 October 1952). A few months later the ML reported that </span>
      <span id="693a2063-999a-4263-9a31-ae4bc7902168" style="italic">The Sun Also Rises</span>
      <span id="b338fe02-c5c4-4f64-9455-0868c3682251" style=""> would be out of stock soon (ML to Charles Burgess, Jr., Scribner’s, 16 February 1953). Scribner’s published a $3.00 hardbound reprint in April 1953 and a $1.45 paperback in August 1957.</span>
    </PARAGRAPH>

    <PARAGRAPH id="97b9dbb5-57bf-4a54-a926-e5030689e741">
      <span id="eb103eb6-f16f-4f4c-8b90-e0349ae50e93" style="">No estimate of Tolstoy the writer can ignore Tolstoy the man. People of every shade of conviction look upon him as one of the few Christians since Christ, and few dispute his position as one of the most forceful and influential literary figures of the nineteenth century. </span>
      <span id="d9c36294-9107-425d-8998-239228fa3a67" style="italic">Anna Karenina</span>
      <span id="746fa3b4-42fe-4f33-bc2b-b40d5b75663c" style=""> is considered his greatest novel, and Anna, the protagonist, the most notable character in the vast gallery of his creations. (</span>
      <span id="b176d8a2-0061-4c19-bf27-94e2bb9a4d3a" style="italic">Spring 1934</span>
      <span id="405bd6f4-490d-47f1-b75c-94fec5aba2bb" style="">)</span>
    </PARAGRAPH>
    <PARAGRAPH id="e93fc714-69d8-43f3-9efa-2686cf8edf32">
      <span id="d56a8b87-f46e-43f7-ae08-fe6108f5e157" style="">Original U.S. publication of Constance Garnett translation not ascertained</span>
      <span id="886f7e36-ff61-4c61-94a6-76287ad9e4f0" style="bold">.</span>
      <span id="d3ac8494-affb-4237-b32d-dcd22006a93c" style=""> ML edition printed from plates made from a new typesetting. Published February 1930. </span>
      <span id="63cb9b02-3fe9-4e93-bb34-c08f8dfc397b" style="italic">WR</span>
      <span id="3b77c8d5-378c-46a3-9064-7857186e72de" style=""> 8 March 1930. First printing: 20,000 copies. Superseded fall 1965 by revised translation (191.2).	Klopfer asked the ML’s printer to order enough paper for 20,000 copies of </span>
      <span id="40561e5e-63f7-4c59-ab56-5d292ff4eb28" style="italic">Anna Karenina</span>
      <span id="0321be25-0eea-4587-b499-4e1a19d87a53" style=""> (Klopfer to Mr. Wilkins, H. Wolff Estate, 4 December 1929). The paper was the same stock used for </span>
      <span id="391c6805-8bd2-4bcb-b923-3e51637442be" style="italic">The Brothers Karamazov</span>
      <span id="84fbcffa-8205-402d-9d02-14125c880535" style=""> (171.1a).</span>
    </PARAGRAPH>
    <PARAGRAPH id="c996f40e-ed09-49eb-a92d-e70a837f3584">
      <span id="91643be4-620e-40a7-9891-361033385e65" style="">	</span>
      <span id="bab87ed4-3216-4004-b576-836cc16be7b5" style="italic">Anna Karenina</span>
      <span id="91219415-987e-4f84-8277-e71fa5a79aa1" style=""> appears to have been the best-selling title in the ML in 1931 and the eighth best-selling title in 1934. It ranked low in the first quarter of ML titles during the 18-month period May 1942–October 1943 and moved up a few notches during the 12-month period November 1951–October 1952.</span>
    </PARAGRAPH>

      <span id="d27f39a7-bfb7-40b5-9c08-38e71aa8bdc0" style="">Flap text revised:</span>
    </PARAGRAPH>
    <PARAGRAPH id="890bc495-4ff4-4ead-bf4f-1c6b97b6c746">
      <span id="0372a6fa-76f4-47f0-b796-603de623ea4a" style="">No estimate of Tolstoy the writer can be of any meaning if it disregards Tolstoy the man. As a man, he represents the best of nineteenth-century humanitarianism and a generous Christian morality. As a writer, he towers above all the literary figures of his time, and his two great novels—</span>
      <span id="90ea947b-1b1c-4b5e-bf7c-74f7d96af286" style="italic">War and Peace</span>
      <span id="a3e13d29-6c7e-4cc5-8851-82b6316d8c74" style=""> (Modern Library Giant G-1) and </span>
      <span id="65c06bec-fb92-43b4-b41f-deb22d373897" style="italic">Anna Karenina</span>
      <span id="1d488b9e-ea7d-422c-aea1-ed1a01ec433d" style="">—are universally acclaimed as classics. Anna of the latter novel is considered the most notable character in the vast gallery of the great and obscure people who live in the pages of his works. The translation from the Russian by Constance Garnett is complete and unabridged. (</span>
      <span id="2b683e65-498f-4bc1-8ec0-b7e6cb15396a" style="italic">Fall 1952</span>
      <span id="de492c04-90f2-4227-9e64-b270cbecea80" style="">)</span>
    </PARAGRAPH>
    <PARAGRAPH id="c5fb9ee9-c915-49f5-9ad9-0408fe37a96a">
      <span id="b182f500-9015-462e-b9b9-51b2e879301c" style="">	Originally published 1950 in MLCE and subsequently in the regular ML. Several authors were asked to write the introduction before Troyat accepted the assignment. Stein’s first choice was René Wellek of Yale University. Wellek declined because of other commitments and observed, “Mrs. Garnett for some strange reason . . . chose to call the husband of Anna Karenina also Karenina though this a feminine form and means Mrs. Karenin. He should be Karenin throughout the book” (Wellek to Stein, 28 January 1950). He also noted a few other errors in the ML’s text that were corrected in the plates for the MLCE printing. Stein offered to extend the deadline to enable Wellek to write the introduction. Wellek was willing, but instead of the ML’s $200 fee he wanted a $500 advance against a small royalty, which was the arrangement he had with Rinehart for his introduction to Gogol’s </span>
      <span id="584644ed-552e-429c-b413-453151fa30f0" style="italic">Dead Souls</span>
      <span id="e86ad2a6-623b-4b2f-9745-f204e93c6335" style="">. Stein indicated that $200 was all the ML could pay, and Wellek declined a second time (Wellek to Stein, 3 February 1950 and 1 March 1950). Richard G. Salomon of Kenyon College and Vladimir Nabokov, who was then teaching at Cornell University, also declined. Nabokov indicated that he could not write an introduction for a translation he had not checked for errors and that in any case his fee would be $500 (Nabokov telegram to Stein, 17 March 1950).</span>
    </PARAGRAPH>
    <PARAGRAPH id="7391f18a-180d-47d9-8473-78416985fd18">
      <span id="c83cd179-850d-47dd-9f1b-3dd8cc837207" style="">	Troyat agreed to write the introduction for the ML’s $200 fee (Troyat to Stein, 24 March 1950). It was written in French and translated by J. Robert Loy of Columbia University.</span>
    </PARAGRAPH>

    <PARAGRAPH id="29beb648-6868-4501-a2e1-51d0a747950d">
      <span id="9d24c3bb-3360-4207-bb12-65bb826d6dd2" style="italic">ANNA KARENINA</span>
      <span id="a92da750-5fc2-42b7-990f-0673a2039478" style=""> was begun in 1873, seven years after the publication of </span>
      <span id="872942fd-98ca-4ed7-a4c0-c8b21af7a6c0" style="italic">War and Peace</span>
      <span id="8005f828-1922-4467-9c06-0e011dd903eb" style="">, and appeared in installments from 1875 to 1877. It is one of Tolstoy’s masterpieces, written at the height of his power and reflecting almost every aspect of his method and attitudes.</span>
    </PARAGRAPH>
    <PARAGRAPH id="4287c60c-8bc2-4063-8a8c-262e8f7dcbea">
      <span id="96775d60-1831-4a23-bc37-ba7a1c75e505" style="">	Leonard J. Kent and Nina Berberova have revised the Constance Garnett translation, in the interests of clarity and accuracy, and, where necessary, to offer a better rendering in English of the sense of the original Russian. They have also provided an Introduction and notes on the text.</span>
    </PARAGRAPH>

    <PARAGRAPH id="bd165a2e-b345-471d-9367-cb3c86b39f51">
      <span id="67be5185-b855-413c-8456-ac526a1e8587" style="">A bright constellation of artists, dilettantes and voluptuaries made Bohemian New York a haven for the practitioners of all the deadly sins. Into their midst came Easter Brandès with her operatic ambitions and luminous beauty. A great Isolde, she had the morals of a soprano and the heart of a pawnbroker. </span>
      <span id="c4741b5b-2bbe-4726-9801-1d7a91b00a25" style="italic">Painted Veils</span>
      <span id="0f2339d8-4562-4ff8-8040-9262f8feacda" style=""> is the story of her career as a singing harlot in a modern Babylon. It is told with the irrepressible mirth and flavor of that shrewd and ever-fascinating promenader among the seven arts— James Huneker. (</span>
      <span id="88fd8a4e-a030-48d5-950d-4dbd6d89d783" style="italic">Spring 1936</span>
      <span id="2e5b7a0c-11c2-42be-a909-70fa8b4756ee" style="">)</span>
    </PARAGRAPH>
    <PARAGRAPH id="9f594704-b67c-4aa0-8010-3f752bb005be">
      <span id="c455ab63-78ae-494f-8069-0d643d24d791" style="">Originally published by Boni &amp; Liveright, 1920. New bibliographical edition published by Horace Liveright, 1928. ML edition (pp. [5]–310) printed from 1928 Liveright plates with pp. [5] and [9] transposed. Published March 1930. </span>
      <span id="45afa1c3-68cb-47d8-82ec-b19ae6da75d5" style="italic">WR</span>
      <span id="dec4b7b7-3dd4-4720-bc59-950897e65e63" style=""> 12 April 1930. First printing: 10,000 copies. Discontinued fall 1942.</span>
    </PARAGRAPH>
    <PARAGRAPH id="756ace6e-d374-482d-8710-9e4a66a528af">
      <span id="d772fe79-340f-443e-bb86-dad15bac73f5" style="">	The ML paid Liveright a $5,000 advance. </span>
      <span id="40b18fd7-20e4-413b-b60d-d42834539030" style="italic">Painted Veils</span>
      <span id="915dc6e0-b86f-4c44-b2df-0abaead70ba4" style=""> was the ML’s best-selling title in 1930, followed by Hemingway’s </span>
      <span id="d0314114-849c-4bee-8c97-1d439f16e7a4" style="italic">Sun Also Rises</span>
      <span id="2cee1279-f62f-4685-ab07-25662e1ea476" style=""> (190) and Merejkowski’s </span>
      <span id="2ea33c1f-a80a-480a-a1d7-acdc31baeade" style="italic">Romance of Leonardo da Vinci</span>
      <span id="6d345e62-a252-43d5-b62f-b08fcefe2f0c" style=""> (154). It continued to sell well but did not rank among the ML’s twenty best-selling titles during the first six months of 1931 (RH box 117, Publicity file). There was a second printing of 5,000 copies in September 1930 and a third printing of 3,000 copies in March 1931. ML printings totaled 26,000 copies by September 1933.</span>
    </PARAGRAPH>
    <PARAGRAPH id="3bade43c-9969-4309-b080-98aaf8a7d275">
      <span id="c32ed615-4b45-4c44-8c87-8d3920666136" style="">	Shortly after </span>
      <span id="06b0cfba-3374-4dfe-a187-289e950cfad0" style="italic">Painted Veils</span>
      <span id="69901ce5-2172-4d97-b2ff-45fc919d652c" style=""> was published, Thomas R. “Tommy” Smith, the editor-in-chief of Boni &amp; Liveright, suggested a ML edition of Huneker’s autobiography </span>
      <span id="ad1dc222-de21-4542-9c9b-34188d7568bd" style="italic">Steeplejack </span>
      <span id="c312667d-3ea0-4947-b495-f508f8262887" style="">(Charles Scribner’s Sons, 1930). Cerf replied, “We are doing awfully well with Painted Veils, but do you really think that anything else of Huneker’s will sell well? There is no question that Steeplejack is a hell of a lot better book” (Cerf to Smith, 26 February 1931). Five years later Max Perkins of Charles Scribner’s Sons indicated that the ML could add any of the Huneker titles it published, such as </span>
      <span id="b630fde7-7dab-4e22-bea7-f0942215fa30" style="italic">Essays</span>
      <span id="d0a3cdc3-38fe-4ab7-b13c-7c8b8608f1b4" style="">, selected and introduced by H. L. Mencken (1929) or </span>
      <span id="d3798dbf-bd93-484b-a128-7e8029f2e8d2" style="italic">Steeplejack</span>
      <span id="28a41094-1f4c-4f27-99f5-d69015959fbe" style="">. Cerf replied, “I am afraid Huneker’s glory has faded too much . . . to make him a good bet for the Modern Library (Perkins to Cerf, 10 July 1936; Cerf to Perkins, 15 July 1936). The ML edition of </span>
      <span id="70640125-b9c7-497d-86af-62be5a13a09c" style="italic">Painted Veils</span>
      <span id="563d8536-a094-4dde-a519-7789c6a7b0d5" style=""> was discontinued six years later.</span>
    </PARAGRAPH>

    <PARAGRAPH id="5012d9fb-4332-46af-9b72-a9770029a40d">
      <span id="cf472dcd-4724-4eff-8e7a-286ae9ebb06c" style="">As eminent among modern dramatists as he is among short-story writers, Anton Tchekov is here represented by seven of his most important plays. For their penetrating revelation of character, for their sharp and poignant situations and for their compassionate understanding, these plays embody the method and the spirit that have made Tchekov world famous. His ability to convert commonplace events into universal experience, his pervasive humor and his unfailing insight make him not only one of the greatest of dramatists, but also one of the most revered. (</span>
      <span id="c3611589-2653-40fd-ae90-1ddb87c4c402" style="italic">Fall 1936</span>
      <span id="f47c407b-acec-47cc-95f2-85c724bbe531" style="">)</span>

      <span id="8ef8ed12-4fcf-405e-9dfc-136516a9a1b2" style="italic">Stories of Anton Tchekov</span>

    <PARAGRAPH id="6adb60a5-f995-4404-a307-287b5b35e996">
      <span id="4faf2bd0-3510-4014-9c32-fc5b8512e12f" style="">	The ML used the spelling “Chekhov” from 1917 through 1929 and the spelling “Tchekov” from 1930 through spring 1956. Eva Le Gallienne’s use of “Tchekov” in the typescript of her preface to </span>

      <span id="74ebb93f-0d95-416d-8a59-e083654b1d34" style="">was probably responsible for the ML’s adoption of that spelling (RH box 89, Eva Le Gallienne file). The ML reverted to “Chekhov” in fall 1956 with the Stark Young translation of </span>
      <span id="ffb8982a-995a-455c-bfda-c2dc3687608f" style="italic">Best Plays</span>

      <span id="1f1796c5-ad7e-4254-92fa-6f7732331ff8" style="italic">Remembrance of Things Past </span>
      <span id="9a4024f6-2b31-4896-aa39-4a8c21bedb06" style="">is the general title for the life work of Marcel Proust, and one by one, the seven independent novels which comprise the whole are being made available for readers of the Modern Library. </span>
      <span id="c869d81d-428b-4273-a109-8057579dfc90" style="italic">Swann’s Way</span>
      <span id="63ca8a6d-8df9-46d9-9ea9-631d57e53ec6" style="">, the first novel, is volume No. 59; this is the second novel; the third, </span>
      <span id="4571ed36-986f-4bad-a993-211daeead656" style="italic">The Guermantes Way</span>
      <span id="b5c2ab5d-7c8a-4434-a8cf-f6f523e98e4a" style="">, is No. 213. Other parts will be published later. The novels should be read in their proper order, that their subtlety and depth may be savored to the full. (</span>
      <span id="006fb2b5-6023-4aef-b408-ce676d1cb2a7" style="italic">Spring 1934</span>
      <span id="2831d75a-710d-46a0-92fb-e69ca3397829" style="">)</span>
    </PARAGRAPH>

      <span id="1e6eba6d-8993-43a8-adfe-9e4eda6a8737" style="">], 1–396; 1–356) printed from Seltzer/Boni plates with table of contents revised and part titles added. Publication announced for April 1930 but moved forward to January. </span>

      <span id="51f3d48d-74d4-4d21-bdcd-e2b0a1d5c987" style="">Originally published by Henry Holt &amp; Co., 1922. ML edition (195.1a</span>
      <span id="e143566b-4856-4e0b-af6e-276a992cb440" style="subscript">1</span>
      <span id="05e51e0a-bb8b-4c14-9580-2d72cd8ece8d" style="">, pp. [iii]–vii, 14–336) printed from corrected Holt plates with the introduction (pp. 1–13) omitted; 195.1a</span>
      <span id="0ddd9f1d-f792-452a-a93a-2a48ce6db195" style="subscript">2</span>
      <span id="8b90b083-c1fa-4238-b86c-dad4311fc887" style=""> and subsequent printings of 195.1 are printed from the same plates and include the introduction. Published April 1930. </span>
      <span id="ac6071ca-86f7-40ae-b3ce-c29b1974d7d8" style="italic">WR</span>
      <span id="4c133208-07c7-4b74-ac2b-fa9e74df61a7" style=""> not found. First printing: 7,000 copies. Discontinued 1986/87.</span>
    </PARAGRAPH>
    <PARAGRAPH id="38a62a5e-5258-41b9-bf9b-0ccb1df250f2">
      <span id="18e72ac4-d2b4-447d-9a61-536f556f2301" style="">	Cerf initially approached Holt about a ML edition in 1927, offering an advance of $560 against royalties of 8 cents a copy (Cerf to Elliot Holt, 1 April 1927). Holt replied that the book continued to sell as a college text and the College Department objected to a ML edition (E. Holt to Cerf, 2 April 1927). Cerf tried again the following year when Herschel Brickell became head of the trade department after a reorganization of the firm. “I wish some day, that you could convince the new bosses that it might be a good thing for them to let us do John Dewey’s ‘Human Nature and Conduct’ in the Modern Library. We pay 10¢ a copy royalty a book, and do a first edition of 7500 copies, with a first payment of $750.00 upon signing of the contract. If you could put that over for us, you would win our undying devotion” (Cerf to Brickell, 13 February 1928).</span>
    </PARAGRAPH>
    <PARAGRAPH id="af348f60-a012-4022-9155-50fd8966b99d">
      <span id="7626fd08-5e96-4cca-8c6c-864edea5e3f7" style="">	By 1929 arrangements for a ML edition were moving forward. Brickell told Cerf that he had written to Dewey for permission to proceed (Brickell to Cerf, 10 September 1929). Three weeks later Cerf asked Dewey to write an introduction to the ML edition, offering him a fee of $100 and suggesting Havelock Ellis’s introduction to </span>
      <span id="955df632-d791-493a-8897-35acbeee85fc" style="italic">The Dance of Life</span>
      <span id="3adba3f9-efcf-41b8-8d6c-8ee1f4a441e6" style=""> (1929:180) as a model (Cerf to Dewey, 1 October 1929). Dewey agreed to write the introduction and sent a list of corrections to the text (Dewey to Cerf, 8 November 1929). Cerf asked Holt to charge the corrections to the ML’s account, but Holt corrected the plates at its own expense. Dewey’s new introduction was titled “Foreword to the Modern Library Edition” since </span>
      <span id="d725c861-4dfa-4101-89e4-de04526a1770" style="italic">Human Nature and Conduct</span>
      <span id="3db0d3ad-0877-418e-8656-c9378c71c973" style=""> already included a preface and an introduction by Dewey.</span>
    </PARAGRAPH>
    <PARAGRAPH id="385a8a14-aee8-492f-b3b4-fc5409de87de">
      <span id="aa55c324-0727-43f1-b1a6-1ca816e83784" style="">	Someone appears to have assumed that Dewey’s new foreword superseded his introduction to the original edition, even though the introduction was paginated in Arabic numerals (pp. 1–13) and therefore was clearly part of the text. The first ML printing omitted the introduction. When the mistake was discovered the eighth leaf of the first gathering, with the last page of the contents on its recto and page 14 of Dewey’s text on its verso, was canceled in all remaining copies of the first printing. In its place a newly printed sheet consisting of a sewn gathering of 8 leaves (16 pages) was pasted to the stub of the canceled leaf in all remaining copies, thereby creating the second state of the first printing. The 16-page gathering consisted of p. vii (the last page of the contents with its verso blank), Dewey’s introduction (pp. 1–13), and the first page of Part One of Dewey’s text (p. 14). With the creation of the second state of the first printing (195.1a</span>
      <span id="87a378f9-b2b6-45e2-9dd7-7126a0f2790a" style="subscript">2</span>
      <span id="9d650c4f-57ea-4fcb-9945-8905bcfeffaf" style="">) uncorrected copies became the first state of the first printing.</span>
    </PARAGRAPH>
    <PARAGRAPH id="19e4ddb3-a61e-493c-a82b-89dc45e65e30">
      <span id="9297b6cc-f0af-4a4f-ba76-61aeaa18202b" style="">	There was a second printing of 2,000 copies in December 1930 and a third printing of 3,000 copies in August 1931. There were at least nine printings between March 1933 and May 1943 totaling 15,000 copies. A printing of 5,000 copies (March 1945) followed the end of wartime paper rationing.</span>
    </PARAGRAPH>
    <PARAGRAPH id="f0d41195-1e67-403c-85d0-a60a1870be0f">

      <span id="eba95a83-6e33-4e7f-8094-1c6bf645430e" style="italic">Human Nature and Conduct </span>
      <span id="31d87f9c-9c60-499a-b2b6-aa0c62d4e349" style="">was low in the third quarter of ML titles in terms of sales during the 18-month period May 1942–October 1943. It ranked solidly in the second quarter of ML titles by the 12-month period November 1952–October 1953.</span>

    <PARAGRAPH id="4fec9aab-e562-41f2-80cd-22f2598cb6dd">
      <span id="10ec4f38-d3de-471a-83bb-a6b8fe6a9707" style="">The dean of American philosophy gives here the fruit of his lifelong researches in the dynamic interaction between human nature and the social environment. His thesis is the continuity of nature, man and society. Upon this conception he argues for a free and realistic morality and interprets individual and social psychology. The conclusions drawn by Professor Dewey provide a set of values to which the modern mind can subscribe with the fullest accord. </span>
      <span id="a0d7fcfc-a3c7-438c-94b4-9f6e48ab17ad" style="italic">Human Nature and Conduct</span>
      <span id="cec8ab78-1f7a-4172-8246-7a8b22184eac" style=""> is an essential contribution to a better understanding of social relations. (</span>
      <span id="e86d81ea-3129-470b-9086-edb4ebc1f9f4" style="italic">Spring 1936</span>

    <PARAGRAPH id="cb525421-66d5-4ee2-8d28-6a0817ad256d">
      <span id="0796ad2a-39d1-46ad-99b3-3984b61585cc" style="">	Brickell received $75 for his introduction. Cerf indicated that he didn’t have to submit it until the first week of May for a June publication date (Cerf to Brickell, 28 December 1929).</span>

    <PARAGRAPH id="0c49bd1b-caa9-4e5f-a35b-8248e7c80aa3">

      <span id="9f0a7281-39f1-47f3-a969-d695732ac978" style="italic">Don Quixote</span>
      <span id="3301a00c-4d10-44fb-8382-78a5b269bbe2" style=""> ranked in the middle of the second quarter of ML titles in terms of sales during the 18-month period May 1942–October 1943. It was in the first quarter of ML titles during the 12-month period November 1952–October 1953. </span>
      <span id="7ecc7d39-da23-4ec0-bb2f-7ba580616865" style="italic">Don Quixote</span>
      <span id="b461c3a2-b07f-47a8-b81f-6f27489713af" style=""> (G14) was also available in MLG; sales of that edition were in the fourth quarter of ML titles during 1942–43.</span>
    </PARAGRAPH>
    <PARAGRAPH id="fda3d2b4-655b-45c5-92e4-ad01ab3726ee">

    <PARAGRAPH id="081176de-a7c8-4a27-a7d7-b9a9d257e70f">
      <span id="e6f89575-2cbe-4227-8d14-53866c634d4d" style="">The great French critic Sainte-Beuve called </span>
      <span id="d1b5de27-4b0a-4fff-b706-5eab01c1e696" style="italic">Don Quixote</span>
      <span id="412cbcdc-3bf9-43f4-8ac9-ed28c84364dd" style=""> “the Bible of Humanity.” For more than three and a quarter centuries it has maintained its position as the most eagerly read novel in any language. Its appeal is universal; scholars still discover a wealth of new meanings in it and general readers find constantly fresh enjoyment. The Modern Library edition, complete and unabridged, is Ozell’s revision of the translation of Peter Motteux. Herschel Brickell contributes a glowing introduction, with a biographical sketch of the creator of “one of the most impressive memorials to the spirit of man.” (</span>
      <span id="9016138c-2d56-446f-89ca-8ea82a4ab3a2" style="italic">Spring 1941</span>
      <span id="b1f50bdd-6a01-4e17-99ac-8e88bf855798" style="">)</span>

    <PARAGRAPH id="d71b7fb7-6a3e-41f5-bc8c-06ec984e178e">
      <span id="99708e70-08cf-4665-a803-26bce7d14cd9" style="">This translation by Samuel Putnam—which has been greeted as a literary event of the first magnitude—captures for the first time in English the glory and the humor, the meaning and the feeling of the original. </span>
      <span id="b41c5484-b471-47d1-bd33-d8d68a0c30a8" style="italic">Don Quixote</span>
      <span id="1aa6c5f4-a39a-4ea9-b16c-8497ddf9184d" style="">, the first modern novel, has for three and a half centuries maintained its place in the affections of every generation of readers. Its appeal is universal and inexhaustible—it has been called “the Bible of Humility” by the renowned French critic Saint-Beuve.</span>
    </PARAGRAPH>
    <PARAGRAPH id="76e4079c-4e4b-4086-a763-2b9ef09a06e9">
      <span id="3a9e09b5-b408-4467-8129-7118064b22c9" style="">	The Samuel Putnam translation is now available, complete and unabridged, in this handsomely printed one–volume edition, with a critical text based upon the first editions of 1605 and 1615, and with variant readings, variorum notes, and an Introduction by the translator.</span>
    </PARAGRAPH>
    <PARAGRAPH id="ad3bd179-f188-44c7-a5c8-1dfa37874a7f">

    <PARAGRAPH id="8669f8dc-cfae-49f9-9342-d86fd7057c9a">
      <span id="1823a048-1a70-4fe3-bc26-bd564f8efa99" style="">The irrepressible H. L. Mencken cuts loose at his favorite </span>
      <span id="3337ff42-67b6-461e-817a-eb38a164cb9c" style="italic">bêtes noires</span>
      <span id="99a6afc9-042a-4b96-ac84-69a2175875c9" style=""> with diabolical relish. He swings his bludgeon at matters divine and terrestrial, and, in passing, he thwacks the sit-spots of the respected and the revered, or bestows here and there an ungrudging accolade on the few who have attained the stature of titans. Prohibition, politics, pacifism, big business, beauty and birth control are among the targets for his shafts. In all, </span>
      <span id="041fbce4-34a7-4a20-985e-5b475173a236" style="italic">Selected Prejudices</span>
      <span id="8f18caf6-84d7-4337-bc24-d0da4a6672c2" style=""> is a bristling and mordant commentary on the variegated world we live in. (</span>
      <span id="85fcfe92-8b96-4be0-a860-13346c5637e5" style="italic">Fall 1933</span>
      <span id="d88e3ad0-6f8e-4446-91fc-7661424790de" style="">)</span>
    </PARAGRAPH>
    <PARAGRAPH id="21cdc246-c6e2-4518-b8b0-ded8c77fefb8">
      <span id="1bfe2417-bbed-4550-a76e-57918aa60d21" style="">Originally published by Alfred A. Knopf, 1927. ML edition (pp. [</span>
      <span id="169d39cf-dd9e-4c0d-aedc-d6b451cda18d" style="italic">5</span>
      <span id="6ee6bf6b-c625-430b-85ed-89e39578b7c9" style="">]–166) printed from Knopf plates. Publication announced for July 1930. </span>
      <span id="efd22325-2c55-4422-9677-467001008baf" style="italic">WR</span>
      <span id="360e495b-7c14-4d4d-9a80-273f6566fa4b" style=""> 6 September 1930. First printing: 6,000 copies. Discontinued 1 January1936.</span>
    </PARAGRAPH>
    <PARAGRAPH id="57bbb7a0-8ac4-4296-a460-e91ffaf13b3c">
      <span id="ba48edae-5bc6-4a83-80dc-5d8b552fb839" style="">	The ML paid Knopf a $1,000 advance against royalties of 10 cents a copy. The first printing was completed 2 July 1930; a second printing of 1,000 copies was ordered in September 1933.</span>
    </PARAGRAPH>

    <PARAGRAPH id="ba1716d9-cb38-4802-8909-e8a2f730a7c0">
      <span id="9e748d39-7338-4561-be51-61019d361b6e" style="">The history of W. Somerset Maugham’s masterpiece is a significant commentary on the changing and maturing taste in fiction. When it appeared in 1915, a few discerning critics hailed it as one of the first important novels of the twentieth century. For several years the public remained apathetic and the book almost suffered the fate of the casual novel. But its loyal champions fought to save it from oblivion. Today, no more popular novel exists in the English language. It has been one of the two best sellers in the entire Modern Library series for the last three years. (</span>
      <span id="d133ddb8-80a1-49ec-b5d1-4bbd6119be26" style="italic">Fall 1933</span>
      <span id="78443df5-0252-4ea8-a4d5-f22ab2a23674" style="">)</span>
    </PARAGRAPH>
    <PARAGRAPH id="67fed44f-85f6-4d3a-a98f-3962628b3507">
      <span id="0e35f946-e9de-406b-850d-633c4e301074" style="italic">Jacket B: </span>
      <span id="e1aa74f2-3add-446a-8efd-9329202a8c2d" style="">As jacket A except on coated light yellow (86) paper. (</span>
      <span id="dd9dd6df-bd11-42d8-8f48-95c3b67b2cb2" style="italic">Fall 1939</span>
      <span id="4880b7af-3223-4dde-b72b-2309c09f12ee" style="">)</span>
    </PARAGRAPH>
    <PARAGRAPH id="0958d39e-3ab9-4966-9a26-ccaaebcf0314">
      <span id="f011163f-5382-4be9-a3ee-41c18dd3a54d" style="">Originally published in U.S. by George H. Doran Co., 1915, and from 1927 by Doubleday, Doran &amp; Co. ML edition (pp. [</span>
      <span id="314026ff-d933-493b-b193-5722feac4bcb" style="italic">5</span>
      <span id="1a3474f0-fb5d-488f-9891-50b49851f25c" style="">]–766) printed from Doubleday, Doran plates made from a new typesetting. Published September 1930. </span>
      <span id="36d8986a-2c33-44a3-a58a-58b18a624dbe" style="italic">WR</span>
      <span id="2ce16732-0b61-4731-8e2e-b4363b7430bb" style=""> 18 October 1930. First printing: 15,000 copies.</span>
    </PARAGRAPH>
    <PARAGRAPH id="3cb44dc3-728b-404b-8475-0c56b9765295">
      <span id="804017d1-e2e0-4ba5-b9ee-fdf405a0a2ae" style="">	Cerf and Klopfer secured reprint rights in spring 1930 to four long-sought Doubleday titles—</span>
      <span id="46559b96-ea25-4a41-be50-4580ae8d9abb" style="italic">Of Human Bondage</span>
      <span id="753029ee-2c98-40a5-a592-b2e702a44e67" style="">, Walpole’s </span>
      <span id="bbc6faf0-4141-4267-b41c-95cef75e7667" style="italic">Fortitude</span>
      <span id="c5b44d58-c323-42ed-8d0d-563604547306" style=""> (201), Huxley’s </span>
      <span id="38bbe01c-1d24-4b53-bf49-c12fc347bdaa" style="italic">Point Counter Point</span>
      <span id="04381b27-040a-4d54-809f-15b9b0b57a11" style=""> (203), and Bennett’s </span>
      <span id="948b5693-38e9-4be0-b193-819193b367c8" style="italic">Old Wives’ Tale</span>
      <span id="e59cc50c-b44e-4879-bb5e-1cf10a2dcf8a" style=""> (207)—as part of a deal to buy the Sun Dial Library from Garden City Publishing Co., the Doubleday reprint subsidiary. The ML paid a $6,000 advance for </span>
      <span id="b422c68d-04e8-454b-a537-607da65e86c1" style="italic">Of Human Bondage</span>
      <span id="a593ab4d-0185-439a-b8b1-869eeeb3d52a" style=""> and agreed to pay royalties of 12 cents a copy for each of the four titles, two cents more than it was then paying for any title with the exception of Dreiser’s </span>
      <span id="a22795d9-9f98-4116-b31d-c0fb3db92d1b" style="italic">Twelve Men</span>
      <span id="d181970b-457e-42c9-9896-08582b2f538f" style=""> (159). All four were added to the ML between September 1930 and January 1931. Doubleday’s new plates </span>
      <span id="993e10ca-5843-4015-bc90-f6f51b531e46" style="italic">Of Human Bondage</span>
      <span id="3860e601-5663-4557-9ca8-be574f5f3781" style=""> were originally intended for the ML’s exclusive use, but they were used for a printing by Garden City Publishing Co. around 1933.</span>
    </PARAGRAPH>
    <PARAGRAPH id="67748354-82ae-4f43-a243-207bb903c577">
      <span id="f0028f95-3eb5-48c7-95a9-2dea5d57db8d" style="">	In April 1968 the royalty increased from 12 cents a copy to 10 percent of the list price, which was then $2.45. Royalties on the Vintage paperback edition increased to 15 percent of the list price. RH paid a $30,000 advance against royalties for both editions. A third of the total was paid on signing, with subsequent payments of $10,000 due on1 January 1969 and 1 January 1970. </span>
    </PARAGRAPH>
    <PARAGRAPH id="b834f19d-d50e-48c4-90d0-12c5155e6fb3">
      <span id="5da1147a-19e4-44d9-9971-d24660484f97" style="">	In 1968 the ML considered transferring </span>
      <span id="a698caf7-5e7d-4228-b61a-5255f5434db8" style="italic">Of Human Bondage</span>
      <span id="c2f5ac0d-522a-45b5-961a-fa160c80f322" style=""> to the Giants series, which would have involved photographing the book and making new plates. In the end it was decided to leave it in the regular ML.</span>
    </PARAGRAPH>
    <PARAGRAPH id="7e09b143-e908-400f-b50f-e0fe34f196e0">
      <span id="ad562298-8ba9-4157-ac19-0d2359d60905" style="">	</span>
      <span id="0903d1a3-6c56-4d04-8f40-1c524d1d0908" style="italic">Of Human Bondage</span>
      <span id="543e573b-a197-4ff1-8292-5259d4e2a617" style=""> was one of the ML’s perennial best-selling titles. It ranked eighth in terms of sales in 1930 despite its fall publication date, moved up to second place during the first six months of 1931 (RH box 117, Publicity file), and appears to have been in first place in 1934. Cerf reported sales for its first five years in the series as follows: 12,281 copies; 15,818 copies; 9,091 copies; 9,974 copies; and 11,277 copies (the figures appear to be for twelve-month periods but not calendar years). He indicated later that over 80,000 copies had been sold by the end of 1938 (Cerf to Kenneth Roberts, 23 November 1938; Cerf to Robert Lamont, Atlantic Monthly Press, 26 May 1939). During the 18-month period May 1942–October 1943 </span>
      <span id="8c89d7f8-0561-4de6-a657-25b462d81c1c" style="italic">Of Human Bondage</span>
      <span id="85cb1bf7-8c99-46c5-81df-ad7478f53ae4" style=""> sold 18,505 copies, making it the best-selling title in the regular ML and the fourth best-selling title in the series as a whole. It sold 1,500 more copies than Dostoyevsky’s </span>
      <span id="b664272e-8f63-4e24-b563-b334c2e3c3c2" style="italic">Crime and Punishment</span>
      <span id="b005a44b-97e4-4aad-9bc8-a98411ca782d" style=""> (228), then the second best-selling title in the regular series. By the 12-month period November 1951–October 1952 it was the ML’s best-selling title with sales of 11,563 copies.</span>
    </PARAGRAPH>
