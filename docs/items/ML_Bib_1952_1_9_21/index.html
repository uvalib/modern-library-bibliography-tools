</span>

  <HEAD id="168a276a-e71a-4c45-8122-78e2c34cb304">
    <span id="9fa6020d-de31-4dc8-a73b-a05c36db0ef8" style="bold">1952</span>
  </HEAD>
  <GENERAL id="fffcd70f-286c-4e8e-9857-2cd46fcdb087">
    <HEAD id="4f4b7240-fb8e-4e4e-a28f-fd4c0b531c42">
      <span id="43fe5a18-4add-4cef-b489-c118eef1d92c" style="bold">General</span>
    </HEAD>
    <PARAGRAPH id="594be9f8-9e7e-4f42-a698-d57c11d47d4c">
      <span id="b30f52ce-0924-496f-9642-3d5d5b12b9da" style="">Two emerging trends shaped directions for the Modern Library in 1952: growth in the quality paperback market and initiatives by publishers to discontinue contracts with the Modern Library for reprint permissions.  </span>
    </PARAGRAPH>
    <PARAGRAPH id="9431ebd8-165a-424f-847e-07e6f74afded">
      <span id="d4c04703-c2b7-4063-94dd-584c864e2233" style="">	Intimations of the developments in paperback publishing reached Random House in September 1952.  Jess Stein, who came to Random House after the war to work on </span>
      <span id="1d007490-4718-4151-90a4-01f52a548169" style="italic">The American College Dictionary</span>
      <span id="a923b6a5-871c-4bf6-9a1a-94d9221f99d3" style=""> and stayed to work with reference books and college texts, was the first to alert Random House of the implications of this development. He alerted Lewis Miller in the following memo:</span>
    </PARAGRAPH>
    <PARAGRAPH id="ccdfc39e-f6c2-48ba-9797-e9397839b67e">
      <span id="60d5b989-6c07-4aed-ac86-5bae89613625" style="">I now have a little more information about the Doubleday paperbacks which were the subject of the rumor I heard yesterday. This new series apparently will appear in April with 12 titles and prices will range from 65¢ to 95¢. The type of material in these books will be the kind that usually appears in the Mentor series (Stein, Memorandum to Miller, 18 September 1952). </span>
    </PARAGRAPH>
    <PARAGRAPH id="79a2e475-3a1e-41a9-9fc0-cba99907fc5c">
      <span id="120fb39e-2011-4b8b-8666-fec19e7ebad9" style="">Doubleday and Charles Scribner’s Sons were two of the publishing houses that withdrew reprint contracts for some of the best titles in the Modern Library during 1952.  The Scribner’s withdrawal was especially difficult for the Modern Library, since the titles were the best-known works of Ernest Hemingway. The firm had decided to promote its backlist more vigorously. When plans were made to issue Hemingway’s works in a uniform edition, Scribner’s decided to terminate the Modern Library’s reprint contracts.  </span>
    </PARAGRAPH>
    <PARAGRAPH id="0cae5401-11e2-4671-81a6-062ca33a1baf">
      <span id="4319ce25-5fbc-447e-9d13-8ea91ad3476f" style="">Cerf was dismayed at the news. Losing Hemingway from the Modern Library was an unwelcome prospect. As Klopfer stated later, “The Modern Library has enormous prestige as a series of literary books and there are very few living American authors who deserve to be included in it, and certainly Ernest Hemingway belongs there” (Klopfer to Darrow, 13 July 1954).         </span>
    </PARAGRAPH>
  </GENERAL>
  <NUMBER_OF_TITLES id="7c6d0706-c2fe-46a7-9a83-dfc73071c34f">
    <HEAD id="405ce99a-d387-498e-ba93-618715ff5ae5">
      <span id="68194b8b-baab-4600-854a-fded7405c1fc" style="bold">Number of titles</span>
    </HEAD>
    <PARAGRAPH id="f82c97d6-6fd5-423a-8117-549b41b04537">
      <span id="ff4e0c01-6384-43f1-b3be-3359a216f58b" style="">Eight titles were added and six were discontinued, bringing titles in the list to 290. </span>
    </PARAGRAPH>
  </NUMBER_OF_TITLES>
  <FORMAT id="3aa0e2d0-492f-4db6-8d03-88405411301d">
    <HEAD id="39e6e3d5-9cdf-4963-8c9e-891dc1acd35c">
      <span id="caa7bc82-a207-4aaa-8605-d5d9c06e646e" style="bold">Format </span>
    </HEAD>
    <PARAGRAPH id="65ce994e-ed68-49de-8c69-c8a941769da3">
      <span id="bac7550d-2a11-421c-979d-d7fbb3b44ed7" style="">New titles were published in the standard 7¼ x 4⅞ inch format with the stiff linen binding designed by Joseph Blumenthal with Rockwell Kent’s endpaper in gray. Books were bound in red, blue, green or gray cloth with inset rectangular panels in a contrasting color (black, dark blue, red or green) on the spine and front cover. The top edge was stained to match the inset panels on the spine and front cover.  </span>
    </PARAGRAPH>
  </FORMAT>

    </HEAD>
    <PARAGRAPH id="fddb660e-997c-4540-8eda-703dabc7e5e6">
      <span id="ebd03295-3e85-4949-b1eb-c39b9097a453" style="">Cerf tried unsuccessfully to secure reprint rights to two Scribner titles. He wanted to publish a ML edition of F. Scott Fitzgerald’s </span>
      <span id="9675fc60-88e6-4d01-bd51-b060ada73d47" style="italic">Tender is the Night</span>
      <span id="cc809192-bb98-479a-8ac6-a72d6dfa6374" style=""> (Cerf to Whitney Darrow, 10 April 1952). He also wanted to include a book by John Galsworthy in the series but was not interested in any of the titles that Scribner’s were willing to consider.</span>
    </PARAGRAPH>
  </TITLES_S_S_D>

    <PARAGRAPH id="0841fb45-caae-4271-8cd7-55d6d6331757">
      <span id="a0ceb669-a2a5-4ef8-ac5d-ba6ec1b62b7f" style="">Ben Jonson considered John Donne the first among the poets of his time. That estimate of his seventeenth-century contemporary has been reaffirmed by critics and discerning readers today. The man whose life ranged almost incredibly from a dissolute youth to the deanship of St. Paul’s Cathedral left for posterity love poems, satires and sermons which still reflect Donne’s vigor, intensity and the extraordinarily wide range of his interests. This new edition, with an Introduction by Charles M. Coffin of Kenyon College, contains all of Donne’s poetry and a generous selection of his prose. (</span>
      <span id="75eac393-cf8b-454b-b5e9-f7c4484b157e" style="italic">Spring 1952</span>
      <span id="65ca849f-9a59-463a-9905-ed4067e13006" style="">)</span>
    </PARAGRAPH>

      <span id="6d6b1097-0bfc-4b79-9bae-433af7bf1092" style="">Original ML collection based on the contents of Donne’s </span>
      <span id="4b907d6b-d063-46e2-bcaf-486510a8504f" style="italic">Complete Poetry and Selected Prose</span>
      <span id="8aab2cc6-e8dc-403d-bee5-9c290f75045b" style="">, ed. John Hayward (Nonesuch Press, 1929). Printed from plates made from a new typesetting. Published spring 1952. </span>
      <span id="a0843170-a3d7-4604-85b3-5a6b3a24efb7" style="italic">WR</span>
      <span id="10f97191-276a-423e-bbf6-6df4fa262015" style=""> 5 April 1952. First printing: Not ascertained.</span>
    </PARAGRAPH>
    <PARAGRAPH id="2ba52330-9d29-4c5a-81f8-cb5e2e27a7ea">
      <span id="5ddbdd48-3195-4ca7-a11a-034f84bbabe6" style="">	The ML could probably have bought a set of duplicate plates from Nonesuch Press, but Stein wanted a different sequence of contents (Stein to Coffin, 13 July 1950) and Coffin made some additions to the text. The ML typesetting was 180 pages shorter than the 1929 edition and therefore more economical to print.</span>
    </PARAGRAPH>
    <PARAGRAPH id="704e2564-2633-43b4-84b8-e9df4ff29e90">
      <span id="5c8e728e-fd8e-4f22-b652-e566186a52b9" style="">	</span>
      <span id="82235163-fe44-41d0-ad24-c65d28dd92ff" style="italic">The Complete Poetry and Selected Prose of John Donne</span>
      <span id="328654a1-0dd0-4857-9f42-0b8602e0fd5b" style=""> was originally scheduled for inclusion in MLCE in fall 1951, but the College Edition was postponed and eventually cancelled. Coffin received a flat fee of $250 for his work on the volume (Stein to Coffin, 27 June 1950) and an additional $100 in spring 1952 when it was published in the regular ML. Stein explained the postponement of the College Edition as follows:</span>
    </PARAGRAPH>
    <PARAGRAPH id="a41782a9-b65c-4c45-8066-f5d8328576ec">
      <span id="10dd53da-8709-4017-94a1-02e51ff14f6e" style="">There has been considerable shuffling of our schedule of volumes in the Modern Library and in the Modern Library College Editions, and a number of titles which we had planned to bring out this fall are being carried over into next year. Among these is your edition of John Donne. Largely because of the increased production costs (and they have already, as you can well imagine, been disproportionately high for the sixty-five cent books), we shall have to space out the College Editions a little more than we have in the past in order to continue getting favorable printing arrangements. This change of schedule is a disappointment that I sincerely share with you, but the production aspects of low-priced books have become more decisive than ever before. (Stein to Coffin, 15 May 1951)</span>
    </PARAGRAPH>
    <PARAGRAPH id="6ada42c0-1719-4273-9709-b243799e73a7">
      <span id="b1cd727b-b3d1-483e-b963-f6ccf330023a" style="">A volume of Donne’s </span>
      <span id="ef756f35-9186-4997-98c5-79c145545e74" style="italic">Poetry and Prose</span>
      <span id="b16a93ef-66df-4ecf-9d11-b0f4c85885fe" style="">, ed. Frank J. Warnke, finally appeared in MLCE in 1967.</span>
    </PARAGRAPH>

    <PARAGRAPH id="99f318ff-ea0a-4342-a2a9-4fe659a60c8e">
      <span id="640cff18-ba78-4182-94a5-6ca42f6e9f50" style="">Until this century, John Donne’s poetry was excluded from the mainstream of English literature. To his friend Ben Jonson he was “first poet in the world for some things,” but “for not keeping of accent deserved hanging.” Dr. Johnson and Dryden, each a cultural arbiter of his time, shared a low opinion of Donne’s work: according to Dryden, he “affects the metaphysics . . . in his amorous verses, where nature only should reign; and perplexes the minds of the fair sex with nice speculations of philosophy, when he should engage their hearts, and entertain them with the softness of love.”</span>
    </PARAGRAPH>
    <PARAGRAPH id="74e8beb8-1624-4296-9f37-a294b9a575bc">
      <span id="d1e8453f-b290-4c01-bfbf-ed1966b37a78" style="">	But in the first three decades of this century Donne was the poet, more than any other, to whom British and American poets turned for inspiration in language and sensibility. This volume contains all of Donne’s poetry and a substantial selection from his letters and sermons, with a critical and biographical introduction by Charles M. Coffin.  </span>
      <span id="82a8137a-9d89-4e4b-abcc-03c4e5caef51" style="italic">Note:</span>
      <span id="8b57dc74-60e2-4dfb-8980-9828c822d5ab" style=""> Ellipses in original.</span>
    </PARAGRAPH>

    <PARAGRAPH id="30712589-b4c1-4342-8269-3624830b33c5">
      <span id="cff82880-8530-4867-8e6b-2f465672bbf8" style="">In the twentieth century, John Donne has become one of the most influential and widely read of poets, for both his love poems and his sacred verse. This volume contains all of his poetry and a generous sampling of his prose, including “Ignatius His Conclave,” “Paradoxes,” Donne’s most famous sermons, “Death’s Duel,” excerpts from “Devotions” and many of his letters.</span>
    </PARAGRAPH>

    <PARAGRAPH id="7e372866-fe06-4794-a24d-502aa1046ff4">
      <span id="51bb7dbd-ccc3-43f4-b21b-00c5885270b7" style="">With a serene and classic simplicity Isak Dinesen tells of life on a plantation in Kenya. By the magic of her prose and her supreme gift as a story-teller she reveals the African landscape in all its vibrant beauty. She makes the strange ways of the country and its natives part of the reader’s own discovery and experience. Isak Dinesen’s remote farm cultivated far more than its coffee crop; it became identified with a rich personality as sensitive to the primitive people and the animal life of the Ngong Hills as it was to the ideas that stirred the outside world. (</span>
      <span id="ff4e31c6-b45e-4afb-963a-10dc58bf1918" style="italic">Spring 1952</span>
      <span id="f4468327-1cf5-4ea2-9146-9ab00c8aef11" style="">)</span>

    <PARAGRAPH id="5ca29011-339c-4c37-8cfb-73f527548c49">
      <span id="125419e3-1661-4339-b09b-925455d6c717" style="italic">Out of Africa</span>
      <span id="039bcfb9-f444-4b21-9fb3-03a7442a099c" style=""> has perhaps brought more Western readers who have never visited that continent closer to it than any other book. With classic simplicity and a painter’s feeling for atmosphere and detail, Isak Dinesen (Baroness Karen Blixen) tells of the years she spent from 1914 to 1931 managing a coffee plantation in Kenya. Her adventures on safaris, expeditions to Nairobi, her roles as doctor to her neighbors and as hostess to strange guests, reveal a personality as sensitive to the primitive people and the animal life of the Ngong Hills as it was to the ideas that stirred the outside world. “When you have caught the rhythm of Africa,” she wrote, “you find that it is the same in all her music.” The natives, the mountains, the wildlife and trees, all were “different expressions of one idea, variations upon the same theme.” From the vast plains where the wild beasts roam to the snows of Kilimanjaro, from the foothills with the forest behind them to the dry-low country, the home of the giraffe and rhino, </span>
      <span id="745974c5-ed22-45e5-8fa0-5716b8e1d16a" style="italic">Out of Africa</span>
      <span id="46cf3c3d-e82e-44f9-8179-082a6ee6687a" style=""> is a vibrant re-creation of the beauties of the African landscape and the ways of the land and its people.</span>
    </PARAGRAPH>

    <PARAGRAPH id="a02adab7-213c-4a11-ae90-47862d0d56c4">
      <span id="236d05e0-3ba9-418a-b356-d926ad871663" style="">The modern theatre keeps a favorite place in its repertory for such eighteenth-century plays as Gay’s </span>
      <span id="4ca29ecd-33eb-455d-9901-16550f446809" style="italic">The Beggar’s Opera</span>
      <span id="63c0d427-d1f6-4696-aae1-b50376808133" style="">, Goldsmith’s </span>
      <span id="8a8dd964-bbef-4b0e-b173-6a3da873a0fc" style="italic">She Stoops to Conquer</span>
      <span id="6bbe3bca-28cd-455d-b252-14ced666c8fe" style=""> and Sheridan’s </span>
      <span id="900e7221-005f-48d9-a99e-306bccbd73c0" style="italic">The Rivals</span>
      <span id="34ef88ea-918b-426c-9270-a495b1169f7b" style="">. Their gaiety, wit and charm make them as enjoyable to us as the latest Broadway hits. Equally appealing, though less frequently produced nowadays, are the other five plays in this volume. All of them make superb reading and offer great rewards from the treasury of eighteenth-century drama. Professor Ricardo Quintana, Chairman of the English Department at the University of Wisconsin, contributes an informative and penetrating Introduction. (</span>
      <span id="e847780b-cd3a-454d-afea-46979c8f070d" style="italic">Spring 1952</span>
      <span id="a70a2d91-aee4-4f49-b2e0-510ebe583243" style="">)</span>
    </PARAGRAPH>
    <PARAGRAPH id="f1944a15-d941-43b3-9fac-e25412be8e11">

      <span id="1a1f76e3-2a70-4ca2-a159-88049ccd3b1e" style=""> As jacket A on coated white paper. (</span>
      <span id="755e17f4-2c10-4d70-8e7d-91761af7bd6b" style="italic">Fall 1958</span>
      <span id="64cc02da-fe99-4b5b-8214-b21d8cc517ad" style="">)</span>
    </PARAGRAPH>
    <PARAGRAPH id="b0a4d64e-25a1-41cb-9040-97575e8711c6">
      <span id="7a75006c-7e75-4768-ae4f-b12d75e7e697" style="">Original ML anthology. Published spring 1952. </span>
      <span id="0eca8438-648e-4331-a698-22d5be0c43ef" style="italic">WR</span>
      <span id="88d4b556-5a38-4a77-82be-cddf5132ea0b" style=""> 5 April 1952. First printing: Not ascertained. Discontinued 1970/71.</span>

    <PARAGRAPH id="8e83b4fa-7b81-4b10-8b76-cb69793bd556">
      <span id="595adc19-da42-4d38-bae6-d9ba37a9ef39" style="">	Quintana received a flat fee of $200 for writing the introduction and selecting the plays (Stein to Quintana, 27 June 1950). The volume was originally scheduled for MLCE but appeared first in the regular ML. Textual note on p. [iv]:</span>
    </PARAGRAPH>
    <PARAGRAPH id="0eed0d7d-21fc-46b2-bf4a-feeae722f28b">
      <span id="7e19f268-7b69-4211-be5e-a1234bd4c125" style="">The texts of the plays in this volume are based upon the first editions, except </span>
      <span id="0beab5b7-a1a7-41dc-a0eb-1dc8e05eac49" style="italic">The London Merchant</span>
      <span id="40852c82-0103-4433-9748-4fef767d6e00" style=""> (sixth edition, 1735), </span>
      <span id="cb6d2e04-2873-4808-b313-037a8ea08c34" style="italic">She Stoops to Conquer</span>
      <span id="2267a122-01b1-42aa-ade9-47b087b05a7b" style=""> (fifth edition, 1773), and </span>
      <span id="c5919fda-b2c9-4a2a-ac8e-7e5cfe94123e" style="italic">The Rivals</span>
      <span id="8a1da782-74ce-4770-b65f-b40adc896176" style=""> (third edition, 1776)—these exceptions being made because the later editions show changes reliably believed to have been made by the authors.</span>
    </PARAGRAPH>
    <PARAGRAPH id="7553a6f0-5dc7-419b-9a34-5adb9ec6411a">
      <span id="a174d08d-7605-4d81-8be8-87cbecaebbd2" style="">	A few emendations have been introduced on the authority of other early editions. For the sake of clarity, a moderate number of changes in spelling and punctuation have been made; for the same reason, a small number of imperative stage directions have been inserted.</span>
    </PARAGRAPH>

    <PARAGRAPH id="119ae729-f45f-4103-82ad-60f38d91f682">
      <span id="81525e56-d85f-4355-be07-2f85b9459307" style="">This volume of eighteenth-century plays includes three of the foremost comedies of the period—</span>
      <span id="f867650e-8d27-45f0-ba33-3d88a0b1c1fb" style="italic">The Beggar’s Opera</span>
      <span id="00c2e379-0dd6-4c66-a090-23cbff75261f" style=""> by Gay, </span>
      <span id="3517df40-3861-4bae-a8d0-5ecd653a1cc9" style="italic">She Stoops to Conquer</span>
      <span id="1eb144bf-5279-452f-8ded-c2093dd28a82" style=""> by Goldsmith and </span>
      <span id="d1d0eb71-968c-43f7-8a72-daaff8d5e870" style="italic">The Rivals</span>
      <span id="3a703b32-fc34-431b-a5e2-cb3f4ef59e9c" style=""> by Sheridan. Their biting wit and satire, combined with elements of farce, have made them enduring classics. Also included are five lesser-known plays of the period—two examples of early domestic tragedies: </span>
      <span id="c7f84daf-e9ba-42f8-95dc-b427565e73e5" style="italic">Jane Shore</span>
      <span id="b24a65a2-8a79-43a9-8295-30c41483829c" style=""> by Rowe and </span>
      <span id="60d07609-7331-44b6-8ade-29232cb8ea12" style="italic">The London Merchant</span>
      <span id="e4175244-e150-46c4-8765-b938e5573314" style=""> by Lillo; an early sentimental comedy: </span>
      <span id="525ae38c-db9a-456d-8c8e-143d635492fe" style="italic">The Conscious Lovers</span>
      <span id="bff78cbf-4c35-49a4-a3ad-4da317303fa1" style=""> by Steele; a pseudo-classical tragedy: </span>
      <span id="2544630f-98fb-4d05-8d84-2131c9b2fcb0" style="italic">Cato </span>
      <span id="391f6932-042b-4e7a-892b-1cd4ea043b53" style="">by</span>
      <span id="3c30b3e3-856b-4ac2-8cfc-068aa8e7f5cc" style="italic"> </span>
      <span id="7830f044-0b5c-4711-ab77-b6757a3655b7" style="">Addison;</span>
      <span id="e572a535-f73d-4d63-9563-06c9058424c1" style="italic"> </span>
      <span id="f24336d4-6679-419f-97f4-e78173d50e6d" style="">and</span>
      <span id="0fb4bd38-844c-4fe4-a8cc-040de90211cd" style="italic"> </span>
      <span id="cfaa6fb1-ab70-438a-8049-a1e531ec4f31" style="">a</span>
      <span id="19194646-61d2-4b0f-bde0-f6f9dfdda15e" style="italic"> </span>
      <span id="7164f029-d4fd-43d8-8a72-0ab921b13058" style="">burlesque</span>
      <span id="20c8c9e0-ce88-4109-8c1b-c30f35136174" style="italic"> </span>
      <span id="1a5070c7-d123-4840-bfa0-91878da11551" style="">heroic</span>
      <span id="ee780ef6-1e18-4cdd-b77b-91e3eb046d7f" style="italic"> </span>
      <span id="23dc5596-704c-4fae-bcfe-8b7fd57dc0b9" style="">tragedy:</span>
      <span id="38b426e1-a81e-4d4e-ae30-f248ecd2b579" style="italic"> The Tragedy of Tragedies</span>
      <span id="1869e921-a261-49ae-b3fa-d9bd6e731aeb" style=""> by Fielding. All eight plays offer a comprehensive collection of eighteenth-century drama. Ricardo Quintana, of the University of Wisconsin English Department, contributes an informative and penetrating introduction.  </span>
    </PARAGRAPH>

      <TEXT id="8c0d1754-5ccb-4ac5-a8b6-370b84efeda2">

      <TITLE id="7d2ff0b9-ceac-4b81-ba30-3723a991022a">
        <span id="e8254118-6e44-494a-8901-eb41b6911760" style="">WHAT MAKES SAMMY RUN</span>

    <PARAGRAPH id="38c8026b-ce8a-4d0d-81ec-f01acda97741">
      <span id="6fbd3077-223f-47ff-a6aa-d5376505e493" style="">Of the writing of books on Hollywood there has been no end. The only one that has maintained its permanence as a document and a dramatic revelation of the drives, hopes and frustrations of the film colony is </span>
      <span id="4530787f-f2ab-4890-9455-2cd173d98754" style="italic">What Makes Sammy Run?</span>
      <span id="34b842d2-67a5-4e59-95b0-d1dd3f78831a" style=""> Budd Schulberg’s chronicle of the shady opportunist in the land of flickering shadows has become part of the established folklore of America. The question in his title has been incorporated into our common language and the name of Sammy Glick has become the accepted symbol for the aggressive and ruthless hustler and careerist. For the Modern Library edition of </span>
      <span id="91c174b5-d9ea-4566-98a0-4bae3643aa32" style="italic">What Makes Sammy Run?</span>
      <span id="a43c25ff-b6b6-4b0d-901b-2dd7eab56840" style=""> the author contributes a new and illuminating introduction. (</span>
      <span id="61b94445-1e98-4037-9708-42f262659c3c" style="italic">Spring 1952</span>
      <span id="ef048ef3-b7e3-484d-b571-e6e1618b90fb" style="">)</span>
    </PARAGRAPH>
    <PARAGRAPH id="152ad5ed-a8f8-47ae-b185-56d6175f86a4">
      <span id="130e5603-b0d4-4259-8bfc-46f9bce65e80" style="">Originally published by Random House, 1941. ML edition (pp. [1]–303) printed from RH plates with the dedication on p. [v] changed from “For Jigge” to “For Saxe Commins.” Published spring 1952. </span>
      <span id="005c0440-0623-4c92-b9d1-5e52c16e89f3" style="italic">WR</span>
      <span id="d1c2c729-681c-43be-b85f-5f43082ecc3f" style=""> 5 April 1952. First printing: Not ascertained. Discontinued 1970/71.  </span>
      <span id="893e4ecf-cd94-46bb-a36f-dce42a7e4201" style="italic">Note:</span>
      <span id="11d2b516-bd2c-4a85-96d6-8456bd1e1f96" style=""> Jigge was Schulberg’s daughter by his first wife.</span>
    </PARAGRAPH>
    <PARAGRAPH id="955420ff-edc4-402b-8b30-6bc1d3d2640f">
      <span id="af628c32-cf0b-49e6-baed-d0fc89307e0e" style="">	The ML paid Schulberg royalties of 6 cents a copy. Schulberg asked that the ML edition be dedicated to Commins (Schulberg to Cerf, 11 October 1951). The introduction was originally dated October 20, 1951; Commins changed the date to one closer to publication (Commins to Schulberg, 23 October 1951). The ML edition sold 11,300 copies through the end of 1955 (Commins to Alice Hackett, 15 March 1956).  </span>
    </PARAGRAPH>

    <PARAGRAPH id="4e39f87f-d923-4e97-af3d-17eeb4dbc7d3">
      <span id="be59462d-d8c1-4f16-8c48-79056423e348" style="">The text followed in this abridgement is that edited by George Birkbeck Hill, revised and enlarged by L. F. Powell, in six volumes, published by the Oxford University Press from 1934 to 1950. A few changes in punctuation have been made to meet the exigencies of abridgment.</span>
    </PARAGRAPH>
    <PARAGRAPH id="bb06f89a-c26c-4426-bbb7-65e9f75bd30b">
      <span id="3dca5923-51a3-4097-8567-d9660a6bcc66" style="">	The Powell-Hill </span>
      <span id="2f6ecb63-a7a9-4b11-bf83-059b97338612" style="italic">Johnson</span>
      <span id="1a0dc1aa-0f72-46a8-ad74-ad0001ce5fd4" style=""> is one of the monuments of scholarship, probably </span>
      <span id="ae9ec6c0-aee2-4b9b-9022-b0f0dcabec78" style="italic">the</span>
      <span id="e0125c4f-8275-4e27-8484-6be527f70b33" style=""> great edition of any English classic. The reader who wishes to read the entire </span>
      <span id="315a78d1-9803-4b04-a655-a0ded6ac506b" style="italic">Life of Johnson</span>
      <span id="5e90c94c-7588-4fcd-8b8e-b8a30e39f81d" style=""> is, of course, referred to this edition. We are grateful to the Oxford University Press for their gracious permission to use the Powell-Hill text in this abridgment. [</span>
      <span id="33885694-05dd-4e86-a56f-b6f12853ed5a" style="italic">The Life of Samuel Johnson</span>
      <span id="2d84d72e-6dbc-4085-b853-472ee180833f" style=""> comprises vols. 1–4 of the Powell-Hill edition; vols. 5–6 are Boswell’s </span>
      <span id="406102f7-f7bc-45e3-8f0c-933b3c4e69cd" style="italic">Journal of a Tour to the Hebrides</span>
      <span id="d8defc88-a5d8-49c9-a844-719a577ef8b5" style=""> and Johnson’s </span>
      <span id="f2c5cb47-667d-4ea2-9527-bca0d9ebf0a7" style="italic">Diary of a Journey into North Wales</span>
      <span id="e1deffe3-b100-419e-b189-c652bff26943" style="">.]</span>
    </PARAGRAPH>
    <PARAGRAPH id="6e170c30-d196-41d8-aea9-2562ecc4aaa5">
      <span id="4e7200f0-eb26-4236-8067-a7c899c0c43c" style="italic">Jacket:</span>
      <span id="1993f4eb-3d13-4e3b-8c28-bffb39d0bcf1" style=""> Pictorial on coated white paper with multi-color illustration of a London street scene with Samuel Johnson engaged in conversation at lower left; lettering in black with title and author on inset white panel at top. Signed: F. K. [Fritz Kredel]. </span>
    </PARAGRAPH>
    <PARAGRAPH id="5f995dcc-4f7a-40d8-a847-c7b65f7ef26e">
      <span id="6eb9da24-3ce4-4ae9-a0c2-fac9974d2b8a" style="">Front flap:</span>
    </PARAGRAPH>
    <PARAGRAPH id="6661dde0-10ed-49cc-8681-bdf4cf642ea3">
      <span id="b1858440-1ead-416e-a2f0-d9ca41a35d7c" style="">Few men in history have ever been known as intimately as Samuel Johnson. Famous in his own time for his wit and wisdom, he has had the rare good fortune to gain a posthumous extension of personality and influence over a period of more than one hundred and sixty years. James Boswell’s boast that Johnson would “be seen in this work more completely than any man who has ever yet lived” has been borne out in the greatest biography in the English language. To give the modern reader the spirit and substance of Johnson’s life and times, Bergen Evans, Professor of English at Northwestern University, has winnowed out the obscurities and irrelevances of the full text and kept its essence. (</span>
      <span id="2a135125-de1b-4857-a986-91bc9138789f" style="italic">Fall 1952</span>
      <span id="e1b630a0-74a7-429b-a54b-7fc2360772ec" style="">)</span>
    </PARAGRAPH>
    <PARAGRAPH id="da8e7081-5607-43ee-81fd-53f7a4c59990">
      <span id="5623a393-1f50-47d4-9c08-92327181f430" style="">Original ML abridgment. Printed from plates made from a new typesetting. Published 25 May 1952. </span>
      <span id="6fcba360-6a27-4e9d-85b4-803ffdfa7410" style="italic">WR</span>
      <span id="92db008f-31d8-4f85-b1eb-8ad5101605e3" style=""> 7 June 1952. First printing: Not ascertained. Also published in MLCE. Discontinued 1970/71; retained in MLCE.</span>
    </PARAGRAPH>
    <PARAGRAPH id="44e7ecba-f21c-4cbf-a154-e4127348c652">
      <span id="1cf97ea6-90e7-4eaf-919e-dbf323a8d7e7" style="">	The ML initially asked Frederick A. Pottle of Yale University to abridge Boswell’s </span>
      <span id="088f2dbc-455f-4b13-94a9-695f81c606a0" style="italic">Life of Samuel Johnson</span>
      <span id="39cea886-0c0d-48fa-aac4-e5f822071282" style="">. Pottle indicated that he was badly behind schedule with Boswell’s </span>
      <span id="1772d1f3-e2f0-4a02-9495-1d3c0e03e416" style="italic">Journal</span>
      <span id="d93abd6d-2950-4ee1-900d-defb20d6073e" style=""> for McGraw-Hill and added, “I have no great enthusiasm for the task of abridging Boswell’s </span>
      <span id="b02b2578-7c64-4b04-afe3-d1b57fe149ff" style="italic">Life of Johnson</span>
      <span id="f44430a2-8995-4249-8ac1-dd87a1395aba" style="">. . . . I do feel that the work has artistic integrity and that to abridge it is to lessen its value. And I doubt whether people will buy an abridgement much more readily than the entire text. My guess is that the general public can’t be sold on any English classic; that is, that they buy only what they are told is novel. The principal sale of Boswell’s </span>
      <span id="7fcb5744-32f7-4680-ad5b-0a6e5dfcc904" style="italic">Life of Johnson</span>
      <span id="59d0ee7d-3d41-4d31-96b7-f29f602cee49" style=""> will continue to be for textbook use in schools and colleges. For that use, I think the Oxford Press has the best offering: a complete reprint of Boswell’s text with a good index” (Stein to Pottle, 27 April 1951; Pottle to Stein, 7 May 1951; underlining in original). Pottle was referring to the MLG edition of </span>
      <span id="2702f444-380b-49af-8d11-045cae2ae27c" style="italic">The Life of Samuel Johnson</span>
      <span id="6568f017-3bcc-415e-8394-e9ca2c9de302" style=""> (G2) which lacked an index.</span>
    </PARAGRAPH>
    <PARAGRAPH id="8a530393-a54a-4c10-93e0-c010ffafe446">
      <span id="c41c4701-b20f-456e-8c60-f8a0f45d5a36" style="">	Stein proposed three other possible editors to Cerf. The first was Bergen Evans, who had written the introduction to Sterne’s </span>
      <span id="aa8b75a6-41d7-4cdc-8e20-dc2eca085520" style="italic">Tristam Shandy</span>
      <span id="4824ab4e-a973-4bac-b092-16acb9d59854" style=""> in MLCE (1950) and was the author of </span>
      <span id="03b0a8da-5e29-4fc6-80ce-9856a4f70f9a" style="italic">The Natural History of Nonsense</span>
      <span id="d92c0bdf-5845-4d23-94cb-bf633df4e1fd" style=""> (1946). Stein also suggested Joseph Wood Krutch and Louis Kronenberger, but he indicated that Evans was his first choice (Stein memo to Cerf, 9 May 1951). Stein wrote Evans, who expressed interest in the project. Evans had done his B.Litt at Oxford and Ph.D. at Harvard on Johnson. Referring to Krutch’s biography, </span>
      <span id="ce76272c-a189-44d5-9527-afab3f07b1e0" style="italic">Samuel Johnson</span>
      <span id="5db99689-51e2-4def-9192-c5ac65c47000" style=""> (Henry Holt, 1944), he noted, “Krutch beat me to the book I would like to have written and did it better than I could have done it” (Evans to Stein, 29 June 1951).</span>
    </PARAGRAPH>
    <PARAGRAPH id="6f9bd173-7821-40af-b202-ceee660508cb">
      <span id="5ec6af4e-b4fa-477a-bf84-3fb2d4558ba5" style="">	Stein indicated that he wanted an abridgment of 210,000–230,000 words. “There is apparently a growing interest in Boswell and Johnson, and there is not at the moment a popularly available low-priced abridgment of Boswell.” He offered Evans a flat fee of $1,000 for the work (Stein to Evans, 10 July 1951).</span>
    </PARAGRAPH>
    <PARAGRAPH id="f36eec98-6474-4207-ba83-61afed0ea074">
      <span id="c99def78-1550-4eb4-b0a4-203449996974" style="">	Evans began working with the MLG edition of Boswell’s </span>
      <span id="f61e7ef9-80ea-4ff4-95a8-9ffb71d0267e" style="italic">Life of Samuel Johnson</span>
      <span id="ccca1287-4af8-4520-9731-32bcc1c07d36" style=""> (G2) but reported, “I made about thirty test borings into the first 150 pages of the Modern Library Giant and came up with a dismal number of errors. The sixth Malone edition, I have since discovered, is notoriously corrupt and I saw no great value in deciding whether the errors I found in the MLG were original with it or carried over from Malone” (Evans to Stein, 1 August 1951). The abridgment was made from the definitive Hill-Powell edition; Oxford University Press authorized its use with the condition that the abridgment had to be limited to about half of the full text (Stein to Evans, 8 October 1951). The permission fee, paid by the ML, was $100.</span>
    </PARAGRAPH>
    <PARAGRAPH id="d6264ba9-a727-46c3-9cee-4190273a27c7">
      <span id="35b9bb6a-17b8-410d-a0eb-88dc1edb0e73" style="">	Evans told Stein in a long letter:</span>
    </PARAGRAPH>
    <PARAGRAPH id="8d7809f5-28fe-433f-bdfe-04403867cfb9">
      <span id="48f4540b-5ef6-42b5-b3b9-32fe14de6858" style="">I’m enthusiastic about this project. I have cut the book down to about 220,000 words without omitting anything of serious significance and without having to make any changes whatever except, perhaps, a dozen capitalizations and substitutions of periods for commas or semicolons. I would be willing to bet a hundred dollars that no ordinary reader, not a Johnson scholar, could sit down and read this abridgement and then read the original and be able offhand to tell you what had been omitted.</span>
    </PARAGRAPH>
    <PARAGRAPH id="c491efb5-269e-436d-b350-33064f236d5a">
      <span id="464b34f1-7d7c-442a-930d-ac1f66985fc4" style="">	What has been omitted are: Bozzy’s fatuous reflections (not all, but most; I’ve left a few as an antidote to the prevailing Boswellophilia); many of Johnson’s letters—not all, by any means, and no important one—mostly those to now-unknown persons . . . ; many of Johnson’s prayers and meditations . . . ; critical dicta and personal comments on minor eighteenth-century figures who are now utterly unknown to the common reader.</span>
    </PARAGRAPH>
    <PARAGRAPH id="a244ac71-ff3a-4f81-a16a-10775aa819a0">
      <span id="cdec52b2-002e-477b-ae23-01204e8030be" style="">	Evans explained how the cuts were made. He began by making his own cuts, then hired “an intelligent widely-read person who has done some writing of her own &amp; has a good, philosophic mind &amp; a sense of style but no particular knowledge of Boswell’s Johnson.” He paid her $100 to go through the Hill-Powell edition, indicating the cuts she would make to cut it in half. Then he compared her cuts with his. “Where we agreed, I let the cuts stand. Where she had cut something sacred to the Johnson canon . . . I restored it. Where she had left in something that I had cut—or where I had left in something she had cut—we discussed its interest to the common reader.” By this means the work was reduced from over 500,000 words to about 270,000. Evans then went through the text again, “sacrificing some of my less-cherished retentions. Up to 270,000, I believe, nothing whatever of any value or significance . . . was taken out. My new cuts reduced it to 234,000. Then I went over it with a nail file &amp; took out parenthetical interjections that were irrelevant, even parts of sentences that were not necessary to either the sense or the rhythm—not Johnson’s sentences so much as Boswell’s—and sections in otherwise-desirable letters that were in themselves uninteresting, such as reflections on the weather, or a comment on some unimportant person.”</span>
    </PARAGRAPH>
    <PARAGRAPH id="750976a6-21d2-4606-9d2e-2f78a95beea2">
      <span id="8dad263b-d6f6-41f1-9e88-f4846d7a66e6" style="">	He concluded: “There has never been an abridgement of Johnson anything like it. It reads as smoothly as the original. . . . No solid thought or fine stroke of wit has been omitted. It really is a vastly readable and entertaining book and I’m quite serious in feeling that it might have a wide popular appeal (Evans to Stein, 18 November 1951; underlining in original).”</span>
    </PARAGRAPH>
    <PARAGRAPH id="8fdacdd1-df9d-4b62-9cb9-0eef7e6eda3d">
      <span id="dc8ede95-c266-4fd4-bce5-7efefc7a2f5a" style="">	Evans’s abridgment was sent for typesetting in January 1952. Proofreading was done at Random House.</span>
    </PARAGRAPH>

    <PARAGRAPH id="c5dbfda1-7d41-4783-ab8d-0d3f8f14ef58">
      <span id="14f939c5-d9e9-4b11-b7f0-aebeed6e5b3b" style="">THE | PATHFINDER | OR, THE INLAND SEA | BY | JAMES FENIMORE COOPER | INTRODUCTION BY NORMAN HOLMES PEARSON | </span>
      <span id="cee5428f-0cde-431c-978f-997a9599a4bb" style="italic">“Here the heart </span>
      <span id="32539226-b1f6-40b3-9b21-1aa09558dcb6" style="">|</span>
      <span id="515d8adb-f016-4c39-857e-f5b0f13a40d6" style="italic"> May give a useful lesson to the head,</span>
      <span id="352ff9e8-d0b3-4302-ac47-e970cfb8f7d1" style=""> | </span>
      <span id="917e6735-bfd1-4529-b9d2-41f098b94fca" style="italic">And Learning wiser grow without his books.”</span>

      <span id="a280a196-71bb-4fb5-86d9-0f4b6d412e7b" style="">Pp. [i–iv] v–xi [xii], [1–2] 3–436.  [1–14]</span>

    </PARAGRAPH>
    <PARAGRAPH id="4960aac4-9a93-4ca0-a670-c822b02d8c59">
      <span id="a33b3f5c-84a6-4e30-a7b8-40baa24deb3d" style="">[i] half title; [ii] blank; [iii] title; [iv] </span>
      <span id="6e702c96-9097-4f83-bf3f-1566e8671a67" style="italic">Copyright, 1952, by Random House, Inc.</span>

      <span id="9fa8db47-feb0-4a87-a549-0c35c3001ccf" style=""> NORMAN HOLMES PEARSON dated p. xi: Yale University | August, 1952; [vii] blank; [1] fly title; [2] blank; 3–436 text.</span>
    </PARAGRAPH>
    <PARAGRAPH id="1d60e32e-fd61-4ad1-887b-e72f1144cc5c">
      <span id="ffb13e23-7e84-42b9-93e4-dce86ebbbd56" style="italic">Jacket:</span>
      <span id="628c9fbb-3fd4-406c-b40e-36ed1373c658" style=""> Pictorial on coated white paper with multicolor illustration of Natty Bumppo and an Indian paddling a birch-bark canoe with green hills, white clouds and blue sky in background; title and series in vivid red (11), other lettering in black. Signed: Kidd. </span>
    </PARAGRAPH>
    <PARAGRAPH id="9588f397-325c-4087-9275-4dcf1a0be5cb">
      <span id="7353a55e-ef94-4ae3-9838-993c909b8c16" style="">Front flap:</span>
    </PARAGRAPH>
    <PARAGRAPH id="e6f28322-2beb-4986-a47c-94d94fd0e0b3">
      <span id="50517c44-742b-434c-859f-62b707c2df82" style="">Among the many suggestions sent to the editors for new additions to the Modern Library, one that recurs most frequently is for the inclusion of James Fenimore Cooper’s favorite among his Leatherstocking Tales. In response to that demand and because of the revival of interest in Cooper’s works, </span>
      <span id="f292cbd7-c5b5-41c5-bcb5-ac93957f93d2" style="italic">The Pathfinder</span>
      <span id="0666f69a-51a5-4cf5-a9db-24f2c78abe5d" style=""> becomes the first of his romantic adventure novels to appear in the series. This tale of Cooper’s gallant and resourceful wilderness scout mirrors faithfully the world of Indian warfare and romance of the early American frontier. (</span>
      <span id="893af2f5-9135-4b6e-ba06-0513c72c6601" style="italic">Fall 1952</span>
      <span id="329f074b-af8f-4343-b54a-b761b274ed90" style="">)</span>
    </PARAGRAPH>
    <PARAGRAPH id="9b897a79-c5f1-4c75-b873-8933c1d4dadc">
      <span id="8a536db4-d6ab-40ad-9118-9599013f6951" style="">Originally published by Lea &amp; Blanchard, 1840. ML edition printed from plates made from a new typesetting. Published fall 1952. </span>
      <span id="6a67cd77-c065-45cc-9834-ada4bfb2e9a8" style="italic">WR</span>
      <span id="e22b68ac-182c-461a-b0b1-d220b8af7c58" style=""> 15 November 1952. First printing: 6,000 copies. Discontinued 1970/71.</span>
    </PARAGRAPH>
    <PARAGRAPH id="e76f3e73-f833-4102-822e-3b3e6dd74b73">
      <span id="e763e3f8-1222-4afc-87f2-b971969fbf63" style="">	Cerf considered including one of Cooper’s novels in the ML in 1948 with an introduction by Sterling Lanier of Harvard University. He solicited advice from Marion Bacon of the Vassar Cooperative Bookshop, Carlos Baker of Princeton University, John Burrell, Marion Dodd of the Hampshire Bookshop, Geraldine Gordon of the Hathaway House Bookshop in Wellesley, Massachusetts, Norman Pearson of Yale University, and George Stewart (Cerf to Bacon, etc., 3–4 June 1948). Pearson did not regard Cooper as a publishing “natural” at that moment but indicated that </span>
      <span id="8fd16100-e842-4f38-adeb-53d3e19c4453" style="italic">The Pathfinder</span>
      <span id="566441b3-8631-4149-af02-eb16a81d7542" style=""> would be a good choice if the ML wanted a work by Cooper (Pearson to Cerf, 5 June 1948). Lanier also favored </span>
      <span id="cdead883-445e-4db2-920d-392568a1054b" style="italic">The Pathfinder</span>
      <span id="64bcd142-177a-4383-bc11-c9ef1242d062" style="">. The response as a whole was not encouraging and Cerf decided to postpone a decision. He wrote to Marion Dodd, “What to do, what to do? I must admit we are very much up in the air about this. The vote at present seems to be about three for THE PATHFINDER to one for anything else, but I can detect no particular enthusiasm about Cooper at all in the letters I have received” (Cerf to Dodd, 24 June 1948).</span>
    </PARAGRAPH>
    <PARAGRAPH id="31732d31-867a-4260-9a52-507ba8ccdcf5">
      <span id="d193a33f-98e3-47aa-8929-60289d2c1e2e" style="">	Three years later Stein wrote to several professors about Cooper and asked which titles were needed. Based on the responses he asked Cerf what he thought of a Giant containing </span>
      <span id="b93e4e73-57c4-49b7-9968-fea17306cd28" style="italic">The Deerslayer</span>
      <span id="337d7977-72dd-4899-b258-84a4571234e8" style="">, </span>
      <span id="d14a14a1-0b45-41a4-ba88-cc77f7e79e52" style="italic">The Pilot</span>
      <span id="54862e89-d1a0-4465-aac7-825ee006807a" style="">, and </span>
      <span id="7f03bb91-e931-4ff5-9b7a-534ba3dd0611" style="italic">Satanstoe</span>
      <span id="3fe57e56-ac84-48f7-b04f-c3cb41ba7e21" style="">, which Robert E. Spiller had mentioned as his favorite Cooper novel. In the end </span>
      <span id="30e6da66-bfbf-44a1-ab59-db2ca24f7997" style="italic">The Pathfinder</span>
      <span id="99257d89-1d70-40a7-ad42-c0e874f8573c" style=""> was published in the regular ML.</span>
    </PARAGRAPH>
    <PARAGRAPH id="c8771f4e-9541-4203-aba1-5dab0f58204a">

    </PARAGRAPH>

    <PARAGRAPH id="e4debbe4-4e25-4beb-9c07-bfefc0aa9095">
      <span id="3bab8b30-e13c-4c71-ba3a-a558c2b2f776" style="italic">Contents:</span>
      <span id="0425138c-3177-4a20-a00c-c507158f5aef" style=""> The Sorrows of Young Werther, by Johann Wolfgang von Goethe; translated by William Rose – The Sport of Destiny, by Johann von Schiller; translated by Marian Klopfer – The Earthquake in Chile, by Heinrich von Kleist; translated by Victor Lange – The Story of the Just Casper and Fair Annie, by Clemens Brentano; translated by Carl F. Schreiber – The Cremona Violin, by Ernst Theodor Amadeus Hoffmann; translated by J. T. Beally – The Jews’ Beech Tree, by Annette von Droste-Hülshoff; translated by E. M. Bennett – Gods in Exile, by Heinrich Heine; translated by M. Fleishman – Immensee, by Theodor W. Storm; translated by C. W. Bell – The Naughty Saint Vitalis, by Gottfried Keller; translated by Martin Wyness – Plautus in the Convent, by Conrad Ferdinand Meyer; translated by William Guild Howard – Flagman Thiel, by Gerhart Hauptmann; translated by Adele S. Seltzer – A Farewell, by Arthur Schnitzler; translated by Beatrice Marshall – How Old Timofei Died Singing, by Rainer Maria Rilke; translated by M. D. Herter Norton and Nora Purtscher-Wydenbruck – The Burning of Egliswyl, by Frank Wedekind; translated by F. Eisemann – Three Minute Novel, by Heinrich Mann; translated by Victor Lange – Death in Venice, by Thomas Mann; translated by Kenneth Burke – A Country Doctor, by Franz Kafka; translated by Willa and Edwin Muir.</span>
    </PARAGRAPH>
    <PARAGRAPH id="e1fbc12f-e597-44c2-952d-eef38a53a57d">

    <PARAGRAPH id="abce7b70-669c-47fc-93fc-74b107fbe214">
      <span id="37a3a581-e09b-4118-b1c7-72c3becb3671" style="">From the time of Goethe to that of Kafka and Thomas Mann, the writers of the German short story have produced some of the most enduring classics of all literature. This anthology includes not only such striking examples of contemporary writing as Kafka’s “A Country Doctor” and Mann’s “Death in Venice,” but most of the classics from the grand tradition of the German short story in the nineteenth century. Two of the tales in this volume, Heinrich Mann’s “Three-Minute Novel” and Kleist’s “Earthquake in Chile,” in new translations by Professor Lange, are presented for the first time in a popular edition. (</span>
      <span id="921a246d-58ac-415a-84aa-208d0f1fe1f0" style="italic">Fall 1952</span>
      <span id="a427ff94-4f11-4f59-9a0f-b05bdb803a87" style="">)</span>
    </PARAGRAPH>
    <PARAGRAPH id="a8d20bf5-530d-44b2-a001-d73e94efd30d">
      <span id="2cd2a64d-06a1-4193-a412-012fd525a965" style="">Original ML anthology superseding </span>
      <span id="462d17a1-950d-472b-bcfc-769dc3774957" style="italic">Great German Short Novels and Stories</span>
      <span id="f99e7d45-db3c-4566-95a9-5ceb2ba1af9a" style="">, ed. Bennett A. Cerf (256). Published December 1952. </span>
      <span id="15109796-0aaa-430c-bcb7-4390181b54ea" style="italic">WR</span>
      <span id="409c86b0-0369-48d4-9b00-6c140a4e9b8e" style=""> 10 January 1953. First printing: 3,000 copies were received for binding on 16 December; it has not been ascertained whether that represented the entire first printing. Discontinued 1974/75.</span>
    </PARAGRAPH>
    <PARAGRAPH id="f2c12ed8-65a2-4ead-9d5c-43741cce52d8">
      <span id="79bfa1f0-3761-4db4-87db-a647db74daaf" style="">	Lange suggested a revision of the ML anthology </span>
      <span id="45ac6d0f-3ae0-4669-967c-1d3ed95ff24c" style="italic">Great German Short Novels and Stories</span>
      <span id="62fdb73f-04a1-4816-b8c0-6638d5456ba9" style=""> after writing a new introduction in 1950 to Goethe’s </span>
      <span id="edb8c40d-7ded-4ecd-b8d2-1dbf211a1c9b" style="italic">Faust</span>
      <span id="0b6bec18-cde0-4c90-a5d6-94ebcc252914" style=""> which appeared in regular ML printings as well as MLCE (1930: 200c). He told Stein that the anthology “is now about the only collection of German narrative prose in English translation that the student is able to buy. At the same time the selection is extremely unsatisfactory and the translation more than objectionable” (Lange to Stein, 31 January 1951). Cerf agreed that a revision was needed (Stein to Lange, 15 May 1951), and Lange submitted a tentative table of contents in September. Cerf and Stein approved the outline with two exceptions: two stories by Grillparzer and Eichendorff were omitted for economic reasons to keep the revised anthology from exceeding the length of the original, and they wanted to retain Storm’s </span>
      <span id="28c73189-8857-4e40-9d4e-e07505783502" style="italic">Immensee</span>
      <span id="e87682f3-cff6-4b44-accf-d9673f4b6ad0" style=""> instead of replacing it with the author’s </span>
      <span id="8d558bc5-9a95-4608-bfde-05d536a9a156" style="italic">Carsten Curator</span>
      <span id="2178fe71-ce51-4bee-b520-18aaa31975c4" style=""> “because it has become a ‘classic’ in the minds of so many people.” Stein agreed with Lange that “the introduction should avoid being a collection of biographical sketches and that it should instead be a lively critical essay on the stories in the book” (Stein to Lange, 3 December 1951). Of the seventeen selections in Lange’s anthology, seven were retained from Cerf’s original anthology (Goethe’s “Sorrows of Young Werther” appeared in a different translation) and ten were new. Lange received a flat fee of $500 for his introduction, translations and editorial work. The ML paid the cost of permissions. New permissions fees were not required for selections retained from the original anthology, including Mann’s “Death in Venice” (see 256).</span>
    </PARAGRAPH>

    <PARAGRAPH id="611737e4-be67-4e0a-b44b-c5ecbf572628">
      <span id="c6767588-7203-40af-8757-ee8026168bcf" style="">From the time of Goethe to that of Kafka and Thomas Mann, the writers of the German short story have produced some of the most enduring classics of all literature. This anthology includes not only such striking examples of contemporary writing as Kafka’s “A Country Doctor” and Thomas Mann’s “Death in Venice” (in the brilliant Kenneth Burke translation), it also includes classics from the grand tradition of the German short story. Among them are Goethe’s “The Sorrows of Young Werther,” Schiller’s “The Sport of Destiny,” Kleist’s “The Earthquake in Chile” (translated for this edition by Victor Lange), Brentano’s “The Story of the Just Casper and Fair Annie,” Hoffman’s “The Cremona Violin,” Heine’s “Gods in Exile,” Keller’s “The Naughty Saint Vitalis,” Hauptmann’s “Flagman Thiel,” Schnitzler’s “A Farewell,” Rilke’s “How Old Timofei Died Singing,” and Wedekind’s “The Burning of Egliswyl.”</span>
    </PARAGRAPH>
    <PARAGRAPH id="6e905e32-a71b-4a36-86a9-c1c48fc93693">
      <span id="12502027-10b1-4a7a-8220-d8b37ab2374e" style="">	“The balance between thought and action, good and evil, hope and despair is now perhaps more precariously suspended than ever before, and it is this disturbing but revealing modern sensibility that characterizes the stories offered in this volume by an impressive company of German writers.”</span>
    </PARAGRAPH>

    <PARAGRAPH id="0f9bb93b-7d18-457c-bb30-d44ebf06408e">
      <span id="29999471-5985-4ed8-919d-de19f73f684d" style="">For several years the editors of the Modern Library have sought to include a representative yet variegated collection of Franz Kafka’s short stories in the series. Now, after long negotiations, fifteen of his best tales, selected and brilliantly introduced by Philip Rahv, editor of </span>
      <span id="6aaae05b-85cb-4e95-894d-46a9bdef409c" style="italic">The Partisan Review</span>
      <span id="62037f80-5821-4807-bea3-c7f0ceebd092" style="">, are made available to the ever-expanding circle of Kafka enthusiasts. The newly recognized master of obsessive fantasy, of symbolic narrative, stark and compelling in its reality, is represented in this volume by such memorable stories as “The Metamorphosis,” “The Great Wall of China,” “The Judgment,” “In the Penal Colony,” “The Hunter Gracchus,” “The Burrow,” and nine others of equal power and inexorable fascination. (</span>
      <span id="6db6f852-40ff-4823-a3f8-7e885ca05434" style="italic">Fall 1952</span>
      <span id="61ad8476-e212-4db6-83d2-e72e669db35d" style="">)</span>
    </PARAGRAPH>
    <PARAGRAPH id="9d47cf3b-3386-49d4-b355-0abd7ef5e12e">
      <span id="6ca336f6-4bb0-4972-9517-7d49c5092056" style="italic">Jacket B:</span>
      <span id="f057b5c7-f679-46dd-825c-5623aa664350" style=""> Fujita non-pictorial jacket in vivid reddish orange (34), vivid yellow (82) and black on coated white paper with inset black rectangular panel containing title in vivid yellow and vivid reddish orange and other lettering in reverse; series in black and torchbearer in vivid yellow below panel, all against white background.</span>
    </PARAGRAPH>
    <PARAGRAPH id="52fe2c41-05a6-4dee-b667-b89cff30bedf">
      <span id="23ec6762-aac6-4929-bb93-cac1f2b64fae" style="">Front flap:</span>
    </PARAGRAPH>
    <PARAGRAPH id="59875080-2e6d-4ed2-a328-ba108d5e490d">
      <span id="b5155944-eb66-4e65-a785-6c67ae89fe11" style="">No writer in history has illuminated the dark and fantastic side of the human soul with the clarity and perception of Kafka, and this group of stories has been selected to reflect his finest and most representative work.</span>
    </PARAGRAPH>
    <PARAGRAPH id="59b3e13a-2f55-4895-8971-89b9cf495be4">
      <span id="d7c4219c-0774-473d-a658-c25605795cfa" style="">	In his brilliant introduction to this volume, Philip Rahv writes, “Kafka so compellingly arouses in us a sense of immediate relatedness, of strong even if uneasy identification . . . because of the profound quality of his feeling for the experience of human loss, estrangement, guilt and anxiety—an experience increasingly dominant in the modern age.” Indeed, Kafka speaks to today’s world with a rarely equaled immediacy and directness of expression.</span>
    </PARAGRAPH>
    <PARAGRAPH id="c6667a72-ecf4-4eee-8aa3-5aedd78e62c6">
      <span id="cf9ff00a-b4cf-45c0-aeef-7176b4e9f134" style="">	These selected stories comprise fifteen of Kafka’s best-known and most typical works, including “The Metamorphosis,” “In the Penal Colony,” “The Great Wall of China,” “Investigations of a Dog,” and “The New Advocate.”  </span>
      <span id="d2ed0d3e-cfdd-4f37-ac71-9f50f6b01607" style="italic">Note:</span>
      <span id="5e1f6ee3-0c5d-4666-8a60-62fdf897457e" style=""> Ellipsis in original.</span>
    </PARAGRAPH>

      <span id="e59bdd01-134d-4abb-98d9-2a49a99d6ab8" style="">, translated by Willa and Edwin Muir (Schocken Books, 1946) and </span>
      <span id="e8163ce4-59a7-492e-b6e0-acc2353f4042" style="italic">The Great Wall of China</span>
      <span id="9f0e8a52-168e-4378-af81-9b26ed5f9579" style="">, translated by Willa and Edwin Muir (Schocken Books, 1948). ML edition printed from plates made from a new typesetting. Published fall 1952. </span>

      <span id="77e067e7-5bfa-434a-84f9-54856c8b1644" style=""> 11 October 1952. First printing: Not ascertained. Discontinued 1969/70. Reissued 1977–1990.</span>
    </PARAGRAPH>
    <PARAGRAPH id="b0fb9868-4eba-405e-99ce-a8a3f865229f">
      <span id="9267542c-c4af-489e-a574-c14d81e9ca80" style="">	The negotiations that resulted in publication of </span>
      <span id="54144022-29ed-4c9a-9fce-de0e11e95201" style="italic">Selected Stories of Franz Kafka</span>
      <span id="a3b837db-e52f-4671-be06-637f04ea0454" style=""> took three years and were complicated by Schocken Books’ hopes to publish additional volumes of Kafka’s stories and uncertainty over the copyright status of Kafka’s stories in the U.S. Rahv began to plan a collection of thirteen stories selected from </span>
      <span id="b1e7dd3d-0955-468f-815d-9261a6db33c4" style="italic">The Penal</span>
      <span id="d989ba46-9812-4e68-9832-f98fcb66a44d" style=""> </span>
      <span id="1691f52d-0a9b-4e87-b593-b63e205eb63f" style="italic">Colony</span>
      <span id="a850bbcc-b807-476a-8a48-a2651b29661f" style=""> and </span>
      <span id="5e14e657-c055-496a-9670-ba1ac204be1c" style="italic">The Great Wall of China</span>
      <span id="f4ceeb33-ca48-4f21-b12c-0e6c54393582" style=""> in 1949. Nahum N. Glatzer of Schocken Books appears to have agreed verbally to a $2,000 advance against royalties of 10 cents a copy for a ML collection. But when Cerf sent the contract Glatzer telephoned to say he couldn’t sign it and suggested resuming negotiations in six months (Cerf to Schocken Books, 28 November 1949; Glatzer to Cerf, 6 December 1949). Cerf replied that the ML would use other translations of the two most important stories and find other material to fill out the volume (Cerf to Glatzer, 7 December 1949).</span>
    </PARAGRAPH>
    <PARAGRAPH id="2f75d9c4-a21a-4b75-b7ac-b2480832b217">
      <span id="0ff7a2a5-e9f1-411d-96c8-8334c12e18de" style="">	Commins checked into the copyright status of Kafka’s stories and reported:</span>
    </PARAGRAPH>
    <PARAGRAPH id="59225c04-05c8-4f8d-b43b-7b331f588584">
      <span id="73fc7580-828e-422a-ae89-eee98ecbfb84" style="">The right to issue the Kafka stories is far more complicated than we at first thought. Apparently, the German volumes are protected, by reciprocal agreement, if not by registered copyright, and the ownership resides in the Estate of Franz Kafka. Max Brod, executor of this Estate, must have given these rights to Schocken.</span>
    </PARAGRAPH>
    <PARAGRAPH id="cf94722c-942e-4873-b8ff-24aa9c03691f">
      <span id="47646fc1-d81d-4707-96eb-977abd3a04d2" style="">	I telephoned Kurt Wolff, who was the original publisher of Kafka’s stories during the writer’s lifetime and he insists that any use of the stories—whether they appeared in American magazines or not, whether they were authorized or not, and whether their copyright is valid or not, could be litigated by Schocken. The translations other than those in the Schocken volumes are unauthorized.</span>
    </PARAGRAPH>
    <PARAGRAPH id="f960708d-3436-4edf-8efb-9d38c20ad48f">
      <span id="b6e6f747-e85d-47d4-9a7f-18cd4388130c" style="">	Kurt Wolff, out of his friendship for the house, offers to intercede with Schocken himself and try to persuade him to grant his permission for the use of existing translations or new translations of Kafka’s short stories. We should get Schocken’s consent or abandon the project unless we want to be on the losing side of a suit. I recommend that we make this attempt through Kurt Wolff and see what happens.</span>
    </PARAGRAPH>
    <PARAGRAPH id="095835c9-0646-470f-aac9-49a59489b830">
      <span id="427c6b0c-73dc-4982-900e-14d63b47d513" style="">	I have written to the Register of Copyrights asking for a search into the copyright status of all of Kafka’s short stories. (Commins memo to Cerf, 8 December 1949)</span>
    </PARAGRAPH>
    <PARAGRAPH id="a9cfa4f4-c7c8-4a97-b222-6eac5f3f4f9f">
      <span id="eb7ba705-1d8c-4947-bb71-d43b163510b6" style="">After analyzing the report from the Register of Copyrights Commins reported: “The more we study it, the more apparent is it that Shocken [</span>
      <span id="073957d8-ee44-4819-ac47-831ff09e6b58" style="italic">sic</span>
      <span id="96f15d2c-b3fe-4e05-98db-ae8b9ad29e54" style="">] has tied up American copyrights for the main Kafka items. There are a few, however, included in Rahv’s original Table of Contents which are not protected. These would require new translation, but there would not be enough of them to make the kind of book we want. We are convinced that the only way to get the book we want is to reopen negotiations with Shocken [</span>
      <span id="20a32b0c-bd4d-41cc-883f-cd71e7cd6a47" style="italic">sic</span>
      <span id="e2f9fea7-426d-4c2d-8846-326b064ff396" style="">]” (Commins memo to Cerf, 19 January 1950).</span>
    </PARAGRAPH>
    <PARAGRAPH id="7b235c87-3b88-4529-b1d0-76456ff77585">
      <span id="8e68c9ce-1c91-4335-a6b5-6d66e354af58" style="">	Kurt Wolff talked with Salman Schocken on the ML’s behalf and reported that Schocken had two additional volumes of Kafka stories in preparation which were supposed to be on the market “in a few months.” Schocken proposed that the ML wait one year after their publication and then make a selection from all four volumes. Wolff promised to follow up and help arrange the deal with Schocken (Commins memo to Cerf, 26 July 1949). Little had changed, however, when Wolff talked with Schocken ten months later. The two new volumes, one of which was described as a revision of </span>
      <span id="dc4fc6f0-9202-4a9f-a758-19688346b475" style="italic">The Great Wall of China</span>
      <span id="8a92446a-7f33-4fca-a1f2-469d72c39253" style=""> with additional stories, were still forthcoming, and Schocken repeated his willingness to discuss a ML selection after these two books “have won the market” (Salman Schocken to Wolff, 17 May 1951; enclosed with Wolff letter to Commins, 21 May 1951).</span>
    </PARAGRAPH>
    <PARAGRAPH id="a4997d63-ba5d-4fe7-a13b-14208f7e7ac3">
      <span id="5907f9f7-d0a1-4e5c-9122-16050c8ce958" style="">	Cerf told Salman Schocken late in 1951 that he wanted to bring out the Kafka collection in April or May 1952 and indicated that the ML could produce its own volume of Kafka stories if necessary (Cerf to Schocken, 16 November 1951). Schocken’s position had not changed. On 7 April 1952 Random House signed a contract with Farrar, Straus &amp; Young for the publication of a ML collection of Kafka’s writings including “The Great Wall of China” with an introduction to be provided by Random House. It is not clear which translations were involved, but Farrar, Straus &amp; Young guaranteed that they were the owners of all rights granted. Random House’s attorneys transmitted the news to Schocken Books (Horace Manges, Weil, Gotshal &amp; Manges, to Schocken Books, 24 July 1952). At this point Schocken capitulated.</span>
    </PARAGRAPH>
    <PARAGRAPH id="6a805446-0dcf-4a5c-b377-7bfc29f26d97">
      <span id="0c519a3d-2f88-4d15-b906-b78b8c5f3a1b" style="">	The ML edition of</span>
      <span id="9c0ffe34-2b36-42e2-9051-b29a938686e5" style="italic"> Selected Stories of Franz Kakfa</span>
      <span id="05a41c8b-8a77-44eb-b085-7f113e3ca27f" style="">, reprinted by arrangement with Schocken Books and using their translations, appeared three months later.</span>
    </PARAGRAPH>
    <PARAGRAPH id="12b24269-d5d4-4d89-a1be-0ae0bbc7ef3e">
      <span id="e4224b4d-73b5-4799-b68c-acdc8c70df17" style="">	The ML paid Schocken royalties of 10 cents a copy, and Rahv received $250 for his introduction. The size of the first printing has not been ascertained, but subsequent printings were as follows: two printings of 5,000 and 7,000 copies (1953); two printings of 7,000 copies (1957); two printings of 7,000 and 10,000 copies (1959); 10,000 copies (1960); two printings of 10,000 copies each (1961); 10,000 copies (1962). These figures have been compiled from scattered records of binding orders; some records may be missing (there are no records for 1958) but the total of 107,000 copies for the period 1953–62 is probably accurate within 20,000 copies or so.</span>
    </PARAGRAPH>
    <PARAGRAPH id="74c81e5c-08ca-49cc-9e90-e3b2f37864a0">
      <span id="37eb8083-5081-452c-955f-ebbeeaed3b4c" style="bold">453b.  Title page with Fujita torchbearer; 7½ inch format  (1969/70)</span>
    </PARAGRAPH>
    <PARAGRAPH id="e996c01e-8e35-47aa-aca6-40b3a5941af4">
      <span id="fcf2e801-3bb8-4609-bbe9-2ccc05b63360" style="">Title as 453a through line 7; lines 8–9: [torchbearer K] | MODERN LIBRARY </span>
      <span id="a7719f27-b22a-46f4-a4a6-5dec510f50bd" style="bold">·</span>
      <span id="bd5fdfd2-58ad-4185-a8a1-470a93d42fcf" style=""> NEW YORK.</span>
    </PARAGRAPH>
    <PARAGRAPH id="6e443633-eeba-4e95-a8d0-2c13b8153b70">
      <span id="7af3e6c6-a961-4d80-a57c-86e1461867f4" style="">Pagination and collation as 453a.</span>
    </PARAGRAPH>
    <PARAGRAPH id="1ae84e0d-f299-407c-8ea9-8fafbf48c64a">
      <span id="57f6d4df-4c7a-43aa-8985-3f353e8425a0" style="">Contents as 453a except: [iv] MODERN LIBRARY EDITION, 1952 | Copyright, 1936, 1937, by Heinr. Mercy Sohn, Prague | Copyright, 1946, 1948, by Schocken Books, Inc. | Copyright, 1952, by Random House, Inc.; [329] biographical note; [330] blank.</span>
    </PARAGRAPH>
    <PARAGRAPH id="e1aaedfb-1ac2-4755-b0cd-f262d484eb38">
      <span id="cef90315-7ae0-41f6-afff-b6a666efb0e3" style="italic">Jacket:</span>
      <span id="565a764f-57c6-40fa-8951-282fe402c7b6" style=""> Enlarged version of 453a jacket B.</span>
    </PARAGRAPH>
    <PARAGRAPH id="a21650bf-2fee-48a7-b785-f411f5ce093d">
      <span id="79925b30-3a2e-4775-831a-d0b3e9473c6f" style="bold">453c.  Reissue format (1977)</span>
    </PARAGRAPH>
    <PARAGRAPH id="f4fb62da-e3ce-48e1-bae5-a23466d99f36">
      <span id="de156ea0-e456-4460-927f-0d982bdadc58" style="">Title as 453a through line 7; lines 8–9: [torchbearer M] | THE MODERN LIBRARY—NEW YORK.</span>
    </PARAGRAPH>
    <PARAGRAPH id="e386521e-6571-480b-b6af-5f982cce0469">
      <span id="c43cf904-8c96-411e-8c5d-e28ee3183086" style="">Pagination as 453a.  Perfect bound.</span>
    </PARAGRAPH>
    <PARAGRAPH id="a2626d82-8de4-4cc0-8002-3b9dd44a5067">
      <span id="41c8233e-ce35-49be-8461-9967fe3a3a09" style="">Contents as 453b except: [329–330] blank.</span>
    </PARAGRAPH>
    <PARAGRAPH id="3aef973d-b3ae-4091-83e0-fed66b0b197c">
      <span id="d0e600bf-4e82-46c7-9c17-5a97d6a9e719" style="italic">Jacket:</span>
      <span id="dcac2bf7-37dc-464b-8576-126c437d4a36" style=""> Non-pictorial on kraft paper with lettering in dark reddish brown (44) and torchbearer in deep brown (56). Front flap as 453a jacket B.</span>
    </PARAGRAPH>
    <PARAGRAPH id="db28e1d7-c5ed-4a19-b653-a6a20470a6d9">
      <span id="e3c547c0-1f3f-43dd-8507-7a295ed8e552" style="">Published spring 1977 at $4.95.  ISBN 0-394-60422-9.</span>
    </PARAGRAPH>
    <PARAGRAPH id="2d47f3db-db9d-49d3-a995-15b6b1891387">
      <span id="1710949d-82f6-4358-bb9e-ffa43ada917f" style="">Also in the Modern Library</span>
    </PARAGRAPH>
    <PARAGRAPH id="cbdfcff3-4ef4-41bb-8c53-2ea34e0a48d5">
      <span id="d7ae218f-740d-4d7b-9e75-a1173aed889e" style="">Kafka, </span>
      <span id="e8483913-5152-4446-97b0-bf6a5a4d5760" style="italic">The Trial </span>
      <span id="d8a29c41-d69a-4f76-9e57-2136517bc4a7" style="">(1961)  532</span>
    </PARAGRAPH>
    <PARAGRAPH id="bee82b29-af85-4271-98f4-be8047e6fdc2">
