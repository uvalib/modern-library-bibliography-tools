<TEI id="0d935d1b-cf32-4b90-b005-b051619f7d0b">
  <TITLE id="1bd956a2-c965-47ef-b514-7b9943a36bba">
    <span id="ccdde3e6-da6b-4a63-9c2c-d78ff3575f52" style="">Modern Library 1949
</span>
  </TITLE>
  <HEAD id="9f5e704b-8d00-4900-a433-853bff07adda">
    <span id="9c8a8d32-9a07-425c-8391-74c38239112d" style="bold">1949</span>
  </HEAD>
  <GENERAL id="2a15ebc4-f5ac-4684-9e3a-cda0ae1f32ff">
    <HEAD id="5259c1ed-bcdc-454f-bf55-67aa8700d4d0">
      <span id="b7a17c07-4ef1-4a36-b390-21fcb6e20773" style="bold">General</span>
    </HEAD>
    <PARAGRAPH id="380d0cf6-f2c1-4a69-8246-1a000fd15e32">
      <span id="2cac5ab6-7b12-47e2-8d37-732c0f151018" style="">The postwar history of the Modern Library can be regarded as dating from the beginning of 1949. That era of the ML’s history was shaped by two major developments:  the continuing expansion and consolidation of the paperback revolution and the growth in college enrollments that increased the importance of the college market. </span>
    </PARAGRAPH>
    <PARAGRAPH id="29aefb88-eff3-4f79-b3f7-d343b20a65cc">
      <span id="ab7eb8a1-bf1e-4433-ba5f-5f59c70c24c5" style="">Cerf saw paperbacks as a serious competition from the beginning.  He tried to discourage Robert deGraff from issuing too many ML titles in paperback Pocket Book editions.  When the ML had exclusive reprint rights to copyrighted titles, he usually prevented deGraff from publishing them. Cerf and Klopfer refused in the fall of 1939 to allow Pocket Books to publish two titles that deGraff wanted:  Vincent Sheean’s </span>
      <span id="91812f0d-145b-452d-9369-e06b64df5267" style="italic">Personal History</span>
      <span id="604ee991-5f51-422e-ad15-dd7ed7f4dc8e" style="">, which was due to appear in the ML in January, 1940, and Irving Stone’s </span>
      <span id="b4cb838e-63af-492a-8860-8e7ac642c550" style="italic">Lust for Life</span>
      <span id="462785d5-10fd-49ef-a7a5-169a79beacbf" style="">, which had been in the ML for less than a year. </span>
    </PARAGRAPH>
    <PARAGRAPH id="58257515-27a1-48fe-8a6d-2dde3f55bc3d">
      <span id="894351f4-dfff-4193-9d10-c8711180a00f" style="">Often the ML did not have exclusive reprint rights to copyrighted works. The terms of individual contracts varied and there were many instances in which a book was available both in the ML and in a Grosset &amp; Dunlap or other hardbound reprint edition.  Even if the ML had exclusive reprint rights, the customary reprint contract was renewable at five-year intervals. If the ML resisted an original publisher’s desire to release paperback rights, the original publisher could withdraw the work from the ML when the contract expired. </span>
    </PARAGRAPH>
    <PARAGRAPH id="e5955005-e4e0-4f2b-b383-ff0fe6cff8bc">
      <span id="89a6a92b-43ce-4a53-806f-8d7e1bb8ded2" style="">Before the war was over, Cerf came to accept the existence of paperback editions of ML titles as inevitable. Accepting this fact was made easier by the discovery in most cases the paperback edition did not seriously affect the ML sales. However, Random House did not enter the quality paperback market until January 1955 with a series called Modern Library Paperbacks. </span>
    </PARAGRAPH>
    <PARAGRAPH id="96ba5584-9444-49e8-806d-ae8b0a7d8e59">
      <span id="0ad3f782-3cb5-41d9-8783-969850461f3a" style="">Random House responded to growth in the college market for quality books earlier when they launched the Modern Library College Editions in 1950 under the direction of Jess Stein.</span>
    </PARAGRAPH>
  </GENERAL>
  <NUMBER_OF_TITLES id="ab5f5004-e074-4105-ab6a-6830fcc62d1f">
    <HEAD id="3de0d4ad-885c-452c-bcd4-263a666c9b89">
      <span id="1c144e7b-8348-4964-afc9-88ac916f3304" style="bold">Number of titles</span>
    </HEAD>
    <PARAGRAPH id="8a669f49-6366-4feb-8da6-b9bb509feae0">
      <span id="499606f6-f84c-4c7d-bb7e-a44c02a4ee22" style="">Eleven new titles were added to the ML and five were discontinued, bringing the total number of titles in the regular series to 271.   </span>
    </PARAGRAPH>
  </NUMBER_OF_TITLES>
  <TITLE_PAGE id="032e2c42-a49b-4097-bd18-7a4b84663b7f">
    <HEAD id="3a71585e-0ec8-42e9-be5e-169b5f3d5f71">
      <span id="fb9ef062-d174-4f8d-8f91-55b8217b3c48" style="bold">Title page</span>
    </HEAD>
    <PARAGRAPH id="f694ce2b-f727-4436-a741-5fd02828a602">
      <span id="94a8bb4f-ae46-4c97-ab51-7fcbdba20a44" style="">Modern Library title pages were individually designed by Joseph Blumenthal, the proprietor of the celebrated Spiral Press. He created the title pages himself, setting them at the Spiral Press and making electrotype plates for the use of the Modern Library’s regular printer.</span>
    </PARAGRAPH>
  </TITLE_PAGE>
  <BINDING id="2d4c60e7-5e17-4266-b74a-dea60f4fd715">
    <HEAD id="e58d0b39-5ff8-40c7-897f-1bba74d6c4d4">
      <span id="070bc6fa-8cf6-46d4-858b-60dc712e5afc" style="bold">Binding</span>
    </HEAD>
    <PARAGRAPH id="a232c424-028a-4570-b8b9-026f1e5e4f08">
      <span id="0d5f5101-a23d-4ccb-b654-3599fbfcf267" style="">The binding that Blumenthal designed for the ML’s 7¼ x 4⅞ inch format was introduced in 1939 and used through 1962. The bindings used smooth linen over stiff boards. Books were bound in red, blue, green or gray cloth with inset rectangular panels in a contrasting color (black, dark blue, red or green) on the spine and front cover. Each printing of a given title was typically bound in a single-color combination. The inset panels on the spine and front cover were framed in gold. Rockwell Kent’s torchbearer (facing right) was stamped in gold above the panel on the spine. The panel on the front cover had a second gold frame outside the colored inner panel, within which Kent’s torchbearer Kent’s torchbearer (facing left) was stamped in gold.</span>
    </PARAGRAPH>
  </BINDING>

  <TITLES_S_S_D id="df6bc171-7975-4246-a03f-d85a35fab510">
    <HEAD id="704e65d4-e80e-48bf-89cf-8925ceef4a26">
      <span id="87071a62-a742-4bbe-9dd0-f8ce20e5ad14" style="bold">Titles sought, suggested, declined</span>
    </HEAD>
    <PARAGRAPH id="87ddf46f-87f5-4c53-8c01-d3dd76ce5b26">
      <span id="74c89a76-4a41-4f1a-b0ff-33aa56aa7a29" style="">Morton Dauwen Zabel, professor of English at the University of Chicago, suggested a ML edition of Joseph Conrad’s </span>
      <span id="c693df42-17ee-495c-b5ab-cc1aa84983d3" style="italic">Under Western Eyes</span>
      <span id="0d88df05-7ca0-408b-b8f2-86f256e07250" style="">. He wrote, “I can think of no novel of Conrad’s outside of Lord Jim, Victory, and Heart of Darkness (all of them already included in the Modern Library) which more deserves to be known. The general neglect of it, hitherto, is a shame” (Zabel to Jess Stein, 31 October 1949). Stein forwarded the suggestion to Cerf, but the general consensus was that there was insufficient demand to justify a ML edition.</span>
    </PARAGRAPH>
  </TITLES_S_S_D>

    <PARAGRAPH id="ec12d800-0fe5-45c6-89f4-494f06146ae3">
      <span id="ab087b58-0612-4028-aad7-5b145a644ae4" style="">For its humor and its seriousness of purpose </span>
      <span id="d964c969-5c74-429a-b3d9-b7943e3445c4" style="italic">A Connecticut Yankee in King Arthur’s Court</span>
      <span id="2a2307d4-09d7-4512-a228-25bd5ebf5175" style=""> is generally considered one of the highest achievements among all of Mark Twain’s books. As satire, it deftly strikes its blows at the follies of two ages, and as a passionate expression for justice and freedom, it is a work which offers ever-new rewards for the reflective reader. The second volume by Mark Twain to be included in the series, </span>
      <span id="ae14d74f-00ae-4119-b808-0725d06ad4a6" style="italic">A Connecticut Yankee</span>
      <span id="0e706277-f192-4116-82fa-263dbddacd28" style=""> takes an honored place beside its predecessor, the Modern Library Giant </span>
      <span id="f98c52f0-5776-47ca-8dd3-23dd211d48c0" style="italic">Tom Sawyer</span>
      <span id="a96e4e5f-0b03-4052-bb81-90f9713fec57" style=""> and </span>
      <span id="56361354-7005-4208-b872-cb657867a612" style="italic">Huckleberry Finn </span>
      <span id="287c24db-c51f-43b1-909a-5ca03a5ab747" style="">(G-49). (</span>
      <span id="f2df3955-d05e-4859-b879-e86a862bc92f" style="italic">Spring 1949</span>
      <span id="8a4d192a-c4e8-46ee-9c74-81445c0b0618" style="">)</span>
    </PARAGRAPH>
    <PARAGRAPH id="5e4afbcf-c2ba-4851-9167-57809dd5b97d">
      <span id="a2905e1b-af2b-45d3-8c49-512e72d9bf27" style="">Originally published by Harper &amp; Bros., 1889. ML edition (pp. [v]–450) printed from Harper plates. Published spring 1949. </span>
      <span id="3a88c01f-b959-46f7-ac75-17ffe25b42de" style="italic">WR</span>
      <span id="9847cd2d-82b7-4284-862b-65e05b2ad0d0" style=""> 16 April 1949. First printing: Not ascertained. Discontinued 1970/71.</span>
    </PARAGRAPH>
    <PARAGRAPH id="cc5336d5-3353-49ad-8a68-a9b75c30709d">
      <span id="f69bb9da-1461-4b22-9422-ded3c27d576d" style="">Cerf asked the director of sales and promotion at Harper’s if he thought </span>
      <span id="eb62b65c-4701-4d94-9be9-6b890384ea7e" style="italic">A Connecticut Yankee in King Arthur’s Court</span>
      <span id="617d15df-923d-45c0-973c-2d279836d89d" style=""> would do well in the ML. He also wanted to know how many other reprint editions were on the market and whether Harper’s had plates in good condition that would fit the ML’s format (Cerf to William H. Rose, 20 September 1948). The reprint contract was dated 14 October 1948. The ML paid Harper’s royalties of 5 cents a copy. The royalties were essentially a plate rental since </span>
      <span id="208a1406-af61-4aff-8a98-0dc6df3628ec" style="italic">A Connecticut Yankee in King Arthur’s Court</span>
      <span id="198ca17f-06e2-4683-af4c-1a3050d88aa0" style=""> was in the public domain.</span>
    </PARAGRAPH>

    <PARAGRAPH id="1c963c95-8ec1-4df8-b5fe-d6287c819e9b">

    <PARAGRAPH id="cb28f072-6b0d-4168-8dce-cd83d909596e">
      <span id="9961e196-ba15-4733-957e-0e8d30db4efd" style="">For many years the editors of the Modern Library have sought a volume that would include within 700 [±its more than 600] pages the representative lyrical writings of the classic Roman poets. With this book that need is now fulfilled. It includes the widest possible variety of odes, satires, eclogues, elegies and epigrams that have come down the centuries from such poets as Catullus, Lucretius, Virgil, Horace, Propertius, Ovid, Seneca, Juvenal, Martial and others. The translations by many skilled hands are the best obtainable, and the Introduction by F. R. B. Godolphin brilliantly interprets the poets and the verse of antiquity. (</span>
      <span id="0b770d5f-81e0-43a8-bc19-4521b0d4aa0e" style="italic">Spring 1949; [S</span>
      <span id="9d49c3bf-089e-44bf-8a48-87b7c618a748" style="italic">pring 1959]</span>
      <span id="d73a7b2a-127b-42e9-9fd2-eff98e0e9fce" style="">)</span>
    </PARAGRAPH>
    <PARAGRAPH id="2f7be6dd-62a6-4348-afb9-73f428e623c5">
      <span id="b887580a-4671-4456-871c-bf85a428ae6e" style="">Original ML anthology. Published spring 1949. </span>
      <span id="6603b078-3a33-4a61-a1d0-fc2a646a2460" style="italic">WR</span>
      <span id="cf1737a1-e64e-41e9-b7c8-57bb6a02d717" style=""> 29 January 1949. First printing: Not ascertained. Discontinued 1969/70.</span>
    </PARAGRAPH>
    <PARAGRAPH id="d17ec42f-b1f5-429b-89af-a85dafa44285">
      <span id="91cedbd5-351f-44c3-9ec2-dacf66432ea7" style="">Godolphin wanted to use Ezra Pound’s translations of seven elegies of Propertius, but New Directions indicated that the permission fee would be $250. Commins thought that the normal fee should be about $10 per translation and declared, “I’ll be damned if we’ll pay anything like it” (Commins to Godolphin, 18 November 1948). The Pound translations were not used. Sales totaled 20,098 copies by spring 1958.</span>
    </PARAGRAPH>
    <PARAGRAPH id="b221419b-cdc5-4d3f-a453-ba6c141fe2e2">
      <span id="c4b150fc-8d54-4695-a710-b53033d00f36" style="">An internal Random House memo indicated in 1968 that </span>
      <span id="f32b7f1c-2d99-4b8d-a935-b79cdc4bf781" style="italic">The Latin Poets</span>
      <span id="04322e07-b06b-452d-9635-517c97a5c374" style=""> could not be shifted to Vintage Books, the firm’s quality paperback series, because permissions for use of copyrighted translations in the anthology applied specifically to the ML edition. A decision was made at that time to retain it in the ML but to reprint in as small a quantity as economically feasible (Berenice Hoffman to Don Singer, 19 November 1968).</span>
    </PARAGRAPH>

    <PARAGRAPH id="bd90208a-66c6-4af4-a1f8-adb746ab01ce">
      <span id="135055d4-dd3c-46e4-aa3c-664c5b9b0804" style="">For almost sixteen centuries </span>
      <span id="fdeed401-4749-424a-8a69-303e892572e8" style="italic">The Confessions of Saint Augustine</span>
      <span id="2dd53c86-c1b3-4ff1-8c17-9a03199087c7" style=""> has stood unchallenged among autobiographies as the most moving and profound outpouring of man’s soul to God. To Catholic readers it goes to the heart of their faith and to more and more Protestants it has become the book by which sectarian differences can be resolved. By both it is acknowledged a literary masterpiece. Included in every list of great books for students and general readers, </span>
      <span id="a68c5a2f-88f0-441c-9191-a6a412783476" style="italic">The Confessions</span>
      <span id="5f57b81e-5fea-4cd0-be2e-d6316c086448" style="">, complete and unabridged in the E. B. Pusey translation and with a stirring Introduction by Monsignor Fulton J. Sheen, now takes a proud and permanent place in the Modern Library series. (</span>
      <span id="d4b8d6da-6b64-4d8c-9f97-620f96561341" style="italic">Spring 1949</span>
      <span id="0480dae7-557f-45da-a5d9-34a5c63d7a20" style="">)</span>
    </PARAGRAPH>
    <PARAGRAPH id="92541e94-d82a-4673-998d-c2daded8b9e7">
      <span id="670b8691-e01f-4a52-bec8-aed2b29429ff" style="">ML edition printed from plates made from a new typesetting. Published spring 1949. </span>
      <span id="1fda0de3-2125-44d4-8f9b-82673345d1f8" style="italic">WR</span>
      <span id="a9c4b6f7-1d2f-43a4-8fc9-dc40137cb8ef" style=""> 25 June 1949. First printing: Not ascertained. Discontinued 1970/71; retained in MLCE.</span>
    </PARAGRAPH>
    <PARAGRAPH id="5e877b61-67fe-4da8-b567-eba4c906f3be">
      <span id="d6878979-09b5-41a0-980a-4ffeaa127b4a" style="">The Pusey translation, originally published in 1838, appears to have been recommended by Sheen. The ML’s spring 1949 catalog announced </span>
      <span id="256a08d0-d327-46c6-b3a3-69cd99311bf5" style="italic">The Confessions of Saint Augustine</span>
      <span id="1aaab734-a8ae-487d-9ade-77590c84d951" style=""> in the J. G. Pilkington translation, but Commins asked Sheen to indicate which of the two translations he preferred (Commins to Sheen, 16 November 1948). Cerf believed that the imprimatur of the Roman Catholic Church would enhance sales and asked Sheen if it could be secured (Cerf to Sheen, 10 December 1948). Sheen did not think an imprimatur was necessary and doubted that it would affect sales, but after a second letter from Cerf he provided a name to contact (Sheen to Cerf, 18 January 1949). The Church approved the introduction but declined to give an imprimatur since Pusey was not a Catholic and his translation had not been submitted to the censor.</span>
    </PARAGRAPH>

    <PARAGRAPH id="d8d0d069-e90a-413c-aa8d-e3798ca03634">
      <span id="8ad775ca-1f47-4f1f-96e2-a32fb25151fe" style="">Generally conceded to be Jane Austen’s best novels, </span>
      <span id="1ddd92a2-251e-4b77-b1ee-06a229efeb85" style="italic">Pride and Prejudice</span>
      <span id="7cc49693-5cdb-4245-9568-d0395ff30e15" style=""> and </span>
      <span id="1e54fab0-d4d5-4c48-8e28-b1485c2a7452" style="italic">Sense and Sensibility</span>
      <span id="89f61e9d-692f-4636-9d5d-a7e1385989ac" style=""> are issued together in a single volume on the insistence of an ever-growing number of enthusiasts for the work of this chronicler of a more quiet time than our own. Without rival as a recorder of the everyday trivia of provincial life in England at the beginning of the nineteenth century, Jane Austen remains even today the engrossing story-teller who brought drama and truth and life to these great works of imagination. (</span>
      <span id="195236bf-b348-4d69-9b6c-dc959a8754b1" style="italic">Spring 1949</span>
      <span id="45d6ea20-18ba-4cd4-b237-84e32e874a33" style="">)</span>

    <PARAGRAPH id="3485f631-cc45-4133-ac1e-888b20a9ef64">
      <span id="39cbe9a2-790e-4175-acaa-06deadee1493" style="">The three sensitively told short novels—“Noon Wine,” “Old Mortality,” and the title story—are among the most clearly conceived and exquisitely wrought brief narratives in American fiction. A writer of few books, each one an ornament to English letters, Katherine Anne Porter has achieved and maintained an illustrious position among her contemporaries. </span>
      <span id="08639fe6-98ee-4046-b5f4-bebdb71904cd" style="italic">Pale Horse, Pale Rider</span>
      <span id="e2351202-a21d-4cae-ada6-f35dbfc9f181" style=""> confirms and extends the reputation earned by </span>
      <span id="1c8798a4-ab20-4eff-b99a-1243ac80ab93" style="italic">Flowering Judas</span>
      <span id="f1ed4cfa-b038-4e9f-8da5-d62201be60c1" style="">. This second of her three distinguished books, </span>
      <span id="a722f98a-1737-4c2c-922a-96c33b2eef68" style="italic">Pale Horse, Pale Rider</span>
      <span id="ad5f266e-a9ca-40eb-846e-e1d1d34574ee" style="">, richly deserves a permanent place in the Modern Library series. (</span>
      <span id="ac385eb3-6f43-473d-84a7-86ba5cf0f9f4" style="italic">Fall 1949</span>
      <span id="841a29cd-42bc-4d25-b38c-361d8e278d85" style="">)</span>
    </PARAGRAPH>
    <PARAGRAPH id="2ed2cf48-38e3-413c-8dc2-cf8b1d6508ee">
      <span id="699e0434-4928-4e6d-981e-c08774047859" style="italic">Jacket B:</span>
      <span id="0d2dbe86-6fdc-4e1c-acc4-b2a13553cab7" style=""> Fujita non-pictorial jacket on coated white paper with title in black open-face type, author and Fujita “ml” symbol in strong brown (55); title, author and torchbearer on backstrip in strong brown. Front flap as jacket A with last two sentences omitted.</span>
    </PARAGRAPH>
    <PARAGRAPH id="2ae709f4-8ece-40c6-97ba-18b729a71491">
      <span id="cbf475c2-3bb4-47ee-8acc-6f8584de4fcc" style="">Originally published by Harcourt, Brace &amp; Co., 1939. ML edition (pp. [</span>
      <span id="989a118b-a102-4a74-986e-250331b5eb09" style="italic">5</span>
      <span id="9889e219-2858-41ee-8598-9105720f3758" style="">]–264) printed from Harcourt, Brace plates. Published fall 1949. </span>
      <span id="39934629-7c79-4023-af71-5842bfeff031" style="italic">WR</span>
      <span id="5fc17001-f405-40c1-9be8-2e83f3fd6c70" style=""> 1 October 1949. First printing: Not ascertained. Discontinued 1970/71.</span>
    </PARAGRAPH>
    <PARAGRAPH id="71fa6153-e778-4cb4-a316-e503d320ea02">
      <span id="2a1384dc-d67e-44bc-aecd-06f7d80fc780" style="italic">Pale Horse, Pale Rider</span>
      <span id="d4014cd6-279c-4e69-bf8c-867fec9c2915" style=""> was the first Harcourt, Brace title added to the ML after Harcourt, Brace served notice in 1948 that it was terminating the ML’s reprint contracts for nine of its titles, including Porter’s </span>
      <span id="55f98ad4-493f-495c-b95a-b439a92377c3" style="italic">Flowering Judas and Other Stories</span>
      <span id="f3bb6fd1-2272-48d2-95d1-94107b7914ce" style=""> (1940: 333) and works by E. M. Forster, Sinclair Lewis, Lytton Strachey, and Virginia Woolf, so they could be included in its own reprint series, Harbrace Modern Classics. Harcourt, Brace was reluctant at first to allow </span>
      <span id="38f761b8-1c65-4ce3-a549-fb678dec5b5a" style="italic">Pale Horse, Pale Rider</span>
      <span id="851d58cd-308c-4dca-89a1-0198a28997e4" style=""> into the ML and offered Porter’s </span>
      <span id="e99ebff2-d377-4a86-abb7-fc763a0e2d4c" style="italic">The Leaning Tower</span>
      <span id="27dd2618-c4d3-4d1a-9ad5-cebc2382aad1" style=""> instead. It then decided, perhaps as a peace offering, that the ML could have the earlier work (S. Spencer Scott, Harcourt, Brace, to Cerf, 3 December 1948).</span>
    </PARAGRAPH>
    <PARAGRAPH id="fdbcd019-2c02-4287-a926-cabdcf4982b7">
      <span id="1dde0fa4-c231-4bee-94c3-8ef0dec515c8" style="italic">Flowering Judas and Other Stories</span>
      <span id="cde200f5-9ccf-4172-a547-5196177202d6" style=""> never appeared in Harbrace Modern Classics and was restored to the ML in 1953.</span>
    </PARAGRAPH>
    <PARAGRAPH id="727f9bf7-0b1b-41de-8ee8-ae6340ba726c">

    <PARAGRAPH id="43034f72-8b72-4b0f-94e1-92657e916355">
      <span id="a37ab75e-5541-44ef-8a08-4467e1f4f374" style="italic">Contents:</span>
      <span id="fc887db9-51c0-45ae-9962-c4b85ec87d70" style=""> Book I. Men by Various Ways Arrive at the Same End – Of Idleness – That Men Are Not to Judge of Our Happiness Till after Death – Of the Education of Children – That It Is Folly to Measure Truth and Error by Our Own Capacity – Of Friendship – Of Cannibals – Of Solitude.  Book II. Of the Inconsistency of Our Actions – Of Training – Of the Affection of Fathers for Their Children – Of Books – Of Cruelty – Of Presumption – Of Giving the Lie – Of the Resemblance of Children to Their Fathers.  Book III. Of the Useful and the Honorable – Of Repentance – Of Three Kinds of Society – On Some Verses of Virgil – Of Coaches – Of the Art of Conversing – Of Vanity – Of Husbanding Your Will – Of Experience.</span>

    <PARAGRAPH id="2a54bcb5-025e-4b0c-ba34-0d2baec58dca">
      <span id="2dcfa315-7f5e-4b48-aa1f-0430a6eaa3aa" style="">Front flap: </span>
    </PARAGRAPH>
    <PARAGRAPH id="bafb6451-57b1-4171-aac9-badab43f265f">
      <span id="19ae727d-fac7-4059-9637-1816d5c1ad3c" style="">To bring within the compass of one volume the best of the essays written by Michel de Montaigne in a translation that is both faithful and modern has long been the aim of the editors of this series. The existing English renderings are either so archaic or are sometimes so colloquial as to lose some of the original nuances of meaning. Accordingly, with the William Hazlitt [Charles Cotton–W. C. Hazlitt] translation as a basis, Professor Blanchard Bates of the Department of Romance Languages, Princeton University, here undertakes a revised and modernized collection in language that retains the substance and conveys the spirit of the French originator and master of the essay form. (</span>
      <span id="051ac974-52ac-4fab-84cd-405ae786f1f2" style="italic">Fall 1949; [</span>
      <span id="cd48f6c6-790a-44e8-a4b9-7683cf713da9" style="italic">S</span>
      <span id="3ab9b4f5-fea9-4bd5-bbdb-be673514f554" style="italic">pring 1956]</span>
      <span id="06538805-b83b-400d-9ceb-186f60316466" style="">)</span>
    </PARAGRAPH>
    <PARAGRAPH id="66c7c6a4-72de-46b1-b1ad-dce4e9058d42">
      <span id="507fd1e3-4c9c-4fb7-8369-5a5f19e2fddf" style="">Original ML collection. Publication announced for spring 1949; published fall 1949. </span>
      <span id="b9e483a9-7c45-4b7c-ace6-bfab465b5c7d" style="italic">WR</span>
      <span id="58dd0d3b-514f-4e98-a381-7c573a96c7bc" style=""> 10 December 1949. First printing: Not ascertained. Discontinued 1970/71; retained in MLCE.</span>
    </PARAGRAPH>
    <PARAGRAPH id="3a1a017a-9cb1-4411-aef4-dc84e4854ec2">
      <span id="13260561-d6e9-48c3-9d0f-8ac5872925c2" style="">Montaigne’s</span>
      <span id="979c4c1d-88cf-4822-b3fa-7c1eb26bc2b3" style="italic"> Essays</span>
      <span id="35637acb-3336-4eb6-bfa2-76d9a7eb3848" style=""> had been available as a ML Giant since 1933, first in the Florio translation and then in the Trechmann translation. Oxford University Press objected to the ML’s use of the Trechmann translation, and the ML agreed in 1946 to withdraw it when the first printing was exhausted (see G10.2). The following year Commins and Cerf began to think about adding Montaigne to the regular ML. Commins suggested Bates as editor and indicated, “He would use, for purposes of copyright protection, the Hazlitt translation, which is considered modern and quite as good as Trechmann” (Commins memo to Cerf, 18 September 1947). He then wrote to Bates: “For many years we maintained in the Modern Library Giant series the Florio translation, complete and unabridged. The archaic rendering vitiated its usefulness; accordingly we replaced it with the Trechmann translation, in public domain in the United States. Because there was some question of British rights, we voluntarily withdrew this volume from the series and are now in search of a replacement in the smaller Modern Library format. The only available ‘modern’ translation, to our knowledge, is the Hazlitt in four volumes. . . . do you consider it faithful enough to the original and comparable in modernity to the Trechmann?” (Commins to Bates, 29 September 1947).</span>
    </PARAGRAPH>
    <PARAGRAPH id="798d8cd6-bd77-4e52-8cd0-f3977c4ae412">
      <span id="cadbf5d2-0091-4cee-afb1-7430fe7e6249" style="">Bates replied that Hazlitt’s revision of the seventeenth-century translation of Charles Cotton was the only modern translation in the public domain. He did not consider it comparable in modernity or readability to Trechmann and recommended a limited revision of the Hazlitt translation. He anticipated that the revision would require at least a month of solid work (Bates to Commins, 12 October 1947). The contract, dated 12 November 1947, left the selection of essays entirely to Bates and called for him to “make such revisions in the text as you deem necessary to make it conform to the spirit and letter of the original and to give the best possible modern rendering.”</span>
    </PARAGRAPH>
    <PARAGRAPH id="e419b7f7-fe9c-445c-92b0-6373046efab5">
      <span id="a67dc0d7-2aff-426e-ba62-ca13cf3f9d46" style="">Bates omitted Latin quotations in the original where the Cotton–Hazlitt translation gave them in both Latin and English. He stated in the Editor’s Note: “The editor has examined the Hazlitt text and has revised it, whenever he considered it necessary, in order to make it conform to the accepted French texts, to eliminate inaccurate translation, to modernize some of the English, and to make corrections in the translation of Latin quotations. His intent has been to let the text stand unaltered whenever possible; however, it has been necessary to do considerable revising of the translation” (p. [vii]). Bates did not consider his work to be a complete revision and asked that the statement “completely revised and modernized” which appeared on the first proof of the title page be omitted.</span>
    </PARAGRAPH>
    <PARAGRAPH id="9c1571b6-08a0-4928-806e-4a4397705327">
      <span id="991459fd-1534-4245-9c29-72235c4eedd2" style="">The manuscript was due in September 1948 but does not appear to have been delivered until the following spring. Bates received $500 for his editorial work plus $144 to cover half of the typing costs.</span>
    </PARAGRAPH>
    <PARAGRAPH id="767b37d2-9bea-42ee-b43a-acc25ee00710">
      <span id="fc650565-dc00-4da1-9a08-2fc27692e286" style="">Bates thought it necessary to point out to Commins that he had included the essay “On Some Verses of Virgil” which contained “a frank discussion of sex, of women’s position etc. There are passages that are very plain in language. In our age of Kinsey reports I saw no reason to exclude one of the best essays simply on the grounds that it introduces remarks and quotations that are more often turned over in the mind than expressed. If you have any misgivings . . . I should like to know” (Bates to Commins, 10 November 1948). Commins replied, “I have no misgivings; in fact I would be terribly disappointed if such an essay were omitted or, if included, it were castrated” (Commins to Bates, 12 November 1948).</span>
    </PARAGRAPH>
    <PARAGRAPH id="5ea3e86c-b6f9-4c0c-82bf-647fe00bd483">

    </PARAGRAPH>

      <span id="10233da8-11d4-471f-968c-c945aba33a7d" style="">Title as 419a except line 5: </span>

      <span id="8610e442-993b-4081-ac25-24dbbc6c2d27" style="italic"> First</span>
      <span id="50fbe2a0-a98a-4f1b-923d-87aeca3ca192" style=""> statement omitted; [vii] EDITOR’S NOTE with additional paragraph and footnote; [603–604] ML Giants list. (</span>
      <span id="bf88dc85-8df2-484c-aad5-7466dd900a29" style="italic">Fall 1960</span>
      <span id="463ccdc5-8587-46c1-bfd8-36e52afcb2c6" style="">)</span>
    </PARAGRAPH>
    <PARAGRAPH id="28ee75ba-0f95-433b-83db-8cf6f624b650">
      <span id="73c834b3-c81b-4243-8bae-1898219eae71" style="">In 1950 Bates prepared a brief bibliography for an anticipated Modern Library College Edition, for which he received $50. He also submitted a list of corrections to the text. Projections for MLCE were subsequently cut back and Stein informed Bates in 1951, “Our present plans do not include the publication of this book in the College Editions within the near future. We will, of course, continue to publish the College Editions but we will not be able to issue as many new titles each year as we have in the past.” Stein indicated that the corrections would be incorporated in the next printing of the regular ML edition (Stein to Bates, 26 November 1951). Montaigne was added to MLCE in the mid-1950s.</span>
    </PARAGRAPH>
    <PARAGRAPH id="153fb921-26ed-449b-a43d-34d758e27bed">
      <span id="0b0faaa8-df09-4b3a-bc0d-b8db03bbc6c3" style="">Stein considered the Cotton-Hazlitt-Bates translation “not outrageously bad, but not particularly good either.” He recommended that the ML consider replacing it with a volume based on Donald M. Frame’s translation of Montaigne’s </span>
      <span id="55cd923b-de10-4988-92ee-916298413c92" style="italic">Complete Works:</span>
      <span id="d013527b-bf7d-4c52-bc70-fb89af8bd7e2" style="italic bold"> </span>
      <span id="c2cb0e59-69c1-49c7-94cd-18e035f74b53" style="italic">E</span>
      <span id="4672c132-a706-436c-81b3-ac2f595a5901" style="italic">ssays, Travel Journal, Letters </span>
      <span id="61713d44-0505-47cf-a7ef-0af1363b58b9" style="">(Stanford University Press, 1957), which he called “probably the definitive English translation for our time” (Stein memo to Cerf, 3 November 1958). It is not known if Cerf followed up on this suggestion. If he did, Stanford University Press, which published a separate edition of Frame’s translations of Montaigne’s </span>
      <span id="79c4b729-7918-4eba-bc1e-cd18c458f94e" style="italic">Complete Essays</span>
      <span id="b09dd6ba-5725-4bba-8a58-e67576def9b7" style=""> in 1958, may not have been receptive or may have asked for too much money.</span>
    </PARAGRAPH>

    <PARAGRAPH id="908141c5-0362-41fd-bc3c-8310ea3d51f4">
      <span id="1a1a9546-eff5-4b5e-9cf9-44b9faa677e5" style="">Now, a century and a quarter after </span>
      <span id="078396bf-adf4-471c-ac0a-0ba3b22a9d8a" style="italic">Don Juan</span>
      <span id="14e69b72-2b16-425f-8293-67dc8049bf6c" style=""> was written, Lord Byron’s glowing narrative poem continues to exercise an undiminished appeal for readers of the widest variety of tastes. The young have turned to it, generation after generation, for the fullest expression of the romantic mood and gesture. This at once romantic and irreverent tale is cherished by people of all ages for its excitement as story, for its passion, its lyric felicity, its impudent satire and its lively wit. </span>
      <span id="292099bc-6709-4c95-a735-234d3cee5ed6" style="italic">Don Juan</span>
      <span id="e85affeb-f463-42c6-86bf-121f96b3152f" style="">, the first of Byron’s works to be included in the Modern Library series, is introduced, brilliantly and perceptively, by Louis Kronenberger. (</span>
      <span id="afe81863-63da-4eca-bad5-c6c370bfb0e8" style="italic">Fall 1949</span>
      <span id="38ec19b4-9534-455b-a080-28a48217800c" style="">)</span>
    </PARAGRAPH>
    <PARAGRAPH id="d73d2241-700f-4ada-bf1f-cc6ce486a6b9">
      <span id="ed9c724f-4723-4e94-9651-0a42682269f2" style="">ML edition printed from plates made from a new typesetting. Published fall 1949. </span>
      <span id="345b1365-80a6-457d-bbfc-35b49d7e50f6" style="italic">WR</span>
      <span id="68adb103-a085-4ae8-a7f8-20fa9f3d1f2a" style=""> 10 December 1949. First printing: Not ascertained. Discontinued 1970/71. Reissued 1984.</span>
    </PARAGRAPH>
    <PARAGRAPH id="73ae6434-68c3-49f7-abc0-aea4cadd3669">
      <span id="c81d0cec-cf16-44a7-b64a-d1001a858607" style="">Commins was pleased with Kronenberger’s introduction. He wrote, “I have just this minute finished with cheers your marvelous Introduction for DON JUAN. It is written with such brio. I simply can’t stop marveling at how you exceeded your last wonderful effort. This is it! The piece sparkles, explodes and is always under such perfect control. Each new piece you do for us is another best” (Commins to Kronenberger, 1 July 1949; Saxe Commins Papers, Box 5, Princeton University Library).</span>
    </PARAGRAPH>

    <PARAGRAPH id="0f729eb1-e059-47d9-8573-b1ec26850b9b">

    <PARAGRAPH id="72c8a853-386a-418a-8816-81f1e749fbf9">
      <span id="85ed0f59-76c1-4ec8-91bc-3f03c57867dc" style="">Based on the old Spanish saga familiar to us through Mozart and Molière, </span>
      <span id="edd5c8fe-bc13-4a83-a779-7c82b27e668b" style="italic">Don Juan</span>
      <span id="7441063f-2ab7-4cfe-8664-9dad94a51626" style=""> is Byron’s acknowledged masterpiece. A sixteen-canto epic satire in ottava rima, it recounts the seductions and betrayals, mishaps and adventures of the rakish Spanish grandee. Byron’s “plan was to have no plan” but to “unpack his heart” in the person of his hero. By his own account he meant to be “quietly facetious about everything,” and he used the epic to satirize English life, customs, manners and morals. But beneath the satiric impulse was a hatred of hypocrisy and a consciousness of the power of illusion. If </span>
      <span id="58c5c4fa-426a-4a59-9e1a-aeb6831ef815" style="italic">Childe Harold</span>
      <span id="7907e63b-e720-4c0f-aa27-a9a7a08d531b" style="">, as Louis Kronenberger remarks in his introduction, “is in large part Byronism, </span>
      <span id="01817b57-de3a-45ac-bf89-5ff77c5c2101" style="italic">Don Juan</span>
      <span id="5434ea93-1e71-4e90-a3f4-757bea2e0d87" style=""> “is Byron.” Romantic, irreverent, exuberant and entertaining, it is a “hymn to the earth,” but also a human sequence to “its own music chaunted.”</span>
    </PARAGRAPH>
    <PARAGRAPH id="650fbd8f-01a3-4803-917d-eaedfcd79174">
      <span id="6bd6bd7d-71d3-43ac-a5f2-1fd4cc327dc2" style="">	“There is something for us to learn from the courage and buoyancy with which Byron came to terms with a world as shabby and confused as ours.”  —Dame Helen Gardner</span>
    </PARAGRAPH>

    <PARAGRAPH id="2be32537-3fb6-4582-8850-c23e3d95dd63">
      <span id="c9256b23-01d9-4619-9248-5486670acd13" style="">That violent and erratic husband, Henry the VIII, was a molder of history, a power-impelled dynast who influenced the destiny of England. Opportunist, bully and intriguer, political strategist and despot, self-appointed head of the national religion, executioner on a large scale, a man of insatiable lusts and uninhibited will, he ruthlessly dominated the country over which he reigned for thirty-eight years. Francis Hackett’s chronicle of his varied life and loves is a magnificent historical pageant and one of the most vivid and colorful biographies of modern times. (</span>
      <span id="b0b57daa-bfcc-49af-a04d-3209b560f4de" style="italic">Fall 1949</span>
      <span id="600c6fd0-8d54-42b1-b300-c4bdd00996a8" style="">)</span>
    </PARAGRAPH>
    <PARAGRAPH id="2c34b3d6-f970-40d3-bfc8-d9a107aef8d0">
      <span id="1fe58f42-ddea-4ed4-a1ee-ee07597e9345" style="">Front flap revised:</span>
    </PARAGRAPH>
    <PARAGRAPH id="3196f1da-d249-4f4a-a347-8788f4cd842a">
      <span id="b347ad59-139b-4a50-a6e0-bbd4d5bf1fdb" style="">That violent and unpredictable monarch and husband, Henry the Eighth, was a power-driven despot who helped shape the destiny of England. Bully, opportunist, shrewd intriguer and political strategist, self-appointed head of the national religion, executioner on a large scale, a man of insatiable lusts and ruthless will, he dominated the country over which he reigned for thirty-eight years. Francis Hackett’s chronicle of his erratic life and many loves is a historical pageant of stirring events and colorful personalities. It is generally acknowledged to be one of the most vivid biographies of modern times.</span>
      <span id="cf26e641-70be-40bc-813d-0c750ce369b9" style="italic"> </span>
      <span id="a3184d75-e4db-4d2c-b95b-863e5aa88e7b" style="">(</span>
      <span id="52ab2873-13cf-4b6e-bc76-e77897cfb194" style="italic">S</span>
      <span id="781f2f01-c397-498f-94d2-636ddb88a958" style="italic">pring 1959</span>
      <span id="44ef4f40-8304-4ec6-90ac-8ca8cd0f4da6" style="">)</span>
    </PARAGRAPH>
    <PARAGRAPH id="e41afaca-626e-4559-bf83-579eb1268a98">

      <span id="7c8165f0-a958-49ac-9dda-fec719dea248" style="italic">Henry </span>
      <span id="ea2b7af1-d294-4672-b78c-8a99cf1d1a9c" style="italic">the Eighth </span>
      <span id="5ccbb5fc-f244-4ec1-8a7b-636d34f20fd8" style="">by Horace Liveright, 1929. ML edition printed from plates made from a new typesetting with illustrations omitted. Published fall 1949. </span>
      <span id="7e7acbf0-b415-4886-b66e-3dbc169b2940" style="italic">WR</span>
      <span id="50710c1c-121d-4da9-9a61-fb641c3d76fb" style=""> 10 December 1949. First printing: Not ascertained. Discontinued 1969/70.</span>
    </PARAGRAPH>
    <PARAGRAPH id="0620832b-90e4-4152-9b32-eaa3782d7769">
      <span id="ea1f7b8a-6563-406a-ae09-1ebd2b74f752" style="">The ML paid Liveright a $1,000 advance against royalties of 10 cents a copy. The Liveright plates were too large for the ML’s format, so the ML had to reset the text and make new plates. The ML’s typesetting was made from a copy of the Liveright edition provided by Hackett in which he indicated corrections (Secretary to Arthur Pell to Klopfer, 17 March 1949). The $2,000 cost of the new plates was paid by the ML. The plates became the property of Liveright, and their cost was charged against royalties. In effect the ML paid a $3,000 advance. Liveright contributed nothing up front toward the cost of the plates, and no further royalties were due to either Liveright or Hackett until sales of the ML edition passed 30,000 copies. Hackett received $750 from Liveright when the ML edition was published and nothing thereafter.</span>
    </PARAGRAPH>
    <PARAGRAPH id="7e15f2fa-18d0-4dd3-ac72-fd4834da0fbd">
      <span id="6cea164b-37a2-48cb-aace-ba9bda6edaa7" style="">Arthur Pell, who had gained control of Horace Liveright, Inc., in 1930 lived up to his reputation as one of the less savory figures in American publishing. Hackett was unaware that he was paying for the plates out of his own pocket and indicated that he would never have agreed to the $2,000 being charged against royalties. Pell told Hackett in 1954 that the ML edition had sold 4,000 copies; when Hackett inquired at Random House he discovered the total was 8,000. Hiram Haydn informed Hackett in December 1958 that sales of the ML edition had reached 15,668 copies, leaving unearned royalties of $1,433.20. The ML had paid nothing to Liveright since the initial advance in 1949 (Hiram Haydn to Hackett, 22 December 1958).</span>
    </PARAGRAPH>

      <span id="fb282c12-740e-479c-b971-f5307cce6583" style="">[i] half title; [ii] blank; [iii] title; [iv] COPYRIGHT, 1949, BY RANDOM HOUSE, INC. | FIRST MODERN LIBRARY EDITION, 1949; [v] dedication; [vi] blank; vii–viii PREFACE signed p. viii: Carl J. Friedrich | Concord, Massachusetts | October, 1949; ix–x CONTENTS; xi–xlv INTRODUCTION | by Carl J. Friedrich; [xlvi] blank; xlvii–l Kant’s More Important Books, Articles and Reviews; [1] fly title; [2] blank; 3–476 text; [477–478] blank.  </span>

      <span id="9ea3dfee-5f24-4e12-9a3e-0792f2e06882" style=""> Later printings have a ML Giants list on pp. 477–78.</span>

    <PARAGRAPH id="401ba83d-1c6a-4079-85aa-abc7dee45ddf">
      <span id="e494cb2e-bb2e-43b5-9cec-0b5bc93dd80e" style="italic">Contents:</span>
      <span id="15e8b551-85cb-4313-8e3e-f61b72c7b94f" style=""> The Sense of the Beautiful and of the Sublime – Dreams of a Visionary Explained by Dreams of Metaphysics – Critique of Pure Reason [selections from the Introduction] – Prolegomena to Every Future Metaphysics That May Be Presented as a Science – Idea for a Universal History with Cosmopolitan Intent – What Is Enlightenment? – Metaphysical Foundations of Morals – Critique of Pure Practical Reason – Critique of Judgment, translated by James C. Meredith – Religion Within the Limits of Reason Alone, translated by Hoyt H. Hudson and Theodore M. Greene – Theory and Practice: Concerning the Common Saying: This May Be True in Theory But Does Not Apply to Practice – Eternal Peace.  </span>
      <span id="185c5b9c-4a7f-4896-87ad-13a347b577ed" style="italic">Note:</span>
      <span id="805fe3a8-c0ee-40c7-b650-689306b1cdbe" style=""> Translations by Carl J. Friedrich except as noted; most of the contents are selections from the works named.</span>
    </PARAGRAPH>
    <PARAGRAPH id="47e62701-2591-42bc-9de0-f56ac22f7f97">

      <span id="d4e30afd-c8f0-4b60-83fa-242bd0eb8182" style=""> Non-pictorial in moderate greenish blue (173) and black on light gray paper; lettering in black and moderate greenish blue on light gray panel bordered in moderate greenish blue. </span>
    </PARAGRAPH>
    <PARAGRAPH id="98643a08-0442-4156-be17-3f0a578db531">
      <span id="9a76d423-a9c8-43ef-8203-323e5b3319b2" style="">Front flap:</span>
    </PARAGRAPH>
    <PARAGRAPH id="02074fa4-e551-46bd-9b46-9d7fdcb46021">
      <span id="ca72522f-3209-48f2-9fe7-3ae6864ea54e" style="">The growing representation of the world’s great philosophers in the Modern Library is in response to the insistent demand of readers of the series. </span>
      <span id="32e45c6c-7e4b-4d62-8d43-ced9dc734bb7" style="italic">The Philosophy of Kant</span>
      <span id="7eac6f56-f779-4bab-8970-322b14e2a971" style=""> now becomes a companion volume to those books which include the basic writings of such philosophers as Plato, Aristotle, St. Thomas Aquinas, Confucius, Laotse, Schopenhauer, Pascal, William James, John Dewey, Friedrich Nietzsche, Bertrand Russell, Bergson, Santayana and others. For this work, Professor Carl Friedrich contributes a brilliant interpretive introduction to the twelve essays in this volume, chosen to convey the essence of Kant’s metaphysical thought. (</span>
      <span id="de8e651a-8be9-4396-afb3-b9042ab71f85" style="italic">Fall 1949</span>
      <span id="297c32a3-d6b1-4b6d-a833-f3e24e99c7c9" style="">)</span>
    </PARAGRAPH>
    <PARAGRAPH id="23d0a599-6005-4239-a011-e369e63b3f89">
      <span id="fba5dc67-c129-471a-99f3-c2df844a7c09" style="italic">Jacket B:</span>
      <span id="b470b103-3d60-4151-bd97-b4a505e76656" style=""> As jacket A except in strong blue (178) and moderate purplish red (258) on coated white paper. (</span>
      <span id="95ac00da-9765-497e-9a07-7e4488069e07" style="italic">Mid</span>
      <span id="bcf774b2-a666-4913-8965-d68ee914c46e" style="italic"> </span>
      <span id="71a591f8-87b8-403e-9c07-ba7eb86e63ed" style="italic">1960s</span>
      <span id="a12445be-df17-49b8-92b0-5e0eb56d8c2a" style="">)</span>
    </PARAGRAPH>
    <PARAGRAPH id="553fc4d7-c752-42b0-bd4b-d168650fe959">
      <span id="80dd1095-e26a-4267-add8-db718537132f" style="italic">Jacket C:</span>
      <span id="eb8184e7-16aa-4a0b-8b03-db5bdc4cd598" style=""> Fujita non-pictorial jacket in vivid red (11), brilliant orange yellow (67) and black on coated white paper with lettering in black except “KANT” in reverse against background in vivid red, brilliant orange yellow and black. Backstrip in vivid red with lettering in reverse and black. </span>
    </PARAGRAPH>
    <PARAGRAPH id="b9d367ee-47dc-46f3-a805-582073326ca1">
      <span id="edb58b93-3a0b-4b59-97c1-3e20d75392b2" style="">Front and back flaps:</span>
    </PARAGRAPH>
    <PARAGRAPH id="5252a6c3-13e8-43a6-9ee6-19465c8b9daf">
      <span id="fc741000-f501-4eb0-b25a-3fe7f9b52487" style="">This Modern Library edition offers a basic selection of Immanuel Kant’s writings on the metaphysics of morality and politics. Here, a series of lucid translations enables the reader to appreciate Kant’s towering importance as an ethical and social thinker and to understand his enduring influence on the shape of philosophy. The twelve essays in this volume have been carefully arranged by Professor Carl J. Friedrich to represent the range of Kant’s most essential writings.</span>
    </PARAGRAPH>
    <PARAGRAPH id="35bfc84a-671a-4800-bb8c-231782778b9b">
      <span id="7c8186f5-dcaf-4afb-9d71-295bab1fcc7e" style="">	Professor Friedrich has contributed an original essay for this volume in the form of a brilliant interpretive Introduction which places Kant, the philosopher and the man, in his time and timelessness.</span>
    </PARAGRAPH>
    <PARAGRAPH id="bb386e11-6ff7-4f7d-bc20-a234f2f13eac">
      <span id="9e148aac-449a-4c1b-8fd5-f57e164886a5" style="">	A note about Kant’s special relevance today: “Indeed, the problem of freedom, the freedom of the human personality to unfold and fulfill its higher destiny, is the central issue of all of Kant’s philosophizing” —from the Introduction. (</span>
      <span id="ed42f210-a970-46b7-ac70-b045f975ba5c" style="italic">Spring 1967 </span>
      <span id="e48239c6-fe99-4f33-8afb-fcce329a4cb1" style="italic">format</span>
      <span id="3bbdfa50-ae71-48c7-9d61-aecbe5250ac4" style="">)</span>
    </PARAGRAPH>
    <PARAGRAPH id="064e646e-af91-4d83-9adc-92aa9051baa2">
      <span id="8d868ffa-fb54-4aad-90e4-7f3bc727f131" style="">ML original collection. Published December 1949. </span>
      <span id="80e8cdbb-5354-4ef6-8e56-1f19f3d255d8" style="italic">WR</span>
      <span id="35697a35-c760-4996-b542-66842f8376ff" style=""> 21 January 1950. First printing: Not ascertained.</span>
    </PARAGRAPH>
    <PARAGRAPH id="2e169723-39c1-470e-a496-38e02a9e9513">
      <span id="bdc67bd3-dc4f-49ab-b6d8-44eb281d14c0" style="">Friedrich received a $750 advance against royalties of 5 cents a copy. At first he planned to include selections from </span>
      <span id="de30240b-9f61-4d56-9d3a-2a849b4f4205" style="italic">Critique of Pure Reason</span>
      <span id="4ec9cf9d-f47c-4856-b0c8-101509e081b6" style=""> but wrote Commins in 1948: “I have come to feel more and more strongly as I have worked over the materials that it is going to be very unsatisfactory to include short extracts from the Critique of Pure Reason.” He suggested omitting </span>
      <span id="4f7b509e-e161-4631-8613-991d04765645" style="italic">Critique of Pure Reason</span>
      <span id="02ee5dee-d01f-421c-a73a-152559869011" style=""> altogether and including fuller extracts from the </span>
      <span id="86d9e5b8-a18b-498a-9e46-390d7d9952ed" style="italic">Prolegomena</span>
      <span id="c6fa8b5b-feef-4018-ae6d-f80f22e4418e" style=""> (Friedrich to Commins, 14 October 1948). Commins approved the idea. In the end a 16-page selection from the Introduction to </span>
      <span id="bd7d5b07-e31c-4ebd-bdda-1a40920a1ec0" style="italic">Critique of Pure Reason</span>
      <span id="fcc446bb-9be5-44aa-bfe5-eb13d22f03b3" style=""> was included. The ML published an abridged edition of </span>
      <span id="e65c7e62-06e3-48fe-b5a6-d55c25799482" style="italic">Critique of Pure Reason</span>
      <span id="f2636c0c-179f-406c-ae34-06ea5e12c58b" style=""> in 1958 (506).</span>
    </PARAGRAPH>
    <PARAGRAPH id="cac2d95b-1e7d-47be-8d28-7c2d00a02d1c">
      <span id="2eec8221-4c2d-477c-97fe-7e0d04301655" style="">Friedrich wrote Commins that he thought that </span>
      <span id="d4fd4153-57af-4b36-a5a7-31241cf63d94" style="italic">The Philosophy of Kant</span>
      <span id="9738ae85-7bc5-4574-9e01-790f328d0ed7" style=""> was a misleading title since large parts of the </span>
      <span id="35725dad-37ca-4f5b-9c3f-6b4eb13caa22" style="italic">Critique</span>
      <span id="ae91c23a-bba4-4ec3-ab44-847739b212ef" style=""> were not included. He suggested calling the book </span>
      <span id="f5df08cb-21c8-4a68-8a03-232d888b7f6a" style="italic">Introduction to Kant</span>
      <span id="dd490876-c6d0-424e-be33-be803d415529" style=""> or </span>
      <span id="eb99180c-d573-4c72-bb8a-b4226b8b26f6" style="italic">Kant’s Moral, Legal, and Political Philosophy</span>
      <span id="e78c0654-9bab-4083-9700-3b42f9ccc1ee" style=""> (Friedrich to Commins, 20 July 1949). Commins wanted to keep the original title, which had already been announced. He argued that </span>
      <span id="b5eeffcf-e31f-479b-a273-674d1d8863ae" style="italic">The Philosophy of Kant</span>
      <span id="57b765ad-843b-4a16-a871-ba19c8da2104" style=""> did not misrepresent the book and fit well with other books in the series, but he offered to use Friedrich’s suggestion as a subtitle (Commins to Friedrich, 25 July 1949).</span>
    </PARAGRAPH>
    <PARAGRAPH id="3880a365-d7e1-48e6-b46f-d23771b014b3">
      <span id="fc71c7be-4d62-4d0f-adf3-7c7b69b541dd" style="">When he returned the proofs Friedrich told Commins he was “the nicest editor-publisher I have ever had to deal with” (Friedrich to Commins, 12 October 1949; Saxe Commins Papers, Box 4, Princeton University Library).</span>
    </PARAGRAPH>
    <PARAGRAPH id="abfe3ab7-4d8c-47ca-b3b4-00608cffa21b">
      <span id="6f4a1f08-40a6-41d5-a5f3-00bf68bc0ed9" style="">Sales totaled 6,000 copies by November 1950.</span>
    </PARAGRAPH>

      <span id="cf42ee0f-7d47-4db2-a314-11d130d4da01" style="">[i] half title; [ii] blank; [iii] title; [iv] COPYRIGHT, 1949, BY RANDOM HOUSE, INC. | FIRST MODERN LIBRARY EDITION, 1949; v–vi C</span>

      <span id="40a6afdc-e184-4dae-bed4-fcc18b6d0ed4" style=""> signed p. xiv: Henry Steele Commager; xv–xvi P</span>
      <span id="80e8a863-0d3d-49ae-8c72-b9b8a769eb3c" style="italic">reface to the</span>

      <span id="a6c76e5b-d205-4d64-9a23-86053b6a80fd" style=""> 1892; xvii–xix P</span>

      <span id="a56653c1-d0e2-48de-8b38-325daffca5d6" style=""> F</span>
      <span id="d0ea7073-9060-4ff4-8e9d-1bddf25f3a67" style="italic">ourth</span>

    </PARAGRAPH>
    <PARAGRAPH id="a2a9afb4-b94b-49ac-b45c-15c78ce68fa1">
      <span id="d1b8acfa-2f14-41b9-8970-2d1c8d38af30" style="italic">Jacket:</span>
      <span id="1e89dc6e-fa02-4131-b5f6-c80ec50f0b8d" style=""> Pictorial in moderate reddish brown (43), light reddish brown (42) and black on coated white paper with illustration of a wagon train heading west; lettering in reverse except author in light reddish brown, all against moderate reddish brown background. Jacket illustration by Winold Reiss; unsigned. </span>
    </PARAGRAPH>
    <PARAGRAPH id="548c5876-045a-4703-9634-d64ec4f0dc44">
      <span id="fd00af88-35c1-4ae2-9e24-fa8fcc26b624" style="">Front flap:</span>
    </PARAGRAPH>
    <PARAGRAPH id="18cb8224-22d4-4cc3-aa2b-a4a9fc9bf92c">
      <span id="802fd266-a961-4066-ad68-5b2f2f3291cd" style="">“The tour of curiosity and amusement to the Rocky Mountains” undertaken by Francis Parkman in 1846 became a journey of research and brought forth, three years later, one of the permanent historical records of American expansion. At first hand Parkman gathered from Sioux Indians, hunters and trappers the material which was to make </span>
      <span id="3030295d-26fc-40a8-9782-8f34b924e780" style="italic">The Oregon Trail</span>
      <span id="89ab580a-11da-41de-a164-f9368e4df414" style=""> as much a tale of adventure as an authentic chronicle of the frontier. Exactly a century after its first publication, it takes its place in the Modern Library series, introduced by a distinguished contemporary historian, Henry Steele Commager. (</span>
      <span id="bbbef011-03bc-4dc1-80d6-ff5da7c61b32" style="italic">Fall 1949</span>
      <span id="3e1080db-6bc0-4c56-afdc-002d52acd705" style="">)</span>
    </PARAGRAPH>
    <PARAGRAPH id="a82c6861-f4f4-4621-8c3f-83efba30fe1f">
      <span id="8eded602-9c80-482b-9439-0eb28c487fa9" style="">ML edition printed from plates made from a new typesetting. Publication announced for fall 1949. </span>
      <span id="451b75a9-184e-493d-beba-866334702afc" style="italic">WR</span>
      <span id="ccc55b5e-9414-42d5-a1f7-e3b41479f0d0" style=""> 11 February 1950. First printing: Not ascertained. Discontinued 1969/70.</span>
    </PARAGRAPH>
    <PARAGRAPH id="2b501f95-6d9e-4fff-9bee-729a380aef32">
      <span id="5fe5b201-d849-4fe8-9311-1470b07bc34b" style="italic">The Oregon Trail</span>
      <span id="bedb5e38-3417-4b62-94f5-284e22a15ca8" style=""> was originally scheduled for publication in the Illustrated Modern Library in fall 1947. Winold Reiss received $2,000 for the artwork. He had been commissioned to provide 10–15 full-page drawings, 10–15 fractional-page drawings, and small drawings for each of the chapter heads. All of the drawings except one for the binding were to be printed in two colors, terra cotta and black (Freiman to Reiss, 21 January 1947). The composition order was placed in May, shortly before escalating production costs forced the suspension of the Illustrated Modern Library. Paper orders were canceled in June for both </span>
      <span id="e824008a-7692-41c9-a777-a390531e5b3e" style="italic">The Oregon Trail</span>
      <span id="38641b3c-1ce1-49ab-9e77-82e7778ab84b" style=""> and Alcott’s </span>
      <span id="8421720e-76fd-4d4f-8cd8-5495102fb937" style="italic">Little Women</span>
      <span id="ff7ed317-6177-4698-a505-491c11d843d9" style="">, the other Illustrated Modern Library title announced for fall 1947.</span>
    </PARAGRAPH>
    <PARAGRAPH id="d4fe4a73-fb42-4fe0-ba86-a385bc2e5b3c">
      <span id="69999917-8cd3-4f4b-9e83-c3c6ef5d5069" style="">At this point the type for </span>
      <span id="1fca2513-aee9-4c22-af0a-7195efaa0696" style="italic">The Oregon Trail</span>
      <span id="17dcd576-c985-42dd-9787-dd41c2b90242" style=""> was in galleys and the plates for the illustrations were partially made. The type was held for nearly two years until a decision was made in April 1949 to publish </span>
      <span id="7a83157f-dc65-4afe-97a5-7a83f3275a57" style="italic">The Oregon Trail</span>
      <span id="b81f44f5-37ca-4162-9a0d-0bd53cfd0d49" style=""> without illustrations in the regular ML. </span>
      <span id="f87e0339-908a-41cc-9787-6ce91a6e4832" style="italic">Little Women</span>
      <span id="35daf304-426c-4796-8ffa-01da67b016f6" style=""> (431) was added to the regular series the following year.</span>
    </PARAGRAPH>
    <PARAGRAPH id="f2ed52fc-9999-4fa2-9c8d-edfd212ea271">
      <span id="4701f0ec-0fe8-4081-98e8-f08b5639b807" style="">The jacket illustration is one of ten full-page illustrations that Reiss made for the Illustrated Modern Library. Commager received $100 for the introduction and appears to have been late in delivering it. Cerf wrote him about the introduction at the end of June, noting that the volume was at the page proof stage and ready for plating (Cerf to Commager, 29 June 1949).</span>
    </PARAGRAPH>
  </BOOK>

      <span id="34073a40-91a2-47c7-964f-cbb4688b420d" style="">Pp. [i–vi] vii–xiv, [1–2] 3–464 [465–466].  [1–15]</span>

    </PARAGRAPH>
    <PARAGRAPH id="89945dbc-4026-4938-bc08-d015e88afc1f">
      <span id="3ffdd2e3-49a0-4f74-b20e-2d6f21909d7c" style="">[i] half title; [ii] blank; [iii] title; [iv] COPYRIGHT, 1949, BY RANDOM HOUSE, INC. | FIRST MODERN LIBRARY REVISED EDITION | 1949; [v] </span>
      <span id="8dbb2374-3e70-47b2-9bea-824616fdecb5" style="italic">CONTENTS</span>
      <span id="23de9bec-95d1-4fb7-978b-905dc00ab911" style="">; [vi] blank; vii–xiv </span>

      <span id="4177d3b5-faac-43d3-8d65-d1f7ad8e3faf" style=""> signed p. xiv: Howard Haycraft.; [1] fly title; [2] blank; 3–462 text; 463–464 </span>
      <span id="9dda0b3f-48d7-497f-a82c-c9ee77925729" style="italic">ACKNOWLEDGMENTS</span>

    </PARAGRAPH>
    <PARAGRAPH id="328e239a-cfd2-47f3-823c-b0803eaea26e">
      <span id="b54b27f9-effb-4afa-87e8-c1e17d7c750e" style="italic">Contents:</span>
      <span id="87a6c9dc-308a-4c7c-867e-61bfe69033e2" style=""> *The Purloined Letter, by Edgar Allan Poe – *The Red-Headed League, by A. Conan Doyle – *The Problem of Cell 13, by Jacques Futrelle – *The Case of Oscar Brodski, by R. Austin Freeman – *The Blue Cross, by G. K. Chesterton – *The Age of Miracles, by Melville Davisson Post – The Little Mystery, by E. C. Bentley – The Third-Floor Flat, by Agatha Christie – The Yellow Slugs, by H. C. Bailey – The Bone of Contention, by Dorothy L. Sayers – The Adventure of the African Traveler, by Ellery Queen – Instead of Evidence, by Rex Stout – The House in Goblin Wood, by Carter Dickson – The Dancing Detective, by Cornell Woolrich.</span>
    </PARAGRAPH>
    <PARAGRAPH id="0a9af762-4f0e-4deb-91e3-8ec2967b5f9c">
      <span id="32ce966a-a4ec-49e4-8618-cf0a38f5f2a9" style="">	</span>
      <span id="921392c1-0e3a-47a7-8d7e-ed888b8e04d4" style="italic">Note:</span>
      <span id="33a6d256-a501-42b9-b15e-561c5103362b" style=""> The first six titles (indicated by asterisks) are retained from Vincent Starrett’s 1928 edition. The remaining titles are new.</span>
    </PARAGRAPH>
    <PARAGRAPH id="125062b3-73de-4347-9672-f5d73e6353f2">
      <span id="bfb733c4-2178-450e-bf37-f4e9bada10dc" style="italic">Jacket:</span>
      <span id="e052a90a-e16c-4eb6-8c72-8f1759a60249" style=""> Pictorial in very light bluish green (162), brilliant yellow (83) and black on coated cream paper depicting a figure in top hat walking at night through the deserted street of a town; background in very light bluish green, “14” (first part of title) and gas light in brilliant yellow, remainder of title and other lettering in reverse; backstrip in very light bluish green with title in reverse within brilliant yellow frame. Newly designed by Paul Galdone based on his 1940 jacket used with later printings of Starrett’s edition of </span>
      <span id="97377ce6-764a-46f8-985a-f221650734ef" style="italic">Fourteen Great Detective Stories</span>
      <span id="4d15d098-6a99-4c87-bc20-fa2db2fc4117" style=""> (1928: 155b); unsigned. </span>
    </PARAGRAPH>
    <PARAGRAPH id="31bde1e0-47bf-47bc-8c8f-b24cc15b01f8">
      <span id="7f0cfef9-1e24-4822-8745-4bd222a1232b" style="">Front flap:</span>
    </PARAGRAPH>
    <PARAGRAPH id="a5d6692d-7688-42d1-adf2-2df3e244ed11">
      <span id="5edf824a-412c-40f5-a226-5f6a54c06318" style="">In this newly revised edition, Howard Haycraft presents an all-star collection of tales written by the acknowledged masters of the art and science of crime and its detection. The cast: Edgar Allan Poe, A. Conan Doyle, G. K. Chesterton, R. Austin Freeman, Jacques Futrelle, Melville Davisson Post, E. C. Bentley, Agatha Christie, H. C. Bailey, Ellery Queen, Dorothy L. Sayers, Rex Stout, Carter Dickson and Cornell Woolrich. These names offer a clue to the quality of the stories, many of which appear in an anthology for the first time. (</span>
      <span id="dc133974-77a2-4ec3-96a2-26cc0ed4a2a6" style="italic">Fall 1949</span>
      <span id="da266041-d64e-4094-b3e8-8dbcb5dc79bd" style="">)</span>
    </PARAGRAPH>
    <PARAGRAPH id="8fc4421b-f284-4e7d-9c33-1e883019350d">
      <span id="23160aa3-2f67-4755-91f0-2c0f08708a0b" style="">Original ML anthology superseding </span>
      <span id="58c35a5b-9c63-42ea-8b3e-9364952aa595" style="italic">Fourteen Great Detective Stories</span>
      <span id="4700f3b5-780a-40a6-8959-8ea783c59e7c" style="">, ed. Vincent Starrett (1928). Published December 1949. </span>
      <span id="f0b6d8de-5b66-4cc0-bad4-abbb7fa1f1da" style="italic">WR</span>
      <span id="0db50fe3-8915-4be8-966b-d0b0a0436679" style=""> 14 January 1950. First printing: Not ascertained. Discontinued 1970/71.</span>
    </PARAGRAPH>
    <PARAGRAPH id="9fb4522d-5a07-4af5-a845-9ede16c8ba05">
      <span id="029baf73-ca4e-49ae-9eb2-8e5198311204" style="">Starrett declined the ML’s invitation to revise </span>
      <span id="6eda32c1-544f-46ee-9175-414cf6f48091" style="italic">Fourteen Great Detective Stories</span>
      <span id="ea98c30b-0283-4c13-906f-a1b83d5b5800" style=""> (1928: 155), citing lack of time, the “wildly inadequate” fee offered, and his lack of sympathy with the hard-boiled genre which he thought should be represented (Starrett to Maule, 28 July 1946). The Random House editor Harry E. Maule then suggested Raymond Chandler or Howard Haycraft as editor of the revised edition (Maule memo to Cerf, 23 September 1946).</span>
    </PARAGRAPH>
    <PARAGRAPH id="dd11df5e-e345-489f-9f2f-07650bf18221">
      <span id="f5b51930-cba9-45e5-a8f8-4ffa0489a73d" style="">Haycraft retained six stories from the 1928 edition and replaced eight. In his introduction he noted, “The most striking single development in detective fiction during the 1920’s and 1930’s was unquestionably the growth of the American hardboiled school, best typified by the widely imitated novels of Dashiell Hammett. Unfortunately, no Hammett selection was available for the present volume, and none of his disciples has excelled sufficiently in the short story. The signs are not wanting that the hardboiled mode has by now passed its prime as a separate and distinct form” (p. xii).</span>
    </PARAGRAPH>
    <PARAGRAPH id="1b578925-094c-4840-86fc-503e6a5eaeb6">

    </PARAGRAPH>
