<TEI id="87694159-c854-4cb1-817f-e780c3c5a7e2">
  <TITLE id="58058812-5605-4307-ba07-43e9a47f6c21">
    <span id="e4d5196d-56f1-405e-b4e8-5f7c468b4754" style="">Modern Library 1951
</span>
  </TITLE>
  <HEAD id="4887f0f5-6e7d-4461-b5ad-cb91f10d6bfd">
    <span id="4416baa1-57b9-4307-8b36-6fc283528975" style="bold">1951</span>
  </HEAD>
  <GENERAL id="64ef51ce-9398-43d5-854b-dfafdff63b7d">
    <HEAD id="17f0d1e2-6ee3-4ae4-84bc-e02f779bb768">
      <span id="bf0a71d7-8972-45e2-9d98-68338d99579d" style="bold">General</span>
    </HEAD>
    <PARAGRAPH id="2d631d7f-0ce3-4180-938b-937f0703be55">
      <span id="23293f27-751d-4f1e-bf09-f0726ce54b0b" style="">Modern Library College Editions, established in 1950, continued to grow during 1951.  The series maintained close ties with the regular Modern Library series during this time.  Most titles continued to be selected from the regular Modern Library series and adapted with new introductions for the college market. However, anthologies of works by Browning, Byron, Keats, and Shelley were compiled especially for Modern Library College Editions. The Keats and Shelley anthologies were also published in the regular Modern Library in spring 1951; the Browning and Byron volumes were added to the regular series in 1954.  </span>
    </PARAGRAPH>
    <PARAGRAPH id="79690b96-b7a5-411f-87a1-0598ff7e6e04">
      <span id="9a9e1ba7-93a0-4963-babc-61c6090089c1" style="">Ten additional titles were added to the College Editions in January, 1951. In contrast to the initial group of forty-one non-royalty bearing titles, several of those added in 1951 required royalty payments. Despite these additions, the Modern Library College Editions began to encounter difficulties in its second year. Production costs were going up and college enrollments temporarily declined as the pool of former soldiers attending college on the G.I bill exhausted. The series did not fully recover until 1956.  Thereafter, sales continued to be strong.  The series maintained its position in the 1960s when the regular Modern Library began to falter and continued throughout the 1970s after the regular series became moribund.     </span>
    </PARAGRAPH>
  </GENERAL>
  <NUMBER_OF_TITLES id="cd98193b-63a8-4bdd-b657-2642ec20e442">
    <HEAD id="848b6aa6-9e96-4837-b3ba-f504fd5ac5aa">
      <span id="07eaa469-9ca0-4a63-a56f-25139d1b9625" style="bold">Number of titles</span>
    </HEAD>
    <PARAGRAPH id="fb51cd5f-c608-4418-870e-d25aad5225ba">
      <span id="9e7a087d-be8e-4a72-baca-f0f0ac24cdc8" style="">Twelve new titles were added to the series and two titles were superseded by more current editions.  This brought the total titles available to 288.   </span>
    </PARAGRAPH>
  </NUMBER_OF_TITLES>
  <FORMAT id="44b64e16-eb25-4c31-9f34-1246d59fcb5a">
    <HEAD id="f3da9416-2ccc-493c-af60-6b219348684a">
      <span id="7cf41446-a52b-4385-bde8-a7f208bc7ca3" style="bold">Format </span>
    </HEAD>
    <PARAGRAPH id="afced182-83cb-43ad-8bf3-acde0dc89a44">
      <span id="b39d284b-459d-4f97-b484-bc83b4412934" style="">All new titles were published in the 7¼ x 4⅞ inch format with the stiff linen binding designed by Joseph Blumenthal, Rockwell Kent’s endpaper in gray, and the top edge stained to match the inset panels on the spine and front cover.</span>
    </PARAGRAPH>
  </FORMAT>
  <TITLE_PAGE id="78ea61f1-211f-4ebb-b44f-9c44b39561af">
    <HEAD id="d9249105-32bf-4fcb-8797-3a004c1352f4">
      <span id="45b7630c-7f9d-4e56-a090-624393074af8" style="bold">Title page</span>
    </HEAD>
    <PARAGRAPH id="e6a3d2f1-b437-4c53-a061-6a7a9120fd2b">
      <span id="cf6ca29d-22e7-4744-842d-7a7c91a2f1f1" style="">Modern Library title pages continued to be designed by Joseph Blumenthal, the proprietor of the celebrated Spiral Press. He created the title pages himself, setting them at the Spiral Press and making electrotype plates for the use of the Modern Library’s regular printer.</span>
    </PARAGRAPH>
  </TITLE_PAGE>
  <BINDING id="2d3c6b68-eb07-44cd-94f5-374fe27ac9f0">
    <HEAD id="7103a219-0088-4fd5-96e5-204216c84196">
      <span id="0b1b6540-5de4-4687-885d-8c0a8f949f2e" style="bold">Binding </span>
    </HEAD>
    <PARAGRAPH id="7f03d875-a17f-4ff6-9193-952ad7bcd1bc">
      <span id="4ee53b56-eecc-487e-b1a1-25bac957818d" style="">The books were printed by Parkway Printing Co. and bound by H. Wolff Book Manufacturing Co.</span>
    </PARAGRAPH>
    <PARAGRAPH id="c9f22970-0409-4d1a-a327-9375e59003d6">
      <span id="7f61aca6-f820-4ef8-980e-6f4c651b7491" style="">The binding that Blumenthal designed for the ML’s 7¼ x 4⅞ inch format was introduced in 1939 and used through 1962. The bindings used smooth linen over stiff boards. Books were bound in red, blue, green or gray cloth with inset rectangular panels in a contrasting color (black, dark blue, red or green) on the spine and front cover. Each printing of a given title was typically bound in a single color combination. The inset panels on the spine and front cover were framed in gold. Rockwell Kent’s torchbearer (facing right) was stamped in gold above the panel on the spine. The panel on the front cover had a second gold frame outside the colored inner panel, within which Kent’s torchbearer (facing left) was stamped in gold.</span>
    </PARAGRAPH>
  </BINDING>
  <PRICE id="33f18fbb-814d-4e97-9a76-0c09b3aef96c">

  <TITLES_S_S_D id="f4c54a47-d319-4a33-9382-3406a269a6a4">
    <HEAD id="6af67dd9-7a3b-4ec8-8daf-4e072c2262c1">
      <span id="7b9018e1-310e-4c5b-bb7f-2a92c33608a6" style="bold">Titles sought, suggested, declined</span>
    </HEAD>
    <PARAGRAPH id="a837318d-0122-4950-baa6-9158eb349213">
      <span id="a1fa80b1-8112-45d9-9148-5110a155a850" style="">Cerf wanted to include an abridged edition of Havelock Ellis’s </span>
      <span id="0179095a-2882-43dc-971f-0125c0e8823c" style="italic">Studies in the Psychology of Sex</span>
      <span id="d6dbf0c2-31c2-4c19-ab84-7502fec63bb2" style=""> in ML Giants, but the ML was unable to secure reprint rights (Cerf to Klopfer, 17 March 1950; 22 March 1951). </span>
    </PARAGRAPH>
    <PARAGRAPH id="f94cf5ad-bff8-41d1-aa92-7b1d7b4e4496">
      <span id="a039294c-343f-4316-b6de-440d85a7bb36" style="">	Suggested titles that were declined included J. B. Priestley’s </span>
      <span id="3dfed399-8c51-4689-a3ef-55c6118fc96b" style="italic">The Good Companions</span>
      <span id="1cff390d-23a5-49d0-8a76-9dee4f58e7fd" style=""> (Klopfer to William Rose, 12 February 1951) and </span>
      <span id="ef8cfe42-a3d9-4f52-85db-b04fc10c0313" style="italic">Mark Twain’s America</span>
      <span id="ae0f2938-7ee1-44af-a70f-8396ff45a666" style=""> by Bernard DeVoto. In connection with the latter Cerf indicated: “Books of this nature just don’t seem to go in our series no matter how good they are” (Cerf to Hardwick Moseley, 6 April 1951).</span>
    </PARAGRAPH>
  </TITLES_S_S_D>

    <PARAGRAPH id="d51efde5-ff5e-4bc5-80af-c35ff576ed4f">

    <PARAGRAPH id="bb6e7139-296e-4407-ae53-2389a2ed2622">
      <span id="502e10c1-6710-4442-83ba-fbe25bda3ee6" style="">[i] half title; [ii] blank; [iii] title; [iv] COPYRIGHT, 1936, BY WILLIAM FAULKNER | COPYRIGHT, 1951, BY RANDOM HOUSE, INC. | </span>
      <span id="1d0bca47-5366-4068-86aa-effd4632b982" style="italic">First</span>
      <span id="df351711-617d-4481-a106-e78e1fa31d96" style=""> MODERN LIBRARY </span>
      <span id="0f9d0724-652a-49fd-8d8c-af3c3dd61c88" style="italic">Edition</span>
      <span id="2d1dcf0d-b12a-4584-af96-6b7ed38a1f4d" style=""> | 1951; v–xii INTRODUCTION | </span>
      <span id="6edb4f0d-33de-4100-a9e6-c1307b5354d4" style="italic">By Harvey Breit</span>
      <span id="f967590d-452c-44ad-b6a7-0a83a0dfccb2" style=""> dated p. xii: New York | January, 1951.; 7–378 text; [379–380] CHRONOLOGY; [381–383] GENEALOGY; [384–385] map of Jefferson, Yoknapatawpha Co., Mississippi; [386] blank; [387–392] ML list; [393–394] ML Giants list. (</span>
      <span id="b2ad901e-3b45-45cf-9faf-36cbb453529e" style="italic">Spring 1951</span>

    </PARAGRAPH>
    <PARAGRAPH id="6a9a5ad8-007f-4cf4-9c7f-a8fb61897838">
      <span id="45e83406-297e-416e-b3fc-9f13573cc997" style="italic">Jacket A:</span>
      <span id="daeb66bb-7925-4911-8575-ed0383ba4a33" style=""> Pictorial in strong blue (178), brilliant yellow (83), deep brown (56) and black on coated white paper depicting a woman standing on driveway to a mansion under a canopy of trees hanging with Spanish moss; lettering in reverse and brilliant yellow. Signed: PG (Paul Galdone). The ML jacket echoes George Salter’s jacket for the 1936 RH edition, which “creates an eerie view of a house through foreground foliage” (Hansen, p. 96), but is perhaps more effective in attracting prospective buyers to the book.</span>
    </PARAGRAPH>
    <PARAGRAPH id="0eda5670-014e-4ab3-be94-101cf7cff960">
      <span id="d913feb8-f8b7-47c5-813a-5fe1c4ed0eda" style=""> Front flap:</span>
    </PARAGRAPH>
    <PARAGRAPH id="de17c62a-b940-4aa9-abd2-e731ed9b2d5b">
      <span id="3c07c278-0c76-4cab-b138-8d05046ad1c8" style="">The editors of the Modern Library, responsive to the growing demand that as many titles as possible of the works of William Faulkner be constantly available, are proud to add </span>
      <span id="d0471e80-d613-423a-98b1-6d6a08ff9a4a" style="italic">Absalom, Absalom!</span>
      <span id="f2d66ef1-979b-4858-b2aa-f2ab8afb1a1f" style=""> to the series. Originally published in 1936 and long out of print, this novel has commanded huge prices in the rare book market, but is now brought within the means of every book buyer. Considered by every critic one of the major novels among the nineteen volumes written by the recent Nobel Prize winner, </span>
      <span id="f63fc86d-92ea-4289-a460-6c48dbdca090" style="italic">Absalom, Absalom!</span>
      <span id="b406e7b9-04da-4fd8-b47f-a16aa3f1cdb0" style=""> stands with </span>
      <span id="3a33dc7d-67cd-4781-ae8e-567ea8acaa31" style="italic">Sanctuary</span>
      <span id="e5527c5c-dc63-40b8-a579-b8252414eba2" style=""> (Modern Library No. 61), </span>
      <span id="887fbe98-b40f-4093-9d07-c037acecd5f7" style="italic">The Sound and the Fury</span>
      <span id="2e61844d-bcfd-4bbf-b609-d88359e53a78" style=""> and </span>
      <span id="41dfceff-937a-4245-85fc-864e8ec46e0d" style="italic">As I Lay Dying</span>
      <span id="7b944998-934b-4ed0-828d-a89af9abc83e" style=""> (No. 187) and </span>
      <span id="3b0a5fcb-cbb1-4c67-b8b7-6a784adb5eda" style="italic">Light in August</span>
      <span id="23ac96c3-ea88-4b88-86d2-0d09793ad306" style=""> (No. 88) as a distinguished achievement in the literature of the South and of the entire world. (</span>
      <span id="b99f7506-4328-4d3d-ae09-f5e03322e091" style="italic">Spring 1951</span>
      <span id="d7ce6eec-ff14-48e1-9a76-254bc96b9e59" style="">)</span>
    </PARAGRAPH>
    <PARAGRAPH id="ca57f3cd-5cda-4127-8b9e-084defd6340c">
      <span id="5deba935-84f7-4505-a946-2ce3237ff90f" style="">Originally published by Random House, 1936, with folding map tipped in following p. 384. ML edition (pp. 7–[383]) printed from RH plates with fly title leaf (pp. [5–6]) omitted, blank page before Chronology omitted, page numerals (380–384) removed from Chronology and Genealogy, and map redrawn to fit the ML’s format. Published spring 1951. </span>
      <span id="e7140d5a-bd34-4800-82bf-4fdb2c159746" style="italic">WR</span>
      <span id="a037b25c-95f2-4e79-b67f-5057cd24829b" style=""> 21 April 1951. First printing: 10,000 copies.</span>
    </PARAGRAPH>
    <PARAGRAPH id="8c6eb06d-3122-4179-a5b9-c8d38aed0029">
      <span id="2880f759-6490-4100-b9a0-7ec43fa80b88" style="">	</span>
      <span id="b07e3f23-1d50-40e4-8fee-0394d8bcc762" style="italic">Absalom, Absalom!</span>
      <span id="fe8000d1-75e8-42bd-a9ae-e311b92e7b7f" style=""> was out of print in 1950 and very difficult to find. Frances Steloff, proprietor of the Gotham Book Mart, wrote Cerf:</span>
    </PARAGRAPH>
    <PARAGRAPH id="0a8b1e3c-97ff-4586-a28e-f55be9a52160">
      <span id="1ab54f4b-377b-4ac2-870b-af201c65cef5" style="">This is to serve notice that you will not have peace or rest until you promise to reprint </span>
      <span id="cd3da6e0-ad83-43e8-a954-d7a27de3cc12" style="italic">Absalom, Absalom</span>
      <span id="7a3fd879-b3c5-4ca9-855b-0345368a598c" style="">. We have been advertising for many months without receiving a single quotation. Now at last I get the enclosed [a quotation from a dealer offering a copy at $74.25].</span>
    </PARAGRAPH>
    <PARAGRAPH id="4a8b9d95-243d-43f9-b71f-e141d80f1367">
      <span id="a825fc1c-5976-4ec1-9410-72b0f7a5572c" style="">	I called the guy up just to see if he was serious, and sure enough the 25¢ is for postage and insurance, he explains, rare books must be insured. The last copy we sold for $20.00 and I thought we were robbing the poor customer, but there is no other way to lay hands on this title.</span>
    </PARAGRAPH>
    <PARAGRAPH id="f8909a22-a488-4f32-848b-5d8e321bcb9e">
      <span id="f5d7f76c-71ae-4ee5-98e0-2ee163c5eb4e" style="">	We have a poor student in Germany who made great sacrifices to get $7.50 to us; about six months ago we thought we could supply one at that price. And so we keep on searching without success. It is as you must know the most important of all Faulkner titles, and Faulkner has been on the up and up for the last two years.</span>
    </PARAGRAPH>
    <PARAGRAPH id="2ad0f0e7-2ba1-4ecf-9154-fd3f535752b5">
      <span id="25fbcd55-3ceb-4a3a-9b2b-d734b5499525" style="">	Will you take my word for it that it will be the best selling title in the Modern Library for a very long time. I had hoped to avoid annoying you and thought I would extract a promise from Saxe [Commins] but he passed the buck (Steloff to Cerf, [April 1950]; quoted in Morgan, “Frances Steloff and the Gotham Book Mart,” pp. 741–42).</span>
    </PARAGRAPH>
    <PARAGRAPH id="0f5a87f3-16b9-49c7-8959-c86a35c251e8">
      <span id="b3f7a292-3eac-48fa-aafd-d9fdc62d537c" style="">	Subsequent printings of 434a were as follows: two printings of 5,000 copies each (1952), 5,000 copies (1954), 5,000 copies (1956), 5,000 copies (1957), 7,000 copies (1959), two printings of 7,000 copies each (1960), 10,000 copies (1961), two printings of 10,000 copies each (1962). These figures have been compiled from scattered records of binding orders and printed sheets received; some records may be missing (there are no records of printings in 1953, 1955, and 1958) but the total of 86,000 copies for the period 1951–62 is probably accurate within 15,000 copies or so.</span>
    </PARAGRAPH>

    <PARAGRAPH id="c76658d3-ea73-4f54-99e8-f671e7cea870">
      <span id="4fe4bb4b-6bc4-4277-b08a-4ee50f9e74c8" style="">Front flap:</span>

    <PARAGRAPH id="b885c787-5c4a-4ed2-be33-2b72e630cec7">
      <span id="0af4ab82-a926-41f6-b72a-460dbbe8746f" style="italic">Absalom, Absalom!</span>
      <span id="80679e8e-c128-43a3-b24f-78e4924e7e66" style="">, which was first published in October 1936, is William Faulkner’s ninth novel. This Modern Library edition, available since 1951, was printed from plates reproduced photographically from the original edition, and includes the chronology of events in the novel, the genealogy of the principal characters, and the map entitled “Jefferson, Yoknapatawpha Co., Mississippi,” prepared by the “Sole Owner &amp; Proprietor” for the first printing. (</span>
      <span id="81f64ce2-9273-46ed-acb3-8cc379539c72" style="italic">Fall 1963</span>
      <span id="32c33ee1-1d27-4908-9f18-839fde98c106" style="">)</span>
    </PARAGRAPH>
    <PARAGRAPH id="5a5de6bd-2239-4053-9257-3c6f0a71b75b">
      <span id="71f9a09a-ce2f-4812-addb-c4be49a683c2" style="">	The memorandum issuing the instruction to drop the introductions from </span>
      <span id="8598a9c9-c369-4d3d-9a81-9badadef374c" style="italic">Sanctuary</span>
      <span id="5efc1f2d-ea0a-47ea-acbf-c43d9ca5e707" style=""> and </span>
      <span id="e70c813d-2b0b-4da0-84a1-752697362b5b" style="italic">Absalom, Absalom!</span>
      <span id="feda7f00-806b-432d-be96-4ec0e005bc5a" style=""> was dated 14 November 1962 (RH box 538, ML spring 1962 folder). The introduction to Faulkner’s </span>
      <span id="186653bc-cbb6-449f-a7fd-174138392c51" style="italic">Light in August</span>
      <span id="b8c3bdd5-95cc-475a-89fa-b77b71e79a01" style=""> was also dropped around this time. Introductions appear to have been dropped when ML Faulkner titles began to appear in uniform non-pictorial jackets on coated white paper. The earliest use of the uniform Faulkner jacket was for </span>
      <span id="b921673f-0677-42b6-81d4-a99e27bcc0ca" style="italic">Light in August</span>
      <span id="8475c5e5-ae68-4e4e-8078-eacb90cc10f7" style=""> in spring 1963. By 1967 the regular ML included ten Faulkner titles in white uniform jackets. Four, including </span>
      <span id="a9e522e2-8f3f-4f39-bfd6-9d32ca7f5d49" style="italic">Absalom! Absalom!</span>
      <span id="5787ed44-048b-4a6c-b07a-c973c76fa33d" style="">, were existing ML titles that were outfitted in new jackets. Four titles—</span>
      <span id="2a4feeb5-535d-409d-87b0-15dc87b2eb07" style="italic">Selected Short Stories</span>
      <span id="4376e6c6-5dcf-4676-b3e9-eb4bd6cccd67" style="">, </span>
      <span id="4598184e-d503-46c5-ba85-1c9372ae6309" style="italic">Intruder in the Dust</span>
      <span id="15a7f0d8-d7e3-4196-ad8a-738d87506cf6" style="">, </span>
      <span id="078803b9-cbe2-49ef-ad01-e688854931b7" style="italic">A Fable</span>
      <span id="1745b1fd-e7a0-49c8-a6ef-aa57f09996c0" style="">, and </span>
      <span id="e70814f6-c9ef-401f-a0ff-395d9ec14bf7" style="italic">Pylon</span>
      <span id="e0dce462-ef3d-4d77-91e3-eba771122f22" style="">, were new to the ML. Two, </span>
      <span id="f072faf9-bccc-494a-b3b9-280094708fb9" style="italic">The Sound and the Fury</span>
      <span id="16d3aff7-fd87-4b18-a46c-69c8f4fd3a89" style=""> and </span>
      <span id="56e7eb23-22a6-4436-8f3d-85743ed64fa4" style="italic">As I Lay Dying</span>
      <span id="219f8067-5e29-4f9a-93bb-e69e06ccc725" style="">, had previously been combined in a single ML volume (1946: 394).</span>
    </PARAGRAPH>

    <PARAGRAPH id="41f38901-9274-474b-88e7-56bcbe24f881">
      <span id="6efb0e5e-39e1-4fb7-b6d8-311960fedcc8" style="">Included in every list of great books are Cicero’s orations. For a long time the editors of the Modern Library have cherished the hope of bringing into the series not only the orations, but the essays and letters of Cicero within the compass of a single compact volume. Only when Professor Hadas provided the means by which the writings of one of the greatest of the Romans could be presented in the best of a variety of translations was this aim achieved. Now such essays as “On Moral Duties,” “On Old Age,” “Scipio’s Dream” and “On the Character of the Orator” and the orations “Against Catiline” and the “Second Philippic,” as well as a generous assortment of Letters, make a volume of immense value to the scholar and general reader alike. (</span>
      <span id="137d3a89-6ca9-40eb-abf6-0a4e129e3cc1" style="italic">Spring 1951</span>
      <span id="ad50ee21-b48d-4093-9415-be15c6e22649" style="">)</span>
    </PARAGRAPH>

      <span id="c0151db9-6126-4cfb-a02b-b5f6095d8847" style="italic">WR</span>
      <span id="d9fcb501-8a77-4e4d-9c29-5e37277ebab4" style=""> 9 June 1951. First printing: 7,500 copies. Discontinued 1971/72; retained in MLCE.</span>
    </PARAGRAPH>

    <PARAGRAPH id="c517cbbe-3690-4107-9f4b-9a17455b4486">
      <span id="17d6b9bd-3c8b-4c5e-81d5-be6af0aba7c5" style="">In the twenty-six years of his life, John Keats achieved permanent rank among the world’s greatest lyricists. His poetry, here offered in its entirety, includes a number of recently found verses hitherto unavailable in most collections. In addition, a generous representation of his letters in complete form throws light on the emotional life of the poet and the creative sources of his writing. Harold E. Briggs, Professor of English at the University of Southern California, contributes an illuminating introduction and provides an appendix of documents dealing with the damning of “Endymion” by the critics who were responsible for the crucial series of events at the end of Keats’s life. (</span>
      <span id="e07b573e-18be-4e71-be88-43e3eaba3228" style="italic">Spring 1951</span>
      <span id="dc1afe6f-f773-47d4-be7a-2d0f91c07a16" style="">)</span>

    </PARAGRAPH>
    <PARAGRAPH id="c34f9310-1e55-4a53-86a5-df204da6b238">
      <span id="2ecaffc5-d1c9-4b84-ba95-3d41b733db18" style="">	Published spring 1951 in MLCE and the regular ML. Briggs received a flat fee of $250 to prepare a Keats collection for MLCE (Stein to Briggs, 28 June 1950). In June 1951 Stein indicated that a decision had been made to include the volume in the regular ML as well. “When the contract was originally made with you for the Modern Library College Edition . . . we could not foresee the astronomical rise in costs nor had we any way of knowing the sales possibilities of each title in the series. In order to bring about some sort of balance between our outlay and the expectancy of sales, we have had to incorporate your volume in the regular Modern Library series, hoping thereby to retrieve a part of our investment” (Stein to Briggs, 28 June 1951). Stein sent Briggs an additional payment of $100 in recognition of the publication of </span>
      <span id="4cce8a1f-2d80-41cb-acd5-3a7d3ba15d19" style="italic">The Complete Poetry and Selected Prose of John Keats </span>
      <span id="b5992616-98f4-443b-bb67-6cd9c0435c6b" style="">in the regular ML.</span>
    </PARAGRAPH>
    <PARAGRAPH id="c3eb8228-6597-4583-b304-4f1392fe1946">
      <span id="dbddc0f1-bbd5-4d1a-ae9d-8a5524888615" style="">	The volume was printed from offset plates at a time when most ML titles were printed letterpress. Freiman was disappointed with the quality of the printing. When the first set of MLCE sheets arrived he told the ML’s printer that the quality was “very bad. I would not feel so sad about this were it not for the fact that these are printed from a new set of plates. Further, I have been impressed with the fine quality of printing the Rinehart editions enjoy” (Freiman to Richard Simon, Parkway Printing, 10 May 1951). MLCE had been created to compete with Rinehart Editions in the burgeoning college market.</span>
    </PARAGRAPH>
    <PARAGRAPH id="06cf175b-f38e-424f-806f-21e66bea9fd6">
      <span id="e654cb2d-6b7f-44ca-9dcc-ccbeb491ddd5" style="">	The text of the poems “is substantially that of the first editions. A number of emendations have been made as a result of collating later editions. . . . Some silent changes in punctuation, etc., have been made in the interest of greater clarity. The text of Keats’s letters . . . is reprinted by permission of Oxford University Press from Maurice Buxton Forman’s </span>
      <span id="51113c04-13da-4516-bd1b-0fc1f9241daa" style="italic">The Letters of John Keats</span>
      <span id="b11e31ed-0f99-4097-94a6-dae8ffe93844" style="">” (p. xxxv).</span>
    </PARAGRAPH>
  </BOOK>

    <PARAGRAPH id="cf79a3a7-164c-400c-bf42-d902c22e82ef">
      <span id="b6869eee-af3a-4a58-a1f5-255fd7d3e438" style="">This volume of 544 pages offers a profusion of riches for the lover of Shelley’s poetry and the admirer of his prose. It contains thirteen narrative poems and lyrical dramas, the shorter lyrical and reflective poems and a selection of prefaces and essays. In the prose section are to be found prefaces to “The Revolt of Islam,” “Prometheus Unbound,” “The Cenci,” and such important essays as “On a Future State,” “On the Punishment of Death,” “On Metaphysics,” “A Defence of Poetry” and others. Carlos Baker of Princeton University contributes a penetrating analysis of Shelley’s work and thought in an introduction which includes biographical and bibliographical notes. (</span>
      <span id="a93efd11-e40c-486d-b283-627a403fba20" style="italic">Spring 1951</span>
      <span id="07e34846-83f6-453e-8e79-194d73205364" style="">)</span>
    </PARAGRAPH>

      <span id="c9da3d9d-17ea-4b4b-bfc8-23b700ebad29" style=""> Fujita non-pictorial jacket on coated white paper with “Shelley” in grayish olive (110) and black, decoration and “ml” symbol in brownish orange (54), other lettering in black. Front flap as jacket A with first sentence omitted and second sentence (now the opening sentence) beginning “This volume contains thirteen narrative poems and lyrical dramas. . . .” Last sentence revised and printed as a separate paragraph: “Carlos Baker has contributed a penetrating analysis. . . .” (</span>
      <span id="c983a309-dac3-4e30-a511-24cfde99a66f" style="italic">1968 format</span>
      <span id="1fea41ce-8e5e-41e7-a54d-d2a20e57e0fc" style="">)</span>
    </PARAGRAPH>

      <span id="24af4472-1893-4ed7-a58c-0748d845e6e8" style=""> 21 April 1951. First ML printing: Not ascertained. Discontinued 1973/74; retained in MLCE.</span>
    </PARAGRAPH>
    <PARAGRAPH id="e5ac0f93-df5b-4330-9f9a-e57bba722dd0">
      <span id="5f263a8e-5543-487d-af29-6fd621037831" style="">	Published spring 1951 in MLCE (</span>
      <span id="4529ca34-62cd-4159-8d91-ce1d46cb638a" style="italic">WR </span>

      <span id="1711c8a6-853e-41ea-b1f2-8195f4b344e8" style=""> Pictorial in moderate bluish green (164), light yellow (86) and black on coated white paper depicting a man carrying a heavy chest with schooner anchored offshore; title in yellow, author and series in white, other lettering in black. Signed: Galdone. </span>

    <PARAGRAPH id="d59c7282-dfcf-40ff-9578-1f6e33768888">

    <PARAGRAPH id="489672fa-b6bc-47fe-a03e-3d1e822afe16">
      <span id="aa68e983-0049-4115-b44a-3cd064dc57e9" style="">The third full-length novel and the fourth title in the Modern Library series by Joseph Conrad (</span>
      <span id="d9fadbb1-d5f8-46cc-92ee-e065eca139ea" style="italic">Lord Jim</span>
      <span id="db5e234b-1dcf-4a59-8f04-09383fb68a3c" style="">, No. 186, </span>
      <span id="0e68c62c-bf2f-4b9d-b69a-c948897d6508" style="italic">Victory</span>
      <span id="d2e0298a-c6b1-4e78-8eef-94e3ad0d3334" style="">, No. 34, and “Heart of Darkness” in </span>
      <span id="7717f35c-e20e-4373-977a-167083f62ab9" style="italic">Great Modern Short Stories</span>
      <span id="17e5d529-e6df-401c-8a94-6da881eb5bf2" style="">, No. 168), </span>
      <span id="48f9929a-19a6-4b3d-9cc2-531280893995" style="italic">Nostromo</span>
      <span id="6079483d-a6dc-481d-abf6-776e5037bcfa" style=""> is regarded by devoted Conradians as his most exciting tale of high adventure. The story of a man of fabulous daring somewhere on the South American seaboard during the turmoil of a revolution is far more than the recital of astounding feats; it is a drama of large-scale conflicts against a background of a strange land and the vast sea, told with power and insight and the subtle interplay of light and shadow. Robert Penn Warren, author of </span>
      <span id="d1859b3a-cedb-4422-92e5-da5dc6019dcb" style="italic">All the King’s Men</span>
      <span id="dd1ea8a7-6a32-454e-8e4b-8ae3ce67c381" style=""> and </span>
      <span id="3f28ee96-300c-4052-9b11-01541df36ac2" style="italic">World Enough and Time</span>
      <span id="3c1fef4d-2141-41df-bbf6-32c6496aebfe" style="">, contributes an illuminating and perceptive introduction. (</span>
      <span id="768eca60-f1e5-4409-a073-b688268b8af9" style="italic">Spring 1951</span>
      <span id="3b2fe1f5-6f47-425c-aaee-f3487a86e0ab" style="">)</span>
    </PARAGRAPH>
    <PARAGRAPH id="84397db3-0850-4540-b98c-a8f985272914">
      <span id="aff64554-c190-4019-ba22-ea1c0122720f" style="">Originally published in U.S. by Harper &amp; Bros., 1904; subsequently published by Doubleday, Page &amp; Co.; author’s “Note” added 1918. ML edition printed from Harper/Doubleday plates. Publication announced for spring 1951. </span>
      <span id="445d237e-af7f-498a-a3e0-2e2f0acea4c4" style="italic">WR</span>
      <span id="dd59d9f0-774b-42cf-9ea4-56e9201d7c36" style=""> 3 November 1951. First printing: Not ascertained. Discontinued 1970/71; retained in MLCE. Reissued 1983.</span>
    </PARAGRAPH>
    <PARAGRAPH id="8b4a0b65-7c69-4410-9826-c0f12172c54d">
      <span id="8d7dbd9d-0149-4bc8-99d5-d7915a574e61" style="">	Published 1951 in MLCE and the regular ML. The ML paid Doubleday royalties of 8 cents a copy for the ML edition. Stein asked several professors about including </span>
      <span id="8b64170b-6206-45da-b948-d6fd2a8ae0eb" style="italic">Nostromo</span>
      <span id="764f0135-1090-4630-ba45-236abba8194a" style=""> in MLCE and decided to go ahead despite the lukewarm response. Doubleday wanted it to be included in both the regular ML and MLCE because royalties for the MLCE edition were only 2 cents a copy. Doubleday indicated that two sets of plates were available, one of 631 pages in excellent shape and one of 537 pages in poor condition. Stein recommended that </span>
      <span id="3c7b0614-25b6-4f88-aaf6-4b0f4bca46c7" style="italic">Nostromo</span>
      <span id="fe4bca2c-526c-4c3b-9a62-8d9fd14d9b3a" style=""> be included in the regular ML and that the better plates be used (Stein memo to Haas, 15 August 1950).</span>
    </PARAGRAPH>
    <PARAGRAPH id="4864a57a-6af4-475d-9b78-a2dd165a39fd">
      <span id="062d6a44-aa38-4cd7-8d39-85ab36102ced" style="">	After </span>
      <span id="4cba5811-4b15-49bb-987d-b8f0b9d5c9dd" style="italic">Nostromo</span>
      <span id="f82e7795-ee74-4fcd-a207-b99bd469bb24" style=""> entered the public domain Klopfer inquired if a lower royalty would be appropriate. He was informed that Doubleday continued to receive full royalties on other editions and replied, “As long as everybody else is paying regular royalties certainly I don’t want to alter the terms. It’s just when a book actually gets kicked around in the public domain that we feel a change in arrangements should be made” (Klopfer to Mina Turner, Doubleday, 14 November 1963; Barbara Drysdale, Doubleday, to Klopfer, 6 December 1963; Klopfer to Drysdale, 12 December 1963).</span>
    </PARAGRAPH>

    <PARAGRAPH id="3e25107a-b074-48b8-aa56-8e94e56d310b">
      <span id="1f9f413c-e8af-4595-a9fb-b7e686f5d566" style="">Joseph Conrad is considered by many critics to be the best English novelist of his generation, and </span>
      <span id="bce3e38d-4834-419a-871a-2fa74a0c3ca0" style="italic">Nostromo</span>
      <span id="eca9c752-11b4-4b51-bddb-db4c80011d3f" style=""> is often mentioned as the greatest of his novels. Written in 1904, </span>
      <span id="bbe83364-e11c-49e6-b6b7-ad22f7d20a14" style="italic">Nostromo</span>
      <span id="e6d2fad8-674b-41e7-8dbb-fce7c4cbf7c8" style=""> is set in a small South American country. Against this tropical background Conrad has assembled an unusual assortment of men. Empire builder, rebel leader and outcast are all involved in conflicts of heroic proportions. The tragic values embodied in this novel make it apparent why Conrad thought of it as his most finely worked creation.</span>
    </PARAGRAPH>
    <PARAGRAPH id="8333a1b1-49ce-4640-bfe1-c76ed2b98fe6">
      <span id="ea590fb3-e768-46be-956b-e0bf7576bfad" style="">Bibliographical edition originally published by Doubleday, Page, 1923 or earlier. ML edition (pp. [v], xliii–li, 3–566) printed from offset plates photographically reduced from the Doubleday edition with Author’s Note repaginated. Warren’s Introduction, the table of contents, and the part titles are reset; the Suggested Readings are updated and reset. </span>

    <PARAGRAPH id="22b4d315-425d-40b4-8406-ced7735cf80a">
      <span id="227a3901-8d4e-4cc6-8468-5d990de9e356" style="">Set in the civil-war-torn Central American Republic of Costaguana, </span>
      <span id="a5146b3d-4ac9-493c-8258-395d51702d06" style="italic">Nostromo</span>
      <span id="febae797-aac2-45d4-a8b3-2bfbcf7a3460" style=""> is “a complex of personal stories,” Robert Penn Warren observes, involving conflicts of heroic proportions and tragic consequences. From the materialist Charles Gould, owner of the Gould Concession of the San Tomé mine, and the traitorous Dr. Monygham, to old Georgio Viola and the sceptic Decoud, each character lives an illusion next to the “natural” man Nostromo and the beneficent Emilia Gould. A novel that reveals the nefarious effects of unbridled greed and imperialist interests, </span>
      <span id="a0762cc0-0fa3-414f-af05-ae6f5766fca9" style="italic">Nostromo</span>
      <span id="693423fb-1a5f-499c-9964-b312753750ad" style=""> upholds Conrad’s belief in fidelity, moral discipline, and the need for human communion. Conrad himself described it as “an intense creative effort on what I suppose will remain my largest canvas,” and it is considered one of his greatest works. It is an exemplary statement of his conviction that “the solidarity of all mankind” rests upon “simple ideas and sincere emotions.”</span>
    </PARAGRAPH>
    <PARAGRAPH id="95771ed2-c3a7-4ec0-bb1d-1c995cfbe0bd">

    <PARAGRAPH id="49f51ee7-3ed3-482b-8a15-c577516d12ba">

    <PARAGRAPH id="6e608b98-5ece-4df8-a930-195406a07ff4">
      <span id="5fa4996a-24c2-4c9f-90af-42b7e762386c" style="">The glory that was Greece is ours for the reading. Here is the rich heritage from the golden age of the drama. The tragedies of Aeschylus, Sophocles, Euripides and the comedies of Aristophanes are timeless. Today, as it was twenty-five centuries ago, the insight of these dramatists into the spirit of man and his relationship to nature, to society and to his own soul is deeply rewarding and stirring. The seven plays in this volume are unmatched in all the literature of the drama for intensity and magnitude and boisterous humor. (</span>
      <span id="03b30f67-2b79-4d22-a967-30e8ddca42f3" style="italic">Spring 1951</span>
      <span id="ce4b1b15-2aca-4800-89cf-a253663f62b7" style="">)</span>
    </PARAGRAPH>

      <span id="a3f63071-c793-4d9a-a99f-c7222eb4f8db" style=""> Non-pictorial in dark blue (183), vivid red (11) and black on coated white paper with collective title in reverse against white panel at top lined in black and larger dark blue panel below the foot with titles of individual plays in reverse against vivid red bars, torchbearer and series in vivid red, other lettering in reverse against dark blue background except. Signed: RIKI. Front flap as jacket A. (</span>
      <span id="be414509-5d52-44ce-984f-1e272d492886" style="italic">Fall 1955</span>
      <span id="4385198f-fd53-4780-bd55-1e8b46b2324e" style="">)</span>
    </PARAGRAPH>
    <PARAGRAPH id="5a8a5989-77ca-4493-a199-8acb76a48762">
      <span id="3959289f-ce10-4f57-bb86-ad29c5968a32" style="">Original ML anthology superseding </span>
      <span id="a33c0ac4-5e5e-48df-b671-b6dec9834f8d" style="italic">Four Famous Greek Plays</span>
      <span id="b3d9c970-3be0-4a7b-88b4-4277451fa579" style="">, ed. Paul Landis (1929: 178). Contents drawn from </span>
      <span id="8ff4369c-ad01-492a-b674-8f8e4f80fe73" style="italic">The Complete Greek Drama</span>
      <span id="30da8ab1-31b6-4a45-97fc-f5007f9323f1" style="">, ed. Oates and O’Neill in the Lifetime Library (2 vols., Random House, 1938). Published spring 1951. </span>
      <span id="0dd9d970-0471-4324-9a2d-1459b73cbc04" style="italic">WR</span>
      <span id="f56a8ee9-1ff5-4c07-ab8c-ebb6f078bb63" style=""> not found. First printing: Not ascertained. Discontinued 1970/71.</span>
    </PARAGRAPH>
    <PARAGRAPH id="93f1cc5b-cebf-454d-b4e8-ab82f8627655">
      <span id="d60b4dd1-8c5c-4d2e-957d-4a1c6b883f6f" style="">	Originally published 1950 in MLCE and the following year in the regular ML. When the new series MLCE was in the planning stages Stein noted that </span>
      <span id="bb530b6b-fe1c-49dc-a839-7e3f0b7460e1" style="italic">Four Famous Greek Plays</span>
      <span id="47f94a7b-10aa-4336-8bef-e915644922da" style=""> (178) would have to be completely revised. He told Commins: “It is, as you know, one of the best-selling titles in the Modern Library, but it is very strongly threatened by the Rinehart Edition AN ANTHOLOGY OF GREEK DRAMA, which contains 6 plays. . . . In addition the introductory material in the Rinehart Edition is more specifically focused at the classroom use of the book. I suggest that we prepare a new edition to be known as SEVEN FAMOUS GREEK PLAYS, based upon the Lifetime Library [Random House] edition of THE COMPLETE GREEK DRAMA. . . .” The plays in the revised anthology were selected to give the College Edition a clear competitive advantage. Stein noted that </span>
      <span id="f2341f42-27f4-4730-8d14-73a061121ae4" style="italic">Seven Famous Greek Plays</span>
      <span id="04736ea1-db05-49a9-b774-f5cb31458753" style=""> would differ from the Rinehart anthology in the following respects: “They have Euripides’ Hippolytus; we have Euripedes’ Alcestis. Both are highly regarded and are I think equally desirable. We have Aristophanes’ The Frogs; they have Aristophanes’ Lysistrata. We avoid the problem of obscenity in Lysistrata wisely I think for classroom use. We have Aeschylus’ Prometheus Bound; they do not.”</span>
    </PARAGRAPH>
    <PARAGRAPH id="d8d5b7d0-8fab-41ad-9543-88d184ec8791">
      <span id="23326896-b8b6-4757-9cd7-37d134d19d87" style="">	Stein proposed that the ML use the translations in the Lifetime Library edition. Two of the translations would require permission fees, and he indicated that the use of these translations would depend on the permission fees requested. He hoped that Oates and O’Neill would edit the ML edition. He wanted to retain their short editorial discussions that prefaced each play in the Lifetime Library, and he wanted the general introduction reduced from 40 pages to about 5,000 words. Stein concluded, “I think it is very important that we have this book available for classroom use in the fall. That means an outside date of July 15 for their introduction and notes” (Stein memo to Commins, 1 February 1950).</span>
    </PARAGRAPH>
    <PARAGRAPH id="c8092570-f857-402f-8698-6d2fb831db25">
      <span id="e24d28e2-8923-4fbc-a597-b08cdee92774" style="">	Oates received a flat fee of $200 for his general introduction to Greek tragedy and the introductions to six of the plays; O’Neill received a flat fee of $100 for his general introduction to Greek comedy and the introduction to </span>
      <span id="7b80b6a4-f8fa-433f-8b63-d126b8b8b1a1" style="italic">The Frogs</span>
      <span id="eb724926-a22a-4893-8338-7059f2348038" style="">. Permission fees included $100 each for Aldington’s translation of </span>
      <span id="3bcb0b16-a74b-44dc-9fe3-e6125950fa4e" style="italic">Alcestis</span>
      <span id="52e54645-35fd-4e6a-98e5-1c36b15521f6" style=""> and Murray’s translation of </span>
      <span id="d61e708d-0199-4918-90b8-8ec34819e10b" style="italic">The Frogs</span>
      <span id="089ddcab-2a33-4949-a099-f882f8eb84c1" style="">; More’s translation of </span>
      <span id="9fa58739-f784-44c3-9677-8ec3f4c5724c" style="italic">Prometheus Bound</span>
      <span id="a42a4f0f-8ce0-4b9f-81d4-cd43d0c38a5c" style=""> appears to have required a permissions fee as well. Oates received an additional $100 when </span>
      <span id="582e4da8-0699-4d5e-a1c9-ebe752894f5b" style="italic">Seven Famous Greek Plays</span>
      <span id="f425665a-f454-4771-9298-8a0aa8313dd8" style=""> was added to the regular ML (Commins to Oates, 28 June 1951).</span>
    </PARAGRAPH>

    <PARAGRAPH id="75873e9f-1259-4c23-8cf5-433a9444475d">
      <span id="73616790-a23b-440c-b6f4-72c6badece32" style="">For more than three-quarters of a century Walt Whitman has stood unique among the poets of the world. Publication of </span>
      <span id="06a6105f-429b-41d8-8ed3-7a6ced7e1345" style="italic">Leaves of Grass</span>
      <span id="7b2c7f2b-5c11-41cb-ade1-a4494b7dda62" style=""> in 1855 marked the emergence upon the world scene of one of America’s most noteworthy personalities. His poetry, at once the most intensely personal in literature and of the most pervasive influence, has taken its place among the sublime utterances of man. Appropriately, the introduction to the Modern Library edition of the complete </span>
      <span id="b806c400-35be-47c2-933f-deb52da113e7" style="italic">Leaves of Grass</span>
      <span id="0f6cca7f-e904-44f4-b179-bec6e93a5bab" style=""> was written by Walt Whitman’s most distinguished American disciple, Carl Sandburg. (</span>
      <span id="fa1d5745-2d35-46a5-b216-569e58eb86f3" style="italic">Spring 1951; Spring 1953</span>
      <span id="883e72f8-ae51-4ac3-89b2-96241d9e53c7" style="">) </span>
    </PARAGRAPH>
    <PARAGRAPH id="b87f6672-038d-4706-bb11-34aa1b38b111">
      <span id="6ddad9eb-2652-4aff-8222-500cef9e1414" style="italic">Jacket A</span>
      <span id="826ea5bd-dabb-4793-a24e-862b6b229a30" style=""> with front flap rewritten:</span>
    </PARAGRAPH>
    <PARAGRAPH id="82c618a1-67d1-404d-b1e2-48463f229c4c">
      <span id="4cbe30d3-89ce-4525-8855-ef71f9855415" style="">More than almost any other literary classic, Walt Whitman’s </span>
      <span id="b682f88e-60ae-43aa-b25b-2d9d6c53b1f8" style="italic">Leaves of Grass</span>
      <span id="1f9229ee-58d1-4806-bd64-6725fa742652" style=""> is not only a work of art but the capturing in print of the turbulence and tenderness of a poet’s personality. Whitman himself, conscious that </span>
      <span id="9f3cbac0-dd0a-47d7-a2de-cbba55d2e6d9" style="italic">Leaves of Grass</span>
      <span id="dfc65ba5-64c3-4435-8da4-1eef6e5463de" style=""> was his own great monument, never ceased revising, polishing and adding to it, so that he could truly say to readers of all times, “Camerado, this is no book, Who touches this book touches a man.” The present edition by Professor John Kouwenhoven of Barnard College reprints the excellent and authoritative “deathbed edition” of 1892, to which has been added the posthumously published “Old Age Echoes” and a generous selection of prose, including all of </span>
      <span id="20ffc018-e427-4649-bfab-94b7496e9609" style="italic">Specimen Days</span>
      <span id="2c4e93a3-4ffc-4ffd-8e74-49ed8fa07f77" style="">. (</span>
      <span id="192fe0ce-c32d-4320-b8ee-25adcf3f508d" style="italic">Spring 1954</span>
      <span id="8a76ab5a-9e8e-4442-8ec4-109445fe0561" style="">)</span>
    </PARAGRAPH>
    <PARAGRAPH id="e1a032d6-c4f0-4b75-9ed9-2e96993cd6a9">
      <span id="4452aedb-a3de-4768-baa9-797244d5338b" style="italic">Jacket B:</span>
      <span id="aff4d556-62ca-4445-9f5c-bf3328f26fb0" style=""> Pictorial in light olive (106), strong reddish brown (40) and black on coated white paper with right profile drawing of olive panel at left; lettering in strong reddish brown, light olive and black on wider white panel at right; “Walt Whitman” in black script across both panels. Front flap as jacket A, rewritten text. (</span>
      <span id="c4bca7ea-b0df-44a4-bf76-06027f432570" style="italic">Fall 1958</span>
      <span id="ee2e993a-cb69-4601-bcfc-5905ec4ed502" style="">)</span>
    </PARAGRAPH>
    <PARAGRAPH id="955f0018-e2a8-4eb7-b4d3-2682430b184a">
      <span id="78052eca-52a3-4504-8635-c09244caa282" style="">Original ML collection superseding Whitman’s </span>
      <span id="6ea9f3a2-fc25-4d3f-92a4-0ed1cb4aeaea" style="italic">Leaves of Grass</span>
      <span id="9d117e6e-c28f-47ef-9fa9-d2ce85ea1d99" style=""> (94). Published spring 1951 in the regular ML. </span>
      <span id="b6c19b17-cc65-4c71-ad62-1ac6f4e020fe" style="italic">WR</span>
      <span id="13cda98f-03ce-498e-a743-6ecf962292a4" style=""> not found. First printing: Not ascertained. Discontinued 1971/72; retained in MLCE.</span>
    </PARAGRAPH>
    <PARAGRAPH id="dc7855c1-2595-48b6-a0bb-cb40e99f6b62">
      <span id="5cc51c85-6c66-45c1-abf7-309077ea872d" style="">	Originally published 1950 in MLCE and the following year in the regular ML. </span>
      <span id="7dcd6a9a-849c-43da-bdb7-f670611701cd" style="italic">Leaves of Grass</span>
      <span id="6c4bed5b-7c7b-4198-b15b-e51a2f7f8504" style=""> (94) was on the first list of titles scheduled for MLCE. Kouwenhoven indicated that the ML needed a thoroughly revised volume of Whitman’s writings when Stein invited him to write a new introduction for the College Edition. Stein agreed and offered him a flat fee of $250 to select and edit the text and write the introduction, noting that the new edition would assure the ML of “a book considerably more desirable than that offered by any competitors, not only in terms of quantity of material but in terms of the more complete picture it gives of Whitman himself” (Stein to Kouwenhoven, 25 January 1950; 5 April 1950; 10 April 1950). Stein sent Kouwenhoven an additional $100 when </span>
      <span id="50b4125e-8bf8-4739-a54f-9a31d5949519" style="italic">Leaves of Grass and Selected Prose</span>
      <span id="9971e914-9451-4eae-b171-23e12dc2282e" style=""> was added to the regular ML (Stein to Kouwenhoven, 28 June 1951).</span>
    </PARAGRAPH>
    <PARAGRAPH id="09a87c4b-3542-421e-95a8-60514f19fee1">
      <span id="9e9d73cf-6af8-4b3f-9b42-b1d9aa14874f" style="">	The 94.2 jacket with its outdated flap reference to Carl Sandburg’s introduction remained in use through 1953. The flap text was revised in spring 1954. ML catalogs began to list the title as </span>
      <span id="47c9ff99-2ec2-4da8-bd5e-104756cb15c8" style="italic">Leaves of Grass and Selected Prose </span>
      <span id="2d168d37-8054-4239-9152-7b02d1f24cdc" style="">in spring 1954; ML lists inside the jackets and at the end of ML volumes continued to list it as </span>
      <span id="be8bc118-37b9-459e-a2fc-2a23c38334f1" style="italic">Leaves of Grass</span>
      <span id="80212fea-512e-474e-bcfd-441451a8c209" style="">.</span>
    </PARAGRAPH>
    <PARAGRAPH id="6d0cad42-c7c6-40f0-ac8c-bb465fb7f58b">
      <span id="d6d29a62-b8f7-4a74-9e81-5b752bbfd907" style="">	Whitman’s </span>
      <span id="69574ed1-356f-4b69-81d3-c2a23bf7809e" style="italic">Leaves of Grass</span>
      <span id="b1aabcff-bc12-494f-afed-37c81c159430" style=""> was one of four works that were published in the regular ML, ML Giants, and Illustrated ML. The other works included in all three series were Cervantes, </span>
      <span id="cc3e3461-b2d5-45cd-8c18-89b48f90e1a0" style="italic">Don Quixote</span>
      <span id="28a97c45-cd6d-4a90-898b-11b9e763aed7" style=""> (1930: 197), Giant (1934: G14), Illus ML (1946: IML 16); Dostoyevsky, </span>
      <span id="ba89f067-ef1a-4168-9353-88ab189307a4" style="italic">Brothers Karamazov</span>
      <span id="ff351b04-5d18-427a-937e-0fb2e7ef835a" style=""> (1929: 171), Giant (1937: G34), Illus ML (1943: IML 2); Fielding, </span>
      <span id="55a1b48a-a222-4cef-91e0-b78d22de159a" style="italic">History of Tom Jones</span>
      <span id="9755d2c6-4786-42f5-b666-a8e34077c000" style=""> (1931: 208), Giant (1940: G52), Illus ML (1943: IML 5).</span>
    </PARAGRAPH>
    <PARAGRAPH id="9e192442-b83a-468c-8352-d5fee5020caf">

    <PARAGRAPH id="3d75cc9e-e097-4505-a96f-2756f51f412b">

      <span id="555e0516-a922-462b-a398-fef9cbdc5f84" style=""> Fujita pictorial jacket in deep yellow green (118), brownish orange (54) and black on coated white paper with inset black-and-white portrait of Whitman surrounded by title in deep yellow green; other lettering in brownish orange and black. </span>
    </PARAGRAPH>
    <PARAGRAPH id="e02875c2-48cc-4e08-9921-730db376a482">
      <span id="3d4cecd1-884a-4520-a16e-f93c3c824521" style="">Front flap as 440a jacket B with minor stylistic revisions and first sentence revised:</span>

    <PARAGRAPH id="bd9cdb76-8fe3-4c83-8deb-5edb8708cf05">
      <span id="f1daf4aa-99e7-4bbf-9878-c0ffbe144ab6" style="">More than almost any other literary classic, Walt Whitman’s </span>
      <span id="2a06f251-a92c-4965-958e-8ae3410fae87" style="italic">Leaves of Grass</span>
      <span id="19287e9d-c5bf-4bf4-9568-543004563741" style=""> is not only a work of art; it captures in print the unique personality of a poet as well as an aspect of the American consciousness. Whitman himself, aware that </span>
      <span id="c3086827-b298-475e-b79b-b4492d61265a" style="italic">Leaves of Grass</span>
      <span id="adef7123-f9d6-4c8e-8078-87aad885f3d5" style=""> was his own great monument, never ceased revising, polishing and adding to it, so that he could truly say to readers of all times, “Camerado, this is no book, Who touches this book touches a man.” This edition, edited by John Kouwenhoven, reprints the excellent and authoritative “deathbed edition” of 1892, to which has been added the posthumously published “Old Age Echoes” and a generous selection of prose, including all of </span>
      <span id="8d7031b6-423d-4d69-9e61-9aaba259871f" style="italic">Specimen Days</span>
      <span id="623a721f-607b-4c4b-8dbc-7806e046233c" style="">.</span>
    </PARAGRAPH>

    </PARAGRAPH>
    <PARAGRAPH id="c469f736-311e-4547-bb34-77f410860675">
      <span id="1c07a35e-2900-4729-a10d-52c77c4b80b2" style="">Within the last three decades the American drama has challenged and overcome European domination in the theatre. The emergence of our internationally famous playwrights has won the world’s attention and respect. This volume, representative of the finest work of America’s foremost dramatists, brings together[+,] for the excitement and delight of the reader [+, a half dozen] plays in a variety of moods and forms: Eugene O’Neill’s imaginative </span>
      <span id="bc960eac-8ffe-48be-8906-1a6e2033aeb2" style="italic">The Emperor Jones</span>
      <span id="cee21eb9-fde8-45dd-b622-93448975a283" style="">, Maxwell Anderson’s tense </span>
      <span id="b9b6e825-5eea-41e3-b4f1-04dcdc357120" style="italic">Winterset</span>
      <span id="1ed34f1c-81eb-41a6-b9da-5b4995b9f5e7" style="">, Kaufman and Hart’s satirical </span>
      <span id="b8a87273-ed3e-472e-93a9-2837afee7148" style="italic">The Man Who Came to Dinner</span>
      <span id="b0ff29cc-e561-4e41-87a3-f9f79566e875" style="">, Lillian Hellman’s bitterly penetrating </span>
      <span id="60aeb090-9293-4c06-a430-caf139ce7e41" style="italic">The Little Foxes</span>
      <span id="62c4b032-a668-4a58-b529-4ddf5b03b268" style="">, Tennessee Williams’ sensitive </span>
      <span id="6c975a22-ea37-439e-ad86-a2b462b8df68" style="italic">The Glass Menagerie</span>
      <span id="a4c87097-b5f2-44a2-8ba4-0aba62a526d4" style="">, and Heggen and Logan’s robust comedy </span>
      <span id="e14da054-24d4-43e5-b0fc-4fb84b7fdcd3" style="italic">Mister Roberts</span>
      <span id="45cf72e9-0e45-48ea-b0c2-3b35b94753b7" style="">. (</span>
      <span id="a2244033-11ef-41ff-8379-e135cc3444ca" style="italic">Fall 1951; Spring 1962]</span>
      <span id="537e61f6-41e6-4b8b-8718-1764056e4df8" style="">)</span>
    </PARAGRAPH>
    <PARAGRAPH id="0fd55c52-83f8-47d2-8728-f24e668a9ca2">
      <span id="83dd1c38-59be-47e8-8c92-7d7e616f49c8" style="italic">Jacket A2: </span>
      <span id="b5548424-bcf0-4891-9a99-c75bc33a9bc7" style="">As jacket A1 except on coated white paper. Front flap as jacket A1 with spring 1962 flap text. (</span>
      <span id="01c4ddcb-7f4d-4404-8264-9dd8c7c2ed24" style="italic">Mid-1960s</span>
      <span id="b747423f-9f35-48d9-b0ab-f16246f340f7" style="">)</span>
    </PARAGRAPH>
    <PARAGRAPH id="5ce47181-8b2f-408a-aab7-5fcf94442663">
      <span id="58ffb5ed-8cad-4f41-a94e-4e2a354a6791" style="">Original ML anthology. Published fall 1951. </span>
      <span id="56b53b2c-e136-4c6f-8dc9-f471faaf9cb0" style="italic">WR</span>
      <span id="dc11bd3a-cb58-469b-be8a-fdc2d6c9ef3f" style=""> 29 December 1951. First printing: Not ascertained.</span>
    </PARAGRAPH>
    <PARAGRAPH id="8371b223-5504-4e96-9cb5-c39da6565773">
      <span id="f6674e2f-7837-4038-881d-0876632900bd" style="">	</span>
      <span id="4f9e9a89-5b30-48c9-9db5-bfa48d964403" style="italic">Six Modern American Plays</span>
      <span id="3e1a0acc-a9b6-4ddf-a04e-28a65324c859" style=""> was originally intended for Modern Library College Editions but was published in the regular ML instead and added</span>
      <span id="cfc69fc4-7814-418b-90b7-0b5bf4a44f0a" style="bold"> </span>
      <span id="5d40426c-034c-404b-ac79-e5b3d1025c12" style="">later to MLCE. Halline was offered a flat fee $150 for selecting the plays and writing the introduction (Stein to Halline, 10 July 1950). Halline, Cerf and Stein collaborated in selecting the plays. Halline began by suggesting Anderson’s </span>
      <span id="f04631da-c7af-425e-b3df-adf3d9af09d6" style="italic">Winterset</span>
      <span id="44acd049-2f6f-47f0-bda3-54707a244728" style="">, Kaufman and Hart’s </span>
      <span id="17d13fe7-6c49-401f-b698-3cc36606ebe7" style="italic">The Man Who Came to Dinner</span>
      <span id="dd4c5345-e928-4efa-b380-b2c0dae22be4" style="">, O’Neill’s </span>
      <span id="ccce1595-2416-439e-99f2-3353d88cb734" style="italic">Mourning Becomes Electra</span>
      <span id="17a860fa-3815-4a07-9cfe-b6f87a2a10dd" style="">, Robert Sherwood’s </span>
      <span id="96446c05-1f51-4794-a424-315567dc3b39" style="italic">There Shall Be No Night</span>
      <span id="bac719bf-d795-449a-81b2-e51af345fbf7" style="">, Philip Barry’s </span>
      <span id="f4a5c087-47a0-4fa9-958b-af843220eba8" style="italic">Hotel Universe</span>
      <span id="b91cdded-6ca2-4e3d-9ca5-e3e34a787dab" style="">, and Sidney Howard’s </span>
      <span id="c214bba4-7209-4ab5-992f-c151c7309325" style="italic">Yellow Jack</span>
      <span id="61e2d31e-5185-4a17-ba63-56990a7adf78" style="">. Stein forwarded the list to Cerf, who rejected </span>
      <span id="c69f8dbd-dc18-4d7d-99c2-748dbae7484e" style="italic">Hotel Universe</span>
      <span id="88152b36-8ccf-4c94-8269-6e01cb8ca7f2" style=""> and </span>
      <span id="2a52dc0d-5c62-4ba2-92ab-34d12f3144dc" style="italic">Yellow Jack</span>
      <span id="ebc6f924-ff19-4e77-8a1c-bdee43bb052c" style=""> and indicated his preferred for O’Neill’s</span>
      <span id="0e56ae19-0200-4a62-a859-f33f3f4d5e57" style="italic"> Emperor Jones</span>
      <span id="17e0da3c-080e-4d2d-a3ac-3075df5d3348" style=""> and Sherwood’s </span>
      <span id="9cdfdd23-c0c0-454b-ad30-e6a7eed982c7" style="italic">Abe Lincoln in Illinois</span>
      <span id="158ab46d-c0bf-4b59-b6ce-cea6f57156cd" style="">.</span>
    </PARAGRAPH>
    <PARAGRAPH id="c33ed76a-256f-463e-91d4-eb0d7cac8308">
      <span id="b1e21c99-66d9-42ce-8ddd-a89f0907582f" style="">	Stein then wrote to Halline (22 September 1950) proposing Hellman’s</span>
      <span id="9712bbc3-1f40-4fb5-ab82-5e7e05cb3406" style="italic"> Little Foxes</span>
      <span id="e3899ed5-34ec-4663-bcf9-f5b8eabdd838" style="">. He also told Halline that he wanted a play by a new dramatist. As examples he listed Tennessee Williams’s </span>
      <span id="2f92abdb-363f-452d-b49e-773536b26ebc" style="italic">Glass Menagerie</span>
      <span id="94b04bbd-8d93-488e-9261-16c4ba931f58" style=""> or </span>
      <span id="8138dc13-208f-4d8b-a477-ee63ccea0306" style="italic">A Streetcar Named Desire</span>
      <span id="73107a57-70ba-413b-a48f-a58ced3c4ac8" style="">, Arthur Miller’s</span>
      <span id="e367b4ac-8e08-4037-86db-217ce1a4f5e0" style="italic"> Death of a Salesman</span>
      <span id="b4a57575-d6d1-43b9-9537-102cd6c60b25" style="">, or Heggen and Logan’s</span>
      <span id="5ce9e083-871e-45c0-ae6a-1b0e00172696" style="italic"> Mister Roberts; </span>
      <span id="b6741d29-941a-4d96-af97-ce358c120a74" style="">his own preference, he indicated, was Williams. Halline approved </span>
      <span id="56a84c77-7dc1-4dbf-87ff-a27c914119c3" style="italic">The Emperor Jones</span>
      <span id="14b02e30-0e3b-48e6-8db5-0ebdad3a049d" style="">, </span>
      <span id="41907e33-52a1-4d83-b171-88f52b5329d1" style="italic">Abe Lincoln in Illinois</span>
      <span id="49259625-f96c-42fe-adbd-b4c86a250291" style=""> and </span>
      <span id="7eb97947-f6e3-4df2-ad1c-4f84b88c9dd2" style="italic">The Glass Menagerie</span>
      <span id="0d1bb0e9-27cb-4c3d-a18a-aa54a76b58bd" style=""> (Halline to Stein, 28 September 1950). Stein then presented Cerf with the tentative lineup: </span>
      <span id="f84e1ae8-539c-4cae-94e0-cfaabbcdc6e2" style="italic">The Emperor Jones</span>
      <span id="44bf8847-ceaf-4231-9cf0-6358d41a4d27" style="">, </span>
      <span id="e887b4b0-6a56-4c8e-806f-a42ecbd14b3c" style="italic">Winterset</span>
      <span id="bc56728f-5161-4f4c-9d7c-58cf08dccd96" style="">, </span>
      <span id="63685f1c-86c4-4c25-8d95-5cc8ccb16d7d" style="italic">The Man Who Came to Dinner</span>
      <span id="13e2ee08-e445-4c6a-8d3b-aa241253fc44" style="">, </span>
      <span id="0ea35660-92ef-4c39-ab79-c78d709ae72b" style="italic">The Little Foxes</span>
      <span id="d668e8fa-1835-450a-85d0-e79c2711704e" style="">, </span>
      <span id="c4f70187-02c2-46b3-a422-f30327660f0e" style="italic">The Glass Menagerie</span>
      <span id="ac8ee01b-12d3-4b52-8183-1cbda14100b5" style="">, and </span>
      <span id="e06ca3bf-a706-4389-8c96-5dd6a2f370c3" style="italic">Abe Lincoln in Illinois</span>
      <span id="83e830b7-8e5d-4532-831f-117b940d0686" style="">. Sherwood’s play was dropped when Scribner’s refused reprint permission. </span>
      <span id="ec3063e3-b3a6-4434-aac2-0ad91355b8a3" style="italic">Death of a Salesman </span>
      <span id="154f8055-4505-4807-9f26-35946e4ec185" style="">was the next choice, but Viking Press wanted a higher royalty than the ML was prepared to pay. </span>
      <span id="5aab2c75-0146-4dad-a796-670fbd11a698" style="italic">Mister Roberts</span>
      <span id="e74676a0-19f5-4c6a-a10c-71858a8bf51c" style=""> was finally selected, in part because Random House controlled the rights. The ML paid royalties of 2 cents per play for the ML edition and intended to pay half a cent per play for the Modern Library College Edition.</span>
    </PARAGRAPH>
    <PARAGRAPH id="6deae576-1f18-4165-8d9a-91d77aa01850">
      <span id="fbfffa8c-cf60-4f57-9f96-a832e0aac8ec" style="">	In the end no editor was named and Halline was credited as author of the introduction only.</span>
    </PARAGRAPH>
    <PARAGRAPH id="4d24905b-e172-4a55-be07-5be8dde579d5">
      <span id="a1496d71-84bf-47d2-a12f-662cfb106478" style="">	Stein informed Halline in June 1951 that the ML had decided to bring out the anthology in the regular ML rather than MLCE. He noted later, “The costs of the book are prohibitive as far as a Modern Library College Edition is concerned, although I hope we will in time be able to find some way of putting it into the paper-bound series” (Stein to Halline, 25 June 1951; Stein to Halline, 24 July 1951). </span>
      <span id="e4e5beee-00de-4220-926b-3f238b0b2235" style="italic">Six Modern American Plays</span>
      <span id="afef03af-6a77-4580-9e02-6f4dcf459cab" style=""> was added to MLCE in the mid-1960s.</span>
    </PARAGRAPH>
    <PARAGRAPH id="bbce9c3a-dbf8-4a67-91f7-7be5dd6d32e9">
      <span id="3dfa5ed4-8b18-4624-b2ab-676db871869c" style="">	O’Neill’s </span>
      <span id="8ac96d3c-a161-42a4-a6eb-9fad4fa8be70" style="italic">Emperor Jones</span>
      <span id="1459abf5-7dae-4e42-bc94-10d6700c37f7" style=""> is reprinted in the version originally published by Boni and Liveright in 1921. For more information see O’Neill, </span>
      <span id="1c0cc3ff-5df8-435d-8a94-399b9f7dbbd1" style="italic">The Emperor Jones; The Straw</span>
      <span id="53f46e6a-4583-4c1a-8ea7-eb04f11135cb" style=""> (1928: 157).</span>
    </PARAGRAPH>

    <PARAGRAPH id="48a71baa-bb2f-4749-9fb3-2e858f09d4e5">
      <span id="80d96560-66ad-404f-b7cf-2ffb4f75f6d4" style="">The plays in this volume are an important milestone in the emergence of native American drama. Covering the period from 1921 to 1951, these works reveal a variety of moods and forms: [plays listed and described as 441a].</span>

    </PARAGRAPH>
    <PARAGRAPH id="c65f7e1a-ca4d-465c-afad-79f3392a605d">
      <span id="676e09a5-0f7a-40f4-ad12-5e5afda35165" style="">Published spring 1978 at $5.95.  ISBN 0-394-60457-1.</span>
    </PARAGRAPH>
    <PARAGRAPH id="ee6d2730-b250-4be7-af46-716ba4d9a7a0">
      <span id="8c098b77-432f-4f77-b815-c6ff3ffac3ca" style="">	The title change from </span>
      <span id="014e68c4-4e89-4e20-9cf1-13357c3b523e" style="italic">Six Modern American Plays</span>
      <span id="0838a4c4-9fd9-4e2a-8246-d5809b3bf233" style=""> to </span>
      <span id="d46fbebc-08da-477d-9128-cf92d6fa7d10" style="italic">Six Great American Plays</span>
      <span id="d6235387-684b-4a16-9a84-dd5dec22a5eb" style=""> appears to have been motivated by the realization that the plays, which dated from 1920 to 1948, ranged in age from thirty and fifty-eight years old.</span>
    </PARAGRAPH>

      <span id="9b45a4b1-d2da-41fb-a653-02d1a8497b8f" style=""> |  BY WILLIAM DEAN HOWELLS | INTRODUCTION BY HARRY HAYDEN CLARK | PROFESSOR OF ENGLISH, UNIVERSITY OF WISCONSIN | [torchbearer D3] | [rule] | THE MODERN LIBRARY · NEW YORK | [rule]</span>

    <PARAGRAPH id="be434523-03fd-42a7-b94f-e33892301a4e">
      <span id="edced434-b93a-4016-9235-3fe4e8e8e6e4" style="">The nationwide revival of interest in the works of America’s pioneer realistic novelist prompts the editors of the Modern Library to make William Dean Howells’ most celebrated book available to contemporary readers. Written in 1885, </span>
      <span id="30fb2285-4a2c-42f3-b2a4-be2d196bbe87" style="italic">The Rise of Silas Lapham</span>
      <span id="10eab538-53bb-4ca9-9de4-569c0fe00704" style=""> was then hailed as the first study of the native self-made businessman. It traced a new phenomenon in our national life during the years following the Civil War and portrayed the ferocity of the struggle for social recognition and acceptance. With the passage of more than a half century, this novel still reflects an era in America’s development and now offers a sharp, pertinent commentary on our national character. (</span>
      <span id="593dd84f-2ebb-4b84-bc7b-f895af0ef6c6" style="italic">Fall 1951</span>
      <span id="8a253c90-7281-49a2-99da-a5e6a163fe23" style="">)</span>
    </PARAGRAPH>
    <PARAGRAPH id="ebf8b9d9-60ef-43ae-b5be-b9b1a73a5923">
      <span id="e79cd8cf-18d7-44d7-88b1-3661b2d5adfc" style="italic">Jacket A2:</span>
      <span id="cdfb3029-6045-455b-82c2-17132ee98932" style=""> As jacket A on coated white paper with upper panel in brilliant blue (177) and lower panel in strong yellow green (117). (</span>
      <span id="3c1ce977-c842-44d5-89f4-ea73d3a46f0b" style="italic">Early 1960s</span>
      <span id="39673d3f-c1bd-479b-b14e-7a996920dd48" style="">)</span>
    </PARAGRAPH>
    <PARAGRAPH id="602f95d9-b661-414c-95d9-884951e7db96">
      <span id="8e0c8946-8a1e-41e7-b974-3d5f6ae9ee0f" style="">Originally published by Ticknor &amp; Co., 1885, and subsequently by Houghton, Mifflin. ML edition printed from plates made from a new typesetting. Published fall 1951. </span>
      <span id="5f18bccf-794d-46c7-926e-40da1edf00b2" style="italic">WR</span>
      <span id="f973144e-6de1-44f6-a2cc-963f19623286" style=""> 10 November 1951. First printing: 6,000 copies. Discontinued 1970/71; retained in MLCE.</span>
    </PARAGRAPH>
    <PARAGRAPH id="18d863cc-7deb-4bf9-805b-69fc1bfd5659">
      <span id="a8c7daeb-5041-4ec4-a3cd-38f5dcd168b7" style="">	Cerf first expressed interest in </span>
      <span id="d1128f83-36d7-4d98-b132-9f09e2005bb9" style="italic">The Rise of Silas Lapham</span>
      <span id="5291e021-2804-4be2-9674-a8fe236eb104" style=""> in 1937, when he asked if the ML could reprint it using the plates of Houghton, Mifflin’s Centenary Edition (Cerf to  Robert Linscott, Houghton, Mifflin, 18 October 1937). Linscott replied that it could not be released to the ML because Houghton, Mifflin had just published a new edition printed from new plates.</span>
    </PARAGRAPH>
    <PARAGRAPH id="026653eb-735d-435e-bb0d-b24935674b75">
      <span id="d9286fd9-8e71-467c-b748-2a63a3ae0038" style="">	Stein initially approached Alfred Kazin about writing the introduction, offering him $150 (Stein to Kazin, 26 June 1950). Kazin declined but expressed interest in </span>
      <span id="c3d58373-237c-4cc6-b9e5-2dd0b56cb31a" style="italic">Charterhouse of Parma</span>
      <span id="e50eb35a-8e81-45ef-bdf3-ab7cf1236c57" style="">; Stein indicated that if Stendhal’s novel were added to MLCE the introduction would be reserved for him (Stein to Kazin, 21 July 1950). He then asked Jacques Barzun, increasing the fee to $200. Barzun declined on the grounds that he was not equipped to do Howells justice (Stein to Barzun, 4 August 1950; Barzun to Stein, 9 August 1950). Stein succeeded on his third attempt. Clark received $200 for the introduction (Stein to Clark, 14 August 1950).</span>
    </PARAGRAPH>
    <PARAGRAPH id="bd15901c-015b-4581-8094-4e937a798e46">
      <span id="aa66bc07-ae0a-4e19-96db-9ca1dc965ee5" style="">	The official publication date as indicated in review copies was 25 September 1951. Sheets of the first printing were not received for binding until 4 October, so copies were probably not ready for distribution until later in October.</span>
    </PARAGRAPH>

    <PARAGRAPH id="14563edd-b1c5-4dad-b81d-2741408e6b9a">
      <span id="31514393-6033-4d4f-8cea-8502c0e97637" style="">Written in 1885, Howells’ story of the rise of a newly rich, socially aspiring family is generally regarded as the pioneer novel of American realism. Rejecting the symbolism of Melville and Hawthorne, and the false sentimentality of popular novels, Howells defined realism as “nothing more and nothing less than the truthful treatment of material . . . fidelity to experience and probability of motive.” In this light, he examines the Laphams’ response to the ethical problems posed by economic expansion, their conflicts with an admired and resented Boston aristocracy, and, to give a balanced view of the Laphams’ world, delves into the fields of finance, architecture, and even the details of mineral paint production. This novel still reflects an era in America’s development and offers a sharp, pertinent commentary on our national character.</span>
    </PARAGRAPH>
    <PARAGRAPH id="54fb69df-1724-49df-b4a3-11face27f915">

      <span id="709c69d9-ed94-4944-9dee-23a86bfffb44" style="italic">Remembrance of Things Past</span>
      <span id="fa4d5ca3-5e02-41bf-9038-935296be9d57" style="">, are now available for American readers, </span>
      <span id="7ad23d60-d752-4428-9f44-3b98537b0866" style="italic">Swann’s Way</span>

      <span id="8c6141e8-7cc3-4d38-bf1c-519bbf5cc0b8" style="">, No. 172; </span>
      <span id="a53f7731-c4ed-41e0-a09e-e9688878c535" style="italic">The Guermantes Way</span>
      <span id="4c971e03-9e2c-4aa5-bf69-3a94b008f63f" style="">, No. 213; </span>
      <span id="58794df0-bd00-48f1-863e-d144ca45dc48" style="italic">Cities of the Plain</span>

      <span id="eb2d3828-dfc5-4f48-9f69-ae67d8a707bc" style="">, No. 120; and </span>
      <span id="37a2f1bc-a9bc-4e7e-a44d-19a40b2ed89c" style="italic">The Sweet Cheat Gone</span>
      <span id="270d1a0e-df36-4561-8729-e508b7d1ccf0" style="">, No. 260 are in the C. K. Scott Moncrieff translation, and this volume, </span>
      <span id="d5593b0a-a566-46ca-8085-b721d08dc140" style="italic">The Past Recaptured</span>
      <span id="c3b66a76-ccca-4e20-924a-7fc7e79c8fe2" style="">, is rendered in English by Frederick A. Blossom. Each novel, complete and unabridged, is a separate entity and yet is an integral part of the grand design of Proust’s modern masterpiece. (</span>

    <PARAGRAPH id="3852be34-1ec6-4b42-b01d-a3bc3e597d80">
      <span id="a993eb72-d525-4328-ab41-48ad01d97efa" style="">For many years the editors of the Modern Library, in response to frequent suggestions from readers of the series, have sought a volume containing the representative writings of Samuel Taylor Coleridge. Now, thanks to the scholarly [-and perceptive] research of [+the late] Donald A. Stauffer, [+who was] Chairman of the English Department, Princeton University, [-who contributes a brilliant introduction,] the best of Coleridge’s poetry, essays and criticism are here collected and arranged for the delight of the student and general reader. Included in this book of 636 pages are such favorite poems as “The Rime of the Ancient Mariner,” “Kubla Khan,” many odes, sonnets and hymns, as well as essays on Shakespeare, on philosophy, morals and religion [+, and Stauffer’s brilliant and perceptive Introduction]. (</span>
      <span id="522fd691-bbaa-4331-9dde-006c088bf33a" style="italic">Fall 1951; [±Fall 1956]</span>
      <span id="77869764-7192-4cb2-968e-1e686e09230e" style="">)</span>
    </PARAGRAPH>
    <PARAGRAPH id="9d831610-9b7c-495e-835b-8392da6368b2">
      <span id="9dc46638-949a-4c16-b4b1-efc11b298ce4" style="">Original ML collection. Published fall 1951; initially published in MLCE. </span>
      <span id="2365496b-4da0-4e54-8f00-866247ad70c6" style="italic">WR</span>
      <span id="eccf0fed-3f29-4283-b5f6-74a5648a0712" style=""> 17 November 1951. First printing: Not ascertained. Discontinued 1971/72; retained in MLCE.</span>
    </PARAGRAPH>
    <PARAGRAPH id="c1844c8d-0a0e-4861-be94-3869884f6b51">
      <span id="5d780433-a5ce-4255-ba23-23beee74849b" style="">	Originally published 1951 in MLCE and later that year in the regular ML. Stein initially approached Earl Leslie Griggs of New York University about editing the volume, but Griggs declined on the grounds that he had edited an edition of Coleridge for Ronald Press some years before (Stein to Griggs, 12 July 1950). He then offered Stauffer $250 to prepare the MLCE collection (Stein to Stauffer, 4 August 1950).</span>
    </PARAGRAPH>
    <PARAGRAPH id="4ff9dd48-375c-4c53-9fe0-0b2ce304803c">
      <span id="73ef3b0d-20ac-4bb1-a71a-a0394a590961" style="">	 Commins told Stauffer before the book was published, “When the contract was originally made with you for the Modern Library College Edition of SELECTED POETRY AND PROSE OF COLERIDGE, we could not foresee the astronomical rise in costs nor had we any way of knowing the sales possibilities of each title in the series. In order to bring about some sort of balance between our outlay and the expectancy of sales, we have had to incorporate your volume in the regular Modern Library series, hoping thereby to retrieve part of our investment” (Stein to Stauffer, 28 June 1951). Stauffer received an additional $100 when the regular ML edition appeared.</span>
    </PARAGRAPH>
    <PARAGRAPH id="4294b39a-5af3-437f-b2ca-b437547ca15e">
      <span id="8e32c16e-2f4f-44ad-b6fe-b6158b697cff" style="">	The poetry was set from </span>
      <span id="cef962d8-9c61-4cd0-ba5c-8894cf6a66ae" style="italic">The Complete Poetical Works of Samuel Taylor Coleridge</span>
      <span id="dc3f5fc4-11d4-440d-ad03-193bff05ec1f" style="">, ed. E. T. Coleridge (Clarendon Press, 1912). </span>
      <span id="e17dc085-dab3-4b59-b9d1-04e7c7e6d4a2" style="italic">Biographia Literaria</span>
      <span id="8519d38e-9a44-4dbc-9353-e0bb643a5920" style="">, included in its entirety, was set from the edition of J. Shawcross (Clarendon Press, 1907). Coleridge’s critical essays, “Romeo and Juliet” and “Hamlet, 1813,” were set from </span>
      <span id="8749caab-7016-497e-b441-fd30bfff5f01" style="italic">Shakespearean Criticism</span>
      <span id="a8fd8f81-2760-4496-9e0f-da65138cac40" style="">, ed. T. M. Raysor (Harvard University Press, 1930). The remaining prose was set from Coleridge’s </span>
      <span id="48323336-2abb-4699-ac74-9c5bcbf03731" style="italic">Complete Works</span>
      <span id="62455c55-cd99-44b0-a4b6-0cf1a3f4a055" style="">, ed. W. G. T. Shedd (7 vols., Harper &amp; Bros., 1853). MLCE printings acknowledged the Clarendon Press; the acknowledgement did not appear in the regular ML edition, which concerned Stein (RH box 783).</span>
    </PARAGRAPH>

    <PARAGRAPH id="2d91484d-21c4-4146-b180-756b39654911">
      <span id="2f77c86e-5534-4397-a1f6-385fb8404b4b" style="">“There is no greater compliment to be paid the right kind of friend than to hand him Saki, without comment,” writes Christopher Morley in his Introduction to this volume. Hector Hugh Munro, perhaps the best-loved among English humorists and short-story writers, has endeared himself to all kinds of new friends since his death in action during World War One in 1916. The 135 stories in this book of over 700 pages, with the Biography by his sister, Ethel M. Munro, and the Introduction by Christopher Morley keep alive the grace and felicity and whimsical satire of the man who effaced himself in the pseudonym of Saki. (</span>
      <span id="c8206a5c-9c41-4149-b17e-58b96951eb8c" style="italic">Fall 1951</span>

    </PARAGRAPH>
    <PARAGRAPH id="43c9ca36-cbfb-498a-b3fe-c52b74678228">
      <span id="c65f1f75-cd42-4abd-8896-c98d54d8f585" style="">Title as 445a through line 5; lines 6-7: [torchbearer K] | THE MODERN LIBRARY · NEW YORK.</span>
    </PARAGRAPH>
    <PARAGRAPH id="2e1f8ea8-8a43-4180-8285-1d6297b4e292">
      <span id="aa9bcab6-c160-49a6-9d22-3c03f50b8772" style="">Pagination, collation and contents as 445a variant. (</span>
      <span id="558d8936-1a76-4570-b266-e8d4d32a4e5b" style="italic">Spring 1967</span>
      <span id="bc5da024-71eb-4ecd-b22d-9b0010f914ca" style="">)</span>
    </PARAGRAPH>
    <PARAGRAPH id="fc03c130-8278-4b5a-92a7-f7ceb5ef2cc1">
      <span id="db0591d0-a2cc-4a60-b898-b2a5dcf90c52" style="italic">Jacket A2:</span>
      <span id="959a4335-8607-4a55-a5f4-9c6774728796" style=""> Enlarged version of 445a jacket with background in pale yellow green (121) instead of bluish gray. </span>
    </PARAGRAPH>
    <PARAGRAPH id="2918af87-44ec-4ee5-bb49-182bcfdfe256">
      <span id="9f5d164c-8d5c-4452-9d12-96d20c788c08" style="">Front flap with first paragraph adapted from first two sentences of 445a; second paragraph:</span>
    </PARAGRAPH>
    <PARAGRAPH id="e51cd359-dca3-46ec-9539-b0c3785b1a13">
      <span id="7ebf981b-b300-4b71-8b4a-29becbdf7064" style="">In his Introduction, Morley characterizes Saki’s style and wit as that of the “finest and driest of champagnes” blended with “the most elect of the still vintage wines.” It is this blend that has carried him through time to the present. The best of Saki’s short stories, collected together in this volume, coupled with the Biography by his sister and the Introduction by Christopher Morley, well deserves to be uncorked and savored until the last drop.</span>
    </PARAGRAPH>
    <PARAGRAPH id="ab0f8e98-c2fa-4e57-92fb-f7fd6faa4c5e">
      <span id="384ff34e-38c7-4f79-9ea4-4f47380ad7e0" style="bold">445c.  Reissue format; offset printing (1977)</span>
    </PARAGRAPH>
    <PARAGRAPH id="ea0f8de1-394e-4961-b294-7cee63861e6c">
      <span id="a3d50eb7-9725-4bc5-a02a-de51716674db" style="">Title as 445b except line 6: [torchbearer M].</span>
    </PARAGRAPH>
    <PARAGRAPH id="533892be-acc1-48b7-b45a-be200fb24133">
      <span id="c16b8464-8cb8-48fc-859d-535638fdb0a1" style="">Pagination as 445a.  Perfect bound.</span>
    </PARAGRAPH>
    <PARAGRAPH id="ac60056f-7ac5-4902-9ae6-6352a5a15605">
      <span id="0337e4fd-b7a5-4c6d-9a69-bbb2d0a33835" style="">Contents as 445a variant except: [719–722] blank.</span>
    </PARAGRAPH>
    <PARAGRAPH id="105b9282-432f-49bd-b236-e045979c1398">
      <span id="d04f50b9-60dd-4bfd-9a4b-4738728b9135" style="italic">Jacket B:</span>
      <span id="9d1344c1-cbae-49b3-a71e-b938c502edee" style=""> Non-pictorial on kraft paper with lettering in black and torchbearer in dark brown (59). Front flap as 445b.</span>
    </PARAGRAPH>
    <PARAGRAPH id="3ccd64d8-42ba-4419-844e-8dfad71f7e2b">
      <span id="222cae13-90cb-4143-ba2e-2b3b25f5b647" style="">Published spring 1977 at $6.95.  ISBN 0-394-60428-8.</span>
