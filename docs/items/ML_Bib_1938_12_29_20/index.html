<TEI id="bd5e8d86-55ac-4ac1-bc0c-c2a3cb3aac05">
  <TITLE id="832157fe-a93b-46a7-ba94-3b990cc2d9b7">
    <span id="6500a9d2-3a8d-4137-9eb2-159ef831a05b" style="">MODERN LIBRARY SERIES 1938
</span>
  </TITLE>
  <UNASSIGNED id="005e8f0a-59e5-45cd-adbb-d03dd096ef14">
    <span id="17a3c8c5-7d7a-4444-b8dd-58b114a1e906" style="bold"> </span>
    <span id="b1333ceb-b6de-4592-b5c7-56644b8a2289" style="bold">1938</span>
  </UNASSIGNED>
  <GENERAL id="e50f2f6b-fc57-4c8e-94c2-4a2526d4ceab">
    <HEAD id="f0622ebf-fc32-4803-959b-4216235464c9">
      <span id="c59b0025-1fc4-4e80-9d27-f8f48443cf2e" style="bold">General</span>
    </HEAD>
    <PARAGRAPH id="59447767-73e7-401d-9e97-d9472601e307">
      <span id="34198316-91ba-4bc9-97fc-79c0ca46884d" style="">The spring 1938 RH catalogue was indicative of the growing importance of RH’s trade list. It included Isak Dineson’s </span>
      <span id="7a863962-8aa5-4dda-a5d8-9e50e6fa0212" style="italic">Out of Africa</span>
      <span id="235ee8b7-dd94-4332-9b00-a43f6376ae34" style="">, William Faulkner’s </span>
      <span id="a189e797-11f6-4e43-9cd1-4bf796279280" style="italic">Unvanquished</span>
      <span id="5c53a102-0f0f-45a5-97c4-7e306ec9284f" style="">, Robert Graves’s </span>
      <span id="b17cce27-da36-4ada-91e1-c8d4095fef5b" style="italic">Count Belisarius</span>
      <span id="c085464c-c334-4e5c-a2cb-d0d988601b1e" style="">, Edgar Snow’s </span>
      <span id="b1f174f7-47ee-48d7-a545-5fecaebe38e5" style="italic">Red Star Over China</span>
      <span id="8f21f449-e49d-4ff5-9d6a-7f9ed2419546" style="">, and John Strachey’s </span>
      <span id="e5954071-d852-4ce5-b3b1-ab17c8ea70c5" style="italic">What is to be Done?</span>
      <span id="8c1b1c64-4106-4dad-9af5-81a4e5ca4b7a" style="">  Other titles included </span>
      <span id="e97cb891-5f4c-415a-84f6-57ebf5b003cd" style="italic">The Public Papers</span>
      <span id="f1f5d5c4-2022-4e5a-afdf-6467e860e8a7" style=""> and </span>
      <span id="a6db6ae1-b1e9-4446-94af-bd50808d1028" style="italic">Addresses of Franklin D. Roosevelt</span>
      <span id="f2522df5-dd6f-41d0-9297-6b8e3d7c6afe" style=""> in five volumes and </span>
      <span id="7d7b7629-4f10-4a37-845f-687d313781cc" style="italic">The Complete Greek Drama</span>
      <span id="7bb6e22a-7323-40bb-8ca9-6209fc9121d5" style="">, a two-volume set in the Lifetime Library, a series of mainly ancient classics that began the previous year with </span>
      <span id="a53dcfba-60f6-4ad0-98eb-2c1a9ccbb107" style="italic">The Complete Dialogues of Plato</span>
      <span id="1e51f385-32e6-487e-afb9-57a6cb292734" style="">.    </span>
    </PARAGRAPH>
    <PARAGRAPH id="a51b0b61-3b0d-4e01-8170-7d7736fdcdc7">
      <span id="0eedbe17-9ed0-4fff-b3e9-1a0b092bc16c" style="">	It was a list that even other publishers found impressive. Albert Knopf wrote to Cerf: “I have just been looking over with admiration and respect your new catalogue. You are publishing a lot of interesting books and building on a solid foundation” (Knopf to Cerf, 26 January 1938).  Philip Van Doren Stern of Simon &amp; Schuster was equally impressed, and perhaps a bit envious (Stern to Cerf, 26 January 1938). </span>
    </PARAGRAPH>
    <PARAGRAPH id="ed2aab57-2ad9-4d9d-89b0-177217a7c0cd">
      <span id="63a0b65d-6d43-42ed-8636-0124eeb82152" style="">I want to congratulate you on your really magnificent list. It is one of the finest that I have ever seen assembled by an American publisher. You will certainly have a successful year with books like these and you are building up a backlist that will give your house a solid foundation of real honest-to-God titles in the years to come. . . .</span>
    </PARAGRAPH>
    <PARAGRAPH id="4fcf94fe-d0d9-4193-990f-9f4372812e9a">
      <span id="1f08cf60-bdff-488e-8338-3cd02421790b" style="">P.S. This is no Dale Carnegie crap [</span>
      <span id="15b86aef-4605-4cc0-8f18-550aaa526dd2" style="italic">How to Win Friends and Influence People</span>
      <span id="953a126f-07f4-4524-9645-42d62a3b3287" style="">, then enjoying a huge success, was a Simon &amp; Schuster publication.]  I mean every word of it.</span>
    </PARAGRAPH>
  </GENERAL>
  <NUMBER_OF_TITLES id="a7056a43-1f6f-42ff-ac4d-8b093febc9ae">
    <HEAD id="6d4a7213-ced9-4332-b600-ecd7e37d3060">
      <span id="e02d1520-060a-441b-ac77-8756cd86e328" style="bold">Number of titles</span>
    </HEAD>
    <PARAGRAPH id="7c0a51b6-9d0d-4c2e-b624-06c5ce764344">
      <span id="c1da1c3d-3f3c-4d54-8816-adbea44cfd2e" style="">Eight new titles were added and five were discontinued, bringing the number of titles in the regular ML to 219. Five new titles were published in the Giants series; by the end of 1938 ML Giants included forty titles in forty-two volumes.</span>
    </PARAGRAPH>
  </NUMBER_OF_TITLES>
  <FORMAT id="7e84a6a6-45f6-46a8-906d-4430ba05a45f">
    <HEAD id="55a25347-5490-42bf-a151-3eaed04400e3">
      <span id="ee8b872d-d550-4500-a3b6-fa1b04e5c3a6" style="bold">Format</span>
    </HEAD>
    <PARAGRAPH id="680ea525-f3c0-4b80-b8ec-051ff3e89f86">
      <span id="085f504c-ec5b-4ae4-9680-82e98235419b" style="">All new titles in the regular ML except Walter D. Edmonds, </span>
      <span id="30bacd64-63c3-4a4e-9ffc-a74fa19b28c1" style="italic">Rome Haul</span>
      <span id="71395761-b4aa-4c0c-a80e-5555679d695b" style=""> (310) were published in the standard format with the binding measuring 6⅝ x 4⅜ in. (168 x 110 mm) and leaves trimmed to 6½ x 4¼ in. (164 x 107 mm). </span>
      <span id="b9122114-b027-4310-8fa8-1d4730de4fbb" style="italic">Rome Haul </span>
      <span id="af218aef-ab55-45a3-8e07-58a5996760f1" style="">was ¼ in. taller and wider to accommodate the Little, Brown plates.</span>
    </PARAGRAPH>
    <PARAGRAPH id="79d442e6-ec53-49f4-bcd8-fb9cb046d067">
      <span id="a989c5ad-4414-4a55-985f-132e7c9f58c8" style="">	The ML’s standard format was enlarged in fall 1939. The new binding measured 7¼ x 4⅞ in. (182 x 123 mm) with a trim size of 7 x 4¾ in. (177 x 120 mm). In 1969 a taller, slightly slimmer format was introduced with the binding measuring 7½ x 4¾ in. (190 x 120 mm) and a trim size of 7¼ x 4½ in. (182 x 115 mm). All dimensions indicated are approximate.</span>
    </PARAGRAPH>
    <PARAGRAPH id="85635ded-4081-44f7-8301-f561e8145e84">
      <span id="cee151b5-f7b0-458a-815c-ffca7e4b33f6" style="">	Most books through 1954 were printed with 16 pages on each side of the sheet and bound in gatherings of 16 leaves (32 pages); by 1956 most books were being printed with 32 pages on each side of the sheet and bound in gatherings of 32 leaves (64 pages).</span>
    </PARAGRAPH>
  </FORMAT>
  <TITLE_PAGE id="54bd44ec-cc35-4638-9831-44e4e7ddd3c5">
    <HEAD id="346e1603-1f8d-4edc-a202-1c1d98220b88">
      <span id="b1ad4446-0ec0-4cf3-b313-34f7c1d2b6c5" style="bold">Title page</span>
    </HEAD>
    <PARAGRAPH id="8ab05f04-6eec-441b-ac3c-aac2d1ec80c4">
      <span id="b64fdc70-e598-4472-b885-831ac6616dcf" style="">All new titles in the regular ML had the final version of Elmer Adler’s title page with the title in open-face type; four had torchbearer A2 and four had torchbearer A3. All new titles had the 2-line imprint:</span>
    </PARAGRAPH>
    <PARAGRAPH id="41a82873-9746-431b-b128-50e3e29f4d81">
      <span id="0b20e0d6-0e45-4cd5-b464-09d3533ae6f3" style="">T H E  M O D E R N  L I B R A R Y</span>
    </PARAGRAPH>
    <PARAGRAPH id="2c3576b4-e105-4087-af33-bf9017d67cad">
      <span id="6adb9df0-d1c5-451d-b514-b976312c537f" style="">NEW YORK</span>
    </PARAGRAPH>
  </TITLE_PAGE>
  <BINDING id="140fada8-c609-468c-8cd7-9b5d21cbd16c">
    <HEAD id="6b661fbe-2c42-4384-9038-d9c18419b190">
      <span id="bb32f2ee-9054-4deb-9983-d0799fbb4438" style="bold">Binding</span>
    </HEAD>
    <PARAGRAPH id="ad54314a-f387-4a07-a05e-fbd51a74cb81">
      <span id="1b250aa8-04b0-48c8-a37b-d864968b6133" style="">Balloon cloth binding D, with Kent’s torchbearer (1⅛ in.; 27 mm) stamped in gold on the front panel and stylized initials “ML” added in gold above the 2-line imprint on the spine. 	Balloon cloth bindings continued to be available in four colors: red, blue, green, and brown, with the top edge stained the same color as the binding. Each title was published simultaneously in all four bindings. </span>
    </PARAGRAPH>
  </BINDING>
  <ENDPAPER id="33a60a99-faaa-40d7-a5e2-2139c355cdcf">
    <HEAD id="b5dccd49-b0e6-42f6-92d7-c62605e489d0">
      <span id="2a48ab8b-d039-4451-ae2f-4b5d1e52dd5b" style="bold">Endpaper</span>
    </HEAD>
    <PARAGRAPH id="d2116e17-c1e5-49af-a3f5-c1b6508dab0d">
      <span id="5642f320-17f1-4d66-bb4c-dc45c4d76b6d" style="">Rockwell Kent endpapers in moderate orange (53). Moderate orange endpapers were used with all balloon cloth bindings from fall 1930 through spring 1939 except for Reed, </span>
      <span id="7c579fdf-2e9a-499f-a075-a34d1ea195f8" style="italic">Ten Days That Shook the World</span>
      <span id="197d7afa-acd9-4c9f-aba7-1e19655d6996" style=""> (1935) and three spring 1939 titles that were published in the larger format that the ML adopted for all titles beginning in fall 1939. These four titles had blank endpapers. Since endpapers were printed from plates designed for the standard balloon cloth format, titles like Edmonds, </span>
      <span id="fe2d01b9-f00d-4ff3-ab91-d38621a284ea" style="italic">Rome Haul</span>
      <span id="1f1e132a-86fd-4436-8ce4-e458772e6f8e" style="">, which were slightly larger than the standard balloon cloth format had endpapers with unprinted outer edges. An enlarged version of Kent’s endpaper was introduced in spring 1940. The central panels featuring Kent’s torchbearer were unchanged, but the surrounding pattern of open books and the initials “ml” was extended to fill the larger space.</span>
    </PARAGRAPH>
  </ENDPAPER>
  <JACKET id="8864d7fb-b56b-4da4-991b-4ec685eda137">
    <HEAD id="72448470-3e86-43d3-b335-943426d34f28">
      <span id="4ef11112-1af9-4fc0-b324-dd47f1ae7206" style="bold">Jackets</span>
    </HEAD>
    <PARAGRAPH id="4816d80a-b946-4cb3-bfe3-cba8721cace5">
      <span id="9159d705-e677-47db-ab86-a479c93ebcf3" style="">All new titles were published in individually designed jackets. Four had pictorial jackets; Steinbeck, </span>
      <span id="5b9820c5-92d1-4216-919a-f74d141ee0bf" style="italic">Of Mice and Men</span>
      <span id="161f21d2-624b-4a54-98fa-90af8b626237" style=""> and </span>
      <span id="efc20cc8-61d5-42a8-9705-370c83732cdd" style="italic">The Wisdom of Confucius</span>
      <span id="d7c82c89-86ac-4af4-b99c-4339880c6d83" style=""> had non-pictorial jackets. Two titles had predominately non-pictorial jackets: the blue background of Canfield, </span>
      <span id="ed68fa56-d45b-4792-a008-9615fe2a4f4c" style="italic">The Deepening Stream</span>
      <span id="91e430a4-cfee-423b-8ebd-b1843c0f4445" style="">, was patterned to suggest water currents, and Proust, </span>
      <span id="b9569565-2989-46a5-aa26-c025938ad1a4" style="italic">Cities of the Plain</span>
      <span id="2bff5771-9572-433c-9295-c49b3d0fddf6" style="">, featured a small left-profile silhouette of the author.</span>
    </PARAGRAPH>
  </JACKET>
  <PRICE id="0bbd384a-09de-48c3-b593-46c63002d549">
    <HEAD id="5b5aac42-5dc8-4459-9339-36164c035e52">
      <span id="4b565859-94dc-4f4d-a5d9-d9daeb586409" style="bold">Price</span>
    </HEAD>
    <PARAGRAPH id="8d91dc3b-844b-4476-b7ad-4138fffa7e96">
      <span id="5ed7b8d9-f10d-4adc-9c66-71ec1a4a0fde" style="">95 cents.</span>
    </PARAGRAPH>
  </PRICE>
  <DATING_KEYS id="aac72926-c642-4c4d-a724-9727cb006ccf">
    <HEAD id="c913f6dd-d322-4e88-908c-cd2825e7cdee">
      <span id="5348b7f5-3e28-4321-b11d-2205abf1e932" style="bold">Dating keys</span>
    </HEAD>
    <PARAGRAPH id="79f3a1f1-6d86-4bb6-ade1-80b7a3e5c0d2">
      <span id="e81167fc-0bc6-430c-a693-d81e7eff7cee" style="">(Spring) Confucius, </span>
      <span id="1035f94e-09a9-43eb-a6a6-7f2781a92a1d" style="italic">Wisdom</span>
      <span id="ff7656ba-7e68-4489-aacc-78f66604a681" style=""> xProust, </span>
      <span id="219bf7c4-86d3-4f23-b9a8-446cced67147" style="italic">Cities of the Plain</span>
      <span id="e4422e2f-028e-4d98-a543-15f8ed9f3329" style="">; Giants through G40; jackets: 257. (Fall) Proust, </span>
      <span id="bf226232-0d94-471d-b09a-645dae389eba" style="italic">Cities of the Plain</span>
      <span id="048e8fd2-5d38-43d0-89a6-f4fe6b3352e1" style=""> xStone, </span>
      <span id="e2c30e3b-5f98-47f4-b488-49b70fe1cbaf" style="italic">Lust for Life</span>
      <span id="0bf96134-072e-45d6-8d18-741ec012ac5a" style="">; Giants through G42; jackets: 262.</span>
    </PARAGRAPH>
  </DATING_KEYS>
  <TITLES_S_S_D id="28919565-7621-4918-9f7d-057702a735c2">
    <HEAD id="96e5ce8e-eb21-4225-9f76-08f8cbfd9112">
      <span id="e4c141e2-73ae-47b9-94f6-dbc26aa7e974" style="bold">Titles sought, suggested, declined</span>
    </HEAD>
    <PARAGRAPH id="0bdaf330-9f32-49c1-ad2b-14d931229e4a">
      <span id="76719a1a-bf8b-4647-91b6-677c2c59c0a9" style="">Cerf wanted to add a historical novel to the ML. He wrote Doubleday, Doran about Kenneth Roberts’s </span>
      <span id="b67d5ce0-2d7e-4a7f-a763-a9f253a5edcc" style="italic">Arundel</span>
      <span id="69122024-09f4-4859-84ed-82ce495a5f73" style="">, which dealt with Benedict Arnold’s expedition to Quebec during the Revolutionary War. He noted that he understood that Roberts was not keen about having his books in reprint editions but argued that the ML should “be considered in a rather different category than the ordinary reprint. We have got one book or more by almost every important American novelist in the series now” (Cerf to Malcolm Johnson, Doubleday, Doran, 12 May 1938). Cerf then wrote to Roberts himself, offering an advance of $1,500 against royalties of 10 cents a copy. He indicated, “In these days and times, a $1500.00 advance is a heavy one, but I feel so confident that ARUNDEL would sell like blazes in the Modern Library series that I think the advance would be earned in far less than the usual time and that, therefore, the book would sell in the Modern Library series very steadily for many years to come” (Cerf to Kenneth Roberts, 23 May 1938). Doubleday, Doran agreed to Cerf’s terms, but Roberts was unconvinced. He indicated that he was not certain that </span>
      <span id="f99a5637-4153-4fd8-baf3-0f03244dbeaa" style="italic">Arundel</span>
      <span id="c4cb11df-8dac-46b8-9a30-d6b4e51047f8" style=""> should be available in a cheap edition, and subsequently wrote that he had decided “to wait a while longer before allowing a cheap edition of any of my books” (Roberts to Cerf, 21 November 1938). </span>
    </PARAGRAPH>
    <PARAGRAPH id="5d305458-b1a4-437a-ab24-3cd462dccdd9">
      <span id="8c8080c1-76b0-48d0-b9b0-37604dbfa0b9" style="">	Shortly thereafter Cerf wrote Hervey Allen about including his historical novel </span>
      <span id="65c513ea-48eb-45a6-b756-0142219c6303" style="italic">Anthony Adverse</span>
      <span id="32f51ba5-91a8-41c9-a3e2-2da560a6146d" style=""> in ML Giants (Cerf to Hervey Allen, 6 December 1938). He first expressed interest in </span>
      <span id="a62843ca-b913-4134-8e4b-eff5b6856f47" style="italic">Anthony Adverse</span>
      <span id="7bb67c8b-729b-464b-8994-eb38a7434f48" style=""> five years earlier, shortly after it was published (see 1933 Titles sought, suggested, declined). </span>
      <span id="d5890ff3-209a-41ba-b40c-c5655bd65877" style="italic">Anthony Adverse</span>
      <span id="b10d4601-e7c8-4784-838b-106ef71f127a" style=""> sold 300,000 copies in its first six months and led the fiction bestseller lists in 1933 and 1934. Nothing came of Cerf’s initiative. Like Roberts’s </span>
      <span id="8e0e665e-422f-4644-9c9e-8f72a067f962" style="italic">Arundel</span>
      <span id="5c44cd3f-ac94-44c6-a0c6-f041ddc86ffb" style="">, </span>
      <span id="778f314c-3fb3-4924-91dc-fa0418e6f413" style="italic">Anthony Adverse</span>
      <span id="bdb5e6f8-8019-47ad-8fa8-a7db6360afa3" style=""> does not appear to have been published in an inexpensive reprint edition.</span>
    </PARAGRAPH>
    <PARAGRAPH id="9efa5492-b867-4e77-8929-3597c546db86">
      <span id="9a58b0c1-9bc6-420d-b96b-67fe275324ca" style="">	Cerf approached Little, Brown yet again about a ML edition of Charles Nordhoff and James Norman Hall’s </span>
      <span id="57da2f2b-4ebb-4edf-9de4-bc8b859b4ea6" style="italic">Bounty </span>
      <span id="74e14a9f-d776-4cc1-b175-d4198a6c8f7a" style="">trilogy, but Alfred McIntyre of Little, Brown indicated that the books were still selling too well in their original editions to consider an inexpensive reprint (Cerf to McIntyre, 19 April 1938; McIntyre to Cerf, 20 April 1938). That fall Cerf wrote again:</span>
    </PARAGRAPH>
    <PARAGRAPH id="1499151d-a722-4d21-9469-9cc9ad58beee">
      <span id="45dd8737-b826-4b04-b715-d0b3f197f81a" style="">What we want at the moment is a real leader or two for our Modern Library list for the next year. We can get all the sound run-of-the-mill titles, but it is a different problem to find another item like our Freud or Jean Christophe to head next year’s list. This brings me around once again to the question of the Bounty trilogy. If we were to offer you $5000.00 cash on signing of the contract for an edition of 50,000 copies of the trilogy, to be published in the Spring of 1939 as a Modern Library Giant at $1.25, would you be inclined to consider the proposal? The understanding would be that after 50,000 copies had been exhausted, we could not print another edition in this format without a brand new contract with you. Frankly, I think this would be a wonderful title for the Modern Library and that it would establish the authors on a higher literary plane than they have ever occupied before (Cerf to McIntyre, 7 September, 1938).</span>
    </PARAGRAPH>
    <PARAGRAPH id="d383e986-832d-46c4-95a1-6953f6c0fc6c">
      <span id="8789e83e-c6e3-4970-b442-b72e49a7f990" style="">The advance was twice what Cerf had offered in 1936, though the royalty rate remained the same (see 1936 Titles sought, suggested, declined). McIntyre replied that Little, Brown was publishing its own one-volume edition in October for the Christmas season and that it would be withdrawn in January, after which Little, Brown would push the three separate volumes (McIntyre to Cerf, 8 September 1938).</span>
    </PARAGRAPH>
    <PARAGRAPH id="73ff98b7-7098-4091-83b9-664271426f41">
      <span id="155fe758-cba1-47bd-8adf-26afed50f563" style="">	In 1940 Cerf tried again to secure the </span>
      <span id="1a7adda4-b7fe-43d9-aef1-f6930d8983e5" style="italic">Bounty</span>
      <span id="ea7ae57f-0ef4-4116-b9a9-1e3a375bf72b" style=""> trilogy for the ML. On that occasion he was told that Little, Brown was publishing a new edition of the trilogy with illustrations by N. C. Wyeth (Cerf to McIntyre, 2 April 1940; McIntyre to Cerf, 6 April 1940). The edition with Wyeth’s illustrations was published in October 1940.</span>
    </PARAGRAPH>
    <PARAGRAPH id="0e8aeada-0f2a-41ed-9202-26b9091efd3e">
      <span id="428ec5a0-fdcc-4e69-b546-fd4689ef9b79" style="">	During a trip to England in fall 1938 Cerf met with George Bernard Shaw, who had always opposed inexpensive reprint editions of his plays. On this occasion Cerf reported in a letter to Random House, “Old boy spryer than ever. All for us doing ‘9 Plays’ as Giant. Gotta get after Dodd, Mead on this soon” (Cerf Papers Box 71, Cerf European trip (1) folder. Cerf to Random House, undated). </span>
      <span id="9fa50864-635e-4c35-babe-289c6ce1e814" style="italic">Nine Plays</span>
      <span id="6cfde2fc-4f4b-4e94-ba36-a1b98b5d8498" style=""> included </span>
      <span id="42890fb9-b113-42ac-aacf-62cea72425f7" style="italic">Mrs. Warren’s Profession</span>
      <span id="12e49a96-cc03-4663-9d9b-290c0c48f64f" style="">, </span>
      <span id="4d067035-e421-4516-b9fa-3f5818155a8f" style="italic">Arms and the Man</span>
      <span id="6bc8e205-9f34-4dc1-8a45-b5a8de868608" style="">, </span>
      <span id="f38297e8-8255-42fc-bd15-b060c5b782db" style="italic">Candida</span>
      <span id="7b9cca12-4a5c-419f-9673-54ee4e0b536f" style="">, </span>
      <span id="03ec680c-29f5-4ed6-a7bf-7faaf9c2fa97" style="italic">The Devil’s Disciple</span>
      <span id="214ed3d5-4c79-4b7b-9053-11901aa0c388" style="">, </span>
      <span id="c2a19bb0-2734-4c44-99cf-751d886327ea" style="italic">Caesar and Cleopatra</span>
      <span id="6fea8003-5b42-432e-a802-dbbf058f4053" style="">, </span>
      <span id="eb6bc960-cbf2-45ae-8f36-dd2fa7a08df2" style="italic">Man and Superman</span>
      <span id="2c32ae87-de5b-4a2c-bb60-cbc6782cc3cd" style="">, </span>
      <span id="1fd3d751-8320-4168-b956-c7f7593a0c61" style="italic">Fanny’s First Play</span>
      <span id="8ee8cea5-93de-49c2-848e-2f55401b7d15" style="">, </span>
      <span id="6867b5aa-e0fe-4168-89e2-2dcdbd5f6747" style="italic">Androcles and the Lion</span>
      <span id="ad56a680-48fa-4033-a144-8eede4686e27" style="">, and </span>
      <span id="48f3bf13-96d5-498e-afdc-7d52baa2254a" style="italic">Saint Joan</span>
      <span id="34dc13de-4517-4cec-94b3-e9bc003b393a" style="">. However, when Cerf contacted Dodd, Mead after his return, he indicated that the two firms would have to find a formula satisfactory to both, given the number of editions of Shaw’s works that Dodd, Mead published. Since Dodd, Mead had no cheap edition of </span>
      <span id="77097326-09e8-4edb-accf-60b390319fdf" style="italic">St. Joan</span>
      <span id="2bc45f8e-4859-4698-9f35-5d7aed9afe3b" style="">, he suggested a ML edition of that play with “one or 2 lesser efforts. Perhaps Candida or Caesar &amp; Cleopatra” (Cerf to Howard Lewis, Dodd, Mead &amp; Co., 2 December 1938). There is no further correspondence in the archives about a ML reprint of Shaw’s plays. Shaw may have changed his mind, or Dodd, Mead may have vetoed the idea. It was only after Shaw’s death in 1950 that the ML was able to publish two volumes of his plays: </span>
      <span id="fa0799b3-2091-4052-aec1-758b2ae2a652" style="italic">Four Plays </span>
      <span id="dc06a422-cd0a-4f38-b442-dce577b9d585" style="">(1953) and </span>
      <span id="10781169-4e94-472c-96ac-b9a651024a17" style="italic">Saint Joan, Major Barbara, Androcles and the Lion</span>
      <span id="e15d5748-f3f0-4497-b386-398f7a6fa0ac" style=""> (1956).</span>
    </PARAGRAPH>
    <PARAGRAPH id="3b7a492a-5a4e-45af-ae84-4c5981a262f7">
      <span id="d1fccd3e-cfb7-4fe6-aa57-a502563bbe9c" style="">	Henry Hoyns of Harper and Brothers suggested a ML edition of Paul Horgan’s novel </span>
      <span id="4ee31215-2977-4729-b2cc-ddd28b83d24e" style="italic">The Fault of Angels</span>
      <span id="9bf779c1-a9ad-41ed-ac5b-9d5af15e4548" style="">, which had won the Harper Prize when it was published in 1933. Cerf replied that he did not think there would be sufficient sales to justify a ML edition (Hoyns to Cerf, 4 February 1938; Cerf to Hoyns, 17 February 1938).</span>
    </PARAGRAPH>
  </TITLES_S_S_D>

      <span id="cc8830c2-dad0-4a61-ade6-d0eb74feb6ee" style="">[within double rules] STUDIES IN MURDER | [rule] | BY | EDMUND PEARSON | [rule] | I met Murder on the way— | He had a mask like Castlereagh: | Very smooth he looked, yet grim; | Seven bloodhounds followed him: | All were fat; and well they might | Be in admirable plight, | For one by one, and two by two, | He tossed them human hearts to chew. | —The Masque of Anarchy | [torchbearer A3] | [rule] | THE MODERN LIBRARY | NEW YORK</span>

      <span id="040e15c0-baa2-4070-b4c1-5bc0a9628b51" style="italic">Contents:</span>
      <span id="0f9eaf3b-d096-4388-97ae-702020630843" style=""> The Borden Case – The Twenty-third Street Murder – “Mate Bram!” – The Hunting Knife – Uncle Amos Dreams a Dream – Malloy the Mighty – Hauptmann and Circumstantial Evidence – Do We Execute Innocent People?</span>

    <PARAGRAPH id="9584078f-b679-4e75-8d10-298f8bf49385">
      <span id="3fdf7952-8968-4ae7-8f44-57d20557c002" style="italic">Jacket:</span>
      <span id="99f72d59-5d31-4837-840a-eaccbcad63d3" style=""> Pictorial in moderate blue (182), dark blue (183), silver and black on coated white paper depicting a seated man with elongated bony head examining a sheet of paper listing the partial contents of the ML edition; author and title in silver above illustration, other lettering on front panel in black; lettering on spine in silver. </span>
    </PARAGRAPH>
    <PARAGRAPH id="0fbfcf9e-7db2-4d2a-ab98-8e363b7e2f5e">
      <span id="a05043df-918a-437f-b173-9c5da1d4dcdc" style="">Front flap:</span>
    </PARAGRAPH>
    <PARAGRAPH id="0bfe82e9-0da3-4a92-816e-092a72e1f3d2">
      <span id="22c9655b-e126-48ee-b5d6-7f65a7bebedf" style="">No criminologist of our time has approached Edmund Pearson for his accuracy in probing into the hidden motives and mysterious circumstances of famous homicides. </span>
      <span id="7f8557dd-a369-4a52-bae3-13c14b8f1893" style="italic">Studies in Murder</span>
      <span id="3a121b32-2c8f-4d14-861e-079d8756d0a1" style=""> is the book by which he is best known. Originally, it contained analyses of the weird cases of Lizzie Borden, Benjamin Nathan, Captain Nash, Mabel Page and others. In the Modern Library edition two world-renowned cases are added, those of Bruno Hauptmann and the insurance murder of the almost indestructible Michael Malloy, with an essay, “Do We Execute Innocent People?” (</span>
      <span id="8462bca0-34b7-40eb-90dd-82023bd334b9" style="italic">Spring 1938</span>
      <span id="9d1b997c-9a73-4d4f-93b0-8be4e7c9f088" style="">)</span>
    </PARAGRAPH>
    <PARAGRAPH id="edaaa700-1b30-47af-bc91-93b9a7d8c63d">
      <span id="3dc011a3-0599-4a3b-bf36-6202295a7e39" style="">Originally published by the Macmillan Co., 1924. ML edition printed from plates made from a new typesetting with illustrations omitted and three chapters added: “Malloy the Mighty,” “Hauptmann and Circumstantial Evidence,” and “Do We Execute Innocent People?” Published February 1938. </span>
      <span id="a67b9da6-44dd-4cd5-99e1-fa7d8ec94794" style="italic">WR</span>
      <span id="5a4399f2-a46a-46aa-8da6-072d07faa8bb" style=""> 12 February 1938. First printing: Not ascertained. Discontinued fall 1950.</span>
    </PARAGRAPH>
    <PARAGRAPH id="f954f272-9528-48db-bf92-e328b0639681">
      <span id="a09b7170-fc79-4c97-8a24-cbfd999907c4" style="">	The plates of the Macmillan edition were too large for the ML’s format. The added chapters in the ML edition were originally published in </span>
      <span id="4a20caa9-b664-463b-b95a-05a7be82e84b" style="italic">The New Yorker</span>
      <span id="276b2524-75f1-443b-bbb8-4fc599623da1" style="">: “Malloy the Mighty” (23 September 1933), “Hauptmann and Circumstantial Evidence” (9 March 1935), and “Do We Execute Innocent People?” (22 June 1935). The Appendix is reprinted from the Macmillan edition and includes sources and acknowledgments for the first five chapters only.</span>
    </PARAGRAPH>

    <PARAGRAPH id="5330c179-700a-48aa-aee6-fdf4b58c3174">
      <span id="aa1e004f-0c07-4443-ad76-0450fe06863d" style="italic">STUDIES IN</span>
      <span id="b80395db-9fb8-4ff1-9fb5-d816a791ff1a" style=""> | MURDER | BY | EDMUND PEARSON | </span>
      <span id="a0f31f18-5269-4228-9314-dbc11a93c28e" style="italic">I met Murder on the way</span>
      <span id="96d742df-9a34-46a3-bb53-7829583e6f67" style="">— | </span>
      <span id="44c98db6-75a6-433d-9607-4802f6da00cb" style="italic">He had a mask like Castlereagh:</span>
      <span id="361ccc4a-353e-493f-8f9b-9f74ef2bf0af" style=""> | </span>
      <span id="ac3eab45-5679-4f31-8f85-b89c57e06fb1" style="italic">Very smooth he looked, yet grim;</span>
      <span id="78dd4655-18ba-4480-a57f-57d3ca45a877" style=""> | </span>
      <span id="b9253123-43ca-4486-bd1e-79b50944bedc" style="italic">Seven bloodhounds followed him:</span>
      <span id="055f0cb3-f1b4-49db-bdc9-99075bbb1171" style=""> | </span>
      <span id="3a0417d6-052b-4655-a690-599fe5837009" style="italic">All were fat; and well they might</span>
      <span id="2f75b17b-2712-443b-ac2c-cc820daa5ce8" style=""> | </span>
      <span id="928c0cc0-9e8f-4303-a168-cdfaee703a73" style="italic">Be in admirable plight,</span>
      <span id="c26fac28-7c79-420e-9642-7445d1764056" style=""> | </span>
      <span id="e9bd4cc0-736e-4efd-919b-cea4a1f3cbb8" style="italic">For one by one, and two by two,</span>
      <span id="bf0210ad-c182-4940-b344-3ef3244832eb" style=""> | </span>
      <span id="354ec962-0700-462d-b746-8f7f5a1a8560" style="italic">He tossed them human hearts to chew.</span>
      <span id="bee62e8f-cc50-40ef-b3b3-e86c1477a36a" style=""> | THE MASQUE OF ANARCHY | [torchbearer D3 at right; 3-line imprint at left] THE | MODERN LIBRARY | NEW YORK | [rule]</span>
    </PARAGRAPH>

    <PARAGRAPH id="c465f5da-0c60-4667-b06c-2b8b313a04a9">

    <PARAGRAPH id="aee8df49-094d-4823-8f26-d35a255618c4">
      <span id="6f963d61-7d0f-4cf3-82a0-82018fbcc8a5" style="">The Erie Canal, with its roistering boatmen and hard-fisted muleteers, its legends and feuds, comes into its own in </span>
      <span id="cf407a52-eff2-49b5-ab7f-a1e51cb1ea6b" style="italic">Rome Haul</span>
      <span id="08e97a37-aaab-4aee-8cff-2860a9240f8d" style="">. Walter D. Edmonds has re-created all its lost glories in a book that is remarkable as a contribution to American folklore and fascinating as a novel of adventure. The dramatized version of </span>
      <span id="b2781a82-08ed-447d-baef-dc9135531092" style="italic">Rome Haul</span>
      <span id="26b8b935-00f2-42cb-94a8-dc82e47d0001" style="">, under the title of </span>
      <span id="ebb9a1b1-ae57-4a02-ad4d-bef7c0c419aa" style="italic">The Farmer Takes a Wife</span>
      <span id="4347164e-0ae4-49c3-9610-67790bae3032" style="">, enjoyed great success on the stage and screen. In the Modern Library series it will enlist a new army of enthusiasts. (</span>
      <span id="7f01b2c8-f3fb-478a-b5e9-bb70d8f1201c" style="italic">Spring 1938</span>
      <span id="c1947d19-2617-4d6f-9cc4-8ea603126fe5" style="">)</span>
    </PARAGRAPH>
    <PARAGRAPH id="55103900-0842-4be4-aee3-e5fae872208f">
      <span id="6e1b1c2a-9909-42f3-a0b4-ef19bed56330" style="">Originally published by Little, Brown &amp; Co., 1929. ML edition (pp. [xiii]–347) printed from Little, Brown plates with fly title and chart of the Erie Canal on Little, Brown endpapers omitted. Published February 1938. </span>
      <span id="7fdbe221-586f-4f91-b7c9-a0769c0c62bd" style="italic">WR</span>
      <span id="6fa74563-4dc8-40a0-ac4d-538e226f1885" style=""> 12 February 1938. First printing: Not ascertained. Discontinued 1 January 1946.</span>
    </PARAGRAPH>
    <PARAGRAPH id="78f58099-8a25-48c1-b70d-b2c6f01e2813">

    </PARAGRAPH>

    <PARAGRAPH id="69d91cdc-6b97-425e-bc9e-c062c6211b64">
      <span id="9b010160-60ab-4221-ab9e-c66cc992cd08" style="italic">Jacket:</span>
      <span id="9c3356b0-21fa-494b-a845-4095bb242a24" style=""> Non-pictorial in dark greenish blue (174), dark grayish yellow (91), and black on coated white paper with title in reverse against large dark greenish blue panel, borders at top and bottom in dark greenish blue, other lettering in black against smaller white panels ruled in dark grayish yellow; spine in dark grayish yellow with lettering in black. Three-line statement on front panel: “</span>
      <span id="2827b99a-dcf0-4d5b-bf7f-80a5d6c79afb" style="italic">A New Masterpiece</span>
      <span id="d802fbc7-90d1-418b-81c4-5eda4d478439" style="">” | </span>
      <span id="64e9d10a-f4ad-46fe-828d-091cf913d506" style="italic">The strange and disturbing drama of</span>
      <span id="6e074048-bb81-408a-8e97-ca38cc2ea181" style=""> | </span>
      <span id="7712b01c-7cfa-4da3-8c23-0c8eb2723b0a" style="italic">two men and a woman</span>
      <span id="2d5ca58f-f366-4d12-9637-90e90b4b2c38" style="">. </span>
    </PARAGRAPH>
    <PARAGRAPH id="2f90e05c-d688-4289-b88d-d66ee6348581">
      <span id="04286d5c-b450-46a5-9fd1-841e39e0caea" style="">Front flap:</span>
    </PARAGRAPH>
    <PARAGRAPH id="4fc57c4e-d5d7-4846-ba2b-c336a1735812">
      <span id="ac168c09-3f7e-4be9-85e1-d5eb0c37fe2e" style="">Genuine compassion for his vagabonds and human flotsam gives the breath of life to John Steinbeck’s novels and makes them idylls of the lower depths. </span>
      <span id="1f1df9be-b3cf-481b-81ce-05fb94b45d2d" style="italic">Of Mice and Men</span>
      <span id="ce19bbac-4db5-4624-833d-a29c9c43d5cf" style=""> is Steinbeck at his compassionate best; it is a story movingly and forcefully told and with overtones of soaring beauty. Its first success as a national best-seller and its subsequent triumph in dramatic form have helped to place John Steinbeck in the company of the first prose writers of America. (</span>
      <span id="a632d4c6-abb8-40b3-9a5f-1ae9ded87fc3" style="italic">Spring 1938</span>
      <span id="dff600c8-ef76-4e91-b85a-82b6bfbc4be9" style="">)</span>
    </PARAGRAPH>
    <PARAGRAPH id="3c72ecd0-1bd5-4a36-bcea-20b7a96f2a73">
      <span id="a65f46d2-b402-434f-89f4-210b1e928f39" style="">Originally published by Covici, Friede, 1937, and subsequently by Viking Press. ML edition (pp. [5]–186) printed from Covici, Friede/Viking plates. Published February 1938. </span>
      <span id="d2930d9f-0ac7-4f46-946d-649af3a857fd" style="italic">WR</span>
      <span id="15196d09-6985-4f49-aaf8-1c21f7df7895" style=""> 5 March 1938. First printing: Not ascertained.</span>
    </PARAGRAPH>
    <PARAGRAPH id="ace7a1b9-04df-4f17-be4a-f48a9887f9f4">
      <span id="4ed974d7-c3be-4d90-ba38-419cde5f1377" style="">	Cerf and Klopfer arranged the ML reprint with Covici, Friede, which had been Steinbeck’s publisher since the publication of his fourth novel, </span>
      <span id="201195b6-50e9-48d4-b624-07946402beb5" style="italic">Tortilla Flat</span>
      <span id="054bc877-54c6-4bf9-ad65-2ca66ec55b4a" style="">, in 1935</span>
      <span id="b18950b5-cbcd-461a-8d1a-3abe38427649" style="italic">.</span>
      <span id="64eae305-9b96-46fd-b9e1-8abe788a6a36" style=""> The close working relationship between Steinbeck and his editor Pascal Covici was comparable to those between F. Scott Fitzgerald and Ernest Hemingway with Maxwell Perkins at Charles Scribner’s Sons. Covici, Friede failed shortly after </span>
      <span id="eb66042c-5404-46ff-be31-6d9e822672d5" style="italic">Of Mice and Men</span>
      <span id="778c895e-f55f-4f9a-8974-ba35ff2dec31" style=""> appeared in the ML. The firm was acquired by Viking Press, Covici became a Viking editor, and Steinbeck became a Viking author. Arrangements for the second ML printing were made with Viking Press in October 1938.</span>
    </PARAGRAPH>
    <PARAGRAPH id="089a2dee-5a2d-4dfd-a9ad-d67bbfba835a">
      <span id="afa9f6f0-9e24-482e-9991-4327ecbfe9f2" style="">	There were four ML printings between October 1938 and September 1942 totaling 10,000 copies. Steinbeck’s first book with Viking Press, </span>
      <span id="a58c2613-f0d3-4823-98b8-0ff6de4a6b70" style="italic">The Grapes of Wrath</span>
      <span id="9369754b-27d1-4650-840f-647c6b591220" style="">, sold 430,000 copies in less than a year and was the best-selling work of fiction for 1939 (Madison, pp. 306–7; Hackett and Burke, p. 127).</span>
    </PARAGRAPH>
    <PARAGRAPH id="7ccde346-97b8-4e68-a0bf-e3202163ec28">
      <span id="f5bc879a-1299-4dbd-b38b-ec1f7944fc43" style="">	When </span>
      <span id="c671fc92-4863-4588-bb51-d3946d53ea5b" style="italic">Of Mice and Men</span>
      <span id="87241d05-8976-4fd3-98d2-24070af5b2c7" style=""> was published in the ML it had to compete with a 39-cent reprint published by Blue Ribbon Books. Lewis Miller, the Random House sales manager, told one of the sales representatives: “Bennett felt strongly that the book deserved a place in the Modern Library, no matter what other editions were to be had” (Miller to Rosengren, 24 January 1938).</span>
    </PARAGRAPH>
    <PARAGRAPH id="029d9609-2ad6-4d9b-88e1-ed2876e6cbee">
      <span id="800d06e6-7731-4d82-8c8a-8372a36435c6" style="">	</span>
      <span id="457258cd-dbee-479a-a96b-be33fadcf0be" style="italic">Of Mice and Men</span>
      <span id="c6c312cc-a877-4284-86de-b242a9c8cb86" style=""> sold 7,020 copies during the eighteen-month period May 1942–October 1943, placing it in the second quarter of ML and Giant titles. Sales of all four Steinbeck titles in the ML totaled 35,975 copies during this period. </span>
      <span id="e417caca-4058-4897-a2f7-4389d58bbb0c" style="italic">The Grapes of Wrath</span>
      <span id="8aa8f6d4-6118-4acd-8c70-5f4ce7230345" style=""> was the only Steinbeck novel among the 100 best-selling titles in the regular ML during the twelve-month period November 1951–October 1952.</span>
    </PARAGRAPH>

    <PARAGRAPH id="5efd9114-e5d4-4130-a493-743048cd3b64">

    <PARAGRAPH id="a4743fbd-1666-474a-81de-0f3cedad3d96">
      <span id="4bc5cb6f-afdc-488c-aa61-1d953a543ac4" style="italic">Of Mice and Men</span>
      <span id="bc39f00c-08fc-4a21-af77-edfa25788112" style=""> is the beautiful and moving story of George Milton and Lennie Small, who live—like the characters in </span>
      <span id="7ce6ad8d-55f5-4ae3-94cc-0b096aea4dfe" style="italic">The Grapes of Wrath</span>
      <span id="79be56b1-66ec-4ad3-b148-443eddebfa5d" style="">—on the fringes of American society. Sustained by the hope of someday owning a farm of their own, these two itinerant laborers arrive to work on a ranch in central California. George, who is short-tempered, relies on Lennie’s great physical strength for protection and in turn tries to keep his feeble-minded friend out of trouble. But in the end, Lennie’s fundamental weakness leads to the inevitable tragedy that Steinbeck so poignantly explores in this spare, poetic novel.</span>
    </PARAGRAPH>

    <METADATA id="34cb6df1-22ff-413c-80c9-734a1f382edb">
      <AUTHOR id="96a28cbc-2a78-4ffd-b9fc-be5d9be7003a">

      <TEXT id="5d266bad-193b-49ce-bcd5-4630cc17608c">

      </TEXT>
      <TITLE id="b282cd72-39af-4af4-b8a2-31877c097a1f">
        <span id="59e142d1-9ec7-48bb-a6e8-a1a41b39ddb6" style="">THE WISDOM OF CONFUCIUS</span>
      </TITLE>
      <TEXT id="1eb0c3de-2ec8-4f07-be2b-e13d7272b0b7">

      </TEXT>
      <DATE_RANGE id="ea64ee24-dd74-44a3-8874-d0b4bd606635">
        <span id="61113925-e571-47ad-9f00-a1b27fb6c11d" style="">1938–</span>
      </DATE_RANGE>
      <TEXT id="16ec5fdc-772b-45ac-bd6d-d04ba0f7a2ff">

    <PARAGRAPH id="2755f4f6-2742-40eb-bbb5-895cc836eeb5">
      <span id="ea3cf20c-0417-4111-9b65-0a3ee169b4fc" style="">For 2,500 years the writings of China’s great sage have represented the moral principles as well as the day-to-day standards of conduct for countless millions of people in the East. Today, as much as ever, his doctrines influence the way of life of the most populous nation on earth. A completely new English text has been prepared for the Modern Library edition of </span>
      <span id="4c8c714c-8ef8-4f0b-bdb8-e99ea3d3e90b" style="italic">The Wisdom of Confucius</span>
      <span id="2f0e9411-aca1-462f-8908-c28fab09d79a" style=""> under the editorship of Dr. Lin Yutang, the foremost interpreter of ancient and modern China in America today. (</span>
      <span id="7c26ab5c-7d22-4ac4-855d-0e559daae590" style="italic">Spring 1938</span>
      <span id="749035f8-453b-468f-928a-8d10a7ef4c94" style="">)</span>
    </PARAGRAPH>
    <PARAGRAPH id="92624d06-2f3d-4e4c-9eb0-f1d1e76fd7bc">
      <span id="2276696d-a851-4f72-adc7-a7c414dd33f5" style="">Original ML collection. Published April 1938. </span>
      <span id="922191b0-0ba1-4cc4-a88b-214aa93c2963" style="italic">WR</span>
      <span id="204d2f86-fbb6-44e4-9ab8-509e10d8fa14" style=""> 9 April 1938. First printing: Not ascertained.</span>
    </PARAGRAPH>
    <PARAGRAPH id="30ada0e2-f3ca-4038-bf42-8c68412488f3">
      <span id="7a6a5703-cd48-4e7a-8ec5-f595e9e472da" style="">	Several months before </span>
      <span id="7568e32d-50a1-4a0f-822c-2068e8b8a73c" style="italic">The Wisdom of Confucius</span>
      <span id="6b06e98f-ea94-48bd-a240-a9989177ad10" style=""> was published Cerf wrote to a publishers’ representative in New Zealand, “I call your particular attention to the Confucius volume, edited by Lin Yutang. I think this will prove one of the most popular titles we have ever had, and we expect about three times the normal advance sale on it” (Cerf to Nash &amp; Kissling, 17 November 1937). Cerf’s prediction was correct. </span>
      <span id="17e32c58-d4ea-42bb-b7e8-6cb23220993e" style="italic">The Wisdom of Confucius</span>
      <span id="76faa914-1319-4c8d-861e-2ab5b42ebfe8" style=""> was one of the ML’s best-selling titles. In 1942 it was the third best-selling title in the series.</span>
    </PARAGRAPH>
    <PARAGRAPH id="8742f2ad-36a4-4128-8bd5-772e4a1e67e4">
      <span id="1135e183-4a76-4476-ab47-2780613197f2" style="">	While working on the manuscript Lin Yutang wrote, “I am conceited enough to think that it will be a gorgeous book, the most intelligible on Confucianism. I have gone through the entire material already, and besides the introduction, it will be principally the work of translating. Most of the chapters are not very long and the manuscript will be around two hundred pages” (Lin Yutang to Klopfer, 4 January 1938). The completed manuscript was submitted on 31 January. The ML’s financial arrangements with Lin Yutang have not been ascertained. He received $300 on publication (Emanuel Harper to Lin Yutang, 11 April 1938); it is not known whether this represented partial payment of a flat fee or was an advance against royalties.</span>
    </PARAGRAPH>
    <PARAGRAPH id="4e203255-9ced-42ed-aff0-15754a69e217">
      <span id="96a50c57-8daf-4773-adb1-365e38e9c18d" style="">	Lin Yutang made a trip to Europe after submitting the manuscript and did not read the proofs. The ML’s rights to some of the material in the collection appears to have been challenged. In 1939 Random House paid $250 for all rights to Miles Menander Dawson’s </span>
      <span id="a7625a4e-0e62-4451-bbbd-7211bb8f6407" style="italic">The Conduct of Life (The Ethics of Confucius)</span>
      <span id="d363ede0-353c-495e-a7b7-7af2c7fe325e" style="">, originally published by International Press in 1915.</span>
    </PARAGRAPH>
    <PARAGRAPH id="be8520b9-ecc7-4e11-894f-7a8ee2d0196a">
      <span id="f7c844fb-6cf9-4f1c-865d-cc6f153e54c3" style="">	</span>
      <span id="68d6e079-e546-400e-b6d1-3de87c73ee7e" style="italic">The Wisdom of Confucius</span>
      <span id="7dfaf3a7-9448-4fb0-bacb-722a93e454b2" style=""> sold 12,000 copies during the eighteen-month period May 1942–October 1943, placing it seventeenth out of 281 ML and Giant titles. Sales declined by the early 1950s. During the twelve-month period November 1951–October 1952 it sold 4,036 copies, making it sixty-first out of the 100 best-selling titles in the regular ML.</span>
    </PARAGRAPH>

    <PARAGRAPH id="bb0df067-8b20-4664-a2b6-926d07a857e8">
      <span id="1cb33543-2c1e-4687-93a8-cd2c4b606779" style="">For 2,500 years the writings of China’s great sage have represented the moral principles as well as the day-to-day standards of conduct for countless millions of people in the East. Today, as much as ever, his doctrines influence the way of life of the most populous nation on earth. The English text was prepared for the Modern Library edition under the editorship of Lin Yutang. His Introduction clarifies for the Western reader the great ethical teachings of Confucius.</span>
    </PARAGRAPH>
    <PARAGRAPH id="fad67bb6-9c51-4c39-8b9a-fbab7b62a33d">
      <span id="d194581c-43c2-4469-bea8-dc4be8264ce4" style="">	In 1945 the word “Jewish” was removed from the following sentence: “[Confucius] could sing and be extremely polite, but he also could hate and sneer with the hatred and contempt of a ‘real man,’ which was shared by Jesus in his hatred of the Jewish scribes” (p. 27, line 16). Freiman asked that the word be eliminated from the plates of both the regular ML and Illustrated ML editions (Freiman to Parkway Printing, 21 May 1945).</span>
    </PARAGRAPH>
    <PARAGRAPH id="cd01d69a-13b3-4b27-8b64-97c2a1b8acc7">

    <PARAGRAPH id="f508fb5a-5a2e-4678-b8e8-8d014cc904cb">

    <PARAGRAPH id="300e87e4-c305-4f34-9d1b-4558c3c81076">
      <span id="85eb615d-99cc-46a3-b87e-23a8d3e546c3" style="">“Confucianism stood for a rationalized social order through the ethical approach, based on personal cultivation. It aimed at political order by laying the basis for it in a moral order, and it sought political harmony by trying to achieve the moral harmony in man himself. . . . Fundamentally, it was a humanist attitude, brushing aside all futile metaphysics and mysticism, interested chiefly in the essential human relationships, and not in the world of spirits or in immortality. The strongest doctrine of this particular type of humanism, which accounts for its great enduring influence, is the doctrine that ‘the measure of man is man,’ a doctrine which makes it possible for the common man to begin somewhere as a follower of Confucianism by merely following the highest instincts of his own human nature, and not by looking for perfection in a divine ideal.”</span>
    </PARAGRAPH>

    <PARAGRAPH id="3bf86b71-09eb-4dad-9b2e-1cb6a4c1084c">
      <span id="6c0752b8-bf58-43f2-8166-a5d2f45e3710" style="">Front flap:</span>
    </PARAGRAPH>
    <PARAGRAPH id="3b9dabf8-0d94-465b-a32e-1381e313b599">
      <span id="3d85dc15-3563-4072-b7fa-2452f9fc1819" style="">The growing importance of the economics section of the Modern Library is amply confirmed in the demand for such books as Adam Smith’s </span>
      <span id="512ef12b-9581-4047-bf7e-205b8a734c36" style="italic">The Wealth of Nations</span>
      <span id="c587c25f-2644-4547-9761-a9d51d51ecff" style=""> (G32), Karl Marx’s </span>
      <span id="5c3843d2-de7a-419c-a98a-28e78b1da68e" style="italic">Capital</span>
      <span id="baf7edc0-ea5c-4676-a228-530ed887f414" style=""> (G26), John Strachey’s </span>
      <span id="47bf52ee-8331-4057-aeaa-8d9a353b4cb6" style="italic">The Coming Struggle for Power</span>
      <span id="aed531d1-b3d1-4405-befb-72f75905f59d" style=""> (G22), Thorstein Veblen’s </span>
      <span id="4bb95f1f-53d6-49da-bf35-2166072379b9" style="italic">The Theory of the Leisure Class</span>
      <span id="8a929a22-cf22-4ce1-93f9-6c3b41f073ab" style=""> (No. 63), and others. Now, with the addition of Henry George’s </span>
      <span id="a315e8d2-bdde-4cdd-a01c-8b25915550da" style="italic">Progress and Poverty</span>
      <span id="e2b5fb53-0a6f-472e-9f17-10a9dd5372a0" style="">, complete and unabridged, every school of economic thought is represented and made available to the general reader at a price easily within his reach. (</span>
      <span id="4f6f2ecf-1066-4caa-baa5-dea8c8446cf8" style="italic">Spring 1938</span>
      <span id="faed1ef8-3f6d-4541-b891-5f6776327e7a" style="">)</span>
    </PARAGRAPH>
    <PARAGRAPH id="e8c35a18-392c-4179-a866-a60d2d957de4">
      <span id="1e2f3f92-e07c-47ab-ab2e-a1ac6a96d26c" style="">Originally published by D. Appleton &amp; Co., 1879. Fiftieth Anniversary Edition published by the Robert Schalkenbach Foundation, 1929. ML edition (pp. [v]–571) printed from Fiftieth Anniversary Edition plates with frontispiece portrait omitted. Published April 1938. </span>
      <span id="66f33771-b597-4c3d-893b-bbf5aea29fbe" style="italic">WR</span>
      <span id="d408c9c8-45e6-46db-8676-ff575ded7185" style=""> 2 April 1938. First printing: Not ascertained. Discontinued 1970/71.</span>
    </PARAGRAPH>
    <PARAGRAPH id="3e5c0f9a-d510-4434-aabd-8d00184a7364">
      <span id="d4c9bdd1-659d-46c8-87f9-0a59f62c79ae" style="">	</span>
      <span id="aed7253c-a56e-4672-b810-6c1f3809b595" style="italic">Progress and Poverty</span>
      <span id="1189b533-515e-47ad-b3df-3f30f5165184" style=""> sold 2,945 copies during the eighteen-month period May 1942–October 1943, placing it in the fourth quarter of ML and Giant titles. It was not among the 100 best-selling titles in the regular ML during the 12-month period November 1951–October 1952.</span>
    </PARAGRAPH>
    <PARAGRAPH id="f3189457-cc23-426a-9487-bcd7aa55284c">

    <PARAGRAPH id="111ac132-28bc-4a6a-addb-189184712026">

      <span id="746709a7-31fb-4a9f-89a4-25a6ba60ef47" style=""> Non-pictorial in deep reddish brown (41) and bluish gray (191) on cream paper with title and author in reverse on tilted rectangular panel in deep reddish brown; background in bluish gray with series and torchbearer in reverse below tilted panel. Front flap as 313a. (</span>
      <span id="fb3f0652-1e3c-41e1-959f-a004bf6cc1ed" style="italic">Fall 1943</span>

    <PARAGRAPH id="cc78d34d-9a0a-459f-aca3-439e4e5636bc">

    </PARAGRAPH>
    <PARAGRAPH id="d13bd8aa-9f1c-4de3-a60c-8c1aadcc3192">
      <span id="4b63425f-15bc-40c0-80bd-08c8182c2b8a" style="">The growing interest in books on economics reflects the demand for enlightenment on means of production and modes of distribution. Knowledge of the needs and capacities of the individual and the society in which he lives are of vital concern to everyone. Such works as Adam Smith’s </span>
      <span id="90dba3ef-6b7e-44eb-9d4b-393f9abecc1e" style="italic">The Wealth of Nations </span>
      <span id="103d501d-6c6d-4d51-b0fc-372cff0d9579" style="">(G-32), Karl Marx’s </span>
      <span id="afcc62b7-63e5-49c1-a436-cfb162d1efc5" style="italic">Capital</span>
      <span id="884e4825-0430-4551-b3c2-c5159503df11" style=""> (G-26), Thorstein Veblen’s </span>
      <span id="0f6ba88c-9553-47ce-99db-06efaf5f7244" style="italic">The Theory of the Leisure Class </span>
      <span id="588dcd1e-f63f-4e9d-b7e6-e789ad1afc76" style="">(No. 63), </span>
      <span id="8eb65c3b-aafd-4d46-abb9-a27ceafb3867" style="italic">The Making of Society</span>
      <span id="9ce27698-19f3-4d30-9e08-2b6e3c0c1c32" style=""> (No. 183) and other volumes on economics and sociology make available to the general reader the widest possible range of thought on these subjects. Essential to this library of the world’s great social and economic thinkers is Henry George’s </span>
      <span id="9d5dcc21-7201-48d1-b7c3-df453c5046bb" style="italic">Progress and Poverty</span>
      <span id="8b37a170-c813-43ef-809a-59d301339d5a" style="">. The advocate of the single tax here analyzes the causes and effects of industrial depression and their consequences in terms of prosperity and poverty. (</span>
      <span id="31692469-a0de-43c5-8d7b-c2820cefb27e" style="italic">Fall 1956</span>
      <span id="4687fbb6-dfc4-4887-8fb0-24f33bfe6c83" style="">)</span>
    </PARAGRAPH>
  </BOOK>

    <PARAGRAPH id="18902571-30c6-4713-80da-d23536ce493f">
      <span id="6480bba4-5c2a-46bc-a1ac-05260de35aa0" style="">When </span>
      <span id="6f31d128-a8fc-4de8-a17c-ef6b631048d8" style="italic">Precious Bane</span>
      <span id="5f9c688c-2138-4079-b396-ed1ed3ba6ac2" style=""> was first published in England it was hailed by a handful of discerning readers. Gradually it won for itself more and more enthusiastic admirers, and then suddenly its popularity became worldwide. Over 170,000 copies were sold in expensive editions. Writers and critics vied with one another in praising this memorable Shropshire novel. England’s former Prime Minister, Stanley Baldwin, was moved to write a glowing introduction. Now in the Modern Library, </span>
      <span id="5857ff6b-76de-4577-8d98-6a028e8d4fa6" style="italic">Precious Bane</span>
      <span id="a54f6f09-317f-425a-83fc-a6c2d27315b3" style=""> will win hosts of new adherents. (</span>
      <span id="7522686d-74fc-493d-9087-b4953a3fc139" style="italic">Fall 1938</span>
      <span id="a23b6729-8db9-40ba-b523-ab04cb6a4b51" style="">)</span>
    </PARAGRAPH>
    <PARAGRAPH id="0dbdeb5a-c18d-484a-a6fa-d4549c18ee3d">

      <span id="fed3ef70-6abe-4278-bc21-7c6db3eca3fb" style="italic">WR</span>
      <span id="3d3ae2d0-94e7-40a6-874c-56290977a3e1" style=""> 24 September 1938. First printing: Not ascertained. Discontinued 1970/71.</span>
    </PARAGRAPH>
    <PARAGRAPH id="3d5dc617-30f4-48e9-98f2-91e087059689">
      <span id="7a10868b-0ee6-4ef2-b394-f1a39ccae76a" style="">	The ML paid royalties of 6 cents a copy. </span>
      <span id="5cdde917-586d-4da6-8e14-54cd5c794cac" style="italic">Precious Bane</span>
      <span id="44b3f695-a1f3-4b50-96b3-0a102308013b" style=""> sold 3,987 copies during the eighteen-month period May 1942–October 1943, placing it in the third quarter of ML and Giant titles. It was not among the 100 best-selling titles in the regular ML during the twelve-month period November 1951–October 1952.</span>

    <PARAGRAPH id="3998a8a0-3c95-4279-bd6e-65d5bdcccfba">
      <span id="7b63c848-5e52-4eea-bf5e-bfc729a812af" style="italic">Jacket:</span>
      <span id="c5cfe424-8375-4e62-a449-ed16708fae9f" style=""> Non-pictorial in light bluish gray (190), moderate blue (182), and black on coated white paper with background patterned like currents of a stream, deepening from light bluish gray at top to moderate blue at the foot; author in black, other lettering and torchbearer in reverse. Designed by Paul Galdone, June 1938; unsigned. </span>
    </PARAGRAPH>
    <PARAGRAPH id="fd0af8d2-205f-449a-9c00-769fe8fdab23">
      <span id="9e12ef53-293c-4901-8a6b-72ab300d3e30" style="">Front flap:</span>
    </PARAGRAPH>
    <PARAGRAPH id="776655bc-16ae-4f8a-9720-464c99bf27d4">
      <span id="15a2188e-8392-4c03-a37c-d159b8e73acc" style="">For a long time the editors of the Modern Library have wanted to include one of Dorothy Canfield’s novels in the series. They were confronted with an embarrassment of riches. The problem was solved by asking Dorothy Canfield herself to select her favorite novel. She unhesitatingly named </span>
      <span id="82775509-64fb-4f8d-85ad-6b2adc59e453" style="italic">The Deepening Stream</span>
      <span id="efa45e30-e943-4325-b89a-9d705d5ddf3f" style="">. Of all her many books of fiction it best represents her unique storytelling gift. Here she brings vividly to life the drama of a young girl who grew to womanhood through love and suffering. (</span>
      <span id="24d81db3-3158-45cd-b72a-f61c79822a59" style="italic">Fall 1938</span>
      <span id="7d74896c-13dd-481b-a7ec-1d430e4c5b4c" style="">)</span>
    </PARAGRAPH>
    <PARAGRAPH id="5a90b0d3-8031-42fe-9f68-563dcd650ec8">
      <span id="caa3d520-1caa-4707-ad07-8fca052f6ae1" style="">Originally published by Harcourt, Brace &amp; Co., 1930. ML edition (pp. [1]–393) printed from Harcourt, Brace plates. Published 11 November 1938. </span>
      <span id="2b8d8cf9-6b5c-4150-bfc2-63ada3295132" style="italic">WR</span>
      <span id="43c421e2-3f2a-4e0c-816a-854fff05e665" style=""> 12 November 1938. First printing: 5,000 copies. Discontinued 1 January 1959.</span>
    </PARAGRAPH>
    <PARAGRAPH id="52049e6d-3a9d-4d28-98d1-ae353005d79f">
      <span id="e29222bb-42d1-41d4-aca3-a7798f6cf0d3" style="">	The ML paid Harcourt, Brace an advance of $500. Haas invited Canfield to write a preface of 6–7 pages and offered the ML’s usual $50 fee (Haas to Dorothy Canfield Fisher, 20 August 1937), but she apparently declined. There were printings of 2,000 copies each in October 1940, June 1941, and December 1941, and a printing of 1,000 copies in May 1943.</span>
    </PARAGRAPH>
    <PARAGRAPH id="f0d7185f-2fe4-4081-a915-8c4d52342767">
      <span id="0d0085b8-d6c5-418f-ae58-5727b2276844" style="">	</span>
      <span id="4a96e640-f01a-484e-be1c-6388aec9e43b" style="italic">The Deepening Stream</span>
      <span id="cb672e9b-3c17-4869-9ba3-c06390cae84c" style=""> sold 2,865 copies during the eighteen-month period May 1942–October 1943, placing it in the fourth quarter of ML and Giant titles. It was not among the 100 best-selling titles in the regular ML during the twelve-month period November 1951–October 1952.</span>
    </PARAGRAPH>

    <PARAGRAPH id="c83a9981-4e27-445e-a3ba-95129a9cf315">
      <span id="7da461fa-5f7e-43db-b6ad-41e4302d77ad" style="">When the editors of the Modern Library decided to include one of Dorothy Canfield’s novels in the series, they were confronted with an embarrassment of riches. The problem of making a choice was solved for them when Dorothy Canfield herself selected the work that, in her opinion, deserved permanence. She unhesitatingly named </span>
      <span id="7dd2dc15-3668-4bc1-9001-b931eaa04ed3" style="italic">The Deepening Stream</span>
      <span id="973a005a-1e9d-485e-8345-ae64e8a8fe61" style=""> as the one among all her books of fiction that best represents her unique story-telling gifts. In her favorite novel she brings vividly and memorably to life the drama of a young girl who achieved womanhood through love and suffering. (</span>
      <span id="379c421e-7e09-44f8-bd2a-15a18f336c33" style="italic">Spring 1954</span>
      <span id="be77f1ee-72e4-439f-b879-592a2e0cfd94" style="">)</span>
    </PARAGRAPH>

    <PARAGRAPH id="4f88db0e-7271-4e46-b42f-f2014dc04a07">
      <span id="abb764ce-d197-4643-b304-0582bd7cafa5" style="italic">Jacket:</span>
      <span id="49f0428a-0d44-4114-aa7c-4e3ded01cfa1" style=""> Pictorial in dark gray (266) and grayish yellow green (122) on cream paper; left profile silhouette of Proust in grayish yellow green against dark gray background with lettering in reverse. Unsigned; probably designed by Joseph Blumenthal. </span>
    </PARAGRAPH>

    <PARAGRAPH id="93ac1c33-ae01-4031-b928-dbed1996fa25">
      <span id="a29270e4-aa80-40e5-b886-d909a5f7a76a" style="italic">Remembrance of Things Past</span>
      <span id="461febf5-ddd2-414c-bb8d-74cc4d26e3d3" style=""> is the general title for the life work of Marcel Proust, and one by one, the seven independent novels which comprise the whole are being made available for readers of the Modern Library. . . . (</span>
      <span id="8ab2718d-26b9-4d64-8130-8e342f4b2201" style="italic">Fall 1938</span>
      <span id="7985daa0-267d-4da0-a809-f4331628a14d" style="">)</span>
    </PARAGRAPH>
    <PARAGRAPH id="59adcc60-7667-4eb3-a2d0-b7f85c670076">
      <span id="568da0e2-69b5-4cf5-a8b8-af5e5b9a460c" style="">Scott Moncrieff translation originally published in U.S. in two volumes by A. &amp; C. Boni, 1927. ML edition printed from A. &amp; C. Boni/Random House plates. Published November 1938. </span>
      <span id="ed81344d-2c4c-47c9-8a22-13d8a7c947ca" style="italic">WR</span>
      <span id="3d46bff1-f0ed-4adc-8c90-024d3733cef4" style=""> 12 November 1938. First printing: Not ascertained. Discontinued 1970/71.</span>
    </PARAGRAPH>
    <PARAGRAPH id="8b1d9d7b-86f9-48f1-9a69-eec16ac3192c">
      <span id="10c103ab-77ca-45ac-95e6-fd25981be6b5" style="">	Random House acquired the rights to Proust’s </span>
      <span id="776ea757-3f8e-4bff-96e5-305e9e683743" style="italic">Remembrance of Things Past</span>
      <span id="a9c02849-d370-44aa-9e8b-a8463423e03b" style=""> from A. &amp; C. Boni when that firm ran into financial difficulties and published the seven-novel sequence in 1934 as a four-volume set in a wooden slipcase (Cerf, </span>
      <span id="1501a244-9947-4b14-b2df-5e1b348830c9" style="italic">At Random</span>
      <span id="2ef3298c-3067-43d5-985b-0c1926a8460a" style="">, p. 99). RH subsequently published </span>
      <span id="9e38d3c6-8c2f-415b-93bc-776def1be766" style="italic">Remembrance of Things Past</span>
      <span id="974c9cd8-8d1c-4ec7-9c09-43b17bbdcfe5" style=""> in two volumes. The seven novels were published individually in the ML between 1928 and 1951.</span>
    </PARAGRAPH>
    <PARAGRAPH id="aade6c9e-98bf-4f04-80dd-d91ac642664f">
      <span id="23d7a864-063b-4972-98c0-d0899864729d" style="">	</span>
      <span id="996d8224-4e77-4c3e-b435-998b963368f0" style="italic">Cities of the Plain</span>
      <span id="d6eae6a3-0060-437b-b6f2-60b61298912b" style=""> sold 2,292 copies during the eighteen-month period May 1942–October 1943, placing it in the fourth quarter of ML and Giant titles. It was not among the 100 best-selling titles in the regular ML during the twelve-month period November 1951–October 1952. </span>
      <span id="7a47f7a6-3c08-4f5a-8d9a-3a62b6bdb39c" style="italic">Swann’s Way</span>
      <span id="db27c874-9c23-4bc9-9b0c-90f5b0ac2654" style=""> (166), which sold 5,017 copies between May 1942 and October 1943, was in the third quarter of ML and Giant titles and the only Proust title at that period to rank above the fourth quarter. By November 1951–October 1952 </span>
      <span id="150adf55-77bb-429e-a035-f4f3c55754a2" style="italic">Swann’s Way</span>
      <span id="ef1e875f-563a-4254-b128-aec9d29c0700" style=""> had climbed to a secure position in the first quarter of ML and Giant titles.</span>
    </PARAGRAPH>

      <span id="e004e733-00af-4539-9c97-50010137c996" style=""> is the fourth of the seven volumes of Marcel Proust’s life work under the general title of </span>
      <span id="4d36a957-5c7a-415e-926b-b7fecaa0738f" style="italic">Remembrance of Things Past</span>
      <span id="f87c39d5-53f2-4e84-9d10-03b7c88d686c" style="">. All seven volumes are now available in the Modern Library exclusively. . . . Each novel, complete and unabridged, is a separate entity and yet is an integral part of the grand design of Proust’s masterpiece. (</span>
      <span id="ff3f428b-830d-45ea-a316-22bb6abd9355" style="italic">Spring 1956</span>
