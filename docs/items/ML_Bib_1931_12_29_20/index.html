<TEI id="4f57aad9-7ab5-4258-aad9-fc746b9619a9">
  <TITLE id="781d3bc0-1cb4-444a-82c5-4bed546f0bd4">
    <span id="85d18bbe-b763-4f79-b5f5-e9bcc6950502" style="">MODERN LIBRARY SERIES 1931
</span>
  </TITLE>
  <HEAD id="b81135f5-b329-4815-8d34-de08fddf4bd6">
    <span id="28774c1e-ead2-4270-9b56-9bfb2deefc98" style="bold">1931</span>
  </HEAD>
  <GENERAL id="a719ced2-1719-454a-8136-5d99dd25a8f5">
    <HEAD id="f6e83628-9a9b-4578-9b05-6a2f0471943d">
      <span id="d072f1a8-a66c-4388-b98d-02195687ca9d" style="bold">Genera</span>
      <span id="ddb8ce69-21b5-4a01-97fe-796ceaa02692" style="bold">l</span>
    </HEAD>
    <PARAGRAPH id="55782dab-f18c-4778-b638-9e7562a213ec">
      <span id="4cd8d25e-3a97-42b4-9856-c57424f99cd9" style="">It took more than two years for the economy to decline to its lowest levels after the stock market crash of 1929. Modern Library sales fluctuated as the economy declined, but on the whole the series appears to have been well suited to the Depression book market. Few mainstream books sold for less than the ML’s retail price of 95 cents. Annual ML sales passed the million copy mark for the first time in 1930; sales for September 1931 were the best of any month in the Modern Library’s history up to that time (Cerf, “The Modern Library and the Price of Books,” </span>
      <span id="df859e9c-684a-488f-abc6-7bd93cee6e56" style="italic">PW</span>
      <span id="17bbc23b-e590-44e7-8217-029ddd831664" style="">, 7 December 1929, p. 2665; </span>
      <span id="3b9fcd6e-77e7-458f-9d18-15166b343395" style="italic">PW</span>
      <span id="f88a7097-3ec6-43e2-9c3d-332309ced28b" style="">, 10 October 1931, p. 1649).</span>
    </PARAGRAPH>
    <PARAGRAPH id="635662a8-1c3f-45ac-9ae1-ab752edb3387">
      <span id="23fc0f85-e20b-4ad6-bf80-3f77216e873e" style="">	Modern Library Giants, a subsidiary series created to enable the ML to include works that were too long to fit into the regular format and to accommodate substantial</span>
      <span id="ce871dde-2dbd-4f5c-9378-3f7054cfe300" style="bold"> </span>
      <span id="07e04d3e-a414-410f-99cb-5aa3446d8919" style="">collections and anthologies, were introduced in fall 1931. The first three titles were Tolstoy, </span>
      <span id="4a66852c-e45d-4a63-8736-e4ad12b6868b" style="italic">War and Peace</span>
      <span id="e2af5ed1-0e09-409d-97dc-7c225ed2aaa7" style=""> (G1), Boswell, </span>
      <span id="223c1333-fd97-4210-9c1a-b7219820e22f" style="italic">Life of Samuel Johnson </span>
      <span id="88cd7b25-21c4-47e3-945d-6b2b838a0033" style="">(G2), and Hugo, </span>
      <span id="373cc8dc-c7da-4ffb-b38f-e89a560d728c" style="italic">Les Misérables</span>
      <span id="631bee5d-8975-4073-b30d-dc21f9284e3c" style=""> (G3). The Giants were full-sized books, measuring 8¼ x 5½ in. (209 x 140 mm) with hard covers and wider margins than regular ML books. Many of the volumes exceeded 1,000 pages in length. The Giants sold initially for one dollar a copy, only five cents more than regular ML books. They were ideally suited to the Depression book market and were an immediate success.</span>
    </PARAGRAPH>
    <PARAGRAPH id="7a0b582c-4bf8-432b-8873-034f33e3511f">
      <span id="4b125e89-d4f0-4ce3-968c-ff3640215196" style="">	In contrast, the market for the fine limited editions that Cerf and Klopfer distributed and published under the Random House imprint collapsed. Many formerly wealthy collectors began searching for buyers for their collections. One collector, whose library included a large number of Kelmscott Press books, including </span>
      <span id="4c921ada-97fd-4e97-9a82-84c3d5c071d3" style="italic">The Works of Geoffrey </span>
      <span id="4c5f972f-b8db-4fcd-af3f-d37ad399e50c" style="italic">Chaucer</span>
      <span id="d13aef43-ca6e-4d3f-99ae-8f48594a5ec5" style="">, together with volumes issued by the Ashendene, Golden Cockerel, Nonesuch, and Shakespeare Head presses and practically everything designed by Bruce Rogers, appealed to one of the RH sales representatives to help find a buyer for his books. When Klopfer was asked for suggestions, he could only reply, “I don’t know a soul who wants to buy a lot of press books today” (Carl Smalley to Cerf and Klopfer, 29 February 1932; Klopfer to Smalley, 4 March 1932). By 1933 Random House was offering overstocked fine press books at a fraction of the original price. The Random House edition of H. G. Wells’s </span>
      <span id="30a5924e-a6df-4fcf-8fb2-0acb5c6ce383" style="italic">Time Machine</span>
      <span id="a60b03dd-2e04-4e3b-9bd8-fa750adfa3e9" style=""> designed by W. A. Dwiggins ($12.50 list) was available for $2.00; the two-volume Nonesuch Press edition of Montaigne ($42.00 list) was reduced to $10.00; and the two-volume Gregynog Press Euripides ($85.00 list) was $15.00.</span>
    </PARAGRAPH>
    <PARAGRAPH id="26745325-9327-455c-a5c6-bee1de9f5644">
      <span id="46309943-4e16-48ca-91f4-487a463da80a" style="">	Cerf and Klopfer published thirteen titles in the public domain under the Carlton House imprint, which they</span>
      <span id="14277722-c281-4489-a614-704c727ccfec" style="bold"> </span>
      <span id="970a2617-dbc1-4656-9104-617a05f8d983" style="">used mainly for “specials” intended for sale in department stores. The books were printed from ML plates. The 1931 titles were about the size of ML Giants and printed on good quality paper, bound in green, blue, or maroon leather with gilt tops, and were sold in black slip cases at a retail price of $2.50. The venture was regarded as an experiment. Only 500 copies of each title were printed. The books were placed in selected department stores in major cities in time for the Christmas season. Most of the stores did not do well with the books. One of the sales representatives noted that they would have been all right before the Crash, but that 1931 “was one of those years when even $2.50 was a high priced book” (Carl Smalley to Cerf, 18 August 1932).</span>
    </PARAGRAPH>
    <PARAGRAPH id="0c94a287-e7ee-4c4b-a907-55f1c18f6458">
      <span id="82f03d5e-b493-4a1b-a01a-fe32987c9cb4" style="">	RH revived the Carlton House imprint for the 1932 Christmas season, but the books were very different. Fifteen titles were printed from ML plates in print runs of 3,000 copies each, with a retail price of 50 cents.</span>
    </PARAGRAPH>
  </GENERAL>
  <NUMBER_OF_TITLES id="fc35f069-d96e-4d43-934b-cce9c05de616">
    <HEAD id="227056e6-9671-4b56-a69c-4a256aedf712">
      <span id="eded9bef-db01-4ffd-9814-5e894bc23b4c" style="bold">Number of titles</span>
    </HEAD>
    <PARAGRAPH id="3723d425-d76a-4b41-9271-fac71beb6138">
      <span id="e22f385d-bb2a-4496-bca1-ef8f94cdbd71" style="">Twenty-one titles were added to the regular ML in 1931 and five were discontinued, bringing the number of active titles to 198. Minor discrepancies between the number of titles indicated here and on inside panels of ML jackets are due primarily to the ML’s practice of including titles projected for January publication on fall lists. The new ML Giants series was introduced in fall 1931 with three titles: Tolstoy, </span>
      <span id="3f1f1f45-46a0-46e3-acc4-a74af419714d" style="italic">War and Peace</span>
      <span id="427adc7b-15fb-4b13-9cbe-3d69801dced4" style=""> (G1), Boswell, </span>
      <span id="26a5573d-925f-4a66-9a89-5dfdd896b5ec" style="italic">Life of Samuel Johnson</span>
      <span id="8f1e6afd-1307-4290-8fcd-9fedae9e5d40" style=""> (G2), and Hugo, </span>
      <span id="7b927c7f-5834-49cf-a0c1-962ec4a9b1ff" style="italic">Les Misérables</span>
      <span id="7a781a13-d041-412a-9581-6a5d20cf5922" style=""> (G3).</span>
    </PARAGRAPH>
  </NUMBER_OF_TITLES>
  <FORMAT id="e1ba70f2-1893-442a-b0ef-9eab2ee49019">
    <HEAD id="6eeec5c3-b4bb-4f62-82e0-de76894ed8ac">
      <span id="dcc61be3-82a6-4dd8-ad53-f7a5f35a5ef0" style="bold">Format</span>
    </HEAD>
    <PARAGRAPH id="faf78885-0fae-4594-8a2e-55730e170093">
      <span id="1ee5decc-f404-480c-a210-1ae467025dc0" style="">All new titles except Conrad, </span>
      <span id="f2e48a0e-62f2-41b8-833b-c41238ed0fd7" style="italic">Lord Jim</span>
      <span id="eb6be9ca-7694-46f0-8c80-8bd8f7b96184" style=""> (230) were published in the standard format with the binding measuring 6⅝ x 4⅜ in. (168 x 110 mm) and the leaves trimmed to 6½ x 4¼ in. (164 x 107 mm). </span>
      <span id="55df5bee-f70c-4c7e-bc43-57ab79f3db4f" style="italic">Lord Jim</span>
      <span id="620341f3-e494-42c9-bf9d-f9d87f658cd4" style=""> was 6⅞ x 4⅝ in. (175 x 117 mm) with the leaves trimmed to 6¾ x 4½ in. (171 x 113 mm).</span>
    </PARAGRAPH>
    <PARAGRAPH id="96d1aa84-4607-4e29-8911-974d3b0b4991">
      <span id="79dbea53-4de7-48a2-aa25-1a340ff2f180" style="">	The ML’s standard format was enlarged in 1939. The new binding measured 7¼ x 4⅞ in. (182 x 123 mm) with a trim size of 7 x 4¾ in. (177 x 120 mm). In 1969 a taller, slightly slimmer format was introduced with the binding measuring 7½ x 4¾ in. (190 x 120 mm) and a trim size of 7¼ x 4½ in. (182 x 115 mm). All dimensions indicated are approximate.</span>
    </PARAGRAPH>
    <PARAGRAPH id="d7edf4b0-fcf4-4c04-b07a-903f01842535">
      <span id="d58175b3-88fd-40cd-bdb7-3fad82fac617" style="">	Most books through 1954 were printed with 16 pages on each side of the sheet and bound in gatherings of 16 leaves (32 pages); by 1956 most books were being printed with 32 pages on each side of the sheet and bound in gatherings of 32 leaves (64 pages).</span>
    </PARAGRAPH>
  </FORMAT>
  <TITLE_PAGE id="b4ca8096-ee03-410c-b274-a09a0d18f879">
    <HEAD id="13c4a9b2-c3f8-4bbe-a4b6-cb0f9e190299">
      <span id="6608125a-1dc5-4fc0-93da-efb9a74b5c08" style="bold">Title page</span>
    </HEAD>
    <PARAGRAPH id="cc9bc6cc-7955-461c-b75a-3671d13972ae">
      <span id="6ad9fbae-9d7e-4db6-b898-d520763ee1bf" style="">All new titles had the final version of Elmer Adler’s title page with the title in open-face type and torchbearer A2, A3, or A6 (see individual entries). Beginning in January 1931 Cerf and Klopfer added their names to the imprint:</span>
    </PARAGRAPH>
    <PARAGRAPH id="80cbdb8c-9198-4a91-9451-ddca5b98666b">
      <span id="b4f2ea4d-d555-493f-878d-5d9e1610f01f" style="">BENNETT A. CERF · DONALD S. KLOPFER</span>
    </PARAGRAPH>
    <PARAGRAPH id="46db2969-58df-4bb4-aa9d-ba61daaa49fa">
      <span id="246c0670-d35f-4cc9-811e-cef1256243e9" style="">T H E  M O D E R N  L I B R A R Y</span>
    </PARAGRAPH>
    <PARAGRAPH id="590cc6e4-47f2-416c-a126-1666cf954a92">
      <span id="e1644e23-1744-4c1b-9329-506261822beb" style="">NEW YORK</span>
    </PARAGRAPH>
    <PARAGRAPH id="a4a38aa4-00b7-47f0-8e28-233b3e36b460">
      <span id="3fad7d27-2978-4c91-8b9f-85781444fcfb" style="">	The imprints of three 1931 titles—Fielding, </span>
      <span id="bb07f4ee-8fd4-4565-95fe-ae016c061a33" style="italic">History of Tom Jones</span>
      <span id="b2895e0b-15a4-4688-aa5d-ad2c861ae591" style=""> (208), Boccaccio, </span>
      <span id="c89d82a0-d7e1-44cf-ba2e-41bcbac148bc" style="italic">Decameron </span>
      <span id="1c9a9089-f8aa-420b-94c3-9df4d6b6ec82" style="">(209), and Balzac, </span>
      <span id="cb25c73d-37cf-4d12-93d2-5156d391cf38" style="italic">Droll Stories</span>
      <span id="847ef5a8-de62-475a-8ea7-17067235b236" style=""> (221)—differed from the standard format. </span>
      <span id="b2aeab40-ab09-4d1b-a17c-b628a3895df0" style="italic">The History of Tom Jones</span>
      <span id="04df1253-06f7-4319-a457-aaccbfb90a92" style=""> had a colon instead of a dot between Cerf and Klopfer’s names; </span>
      <span id="32b5bb7e-8a04-448d-98d1-2ac4a7c8cc6b" style="italic">The Decameron</span>
      <span id="e3bccf5b-8a6a-4f0a-86c2-1a53a93db4a3" style=""> and </span>
      <span id="b8078125-6a74-4d38-b6e9-2fa1e6b42579" style="italic">Droll Stories</span>
      <span id="03f9e445-fadd-48b7-9b8d-a13786a88cce" style=""> reverted to the two-line format without Cerf and Klopfer’s names.</span>
    </PARAGRAPH>
    <PARAGRAPH id="85cfaa42-150a-4fbe-a78e-8901ab02af02">
      <span id="0c71b355-a3d0-44e5-94d8-c8561667d09c" style="">	The imprint for newly published titles reverted to the previous 2-line format in March 1936 after the Modern Library acquired the publishing firm Harrison Smith and Robert Haas, and Haas and Smith joined Cerf and Klopfer as partners.</span>
    </PARAGRAPH>
  </TITLE_PAGE>
  <BINDING id="493c2bbc-eb03-4092-99eb-30c957fcba63">
    <HEAD id="fac2c249-62cc-48c2-9992-79e0aa0b68c7">
      <span id="6b983c8b-d946-42f4-bd22-5898934767d5" style="bold">Binding</span>
    </HEAD>
    <PARAGRAPH id="ca800193-552c-4e0d-9f98-1d562fdb307b">
      <span id="980ccffa-af3c-4eb2-96c8-1da66e79feb6" style="">Balloon cloth binding C, with Kent’s torchbearer (1⅛ in.; 27 mm) stamped in gold on the front panel and the 2-line imprint MODERN LIBRARY stamped in gold at the base of the spine, was used through April 1931. Balloon cloth binding D, with the front panel as binding C and the stylized initials “ML” added in gold above the 2-line imprint on the spine, was introduced in May and remained in use through spring 1939.</span>
    </PARAGRAPH>
    <PARAGRAPH id="56bad193-a996-46c4-bb79-6db7905cb58b">
      <span id="087710c3-14bc-46ae-a6d8-a4f846e5c195" style="">	Balloon cloth bindings continued to be available in four colors: red, blue, green, and brown, with each title published simultaneously in all four bindings.</span>
    </PARAGRAPH>
    <PARAGRAPH id="22d52196-5405-4060-a995-3bca87fdad65">
      <span id="e9e6f89c-0cab-42b9-964a-6acc3466da0a" style="">	The Siegbert Book Cloth Corporation, which supplied some or all of the ML’s balloon cloth, decided to liquidate. Holliston Mills, Inc., took over Siegbert’s stock, trademarks, and patent rights.</span>
    </PARAGRAPH>
  </BINDING>
  <ENDPAPER id="8e1eb050-9309-4016-8506-38a29fbad47e">
    <HEAD id="bcdc6775-7421-4c38-9f5d-f892475cb536">
      <span id="c42a9a1d-bd01-4e1d-b92c-f4239ee635b5" style="bold">Endpaper</span>
    </HEAD>
    <PARAGRAPH id="2e49e235-d284-42fb-859b-eec6740c61a4">
      <span id="35b36bfc-cc25-48e2-95a1-de8ad596e53a" style="">Rockwell Kent endpapers in moderate orange (53). Moderate orange endpapers were used with all balloon cloth bindings from fall 1930 through spring 1939, except for three spring 1939 titles that were published in the larger format that the ML would adopt for all titles beginning that fall. An enlarged version of Kent’s endpaper was introduced in spring 1940. The central panels featuring Kent’s torchbearer were unchanged, but the surrounding patterns of open books and “ml” initials were extended to fill the larger space.</span>
    </PARAGRAPH>
  </ENDPAPER>
  <JACKET id="c9e24131-86a9-4e1d-b2c0-965130b5bd90">
    <HEAD id="f4a53d39-1ba3-47d0-957c-fc12d8ef5e0e">
      <span id="cf4a2822-ddaf-4686-9533-de7204a8f0f8" style="bold">Jackets</span>
    </HEAD>
    <PARAGRAPH id="815e5362-0537-4ea6-8e5a-001b8e84ad06">
      <span id="e8a0af5c-fa10-41d7-8aab-60d42ded30a2" style="">Twelve of the 1931 titles were published in individually designed pictorial jackets. Five were published in uniform typographic jacket D and three in uniform typographic jacket E. The individually designed jacket of Wells, </span>
      <span id="5173b87c-e9f0-4bd0-832d-ad14cb5eea07" style="italic">Tono</span>
      <span id="1d78e5cd-5ab3-4cf6-9218-46a9e3463fbb" style="italic">-</span>
      <span id="7f3b517a-e8c0-4013-aa05-787c3b0aac85" style="italic">Bungay</span>
      <span id="6a9d8df2-4242-4c13-aeda-3ec1cfcd5a86" style=""> (225) features the 2-line title sandwiched between six strong yellow green bands, simulating a barrel labeled TONO BUNGAY.</span>
    </PARAGRAPH>
  </JACKET>
  <PRICE id="ad53f27c-e2c2-4bdf-9a5a-c6016c482cf0">
    <HEAD id="41fe8c3c-2f1a-4131-9a79-5a092a9488c9">
      <span id="c608b4a3-ffa0-4b9a-8843-0f840a004227" style="bold">Price</span>
    </HEAD>
    <PARAGRAPH id="ef36e710-6783-4672-9e5f-8aab30cfe92b">
      <span id="0659437d-b2fb-4fb5-a683-a4eec2f9ee0e" style="">95 cents.</span>
    </PARAGRAPH>
  </PRICE>
  <DATING_KEYS id="bd9fb82b-f6a0-46cd-9172-c1e3e16ce354">
    <HEAD id="555630b7-214b-41d7-93fa-434bd88d8cb5">
      <span id="fbc3efe1-2b68-4e0c-a9b2-3158457bf0fb" style="bold">Dating keys</span>
    </HEAD>
    <PARAGRAPH id="86db03a8-70b3-428b-8ed1-c99a90c9d0e2">
      <span id="1ea28f81-00dd-4748-9a30-67d8d26b706f" style="">(Spring) Conrad, </span>
      <span id="5524fd99-abef-48e0-8439-f8086c659f2b" style="italic">Lord Jim</span>
      <span id="147df74c-63dd-42e9-84c0-35a29253d564" style=""> xBalzac, </span>
      <span id="b1a8317d-3eeb-4a4c-9639-f3723971f90e" style="italic">Droll Stories</span>
      <span id="d468301a-b9da-4a89-b9c5-65c5cb2a783d" style="">. (Fall) Balzac, </span>
      <span id="8e9d1707-e923-4627-ade9-160adcb1748b" style="italic">Droll Stories</span>
      <span id="1255f291-4f71-4146-b131-34e5f2f2c4ac" style=""> xDreiser, </span>
      <span id="cdd56d00-8ab3-49a3-84d3-768ec681fd7e" style="italic">Sister Carrie</span>
      <span id="bbabe737-6365-4cc7-984b-f90188317468" style="">; Giants through G3.</span>
    </PARAGRAPH>
  </DATING_KEYS>
  <TITLES_S_S_D id="3c62492b-0908-44f7-a2a8-b6eb733977d9">
    <HEAD id="f76f90dd-4a24-4a0a-bd63-af9093a5a961">
      <span id="79361554-2a5f-4e3b-a3e9-1a0c1b89cd99" style="bold">Titles sought, suggested, declined</span>
    </HEAD>
    <PARAGRAPH id="6cfee3f3-2e9d-43c3-804f-00a6a77e7ed8">
      <span id="598ed386-8d66-44a0-a367-ba0cf779bc10" style="">Cerf wanted to include Rudyard Kipling’s </span>
      <span id="a6454928-2b70-40c8-b2c8-46de183e7ee2" style="italic">Kim</span>
      <span id="a6987c1d-8a2b-4367-9f51-2d27ac1a005b" style=""> in the ML, possibly as a replacement for </span>
      <span id="ff213967-2e7d-4f12-a30a-b0fe4c8275e9" style="italic">Soldiers</span>
      <span id="57cf9b93-8dfe-47c4-8532-3ef64e1d8443" style=""> </span>
      <span id="ca02dd7d-9b1b-418c-9c81-5ed2f15a10bf" style="italic">Three </span>
      <span id="8f23deae-e702-4541-a645-f6522f1eb668" style="">which was dropped from the series in 1931. The novel</span>
      <span id="b5eac7db-3bd0-4f8b-be2b-ec816432925a" style="italic"> </span>
      <span id="3e8d0a73-b17c-4de9-b284-fd9fa160fee3" style="">was originally published in 1901, but Doubleday, Doran was not ready to grant reprint rights (Daniel Longwell to Cerf, 17 February 1931). He asked again nearly two years later (Cerf to Nelson Doubleday, 3 December 1932) with the same result. </span>
      <span id="3a0bc8e0-ecb2-4c67-b309-8a5cbf55eae3" style="italic">Kim</span>
      <span id="7779540a-0e37-45b7-b6bd-19ba2df6d65c" style=""> (433) did not appear in the ML until 1950. Another book Cerf wanted was Henry Adams, </span>
      <span id="8073c084-a33c-48cb-b2aa-fe198e583037" style="italic">Mont-Saint-</span>
      <span id="a9834813-e2a6-405d-be9d-ee54e399bcc0" style="italic">Michel and Chartres</span>
      <span id="df5c94c6-685e-41c4-a54a-6d1e6c2048ef" style="">, the trade edition of which was originally published by Houghton Mifflin in 1913. He was told that there was very strong opposition at Houghton Mifflin to a moderately priced edition (Roger L. Scaife, Houghton Mifflin, to Cerf, 24 January 1931). Herschel Brickell, head of the trade department at Henry Holt &amp; Co., asked why Gogol’s </span>
      <span id="a915b756-a599-4a44-b84e-d53a14432e88" style="italic">Dead Souls</span>
      <span id="a5909a4b-f942-42e8-bdb8-c5fc8f9bb418" style=""> wasn’t in the ML. Klopfer replied, “Dead Souls isn’t in the Modern Library yet because we haven’t got around to it. I think you’re right; it should be there” (Brickell to Cerf, undated; Klopfer to Brickell, 3 March 1931). </span>
      <span id="5dd25d13-0c25-4524-bcf8-7f377f102d55" style="italic">Dead Souls</span>
      <span id="d75b668f-b9e6-42a7-9eea-d2b5414a190b" style=""> (290) was published in the ML in 1936.</span>
    </PARAGRAPH>
    <PARAGRAPH id="aaab9bce-933e-417e-a9f0-25b9003282f5">
      <span id="a1309775-9853-4b9c-83c8-63842ad56e65" style="">	Cerf wanted to include a collection of short stories by Arthur Schnitzler (Cerf to Richard L. Simon, 28 October 1931), perhaps as a potential replacement for Schnitzler’s novel </span>
      <span id="89fa3b9b-aafc-4e62-8015-9eba87815bc0" style="italic">Bertha Garlan</span>
      <span id="5515281b-9468-478c-aa4f-e07097f93c2a" style=""> (38) which was discontinued the following year. Simon and Schuster had published a collection of ten Schnitzler stories under the title </span>
      <span id="f38e69a3-dba3-4f9d-9944-1b3d808d33cf" style="italic">Little Novels</span>
      <span id="26363f15-6755-48ae-adc8-d85293edcbaf" style=""> in 1929. It is not clear whether Simon and Schuster rejected the offer or Cerf abandoned it. When Cerf edited the ML anthology </span>
      <span id="4cc18ed3-8309-4e7e-ac0c-e497410ae8bc" style="italic">Great German Short Novels and Stories</span>
      <span id="44e6d7f2-58fc-44fe-b21c-e27428d2eaad" style=""> (256), published in April 1933, he included Schnitzler’s story “The Fate of the Baron” from the Simon and Schuster collection.</span>
    </PARAGRAPH>
    <PARAGRAPH id="d63e3c68-2e14-4237-ab18-6c812dbc5292">
      <span id="fef769bc-d63c-4b23-92e4-dc205ca27042" style="">	Cerf considered including Siegfried Sassoon’s </span>
      <span id="6a244ac4-fbc4-4f5b-9958-aca5fde404a8" style="italic">Memoirs of a Fox Hunting Man</span>
      <span id="75189cf7-d304-41da-93c8-1c4dcfe5f6d6" style="">, which had been suggested by Tom Coward of Coward-McCann. Cerf was interested at first, but the plates were too large for the ML’s format, and he had reservations about Sassoon’s popularity in the United States. He eventually declined: “Maybe something will come along to increase Sassoon’s popularity in America, and in this case we hope that you will allow us to reopen negotiations on this book” (Cerf to Coward, 10 February 1931; 9 July 1931).</span>
    </PARAGRAPH>
    <PARAGRAPH id="c25034ed-d6cf-4e55-b763-829de40347f9">
      <span id="767058a7-640f-4d55-98c4-c7dd8dc03155" style="">	R. I. Warshow of Greenberg: Publisher suggested </span>
      <span id="176265fb-8bae-4f99-9090-fec0ac609f34" style="italic">Wolfgang Goethe</span>
      <span id="19e68185-5d4f-4d45-9ca2-9b39253916a2" style="">, a two-volume biography by the Danish writer Georg Brandes, for the ML Giants series which was being launched in the fall. Cerf replied, “Cheers! What a lousy idea” (Cerf to Warshaw, 24 March 1931; underlining in original).</span>
    </PARAGRAPH>
    <PARAGRAPH id="dd1bf46a-cb12-4b6f-bfa3-8d2dfca59e51">
      <span id="d11370ac-a3c6-42b3-aa25-8718cd941287" style="">	When M. A. Dominick of Frederick A. Stokes Co. suggested the inclusion of a Louis Bromfield title, Cerf replied, “I have the very definite feeling that ed. &amp; Dunlap have gotten all there is to be gotten out of the reprints of Mr. Bromfield’s books” (Cerf to Dominick, 22 October 1931). Stanley Rinehart of Farrar &amp; Rinehart suggested Floyd Dell’s </span>
      <span id="86d6ec76-39e5-498e-a5f5-25c8a71a2bc3" style="italic">Moon-Calf</span>
      <span id="da4483e6-a778-410b-81db-3fc69d37c183" style="">, </span>
      <span id="a71bc387-eecf-4828-9541-ee8e4e17f7e8" style="italic">The Briary-Bush</span>
      <span id="175e9d2c-32a7-486e-86a2-f378c9cc19c7" style="">, or </span>
      <span id="cdf35dee-5ead-4b34-ac20-2e27a54c8217" style="italic">Janet March</span>
      <span id="2ab3633a-eba9-4b1e-81ef-3cb45f8728d9" style="">, which were then the property of Doubleday, Doran. Cerf responded, “I frankly don’t think that Dell’s old books are read widely enough today to justify their inclusion in a reprint series such as ours. I should think that be belonged with the heroes of yesterday like Cabell and Anderson. Or am I wrong?” (Rinehart to Cerf, 21 December 1931; Cerf to Rinehart, 22 December 1931).</span>
    </PARAGRAPH>
  </TITLES_S_S_D>

    <PARAGRAPH id="45b03062-c029-42b4-8bec-49b63d529d20">
      <span id="621e0455-16bb-4ba0-b9ca-64c0c6118845" style="">It is generally conceded by critics, and certainly it is staunchly maintained by hosts of readers, that Arnold Bennett’s most notable literary achievement is </span>
      <span id="9895f466-4fc0-4e3c-b894-bf8e7bf19699" style="italic">The Old Wives’ Tale</span>
      <span id="46346575-631c-4df0-b57e-00f388be6c9b" style="">. This chronicle of the Five Towns and France during the Siege of Paris is a project of heroic proportions, accomplished with infinite skill, and of a scope that invites comparison with the greatest novels of the Victorian era. It is a tale of ordinary people during extraordinary times, told with an insight encountered only in the works of the masters of fiction. (</span>
      <span id="754d847e-0a65-4726-b823-13194b02a9b1" style="italic">Spring 1935</span>
      <span id="63c0d123-1108-4bf0-9dba-c61587a6fb38" style="">)</span>
    </PARAGRAPH>
    <PARAGRAPH id="01157699-5cd0-402d-94c4-65dd4615e3bd">
      <span id="5f768c28-f18f-444d-bd8a-eb7a3460305b" style="">Originally published in U.S. by Hodder &amp; Stoughton, 1909. New bibliographical edition with preface by Bennett published by George H. Doran Co., 1911, and subsequently by Doubleday, Doran &amp; Co. ML edition printed from plates made from a new typesetting that Doubleday, Doran appears to have made for the ML’s exclusive use. Published January 1931. </span>
      <span id="44ee792b-7e14-42de-b073-55861452088c" style="italic">WR</span>
      <span id="50cd6d4c-0720-4e86-8987-ff1cf9530b12" style=""> 14 February 1931. First printing: Not ascertained. Discontinued 1972.</span>
    </PARAGRAPH>
    <PARAGRAPH id="290d4347-3124-45eb-b5ff-086b3ade98e7">
      <span id="9f122873-7d9e-4ccf-b479-11e3a8c6762e" style="">	Cerf and Klopfer secured reprint rights in spring 1930 to four long-sought Doubleday titles—Bennett’s </span>
      <span id="4de986fd-2eb7-41e4-9b01-a7e2236d8698" style="italic">Old Wives’ Tale</span>
      <span id="fd39adf3-81c9-4458-b4ed-b8c907801d0f" style="">, Maugham’s </span>
      <span id="1a86f80a-0a0b-4c1a-950c-c7676f432209" style="italic">Of Human Bondage</span>
      <span id="e37fb1c5-09d0-4d8c-9dd6-4054a5375420" style=""> (199), Walpole’s </span>
      <span id="36016e90-8beb-4fc0-bcff-38f0f9f474bc" style="italic">Fortitude</span>
      <span id="682501e8-051c-48d9-b25f-99d7c8a9db0e" style=""> (201), and Huxley’s </span>
      <span id="cf6a1666-2aa3-499a-a376-9652f471b332" style="italic">Point Counter Point</span>
      <span id="65f341e9-454f-4311-b1af-7d3603348a88" style=""> (203)—as part of a deal to buy the Sun Dial Library from Garden City Publishing Co., the Doubleday reprint subsidiary. The ML had exclusive reprint rights to </span>
      <span id="e381857d-01a6-4e5b-b973-075203643c15" style="italic">The Old Wives’ Tale</span>
      <span id="51820bdd-913a-462f-bb31-aa2b8fdf1684" style=""> and paid Doubleday, Doran a $3,000 advance against royalties of 12 cents a copy. There was a second printing of 5,000 copies in November 1931, a third printing of 3,000 copies in December 1932, and two printings of 3,000 copies each in 1933. Cerf stated in 1946 that </span>
      <span id="d245b2c7-1d0d-4fc3-ad1d-dc34300807ef" style="italic">The Old Wives’ Tale</span>
      <span id="fe322722-bc77-442a-b56a-955d78c239ea" style=""> “remains, year in and year out, one of the most popular novels in the Modern Library” (Cerf, “Trade Winds,” </span>
      <span id="6d0a89c6-889c-4c09-955a-d2322e5a0dfc" style="italic">SRL</span>
      <span id="18d75fda-d587-4b04-a13e-a3ddbcca9d7a" style=""> 29, 24 August 1946, p. 18).</span>
    </PARAGRAPH>
    <PARAGRAPH id="f0c451a1-b8e5-49a8-93c4-258ddcbd4903">
      <span id="a7d80e5e-c502-439d-bb05-3360e3d66bdb" style="">	</span>
      <span id="f5afb03c-6292-448d-bbe7-d6b31e3d9906" style="italic">The Old Wives’ Tale</span>
      <span id="f23d0720-f2de-4324-91de-e8362b96c575" style=""> was the third best-selling ML title during the first six months of 1931 (RH box 117, Publicity file). It sold 6,816 copies during the eighteen-month period May 1942–October 1943, placing it in the second quarter ML and Giant titles. It did not rank among the 100 best-selling titles in the regular ML during the twelve-month period November 1951–October 1952.</span>
    </PARAGRAPH>

    <PARAGRAPH id="27e1c429-96a1-4661-9e50-89a0faa2adaa">
      <span id="382d9ce0-2332-4278-857c-6d3236a124d5" style="">It is now almost two hundred years since Henry Fielding developed in </span>
      <span id="05c702d9-a66d-4070-b95e-5c399f3bcefa" style="italic">Tom Jones</span>
      <span id="e3499576-f0b1-42d4-b0db-6fb820371f53" style=""> a new approach and a new field for the novel. Treasured as one of the greatest achievements in the literature of fiction, it retains all the vitality and contemporaneity of the eternally human. Its unrestrained commentaries on the life of the period, its ridicule of the pretensions and its tolerance of the frailties of mankind, its naturalness and its unforgettable characters, assure the permanence of </span>
      <span id="cbba340d-4cce-4b83-a8c3-ffa3fdc01413" style="italic">Tom Jones</span>
      <span id="cffa173b-15f0-4cf1-84f2-d4cb6e0c132f" style=""> through the ages. (</span>
      <span id="32b422e2-023b-4d3b-9a21-bd09012153db" style="italic">Spring 1934</span>
      <span id="a7e38667-7af8-47f5-a98d-4df257b3eb08" style="">)</span>
    </PARAGRAPH>
    <PARAGRAPH id="65b16e6c-b8da-49ff-ac97-9542cb033415">
      <span id="9eba5b71-3352-42c9-999f-4ddb0cde6365" style="">ML edition printed from plates made from a new typesetting. Published January 1931. </span>
      <span id="07a193dc-ae50-44d1-a403-93f7408f50aa" style="italic">WR</span>
      <span id="c02787f5-c177-4e93-aa70-72a84bc59d28" style=""> 14 February 1931. First printing: Not ascertained. Discontinued 1971/72. New bibliographical edition (reissue format), 1985.</span>
    </PARAGRAPH>
    <PARAGRAPH id="3ed7c60e-baf6-40cb-a239-22998136de7f">
      <span id="927081d6-2cea-4890-be18-b0a08f3e8e6f" style="">	</span>
      <span id="5092c609-7b0c-4ca8-a08c-01d456e8e67a" style="italic">The History of Tom Jones</span>
      <span id="28df1d19-e14f-421b-8a8f-1cb5c96c3495" style=""> sold 9,438 copies during the eighteen-month period May 1942–October 1943, placing it in the first quarter of ML and Giant titles. Sales declined to 4,071 copies during the twelve-month period November 1951–October 1952, but </span>
      <span id="c4f0ffe7-8d61-43af-b624-24eaad6025f2" style="italic">Tom Jones</span>
      <span id="d9725ce1-6968-480d-92b7-5e670a31dd81" style=""> continued to rank in the first quarter of ML and Giant titles in terms of sales.</span>

    <PARAGRAPH id="be1731ad-f8d8-42d0-815d-e3e85c68a127">
      <span id="da99c55b-cab6-440c-a1d4-a8aa5345327f" style="">Henry Fielding’s story of a foundling is now more than two hundred years old, but still it has the vitality and appeal it had for its readers in the middle of the eighteenth century. Then, with few predecessors, Fielding created his own form and brought forth a pioneer work of English fiction. Now, with countless imitators, his book is read with the kind of appreciation one reserves for a novel that understands the ageless frailties of mankind and forgives them. A book that makes pretensions ridiculous and shows tolerance for weakness is ageless. </span>
      <span id="a391f406-4a0e-4b10-8007-08ce8ee3d6f7" style="italic">Tom Jones</span>
      <span id="034652c4-1570-47f4-8d41-dc88d6a709c9" style=""> is remembered with affection by readers of every variety for its complete naturalness and for its vivid characters. After two centuries the permanence of Henry Fielding’s novel is assured. (</span>
      <span id="a40905a7-6f04-4849-add8-9a208745b75d" style="italic">Fall 1956</span>
      <span id="b0cb8fb9-4217-4c5e-a6bd-8d3a2ffcf095" style="">)</span>
    </PARAGRAPH>
    <PARAGRAPH id="72da3822-ee18-409c-a821-044c04fba027">

      <span id="80f7d5d1-d9c3-4cb8-8fd8-6b0e65c8a2d0" style="italic">Fall 1963</span>
      <span id="3322f541-7c35-4c20-a22e-3f5d34c4e92e" style="">)</span>
    </PARAGRAPH>

      <span id="bc4b7769-c4cb-4016-9ee7-1e6cbb7adc1d" style="">	Originally published 1950 in MLCE and subsequently in the regular ML. Sherburn received $200 for the introduction (Stein to Sherburn, 24 January 1950). Edmund H. Booth of Dartmouth College pointed out errors in the reset text that were corrected for the MLCE edition (Booth to Cerf, 30 May 1950).</span>

    <PARAGRAPH id="46847f02-3f2f-49a2-8bd4-98a725110f2c">
      <span id="329e19e7-6718-4256-bc9e-6fb9418324be" style="">Ever since its publication in 1749, </span>
      <span id="78e282cb-8ce7-46fd-a033-b76d7b561827" style="italic">Tom Jones</span>
      <span id="629cc1b3-b663-4d68-83de-ff927e39b6d2" style=""> has been a classic of English literature. Unforgettable characters and episodes emerge in its pages: Tom himself—loving, high-spirited, brimming with impetuous vigor; irascible Squire Western with his dogs and drink; Sophia Western, who sees through sham with a gentle “Fie!,” and marvelously understands how to manage her prickly father; Mr. Allworthy, seeker of justice, blinded by his own good heart; Square the philosopher; Mr. Thwackum the divine; the black Blifil; and the author himself, permeating every page with kindly admonitions, scorn of hypocrisy, and admiration of the true virtue found in clarity of vision and a prudent disciplining of the spontaneous urgings of one’s own good nature. Picaresque novel, comic mock epic in prose, </span>
      <span id="aa4a3e21-62b5-4f96-919a-dc324192020b" style="italic">Tom Jones</span>
      <span id="535ce258-656e-4165-96b7-5a455225346a" style=""> ranks in the forefront of world literature.</span>
    </PARAGRAPH>

    <PARAGRAPH id="95766c3b-5806-44c9-930a-36c175715a2d">

    <PARAGRAPH id="d27210a2-b8ec-4707-854d-68dc62d94926">

    <PARAGRAPH id="c4d1ea6b-4d71-41f8-8a3b-42b0dd72f495">
      <span id="f2f6375a-f492-4c15-b705-d45127568392" style="">An enormous, exuberant novel of appetite—for food, drink, women, experience—</span>
      <span id="c5e5a591-4e08-42cc-a93b-7def6544f923" style="italic">Tom Jones</span>
      <span id="38ce65de-adf6-4ac7-8baa-7bcd9e79f64d" style=""> is, according to Samuel Coleridge, one of the most nearly perfect plots in the world. A foundling, Tom, is discovered one morning by Squire Allworthy and his squarish sister Bridget and brought up as a son in their household until it is time for him to leave and seek not only his fortune but his real identity. Athletic, charismatic, generous, filled with what Fielding called “the glorious lust of doing good” but with a tendency toward dissolution, Tom Jones is one of the first characters in fiction ever to display legitimate sides of good and evil. </span>
      <span id="4f12624b-9f20-4d22-a09b-349a4588a520" style="italic">Tom Jones</span>
      <span id="f24d9c73-aa75-4267-af8d-e9d1a0c56ed0" style="">, the novel is one of the first examples of the “novel of incident,” one which develops character along with plot, and a crucial influence upon the development of modern fiction.</span>
    </PARAGRAPH>
    <PARAGRAPH id="e9a122c4-100e-4423-a835-3992553ffcf4">
      <span id="04e4b9ae-017c-4ee5-a60e-bcceaead84c0" style="">Bowers edition originally published in two volumes by Wesleyan University Press, 1975, and reprinted in one volume. ML edition (pp. [3]–982) printed from offset plates photographically reduced from the one-volume Wesleyan University Press edition with the following material omitted: dedication (“To Ruthe”), table of contents, list of plates, preface signed by Battestin and Bowers, Battestin’s introduction, fly title (a reproduction of the title page of the 1749 edition), and all appendices (chronology of important dates, select bibliography, index to the corrections, abbreviations used in the notes). The illustrations by Warren Chappell (color plates and line drawings) and the color map on the endpapers are also omitted, as is the list of plates.  Published spring 1985 at $10.95. ISBN 0-394-60519-5.</span>
    </PARAGRAPH>
    <PARAGRAPH id="b5f6a17e-07db-4b74-bbd9-49a7a5408f14">
      <span id="6908af46-edd3-4485-9290-135eadb3dfdc" style="">	</span>
      <span id="230e8723-9bf7-4f87-bbac-bc7f70ffa6f4" style="italic">The History of Tom Jones</span>
      <span id="30f4825f-8e5d-469c-9110-b72db9ff12c1" style=""> (208.3) is in the 8¼ x 5½ inch format formerly used for ML Giants.</span>
    </PARAGRAPH>
    <PARAGRAPH id="48087d58-c9dd-4199-9dae-0113b3164b37">
      <span id="158de2d2-e6df-4859-ab22-b0650a242253" style="">	Lines 3–4 of the title page are doubly flawed: Battestin’s introduction is not included in the ML edition, and Battestin’s name is misspelled.</span>
    </PARAGRAPH>
    <PARAGRAPH id="bcd1b9fb-a7cb-45c8-a1de-8de214d55f0b">
      <span id="a5a988c9-020b-4ecf-bf5d-34e0175579a9" style="">	The full-page color and black-and-white illustrations by Warren Chappell in the one-volume Wesleyan University Press edition were originally created for the Illustrated Modern Library edition of </span>
      <span id="37151f7e-d753-4e5d-80a0-6cbb2b4e9b97" style="italic">The History of Tom Jones</span>
      <span id="46123d26-4eeb-4435-b0ce-391f128b80ee" style=""> (IML 5, 1943). Chappell’s black-and-white vignettes at the head of the dedication, each of the eighteen books, and the end of the Illustrated Modern Library edition are omitted; in their place the Wesleyan University Press substitutes two flourishes and a swelled rule at the head of the introduction, a swelled rule and fluerons below the heading for each book, and a drawing of a couple walking arm-in-arm at the end of the text. All of these illustrations are omitted from the ML edition, which otherwise is a photographic reproduction of pp. [3]–982 of Wesleyan University Press edition, printed by offset lithography with the type page photographically reduced in size. </span>
    </PARAGRAPH>

    <PARAGRAPH id="286035ae-19ad-4a3b-81ea-cb06692d20cf">
      <span id="d285550d-a027-4a11-9edd-3c530914da23" style="">For more than five centuries Giovanni Boccaccio’s </span>
      <span id="62eab4fd-0620-415b-9528-ae76695298c8" style="italic">The Decameron</span>
      <span id="67eff4e0-78e3-43ba-baa0-913d689cd75b" style=""> has stood virtually unchallenged in its supremacy as the world’s greatest collection of tales. Chaucer, Shakespeare, Keats and many other literary immortals found in these Florentine stories a never-failing inspiration and a veritable source book for plot material. To the modern reader, </span>
      <span id="2f77f5c9-f590-4a99-98a5-1abd87371032" style="italic">The Decameron</span>
      <span id="d6e84561-00d6-411f-83db-85fc3a4435d0" style=""> affords undiminished stimulation and pleasure, despite the strictures and the vain attempts at suppression by hysterical censors. Boccaccio’s lusty book is one of the best-selling titles on the Modern Library list. (</span>
      <span id="00c76947-9bd4-4f9d-b1b0-7d9a7dac6adb" style="italic">Fall 1939</span>
      <span id="ec18f220-009c-4e42-a07e-3bc6048558ff" style="">)</span>
    </PARAGRAPH>
    <PARAGRAPH id="d87d2049-203f-4f66-8bee-3366ad686267">
      <span id="edf1327c-76ec-49d9-9890-6a819291b5e1" style="">Payne translation originally published in London, 1886. ML edition printed from plates made from a new typesetting. Published February 1931. </span>
      <span id="7390a691-0eba-41f2-adba-27a0aab3713b" style="italic">WR</span>
      <span id="3bc1efe6-8bc3-4a75-b463-89508033d85e" style=""> 21 March 1931. First printing: Not ascertained. Superseded 1955 by Winwar translation (209.2a).</span>
    </PARAGRAPH>
    <PARAGRAPH id="8e54f9a2-b15b-4914-aa22-e7fd405b5213">
      <span id="95ceff11-47d7-40c7-86c5-6a5e5b4975d1" style="">	Cerf and Klopfer took special precautions to insure that </span>
      <span id="f760ac80-5643-45e0-8d57-27a29268962b" style="italic">The Decameron</span>
      <span id="43fd72d2-519d-4cfb-92b2-ec2e36b8fc40" style=""> would not invite the attention of censors. It had been the subject of occasional obscenity prosecutions in the 1920s, and the U.S. Treasury Department did not officially rescind the Customs ban against its importation until 1931 (Boyer 2002, p. 237). Working through Edwin A. Falk, the ML’s attorney, they sought the advice of Morris L. Ernst, who indicated that there was little danger unless they planned to include shocking illustrations in the volume (Ernst to Falk, 27 December 1930).</span>
    </PARAGRAPH>
    <PARAGRAPH id="320be26a-7357-41fa-b28d-f95c623a9fd3">
      <span id="19b4839c-c909-4bc1-8a41-b978ac7de0a4" style="">	The ML asked Ernst to write a foreword that was intended as a warning to John S. Sumner, the head of the New York Society for the Suppression of Vice. Ernst’s foreword emphasized the literary significance of </span>
      <span id="a04c2ac5-493e-4ad3-add5-b309f81b6624" style="italic">The Decameron</span>
      <span id="51aa2dc2-9ae5-4c52-b3e7-7c64bb9896cd" style="">, its inclusion in the curricula of leading American universities, and the failures of previous attempts to suppress it. He stated: “At this time The Decameron is accepted as legal literature” (p. xxii).</span>
    </PARAGRAPH>
    <PARAGRAPH id="120becbc-d369-4517-bd07-fd2e5b66363b">
      <span id="0cf95f1e-c36f-4e2e-bcfe-25a67c4d35f9" style="">	Cerf and Klopfer originally planned to publish the foreword anonymously, but Ernst suggested that his name be attached: “. . . if the enclosed foreword is signed with my name, it might deter to a slight degree our friend Mr. Sumner. I have licked him in every case I had so far. I rather think that he, William J. Schieffelin and his other directors, might shy off in case they see my name in the volume” (Ernst to Falk, 27 December 1930). Klopfer put Ernst’s name on the foreword but not on the title page. Ernst received $50 for the foreword and $100 in legal fees. Cerf assured booksellers in an article in </span>
      <span id="cbe0fe7f-729b-4114-be72-2a852cba478e" style="italic">PW</span>
      <span id="4bb0e8e1-6903-405c-a6c1-d886fb022c5b" style=""> that the Payne translation combined “the advantages of being complete and of satisfying the sometimes unaccountable whims of the governmental guardians of public morals” (Cerf, “The Modern Library and the Price of Books,” </span>
      <span id="46c56e02-d86e-4ea7-85d5-aadc7c9e92a0" style="italic">PW</span>
      <span id="6b8c4305-a8e3-4fc2-8165-af247fd7ecf1" style=""> 119, 14 February 1931, p. 842).</span>
    </PARAGRAPH>
    <PARAGRAPH id="aaf84837-a57a-4037-bd74-9d5e71249b7d">
      <span id="f3c8b277-25ef-4c05-9b04-e0518f7cc6a0" style="">	Sumner did not challenge the ML edition, but </span>
      <span id="44e4e866-5ab1-47b0-98b8-50618067eecf" style="italic">The Decameron</span>
      <span id="9db0219c-48df-426b-b58c-dd67b3129315" style=""> remained a controversial book in some quarters. When a Chicago book wholesaler who specialized in the small town market requested an illustration of a ML jacket for its fall 1932 catalogue, the request specifically noted: “Any title at all will do . . . with the exception of the DECAMERON and the DROLL STORIES” (Wilcox &amp; Follett to ML, 11 August 1932). A ML sales representative in the South who submitted an order for an assortment of titles for the college store of a North Carolina women’s college asked Lewis Miller, the ML sales manager, to select the books. But he advised: “Leave out Faulkner &amp; Decameron so as not to sully the minds of Southern maidenhood. They love this stuff of course but the faculty raise a stink” (James S. Russell to Miller, 22 September 1940).</span>
    </PARAGRAPH>
    <PARAGRAPH id="8ff0ec7b-d440-4242-b881-8b34c196687a">
      <span id="be1d44e9-9455-4a8c-89fc-8e5eb42c4e6d" style="">	</span>
      <span id="e8116072-7c70-406a-b4ec-63f4968c038c" style="italic">The Decameron</span>
      <span id="f75a32f4-8db3-4c6a-9be1-6bf880f04eb8" style=""> was the best-selling ML title during the first six months of 1931 (RH box 117, Publicity file). It sold 10,988 copies during the eighteen-month period May 1942–October 1943, placing it the first quarter of ML and Giant titles. During the twelve-month period November 1951–October 1952 it sold 5,308 copies, retaining its position in the first quarter of ML and Giant titles but ranking a little lower than in the 1940s. Sales totaled 164,904 copies by spring 1958.</span>
    </PARAGRAPH>

    <PARAGRAPH id="f129eb55-7e23-4edf-87aa-85fa181f68d6">
      <span id="408e2d60-6b88-41a7-870a-51b7ed89305d" style="">	The ML began to consider a new translation of </span>
      <span id="98f91cd2-ac59-433b-9f83-fa94edad3303" style="italic">The Decameron</span>
      <span id="523f4b58-c19d-40ba-a689-29f3732fe90c" style=""> in 1953 when Barry Ulanov of Barnard College submitted a six-page sample translation. Stein sent Ulanov’s sample to a number of readers but the response was generally unfavorable. Several readers suggested Frances Winwar’s translation as the best available. Stein wrote Winwar in December to express interest in using her translation (Stein to Winwar, 22 December 1953). She subsequently sent ten pages of revisions that were incorporated into the ML edition.</span>

    <PARAGRAPH id="8565d697-5aca-4a25-a72f-2edb78d9783b">
      <span id="97a73f1a-8f08-4310-a6f0-9c980aea92df" style="italic">Lord Jim</span>
      <span id="e727fd9a-0eae-439b-a17d-38e23df3de1c" style=""> is by all odds the most popular novel by Joseph Conrad, as well as one of the most exciting adventure stories ever written. It is the story of a heroic man victimized by his own integrity. Conrad wrote an admirer “I will have no favorites, but I do not feel grieved that you prefer ‘</span>
      <span id="92282353-523e-4d9d-82f0-3006f80b646c" style="italic">Lord Jim</span>
      <span id="b0952642-5e5e-4d94-ae15-7d4333da19c7" style="">’ to all my other books. I won’t even say that ‘I fail to understand’ . . .” (</span>
      <span id="d203919a-9caa-4d21-b163-7cfe140abbf7" style="italic">Spring 1936</span>
      <span id="c46867db-794e-4103-bee3-b835111a83eb" style="">)</span>
    </PARAGRAPH>
    <PARAGRAPH id="6d46ac6f-5f8c-46ed-b80f-d47e6ac9a556">
      <span id="f5753a61-c9a2-4a28-be02-90124200bc48" style="">Originally published in U.S. by Doubleday &amp; McClure Co., 1900. New bibliographical edition published in Doubleday, Doran &amp; Co.’s Sun Dial Library (1928), </span>
      <span id="c773cfb1-4919-4d73-89e4-5e39098e0c36" style="italic">The Malay Edition of the Works of Joseph Conrad</span>
      <span id="f5f8f24a-e91b-48f2-8f9b-b6729cb1b6f8" style=""> (1929), and possibly elsewhere. ML edition (pp. [iii], [vii]–417) printed from Sun Dial Library/Malay Edition plates with decorations in the Malay Edition omitted from pp. [iii–iv] and [1–2] of ML printings. Published February 1931. </span>
      <span id="04657c82-47fa-44dc-9976-f4e7e4d7f1ef" style="italic">WR</span>
      <span id="5b29342c-726d-4f47-949c-e635f287a1c3" style=""> 21 March 1931. First printing: Not ascertained. Discontinued 1973/74.</span>
    </PARAGRAPH>
    <PARAGRAPH id="35c7a266-269f-4133-9dc8-b317a2d39b49">
      <span id="fe04a0f1-a382-42d1-b745-4628ed363612" style="">	</span>
      <span id="b4a41496-ec9b-4fda-b54b-b89226a0ed19" style="italic">Lord Jim</span>
      <span id="1059a317-3979-4055-8f91-5431ae1b7881" style=""> was the first of eleven Sun Dial Library titles added to the ML after Cerf and Klopfer bought the Doubleday series in 1930. The ML paid Doubleday, Doran royalties of 10 cents a copy.</span>
    </PARAGRAPH>
    <PARAGRAPH id="3e6ddcc3-ec2d-48af-9f89-ea047e5397d3">
      <span id="48e313a9-9bfd-43ec-8c30-5e9a802b74d4" style="">	The Doubleday contract authorizing the ML reprint mistakenly included Canadian rights. British publishers normally retained Canadian rights when they sold rights in the U.S. market, as did American publishers when they sold British rights. The ML’s Canadian distributor, the Macmillan Co. of Canada, sold </span>
      <span id="a305dcdb-7646-4edc-8cbb-1b8014e808e5" style="italic">Lord Jim</span>
      <span id="32560ee3-5fce-4743-82bf-fbffa4ba11c7" style=""> for five months before Blackwood and Sons, Conrad’s British publisher, became aware of the transgression. Blackwood’s protested to Doubleday, and the ML stopped selling </span>
      <span id="064c01c5-2b01-4a3d-b704-d6b4a19a290b" style="italic">Lord Jim</span>
      <span id="a7f9fd94-3384-4db0-8544-c6b11e40ff7f" style=""> in Canada. But Cerf was irritated; after Canadian sales were halted he wrote, “This should satisfy those English bastards” (Daniel Longwell, Doubleday, Doran to Klopfer, 25 August 1931; Cerf to Longwell, 4 September 1931).</span>
    </PARAGRAPH>
    <PARAGRAPH id="966a9878-09d9-40bc-8e5b-98f94ab73675">
      <span id="97e16f57-0504-45b6-8afb-465be1a63c40" style="">	</span>
      <span id="d1dd1e66-161d-485b-8743-b24e8582fe34" style="italic">Lord Jim</span>
      <span id="7552aeed-c26e-448c-9a01-d7eb518032b5" style=""> sold 9,450 copies during the eighteen-month period May 1942–October 1943, placing it thirty-ninth out of 281 ML and Giant titles. Conrad’s </span>
      <span id="690415dc-88d1-4d99-bd79-cf9a8859678b" style="italic">Victory</span>
      <span id="a4a5c30a-6c97-4d8d-ad90-ba6cec333000" style=""> (238) sold 7,335 copies during the same period. Sales of </span>
      <span id="ee28a91e-955c-48ff-b1f6-8dae7eca7f90" style="italic">Lord Jim</span>
      <span id="075457db-bb3d-4246-adda-9772d601f3e2" style=""> totaled 115,000 copies by 1949. By the early 1950s Conrad was one of the best-selling authors in the ML. </span>
      <span id="d787fe1b-85e1-44c9-a9d0-daa5cba05e16" style="italic">Lord Jim</span>
      <span id="ecc5fd4e-2486-4c71-8fe0-9817327f3229" style=""> sold 8,669 copies during the twelve-month period November 1951–October 1952, making it the 11th best-selling title in the regular ML; </span>
      <span id="2251c0ca-e006-4c84-ba3f-1840c53c5010" style="italic">Victory</span>
      <span id="b53c2094-a983-4618-9528-9409ee2e4e42" style=""> was the 15th best-selling title. </span>
      <span id="7ca7725b-cf4a-43a0-ba58-3a75d5a47f76" style="italic">Nostromo</span>
      <span id="4a0fcf36-0d96-4fcc-938a-1fa7a9e1083d" style=""> (438), published in November 1951, appears to have lagged behind Conrad’s other titles; it did not rank among the 100 best-selling titles in the regular ML at this period.</span>
    </PARAGRAPH>

    <PARAGRAPH id="8472e73d-2ae1-4f29-98e7-1e5dbc71ca86">
      <span id="c800e079-93fd-44fb-b134-f1a57dd7b196" style="">Perhaps the most popular of all his novels, </span>
      <span id="3567da98-24d2-43a8-a5c5-8b3dee966eb1" style="italic">Lord Jim</span>
      <span id="4a5b987a-29d1-47a8-87ca-dd0862985a3f" style=""> is undoubtedly Joseph Conrad’s most exciting adventure story. Its theme of a heroic man victimized by his own integrity and destroyed by his sense of lost honor is one of the most appealing in the literature of idealism. All the powers of a great descriptive artist and a thinker concerned with courage and devotion and the crises of conscience are lavished upon this tale of a man who stakes his life on a high principle and loses. “I will have no favorites,” Conrad wrote to an admirer, “but I do not feel grieved that you prefer </span>
      <span id="293b8c0a-daac-4ab4-aae8-d2f5310a5b9b" style="italic">Lord Jim</span>
      <span id="0d439816-1d57-4a93-89e6-15d8c586a7d8" style=""> to all my other books.” (</span>
      <span id="5713f01c-db61-40e2-887e-177969e5b4a7" style="italic">Spring 1955</span>
      <span id="e847b5a3-9060-4344-ac66-3102f9a55c46" style="">)</span>

    <PARAGRAPH id="d5ff6e67-8173-4875-a241-745870ca6939">
      <span id="59989519-f4de-44a9-9200-5a4371820f02" style="">Concededly the most important autobiography that has yet been written in America, </span>
      <span id="5c7b23e1-f071-42f0-9723-d13bef4b11d9" style="italic">The Education of Henry Adams</span>
      <span id="2e425c23-6833-45b0-9287-6284c5191ea6" style=""> has exercised an enormous influence upon a generation now coming into its full maturity. An edition of one hundred copies, printed privately in 1907, had aroused profound admiration among scholars. When it was published in 1918, it immediately won and has since held an assured place among the significant works in American literature. This chronicle of a brilliant career and a constant spiritual quest is one of our great national literary treasures. (</span>
      <span id="51c304cc-1239-49bf-96c3-ee3a608f5010" style="italic">Spring 1936</span>
      <span id="6505a228-009a-4531-af58-b4b32a7ec4f7" style="">)</span>
    </PARAGRAPH>
    <PARAGRAPH id="8188ab21-2e4a-4059-acb0-03d6ab2e4bc3">
      <span id="d88f54fa-a05f-4eb4-8ac4-c6897bd1cfa2" style="italic">Jacket B:</span>
      <span id="e94fcbf8-bee0-41a2-85d5-f17479ba992f" style=""> Pictorial in vivid reddish orange (34), deep red (13) and gold on coated white paper with inset portrait of a young Henry Adams in deep red within a gold frame with city buildings outside frame at left and right; borders in gold, title in reverse on front panel, other lettering in deep red, all against vivid reddish orange background. Designed by Paul Galdone, April 1938; unsigned. Front flap as jacket A. (</span>
      <span id="b5921447-b9a8-4b7d-b50e-a8ae24cd4910" style="italic">Spring 1938</span>
      <span id="9c330b6b-5077-4bd1-8b04-a38feb98fd73" style="">)</span>
    </PARAGRAPH>
    <PARAGRAPH id="7bf19a07-b753-45a2-8fdf-be2b05296f01">
      <span id="aa8a9005-dc75-41f4-a6b6-d03def9a83f7" style="">Privately printed by Adams in an edition of 100 copies, 1907. Trade edition published by Houghton Mifflin Co., 1918, shortly after Adams’s death. New bibliographical edition (“Popular Edition”) published 1927 and reprinted in Houghton Mifflin’s Riverside Library, 1928. ML edition (pp. [v]–517) printed from Popular Edition/Riverside Library plates. Published March 1931. </span>
      <span id="309062a2-d437-4097-b553-fab95f55298e" style="italic">WR</span>
      <span id="7909c92d-5913-4a56-8a95-c996b6d78176" style=""> 28 March 1931. First printing: 8,000 copies. Discontinued 1978/79.</span>
    </PARAGRAPH>
    <PARAGRAPH id="0ec8a89c-72ef-41dc-98b5-1fb01648b90c">
      <span id="64aefb33-97dd-4d00-a618-40a7cf4e8911" style="">	</span>
      <span id="67a06319-04de-4ccd-be58-22293ad8f1a0" style="italic">The Education of Henry Adams</span>
      <span id="c405eedc-c54d-4a0f-bc21-332e6eeb9103" style=""> was one of the first titles Cerf tried to get after he and Klopfer bought the ML. At that time the original edition was still selling too well for Houghton Mifflin to consider a reprint edition (Robert Linscott, Houghton Mifflin, to Cerf, 25 August 1925). By 1930 Houghton Mifflin was willing to consider a ML reprint. Cerf assumed that the work would have to be reset since the plates of the original edition were far too large for the ML’s format, and he told Houghton Mifflin that the cost of making new plates would have to be taken into account in any reprint agreement (Cerf to Roger L. Scaife, Houghton Mifflin, 1 August 1930). He then learned that Houghton Mifflin had reset the book in a smaller format. After examining it he noted, “It will be a very tight squeeze and will not make a book we can be very proud of” (Cerf to Scaife, 11 August 1930).</span>
    </PARAGRAPH>
    <PARAGRAPH id="3784f6f2-8023-4ec3-a305-d9fbd048aace">
      <span id="38246cd2-01f9-4f77-971a-3bc8314c3332" style="bold">	</span>
      <span id="b5c6d3ab-164b-4f2b-8734-750eabf919f8" style="">He offered a $3,000 advance against royalties of 12 cents a copy—two cents more, he noted, than any other reprint house paid for nonfiction—and the offer was accepted (Scaife to Cerf, 4 August 1930; Cerf to Scaife, 11 August 1930; Scaife to Cerf, 12 August 1930). Cerf did not realize that the ML would be sharing the market with the one-dollar Riverside Library edition. Two weeks later Houghton Mifflin reduced the advance to $2,500 against royalties of 10 cents a copy (Scaife to Cerf, 27 August 1930). The royalty was increased in the 1950s to 10 percent of the list price. James Truslow Adams received $50 for writing the introduction (Cerf to Adams, 22 October 1930).</span>
    </PARAGRAPH>
    <PARAGRAPH id="743c00ea-5c58-4aa1-8884-401687c77aa3">
      <span id="6f46905c-e2af-46fc-bf40-8fc1b3f81712" style="">	Scaife complimented Cerf on the appearance of the Modern Library edition: “You have done remarkably well, considering the size of the plates, in making it an attractive volume” (Scaife to Cerf, 8 April 1931). When the ML switched to printing by offset lithography in the mid 1960s the type page was reduced photographically by about 4 mm.</span>
    </PARAGRAPH>
    <PARAGRAPH id="4c7f66b3-8697-4440-b935-966a59a25426">
      <span id="40092f49-4f31-4be2-a2ed-cf751e399478" style="">	Later in 1931 Cerf and Klopfer ordered a single printing of </span>
      <span id="ea45b8d2-ebaa-483d-a8a4-95616410991a" style="italic">The Education of Henry Adams</span>
      <span id="68a2b5bb-25bf-437b-8ca3-df0f70574b77" style=""> in the format of the new ML Giants series. Around the same time they bought the remaining stock of a special printing of Young’s </span>
      <span id="fa61bebe-7346-4451-97a1-0d49f37925e1" style="italic">The Medici</span>
      <span id="b2a07f04-34b9-4d07-8372-25404c59361e" style=""> in the same format that had been made for Charles Boni earlier in the year. It was also bound in the style of the first three Giants, except the imprint on the spine identified the publisher as Charles Boni. The books were printed in editions of 1,500 each and were marketed to department stores as dollar “specials.”</span>
    </PARAGRAPH>
    <PARAGRAPH id="d2832f95-1234-4352-8bb9-bb4c0cc8eff7">
      <span id="27bb4e15-c111-4b86-8a29-375de81363da" style="">	</span>
      <span id="35fbd20f-9fb8-4589-baf9-d8a950243af7" style="italic">The Education of Henry Adams</span>
      <span id="d5080bd6-b25a-404d-b6f1-f548534cd7f2" style=""> was the thirteenth best-selling ML title during the first six months of 1931 (RH box 117, Publicity file). It sold 6,932 copies during the eighteen-month period May 1942–October 1943, placing it high in the second quarter of ML and Giant titles. During the twelve-month period November 1951–October 1952 it climbed into the first quarter of ML and Giant titles with sales of 5,782 copies.</span>
    </PARAGRAPH>

    <PARAGRAPH id="539997df-6c20-409e-b7d8-07464950cf18">
      <span id="e9d8ccf5-4c11-4b1e-960e-0c48c84131ad" style="">“Few books have had so unexpected success as </span>
      <span id="27f6151a-101e-42d5-8198-b94a060cbafe" style="italic">The Education of Henry Adams</span>
      <span id="7d6b69a9-e8e7-441d-8552-e6d0cae14094" style="">. Printing the manuscript privately in 1907 in an edition of one hundred copies only for distribution among his friends, the author declined to allow the book to be published during his lifetime. He bequeathed the copyright, however, to the Massachusetts Historical Society, and in 1918, about six months after his death, the first published edition appeared. Although </span>
      <span id="4125c0e6-9d23-426e-bcb8-f25acf03546c" style="italic">The Education</span>
      <span id="d31acba4-3f1a-483e-9f64-1d927185799b" style=""> had aroused a deep interest among all those who had been able to have access to one of the original copies, few if any would have predicted for it a great popular success. Yet it has already sold more copies than many ‘best sellers,’ and has won an assured place not only among the significant works in American literature but among those which command a wide and steadily enlarging public. Especially among the younger generation, the influence of the book is markedly increasing.”  — from the Introduction</span>
    </PARAGRAPH>

    <PARAGRAPH id="a989daa8-b7c4-4093-be2b-2624f0151181">
      <span id="e7f1ca41-b3a6-491b-be0a-af2dcbbd3922" style="">“No more savage book was ever written,” says Carl Van Doren of </span>
      <span id="135312c1-cf64-4e20-b0c5-25728afcceca" style="italic">Gulliver’s Travels</span>
      <span id="41f89537-89bd-4d08-a648-dd528069c788" style="">. Far from being the children’s book that simple-minded people have made it, Swift’s fierce satire burns with hatred and revenge. It is a book for adults who must perceive beyond the record of imaginary travels among pygmies and giants an account of mankind in all its silly, vicious and hypocritical posturings. Included in this volume are Swift’s bitter comedies </span>
      <span id="fb8b5ba2-d8c0-4023-8a7b-5356026163ad" style="italic">A Tale of a Tub</span>
      <span id="b86b877a-c76e-44d0-b5a3-fc8ed1bb56ea" style=""> and </span>
      <span id="36761370-eaeb-4eb3-95d7-fa7c7af20b93" style="italic">The Battle of the Books</span>
      <span id="59e04d44-a28f-4096-bf5d-e6c9e03ca93d" style="">. (</span>
      <span id="e82bcbe7-cd76-47ef-af05-55e21dd25953" style="italic">Fall 1936</span>
      <span id="ca350d16-509f-4f2a-a580-2b8d5a41d8d5" style="">)</span>
    </PARAGRAPH>
    <PARAGRAPH id="57f6b69a-efc3-480c-b18a-85d02e88f9c9">
      <span id="230cced5-0e34-434f-9e9c-ebca6631f49f" style="">ML edition printed from plates made from a new typesetting. Published March 1931. </span>
      <span id="ae32f3a4-0508-4b4c-9c9e-35505e26c9c1" style="italic">WR</span>
      <span id="454cb491-401d-4e49-b69b-0000bf241ceb" style=""> 28 March 1931. First printing: Not ascertained. Superseded 1958 by </span>
      <span id="cff89e28-9536-4a58-b26b-f5cb5d6ab310" style="italic">Gulliver’s Travels and Other Writings</span>
      <span id="42da9940-0a01-484b-8050-98d62ac6d9c6" style=""> (502).</span>
    </PARAGRAPH>
    <PARAGRAPH id="15492938-9e06-47e3-8650-0ba702b22cdb">
      <span id="29c6ffdc-2109-4534-84a1-32e0f1b6fc7a" style="">	The text of </span>
      <span id="19343716-0c2e-4bd0-8cbe-ac0cfda4bf44" style="italic">Gulliver’s Travels</span>
      <span id="b69da2aa-0d54-445f-844d-3b01d64b89bb" style="">, according to the Prefatory Note, “is substantially that of the second edition, with the corrections in Ford’s interleaved copy” (p. v). The text of </span>
      <span id="dfbcf3ff-559a-43e7-9d06-136007f17aeb" style="italic">Tale of a Tub</span>
      <span id="09a13ee3-45d2-4e42-b561-32261944e79a" style=""> and </span>
      <span id="dd39121e-5bf9-4a76-b0cb-1b87e7ff4427" style="italic">Battle of the Books</span>
      <span id="2054e966-e40c-4b7a-9fe7-d36967fa4d39" style=""> “is based on that of the fifth edition published in 1710. Together with the original notes from this edition are given a few from Hawkesworth’s edition of Swift’s Works (1755–75) and from Sir Walter Scott’s (1814); these are marked respectively with the initial H and S” (p. vi). Van Doren received the ML’s standard $50 fee for writing the introduction.</span>
    </PARAGRAPH>
    <PARAGRAPH id="50eb550e-7050-4886-aef0-d7ad04005912">

      <span id="f2c1d0eb-53e1-4c8c-bba0-45ebdddba216" style="italic">Gulliver’s Travels, A Tale of a Tub, The Battle of the Books</span>
      <span id="f65733af-bdd5-496b-90f5-23551e601f61" style=""> sold 5,463 copies during the eighteen-month period May 1942–October 1943, placing it low in the second quarter of ML and Giant titles. It did not rank among the 100 best-selling titles in the regular ML during the twelve-month period November 1951–October 1952.</span>

    <PARAGRAPH id="2b7d7350-1528-47a0-8c6e-df3e8c58ef40">
      <span id="77d2eba0-3cd7-4da1-bee1-957aab4fa970" style="">At whatever age </span>
      <span id="71f5be4e-ee89-4059-986e-76c3585b29f6" style="italic">Gulliver’s Travels</span>
      <span id="d9fbbe1f-6d9a-4026-a2f7-b410e3d82f3e" style=""> may be read, it opens new worlds to the imagination. For the child this chronicle of fabulous travels among pygmies and giants is an adventure in strange encounters and dramatic conflicts. For the adult it is a commentary and revelation on the mind and behavior of mankind in all its frauds and attempts at honesty, its fatuous and earnest struggles to live in some kind of amity and its preposterous posturings. It is fierce satire with rich meanings for every age and circumstance; it is pure fantasy and startling reality that explores and exposes the frailty of man. Included in this volume are Swift’s bitterly ironic comedies </span>
      <span id="df3885ea-f175-4872-b962-503bb6d9b8c0" style="italic">A Tale of a Tub</span>
      <span id="fa663c86-b89f-4830-a917-77afbdbdf112" style=""> and </span>
      <span id="99e9dfe7-d4aa-4eda-99e4-2605b8561395" style="italic">The Battle of the Books</span>
      <span id="916c7532-2e45-4175-a03a-09793af66c55" style="">. (</span>
      <span id="6be80413-4098-4d6b-ad9e-cdc5195b1fc9" style="italic">Spring 1951</span>
      <span id="1ea65af2-d5cc-42a9-ac67-6ebdcf66e8fa" style="">)</span>
    </PARAGRAPH>

      <span id="0abd73a2-c9e1-4971-ba4c-2f1e0e0407b7" style="italic">Fall 1955</span>
      <span id="5a841a94-813e-47fd-8036-e7cc6de3de76" style="">)</span>

    <PARAGRAPH id="10de3bb2-68f8-4ba9-89ce-b089df734513">
      <span id="8f12a600-6a16-445f-be2c-4336c4f553fe" style="">Scratch a book seller and you find an evangelist of literature, a quaint idealist and a grim fighter for the holy cause of enlightenment. And who better embodies all the quixotic zeal of the book missionary than Professor Roger Mifflin as he rides through the countryside with his caravan of culture? Pegasus, hitched to his wagon-load of books, carries him and the liberated Helen McGill to adventures and a romance as charming as any on the shelves of his wandering library. (</span>
      <span id="fb234fd0-23bf-4c42-9f5a-357642ac4de8" style="italic">Spring 1934</span>
      <span id="eadb4a60-fb77-4709-bf33-00f98d3cac10" style="">)</span>
    </PARAGRAPH>
    <PARAGRAPH id="3c630bc1-94b8-4d65-ad11-bae575eded5b">
      <span id="b4849db7-ea3a-4bb5-9301-884b3b6b46cc" style="">Originally published by Doubleday, Page &amp; Co., 1917. ML edition (pp. [1]–190) printed from Doubleday, Doran (and subsequently Lippincott) plates with Morley’s preface, “A Letter to David Grayson, Esq.,” omitted and the dedication omitted in the first printing. Publication initially announced for August 1931. Published March 1931. </span>
      <span id="ba936595-e3d1-4bd5-b8c3-e552eb832f3a" style="italic">WR</span>
      <span id="95c5b4d5-d72b-4e56-a68f-3568654e71b1" style=""> 28 March 1931. First printing: 8,000 copies. Discontinued 1 January 1955.</span>
    </PARAGRAPH>
    <PARAGRAPH id="63e29db4-7dbd-47af-b95e-d9adfad3a3a7">
      <span id="ec9ce778-b9be-4e6d-9ca2-b5149190e3a9" style="">	</span>
      <span id="0c651d34-1988-48bf-a8c6-75f449d6d1d4" style="italic">Parnassus on Wheels</span>
      <span id="2f841afa-54fc-499c-84e1-5669b2c59b3b" style=""> was the second of eleven Sun Dial Library titles added to the ML after Cerf and Klopfer bought the Doubleday series in 1930. Cerf and Klopfer planned to include at least one of Morley’s books—</span>
      <span id="ff3ba4a4-bd86-42e3-bf16-e6691d2322ed" style="italic">The Haunted Bookshop</span>
      <span id="acc4b057-d8a3-4325-8209-0b5d7c3a4fb1" style=""> was also in the Sun Dial Library—and settled on </span>
      <span id="e3c3d89d-4090-44f5-b349-df10e7c1bfcd" style="italic">Parnassus on Wheels</span>
      <span id="a5ab4780-e053-4add-b9e0-64e16ab9b16e" style="">. Publication was announced for August 1931 but moved forward to March. “The demand for this title has been so great,” Cerf explained, “that there was no point in waiting so long to bring it out, since the plates were already in our possession” (Cerf to Hugh Eayrs, Macmillan Co. of Canada, 21 February 1931). When the ML wrote Doubleday, Doran in December 1937 requesting the plates for a new printing they were informed that the plates and publishing rights had been sold to J. B. Lippincott. Subsequent ML printings were arranged with Lippincott.</span>
    </PARAGRAPH>
    <PARAGRAPH id="e288fb2a-a1cc-4ec2-892d-5166afbc0b07">
      <span id="593240aa-a314-42bd-b483-105d437c0d85" style="">	Morley’s novel </span>
      <span id="5e37e010-6344-40e2-a908-243665e8e7f3" style="italic">Kitty Foyle</span>
      <span id="b9df8d4a-57f7-436e-94e3-abb0abfb29f1" style=""> was a best-seller in 1939 and 1940 (Hackett and Burke, pp. 127–29), but his popularity appears to have diminished after the United States entered the Second World War. </span>
      <span id="e9151c15-e5d9-4513-89b5-2a9e8a3b203b" style="italic">Parnassus on Wheels</span>
      <span id="85dc6c49-0832-4030-99c0-eb5bf4416c85" style=""> sold 1,814 copies during the eighteen-month period May 1942–October 1943, making it the ML’s second worst-selling title. Morley was the only American among the authors of the ML’s ten worst-selling titles—and he had two books in that category. </span>
      <span id="99318297-d736-4557-8428-a2f19b9a5e5f" style="italic">Human Being</span>
      <span id="5c287fc1-a88b-4543-bb08-2a30165bd85d" style=""> (334), which lasted just over five years in the series, outsold </span>
      <span id="be2b3b6f-8910-4af0-adb3-5125122dcdd1" style="italic">Parnassus on Wheels</span>
      <span id="57e623a4-0bfa-4d66-a337-06a4589094e3" style=""> by nearly 300 copies.</span>
    </PARAGRAPH>

    <PARAGRAPH id="1bd74495-c955-4990-a0a6-b3c5845689fe">
      <span id="3e868911-5be0-4c55-a29e-6943d97383cf" style="">Katherine Mansfield’s sharp perceptions of significant detail, her vivid strokes of characterization and her ability so sensitively to merge reality with unreality give to her short stories the qualities of a remembered experience rather than those of a tale merely well told. In this collection are gathered the stories which reflect her spirit as well as her skill. They have been selected with the purpose of conveying the rare artistic integrity and the consuming passion for truth so evident in her life and work. (</span>
      <span id="a5de01ad-1f4f-44ba-9b39-05cf51aa5d87" style="italic">Spring 1934</span>

    <PARAGRAPH id="c1d5cb29-1335-4881-a891-afccabb617e0">
      <span id="02e34e12-7509-4e5d-bd14-714befaa8e54" style="">	Cerf and Klopfer wanted a Mansfield title in the ML and signed a reprint contract with Knopf in October 1929 for </span>
      <span id="e2a210cc-a1cb-416e-a39f-afe7211c5d34" style="italic">The Dove’s Nest</span>
      <span id="af5e3989-fece-439c-9b28-78b6ceb50d8c" style="">, paying a $500 advance. </span>
      <span id="4bc0d374-895c-4c95-b2ef-3008157a121b" style="italic">The Garden Party</span>
      <span id="383f9a38-0d2e-409f-9595-eeaa44c0d36a" style=""> was not considered because an inexpensive reprint was already available in the Sun Dial Library. When the ML bought the Sun Dial Library from Doubleday in 1930, Knopf agreed to cancel the contract for </span>
      <span id="a9d3d886-3195-4137-8475-2ef2482da46f" style="italic">The Dove’s Nest</span>
      <span id="02f18cc1-dfd9-404d-a14a-65372b68edbf" style=""> so that the ML could include the more popular title. The ML increased the advance to $700 against royalties of 10 cents a copy (Cerf to Knopf, 30 October 1930). The royalty rate was adjusted to 10 percent of the list price in 1947 when the ML increased its list price to $1.25 (Klopfer to Knopf, Inc., 9 June 1947).</span>
    </PARAGRAPH>
    <PARAGRAPH id="5aa298cf-5ff4-482a-99dd-892eb4f2bede">
      <span id="211f5dcc-1e11-43cf-a378-64b1c3c1e3c7" style="">	</span>
      <span id="861dd5ec-a936-4dbb-8989-278e6779518f" style="italic">The Garden Party</span>
      <span id="d4486220-67bb-4dd9-9a59-b8cbab7da1ba" style=""> had a steady if unspectacular sale in the ML. There were printings of 2,000 copies each in 1933, 1934, 1935, 1936, 1938, 1941, and 1943. When the reprint contract was renewed in 1938 for an additional three years, the ML guaranteed royalties for 5,000 copies during the renewal period (Klopfer to Joseph C. Lesser, Knopf, 15 June 1938). </span>
      <span id="3cef25c3-10d0-48ca-a19a-1f2356c70519" style="italic">The Garden Party</span>
      <span id="110c53d8-26fb-4766-b4eb-e4ae46fb9f5c" style=""> sold 3,830 copies during the eighteen-month period May 1942–October 1943, placing in the third quarter of ML titles. It was not among the 100 best-selling titles in the regular Modern Library during the twelve-month period November 1951–October 1952.</span>
    </PARAGRAPH>

      <span id="49d1c567-a5ec-43ae-86e5-d868a9254c3b" style=""> I. Fossil and Prehistoric Man. Fossil Men, by Marcelin Boule – The Structure of Prehistoric Man, by Wilson D. Wallis – The Tasmanians, by W. J. Sollas – The Art of the Reindeer Epoch, by Joseph Déchelette – The Peking Man, by J. H. McGregor.  II. Race and Language. The Problem of Race, by Franz Boas – Language, Race, and Culture, by Edward Sapir.  III. Social Organization. Das Mutterrecht, by J. Bachofen – Organization of Society upon the Basis of Sex, by Lewis H. Morgan – Motherright, by E. S. Hartland – Group Marriage and Sexual Communism, by Robert Briffault – Property, by W. H. Rivers – The Solidarity of the Individual with His Group, by Lucien Lévy-Bruhl – Initiation Ceremonies, by Baldwin Spencer and F. J. Gillen – The Coming of the Warriors, by W. J. Perry – Law and Anthropology, by Huntington Cairns – Totemism, by Alexander Goldenweiser – The Influence of Ancient Egyptian Civilization in the East and in America, by G. Elliot Smith – Causality and Culture, by F. Graebner – Banaro Society, by Richard Thurnwald – Technology, by Clark Wissler – Cannibalism, by William Graham Sumner.  IV. Sexual Customs and Social Practice. The Origin of Love, by Robert Briffault – Homosexual Love, by Edward Westermarck – The Relations between the Sexes in Tribal Life, by Bronislaw Malinowski – Formal Sex Relations in Samoa, by Margaret Mead – The Savage’s Dread of Incest, by Sigmund Freud – The Intermediate Type as Prophet or Priest, by Edward Carpenter.  V. Religion. Animism, by Sir Edward B. Taylor – The Conception of Mana, by R. R. Marett – Animism and the Other World, by Geza Róheim – Magic and Religion, by Sir James Frazer – The Growth of a Primitive Religion, by A. L. Kroeber – Woman and Religion, by Robert H. Lowie.  VI. Evolution of Attitudes. Evolution of Human Species, by Robert Briffault – Collective Representation in Primitives’ Perceptions and the Mystical Character of Such, by Lucien Lévy-Bruhl – The Science of Custom, by Ruth Benedict – Concept of Right and Wrong, by Paul Radin – Class Relations, by L. T. Hobhouse.</span>
    </PARAGRAPH>

    <PARAGRAPH id="cd5e613f-9629-4586-a4ed-f8f88cc6a08b">
      <span id="a029b509-0d32-4c0d-aa6b-e5380c24c32d" style="">All the basic concepts of anthropology have undergone a change in the light of revised evolutionary theories and the findings of modern biology, psychology and the social sciences. The purpose of this volume is to bring together the greatest contemporary authorities in anthropology and thereby effect a unity of thought and principle concerning the nature of primitive man. This compilation provides the lay reader with an accurate as well as an authoritative and easily comprehended outline of the most enlightened views on the general subject of anthropology. (</span>
      <span id="acb2f388-8a1f-4646-a33d-75f230d81eea" style="italic">Fall 1933</span>

    <PARAGRAPH id="1ff2b2c8-109d-4bdf-b08f-0a764c6e09cf">
      <span id="5d9739d0-a19a-458c-b0e6-2356705dc9eb" style="">André Gide combines a rich and supple imagination with a conscience that tolerates no squeamishness in the disclosure of the most personal intimacies. The unspeakable has no existence for him; his service to his own truth is constant and uncompromising. Of the thirty distinguished volumes he has published, many of them rare and unobtainable because of their revelations, </span>
      <span id="132d9297-3b0d-49f1-805d-c4b463bd7b7b" style="italic">The Counterfeiters</span>
      <span id="4e3bc5b4-fb44-456b-99b1-305dddd8abc9" style=""> is his only novel, and he has avowed in his Journal: “Without reserve, I want to pour into it everything.” The translation is complete and unexpurgated. (</span>
      <span id="17a9701a-5496-4d98-a472-ddde32320671" style="italic">Spring 1936</span>
      <span id="e624953c-c3e1-4799-92bc-d249fb99314c" style="">)</span>
    </PARAGRAPH>
    <PARAGRAPH id="bfdb9ec1-bcf2-479b-a279-0077af3c5a28">
      <span id="8cb22632-5e9c-4e9f-9c72-6bd3da7d8545" style="">Bussy translation originally published by Alfred A. Knopf, 1927. ML edition printed from plates made from a new typesetting. Published May 1931. </span>
      <span id="2d8abf89-e212-41b3-a6e9-17a5d852d27f" style="italic">WR</span>
      <span id="13c8f24e-851d-4c82-853b-fef9d0401e8c" style=""> 23 May 1931. First printing: 6,000 copies. Discontinued fall 1946. </span>
      <span id="cc744cc8-e4cf-4f6f-9664-a726f41707f8" style="italic">The Counterfeiters</span>
      <span id="17c8bb87-01c9-49ea-a403-1da7c13e9c62" style=""> with </span>
      <span id="c241fa51-9d1e-4e5a-9bf1-ad9f6efc0ea4" style="italic">Journal of the Counterfeiters</span>
      <span id="3c2ecccc-c19a-4ce7-8c09-c3bd11ee611b" style=""> published spring 1962 (see 216.2).</span>
    </PARAGRAPH>
    <PARAGRAPH id="9222237a-2ce2-4685-a346-f48d61d1aedf">
      <span id="3ebf4f2a-2fd4-4202-80cd-02f6fdcd1e66" style="">	Cerf approached Knopf in 1929 about a ML edition of </span>
      <span id="0c034048-b95d-46c2-9445-9eb16a983863" style="italic">The Counterfeiters</span>
      <span id="0ab61fdf-f0e3-4ff2-be94-3c368f3f2f54" style="">, offering a $700 advance against royalties of 7 cents a copy on the first 10,000 copies with royalties to rise to 10 cents a copy thereafter. The reduced initial royalty (amounting to $300) was intended to cover half of the cost of making new plates (Cerf to Knopf, 18 July 1929). The original Knopf plates were too wide for the ML’s 6½ x 4¼ inch (164 x 107 mm) trim size.</span>
    </PARAGRAPH>
    <PARAGRAPH id="a30000ff-9549-4427-9c26-f1b966387dd9">
      <span id="aaabdb78-3a72-4552-8c3b-ec2d43584ebe" style="">	Knopf did not object to a ML edition, but he thought a 1930 publication date was too soon and asked Cerf to take it up with him again the following year. He indicated that the ML could have Gide’s </span>
      <span id="95084549-d18b-46b4-8240-790ecc83ef9c" style="italic">Lafcadio’s Adventures</span>
      <span id="33d10748-da6f-4c67-8a09-cdc5991bd804" style="">, which he described as “an even more amusing book,” in spring 1930, but Cerf preferred to wait for </span>
      <span id="65fb159d-fcae-4b25-a923-d4d90d0ae71b" style="italic">The Counterfeiters</span>
      <span id="ed86f494-a52a-4678-8bc1-dc29059ccf6d" style=""> (Knopf to Cerf, 22 July 1929; Cerf to Knopf, 24 July 1929). The terms of the final reprint contract have not been ascertained but were probably similar to what Cerf proposed in 1929. When the contract came up for renewal in 1939, Cerf indicated that he would like to keep </span>
      <span id="0bdb9184-f36f-406d-ae57-226e4cacfb45" style="italic">The Counterfeiters</span>
      <span id="81946f6a-06b4-4155-b243-3fc8524f6604" style=""> in the ML: “This is a book that doesn’t sell in any spectacular fashion, but it is a nice one for us to have” (Cerf to Knopf, 24 October 1939).</span>
    </PARAGRAPH>
    <PARAGRAPH id="c83b768d-ffff-49a6-a591-cb8e8de08f5b">
      <span id="1ee0efac-4b19-4e8e-a768-d6b0495df73f" style="">	</span>
      <span id="83a61204-8b92-41b6-9ec3-45ba44dd32c0" style="italic">The Counterfeiters</span>
      <span id="047bd662-2b85-40dc-ab6b-c8111858f812" style=""> sold 5,205 copies during the eighteen-month period May 1942–October 1943, placing it high in the third quarter of ML and Giant sales. </span>
    </PARAGRAPH>
