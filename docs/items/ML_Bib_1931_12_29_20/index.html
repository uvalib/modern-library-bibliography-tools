    <PARAGRAPH id="441d99cb-2571-4d6c-8d27-188f0a4b5f0a">
      <span id="0e906365-bb2d-410e-9db9-2e055a8df08f" style="">The history of world literature during the first half of the twentieth century is now being written. Among the novels of that era a small handful seem assured of permanence. They are Thomas Mann’s </span>
      <span id="cd6cc662-8c5e-42a0-b3b7-4fcbb8ea334e" style="italic">The Magic Mountain</span>
      <span id="ff154446-f7f7-42f9-8b33-88ff9b1c2153" style="">, James Joyce’s </span>
      <span id="584f843b-86e9-414a-9a15-8887d3acf2fb" style="italic">Ulysses</span>
      <span id="e2a49018-af8b-4a4f-aa52-e972a556d1af" style="">, Marcel Proust’s </span>
      <span id="28c701ea-5b5c-4ca5-aceb-f9aa7f27e394" style="italic">Remembrance of Things Past</span>
      <span id="541744e5-5a5d-4655-bae8-17475f1060e3" style="">, and—without question—André Gide’s </span>
      <span id="662f6bc0-b360-4d6a-a3b8-c4989384384e" style="italic">The Counterfeiters</span>
      <span id="0af0cd68-a975-46ad-8a93-708cd5271d22" style="">.</span>
    </PARAGRAPH>
    <PARAGRAPH id="bef2dd25-f98b-4abd-96a8-acaf8012aa1f">
      <span id="ef47464f-68b9-4f88-b1d0-accecd2d1a20" style="">	Dorothy Bussy’s excellent translation of </span>
      <span id="56928de4-5f88-4148-9fbb-fe7c5877b5b4" style="italic">Les Faux</span>
      <span id="9d862568-4c31-482d-8d2d-d94cd4ba3d6c" style="italic">-</span>
      <span id="354b3f2e-9b0d-43ab-bccc-692fabebb06d" style="italic">Monnayeurs</span>
      <span id="97ee93b0-3518-452f-9383-d2527275b7bd" style=""> was first published in 1927. To this edition of </span>
      <span id="a5e70740-b7f0-4bae-ac6d-82b19df29cf3" style="italic">The Counterfeiters</span>
      <span id="7394071f-c225-415b-a98c-7444bc730190" style=""> has been added the first English translation (by Justin O’Brien, well-known authority on Gide and translator of the </span>
      <span id="44a866fa-088b-4720-936f-476551ebb9f9" style="italic">Journals of André Gide</span>
      <span id="bdd27dad-11d0-4135-aba0-bc647145969b" style="">) of the daybook kept by Gide while writing the novel. This Journal of “The Counterfeiters” (</span>
      <span id="986bea52-4e86-4fcc-b21a-921fddb99847" style="italic">Journal des Faux</span>
      <span id="300feeb6-7233-47c3-8a0c-ed26789420f0" style="italic">-</span>
      <span id="4d091c35-1e8d-4173-99cb-11d21d96d30e" style="italic">Monnayeurs</span>
      <span id="640945ba-39ec-43d2-93b1-ae7134109717" style="">) supplies a unique view into the mind of a great novelist at work. (</span>
      <span id="e61b160a-f05f-447b-8bc7-72f2c626d59a" style="italic">Spring 1962</span>
      <span id="73d60103-5e71-45a6-bb66-89c78ae92a78" style="">)</span>
    </PARAGRAPH>
    <PARAGRAPH id="05522f57-474e-4f97-a97e-8d5a6cd9a8e1">

      <span id="e5a5324f-cf2d-4738-8176-85ed509d5b26" style=""> printed from plates of the 1927 Knopf edition and </span>

      <span id="baa560ea-c840-4e16-b6a9-4678f98f37c4" style="italic">The Counterfeiter</span>
      <span id="d0cf7c8a-be56-4ab1-b05e-4e389462731f" style="italic">s”</span>

    <PARAGRAPH id="9e8207b3-c2f6-4d43-b14c-60955b2a56c7">
      <span id="56390beb-b471-46ee-aad7-3115e29ae442" style="">	Sixteen years after the original ML edition was discontinued, </span>
      <span id="2c7cebe7-b2c0-40a9-a2ec-a7dbeea08f1f" style="italic">The Counterfeiters</span>
      <span id="6c3f17fa-8c72-4f90-ac67-f84454d557ae" style=""> was restored to the ML in a single volume with Gide’s </span>

      <span id="df373a2e-56b9-45ef-ba75-55ce77700f18" style="">.” In 1971 the ML was paying royalties of 8 cents a copy to Knopf.</span>

    <PARAGRAPH id="54cc4402-fd16-4555-9c82-81db8c769869">
      <span id="013b91c4-2e71-47f6-a4d8-7255d8c1ecb2" style="">The world owes its intimate knowledge of the Caesars to the researches of Suetonius, who viewed Imperial Rome from the vantage point of the first years of the Christian era. With a wealth of realistic detail, with constant access to the private records in the possession of Hadrian and with a first-hand supply of scandalous anecdote, Suetonius enriched history with his vivid portraits of the flesh and blood Caesars. The veracity and impartiality of this record of personalities and events have made it endure through the centuries. (</span>
      <span id="76566054-5571-4731-8abd-f39885190ae4" style="italic">Fall 1933</span>

    <PARAGRAPH id="880607ec-fc40-4f41-9955-d8d59eb6928e">
      <span id="91534e6b-665c-46b3-8089-61dae4d337a3" style="">Pinkerton translation originally published in U.S. by B. W. Huebsch, 1914, using sheets of the British edition published by Martin Secker. New bibliographical edition published by Viking Press with preface by Ernest Boyd, 1926. ML edition printed from plates made from a new typesetting. Published July 1931. </span>
      <span id="9b3b03b0-bc87-4374-b744-aed5e2d23ecc" style="italic">WR</span>
      <span id="2ff426fb-44ae-4b9e-9a14-202f8518674a" style=""> 15 August 1931. First (and only) printing: 6,000 copies. Discontinued fall 1935.</span>
    </PARAGRAPH>
    <PARAGRAPH id="6d39bcd4-e1d3-44b1-8d56-4ea35c75c58f">
      <span id="3e5e89f3-e1f5-45b2-bb1b-4fbc1f3f7235" style="">	The ML paid Viking an $800 advance against royalties of 8 cents a copy. The ML had to reset the text because the Viking plates were too large for its format.</span>
    </PARAGRAPH>
    <PARAGRAPH id="129d958f-45c8-4dcf-bdfe-de2528e403a3">
      <span id="110f8752-5d29-4170-8c9b-9c6976016ccd" style="">	Sales in 1931 totaled 3,684 copies, of which standing orders and other advance sales accounted for 2,238 copies. Sales during the first six months of 1932 totaled 242 copies. Cerf attributed the decline to competition from an unauthorized one-dollar reprint in a format larger than the ML’s. The edition published by the Illustrated Editions Co. in 1932 featured illustrations by Cameron Wright and was over three inches taller than the ML edition.</span>
    </PARAGRAPH>
    <PARAGRAPH id="32ec5bb9-f307-4679-aa1e-ea5e69cc515e">
      <span id="767541e2-1933-4146-890b-8b009740a3cd" style="">	The ML reprinted </span>
      <span id="45f3c4ef-755b-4a96-a54d-5a7b163c5a65" style="italic">Sanine</span>
      <span id="660d5a95-ef86-4ea5-87ab-6287dca7e56e" style=""> on the mistaken assumption that Viking Press owned the copyright. The manufacturing clause of the 1891 Copyright Act restricted American copyright to books that were manufactured in the U.S., and Huebsch’s use of British sheets in 1914 had cast </span>
      <span id="2e30ddfb-5197-49ba-8c39-1b80fa045c29" style="italic">Sanine </span>
      <span id="528992d6-85fe-4450-8bf6-23f782993ff2" style="">irretrievably into the U.S. public domain. Cerf recognized that the unauthorized edition was not Viking’s fault, but he asked Harold Guinzburg, the president of Viking Press, if some adjustment could be made. He indicated that the ML had paid an advance on 10,000 copies and would not be reprinting (Cerf to Guinzburg, 14 November 1932). Cerf suggested an allowance of $240 but emphasized that the decision was entirely up to Viking Press. Guinzburg noted that half of the advance had been paid to Martin Secker, the English publisher of the Pinkerton translation, but he promised to lift some of the burden from the ML’s shoulders and indicated that he would also try to sell the ML’s plates (Guinzburg to Cerf, 6 December 1932). Secker had no use for the plates, and Viking Press paid the sum Cerf suggested as a rebate for unsold copies (Guinzburg to Klopfer, 25 January 1933).</span>
    </PARAGRAPH>

    <PARAGRAPH id="c35ce946-e088-410c-b40a-1d815ca8afc7">
      <span id="986ea98f-fbb4-40b4-a150-f7c3476ac436" style="italic">Jacket:</span>
      <span id="9931ef59-2708-428a-bf78-a610017f28da" style=""> Pictorial in strong brown (55) and black on cream paper depicting a man in cape on horseback; borders and title in strong brown, other lettering in black.  (</span>
      <span id="52a91309-0cac-4df7-89ae-0745dc838a40" style="italic">Fall 1931</span>
      <span id="c17f273e-8805-494b-8e7d-822641d436a2" style="">)  </span>
      <span id="26fac7d5-86f3-441f-9acc-fef5565dd866" style="italic">Note: </span>
      <span id="8cb060b0-3b27-4fd0-ac06-c6a8055905a7" style="">The jacket art by Harold Von Schmidt is from the Knopf jacket; the ML jacket generally echoes that of the Knopf edition. </span>
    </PARAGRAPH>
    <PARAGRAPH id="8ba54e43-4d6f-4e8a-ba14-35616388bb56">
      <span id="adf3518b-4483-4220-8604-aa70f614bdf9" style="">Front flap:</span>
    </PARAGRAPH>
    <PARAGRAPH id="5dc1864a-7a7a-4481-9a0c-219aaa0cddef">
      <span id="c731db9f-fcb3-4aa5-bd64-098cb3e48ce5" style="">Of all the distinguished novels written by Willa Cather, none has brought her greater prestige or a wider circle of readers than </span>
      <span id="adb605d4-146a-4e23-a95b-ab3bc7eb2814" style="italic">Death Comes for the Archbishop</span>
      <span id="0e12aab1-2e11-4241-a7c2-f4d345a6e1b1" style="">. This historical chronicle of the apostolic mission of Father Latour in the frontier Southwest among the Hopi and Navajo Indians is a romance of faith and invincible simplicity. Its rich humanity and its stirring account of the tenacity of a race giving way to the inevitable make it a memorable book to readers of every shade of religious conviction and literary taste. (</span>
      <span id="c690148d-4ba2-4777-ae81-c96f6d82af79" style="italic">Spring 1935</span>
      <span id="4fc8cc46-32b2-4652-9ea0-0e1a6e128fb5" style="">)</span>
    </PARAGRAPH>
    <PARAGRAPH id="00039432-1fdf-405b-b949-f9af4534e3e4">
      <span id="7879d970-9d47-4279-baf3-a4a7659414ce" style="">Originally published by Alfred A. Knopf, 1927. ML edition (pp. [</span>
      <span id="88324a39-3885-4c22-8f18-ad66d3b89d6c" style="italic">5</span>
      <span id="af5e734c-39f7-4ea8-a461-02b08984de78" style="">]–303) printed from Knopf plates with fly title omitted. Published September 1931. </span>
      <span id="752849be-33eb-4946-b85c-91604a5a54d6" style="italic">WR</span>
      <span id="84c29544-f1cd-4a69-a640-813e24cebb65" style=""> 19 September 1931. First printing: 15,000 copies. Discontinued spring 1937. Restored to ML, 1984.</span>
    </PARAGRAPH>
    <PARAGRAPH id="01e7a386-c4a4-4993-afed-8873987f2825">
      <span id="643bfb8a-5543-477e-a7c7-5ae872f6ec52" style="">	Willa Cather was one of the first authors that Cerf and Klopfer tried to include in the ML after they acquired the series from Horace Liveright. Cerf approached Houghton Mifflin in August 1925 about Cather’s </span>
      <span id="eb439521-081c-476d-bdfd-6a5972124f7d" style="italic">My Ántonia</span>
      <span id="0c8d0382-52ed-44df-85f3-8170e66188ca" style=""> or </span>
      <span id="e2515861-373a-4a89-ac2e-bea95b1bd260" style="italic">The Song of the Lark</span>
      <span id="0162858c-761c-4d9c-827d-8f2c43123f95" style="">, offering royalties of eight cents a copy for the former or six cents for the latter. Robert Linscott, who was then at Houghton Mifflin, declined the offer. Four years later they approached Alfred A. Knopf about a ML reprint of </span>
      <span id="b51e6498-cede-4312-b8d0-9b1946def9bd" style="italic">Death Comes for the Archbishop</span>
      <span id="92a131b0-4273-4d94-99c8-0eaae0c409b2" style="">, offering royalties of twelve cents a copy for a ML reprint. </span>
    </PARAGRAPH>
    <PARAGRAPH id="36586a2f-ccba-4410-8949-830f4960d422">
      <span id="b78488ed-2acf-4c08-a17f-630100463050" style="">	The ML paid Knopf a $4,200 advance against royalties of 12 cents a copy. The advance sale was the largest the ML had ever had (Cerf to Hugh Eayrs, Macmillan Co. of Canada, 2 September 1931). Subsequent ML printings were as follows: 10,000 copies (November 1931), 5,000 copies (December 1932), 4,000 copies (July 1933), 5,000 copies (January 1934), 5,000 copies (August 1934), and 15,000 copies (June 1935). Sales of the ML edition during its first five years totaled 49,488 copies as follows: 14,309 copies; 11,842 copies; 7,935 copies; 7,492 copies; and 7,910 copies (Cerf to Kenneth Roberts, 23 November 1938).</span>
    </PARAGRAPH>
    <PARAGRAPH id="7107bec2-38d6-43fd-b19c-8404e656c8fd">
      <span id="b2201a32-a57b-4c6e-919c-62e9a12d3fab" style="">	After the ML edition was published Cather decided that she did not want any of her books to be available in reprint editions, and she asked Knopf not to renew the ML contract when it expired in 1936. The terms of the contract were vague about the disposal of books remaining in stock after the contract expired, and Knopf, acting on Cather’s behalf, indicated that he hoped that sales could be discontinued after September 25th (Knopf to Klopfer, 9 June 1936). Klopfer suggested the following:</span>
    </PARAGRAPH>
    <PARAGRAPH id="f39f4396-00e1-4592-832f-f1557fd61dec">
      <span id="3ca027da-b98e-4c39-a430-9b20b16db636" style="">In reading over the contract, it seems to me that it is open to so much dual interpretation that the best thing we had better try to do is to use common sense. We have a little over 8,000 copies of DEATH COMES FOR THE ARCHBISHOP in stock, or about a six months’ supply. It seems to me that it would be much more advantageous to Miss Cather, and certainly infinitely preferable from our point of view, to keep the book in the Modern Library through the Fall season, when we will undoubtedly sell out all of our copies at the regular price. The other alternative would be for us to remainder these copies before the 25th of September and I frankly would hate to do that, because it would probably mean having them placed all around the country at a remainder price. I don’t believe we are asking too much to be allowed to sell out the balance of this edition in our normal way, withdrawing the book from our list at the end of the year. Don’t you think that is the most sensible solution to the ambiguity of the wording of the contract?</span>
    </PARAGRAPH>
    <PARAGRAPH id="8d2dfe2b-8da5-4761-9102-e6aa405d668e">
      <span id="a19b7bf8-883f-411d-be2d-9ea3271abc3a" style="">	. . . It is with the utmost regret that we are being compelled to give up the reprint rights to DEATH COMES FOR THE ARCHBISHOP. Both Bennett and I feel very strongly that we would do anything within reason to renew this contract with you, but as you have explained how Miss Cather feels on the subject, there doesn’t seem to be anything more to say (Klopfer to Knopf, 10 June 1936).</span>
    </PARAGRAPH>
    <PARAGRAPH id="eae7dd0d-6dbc-4cfb-893b-210aa5d95587">
      <span id="edba257f-cc79-4d12-9354-7580caaa6af0" style="">Knopf accepted Klopfer’s proposal. “I shall pass the good word—good from her point of view, I mean—on to Miss Cather” (Knopf to Klopfer, 11 June 1936). Sales appear to have continued past the end of 1936. </span>
      <span id="6bdcbe48-3dc5-42b1-a9ea-f4c8b6ca4268" style="italic">Death</span>
      <span id="b3c0ba46-d187-42bb-9b84-eef314acb5f1" style=""> </span>
      <span id="22942281-8941-41b7-9cdd-8a5acfc458ee" style="italic">Comes</span>
      <span id="1fb0e932-a785-40e6-bf24-186211c8ada9" style=""> </span>
      <span id="f50b82f8-ce0a-4f2f-899e-7750a797e566" style="italic">for</span>
      <span id="fca51aff-e938-4bcb-9b84-a95ec7489cb7" style=""> </span>
      <span id="da3ba90a-e591-4563-b621-1eb9d06b5697" style="italic">the</span>
      <span id="1639fae0-a26c-4191-9201-897fc9c1f05b" style=""> </span>
      <span id="a7cb59f9-8a38-474c-9ef5-5e1048a3bb13" style="italic">Archbishop</span>
      <span id="bc50efa3-d33f-4218-96a6-d5c96d2fbaa8" style=""> was listed in the ML’s spring 1937 catalogue, but the ML edition was out of stock by May 1937 (Klopfer to Eayrs, 28 May 1937).</span>
    </PARAGRAPH>
    <PARAGRAPH id="d64ed0e3-0c33-4ea6-ac1b-f060ddb2cb5d">
      <span id="5fdf199d-02fa-4a38-8355-49214800a39a" style="">	In 1971, twenty-four years after Cather’s death, Random House, which had acquired Alfred A. Knopf, Inc., in 1960, published </span>
      <span id="368ff9af-1664-4ddb-9f57-9381605557e9" style="italic">Death Comes for the Archbishop</span>
      <span id="75af8785-0f7f-4353-a7d7-a8675a253cac" style=""> in its paperback series Vintage Books.</span>
    </PARAGRAPH>

    <PARAGRAPH id="03d5aaa1-6c9c-411b-a5a3-6a7e5e301c11">
      <span id="b38d79d1-7458-4234-b223-bd94632e1ed4" style="">Widely regarded as Willa Cather’s masterpiece, </span>
      <span id="02c1793d-9842-4802-8f71-008ad73a75b6" style="italic">Death Comes For The Archbishop</span>
      <span id="33d23f72-7def-4e0f-91cc-229056873129" style=""> is set in the mid-19th century. Two French missionaries—Jaen Marie Latour and Joseph Vaillant—make their way into the harsh, unexplored, mountainous region of New Mexico in the hope of revivifying there the religion that had been brought by Spanish priests and then left to decay in the hands of an insubordinate and materialistic clergy. Father Latour, first bishop of the diocese, knows how to win the confidence of the Indians and to become a father indeed to the Mexicans. Slowly and firmly he gains control of the padres of the region, gradually replacing the slothful with men stamped by his own ardor. The cathedral that he builds in Santa Fe, using the stones of the region so that it will fit into its surroundings, is the crown of his missionary labor, in which he has succeeded in harmonizing two elements: the Catholic religion and the New Mexican way of life.</span>
    </PARAGRAPH>
    <PARAGRAPH id="3e271d1e-95d9-43c5-a490-8f514e12a878">
      <span id="753442eb-fed4-4587-8ca3-ad195d334d01" style="">	“There is a great, a very great, love story in Miss Cather’s masterly quiet narrative. It is a severe, purely designed chalice of handbeaten silver, filled to the brim with the white essential wine of love. . . .”  — </span>
      <span id="92fc807e-c804-4b63-8ae5-0b20d3fa93f8" style="italic">Saturday Review</span>
    </PARAGRAPH>

    <PARAGRAPH id="d1a0a0cb-a0c3-4237-8975-e42bed702451">
      <span id="5384fb6c-fc1a-4bad-8db7-d66fa5cf5b7e" style="italic">Jacket:</span>
      <span id="14cb97ea-cd26-46df-bd45-5b962a18bb78" style=""> Pictorial in strong reddish purple (237) and black on cream paper depicting a seated man (probably Pope Alexander VI) and a bearded man (probably Caesar Borgia) standing behind him, with a snake in background; borders in strong reddish purple, lettering in black. Signed: Wuyts. (</span>
      <span id="8b756f27-509c-4f81-8d41-bfbfa5c1e577" style="italic">Fall 1931</span>
      <span id="fc0095c1-881f-464c-bccf-09e8af0ea31c" style="">) </span>

    <PARAGRAPH id="72ec402d-98bf-49d6-91d0-8e47efb8228f">

    </PARAGRAPH>
    <PARAGRAPH id="2807c1c3-cf18-402d-b862-b1b8dec73caf">
      <span id="fdee873a-3371-49f7-859f-232904833b57" style="">The Borgian era, with all its excesses of lust and murder, its monstrous villainies and strange benevolences, is here unfolded in a tapestry of unrestrained color and animation. Frederick Baron Corvo, that unpredictable celebrant of Black Masses and practitioner of bizarre literary heresies, depicts the unbridled licence of the 15th Century with a demoniacal vision and an incandescent brilliance of metaphor. </span>
      <span id="94f5d0ac-949d-4da4-83c9-cae28fa4b3d0" style="italic">A History of the Borgias</span>
      <span id="e71b8278-0ca2-483d-83f2-30e0eecced13" style=""> throws new light on the myths and legends surrounding one of the vilest and most glittering reigns of human depravity. (</span>
      <span id="b2c1a579-e389-4796-84fd-e1210ab83a29" style="italic">Spring 1934</span>
      <span id="d0c41fd6-a8a4-4fc3-a209-c35d0a14e8c3" style="">)</span>
    </PARAGRAPH>
    <PARAGRAPH id="f599a428-14c0-407e-a958-473dc3c5eab3">
      <span id="f743dcfd-58f7-4793-aba3-6ab4414becad" style="">Originally published in U.S. as </span>
      <span id="5e6840b5-7799-473f-86dc-769105b446e6" style="italic">Chronicles of the House of Borgia</span>
      <span id="9c543fe9-1722-4df5-8d8a-5eec01a894ed" style=""> by E. P. Dutton, 1901, using sheets of the English edition. ML edition printed from plates made from a new typesetting with the Leslie introduction added and the bibliography, appendices, and illustrations from the original edition omitted. (The ML table of contents erroneously lists appendices.) Published September 1931. </span>
      <span id="1011e359-f0d3-45bf-875a-ae406a80cca0" style="italic">WR</span>
      <span id="4cfa5cc9-6d73-4f36-8bbb-57b55200aca5" style=""> 19 September 1931. First printing: Not ascertained. Discontinued 1 January 1960.</span>
    </PARAGRAPH>
    <PARAGRAPH id="d373fe3b-8e2a-4002-9bfa-6cb121dad424">
      <span id="f324eb6a-30d1-40b6-9988-b32318c9da8e" style="">	The ML edition was the first to be set in type and printed in the U.S. Leslie’s introduction, a general study of the life and work of Frederick Rolfe, “Baron Corvo,” originally appeared as the introduction to Corvo’s </span>
      <span id="ca0a52a9-f72b-4104-927f-0864140bfd9e" style="italic">In His Own Image</span>
      <span id="e85cb0c5-1081-4fd9-b11c-460c80550289" style=""> (Knopf, 1925) and was reprinted by arrangement with Knopf. The ML omitted several paragraphs of Leslie’s text and altered the sentence beginning, “</span>
      <span id="b448283f-68cf-437a-b340-9876cc1051e7" style="italic">Hadrian VII</span>
      <span id="ce81b125-2cba-414f-80cd-62b553ff7830" style=""> is Rolfe’s masterpiece . . .” to “</span>
      <span id="254f3e3b-3247-4dd0-a25e-e5788531c0ef" style="italic">Hadrian VII</span>
      <span id="ad576931-3d48-4b6b-8bcd-46f5a2ab07e9" style=""> with the possible exception of the Book on the Borgias is Rolfe’s masterpiece . . .” (ML, p. xxi).</span>
    </PARAGRAPH>
    <PARAGRAPH id="08f03dc6-8f77-4a9d-8ee4-52b8f992746c">
      <span id="69c3a821-6b77-4f07-865e-2a65dc21f41d" style="">	Printings of the ML edition reached 36,000 copies by June 1954 (Woolf, </span>
      <span id="2733ece0-0849-4325-a666-a2dc79e7396f" style="italic">B</span>
      <span id="7e6975da-0c57-4d53-a0e8-5d27be6c88cd" style="italic">ibliography of Frederick Rolfe, Baron </span>
      <span id="2b00614d-babd-43e6-aa53-c8d942238e82" style="italic">Corvo</span>
      <span id="d806245e-8bc5-497f-9c00-426c5d864db7" style="">, p. 46). </span>
      <span id="fff94631-ab51-4c35-8733-cdd4042d7edb" style="italic">A History of the Borgias</span>
      <span id="e042a889-d6ef-4c7d-ad3a-abed35596ff6" style=""> sold 2,718 copies during the eighteen-month period May 1942–October 1943, placing it in the fourth quarter of ML and Giant titles. It was not among the 100 best-selling titles in the regular ML during the twelve-month period, November 1951–October 1952.</span>
    </PARAGRAPH>

    <PARAGRAPH id="4f5dbc7f-fbcd-4ca2-8dc6-c8e44e690f3c">
      <span id="fc87a6eb-af4c-4bfe-a470-7b46b07d2469" style="">The author of the </span>
      <span id="0045d453-8a47-4c37-bb03-d534da3a309b" style="italic">Comédie Humaine</span>
      <span id="3679f047-1dd5-4381-b85e-f1961ec2e855" style=""> spreads a feast for readers of robust appetite. The fare he offers is rich in flavor and as spicy as the French life and manners of the sixteenth century which he chronicles in these pages. The gayest wags, the most illustrious guzzlers and the most abashed cuckolds of the age are gathered here to entertain you. Partake of their vigor and merriment without stint or squeamishness. Be prepared for unashamed laughter at the healthy ribaldry of these </span>
      <span id="2dcf02b1-6f56-4333-9f63-38b0c221652b" style="italic">Droll Stories</span>
      <span id="53956ca9-4e2f-4ed5-89a8-5df50fa9d9bc" style="">. (</span>
      <span id="5f491ce3-84f4-4614-93d3-24a238d1d6d5" style="italic">Fall </span>
      <span id="29feed43-24c3-4cb0-a1a8-cf609d324630" style="italic">193</span>
      <span id="ecbe369d-bd6d-4f0f-be8e-05859587844b" style="italic">9</span>
      <span id="a698dc3c-762e-4129-ab3c-9dfa905c0b98" style="">)</span>
    </PARAGRAPH>
    <PARAGRAPH id="8ded1593-489b-426a-b4a4-a9ca4fbcdfcd">
      <span id="01feb4d4-3a28-492a-8d09-3637d9399f24" style="">English translation by George Robert Sims originally published in London, 1874. Early editions did not identify the translator, and the ML edition, printed from plates made from a new typesetting, did not identify the translator either. Published October 1931. </span>
      <span id="f1129074-d862-47e5-9606-ea8f29e3fbc2" style="italic">WR</span>
      <span id="48e07ca5-1d51-4b47-bd6a-e49aa0750364" style=""> 7 November 1931. First printing: Not ascertained. Discontinued 1970/71.</span>
    </PARAGRAPH>
    <PARAGRAPH id="1540877a-d644-4d83-803f-dd63fe1917b1">
      <span id="f5b03004-7262-4dd4-a460-6da8d72d4445" style="">	The translator states that “although </span>
      <span id="31a7e27c-5fe3-40b5-8446-9a49f487c4e6" style="italic">Les Cent Contes Drolatiques</span>
      <span id="046a31cd-7fc7-474b-afa5-ca7a5fd45f6a" style=""> were completed and published in 1837, the present is the first English version ever brought before the public” (Translator’s Preface, p. xi). Klopfer was unaware of the translator’s identity. He noted, “The book isn’t copyrighted in this country, but I cannot tell you who did the translation. It is passable” (Klopfer to Allen Lane, John Lane, The Bodley Head, 20 October 1931).</span>
    </PARAGRAPH>

    <PARAGRAPH id="6f376038-4555-4630-a9fe-02823b57b9bb">
      <span id="6922859a-9faf-43be-b912-c5e48464f0e5" style="">The most important works of Corneille and Racine are gathered into one volume in translations worthy of the highest standards of scholarship, and are offered at a price within the reach of all lovers of traditionally great literature. The matchless beauty and intensity of these plays, the universality of their themes and their noble poetic diction recommend them to the present-day reader, who is enabled to share in the treasures of classic French letters. (</span>
      <span id="331f199c-9a09-4873-880d-1a8011cc06d5" style="italic">Spring 1934</span>
      <span id="5927dc46-8c5e-4764-8003-c4fcb91611a4" style="">)</span>
    </PARAGRAPH>
    <PARAGRAPH id="36e9be11-7de8-4e40-b0a2-e4f1b8760a17">
      <span id="29284d9a-6cfd-40f5-9c6e-3961aa9bbae9" style="">Original ML anthology. Published October 1931. </span>
      <span id="d7477289-6685-4e42-9ff1-0c21fec28465" style="italic">WR</span>
      <span id="f6da08c5-43dd-44df-b1f6-0cbeb589eff7" style=""> 28 November 1931. First printing: Not ascertained. Discontinued 1971/72.</span>
    </PARAGRAPH>
    <PARAGRAPH id="d878e04d-7d89-42dd-9dd0-689116408fb6">
      <span id="e22755a1-ccbb-4abb-9a60-8ec1b813c537" style="">	Shortly after editing </span>
      <span id="653d4d65-dc1d-4aff-aad0-9737c4f56636" style="italic">Four Famous Greek Plays</span>
      <span id="34a32a95-3a61-4057-8f5b-b3bab2dcca94" style=""> (178), Paul Landis, professor of English at the University of Illinois, reminded Cerf that they had talked about a volume of Corneille and Racine to serve as a companion to Molière’s </span>
      <span id="141b458f-cc29-44a5-a286-a3bc4de48313" style="italic">Plays</span>
      <span id="f1652bbc-1714-4113-883a-3e2e377e902e" style=""> (110). “The need for such a book becomes more and more urgent, but I have combed the existing translations pretty thoroughly and have found none nearly good enough to justify reprinting” (Landis to Cerf, 20 March 1929).</span>
    </PARAGRAPH>

    <PARAGRAPH id="b857ffe0-df72-4062-a6b1-dcc4769c10ba">
      <span id="ae9d507d-ebd6-4385-836e-5e020f14d78e" style="">The novel upon which William McFee’s reputation rests most securely is </span>
      <span id="1586f494-2ace-4d95-a460-a953a7140f6d" style="italic">Casuals of the Sea</span>
      <span id="d4fe6d38-e6a2-405b-b4ce-d2fbba98fd7e" style="">. When it appeared, twenty years ago, he was hailed, with Joseph Conrad, as one of the two greatest story-tellers of the sea. Today, his book is read with undiminished enthusiasm by a new generation of readers. In it they find the never-ending panorama of the sea as a background for the struggle of men in ships against the forces of nature and man’s will. (</span>
      <span id="b6c9a680-0b92-493e-96b5-e372dbe34e65" style="italic">Spring 1936</span>
      <span id="96030528-55cd-4656-a944-a54a600a8eb9" style="">)</span>
    </PARAGRAPH>
    <PARAGRAPH id="606e2b15-a66d-407c-a105-51bcee4e9430">
      <span id="28a72ee4-dba2-4314-9e65-f8bb45639030" style="">Originally published in U.S. by Doubleday, Page &amp; Co., 1916. ML edition printed from plates owned by Doubleday, Doran that were made from a new typesetting. Published November 1931. </span>
      <span id="3f97a2b7-3625-4182-9da0-544754cf9425" style="italic">WR</span>
      <span id="98013937-704a-4ef7-a093-c5f5f45402e4" style=""> 5 December 1931. First printing: 8,000 copies. Discontinued 1 January 1954.</span>
    </PARAGRAPH>
    <PARAGRAPH id="9bcb0338-28ec-4e22-80cc-6c7e0997837c">
      <span id="41cd845c-6eb2-464d-97f7-5a49816f16bc" style="">	Cerf expressed interest in including one of McFee’s books in the ML in January 1926, but Doubleday, Page turned him down. He was particularly interested in </span>
      <span id="f3414efa-2d5c-4c4b-8306-208a179c50a3" style="italic">Captain Macedoine’s Daughter</span>
      <span id="28027f0a-3f10-4a9e-941a-54d63614aa8d" style="">, but McFee appears to have been opposed to having any of his books in the ML. Later that year Cerf invited McFee to write an introduction to Hudson’s </span>
      <span id="f2f0d4a3-5727-49e4-b75a-c4ef115934f8" style="italic">Purple Land</span>
      <span id="d25ce9c1-95e9-4676-87b0-ec274a81dc07" style=""> (134) and indicated that he would like to meet with him to discuss the possibility of a ML edition of one of his books (Cerf to McFee, 26 August 1926; McFee to Cerf, 28 August 1926). Two of McFee’s novels, </span>
      <span id="a26df6e8-ba84-4b63-b192-ff0d63c11b0f" style="italic">Casuals of the Sea</span>
      <span id="24bc0b0d-8e23-49dc-a0ec-d9b4d35fb489" style=""> and </span>
      <span id="2500fb43-a8d0-47ed-97ac-7121d46ab774" style="italic">Command</span>
      <span id="8e889cfd-8d52-4fab-8cc1-5466fb836f1f" style="">, were in the Sun Dial Library, which the ML bought in 1930 from Garden City Publishing Co., the Doubleday reprint subsidiary. Cerf and Klopfer initially planned to include both novels, but in the end only </span>
      <span id="1fe96878-dbef-4b4c-9323-20ab38f12b27" style="italic">Casuals of the Sea</span>
      <span id="0068d534-46ea-429f-bb9c-cb10e36b7c57" style=""> was added.</span>
    </PARAGRAPH>
    <PARAGRAPH id="c979a469-807b-44a6-ba8c-c90ee8820615">
      <span id="0c17f7bb-8cf4-4a98-bd39-90c5be0e5700" style="">	Morley’s introduction to </span>
      <span id="fa425f27-efa6-4a23-afc6-e2f72edb1177" style="italic">Casuals of the Sea</span>
      <span id="547be19c-eeb1-4e12-a602-794edbdfc1de" style=""> was originally for the Lambskin Library edition published by Doubleday, Page in 1922.</span>
    </PARAGRAPH>
    <PARAGRAPH id="074cd12a-3558-4678-a7d1-974eb2ff5eb7">
      <span id="39ce41b1-3d1a-4cdc-8051-865230000235" style="">	The ML paid Doubleday, Doran a $1,500 advance against royalties of 10 cents a copy. A second printing was not required until May 1936 when there was a printing of 1,000 copies.</span>
    </PARAGRAPH>
    <PARAGRAPH id="f549dcbe-f2a9-4fff-898c-bbb1910f0878">
      <span id="42a6743c-208d-4c97-9bb1-a2a7e6bf19a5" style="">	</span>
      <span id="2c6a4fe2-2e99-421f-b64c-1d6b48471222" style="italic">Casuals of the Sea</span>
      <span id="01e05890-1b5e-416b-a44a-ed9d99eac018" style=""> sold 3,588 copies during the eighteen-month period May 1942–October 1943, placing it low in the third quarter of ML and Giant titles. Total ML printings reached 20,000 copies by November 1945. It was not among the 100 best-selling titles in the regular ML during the twelve-month period, November 1951–October 1952. </span>
    </PARAGRAPH>
    <PARAGRAPH id="e063a11b-0e96-4e75-ae0c-6821d979594f">
      <span id="9b49a61e-653a-4fd4-b84e-585b97d1225b" style="">	When Doubleday, Doran suggested a ML edition of </span>
      <span id="d7eb4523-57bb-416b-ae05-5744e3c7a8c5" style="italic">Command</span>
      <span id="89fa6b42-d887-4fcc-b064-01787aa1971a" style=""> in 1933, Cerf responded, “Personally, I think COMMAND is McFee’s most exciting book, but [it] seems . . . that the old boy’s stature has diminished somewhat in the eyes of the public in the past few years” (Robert de Graff to Cerf, 24 November 1933; Cerf to de Graff, 27 November 1933). In 1946 Doubleday, Doran reverted all rights in </span>
      <span id="bb105514-fc86-4e69-a915-c1fa70513df7" style="italic">Casuals of the Sea</span>
      <span id="6630619c-0fa1-486d-a520-b20d5ca6cfee" style=""> to McFee and sold him the plates for $70. The ML signed a new contract with McFee and paid him $70 for the plates. Half of McFee’s royalties were to be applied toward amortization of the cost of the plates; once the plates were paid for, McFee was to receive full royalties of 10 cents a copy (Maule to McFee, 7 October 1946).</span>
    </PARAGRAPH>
    <PARAGRAPH id="e6c91e12-13ae-42c7-b9b5-ce966652f7c5">

    <PARAGRAPH id="b56391a6-fa7c-4f68-87d9-692239c9d409">
      <span id="f9ddc7a0-950a-498f-bf1c-92dce790fbf0" style="">After centuries, the derisive phrase “It’s a Marco Polo,” to indicate a gross exaggeration, has been revised to convey the highest tribute for accuracy and veracity. The merchant-traveller from Venice was the first to cross the entire continent of Asia and to open one of the main routes to China. The record of his adventures and explorations is as fabulous as the truth. His is a travel book that time has substantiated. Readers have enjoyed it with a zest worthy of the Venetian nomad himself. (</span>
      <span id="9e732715-c9fa-413f-be64-b9c458f4d337" style="italic">Fall</span>
      <span id="f196cc74-01c7-4d1b-8161-d6cc233c67db" style="italic"> 193</span>

    <PARAGRAPH id="5c56bbda-09ed-4cb3-9999-e5d6243c9f83">
      <span id="8b2d1be9-aeb3-486f-9fca-323e35a5bfca" style="">Since H. G. Wells wrote </span>
      <span id="7e3d5d3b-8d8a-4fa3-8351-adb26cd35e71" style="italic">Tono</span>
      <span id="5550c314-6fa0-40a5-b47f-5c37cd4b2004" style="italic">-</span>
      <span id="45d75cd4-dd01-45b4-b639-f00600fee8ac" style="italic">Bungay</span>
      <span id="f99a70ed-a22c-4701-8398-28df3d558b65" style="">, his forays into prophecy and history have made him world famous. Yet it is doubtful whether his later fame was as firmly grounded as the first spontaneous outburst of acclaim given to </span>
      <span id="f2161c71-ac98-45e4-8448-11cd94c12eda" style="italic">Tono</span>
      <span id="5c3d26ed-cac4-4420-b127-04a1ecd1d983" style="italic">-</span>
      <span id="07e5b18b-8933-4ab1-afbe-7f8926b4e9ab" style="italic">Bungay</span>
      <span id="d28362b7-bede-4925-8cb1-7eb685755659" style="">. With its appearance, H. G. Wells forced immediate recognition as a major figure in contemporary English letters. Neither time nor all the subsequent writings of the prolific and indefatigable Mr. Wells has dimmed the sparkle and vivacity of this chronicle of chicanery and human credulity. (</span>
      <span id="81bc5fe9-ecff-4b1b-ae97-efb269f726c1" style="italic">Fall 1933</span>
      <span id="3382f81d-b972-4838-aa00-0c0f738a8f63" style="">)</span>
    </PARAGRAPH>
    <PARAGRAPH id="e6efbc7f-225b-4ef4-aac6-eedcd14a4a7c">
      <span id="07af5413-0232-4365-9573-2932adea4000" style="">Originally published in U.S. by Duffield &amp; Co., 1909. ML edition (225.1, pp. [</span>
      <span id="0b592aa8-7bbf-4865-9cc9-bef7a9b4d0d7" style="italic">5</span>
      <span id="a19deb27-c9ad-455a-a86b-e53699406b08" style="italic">-6</span>
      <span id="3c00fb4b-4c03-4257-a6ae-9044255b4507" style="">], [1]–460) printed from Duffield &amp; Green plates. Published December 1931. </span>
      <span id="f15605f8-3398-4f9a-88da-22aeb3fb342a" style="italic">WR</span>
      <span id="b34a49d2-2e78-4bfd-a74f-d4a24112bcb5" style=""> 26 December 1931. First printing: 6,000 copies. Discontinued 1970/71.</span>
    </PARAGRAPH>
    <PARAGRAPH id="f1851402-fd3e-4000-b5cb-1791b87456a0">
      <span id="cf96d248-843c-4304-9baf-1e6b538300ce" style="">	Cerf expressed interest in </span>
      <span id="feae1c90-8ade-4a9d-9d24-20ecde444023" style="italic">Tono</span>
      <span id="802b1651-f8a5-4260-8eab-cec50dd301f2" style="italic">-</span>
      <span id="c855ca01-d844-463c-bead-1cf314a40e09" style="italic">Bungay</span>
      <span id="356179b9-892b-4caa-a042-8be16ab0234f" style=""> in 1929 when he offered Duffield &amp; Green a $3,000 advance against royalties of 10 cents a copy. He indicated that the offer would stand indefinitely, and these appear to be the terms under which the ML edition was published two years later. The plates became the property of Dodd, Mead &amp; Co. when Dodd, Mead bought Duffield &amp; Green in 1934.</span>
    </PARAGRAPH>
    <PARAGRAPH id="08aba762-cf3c-4fe8-bdc8-40bc0fbba561">
      <span id="a95f0cbf-c213-4293-b563-5afa085d68c1" style="">	By June 1936 ML printings totaled 12,000 copies and sales totaled 10,675 copies. </span>
      <span id="3ff25574-ff47-4198-8570-24d23acf67fd" style="italic">Tono</span>
      <span id="9c079882-1264-4d77-bf41-6b43742f48e2" style="italic">-</span>
      <span id="05a6f958-8f96-468a-9e08-1b591cbb0d8a" style="italic">Bungay</span>
      <span id="21d69e4c-d183-428b-b757-d4db0dd324c8" style=""> sold 4,382 copies during the eighteen-month period May 1942–October 1943, placing it in the third quarter of ML and Giant titles. It did not rank among the 100 best-selling titles in the regular ML during the twelve-month period November 1951–October 1952.</span>
    </PARAGRAPH>

      <span id="6ac260b3-a7ab-439a-8243-01791cec1a9e" style="">	An internal RH memo (Regina Spirito to Manny Harper, 5 May 1945) indicates that new plates were being made for </span>
      <span id="7bae3ddb-ed2d-4327-8a39-e6590c4e0820" style="italic">Tono-Bungay</span>
      <span id="13cf7cc0-9b22-460f-91d1-854505883cf9" style=""> along with Maugham’s </span>
      <span id="6f22d6cf-c27a-42ef-8773-8ad7376f65d2" style="italic">Of Human Bondage</span>
      <span id="b396f67e-09ce-4e2b-8f10-bc0129e1836b" style=""> (199), Buck’s </span>
      <span id="ab8f17d7-52a3-4a0b-be06-891b068ed545" style="italic">The Good Earth </span>
      <span id="153882f3-1cbb-48a9-872f-41423ca201e7" style="">(266) and Maugham’s </span>
      <span id="a0116043-13e8-4629-b952-2b7d915076ae" style="italic">Moon and Sixpence</span>
      <span id="61ca2dfa-5030-43dd-bca9-0215b312147b" style=""> (283). By eliminating running heads, printing more text on each page, and beginning new chapters on the same page as the ending of the preceding chapter, the total number of pages of </span>
      <span id="1f159fe5-39e7-4ddd-b9c2-8c6057422048" style="italic">Tono-Bungay</span>
      <span id="79b83e33-f242-46f4-a2b2-649122d97a34" style=""> was reduced from 460 to 400. Although Germany surrendered to the Allies the day before Spirito’s memo was written, the war with Japan continued for another four months. Publishers were subjected to increasingly severe paper rationing during the Second World War, and the crowded typesetting is typical of many books of the period. It is not clear why the table of contents is paginated xix–xii.</span>
    </PARAGRAPH>
    <PARAGRAPH id="c7378e38-5b7c-4159-901f-94617d373f84">
      <span id="d57aab37-8c88-401e-8466-16d433a3699c" style="">	The new typesetting of </span>
      <span id="ec69be3a-179a-4554-9f7a-1b209bf30d6a" style="italic">The Good Earth</span>
      <span id="833473b0-4cde-4e2a-9037-2dfa7e46b38f" style=""> was also about 60 pages shorter than the earlier edition. </span>
      <span id="75f7c1d1-5189-46f8-958c-84c0a25381e5" style="italic">Of Human Bondage</span>
      <span id="75aeca95-98a4-4360-bc8e-18c697cff587" style=""> was only 6 pages shorter, and the new typesetting of </span>
      <span id="1fa386bd-6a97-4203-bd89-039ea99e416c" style="italic">Moon and Sixpence</span>
      <span id="49548214-370b-4c86-aa6e-3dd48c5fb9b3" style=""> was 27 pages longer.</span>
    </PARAGRAPH>

    <PARAGRAPH id="f354d19c-200c-49b2-8661-c01dff908b46">
      <span id="8123e58b-5516-4c96-bba8-c02fe8fa5c4f" style="italic">Contents:</span>
      <span id="44d2e487-91cf-4811-9119-d4539a45fc1d" style=""> I. The Sexual Ethic. Why a Sexual Ethic Is Necessary, by Bertrand Russell – The Discipline of Sex, by Edward Sapir – The New View of Sex, by George Jean Nathan.  II. The Psychology of Sex. The Sex Impulse in Man, by Jacques Fischer – The Freudian Emphasis on Sex, by Samuel D. Schmalhausen – Sex, by Alfred Adler.  III. Love. The Play-Function of Sex, by Havelock Ellis – Is Sexuality Love? by Grace Potter – Sex Love, by Dora Russell.  IV. Marriage. Sex and Marriage, by Robert H. Lowie – The Breakdown of Marriage, by Will Durant – Legislating for the Companionate Marriage, by Ben B. Lindsey and Wainwright Evans – Love, Marriage, and Divorce in Russia, by V. F. Calverton.  V. Eugenics. Heredity and Sex, by Edward M. East – Eugenics, by Franz Boas – Race Consciousness and Eugenics, by André Siegfried.  VI. The Problem of Birth Control. Are Ten Too Many? by Marjorie Wells – Women and Birth Control, by Margaret Sanger – Why the Church Should Champion Birth Control, by Charles F. Potter – Birth Control or War, by Henry K. Norton.  VII. The Adolescent. The Sex Urge, Its Onset and Management, by Joseph Collins – The Sexual and Maternal Instincts of the Adolescent Girl, by Phyllis Blanchard – The Love Problem of the Student, by C. G. Jung.  VIII. Sex in Literature. Contemporary Sex Release in Literature, by V. F. Calverton – Hermaphrodites, by Robert Herrick – Sex Control, by Morris L. Ernst and William Seagle.</span>
    </PARAGRAPH>

    <PARAGRAPH id="b9883add-3dd0-464e-a951-9ab1fa1b1f5e">
      <span id="a56f4cc9-bb8b-4a2b-a514-8e9c8368fbb4" style="">The revolutionary change of attitude toward sex within the last two decades has given great impetus to scientific investigation into a subject which had been taboo for centuries. This volume brings together the most modern and enlightened views of men whose knowledge and authority are internationally recognized. Havelock Ellis, Sigmund Freud, Bertrand Russell, C. G. Jung, Franz Boas and Alfred Adler, to name only a few of the contributors, are represented in a symposium as candidly outspoken about sex as it is comprehensive and accurate. (</span>
      <span id="c4b5a650-a6e3-4880-a421-c34fa8ba79a1" style="italic">Spring 1937</span>
      <span id="fb389d7f-6257-47f3-b921-506cb2a8aa3a" style="">)</span>
    </PARAGRAPH>

    </PARAGRAPH>

      <span id="dfaa4a57-20b0-4f84-8051-1805cc048f14" style="italic">The Sex Problem in Modern Society</span>

    <PARAGRAPH id="2295c6c7-6463-46e8-bcfa-f655f175ccec">
      <span id="91c18b2c-3816-4c1e-91fe-f6b81b2e34b3" style="">Merejkowski’s famous historical trilogy, collectively entitled </span>
      <span id="ac1763ed-50e8-4468-b4bf-f198bc9d3237" style="italic">Christ and Anti</span>
      <span id="7906fa91-ba92-4cb6-8b03-7e5a8dc3ac8f" style="italic">-</span>
      <span id="6dbc597c-8b3d-4520-b421-f1b36a562903" style="italic">Christ</span>
      <span id="52fb4c1b-a8a2-4da1-a926-18bcec1f4c56" style="">, begins with the volume </span>
      <span id="257f6268-0af6-42a4-8237-d6366982c0d0" style="italic">The Death of the Gods</span>
      <span id="f379804e-18c7-4eb1-af79-1bb0172998ac" style=""> (No. 153), continues with the biographical novel, </span>
      <span id="0c95e4cd-cb0a-4fef-84fb-355fe53babc6" style="italic">The Romance of Leonardo Da Vinci</span>
      <span id="168f5679-edc0-4e6e-a33f-c724936a2acb" style=""> (No. 138), and comes to a conclusion with </span>
      <span id="a570401a-d9b4-45ff-8d88-e72871cf1f9c" style="italic">Peter and Alexis</span>
      <span id="304291ca-d7f8-4fc2-85f4-3ad867285a50" style="">. Each panel of this triptych is complete and self-contained, yet it links together three epochal periods of world history: the 4th century, the Renaissance and 18th century Russia. </span>
      <span id="8aced7e5-b12a-4f5f-afb5-b1fba293f00c" style="italic">Peter and Alexis</span>
      <span id="58a90f20-ab79-4c5d-968f-71c8cb4353c0" style=""> becomes the climax of the entire work and thus one of Merejkowski’s most absorbing novels. (</span>
      <span id="6a586658-53d1-4149-9c7d-b1bb7d5432aa" style="italic">Fall 1935</span>
      <span id="c49fef12-307b-489c-8a40-b904777529fc" style="">)</span>
    </PARAGRAPH>
    <PARAGRAPH id="52a6c85f-0524-41ea-819a-f2f82dd3564c">
      <span id="dcbf382b-4404-4dfb-92f3-3e195a9924f1" style="">Originally published in U.S. as</span>
      <span id="f1cbfe64-b085-4af3-b2fa-bb1728fd1eec" style="italic"> The Romance of Peter the Great</span>
      <span id="61bfb695-b816-4ae2-90a5-1eda8caf9bc7" style=""> by G. P. Putnam’s Sons, 1906, in a different translation. Guerney’s translation was commissioned and originally published by the ML. Publication originally announced for August 1930. Published December 1931. </span>
      <span id="b0192ae2-e87b-4fc5-bb86-a90561377857" style="italic">WR </span>
      <span id="810eaf32-5989-4034-83a3-01910f775384" style="">not found</span>
      <span id="11cc9589-29e1-4552-aa43-52287b949b54" style="italic bold">.</span>
      <span id="af9c4829-4608-4b3f-b19d-e19560a73250" style=""> First printing: Not ascertained. Discontinued 1 January 1941.</span>
    </PARAGRAPH>
    <PARAGRAPH id="8ff494b8-19ba-4878-9697-7af3a21082c5">
      <span id="de37a5dd-41b6-4e98-b54a-e1ac007250dc" style="">	The ML edition was published more than a year after its announced publication date. Guerney (as usual) took longer than he anticipated to complete the translation, and Cerf (as usual) expressed frustration and irritation at the delay. Cerf indicated hopefully in February 1931 that the translation was almost finished and that the book should be ready around the first of May (Cerf to Crowder, 11 February 1931). Ten days later he noted, “We have had a lot of trouble having the translation of this book completed” (Cerf to Hugh Eayrs, Macmillan Co. of Canada, 21 February 1931). A letter in June indicated, “. . . at present we do not know when it will be finished and ready for publication” (ML to John D. Rollo, Macmillan Co. of Canada, 9 June 1931).</span>
    </PARAGRAPH>
    <PARAGRAPH id="0d2560a2-7a8c-435a-b5a4-2bc45418ecbf">
      <span id="c3bb9efa-63a9-49eb-b870-9b66e8c2c9d2" style="">Also in the Modern Library</span>
    </PARAGRAPH>
    <PARAGRAPH id="35687c39-fe71-477d-bdf3-53acb0813583">

      <span id="dd2825c6-3bd3-435d-974a-ce7080e16280" style=""> (1928–1970)  154</span>
    </PARAGRAPH>
