<TEI id="3031a555-cd98-4012-ae92-348d83ab1457">
  <TITLE id="093d2c99-862b-4c3a-9e4b-55d2e9eed610">
    <span id="4f88c63c-2a13-49c4-a70e-b79551968a01" style="">MODERN LIBRARY SERIES 1933
</span>
  </TITLE>
  <HEAD id="ae8c4024-97f4-4093-9aa8-0e38cc6bcfa8">
    <span id="3d21c428-9628-4008-9546-f96ebe0bafd5" style="bold">1933</span>
  </HEAD>
  <GENERAL id="d5cab0c2-2e5a-4d13-8714-08bf38fac8d7">
    <HEAD id="679c0204-8544-40f1-94ba-f99d403a8f7d">
      <span id="76548068-e72f-4eb1-a1b9-4ad1f0af6e6e" style="bold">General</span>
    </HEAD>
    <PARAGRAPH id="f5f81376-45aa-4c35-b8d2-5cf21e894f8c">
      <span id="ef333ea4-a745-4c97-a28a-4d4e4879130d" style="italic">Publishers’ Weekly </span>
      <span id="7d7a11cf-5f0d-43d9-9f33-aaa2c87f37e3" style="">reported that the Modern Library’s best-selling books for 1933 showed “a distinct change in the trend of interest of readers. For the first time in years none of the so-called sex titles, like ‘Droll Stories’ or ‘The Decameron,’ was on the list. Most interesting was the popularity of ‘Selected Writings of Karl Marx,’ edited by Max Eastman, which sold for months like a new novel and is still selling at the rate of 200 copies a week.” The ten best sellers for the year were: Hemingway, </span>
      <span id="965bb5f0-3a83-4010-ae75-b563700a0591" style="italic">A Farewell to Arms</span>
      <span id="466f1809-8951-4b59-9619-b65b50ebb5a0" style="">, Faulkner, </span>
      <span id="1e42e91f-0e1b-414d-8ace-956228e69acd" style="italic">Sanctuary</span>
      <span id="750d4fce-7ba5-4df9-a319-944d9bf8472d" style="">, Marx, </span>
      <span id="61037e65-c5f8-40ef-90d1-3ce811bddbe5" style="italic">Capital, The Communist Manifesto and Other Writings</span>
      <span id="aaaa8ba5-2fea-4725-9296-20d184004c70" style="">, Lawrence, </span>
      <span id="f2002abc-bc0f-457d-9473-a07e27bcc37b" style="italic">Sons and Lovers</span>
      <span id="dc10bae6-c1b9-4487-9a9c-b35630de816b" style="">, Maugham, </span>
      <span id="ef37a020-9939-404f-9697-09337b139577" style="italic">Of Human Bondage</span>
      <span id="3ed3332d-41a5-4b8e-b6e5-12892e465408" style="">, Mann, </span>
      <span id="25134ebe-e086-4eca-b997-70f6cdb8f7a4" style="italic">The Magic Mountain</span>
      <span id="b7385faa-1888-4ca8-ae47-1e7a840030e5" style="">, Merejkowski, </span>
      <span id="038ca897-b2aa-4460-8833-41c6074aa971" style="italic">The Romance of Leonardo da Vinci</span>
      <span id="9e92ae3b-c4c2-4e48-88cf-4f65bef3c89f" style="">, Dostoyevsky, </span>
      <span id="ca2d007f-46ad-452a-aa48-2a082b21aabd" style="italic">The Brothers Karamazov</span>
      <span id="25421b9a-b4cf-4f64-92cf-1ae8d2e04031" style="">, Cather, </span>
      <span id="4c99b39b-455d-4d91-b78a-216a0c5fa2f5" style="italic">Death Comes for the Archbishop</span>
      <span id="06197932-5d8e-4b63-ab91-632efe3ac79c" style="">, and Rostand, </span>
      <span id="ecb5b519-81f2-433b-8f18-48458b2d4eef" style="italic">Cyrano de Bergerac</span>
      <span id="cd95950f-433a-493d-a978-bfd1fa6667e1" style=""> (“Modern Library Best Sellers,” </span>
      <span id="598b819e-abb8-4708-8458-d2d8a42b63bd" style="italic">PW</span>
      <span id="3981ae03-8987-44b6-bdc2-eaf2aeab77bc" style="">, 13 January 1934, p. 148).</span>
    </PARAGRAPH>
    <PARAGRAPH id="364363ff-9900-41c0-974a-1accfd6cc59e">
      <span id="11c64e63-83be-4847-b71c-444f2f436114" style="">	Cerf and Klopfer turned seriously to trade publishing in 1933 after the bankruptcy of Liveright, Inc. The firm had been through many changes since Albert Boni’s departure in July 1918. The name Boni &amp; Liveright was used until fall 1928, three years after Cerf and Klopfer’s purchase of the Modern Library deprived the firm of its most reliable source of income. The change of name to Horace Liveright, Inc., was largely due to confusion with the firm, Albert &amp; Charles Boni, which the Boni brothers established in 1923.</span>
    </PARAGRAPH>
    <PARAGRAPH id="283f43a2-b28e-43fa-b15f-f78d06d4c454">
      <span id="2c0987a4-7bc4-4053-adaf-40a5122e7347" style="">	Liveright borrowed money repeatedly from Arthur Pell, the firm’s treasurer, giving him stock in the firm as collateral. By 1930 he had lost control of the firm of which he had been co-founder. When Pell emerged as the firm’s majority shareholder he forced Liveright to leave. Liveright moved to Hollywood where he worked briefly at Paramount and then Pathé Studios before returning to New York in the summer of 1931, where he died two years later at the age of forty-nine. In December 1931 Pell changed the name of the firm to Liveright, Inc. Pell did what he could to avert the slide into bankruptcy, but on 4 May 1933 three of its creditors filed an involuntary petition in bankruptcy against the firm (Gilmer, pp. 232-33). Other publishers rushed in to sign up the leading Liveright authors. Robinson Jeffers received thirteen telegrams from publishers the day the bankruptcy was announced (Melrich V. Rosenberg to Cerf, 17 September 1933). Even more sought after was Eugene O’Neill, whose plays, Cerf once noted, “sold like novels” (Gelb and Gelb, p. 768). Cerf set out to get both authors, though he thought the odds against getting O’Neill were about fifteen to one (Cerf to Crowder, 23 May 1933).</span>
    </PARAGRAPH>
    <PARAGRAPH id="923e7dad-41c6-439e-ac0a-966439b3d9b7">
      <span id="8a5c4039-b863-467d-9330-3eec91dff730" style="">	O’Neill relied on his friend Saxe Commins, who had recently become his editor at Liveright, to advise him on the choice of a new publisher. After examining the offers, Commins indicated a preference for Cerf and Random House. As he explained later,</span>
    </PARAGRAPH>
    <PARAGRAPH id="b87bd191-714a-43da-926b-0f7d403a6fb6">
      <span id="5b0ce1f2-a59a-4153-9e73-45cfbaf04985" style="">The reason for the choice was that I had known Bennett professionally during the Liveright days and recognized in him the potential of an imaginative, resourceful, adventurous and most trustworthy publisher. From my first meeting with his partner, Donald S. Klopfer, I was impressed by his quiet confidence, his reliability, and his good sense. Subsequently . . . I was to learn of his many attributes, not the least of which is his complete selflessness (Commins, quoted in Dorothy Commins, </span>
      <span id="826fe0a3-6b5e-4718-adc5-aebd4674dffa" style="italic">What Is an Editor?</span>
      <span id="3f6d9ed4-378e-42fb-ae93-bf69a05f3763" style="">, p. 26).</span>
    </PARAGRAPH>
    <PARAGRAPH id="f4f0c44c-5ef0-415d-b3b0-e5125322d1f3">
      <span id="ef17bb93-59a5-4aac-9ff5-712df16393a0" style="">Cerf was invited to fly down to Sea Island, Georgia, to meet with O’Neill and Commins. O’Neill signed with Random House in June; Jeffers signed a day or so later. One of the first acts of the reorganized Liveright Publishing Corporation was to deliver the plates of its books by O’Neill and Jeffers to the ML’s printers (Liveright Publishing, Inc., to the Modern Library, Inc., 9 August 1933; reproduced in Egleston, pp. 107–08).</span>
    </PARAGRAPH>
    <PARAGRAPH id="f785f1e6-e9d8-41eb-888a-3065948c9dfa">
      <span id="86672af9-42f2-40c9-b585-5937708236ff" style="">	Cerf and Klopfer also considered trying to get Theodore Dreiser, the most important novelist on the Liveright list. After O’Neill and Jeffers signed with Random House Klopfer composed a letter to Dreiser making an offer, but the letter, dated 20 June 1933, appears never to have been sent. The original as well as the carbon copy remains in the Random House Collection at Columbia University. One can only speculate why Cerf and Klopfer changed their minds. Cerf did not like Dreiser personally, and Dreiser was a notoriously difficult author to deal with. He distrusted publishers in general and Jewish publishers in particular. In the end, over a year after the Liveright bankruptcy, he signed with Simon and Schuster. He completed nothing of importance during the eight acrimonious years he remained with the firm. By 1939 he owed Simon and Schuster over ten thousand dollars in unearned advances and other charges (Madison, p. 108).</span>
    </PARAGRAPH>
    <PARAGRAPH id="eadc6aae-2485-4524-b111-8f6660bb59f4">
      <span id="08923c18-27ec-470f-a518-6f6c3446d2bf" style="">	In addition to O’Neill and Jeffers, Random House acquired the editorial services of Saxe Commins. One of O’Neill’s conditions for coming to Random House was that his editor come with him. Random House needed a full-time editor if it was to become seriously involved in trade publishing, and Commins was developing into one of the best book editors of his generation. Already the editor of Eugene O’Neill, at Random House he was to become renowned as the editor of William Faulkner and also of W. H. Auden, Isak Dinesen, Sinclair Lewis, James Michener, Budd Schulberg, Irwin Shaw, Stephen Spender, and many others. Commins started at Random House on 9 July 1933 and remained editor-in-chief until his death in 1958, a quarter of a century later.</span>
    </PARAGRAPH>
    <PARAGRAPH id="422a12a0-666a-498b-8784-4b3130c7a2a9">
      <span id="83b0db82-a109-40d1-87a3-e865eca08ce5" style="">	After merging two volumes by Maupassant into one and four volumes by Wilde into two in 1932, the ML continued its efforts to make ML books a better value by adding </span>
      <span id="78156654-92e4-4d02-8bf1-d7c046b849b1" style="italic">Erewhon Revisited</span>
      <span id="07a04c7b-65a0-4847-8464-a61aa5917878" style=""> to its edition of Samuel Butler’s </span>
      <span id="3c58a747-680b-42c3-88df-63f9c042c249" style="italic">Erewhon</span>
      <span id="806caa85-5c46-435c-a928-129fb060ef74" style=""> (146b).</span>
    </PARAGRAPH>
  </GENERAL>
  <NUMBER_OF_TITLES id="eece4ab0-111d-46e2-a049-918e10829ede">
    <HEAD id="7dae0715-72df-44af-a182-3555f4680883">
      <span id="12299573-3674-4e4b-b58f-d79f6016daba" style="bold">Number of titles</span>
    </HEAD>
    <PARAGRAPH id="7885e024-b085-48fe-b143-e3d746417ba5">
      <span id="d3d84f4a-808e-48f3-9a77-51df3487e4f6" style="">Thirteen new titles were added and nine were discontinued, bringing the number of titles in the regular ML to 211. Five new titles were published in ML Giants series; by the end of 1933 the Giants included eleven titles in twelve volumes.</span>
    </PARAGRAPH>
  </NUMBER_OF_TITLES>
  <FORMAT id="6c6b3ab9-39a0-4b8d-9a19-daf6bc2d93f7">
    <HEAD id="17c3e197-cf46-4ce5-95a4-26627b09f4dd">
      <span id="0457b44e-4091-40ab-bc3f-739d8c99ddfd" style="bold">Format</span>
    </HEAD>
    <PARAGRAPH id="bdf15704-0a23-4382-9493-4b1a501a150c">
      <span id="0b7d2ad0-7db0-406b-bb08-85a721f57182" style="">All new titles except Lewis, </span>
      <span id="068a6572-8177-443b-beea-9dcd215ba39f" style="italic">Arrowsmith</span>
      <span id="a2a6f7a5-ae5f-4b85-94f2-3ac11f1e42eb" style=""> (254) were published in the standard format with the binding measuring 6⅝ x 4⅜ in. (168 x 110 mm) and the leaves trimmed to 6½ x 4¼ in. (164 x 107 mm). </span>
      <span id="03426436-2b49-4758-9c53-0b5348525afa" style="italic">Arrowsmith </span>
      <span id="72b3dfbf-aedd-439d-b4bc-20ff54c88ca6" style="">was ⅜ inch taller and wider to accommodate the Harcourt, Brace plates.</span>
    </PARAGRAPH>
    <PARAGRAPH id="21eaf7af-663b-4205-9f23-a62273c9d3e8">
      <span id="d9d50abe-9627-400a-bc17-f20300aa1c8e" style="">	The ML’s standard format was enlarged in 1939. The new binding measured 7¼ x 4⅞ in. (182 x 123 mm) with a trim size of 7 x 4¾ in. (177 x 120 mm). In 1969 a taller, slightly slimmer format was introduced with the binding measuring 7½ x 4¾ in. (190 x 120 mm) and a trim size of 7¼ x 4½ in. (182 x 115 mm). All dimensions indicated are approximate.</span>
    </PARAGRAPH>
    <PARAGRAPH id="7cbeb95f-339c-4275-9199-068f04894e65">
      <span id="62801849-7d0c-4fd5-8269-2f75cfcb9624" style="">	Most books through 1954 were printed with 16 pages on each side of the sheet and bound in gatherings of 16 leaves (32 pages); by 1956 most books were being printed with 32 pages on each side of the sheet and bound in gatherings of 32 leaves (64 pages).</span>
    </PARAGRAPH>
  </FORMAT>
  <TITLE_PAGE id="06276487-db96-4509-9bcf-615319edf36d">
    <HEAD id="f2058792-8dd4-48db-917f-810d8c639e0b">
      <span id="b9380621-6394-4752-8957-f026aa3872f8" style="bold">Title page</span>
    </HEAD>
    <PARAGRAPH id="aff34d12-94b2-4a73-83f6-0fd79fd15ce9">
      <span id="b86243c2-18b1-4589-9711-0dfaa0cdfcf9" style="">All new titles had the final version of Elmer Adler’s title page with the title in open-face type; torchbearer A2 was used on all but two new titles. Ludwig, </span>
      <span id="23e68f04-5106-4f0a-acbe-c40cc7888f25" style="italic">Napoleon</span>
      <span id="d54b5700-024e-4d70-a83e-b208aa180a34" style=""> (255) had torchbearer A7 and Louÿs, </span>
      <span id="039b51bc-ddaa-47da-ae95-9866b1a17cfe" style="italic">Aphrodite</span>
      <span id="80407b32-104d-420e-9b29-f5eca5339cb6" style=""> (257) had torchbearer C2. All new titles had the 3-line imprint that began to be used in January 1931:</span>
    </PARAGRAPH>
    <PARAGRAPH id="11f92d6f-7a11-4ba3-bc22-4563ff5c56e9">
      <span id="d5ee25cf-67c8-46a5-b1e0-457749d55bef" style="">BENNETT A. CERF · DONALD S. KLOPFER</span>
    </PARAGRAPH>
    <PARAGRAPH id="edaee04f-3cd6-417e-97aa-a164ba9a80b0">
      <span id="0603259c-a2b4-444c-be74-8c0ade1e990d" style="">T H E  M O D E R N  L I B R A R Y</span>
    </PARAGRAPH>
    <PARAGRAPH id="dff61768-be13-493a-8fa6-3906e3c87267">
      <span id="7128bfd2-e144-41cf-8223-ac7c5fdf3deb" style="">NEW YORK</span>
    </PARAGRAPH>
    <PARAGRAPH id="25901812-edb8-47fa-9b56-840ced5a0fa6">
      <span id="057a2c81-ff81-4eae-8e16-2f73cd929a35" style="">	The imprint of Louÿs, </span>
      <span id="d890bd0f-03eb-415c-90db-35b41e9e2576" style="italic">Aphrodite</span>
      <span id="400d76a6-aa95-4b74-985b-01c4ef37f0fb" style=""> (257) differs from other 1933 titles in the first line of the imprint, which has a colon rather than a dot between Cerf and Klopfer’s names.</span>
    </PARAGRAPH>
    <PARAGRAPH id="ea8910aa-4f7c-4e5d-a1c5-5168d9fad687">
      <span id="deb70efd-f39c-4a37-91bd-124ea90a7c88" style="">	The imprint for newly published titles reverted to the previous 2-line format in March 1936 after the Modern Library acquired the publishing firm Harrison Smith and Robert Haas, and Haas and Smith joined Cerf and Klopfer as partners.</span>
    </PARAGRAPH>
  </TITLE_PAGE>
  <BINDING id="bf9f368a-7c39-4f71-be26-45a1ec28f77b">
    <HEAD id="00a760a6-2e38-4024-a5e3-f045f6e1e23b">
      <span id="6bac5714-a64c-4e60-9a65-d1cfdd6d0704" style="bold">Binding</span>
    </HEAD>
    <PARAGRAPH id="18b4dc02-428f-49b3-82fa-2551ea1a00c4">
      <span id="9da6f318-34b2-4e73-9073-81a80a962a03" style="">Balloon cloth binding D, with Kent’s torchbearer (1⅛ in.; 27 mm) stamped in gold on the front panel and stylized initials “ML” added in gold above the 2-line imprint on the spine.</span>
    </PARAGRAPH>
    <PARAGRAPH id="50b1fc6d-a54a-4554-9ee6-66c3764899c8">
      <span id="5b3587d8-34bf-4f5b-aafe-4a47ef148217" style="">	Balloon cloth bindings continued to be available in four colors: red, blue, green, and brown, with each title published simultaneously in all four bindings.</span>
    </PARAGRAPH>
  </BINDING>
  <ENDPAPER id="a125d468-756f-4486-8564-c93ef7e046b7">
    <HEAD id="fee3864f-543f-470e-8cc3-7ac626c1dbbe">
      <span id="385cf83c-01a9-4400-9019-0893fde35c46" style="bold">Endpaper</span>
    </HEAD>
    <PARAGRAPH id="e5780597-0fa1-4d8e-9b0a-94ece82de8f3">
      <span id="57f41c26-7d3b-434f-a96b-71287d9db2d7" style="">Rockwell Kent endpapers in moderate orange (53). Moderate orange endpapers were used with all balloon cloth bindings from fall 1930 through spring 1939, except for three spring 1939 titles that were published in the larger format that the ML would adopt for all titles beginning that fall. An enlarged version of Kent’s endpaper was introduced in spring 1940. The central panels featuring Kent’s torchbearer were unchanged, but the surrounding patterns of open books and “ml” initials were extended to fill the larger space.</span>
    </PARAGRAPH>
  </ENDPAPER>
  <JACKET id="8b9e682e-2803-4157-9fc7-dd125e683111">
    <HEAD id="f95811e5-8020-495d-bc29-1ecaab374367">
      <span id="1835e3d2-a968-4ad7-b18a-febf633d7d70" style="bold">Jackets</span>
    </HEAD>
    <PARAGRAPH id="e80e7889-93cb-436e-8ea6-1fcb8739cae4">
      <span id="b8a4c091-e676-4f9f-a8ac-3568c627980f" style="">All newly published titles had individually designed pictorial jackets except Gertrude Stein’s </span>
      <span id="4cab43ca-c42f-4143-b5dd-a972bd0b7d01" style="italic">Three Lives</span>
      <span id="74bef118-75f6-4a10-82c6-df36fc674f01" style=""> (261) which had a distinctive non-pictorial jacket designed by Ernst Reichl. Reichl was also responsible for designing the Random House edition of Joyce’s </span>
      <span id="62cddd2d-e638-4c2c-892c-376e56fcc665" style="italic">Ulysses</span>
      <span id="043ca057-43be-439f-9275-cfd7987ad1a8" style="">, published in January 1934.</span>
    </PARAGRAPH>
    <PARAGRAPH id="2640d8d3-d91c-4650-9c5c-a6d27a5b2642">
      <span id="df785030-104f-4496-b5b4-cfcbc341c8fa" style="">	Beginning in August with Brontë, </span>
      <span id="ee228c9c-9a77-4a80-884a-cd8f2cb45309" style="italic">Jane Eyre</span>
      <span id="d2a3ba47-5cc8-44ed-947f-fbc2aa1b5919" style=""> (160), descriptive text about the work replaced generic information about the series on the front jacket flaps of newly published ML titles. The flap text was written by Saxe Commins, who joined the firm as editor in July.</span>
    </PARAGRAPH>
  </JACKET>
  <PRICE id="57cadae7-aa96-41b6-ba94-9c88a5fb2610">
    <HEAD id="0a952c7b-30d0-4c12-9ac4-5b64a08104f2">
      <span id="9c4ff3c6-6af0-47a0-8fa0-39001845f264" style="bold">Price</span>
    </HEAD>
    <PARAGRAPH id="cf75fb41-b76a-446b-b99c-97acd59b3ae0">
      <span id="a215743a-f0e6-45cf-bcaf-aa2b4447ec7a" style="">95 cents.</span>
    </PARAGRAPH>
  </PRICE>
  <DATING_KEYS id="6716ab89-d320-4662-9bc7-4d2fae40f037">
    <HEAD id="ecca282e-8c88-4d5f-9fcb-b59c95bbef44">
      <span id="3d7d13c1-3ad1-4090-a0db-c87007e349c8" style="bold">Dating keys</span>
    </HEAD>
    <PARAGRAPH id="4ea4d405-eb91-473a-893c-20120451c330">
      <span id="e53d7585-160b-498a-8819-b72ada4142d6" style="">(Spring) Lewis, </span>
      <span id="a445e076-7802-4f3c-b195-addba3d3ebbf" style="italic">Arrowsmith</span>
      <span id="e29d4d85-ec10-4758-8a56-3000472a1cc6" style=""> xStein, </span>
      <span id="753acca2-edf8-460a-90cb-fbaf7e36d363" style="italic">Three Lives</span>
      <span id="0d0ccccb-7d48-4c21-8029-51bbfca95b0a" style="">; Giants through G10.  (Fall) Stein, </span>
      <span id="d8a496db-d079-4005-bfde-8d1a2e73519d" style="italic">Three Lives</span>
      <span id="11fe3b27-ee58-4a2f-98fe-16ad674d96d3" style=""> xCaldwell, </span>
      <span id="32ec5f8e-69f9-4108-b2f9-5c2ae5879583" style="italic">God’s Little Acre</span>
      <span id="4d75ab92-9f35-4c83-8ed2-9a9c1f440842" style="">; Giants through G12; jackets: 225 (=spring, fall 1934).</span>
    </PARAGRAPH>
  </DATING_KEYS>
  <TITLES_S_S_D id="b8c697aa-afa0-4a77-b116-c1b5e03b6e7e">
    <HEAD id="eb0a5123-afca-4805-8d85-8e0558b3e9c1">
      <span id="6a98a174-1b89-4966-bd17-4444cd05e3ca" style="bold">Titles sought, suggested, declined</span>
    </HEAD>
    <PARAGRAPH id="71c75bb9-b193-4340-94a3-7f42be76d271">
      <span id="57bbb761-b247-4bec-934b-7c0fe46bb6da" style="">Cerf and Klopfer wanted to include George Bernard Shaw’s plays in the ML and offered Dodd, Mead a $1,000 advance against royalties of 10 cents a copy for a volume consisting of </span>
      <span id="948bdb6f-a59c-4513-895e-63543f5ea266" style="italic">Man and Superman</span>
      <span id="2fe6db71-2dbc-4161-af6d-9e6a7c7e2f71" style="">, </span>
      <span id="c738109c-7ff4-42e4-a5c5-0bb29de20143" style="italic">St. Joan</span>
      <span id="d4ab5237-9ead-467f-bcdc-df906d4f0c2d" style="">, and </span>
      <span id="4f12931c-2a70-42a4-83ff-3ecdf8771950" style="italic">Androcles and the Lion</span>
      <span id="f2d449f6-df85-4452-8824-5432e917c58d" style=""> (Klopfer to Frank Dodd, 8 February 1933). Shaw opposed inexpensive reprints of his works and kept tight control of his copyrights, and it was only after his death in 1950 that the ML was able to include two volumes of his plays. (Shaw temporarily relaxed his opposition to cheap reprints in 1946, when he allowed Penguin Books to publish a million copies of his plays—ten volumes in printings of 100,000 copies each—on the occasion of his ninetieth birthday.) The only work by Shaw that appeared in the ML during his lifetime was his early novel, </span>
      <span id="89a381ad-6c2f-4836-abbe-aa6fa2fddace" style="italic">An Unsocial Socialist</span>
      <span id="3f5a9293-113c-4fed-907c-d6930c076cbb" style=""> (15), which was published before the U.S. extended copyright protection to the works of foreign authors.	</span>
    </PARAGRAPH>
    <PARAGRAPH id="f86d9747-a6f1-43d1-aad7-e4fec4942edc">
      <span id="6c8cf77f-7564-47d9-8f9d-2f385e82f3cb" style="">Willa Cather was another author who was ambivalent about inexpensive reprints of her works. She allowed </span>
      <span id="4b7a5ad4-58f7-474d-90c0-5dbd56ae8fa7" style="italic">Death Comes to the Archbishop</span>
      <span id="15e8fc16-76c1-4fdb-bdf8-75043772c030" style=""> (219) to be included in the Modern Library in 1931 but subsequently asked Knopf not to renew the reprint contract. When Cerf tried to add Cather’s </span>
      <span id="319ee8e4-5c86-43c3-8c13-edad3393136b" style="italic">My Antonia</span>
      <span id="c4482ef7-b714-4b61-9468-aada3ac9905e" style=""> to the series in 1933 Houghton Mifflin turned him down, probably at Cather’s request (Dale Warren to Cerf, 30 October 1933).</span>
    </PARAGRAPH>
    <PARAGRAPH id="8af7e406-8644-4515-b0e8-cb79caac2f46">
      <span id="2785080c-75fd-49fb-afd9-7847c6d12281" style="">Cerf contacted Farrar and Rinehart about including Hervey Allen’s </span>
      <span id="7161acda-095c-46d0-8d82-dbcb659943e3" style="italic">Anthony Adverse</span>
      <span id="0e51960f-4250-4da0-9787-1311fdf4bd76" style=""> in ML Giants in 1935 or 1936 (Cerf to John Farrar, 11 August 1933). The historical novel sold 300,000 copies in its first six months and led the fiction best-seller list for two years (1933‑1934). Farrar and Rinehart does not appear to have authorized any reprint edition, not even by Grosset &amp; Dunlap, the leading publisher of reprint editions for the mass market before the advent of paperbacks in 1939. Cerf waited for five years and tried again in 1938 (see 1938 Titles sought, suggested, declined). </span>
    </PARAGRAPH>
    <PARAGRAPH id="143f8798-bee3-4a9c-8fe9-8226490ad5dc">
      <span id="eaa9f6d3-a955-41fe-a720-eb19606ea8ad" style="">Cerf expressed interest in reprinting Ogden Nash’s selection from P. G. Wodehouse’s works, </span>
      <span id="08b73c0e-bb4e-4569-847a-840bd7c43ddb" style="italic">Nothing but Wodehouse</span>
      <span id="fe177758-78b2-40ad-a90d-59558e6f52b4" style=""> (Doubleday, Doran, 1932), possibly as a Giant—the volume ran to more than 1,000 pages—but Doubleday, Doran was reprinting it in a cheap edition of their own.</span>
    </PARAGRAPH>
    <PARAGRAPH id="cf224944-23c6-497f-bbdf-bc74bcce6055">
      <span id="d86deb24-396e-473c-bc3d-19ab7b2f96d9" style="">On a different note, Klopfer asked Max Eastman, whose Marx’s </span>
      <span id="ac660e5b-6e55-4fb9-9690-ec2827e61805" style="italic">Capital, The Communist Manifesto, and Other Writings</span>
      <span id="5586b248-4859-48a1-9580-52472eda657a" style=""> (246) had been published in the ML three months earlier, to translate the complete works of Lenin for the ML, noting that it would be “a perfect follow-up book for the Marx” and “would create a great feeling of ill-will in this country, all of which we are very much for.” Five days later he wrote, “I am waiting with baited breath to hear the length of the complete works of Lenin, when you would be able to do it, and how much you would want to do a new translation” (Klopfer to Eastman, 16 February and 21 February 1933). Eastman replied that a volume of Lenin could be any length. He asked for an advance of five hundred dollars and a fee of one cent per word for the translation. He noted, “Lenin’s style is an extraordinary phenomenon—you can feel the locomotive force of the man’s will in almost every sentence—and it has never been reproduced in English” (Eastman to Klopfer, 16 March 1933). Klopfer responded that the ML would like a book of about 100,000 words (Klopfer to Eastman, 17 March 1933).</span>
    </PARAGRAPH>
    <PARAGRAPH id="4fbf0124-f401-488f-bc52-74542bb2aa99">
      <span id="9b361ae9-4b8b-469b-9ba5-b991bc6a0dd3" style="">Eastman received the advance he asked for, but nearly a year went by before he began working on the Lenin book. Cerf wrote in April 1934, “These are times in which that book could sell marvelously well, and it would be a shame to dilly-dally until somebody beats us to the gun. I beseech you to get to work on it” (Cerf to Eastman, 4 April 1934). But Eastman made little progress. Other work got in the way, and in August he wrote to Cerf agreeing to an annulment of the contract. Eastman kept the advance, which they agreed would be regarded as an advance for a future project (Eastman to Cerf, 30 August 1934). Cerf and Klopfer gave up the idea of including a Lenin volume in the ML. The only subsequent book of Eastman’s to be published by Random House was </span>
      <span id="39f5ed26-79bf-418b-bae9-4b467a2ca803" style="italic">Love and Revolution: My Journey through an Epoch </span>
      <span id="15dd1dda-d409-4187-bf58-7958aae7500c" style="">(1964)</span>
      <span id="0d45d788-d7ed-4144-b8bb-b7f9e6933549" style="italic">.</span>
    </PARAGRAPH>
    <PARAGRAPH id="e463dbfd-f8ac-450e-a8c7-ecf18a90b412">
      <span id="70dd59c5-680d-40d9-bc8f-c42d9a5062ef" style="">Robert de Graff, the president of the Doubleday reprint subsidiary Garden City Publishing Co., suggested Clemence Dane’s novel </span>
      <span id="e5494570-4cda-4c13-b770-b17b341d98ca" style="italic">Legend</span>
      <span id="06f5b54d-33e3-4871-8395-c7b9d5c4bcac" style=""> for the ML. Dane was the pseudonym of the English novelist, playwright, and screenwriter Winifred Ashton. Cerf replied that he didn’t think she would have much of a sale in the ML (de Graff to Cerf, 27 January 1933; Cerf to de Graff, 30 January 1933). Michael S. Mill, a publisher’s sales representative, suggested a volume of Anthony Trollope; Cerf replied that the ML would get around to it in the next couple of years (Cerf to Mill, 28 July 1933). Trollope’s </span>
      <span id="7c3c3c08-d0c1-440c-9f2c-d4dd28c456c0" style="italic">The Warden &amp; Barchester Towers</span>
      <span id="8169a2fa-82df-481d-a8dc-9bd3dd1950e5" style=""> (292) was added to the ML in 1936.</span>
    </PARAGRAPH>
    <PARAGRAPH id="448b61d1-75f9-4233-ac55-9d6db31c99b4">
      <span id="a59149da-5863-4905-8c06-2197fa6ae533" style="">	Following the publication of Keats and Shelley’s </span>
      <span id="4c9b578e-036c-4244-8336-a6be979d98f6" style="italic">Complete Poetical Works</span>
      <span id="3d7e6a62-7e00-4f11-b7df-a21e7ef5db5a" style=""> (G4) in the new ML Giants series, Cerf and Klopfer considered a Giant devoted to the complete poems of Lord Byron. Robert Linscott of Houghton Mifflin Co. provided sales figures for the firm’s Cambridge Edition of </span>
      <span id="51df9ca8-a96a-4206-b6eb-f429b758507c" style="italic">The Complete Poetical Works</span>
      <span id="f8532a63-c24a-4dbd-90ce-040ea7032701" style=""> </span>
      <span id="cb278fb9-4a1c-4528-af24-887c7a65134e" style="italic">of Lord Byron</span>
      <span id="80ef3a4d-6270-4a97-87b6-a2370b64ca28" style=""> (1905). Trade sales for the three-year period 1930–32 totaled 1370 copies. Klopfer thanked him and noted, “I think that that conclusively proves we would not be warranted in making a Giant of a complete Byron” (Klopfer to Linscott, 13 April 1933). The ML published Byron’s </span>
      <span id="edb1abc9-f5dd-45ff-a9b5-23630bfbfe9e" style="italic">Don Juan</span>
      <span id="9e1397e5-beff-4832-8393-c9c8808f6527" style=""> (420) in 1949 and </span>
      <span id="1411f019-93c5-4433-a40e-212c41b02fe2" style="italic">Selected Poetry</span>
      <span id="ca2dcef8-28a3-4981-956e-0efc3544ce31" style=""> (465) in 1954.</span>
    </PARAGRAPH>
  </TITLES_S_S_D>

    <NUMBER id="4ac382d5-b9b9-4355-9887-87b1ef063624">

    <METADATA id="4a937c20-8e65-4852-ad16-fccfea0de450">
      <AUTHOR id="42a3653f-cb43-4851-86fd-c3f43dc0bf1d">
        <span id="6a8662ba-9763-4e39-9a85-0e61c00021ee" style="">ALDOUS HUXLEY</span>
      </AUTHOR>
      <TEXT id="73c44260-f161-4c38-93b4-3033a868220a">
        <span id="557ba51e-a65b-4fc7-ad94-a66b0761fcca" style="">.  </span>
      </TEXT>
      <TITLE id="22c0387d-e586-42b3-9034-6cd4b0ea7dc5">
        <span id="4b4dd63b-0ff4-470e-8f59-532f78bd4360" style="">ANTIC HAY</span>
      </TITLE>
      <TEXT id="45d42f88-8f46-4491-8f47-15d53e60493d">
        <span id="6882fe48-3d10-4fc7-8222-66af30354212" style="">.  </span>
      </TEXT>
      <DATE_RANGE id="25f0fc13-5876-4f73-8e6d-d9fc9d0646c0">
        <span id="73fedc28-d5e2-496d-854a-a87b5c4a28b9" style="">1933– </span>
      </DATE_RANGE>
      <TEXT id="9acf3388-cf50-42e5-b0ed-9d54d376da1d">

      <span id="77cb9170-fc00-4e55-8a13-4c4ff0d4eb01" style=""> Pictorial in strong red (12) and black on cream paper depicting six theatrical masks overlapping inset black panel with title in reverse against inset panel except first and last letters extending beyond panel and outlined in black; borders in strong red, other lettering in black. Signed: L. (</span>
      <span id="458d1788-1488-4b3d-846c-4079f35d7343" style="italic">Fall 1932</span>

    <PARAGRAPH id="1dffc644-6445-49d5-a315-a0e0adae139b">

    </PARAGRAPH>
    <PARAGRAPH id="36060a29-10b4-4d8c-8849-d06d9b0ae285">
      <span id="60bb0c89-2ebc-4b11-9d99-619bf1f59d42" style="">The modern point of view, contemptuous of all the old canons of Victorian morality, beauty and love, is nowhere more brilliantly championed than in the novels of Aldous Huxley. Full of shrewd commentaries and stinging humor, his books are extravaganzas that satirize the world of today. The two novels by which he is best known, </span>
      <span id="e67a53cc-5999-44f3-877b-f1fe25a933bd" style="italic">Point Counter Point</span>
      <span id="7cbc37fd-81d6-44bf-814a-a21b17f7ecde" style=""> (No. 180) and </span>
      <span id="5a5f86cd-1e25-4821-80ce-9af54286c1cb" style="italic">Antic Hay</span>
      <span id="a26ae5ea-3c2e-4272-ba3c-9a8ad2942f1f" style="">, are in the same temper. Both are as sophisticated as the age they reflect. </span>
      <span id="36dbf53d-b9aa-4b12-93b7-ada85fc4c04e" style="italic">Antic Hay</span>
      <span id="6621f0e0-145a-4549-af32-ddff0250d1f3" style=""> is a novel for the enlightened modern. (</span>
      <span id="ae2843f7-acfe-4cfd-a82a-3d1722e5ebb0" style="italic">Spring 1936</span>
      <span id="471a3881-5d93-4a13-850a-af763e60fa5c" style="">)</span>
    </PARAGRAPH>
    <PARAGRAPH id="03295267-1cfd-4b30-a42d-120f57debe0c">
      <span id="94e9f2c6-9ad7-4ba0-b709-14e6f440bec9" style="">Originally published in U.S. by George H. Doran Co., 1923. ML edition (252.1, pp. 7–350) printed from Doubleday, Doran plates. Published January 1933. </span>
      <span id="7a537073-97b8-4462-b44a-7acfdedde8fa" style="italic">WR</span>
      <span id="b227e4b7-ce2f-4a88-9d15-b6b2aa01c615" style=""> 4 February 1933. First printing: 6,000 copies.</span>
    </PARAGRAPH>
    <PARAGRAPH id="e8242ec0-624b-4260-adea-7d897345f934">
      <span id="3dd7ba87-8f07-4067-af4a-20c48422240d" style="">	The ML paid Doubleday, Doran royalties of 10 cents a copy. Cerf invited Lewis Gannett to write an introduction to a forthcoming ML title of his choice. He selected </span>
      <span id="cfffd451-a029-4479-84af-67dc0ebd9a1f" style="italic">Antic Hay</span>
      <span id="302b5dc1-bdc9-4686-a7c7-9b1db6fbe68e" style=""> as the most appealing but was disappointed with the $50 fee; he had assumed the ML paid more.</span>
    </PARAGRAPH>
    <PARAGRAPH id="1dcec4df-fdef-429e-aca9-916de6efd54c">
      <span id="f02af1c4-84d0-4510-87e2-884698a4d728" style="">	</span>
      <span id="9917fb0e-25d5-4567-a538-5cf5ac0c6320" style="italic">Antic Hay</span>
      <span id="b3b5181a-47e3-477f-be44-53ea0c43f4e0" style=""> sold 3,427 copies during the eighteen-month period May 1942–October 1943, placing it in the fourth quarter of ML and Giant titles. Huxley’s </span>
      <span id="43ca74b4-d870-421d-b200-f57678dd2b4f" style="italic">Point Counter Point</span>
      <span id="aaa8c2de-d3fa-409a-96a2-b39f0c1d1984" style=""> (203) sold 7,733 copies—more than twice as many as </span>
      <span id="428d07f8-ffb6-4c99-8704-55bef30d5bd4" style="italic">Antic Hay</span>
      <span id="07a554bf-50b2-42c2-97a4-0efb385acfc0" style="">—during the same period. </span>
      <span id="981c60a6-7d4a-40f4-8f78-f22c6ed50e91" style="italic">Antic Hay</span>
      <span id="59570980-a42d-47a5-a1f4-5ac930fe67ac" style=""> was not among the 100 best-selling titles in the regular ML during the twelve-month period November 1951–October 1952.</span>
    </PARAGRAPH>
    <PARAGRAPH id="ac73b036-c08f-492c-9d04-f0790dd8ec8c">
      <span id="def9eb54-cabe-4b94-a6fe-c9365a9522b3" style="">	Doubleday, Doran sold its plates and publishing rights to Huxley’s older books to Harper &amp; Bros. in 1939. Harper’s considered withdrawing </span>
      <span id="7f2310a4-c873-4aad-a3f9-4d21c8d05c99" style="italic">Antic Hay</span>
      <span id="88814055-7b58-466b-92d7-af21299a2b74" style=""> and </span>
      <span id="80e9f9b7-0fbb-4251-9416-c7eda74e46fc" style="italic">Point Counter Point</span>
      <span id="e155f48f-c994-4d0a-a81f-fcbf496e42cc" style=""> from the ML, but Klopfer was able to negotiate new reprint contracts (see 203). New five-year contracts for the books were sent to Harper’s on 30 March 1939. The </span>
      <span id="e538da46-c450-44ef-8e99-cdbd5ceade0c" style="italic">Antic Hay</span>
      <span id="b18e3247-2d35-491b-b9ae-375dd596c3ee" style=""> contract called for the ML to pay a $500 advance against royalties of 10 cents a copy and included a special clause that allowed Harper’s to cancel the contract if the ML could not undertake a reprint of at least 2,500 copies after three years.</span>
    </PARAGRAPH>
    <PARAGRAPH id="ae21b2f5-3931-473d-b491-ab3a93653850">

      <span id="8454c826-aded-4dfc-ac2d-b0ba934d0b8f" style="italic">Spring 1941</span>

    </PARAGRAPH>

    </PARAGRAPH>

      <span id="1c2333ca-aa66-4ba8-82f0-9a932869c8a5" style="">Pp. [i–iv] v–viii, [1–2] 3–328.  [1–9]</span>

      <span id="315806a7-06e7-4bda-9880-66746bbe0e0e" style=""> [11]</span>

      <span id="4d91c84e-9386-4b1a-ab96-ffc1a79cc567" style="">[i] half title; [ii] blank; [iii] title; [iv] COPYRIGHT, 1923, 1951, BY ALDOUS HUXLEY; v–viii INTRODUCTION as 252.1a; [1] fly title; [2] blank; 3–328 text.</span>
    </PARAGRAPH>
    <PARAGRAPH id="53bcf2e7-25dc-4814-b1bf-34ac67da745a">
      <span id="ff40b926-af7a-4201-bf0d-2eec06e5b673" style="italic">Jacket:</span>
      <span id="a1b3aad4-4e81-4a3e-b0f8-f7137db17e87" style=""> As 252.1b. Front flap probably as 252.1a. (</span>
      <span id="d07c5788-85a2-4290-a81b-b7bffa1e3c80" style="italic">Not seen</span>
      <span id="0f33846d-e6be-4711-ba56-bd6a9413bd1e" style="">). Flap text reset with minor revisions. (</span>
      <span id="5f9a5b30-56ff-46d7-adc6-6daa0905c77c" style="italic">Spring 1954</span>
      <span id="3c5f28fa-7790-4406-85b7-5ab86d1070ed" style="">)</span>
    </PARAGRAPH>
    <PARAGRAPH id="ebf0237a-8f49-4781-9ad4-5d7bea98d858">
      <span id="9355e016-848b-46d7-9e4d-7fc5b7579e45" style="">	New bibliographical edition (252.2, pp. 3–328) printed from plates of the English edition published in 1923 by Chatto &amp; Windus. It is not known whether Harper’s acquired the original Chatto &amp; Windus plates or had duplicates made. In 1948 William H. Rose of Harper &amp; Bros. wrote Klopfer that new plates were needed for </span>
      <span id="1ffadca6-488b-48cc-85a6-e27adcaefc50" style="italic">Antic Hay</span>
      <span id="34e3aa6e-eefc-414f-a121-4544e25a8c95" style=""> and asked if the ML would share the cost (Rose to Klopfer, 7 June 1948). The plates were being used primarily by the ML, and Klopfer agreed to contribute $500 over a five-year period. During that time the ML paid an extra 2 cents a copy above the regular 10-cent royalty rate; any balance remaining was to be paid at the end of five years. The ML still owed $180 in 1953, so the ML appears to have sold 16,000 copies during that period (Rose to Klopfer, 23 July 1953).</span>
    </PARAGRAPH>
    <PARAGRAPH id="bf4c1e64-addb-4a5e-9b12-d6add3e18d2a">
      <span id="c1114a1f-ea62-48b5-ab10-cb95492745ec" style="">Harper’s informed the ML in 1956 that they were planning to add </span>
      <span id="88fa70a4-4c67-4a6b-a3c1-7c0bbf88caf7" style="italic">Antic Hay</span>
      <span id="cdd6c1d0-9506-415e-a21b-1c549678986e" style=""> to Harper’s Modern Classics but did not ask that the ML edition be withdrawn.</span>
    </PARAGRAPH>

      <span id="5de6e532-d3aa-427d-96ba-d1a75e8b5934" style=""> | 1933; v–vii CONTENTS; [viii] blank; ix–xvi INTRODUCTION signed p. xvi: H. R. Steeves. | Columbia University, | </span>
      <span id="176a4d2f-f51e-4571-9244-2239f6572ba1" style="italic">September,</span>
      <span id="72dff978-9662-4977-9009-a692a46285ca" style=""> 1932.; [1] part title: </span>
      <span id="ef6729ba-6953-4e69-b292-6719fb721890" style="italic">BOOK I</span>
      <span id="eea6ea2e-145d-4c6d-9f9a-71ad8a02080f" style=""> | THE BEGINNINGS; [2] blank; 3–295 text; [296] blank; [297–301] ML list; [302–304] blank. (</span>
      <span id="eaae2cd1-369e-48b2-8662-90bfe33dfb2c" style="italic">Fall 1932</span>
      <span id="429a6c21-b794-42ec-9b15-6e3895f39422" style="">)</span>

    <PARAGRAPH id="e940c2e9-c692-4d97-9fa3-9bec62810ebe">
      <span id="2a642097-651d-4890-8c0e-4520b0786435" style="italic">Jacket:</span>
      <span id="f4aece29-d259-408e-b8ee-cf67224d57ac" style=""> Pictorial in moderate greenish blue (173) and black on light gray paper depicting two penguins on a jagged mound of ice; borders in moderate greenish blue, lettering in black with title highlighted in moderate greenish blue. (</span>
      <span id="6ba53f83-c1ae-45b4-8795-5b66d080f848" style="italic">Fall 1932</span>
      <span id="001a7d52-da7e-4820-861b-6dc292f61ce9" style="">)</span>
    </PARAGRAPH>
    <PARAGRAPH id="09307724-139b-4fca-b4c3-2bc9edc52700">
      <span id="a4313166-3e5a-4b62-b72e-1c8218b82595" style="">A. W. Evans translation originally published in U.S. by John Lane Co., 1909; reprinted by Dodd, Mead &amp; Co. after it acquired the American branch of Lane in 1922. ML edition printed from Dodd, Mead plates made from a new typesetting; the plates appear to have been used exclusively by the ML. Published January 1933. </span>
      <span id="70a1818e-6a7e-4253-ac3f-324baa9a099d" style="italic">WR</span>
      <span id="5bb9eaaf-9e7f-4a62-b7cd-5052e5d2c39e" style=""> 4 February 1933. First printing: 6,000 copies. Discontinued 1970/71; reissued 1984.</span>
    </PARAGRAPH>
    <PARAGRAPH id="23f1bd87-1281-4634-8648-d4197fea7e55">
      <span id="8f38422c-a050-417a-bd9f-12b0143c6aba" style="">	The original Lane/Dodd, Mead plates were too large for the ML’s format. For its edition of France’s </span>
      <span id="12da32f8-6d5f-4cf1-8517-a8ea500e87c7" style="italic">Revolt of the Angels</span>
      <span id="80686cf4-cc78-4691-80ec-8df2e83d2c46" style=""> (163), published in 1928, the ML had made a duplicate set of Dodd, Mead plates, cutting off the running heads and replacing the original page numerals in the headline with smaller numerals placed close to the text. The result was one of the worst looking books the Modern Library ever produced. Cerf considered doing the same for </span>
      <span id="bd9eb7d9-190f-4c91-a79d-aa334443da00" style="italic">Penguin Island</span>
      <span id="edafe097-2093-4fde-b911-b86a9dd012ce" style=""> (Cerf to Frank Dodd, 4 November 1932), but in the end Dodd, Mead reset the text for the ML. The result was an attractive book of about 310 pages, nearly 50 pages shorter than the Lane/Dodd, Mead edition.</span>
    </PARAGRAPH>
    <PARAGRAPH id="7a710f5d-237b-415e-91c7-12320fe656d9">
      <span id="b9e3bf47-3a28-40f0-a1b1-63d34b95f432" style="">	The ML used the A. W. Evans translation without identifying the translator. Evans’s renewal of the copyright in 1937—twenty-eight years after the translation was first published—is indicated on the verso of the title page of 253c, published in 1984.</span>
    </PARAGRAPH>
    <PARAGRAPH id="fdc03b45-5324-4022-a9f9-dae76b783b13">
      <span id="f2164619-2e6c-4749-b7c0-a1f5fac08692" style="">	The ML sold 7,321 copies by June 1936. Sales slowed in the late 1930s (an additional 2,973 copies were sold between July 1936 and June 1939) but picked up in the 1940s. </span>
      <span id="d7eec067-e58a-46ba-984c-30197cb3b01b" style="italic">Penguin Island</span>
      <span id="baa34000-805b-462a-9dfd-7ba1de693bd0" style=""> sold 4,876 copies during the eighteen-month period May 1942–October 1943, placing it in the third quarter of ML and Giant titles. It did not rank among the 100 best-selling titles in the regular ML during the twelve-month period November 1951–October 1952.</span>
    </PARAGRAPH>
    <PARAGRAPH id="eb1a02b2-bcc7-451e-8a95-372fb591628b">
      <span id="dbe273f7-5088-415c-abcd-df0ffb7a3d5b" style="">	The publication of </span>
      <span id="c064d399-fb37-4ac3-b45a-d8df153f519d" style="italic">Penguin Island</span>
      <span id="699cec5b-c445-48ee-b46e-ec473f0722a9" style=""> brought the number of France’s works in the ML to five. </span>
      <span id="58945d77-468b-43ec-8c9a-c833d4d0588f" style="italic">The Queen</span>
      <span id="246f4432-f892-4014-8b06-144096aa039e" style=""> </span>
      <span id="bfd653c5-15e5-4375-88ab-5f2212abb4ac" style="italic">Pédauque</span>
      <span id="38142186-ac57-49a4-adc1-655b3eb0bb7d" style=""> was discontinued at the end of 1933; by the end of 1942 </span>
      <span id="80211ae8-16cd-42b2-82e7-cfc60e22a81f" style="italic">Penguin Island</span>
      <span id="a7bd0152-cf67-46c5-83d1-4d31d3923df2" style=""> was the only title by France in the series.</span>
    </PARAGRAPH>

      <span id="6b2a822a-41f5-4c36-bf63-5eeddf2cdb49" style=""> Non-pictorial in grayish red (19) and dark blue (183) on cream paper with front of jacket divided diagonally into cream panel at top and grayish red panel at foot; title and author in dark blue on cream panel, series and torchbearer in dark blue on grayish red panel. </span>

    <PARAGRAPH id="aef857cd-90df-46b3-bf1d-dc277d629bab">
      <span id="afc4f23b-7b00-4644-be99-35972cd6ec5f" style="">Devotees of the works of Anatole France agree without a dissenting voice that </span>
      <span id="4de628bc-30e1-4945-88c3-1f90a2d5c9bd" style="italic">Penguin Island</span>
      <span id="0ac0a1f5-4d53-4a19-91df-f1566f863c94" style=""> is his most searching and satirical novel. The history of the strutting penguins is the history of mankind, recorded with the gentle but biting irony of the French master. </span>
      <span id="b2e85624-023c-4bf8-959c-5e7a8952be95" style="italic">Penguin Island</span>
      <span id="4a24818a-d4bb-4e0a-96ae-f7ed1e963d43" style=""> is one of the five titles by Anatole France in the Modern Library series. It is prescribed reading for almost every university course in contemporary literature. (</span>
      <span id="24600b54-4918-4548-b12a-e19884c0a9ab" style="italic">Fall 1946</span>
      <span id="6156ffe1-5342-4a61-8fb7-846d62d5cb14" style="">)</span>
    </PARAGRAPH>
    <PARAGRAPH id="f815e16a-ea11-48cc-8f38-25b00b152be3">

    </PARAGRAPH>
    <PARAGRAPH id="9f902ca4-bcc6-4f79-90a7-cd13fc9a4d6e">
      <span id="15271d38-d20f-49ce-b5c1-e7d299ad3ab3" style="italic">Penguin Island</span>
      <span id="ec500ed1-2020-4caa-b89c-259d28bb4bb5" style=""> has long held a commanding position among the titles in the Modern Library series. It is prescribed reading for almost every university course in contemporary literature, and a perennial favorite among those who continue to seek pleasure in books for the rest of their lives. (</span>
      <span id="94973ef0-c093-4825-8e08-8cae15887f2c" style="italic">Fall 1953</span>

    <PARAGRAPH id="5ee41a21-d10d-4d0f-83fb-d7e5622a6154">
      <span id="0a7ac047-cac0-4181-a36f-93fd07ebb305" style="">First published in 1908, and widely regarded as his masterpiece, </span>
      <span id="df63d3b7-12bd-4e87-ab88-6c05f72703d0" style="italic">Penguin Island</span>
      <span id="a7d44f7c-ce7e-41e7-ac26-a62e460c600c" style=""> is Anatole France’s most searching and satirical novel. A humorous critique of customs and laws, rituals and rites, its subject is human nature, but its characters are penguins in the mythical land of Penguinia. The story of the strutting penguins and their virtues and vices is not merely a burlesque allegory of French history, it is a satire of the history of mankind. With gentle yet biting irony, France challenges the Spencerian belief in the ultimate perfectability [</span>
      <span id="77433bee-0bd7-46ad-936d-db6e777bc71f" style="italic">sic</span>
      <span id="4e211553-a7a5-4ba1-8968-295c783eb8f2" style="">] of man, though his irony reveals his sympathy for man’s weaknesses and his need for social institutions.</span>
    </PARAGRAPH>
    <PARAGRAPH id="a3831d01-fa41-481c-8d3b-eff8e0287d7b">
      <span id="d0793d55-0b72-49bc-b8f0-0e93f8f3f047" style="">Published fall 1984 at $6.95. ISBN 0-394-60516-0.</span>
    </PARAGRAPH>

    </PARAGRAPH>
    <PARAGRAPH id="dbe9e45c-cfd2-4b4f-bfdc-e1d0df4414c2">
      <span id="9bca0951-9a60-4c38-8dac-416134b942ed" style="">On one question, at least, critics and readers of Sinclair Lewis’s works are likely to agree—</span>
      <span id="c8c65d86-baa3-44e9-bac0-69b542403e54" style="italic">Arrowsmith</span>
      <span id="0fb5ce41-e2e2-4ad1-a325-cf633f5a4af0" style=""> is his greatest novel. In it the first American to win the Nobel Prize for Literature has created a gallery of characters which, it is safe to predict, will remain unforgettable for generations. Leora, the indomitable comrade and wife; Gottlieb, the incorruptible scientist; Sondelius, the crusader against plagues; and Arrowsmith, the doctor in whom a holy flame is kindled—	these are characters who give to the novel its immense power and its blazing indignation. (</span>
      <span id="12adc8ba-8e14-47cd-b29b-66a9cf1fb131" style="italic">Spring 1936</span>
      <span id="5a581b5c-c66a-4d43-82d0-6972d4a17dec" style="">)</span>
    </PARAGRAPH>
    <PARAGRAPH id="56366c06-9d0a-442c-a8d7-1eaf2ae1a6be">
      <span id="f7a9cc06-d864-4f85-865d-4e759144c790" style="">Originally published by Harcourt, Brace &amp; Co., 1925. ML edition (254.1, pp. [iii], 1–448) printed from Harcourt, Brace plates. Published February 1933. </span>
      <span id="5ed217bd-4567-498b-ac15-89bc25086196" style="italic">WR</span>
      <span id="b93b9487-4384-4aa1-ad7f-a9aefaedc5e1" style=""> 4 March 1933. First printing: 7,000 copies. Discontinued fall 1952.</span>
    </PARAGRAPH>
    <PARAGRAPH id="7ac6b616-148b-42c1-bcd7-bdacbaae0562">
      <span id="08731d8a-8450-4893-8500-e697d8155aad" style="">	The ML edition (254.1a) was larger than the standard 6½ x 4¼ inch format so that it could be printed from Harcourt, Brace plates. Publication of the ML edition came two years after the release of John Ford’s film version starring Ronald Colman and Helen Hayes and coincided with the appearance of Lewis’s new novel </span>
      <span id="e8d40678-e485-4a0d-92c8-c385ee6a0460" style="italic">Ann Vickers.</span>
      <span id="70fe3906-3a94-4af1-acfd-893d5bdb368f" style=""> The ML urged booksellers to feature the two books together in window displays (ML advertisement, </span>
      <span id="2c153886-64d6-4b28-9282-4acf42bf3ce5" style="italic">PW</span>
      <span id="1db1ea7f-5b65-4797-b5fe-d8b20a457992" style="">, 14 January 1933, p. 98).</span>
    </PARAGRAPH>
    <PARAGRAPH id="3a90f6cf-cceb-4a8c-a07f-901a904a97e0">
      <span id="6d7e83cf-8586-4734-987a-52c01808bca9" style="">	The ML paid Harcourt, Brace a $1,000 advance against royalties of 10 cents a copy. Harcourt, Brace secured the approval of Grosset &amp; Dunlap, which also published a reprint edition printed from Harcourt, Brace plates, before authorizing the ML reprint. A later reprint from the original Harcourt, Brace plates was published by P. F. Collier &amp; Son.</span>
    </PARAGRAPH>
    <PARAGRAPH id="63751dc6-355b-417f-826b-04f8f87f242a">
      <span id="52509de6-3317-4509-b43d-56adc44eb169" style="">	</span>
      <span id="3f4d29df-c34c-4738-9260-675ace6e00d0" style="italic">Arrowsmith</span>
      <span id="944a8074-1684-4f0d-a3d8-1575ff0ef50b" style=""> sold 5,646 copies during the eighteen-month period May 1942–October 1943, placing it the second quarter of ML and Giant titles. Sales improved dramatically by the early 1950s. It sold 7,919 copies during the twelve-month period November 1951–October 1952, making </span>
      <span id="39c5b5b4-5dd7-457d-b579-4a689aa1e687" style="italic">Arrowsmith</span>
      <span id="3030ac18-a315-40b9-b5cb-5c2c409a7858" style=""> the thirteenth best-selling title in the regular ML, 153 copies ahead of Hemingway, </span>
      <span id="382ffe8a-e62f-4fb7-9c69-8963dd6ccedb" style="italic">A Farewell to Arms</span>
      <span id="3f6d363c-7115-42ce-9fda-91925ac01566" style="">.</span>
    </PARAGRAPH>
    <PARAGRAPH id="c6c7e654-82bb-47d4-aa43-20e9eb1a456e">
      <span id="7ab9b599-59b9-48ce-a9ee-e40a88286673" style="">	Harcourt, Brace decided in 1948 to launch its own hardbound reprint series, Harbrace Modern Classics, in response to the burgeoning college market. Harcourt, Brace served notice that it was terminating the ML’s reprint contracts for </span>
      <span id="bf3ca158-4ebb-482b-bae0-e05bba37c5f7" style="italic">Arrowsmith</span>
      <span id="1fe6f634-8ec6-4788-80b9-df63324e4b57" style="">, Lewis’s </span>
      <span id="8d1a5e55-ef97-40bc-980d-44facca2f49e" style="italic">Babbitt</span>
      <span id="841e3dc0-ac43-4edb-b15d-a897b229d417" style="">, and seven other titles, including works by E. M. Forster, Katherine Anne Porter, Lytton Strachey, and Virginia Woolf (S. Spencer Scott, Harcourt, Brace, to ML, 18 May 1948). The ML’s contract for </span>
      <span id="5afe59c5-8f79-482c-bd25-43e71ac3f7ce" style="italic">Arrowsmith</span>
      <span id="936f1a0d-2aa7-403a-95ec-2a44c458d726" style=""> had four years to run. Harcourt, Brace</span>
      <span id="c06befad-a5b6-47ea-9eb9-b8913ac9e2f5" style="italic"> </span>
      <span id="99900c2a-fdbd-4597-8c7c-b0c29153184b" style="">confirmed its termination in 1952, noting that the firm’s College Dept. wanted exclusive rights for a few years (S. Spencer Scott, Harcourt, Brace, to Klopfer, 28 April 1952).  </span>
    </PARAGRAPH>

    <PARAGRAPH id="8ef7eeae-1d5a-4beb-bac6-5225bc2fb9e7">
      <span id="ac4c840a-aec3-46f1-80f2-2987fb701adf" style="">	Printed from Harcourt, Brace plates made from a new typesetting. The plates were also used for the Harcourt, Brace “Text Edition” (1945), edited by Barbara Grace Spayd with extensive preliminary and back matter that not included in ML printings. Beginning in 1952, shortly after the ML edition was discontinued, Harcourt, Brace used the plates for printings in Harbrace Modern Classics.</span>
    </PARAGRAPH>
    <PARAGRAPH id="2a8f5b00-b6e9-4a2c-a8fa-1dcbddd09a30">
      <span id="bcb1bfac-0cdb-442a-85ad-1913c5e730f9" style="">	The type page in the new edition is taller and wider than the original Harcourt, Brace typesetting used for 254.1 and consists of two fewer lines, resulting in a more open, less densely packed page. In ML printings this is achieved at the cost of significantly narrower margins. The inside margins are about 7 mm each, and the top margin is a mere 6 mm. The lack of a headline in the new typesetting makes the narrow top margin in ML printings particularly noticeable; the transfer of page numerals from the headline to the foot of the page compensates visually for the slightly narrower margin at the foot. The new plates were better suited to the larger format of Harbrace Modern Classics.</span>
    </PARAGRAPH>

    <PARAGRAPH id="e220f040-bbfc-4f46-aa07-ee7ad5497ba5">
      <span id="7221bbc7-f1ba-4f2e-9924-3e935dc739a7" style="">Of the vast library of books devoted to the deeds and personality of Napoleon Bonaparte, none has had such an immense popular success as Emil Ludwig’s vibrant biography. The reason is not far to seek. Upon the framework of historical fact, Ludwig has re-created the whole miraculous cycle of Napoleon’s life and has imbued it with the passion and imagination that motivated the career of the little Corsican. It is a book of courage and violence, as vivid and as stirring as Napoleon’s victories and ultimate humiliation. (</span>
      <span id="74943343-24e9-4339-b30c-7df921be78a6" style="italic">Spring 1939</span>
      <span id="bf16c35a-405a-42b1-9ad1-fe6eae55d849" style="">)</span>

      <span id="4d393efa-5b99-4563-a258-fcd9a954a409" style="italic">Contents:</span>
      <span id="623138f2-7a65-4e69-98a6-07d529451d86" style=""> The Sorrows of Werther, by Johann Wolfgang von Goethe; translated by Orson Falk – The Sport of Destiny, by Johann von Schiller; translated by Marian Klopfer – The History of Krakatuk, by Ernst T. W. Hoffmann; translated by William Makepeace Thackeray – Hansel and Gretel, by Jacob Ludwig Grimm and Wilhelm Karl Grimm – Cinderella, by the Brothers Grimm – Gods in Exile, by Heinrich Heine; translated by M. Fleishman – Immensee, by Theodor W. Storm; translated by C. W. Bell – The Naughty Saint Vitalis, by Gottfried Keller; translated by Martin Wyness – The New Year’s Eve Confession, by Hermann Sudermann – The Fate of the Baron, by Arthur Schnitzler; translated by Eric Sutton – Flagman Thiel, by Gerhart Hauptmann; translated by Adele S. Seltzer – Lukardis, by Jacob Wassermann; translated by Lewis Galantière – Death in Venice, by Thomas Mann; translated by Kenneth Burke – Amok, by Stefan Zweig; translated by Eden and Cedar Paul – The Parcel, by Arnold Zweig; translated by Eric Sutton.</span>
    </PARAGRAPH>
    <PARAGRAPH id="8fab0ada-2a31-48c7-833a-0721cbd89b15">

      <span id="58511c65-2dc1-4566-83aa-9b7052ca3a5f" style=""> Pictorial in light blue (181) and black on cream paper with inset illustration of a castle on top of a mountain with black clouds in background; borders in light blue, lettering in black. (</span>
      <span id="9e849dfb-84bd-479f-a0bd-d1d79a3a1dbf" style="italic">Fall 1933</span>

    </PARAGRAPH>

    </PARAGRAPH>
    <PARAGRAPH id="2187bbdc-d70d-40cd-bf08-221bd75ae502">
      <span id="d37c3b61-5de8-4f4a-99b2-332b5c38c5ed" style="">The anthologist does not live who can compile a collection of short stories and avoid loud protests for his omissions. In the field of the German short story the choice is so wide that an inclusion of all favorites would make a volume of encyclopedic bulk. This anthology puts forth a comprehensive group of short novels and tales, selected primarily because they are representative of the main currents of German literature and those great national figures—Goethe, Schiller, Heine, Hauptmann, Thomas Mann, Zweig and others—who made it the world’s heritage. (</span>
      <span id="b4b1bce5-2ae3-48fa-9540-c959c479d497" style="italic">Fall 1934</span>
      <span id="f7b4e33d-0571-4da9-984c-774b07b87448" style="">)</span>
    </PARAGRAPH>
    <PARAGRAPH id="d34b00bb-1b27-406f-a751-fb7d405f3c46">
      <span id="aa3c0344-71cf-44c2-a525-eac100684b3d" style="">Original ML anthology. Published April 1933. </span>
      <span id="fb2788b3-fb29-4fea-8214-281b52fb15a1" style="italic">WR</span>
      <span id="3d01287b-4fc9-4706-8500-b253e69c48be" style=""> 29 April 1933. First printing: Not ascertained. Superseded 1952 by </span>
      <span id="f7c59065-26a0-4351-9b35-3060786d4d70" style="italic">Great German Short Novels and Stories</span>
      <span id="3884a0e7-c7d6-4886-9ad2-5b61db118413" style="">, ed. Victor Lange (451).</span>
    </PARAGRAPH>
    <PARAGRAPH id="203bf9e9-bd18-4e0c-8400-c060e34d94a4">
      <span id="dc0be064-1e67-454a-904c-b5fb95693aa4" style="">	Thomas Seltzer signed a contract in the late 1920s to edit an anthology of German literature for the ML (Klopfer to Pierre Loving, 24 February 1928). Cerf indicates in the Introductory Note how he assumed responsibility for the anthology:</span>
    </PARAGRAPH>
    <PARAGRAPH id="775089d0-f3bf-4d03-a71a-d22d2c5ef710">
      <span id="c6e213e9-d5ea-4d71-a7ca-5137054a2a11" style="">It was entrusted originally to a gentleman who once enjoyed a considerable reputation in this town as a publisher and editor. He expressed confidence in his ability to prepare the book, and a contract was duly signed, so long ago, it seems to me, that goats were still roaming around empty lots on Park Avenue when the details were settled. At long last, a manuscript appeared, though a new generation of German authors had flowered in the interim. I was thoroughly dissatisfied with the job. Of the ten stories that this painstaking editor had managed to gather in all these years, I liked only six well enough to publish, and exercising that prerogative which is one of the few privileges left to the publisher in these harrowing days, I threw the others into the wastebasket, and set about compiling an anthology on my own. (p. viii)</span>
    </PARAGRAPH>
    <PARAGRAPH id="5f81eb69-fed0-4283-b808-9cbe46d2b59f">
      <span id="c0b5f37b-bc47-4fa6-b4f6-affb9b5c7365" style="">Hitler came to power shortly before </span>
      <span id="98f55222-ea4d-4193-9ad9-5dd3ae2758e6" style="italic">Great German Short Novels and Stories</span>
      <span id="0e9ef2d8-5a2c-4bcd-bc67-171d38b0ff17" style=""> was published. Cerf commented that all the authors in the volume were “either dead, Jewish, or banished” (Cerf to Alfred A. Knopf, 17 April 1933).</span>
    </PARAGRAPH>
    <PARAGRAPH id="5476b5ed-9b49-43a9-94f6-ab28bd755a13">
      <span id="24b472b1-73d8-4e23-8fff-5b976f1d5626" style="">When </span>
      <span id="05743ad6-8eb6-49bc-a957-8baad45cb920" style="italic">Great German Short Novels and Stories</span>
      <span id="e120dc72-a27d-47d3-8046-c8d82455bd8c" style=""> was being planned Cerf contacted Knopf about including Thomas Mann’s </span>
      <span id="a977aa93-f235-47cd-bf65-18e2e76058e7" style="italic">Death in Venice</span>
      <span id="9562b44c-949a-45ef-82eb-bfa2f5726de4" style="">, offering a fee of $200. Knopf replied that they could probably find a Thomas Mann story if Cerf was “content to take one that hasn’t been published in book form by itself” (Knopf to Cerf, 23 August 1932). Knopf had published Kenneth Burke’s translation of </span>
      <span id="7942e92b-48fc-47e4-9074-19ee873e17d1" style="italic">Death in Venice</span>
      <span id="3012c638-68d6-4d8d-9c38-3fa7dd59a25e" style=""> as a separate volume in 1925 and replaced it in 1930 with the H. T. Lowe-Porter translation. In the end the ML was allowed to use the out-of-print Burke translation. The ML paid a $300 advance against royalties of 3 cents a copy for its use.</span>
    </PARAGRAPH>
    <PARAGRAPH id="16787d90-cdcf-4838-86f9-d8fb2184166d">
      <span id="3614abd4-8a4c-407e-81a1-51b33507b9bc" style="">	</span>
      <span id="e175a4df-dfa4-492b-8b5a-d51b0d328a70" style="italic">Great German Short Novels and Stories</span>
      <span id="635e9916-62db-4688-b524-b2c723ae82c4" style=""> sold 4,450 copies during the eighteen-month period May 1942–October 1943, placing it in the third quarter of ML and Giant titles. It sold 3,857 copies during the twelve-month period November 1951–October 1952, placing it at the top of the second quarter of ML and Giant titles.</span>
    </PARAGRAPH>

    <PARAGRAPH id="e8c6d29b-a8fd-44e8-99e3-c3e7c4a37a9a">

      <span id="4fd10104-34bb-487e-9f8d-ea9bdb1c3105" style=""> Pictorial in moderate red (15) and black on cream paper depicting a scantily clad Aphrodite holding a cape behind her, with flowers and horns of plenty at her feet; borders in moderate red, lettering in black. Signed: George Annand. (</span>
      <span id="6b2fbc65-f879-4087-a15e-5ea29991b483" style="italic">Spring 1933</span>

    <PARAGRAPH id="bcbdcd6f-b953-490e-80eb-4bdd26dfb775">
      <span id="51195ad6-eee7-4b2b-86cb-f9142224caf3" style="italic">Jacket B:</span>
      <span id="5f7b0953-d76b-483a-9ac0-8f76831f4763" style=""> Pictorial in light orange yellow (70), brownish orange (54) and strong greenish blue (169) on coated cream paper with inset illustration of Aphrodite standing by the shore as a Greek boat passes by; background in cream with lettering in strong greenish blue above and below illustration. Designed by Paul Galdone, October 1937; unsigned. </span>
    </PARAGRAPH>
    <PARAGRAPH id="0baca988-9002-4153-8ff6-a03d9df9eb3a">
      <span id="1969a37d-0746-44ac-b5da-e9776e0de7cb" style="">Front flap:</span>
    </PARAGRAPH>
    <PARAGRAPH id="03775870-a19e-4a72-9f3b-1d1937415254">
      <span id="52a56e59-9a25-426e-a174-65756323f210" style="">To Pierre Louÿs, as it was to the Greeks, love is the most virtuous of human sentiments. His famous story of the courtesan of Alexandria is as unashamedly voluptuous as it is true to the period of antiquity in which it transpires. When </span>
      <span id="8c1524f6-63d7-45fb-80b5-adc7320e426a" style="italic">Aphrodite</span>
      <span id="0b88be28-7a80-4906-a249-d207c35c1257" style=""> first appeared a storm of wrath was whipped up by the guardians of morality. Today </span>
      <span id="a0bc3fe3-8cf6-4955-8a0e-dc372a86c08d" style="italic">Aphrodite</span>
      <span id="4a76c983-b486-44c2-a721-0ba8e75ba942" style=""> is accepted by discriminating readers on its own merits as a novel of sensual beauty, written in a rapturous prose, without shame and without sin. (</span>
      <span id="f2440c80-3ae3-4710-9059-b73b59aa24c9" style="italic">Spring 1939</span>
      <span id="6a5ec900-70c0-4bd6-932d-4844eabf1b99" style="">)</span>
    </PARAGRAPH>
    <PARAGRAPH id="0e407aa6-8cfa-41c6-9011-49d9b7d75003">
      <span id="adc75cb9-d5ed-45c2-a3b0-2bc136547da7" style="">Original ML translation. Published May 1933. </span>
      <span id="d9f67f04-3a4d-4c23-a79e-60b43ac0aedf" style="italic">WR</span>
      <span id="b878fa19-a7a3-4a33-820d-15571b62179d" style=""> 27 May 1933. First printing: Not ascertained. Discontinued 1970/71.</span>
    </PARAGRAPH>
    <PARAGRAPH id="91cd8b78-9e1f-4cde-b955-869c087f94bd">
      <span id="dd7ecf27-c3de-4ba3-af2e-fd5fac85f172" style="">	</span>
      <span id="aac1d676-7f2d-42b1-9a13-8a1deb74908e" style="italic">Aphrodite</span>
      <span id="07b4c02f-471a-4ef3-a310-edf665c535b7" style=""> sold 4,178 copies during the eighteen-month period May 1942–October 1943, placing it in the third quarter of ML and Giant titles. It did not rank among the 100 best-selling titles in the regular ML during the twelve-month period November 1951–October 1952.</span>
    </PARAGRAPH>

    <PARAGRAPH id="c8fb2510-3caf-4c88-974b-1744be717016">

    <PARAGRAPH id="aa5de23f-5f9b-4368-906a-8fa72cfd03ed">

    </PARAGRAPH>
    <PARAGRAPH id="c7b655c1-ba4a-4d15-aedf-c9046bfd7ca2">
      <span id="fda49654-bd7a-4fd4-b8f0-245778c8190c" style="">Now that Becky Sharp, the heroine of </span>
      <span id="204d1eab-30a3-415d-8a4a-9730df33a63b" style="italic">Vanity Fair</span>
      <span id="16c47172-9b59-4da0-9e68-bc7f38b2b2f6" style="">, is to step forth upon the screen, new interest in Thackeray’s masterpiece has been aroused. By bringing to the public the unforgettable experience of reading such a novel, the Modern Library fulfills a function of incalculable value. To be able to offer </span>
      <span id="29e5f826-d451-4ec7-a7f1-0aecfef4b65f" style="italic">Vanity Fair</span>
      <span id="438f70e3-1ebc-446d-8508-e34e1911b60b" style="">, with Thackeray’s own pen and pencil sketches, in one complete and reasonably priced volume of 784 pages, is a publishing venture of which we may be pardonably proud. (</span>
      <span id="2409b7cc-6e7d-448f-9bc4-c784d1d4bb99" style="italic">Spring 1935</span>
      <span id="3751999d-0cbd-47e7-8cdd-8ccb7aaae4ff" style="">)</span>
    </PARAGRAPH>
    <PARAGRAPH id="98e581a6-535b-4691-a676-385cb77a9a9c">
      <span id="a07d9a44-abc5-4575-953a-f22649666876" style="">Bibliographical edition originally published in Britain by Thomas Nelson &amp; Sons in its New Century Library and probably other formats, c. 1900. ML edition (258.1) printed from Nelson plates. Published June 1933. </span>
      <span id="5cae587a-978c-48e3-8832-0917e52b27bb" style="italic">WR</span>
      <span id="e8954286-0c1d-4de8-bb40-e87b809cc60f" style=""> 1 July 1933. First printing: 7,000 copies. Discontinued 1970.</span>
    </PARAGRAPH>
    <PARAGRAPH id="9ebfc3e7-9592-4764-b97f-fb3575307160">
      <span id="1d5fa1e3-4d64-444e-b265-09c126b01120" style="">	The ML bought a duplicate set of plates from Thomas Nelson &amp; Sons for $566.56 (Thomas Nelson &amp; Sons to ML, 29 March 1933).</span>
    </PARAGRAPH>
    <PARAGRAPH id="72ecaadd-976a-40a8-b19d-b9755810afce">
      <span id="6a25828b-ca0b-466d-855b-4cf4904e9d42" style="italic">Vanity Fair</span>
      <span id="9ed1da96-fa03-4dff-b418-d275f44be467" style=""> sold 10,067 copies during the eighteen-month period May 1942–October 1943, placing it in the first quarter of ML and Giant titles. During the same period Dickens’s </span>
      <span id="30a95c50-9839-4244-acea-1d9496b1f027" style="italic">David Copperfield</span>
      <span id="c1eafa2c-dd4d-4acd-8b4a-ced86b97b03a" style=""> (269) sold 8,685 copies and Thackeray’s </span>
      <span id="2c43ba02-c6ef-4258-9314-d888032d1d81" style="italic">History of Henry Esmond</span>
      <span id="befbe784-fccd-470f-a36b-db3caeced26e" style=""> (297) sold 4,409 copies. </span>
      <span id="685d2e81-36fb-404c-a460-30266a2e4e84" style="italic">Vanity Fair</span>
      <span id="28b9369c-9cd2-41c7-8a0a-ff09d2862f3d" style=""> sold 5,390 copies during the twelve-month period November 1951–October 1952, placing it in the first quarter of ML and Giant titles—and still ahead of </span>
      <span id="825986ad-77cf-48df-a34f-12bfc2401096" style="italic">David Copperfield</span>
      <span id="27f48658-1deb-4c2e-8d21-ab19d01731b8" style=""> which sold 4,798 copies.</span>
    </PARAGRAPH>

    <PARAGRAPH id="9c370619-fd39-44c7-9966-de029b3c62eb">
      <span id="3950b2a4-c925-4c92-bbfc-14aa489fa91c" style="">Front flap rewritten:</span>
    </PARAGRAPH>
    <PARAGRAPH id="b6f8e0e4-0ed6-4931-b09c-32166ac99343">
      <span id="ea75f5c8-ab1d-4eda-a0a1-7854b7a8d97d" style="">As story alone </span>
      <span id="4dcf040f-683e-4d10-ac71-8568150e2f9a" style="italic">Vanity Fair</span>
      <span id="14680f06-d2d3-4be8-8624-82e7199465dd" style=""> is read and cherished by each new generation with increased absorption and admiration. One hundred years after its first publication it still retains its original vitality and makes the world in which Becky Sharp and its many other memorable characters lived as meaningful as our own. Few, if any, novels in English give so comprehensive a picture of the structure of its society, ranging from the aristocracy, the gentry, the merchants, the military, the colonials and the bohemians to the lowly and the impecunious. </span>
      <span id="520862a8-c1f2-4ac6-9cdc-3a52c197047f" style="italic">Vanity Fair</span>
      <span id="5c31fdaa-2eea-47c2-8724-0a24911432c3" style=""> is a panoramic novel that makes a startling commentary on its own times and customs with wit and audacity and perception. It is one of the imperishable classics of English fiction. This volume is embellished by Thackeray’s own pen and pencil sketches. (</span>
      <span id="33980551-eda7-41b4-bfd2-08f4c367c108" style="italic">Spring 1951</span>
      <span id="e9ca9f27-35ad-4d69-8e8b-c28190381f8c" style="">)</span>
    </PARAGRAPH>
    <PARAGRAPH id="ee92b00a-9ab7-4e49-b6a4-4bb62f710290">
      <span id="db846e03-b164-4c39-b484-618f3a94f402" style="">Front flap rewritten:</span>
    </PARAGRAPH>
    <PARAGRAPH id="0ea54d07-0971-416c-818d-6f649adad434">
      <span id="bf9fb6cf-96f9-4d6c-b1ba-dc907325a139" style="">When it was written over one hundred years ago, Thackeray described </span>
      <span id="950907a8-7600-47ee-957a-feb663c83700" style="italic">Vanity Fair</span>
      <span id="1a186777-7737-4788-8207-2007cfa67c5b" style=""> as “a novel without a hero.” If it did lack a central protagonist, his great work more than compensated for this deliberate omission with a gallery of memorable characters now known and beloved by readers of every shade of taste and opinion. To be able to issue </span>
      <span id="17fa2b7e-2f41-4c2b-a61a-e6d56016f727" style="italic">Vanity Fair</span>
      <span id="d2a78498-8638-461a-84c2-f45b9db1f09c" style="">, with Thackeray’s own pen and pencil sketches, in a single volume of 784 [</span>
      <span id="d57ee718-39d5-406d-b0fa-f1ba3d653142" style="italic">sic</span>
      <span id="c5985671-88c2-441d-b8da-c59415c8a638" style="">] pages, complete and unabridged, fulfills the first aim of the Modern Library: to make available the greatest book treasures of the past and present in a convenient and inexpensive form. (</span>
      <span id="df24c080-4c3c-4239-b2d7-587c1650db56" style="italic">Fall 1954</span>
      <span id="a58d87ce-f272-48c2-830a-721b3c5ebad3" style="">)</span>
    </PARAGRAPH>
    <PARAGRAPH id="d69415c8-9f52-4c56-a4f9-fb914af7d566">
      <span id="aef70862-3762-479b-83cb-7afa0bfc4d64" style="">	Originally published 1950 in MLCE and subsequently in the regular ML.</span>
    </PARAGRAPH>
    <PARAGRAPH id="6244aaca-e22d-4319-9cac-0d85d1b7d4dd">
      <span id="7497e787-d5df-43ec-b501-3858291ae6a9" style="">	Early in 1950 Stein contacted Gordon S. Ray, chairman of the English department at the University of Illinois and the preeminent Thackeray scholar in the United States, to see if he would be willing to write an introduction to the MLCE edition of </span>
      <span id="1fe1604c-d396-49ca-8e2d-92e6da06e893" style="italic">Vanity Fair</span>
      <span id="b9ac4a39-10b0-4b5b-bc4c-41c47479e15f" style=""> instead of Thackeray’s </span>
      <span id="3259eab1-9cd6-450c-b963-e0810e6abd79" style="italic">History of Henry Esmond</span>
      <span id="8cc4cbc2-4b31-4c3f-b673-7ce7b430d6de" style=""> (297) as previously arranged. Stein described the conversation in a memo to Haas:</span>
    </PARAGRAPH>
    <PARAGRAPH id="cf1e25dc-0bcf-412e-8d77-decab93cf4a8">
      <span id="4f773424-088a-4f54-897a-e7fe5d475cd2" style="">What came back over the telephone wire was a very blistering attack upon our edition of VANITY FAIR. He said that he uses the edition in his classes with reluctance and that he always apologizes to them for having to use it. His principal points of complaint are:</span>
    </PARAGRAPH>
    <PARAGRAPH id="46baeb56-3507-4303-abd2-45cd6a88460b">
      <span id="eef68814-3f24-41ef-aa68-fe0648ad94d0" style="">1) Our edition is not based on the final text.</span>
    </PARAGRAPH>
    <PARAGRAPH id="d4aa9aa6-adea-42b2-be21-1c0fd0fcde00">
      <span id="449994dd-5057-4358-9c48-e5da2d6fd5d7" style="">2) Our edition does not include Thackeray’s own preface to the book.</span>
    </PARAGRAPH>
    <PARAGRAPH id="b978ab55-5f6c-4587-9295-5c6377be2ec7">
      <span id="2f120b93-6fa0-4d6f-8388-553f3f80352d" style="">3) Our edition is full of typographic errors.</span>
    </PARAGRAPH>
    <PARAGRAPH id="e66cf849-b9b5-445e-af9a-9f84229ff927">
      <span id="0d8074ee-ce79-4bd8-aad1-1f8877e6640d" style="">4) We do not reproduce Thackeray’s own illustrations.</span>
    </PARAGRAPH>
    <PARAGRAPH id="9e2270ac-e1f0-4836-b980-f9742fa7b0f9">
      <span id="caac94f8-f1e0-470b-8007-d88e5b012e18" style="">I am checking into the text of VANITY FAIR to find out exactly what is involved in producing a completely satisfactory book and will let you know within a few days what I turn up. Next Friday Ray will be in town and I have an appointment with him. Naturally I hope that I can at that time assure him that we will put out a completely satisfactory edition. At the moment the principal inexpensive editions of VANITY FAIR that are available are Modern Library, Everyman’s Library, and Great Illustrated Classics (Dodd, Mead, $2.50). Neither Harper nor Rinehart has an edition of VANITY FAIR available right now, but Rinehart does have one in preparation. It seems imperative therefore that we have our edition of VANITY FAIR in improved form available this fall (Stein memo to Haas, 10 February 1950).</span>
    </PARAGRAPH>
    <PARAGRAPH id="50d9c21d-fe88-4cbc-a70b-76236f4ff5ec">
      <span id="4f75beb2-9e02-4448-aaac-f3d2fb3f9a76" style="">	Ray indicated that the 1864 edition with revisions by Thackeray should be followed. Stein believed that the text of the 1933 ML edition followed Thackeray’s original text as published in parts, 1847–48. At first he hoped that the existing plates could be used for the new ML edition. He told Ray, “Naturally I don’t want our text to be one which does not have scholarly approval. I don’t know yet whether a collation or a resetting is our solution but we will do one or the other to bring the text completely in line with the 1864 version. Because of production costs I am not sure yet that the illustrations, vignettes and initial letters can be included in as moderately priced a book as we plan to have” (Stein to Ray, 28 March 1950).</span>
    </PARAGRAPH>
    <PARAGRAPH id="a5c35520-f582-45cc-b965-e3a2a2256d8d">
      <span id="ce7f66db-fbd3-46a1-880b-17d760382bc2" style="">	In the end the ML reset the text (Stein to Ray, 20 June 1950) and included eight of Thackeray’s illustrations along with facsimiles of the title page of the first edition and the wrapper of one of the original monthly parts. Earlier ML printings (258.1) included the two facsimiles and three of Thackeray’s illustrations.</span>
    </PARAGRAPH>
    <PARAGRAPH id="a41e6dd5-dd88-4b00-a3c2-954deb857056">
      <span id="4611d0f7-80b7-4818-bd09-9577d3ce7894" style="">	Ray appears to have declined Stein’s suggestion that he write an introduction to </span>
      <span id="ca1a2a94-1260-40df-a210-a1c480a48231" style="italic">Vanity Fair</span>
      <span id="1d6d3658-545a-42e0-8829-1891f07674c1" style=""> instead of </span>
      <span id="d28cccc8-e71b-48a9-8d75-624d95106df4" style="italic">History of Henry Esmond</span>
      <span id="a666afe1-f24e-45b5-946e-985711f46b8c" style="">, and Stein offered Joseph Warren Beach $200 to write the introduction. Beach replied that he would take on the assignment for $500 but later agreed to accept the amount offered (Stein to Beach, 25 January 1950; Beach to Stein, 27 January 1950; Stein memo to Haas, 27 February 1950).</span>
    </PARAGRAPH>
    <PARAGRAPH id="95be989c-9534-487f-8757-f53d6abe3fab">
      <span id="2d4e3882-932e-4aa9-8502-32bcc04ca4de" style="">	The ML’s goal, Stein told Beach, was to produce “an inviting edition that can be enjoyed by the American student as a novel as readable today as it was a century ago” (Stein to Beach, 23 May 1950). The Note on the Text stated:</span>
    </PARAGRAPH>
    <PARAGRAPH id="a507591c-f134-4211-b412-07886bdfb5c4">
      <span id="801304e9-75ac-4d4d-a755-897ef060fa65" style="">The present Modern Library edition of </span>
      <span id="378eefb9-a4db-4412-8de9-24e68efb90ce" style="italic">Vanity Fair</span>
      <span id="8f27e9ca-b01b-4ccc-bb0b-7edd82206bf9" style=""> is based on the 1864 edition, which represents the final revisions made by Thackeray, and is preferable to earlier editions as representing what Thackeray considered improvements. Certain obvious misprints in the earlier and later editions have been corrected. In the case of certain doubtful readings we have followed the Oxford edition of </span>
      <span id="a68707f7-414b-4e98-bda3-5971b63948ee" style="italic">Vanity Fair</span>
      <span id="1c87e3ab-e7b2-49d7-b2bd-e22a043e31c2" style=""> edited by Saintsbury in 1908, but we have not always accepted Saintsbury’s emendations. A few of Thackeray’s own full-page illustrations, of which there were some forty in all, have been included—enough to give a notion of the quaint visual aids offered the reader of what Thackeray called “these histories in their gaudy yellow covers”; but considerations of expense make it impossible to include the still more numerous sketches at the head of each chapter or set into the text. (p. xxiii)</span>
    </PARAGRAPH>
    <PARAGRAPH id="421679ce-1b7a-4aae-a1a9-50589ce1a03f">
      <span id="d1ce4395-31e7-4514-a5b3-f6b6cd0dc053" style="">Also in the Modern Library</span>
    </PARAGRAPH>
    <PARAGRAPH id="c58bf112-4ea2-48f0-ae2b-cd2688d56397">
      <span id="d6b95d9b-4e06-41b9-9b3b-f6ccde5f8c53" style="">Thackeray, </span>
      <span id="c490a2f5-9ea0-4e6d-9917-67a5034d3263" style="italic">History of Henry Esmond</span>
      <span id="ad975ee3-d0f5-4762-8ce3-98b7f1f3d880" style=""> (1936–1967)  297</span>
    </PARAGRAPH>

    <PARAGRAPH id="39b3af1e-8a6c-42e1-82e2-9a555e3659df">
      <span id="13d05ae6-0d01-4ba2-b327-15aacf36f8ba" style="italic">Jacket:</span>
      <span id="0656cd88-bb27-4fdc-aa4d-eb0b323b5c21" style=""> Pictorial in strong purple (218) and black on cream paper depicting a couple in formal wear on a checkered dance floor viewed from the rear and surrounded by cocktail glasses, streamers, and a musical note; borders in strong purple, lettering in black. Signed: Brienza. (</span>
      <span id="0095e09c-81f1-4bdd-9884-3529f6db7123" style="italic">Fall 1933</span>
