    <PARAGRAPH id="611e8139-f466-43db-baf0-a11b4a72c6e6">
      <span id="6893419e-0257-49bc-9a29-11dad69b45c3" style="">Originally published in U.S. by Jonathan Cape and Harrison Smith, 1930; publishing rights and plates subsequently acquired by Farrar and Rinehart. ML edition (pp. [v]–321) printed from Cape and Smith/Farrar and Rinehart plates. Published July 1933. </span>
      <span id="178835d1-ad34-4eca-b69a-85824934090e" style="italic">WR</span>
      <span id="e2f3b080-d28c-4443-af00-e84d23a907a0" style=""> 12 August 1933. First printing: 5,000 copies. Discontinued 1 January 1941.</span>
    </PARAGRAPH>
    <PARAGRAPH id="1f7c3a95-d379-4852-acd9-45d0c47febb8">
      <span id="4f781af6-fd7d-4d41-b84e-a19f39b648e4" style="">	The ML’s announcement of its 1933 list stated: “The publication of this book just after </span>
      <span id="a9a9c07b-277b-490c-859a-88890014d34a" style="italic">Vanity Fair</span>
      <span id="aa67e34f-94f9-4d6e-813e-8dc4c6ceb5eb" style=""> and just before </span>
      <span id="bf1526ef-8c6e-4722-8b56-767f24aa12c6" style="italic">Jane Eyre</span>
      <span id="286090d6-0231-4836-8f42-bc6c915d014a" style=""> is a deliberate move to emphasize the scope and range of the Modern Library series” (</span>
      <span id="358c91b5-1f13-439d-bec6-7b27ca00e7b5" style="italic">PW</span>
      <span id="339c4948-f317-40d4-81be-4ee271d6a9bd" style="">, 14 January 1933, p. 98).</span>
    </PARAGRAPH>
    <PARAGRAPH id="5fcd0e6e-36c5-451f-9812-3a7478656f22">
      <span id="33d2afcb-3631-4a85-9bfc-b496030341cb" style="">James Crowder, the ML’s senior sales representative, told Cerf and Klopfer that he didn’t expect </span>
      <span id="d58758e2-7864-495e-9cc2-f4c2af4cf28d" style="italic">Vile Bodies</span>
      <span id="65326c5d-b67f-44dd-a93f-03d6d511518a" style=""> would sell well—and didn’t expect they did, either. </span>
      <span id="4ef242dc-5bed-4bdf-a819-879be11ba862" style="italic">Vile Bodies</span>
      <span id="b968f2f6-ee10-46f4-9ffb-5d09421659d1" style=""> limped along in the series until 1940, when the decision to drop it could be put off no longer. Over thirty-five years later Klopfer still recalled how they hated to let it go (Klopfer, interview with GBN, 1 June 1977).</span>
    </PARAGRAPH>

    <PARAGRAPH id="2b9f8609-5c89-4c59-8515-d94996c27092">
      <span id="6c04fcb2-dac6-4afc-b555-efe281d6ccd8" style="">[i] half title; [ii] pub. note D12; [iii] title; [iv] </span>

      <span id="95b5a726-9968-47f2-8f6b-a4e881febe52" style="">. 21</span>

      <span id="4a7e6ea2-aeb4-40d4-a1a8-a31b75a58044" style=""> 1847.; viii NOTE TO THE THIRD EDITION signed: CURRER BELL. | </span>

    <PARAGRAPH id="afb2e701-08b3-4790-8b1b-c651046ef575">
      <span id="c9977376-b7aa-452f-9016-0a90e7ea2f8e" style="italic">Jacket:</span>
      <span id="cc90ab37-f08a-4d97-8552-d5acbdbc1abd" style=""> Pictorial in vivid green (139) and black on pale yellowish green paper depicting Jane Eyre holding cut flowers in her arms with a country house in the background; borders in vivid green, lettering in black. Signed: Loederer. </span>
    </PARAGRAPH>
    <PARAGRAPH id="0f349570-f425-4835-affa-b19e9dd459cc">
      <span id="f7efad71-b44a-4351-82e8-dcc57968c13a" style="">Front flap:</span>
    </PARAGRAPH>
    <PARAGRAPH id="42544c8d-ec4e-42fc-9c38-34c347c4936d">
      <span id="2a0914f9-e35d-4266-b810-703dcf979f8b" style="">In her introduction to her sister’s novel, </span>
      <span id="89d13a04-c5da-44c6-801d-b2ddcd13449a" style="italic">Wuthering Heights</span>
      <span id="a772c88c-583b-4ad6-9087-ee8f9a7b011b" style="">, Charlotte Brontë wrote: “The writer who possesses the creative gift owns something that strangely wills and works for itself.” This observation has an especial application to her own </span>
      <span id="bc01ef07-4353-4add-8c67-9d6cf6a140bb" style="italic">Jane Eyre</span>
      <span id="e75a4841-1e75-4785-b462-cfb6ae4fa672" style="">, for it emphasizes the reasons for the vitality and individuality of one of the most highly cherished treasures in our literature. Since it is partially autobiographical, the poignancy of </span>
      <span id="af2ae076-39d3-4a59-a26e-d6a7a1f9a597" style="italic">Jane Eyre</span>
      <span id="0b3d59cb-e474-405a-b342-4ca84f834739" style=""> is linked to the deathless interest and the heart rending pathos of the lives of the Brontës. (</span>
      <span id="8700b39a-c6cd-4395-aed2-81ac28acc2e3" style="italic">Fall 1933</span>
      <span id="ff5d93af-06f4-40ef-929b-80a0f962df45" style="">)</span>
    </PARAGRAPH>
    <PARAGRAPH id="ea43ec77-989d-41e1-879e-718ce287f538">
      <span id="ce48beec-f75b-4b3b-9dc3-67c84d852b94" style="">ML edition printed from plates made from a new typesetting. Published August 1933. </span>
      <span id="004406d2-9d7e-4003-81ea-8a73775b9a93" style="italic">WR</span>
      <span id="4fa07bc8-1673-43bd-9b26-0f12d0b3990b" style=""> 2 September 1933. First printing: Not ascertained.</span>
    </PARAGRAPH>
    <PARAGRAPH id="8f6ab732-902c-407a-a10f-4437ca2c302b">
      <span id="b506fb2e-d024-436f-a534-12880933ef98" style="">	</span>
      <span id="e5cdf7b6-ff57-4e52-aad1-3e074eee3f78" style="italic">Jane Eyre </span>
      <span id="6a8b2b39-810c-44db-b232-987559177d83" style="">was the first ML book to include descriptive text about the work on the jacket flap. Descriptive text about each ML title appeared on the front panel of the jacket from May 1917 through spring 1928. For the next five years (fall 1928–July 1933) ML jackets included information about the series as a whole on the front flap but nothing specifically about individual works. Saxe Commins, who joined Random House as editor in July 1933, wrote the flap text for </span>
      <span id="5dd40544-30ee-493f-824b-b2f2b50fa73b" style="italic">Jane Eyre</span>
      <span id="832e77c5-0b2e-4ddc-a9cb-bbd8b4f2db2d" style=""> and subsequently published ML titles. As jackets of older ML titles were reprinted, he provided flap text about those works as well.</span>
    </PARAGRAPH>
    <PARAGRAPH id="c95887a1-d6fc-4cbb-a1a5-c346df608b1a">
      <span id="c68c5cfd-411b-40c3-ac51-9c1b8b874370" style="">	Sales of </span>
      <span id="18a8c673-cc46-4256-a8f2-d72fffaaff3d" style="italic">Jane Eyre</span>
      <span id="85e60d2d-cb8a-4b30-a29f-8967959e3f37" style=""> increased substantially during the Second World War. There were nineteen printings between 1933 and early 1944 for a total of 37,000 copies. Of these, 10,453 copies were sold during the eighteen-month period May 1942–October 1943, placing </span>
      <span id="e644fed8-a599-4c6a-80f4-c6fa01e93e28" style="italic">Jane Eyre</span>
      <span id="54127d89-8907-4498-a82c-5c5a918126bc" style=""> in the first quarter of ML and Giant titles, just above Thackeray’s </span>
      <span id="e93d7f5c-d769-4967-8f6f-e7a24cda6fbe" style="italic">Vanity Fair</span>
      <span id="da4eadeb-451b-473d-91fb-41fdb57ed377" style="">. It sold 3,502 copies during the twelve-month period November 1951–October 1952, placing it near the top of the second quarter of ML and Giant titles. </span>
      <span id="0eaefdc4-8473-47e8-b4cd-5fe8a33e3d97" style="italic">Vanity Fair</span>
      <span id="75fd635b-57f0-4141-9dec-57d0a502b6ec" style="">, with sales of 5,390 copies, retained a solid position in the first quarter of ML and Giant titles.</span>
    </PARAGRAPH>

      <span id="a894361c-5d01-4607-87fc-3ad605f5950d" style="">	The ML reset the text for the Illustrated ML (IML 8) and subsequently used the plates for regular ML printings. The full page illustrations in Illustrated Modern Library printings are omitted, but two of Edward A. Wilson’s drawings are retained—the decorative vignette of two birds at the beginning of the Preface (p. v) and the illustration of a barren tree at the head of Chapter One (p. 3).</span>

    <PARAGRAPH id="4ff6b83c-bdc2-4b5d-acc0-a81c620cae91">
      <span id="4c1f5b48-1b82-4229-9678-cfe3b040c801" style="">	The first word or two of each chapter is set in Lilith, a decorated typeface designed by Lucian Bernhard in 1930. Hutchings describes it as a “twentieth century parody of Victorian decorated typefaces” and “a pastiche of some or the more notable design features of the 1840–50 decade. The collared main-strokes to the capitals, bifurcated terminals, horizontal hatching, and formalized shadow effect are characteristic of the period, although the swash forms of the capitals and the inclusion of lower-case were then exceptional” (</span>
      <span id="7b9abeb2-8c46-47e0-a3ef-6527d170cf61" style="italic">Manual of Decorated Typefaces</span>
      <span id="b5efb616-b2f9-4920-be67-d92554c28963" style="">, p. 54).</span>

    <PARAGRAPH id="cc07118a-8684-48f9-b713-700341780df1">
      <span id="33719e6e-7b46-4fa0-8845-45c27aaa9470" style="">“</span>
      <span id="b4d99dd0-36a1-489d-806f-e623b756838d" style="italic">Three Lives</span>
      <span id="1032ef65-9235-4195-bda9-68de2636b9b4" style="">,” says the Saturday Review, “stands as a massive doorpost in the entrance to the latest and best in American literature.” The book has had a curious history. Readers who were baffled by Gertrude Stein’s later work were afraid to tackle it. Twice it was allowed to go out of print altogether. Each time, however, enthusiastic admirers created sufficient demand to warrant new printings. The emphatic success of Miss Stein’s autobiography must finally win for this splendid book the wide audience that is its due. (</span>
      <span id="ee0c71df-cc76-4044-87c8-84fe03a4d586" style="italic">Fall 1933</span>
      <span id="0aa9ccc5-8150-4de4-a254-bc7ad7df137e" style="">)</span>
    </PARAGRAPH>

      <span id="9962ffa8-890d-4fc7-a9db-e4f6ee8709f1" style="italic">WR</span>
      <span id="f1d21c56-17c7-4e92-93a7-4381077b79a0" style=""> 7 October 1933. First printing: Not ascertained. Discontinued 1 January 1941.</span>

    <PARAGRAPH id="b007fe72-e77f-49eb-9b50-b438966352fc">
      <span id="5779b79d-cf81-4d28-a534-5c6782875880" style="">	After Harcourt, Brace &amp; Co. published Stein’s </span>
      <span id="da4959dd-9b5c-4bdf-929f-943e157d9bc2" style="italic">Autobiography of Alice B. Toklas</span>
      <span id="1dad41dc-a7d4-494c-aa9e-08cd1e82ad06" style=""> in 1933, Carl Van Vechten suggested that the ML bring out some of Stein’s earlier work. Cerf cabled Stein in Paris about a ML edition of </span>
      <span id="38d78c61-4e2d-4bb5-839a-8282f74d5721" style="italic">Three</span>
      <span id="e2ba2bec-3b86-4285-a4b4-99fcd82d8f2a" style=""> </span>
      <span id="d2e7e6d2-3f1f-48d8-9191-aac84e053f22" style="italic">Lives</span>
      <span id="da98f9f2-ed1b-4ced-9741-64cdbb5dc050" style=""> (Cerf, </span>
      <span id="d93f4985-88c8-4228-8ed8-01278503be5e" style="italic">At Random</span>
      <span id="e78fa6c6-cf92-4aa6-bc5e-b523d84bc3b1" style="">, p. 101). RH subsequently became Stein’s regular publisher, and a warm friendship developed between Cerf and Stein.</span>
    </PARAGRAPH>
    <PARAGRAPH id="997e6708-db47-4955-8388-82a42573e4be">
      <span id="21c60a72-5e96-4a2b-958d-267e7614080e" style="">	The ML acquired the plates and full publishing rights to </span>
      <span id="7cf546f9-b8aa-4650-a6e6-725ec46563db" style="italic">Three Lives</span>
      <span id="07f0d5ca-f992-429c-a461-061c0262a3ab" style="">, and Van Vechten wrote a new introduction for the ML edition. Cerf informed Stein a month after publication that “the book is proving to be a tremendous success for us. It is causing more comment than any new Modern Library title in the past two years. The firm of R. H. Macy &amp; Co., which has probably the largest book department in the world today, has bought the astonishing number of 1300 copies of this little book since publication day less than a month ago. The total sale to date is over 4500 copies” (Cerf to Stein, 23 October 1933).</span>
    </PARAGRAPH>
    <PARAGRAPH id="d8e9a21b-158b-4d47-a79f-917b13177742">
      <span id="b5d5f3c0-655f-4a1f-b36b-330cc80de078" style="">	Sales appear to have dropped off in the later 1930s, and </span>
      <span id="046eebbe-3d77-4c90-bf8d-81427b45d8fe" style="italic">Three Lives</span>
      <span id="fa6806dd-cb11-4db9-9884-1c7c6d797d3a" style=""> was discontinued at the end of 1940. Cerf persuaded James Laughlin of New Directions to add </span>
      <span id="efc3ca97-93c4-4e97-b5c9-e5ccaa55d07c" style="italic">Three Lives</span>
      <span id="21e61b73-16f8-4009-9901-1941e3fae994" style=""> to their New Classics series in 1941. New Directions used the ML’s plates, including Van Vechten’s introduction, and paid the ML a $250 advance against royalties of 10 cents a copy. Cerf told Stein that she would receive $125 (her half of the advance) from the New Directions edition in the next year alone (Cerf to Stein, 17 September 1941).</span>
    </PARAGRAPH>
    <PARAGRAPH id="ac862d2c-6e56-483a-907f-6c6c1216795b">

    </PARAGRAPH>

      <span id="5ed1ae21-def6-49ba-bab9-72612bc004a4" style=""> HENRY L. WALLACE | [short double rule] | </span>

      <span id="226b58af-c801-435d-ad17-1141888df0ee" style=""> Pictorial in grayish blue (186) and black on cream paper depicting Ben-Hur in chariot lashing on four horses; title and borders in grayish blue, other lettering in black. Signed: Lewis Daniel. </span>
    </PARAGRAPH>
    <PARAGRAPH id="9b644fa0-4a07-4be8-bc26-021a74c6568d">
      <span id="8a19a775-700e-48df-bea3-57dbc3ab3df3" style="">Front flap:</span>
    </PARAGRAPH>
    <PARAGRAPH id="c423b0cb-9f3c-4647-bada-07016d1f77ad">
      <span id="66e7d153-2073-4aac-88bf-dec8b8fb77be" style="">Of all the historical romances ever written, none has had such wide popularity as </span>
      <span id="1c0167a7-02ff-4db2-8ec0-7d95bbc6d588" style="italic">Ben Hur</span>
      <span id="cf8450af-0077-4152-8189-7709e6625bd5" style="">. The avidity with which it was read when it was first issued in 1880 has never abated, and new generations of readers, surfeited with less glamorous fare, feast on this chronicle of the first days of Christianity with increasing delight. To them, as to their elders, </span>
      <span id="c71353fb-69dd-4af3-b674-b018ecabdc32" style="italic">Ben Hur</span>
      <span id="5a62e0f2-9d05-437d-9a91-0b4b7cf8dadd" style=""> is a fast-moving and absorbing tale, full of the color and pageantry of Rome at the height of its glory, and packed with action and excitement. (</span>
      <span id="62027767-4230-46df-becc-626fef27a2bf" style="italic">Fall 1933</span>
      <span id="6d1c745f-9d5d-4777-ae89-d17f21ee3dbd" style="">)</span>
    </PARAGRAPH>
    <PARAGRAPH id="2c4d3e5d-272c-45a7-9437-2eebbfbd43cb">
      <span id="f384ee7e-9796-443f-98dd-842179e5ed21" style="">Originally published by Harper &amp; Brothers, 1880. New bibliographical edition (“Player’s Edition”) published by Harper &amp; Brothers, 1901. ML edition (pp. [iii], v–[552]) printed from “Player’s Edition” plates with illustrations, running heads, and single-rule borders enclosing each page omitted. Published October 1933. </span>
      <span id="cf4d86f9-6426-4437-8d19-669a02c2338e" style="italic">WR</span>
      <span id="02708b3f-851b-475c-8bed-79297251c57c" style=""> 4 November 1933. First (and probably only) printing: 6,000 copies. Discontinued 1 January 1941.</span>
    </PARAGRAPH>
    <PARAGRAPH id="c1f03558-68f8-486b-9dc1-360106584ea4">
      <span id="cd02a2e1-205a-4e2e-a78e-8b66fd275d5b" style="">	Cerf initially offered Harper &amp; Bros. a $2,000 advance against royalties of 10 cents a copy. He indicated that he wanted to publish </span>
      <span id="e1ea4bab-7412-4fec-afa3-d9adb257182f" style="italic">Ben-Hur</span>
      <span id="0f297a36-0e83-4545-afb0-836373e81884" style=""> in October 1933 so the ML could have as much time as possible to sell its edition before the work entered the public domain in 1936 (Cerf to Henry Hoyns, Harper’s, 12 May 1933). The advance was reduced to $1,000 in the contract dated 17 May 1933. The small type and dated nineteenth-century typography of the “Player’s Edition” plates made </span>
      <span id="c67c5226-32b4-4452-ab20-2f8206862322" style="italic">Ben-Hur</span>
      <span id="5a6cb843-6865-4b37-8966-b889164b1911" style=""> one of the least attractive volumes in the series. The ML edition was not a success; copies of the first printing have been seen with the remainder marking of a star stamped on the endpaper.</span>
    </PARAGRAPH>
    <PARAGRAPH id="89960227-e5f4-49b4-b0ac-73fec796901f">
      <span id="1a5562b7-c9df-4654-a789-637e290eced9" style="">	The ML omitted the hyphen from the title on the jacket, half title, title page, biographical and bibliographical note, and lists of titles in the series. Ben-Hur is hyphenated throughout the text.</span>
    </PARAGRAPH>

      <span id="7b58b8e4-61e5-423d-bec7-738070603e6b" style=""> Pictorial in strong blue (178) and dark blue (183) on cream paper depicting an elderly Queen Victoria riding in an open coach; borders in strong blue, lettering in dark blue. Signed: L. </span>
    </PARAGRAPH>
    <PARAGRAPH id="1185cfe6-a34f-4919-a744-b7fc4d08302d">
      <span id="741a6e76-02d2-42a4-aa9c-2350378a1b0c" style="">Front flap:</span>
    </PARAGRAPH>
    <PARAGRAPH id="d3094687-5571-4a00-ba32-4dd36c4cc155">
      <span id="b53469de-0bfa-4d28-bc9c-04c4b9c2aa11" style="">With the publication of </span>
      <span id="3cde3de1-ea62-4bc2-9de0-e62db70b5fa5" style="italic">Eminent Victorians</span>
      <span id="23bba144-abb9-48ae-a240-984fbc574b5e" style=""> in 1918, the art of biography was given a new impetus. The astonishing brilliance of Lytton Strachey’s portraits illuminated the hidden facets of his subjects as well as the motives and tendencies of the era in which they lived. Modern biographers quickly adopted Lytton Strachey’s graphic and vivacious methods, and the present-day enthusiasm for biographical literature is directly traceable to his innovating technique. Strachey himself considered </span>
      <span id="b430a17e-cf57-450e-9039-55a4862498b4" style="italic">Eminent Victorians</span>
      <span id="f78cce61-4476-4f47-b317-383046fcaaa5" style=""> his finest work. (</span>
      <span id="fdf8b098-2a1e-49c6-8556-ab8835e1dc13" style="italic">Fall 1933</span>
      <span id="86c74354-9523-4387-b5cd-f0ab7e2110de" style="">)</span>
    </PARAGRAPH>
    <PARAGRAPH id="f09e047f-6e37-44ba-9201-fc264a64ae65">
      <span id="abc6acd5-ef53-433e-af57-46de2a3e7cd0" style="">Originally published in U.S. by G. P. Putnam’s Sons, 1918; publishing rights and plates subsequently acquired by Harcourt, Brace &amp; Co. ML edition printed from Harcourt, Brace plates made from a new typesetting. Published November 1933. </span>
      <span id="4f96415d-f5d8-4df5-8acb-4d586793830a" style="italic">WR</span>
      <span id="1b47127a-811e-418d-b296-db5ff1ebc687" style=""> 9 December 1933. First printing: Not ascertained. Discontinued 1970/71.</span>
    </PARAGRAPH>
    <PARAGRAPH id="8a53e40e-9e22-4ec0-9197-9947700ba8e7">
      <span id="3ab6b004-e23f-441b-b3a7-7fbb6b858e27" style="">	Harcourt, Brace acquired the rights to </span>
      <span id="7cbc536c-4aa3-4743-a1ce-fc18825a16ab" style="italic">Eminent Victorians </span>
      <span id="19a6932c-c3e6-4540-b206-7bb36aab416d" style="">after publishing Strachey’s </span>
      <span id="422aecba-c396-400d-b782-6c5cda98244a" style="italic">Queen Victoria</span>
      <span id="81b83559-35c3-4132-ab7e-3333b24428a5" style=""> (1921) and </span>
      <span id="11cdfb5e-cabc-4196-9a11-a73193cdbcc4" style="italic">Elizabeth and Essex</span>
      <span id="ca5993a5-2e7c-43f5-9611-8b099988657d" style=""> (1928). When Cerf expressed interest in a Strachey title for the ML, Alfred Harcourt replied that neither </span>
      <span id="4a839351-5d1b-4c93-9ff0-fd543f4fc220" style="italic">Queen Victoria</span>
      <span id="432901c4-3c1e-455e-b45b-5cb5d97d17a8" style=""> nor </span>
      <span id="0db14bbc-bb21-4cc9-9487-389d878b60c0" style="italic">Elizabeth and Essex</span>
      <span id="f72a25e0-eb6a-47ca-a6d7-679ff21ca0d2" style=""> would be available since the firm wanted to promote them as textbooks after a reprint contracts held by Blue Ribbon Books expired. He indicated that the ML could have </span>
      <span id="b2ca6b85-1222-4efe-ab81-4a93bcd56577" style="italic">Eminent Victorians</span>
      <span id="4382f142-b93f-4ab3-8934-8ac846db91e4" style=""> in June 1933 when the Star Dollar Books edition published by Garden City Publishing Co. would be exhausted (Harcourt to Cerf, 27 September 1932). The following April he reported that the Star edition was out of print and that </span>
      <span id="2470fddf-cdcb-4542-b8ef-1240fdbde6c5" style="italic">Eminent Victorians</span>
      <span id="cba0b44e-34e2-4058-9480-910e47543ea2" style=""> was available whenever the ML wanted it (Harcourt to Cerf, 21 April 1933). The original plates were too large for the ML’s format and Harcourt, Brace made new plates for the ML edition, for which the ML was billed $500. The ML paid Harcourt, Brace royalties of 10 cents a copy.</span>
    </PARAGRAPH>
    <PARAGRAPH id="b5afd674-4d3b-4a19-92cd-763730f793ad">
      <span id="96bab621-3f89-4dfb-844d-7a21040ba511" style="italic">	Eminent Victorians</span>
      <span id="d591c8e7-2fbb-4bdc-a175-ed4339f7067c" style=""> sold 2,967 copies during the eighteen-month period May 1942–October 1943, placing it in the fourth quarter of ML and Giant titles. It was not among the 100 best-selling titles in the regular ML during the twelve-month period November 1951–October 1952.</span>
    </PARAGRAPH>

    <PARAGRAPH id="ffa8c5e0-71f2-4cef-ad3f-29332d0171d5">
      <span id="b127754e-74fd-4d6d-9304-cb76d18dfb5a" style="">Before the publication of </span>
      <span id="646bee29-d236-439d-8853-cbd5f00f2235" style="italic">Eminent Victorians</span>
      <span id="0fb8f6f8-3503-4257-a855-695daf2856d6" style=""> the art of biography had fallen into a decline that made of most lives a journeyman’s compilation of volumes commemorating the dead. To the task of putting an end to this kind of literary abomination, Lytton Strachey brought many special qualifications. Of these, the most notable were his acute sense of the past, a scholarship both accurate and spirited, and a vivid style. Modern biographers quickly adopted Lytton Strachey’s graphic and vitalizing methods, and the current enthusiasm for works of biography is directly traceable to his innovations. By unanimous consent </span>
      <span id="46a03e16-4749-4c37-96f7-87186497f07e" style="italic">Eminent Victorians</span>
      <span id="1ea6e068-95fd-4454-8ca0-fa317c4b305c" style=""> is his most noteworthy book. In it he evaluates the lives and times of Cardinal Manning, Florence Nightingale, Dr. Thomas Arnold of Rugby and General Charles George (Chinese) Gordon. (</span>
      <span id="ec427d1a-2aab-404e-a64c-c3e981ef7ec9" style="italic">Spring 1959</span>
      <span id="e1715ab4-6779-41f9-93c1-bb046f28bd33" style="">)</span>
    </PARAGRAPH>

      <span id="df606195-4146-4e18-9727-b92b2001a58e" style="italic">Fall 1964</span>
      <span id="0208a721-71ea-4ae9-8df0-5871d8726ac7" style="">)</span>
    </PARAGRAPH>

    <PARAGRAPH id="46886946-39de-4beb-8d63-fc3a352cf0ea">
      <span id="abe31c0c-6284-4582-951d-8d78fa9dc36b" style="italic">Remembrance of Things Past</span>
      <span id="abc27213-9bfc-4fcd-b99b-c8fa6c449178" style=""> is the general title for the seven magnificent novels of Marcel Proust. One by one, the independent parts are being made available for Modern Library readers, all in the masterful translations of C. K. Scott Moncrieff. . . . </span>
      <span id="4f86ba4f-f342-4d8a-8b1a-5c18871fead2" style="italic">The Guermantes Way</span>
      <span id="4aa07f86-54e0-4ad6-ac38-7802e6b7d9ca" style=""> is the third of the series. These novels should be read in their proper order, that their subtlety and depth may be savored to the full. (</span>
      <span id="dfebbfbd-c6d9-4ffc-a704-6737d6284f8e" style="italic">Fall 1933</span>
      <span id="f6b6668f-2c95-4651-b5b0-718253725c75" style="">)</span>
    </PARAGRAPH>
    <PARAGRAPH id="f9a9c720-a593-4ed1-92ae-5bf4b9a63d4a">
      <span id="fffc6d75-9596-4ab4-bf34-2bccc3362e10" style="">Originally published in U.S. in two volumes by Thomas Seltzer, 1925; reprinted 1928 by Albert &amp; Charles Boni. ML edition (pp. [</span>
      <span id="8837a625-77e9-4436-86f1-6acc35af63ad" style="italic">7</span>
      <span id="588db1cf-530c-4bb5-aa45-4ed1c5667f39" style="">–</span>
      <span id="3801154a-ac7f-48fb-a1e0-2e324e69fda0" style="italic">9</span>
      <span id="b260d488-5e3e-4ed0-99a7-8f47843a9382" style="">], 1–428; 1–395) printed from Seltzer/Boni plates in one volume with part titles added and headings “Part I” and “Part II” added to the table of contents. Published December 1933. </span>
      <span id="6aefa36e-4544-4b72-83c2-a64b59ce941d" style="italic">WR</span>
      <span id="125ebfa4-66f8-4819-86ee-d876c4b0c2b8" style=""> 23 December 1933. First printing: Not ascertained. Discontinued 1970/71.</span>
    </PARAGRAPH>
    <PARAGRAPH id="8804d92d-4d4b-4819-bfb3-06a75ea2ad1b">
      <span id="b2cad895-55ae-4d0f-98d8-b83e4e193a2f" style="">	Fifteen months after the ML edition of </span>
      <span id="b50a7627-9bfe-47af-a29f-820e16b497c2" style="italic">Within a Budding Grove</span>
      <span id="abc0c0e4-4f1e-4929-b9e9-e07fd0bba715" style=""> (194) was published Cerf wrote to Albert Boni about adding </span>
      <span id="18986f66-3b3e-4037-bfd9-f1f010b6af50" style="italic">The Guermantes Way</span>
      <span id="2c71d91f-f68e-4d15-be14-682700df3008" style=""> to the series in fall 1931 or spring 1932 (Cerf to Boni, 17 April 1931). Boni needed cash but feared that sales of the complete set of </span>
      <span id="74384440-b28a-40e0-a05b-115fd0497d0a" style="italic">Remembrance of Things Past</span>
      <span id="83c3c938-0a77-49ec-8e93-2b1818bcf8ce" style=""> would be undermined if individual volumes appeared in the ML too rapidly. Cerf approached him again a few months later with an offer that he hoped would entice Boni to release the work for publication in spring 1932. He offered an advance of $1,500 payable immediately, or $2,000 with half paid on signing and the balance on publication, against royalties of 10 cents a copy (Cerf to Boni, 3 July 1931). The reprint contract was finally signed late the following year and specified that the ML edition could not be published before October 1933. The ML paid Boni a $1,500 advance with $750 payable on signing (Cerf to Boni, 23 November 1932).</span>
    </PARAGRAPH>
    <PARAGRAPH id="185b83af-3abe-46e1-a420-9529e9f30aa1">
      <span id="539ff73a-f2fd-45e5-906d-37f6d357f00c" style="">	</span>
      <span id="5c2e1e03-e429-4d87-be92-60cf8a194f4c" style="italic">Swann’s Way</span>
      <span id="ea6d0c08-006f-4772-b74f-a2c6d91dc5ea" style=""> (166) was the only Proust title to achieve consistently good sales in the ML. </span>
      <span id="4f418e43-c43b-4f44-8bef-9aa12f2ed7d9" style="italic">The Guermantes Way</span>
      <span id="ddf6fad9-595f-4aca-bc73-da86a03019df" style=""> sold 1,997 copies during the eighteen-month period May 1942–October 1943, making it the ML’s fifth worst-selling title. It was not among the 100 best-selling titles in the regular ML during the twelve-month period November 1951–October 1952.</span>
    </PARAGRAPH>
