<TEI id="5880cc7c-cb36-4c7c-8283-80e4efe82276">
  <TITLE id="bd7ff45a-f04b-4502-b179-e1e4cdc7bf48">
    <span id="55f289b0-5c71-4e25-839c-a86bf2c94068" style="">MODERN LIBRARY SERIES 1935
</span>
  </TITLE>
  <HEAD id="56a0a887-0a93-4215-836d-ae64dd4c3414">
    <span id="7ec7f878-55b9-4a23-84c1-2a74e533caee" style="bold">1935</span>
  </HEAD>
  <GENERAL id="2c34cdd2-2149-4c1c-b465-c45150afbb23">
    <HEAD id="8b14f61e-9dc9-45e1-bc7b-112b25edb28b">
      <span id="e142c3fb-a0f2-4d7e-b0a9-8f9971d39498" style="bold">General</span>
    </HEAD>
    <PARAGRAPH id="15372ff3-8652-4385-aeac-86035429ca13">
      <span id="50f78832-e950-4ec6-9f0d-19e51a433291" style="">A growing number of trade books were published under the Random House imprint. Works by American authors included Clifford Odets, </span>
      <span id="9ca9d7c4-8827-41a9-839e-1d31a229c56f" style="italic">Three Plays</span>
      <span id="e6ca8ca9-b695-4d36-b8bc-399e5d8c826e" style="">, Robinson Jeffers, </span>
      <span id="df55f0b4-ccd2-4f9b-808f-b7b6af9dbdfa" style="italic">Solstice and Other Poems</span>
      <span id="999e4fbc-c084-4f31-ba09-66fd2700aab8" style="">, Gertrude Stein, </span>
      <span id="985d1ab6-77ba-4bbd-802c-883997e2e7bb" style="italic">Lectures in America</span>
      <span id="7990a209-db35-40f1-be26-7044c13ef9b8" style="">, and </span>
      <span id="0b0efabd-30a8-418b-a182-2d5ffb1798a6" style="italic">The Pulitzer Prize Plays, 1918–1934</span>
      <span id="c251505b-8113-4ef4-9bc7-5eeb5e8c3af9" style="">, edited by Kathryn Coe and William H. Cordell. British and Irish authors were represented by C. Day Lewis, </span>
      <span id="849d03ec-eb98-46c5-aef5-562b90edee0d" style="italic">Collected Poems, 1929–1933</span>
      <span id="4356b43d-688c-4a40-b3bd-0e8c4220a797" style=""> and </span>
      <span id="335d366b-d7be-47ab-afdb-8d894ee269cc" style="italic">The Complete Works of John M. Synge</span>
      <span id="5187fe10-7e87-4a72-9f3c-4f16a3e2eddc" style="">. Nonfiction included Emile Burns, </span>
      <span id="0974dae6-ebb4-472e-9c0b-50b9bd3c050e" style="italic">A Handbook of Marxism</span>
      <span id="d8c47d34-120e-4d7d-8b68-903858b58b9f" style=""> and Oswald Jacoby and others, </span>
      <span id="912b90d6-b44d-4d67-b783-de9b83d605ca" style="italic">The Four Aces System of Contract Bridge.</span>
      <span id="57a48af2-d55e-4d62-8695-9a3e8078d5f4" style=""> Other books included Dostoyevsky, </span>
      <span id="7b298b3d-5ec4-46c1-ac07-fd0069c93caa" style="italic">The Idiot</span>
      <span id="42c9b9c0-463f-4680-b42b-f8f60908d448" style=""> with illustrations by Boardman Robinson, which was reprinted in ML Giants in 1942.</span>
    </PARAGRAPH>
  </GENERAL>
  <NUMBER_OF_TITLES id="5b67b1c0-db71-4e6a-b932-861fd8b77d38">
    <HEAD id="d37a5bed-522d-48e0-86d6-26ef9ec8833e">
      <span id="ee9d49ef-0125-41f2-8167-409fe7a7b979" style="bold">Number of titles</span>
    </HEAD>
    <PARAGRAPH id="d7ecf49c-a722-4211-a212-923b7211d92d">
      <span id="5c2e6a5a-91e0-4892-9b7f-e5e2e3fe496c" style="">Ten new titles were added and nine were discontinued, bringing the number of titles in the regular ML to 213. Six new titles were published in the ML Giants, one of which (Symonds, </span>
      <span id="0ae1a192-b862-48a4-b936-802c0ba0e9c1" style="italic">Renaissance in Italy</span>
      <span id="be4f72e1-9d16-45e8-8cc2-9a7b0a727cff" style="">) was in two volumes. By the end of 1935 the Giants included twenty-two titles in twenty-four volumes.</span>
    </PARAGRAPH>
  </NUMBER_OF_TITLES>
  <FORMAT id="8caacec4-99e8-4a28-adc7-0cb8c48e9c88">
    <HEAD id="73764de3-b743-49a1-92f9-72f7bfd6ee9f">
      <span id="0746f03f-6e3f-453e-a507-7c67eaac9451" style="bold">Format</span>
    </HEAD>
    <PARAGRAPH id="3c2e9a40-95e5-4734-9ad4-6fde6ad5f51a">
      <span id="82e9209e-5bb2-4d5d-b9b7-d5f033e64d1d" style="">All new titles except John Reed, </span>
      <span id="1c42dab9-e326-482b-8a70-3f7204e1e636" style="italic">Ten Days That Shook the World</span>
      <span id="be3f1ade-e90f-4ebe-b6bc-ed309ba24b03" style=""> (280) were published in the standard format with the binding measuring 6⅝ x 4⅜ in. (168 x 110 mm) and leaves trimmed to 6½ x 4¼ in. (164 x 107 mm). </span>
      <span id="319f050a-a6df-43da-be23-ff0e46494884" style="italic">Ten Days That Shook the World</span>
      <span id="35f50440-2c22-42ba-b817-98aeed22fca6" style=""> had a binding measuring 7⅛ x 4⅞ inches (182 x 123 mm) and leaves trimmed to 7 x 4¾ inches (179 x 120 mm).</span>
    </PARAGRAPH>
    <PARAGRAPH id="17727f40-be40-4bc0-a432-f5fac0efb86d">
      <span id="1740e713-4f84-4918-8aea-290ad817f436" style="">	The ML’s standard format was enlarged in fall 1939. The new binding measured 7¼ x 4⅞ in. (182 x 123 mm) with a trim size of 7 x 4¾ in. (177 x 120 mm). In 1969 a taller, slightly slimmer format was introduced with the binding measuring 7½ x 4¾ in. (190 x 120 mm) and a trim size of 7¼ x 4½ in. (182 x 115 mm). All dimensions indicated are approximate.</span>
    </PARAGRAPH>
    <PARAGRAPH id="a11dc5ff-7359-4615-b43b-78af2e3b7e30">
      <span id="ce31ded0-1dc0-4657-806c-53294e8ee535" style="">	Most books through 1954 were printed with 16 pages on each side of the sheet and bound in gatherings of 16 leaves (32 pages); by 1956 most books were being printed with 32 pages on each side of the sheet and bound in gatherings of 32 leaves (64 pages).</span>
    </PARAGRAPH>
  </FORMAT>
  <TITLE_PAGE id="38d0ff96-402f-4914-92a0-bbfa205ef579">
    <HEAD id="d654dd44-fa97-44fb-8101-171122bc70d0">
      <span id="68689182-a8d8-4e43-8df2-f13bfbd09f33" style="bold">Title page</span>
    </HEAD>
    <PARAGRAPH id="8bb367d8-1456-4f5c-b88a-3e9b77abdf30">
      <span id="2ad80516-ebba-440b-9e62-4cfaac896059" style="">All new titles had the final version of Elmer Adler’s title page with the title in open-face type; all but three had torchbearer A2. Dickens, </span>
      <span id="74e47bb2-4f33-47cf-8fa8-77768048deb0" style="italic">A Tale of Two Cities</span>
      <span id="1ca1057c-1aaa-4102-9deb-cc680419dedc" style=""> (284) had torchbearer C2; Mann, </span>
      <span id="c2467d04-25d4-42ab-96ec-b05e79333693" style="italic">Buddenbrooks</span>
      <span id="7c33470b-7cf5-4413-8351-92b2adee3da7" style=""> (285) and Ferber, </span>
      <span id="ca214093-7d21-46c1-be2d-96aa40a6b2ed" style="italic">Show Boat</span>
      <span id="94a16433-b797-4d5d-aa61-a3d37b11d134" style=""> (286) had torchbearer A3. All new titles had the 3-line imprint that began to be used in January 1931:</span>
    </PARAGRAPH>
    <PARAGRAPH id="fd9eaeaa-7726-4e66-a58f-f5241677fe7a">
      <span id="bbca67dd-1c81-4541-bccd-74d0aa8c166f" style="">BENNETT A. CERF · DONALD S. KLOPFER</span>
    </PARAGRAPH>
    <PARAGRAPH id="865144c8-30c2-44d0-84f3-b30cff00f071">
      <span id="7a3044c1-e6f3-40a2-ae20-a60532c9eb9f" style="">T H E  M O D E R N  L I B R A R Y</span>
    </PARAGRAPH>
    <PARAGRAPH id="7d5e0522-1452-485f-90ee-b0913e73f3d2">
      <span id="6d5c2b99-d935-44d0-8ef0-d33f929138b1" style="">NEW YORK</span>
    </PARAGRAPH>
    <PARAGRAPH id="5d04416c-a0f8-4a85-ab87-0aa2563f25f7">
      <span id="a858433e-a6e2-4b97-9a66-0131812443aa" style="">	The imprint for newly published titles reverted to the previous 2-line format in March 1936 after the Modern Library acquired the publishing firm Harrison Smith and Robert Haas, and Haas and Smith joined Cerf and Klopfer as partners.</span>
    </PARAGRAPH>
  </TITLE_PAGE>
  <BINDING id="1ffaf5b8-1fa6-4531-a72c-ec27ce4ed740">
    <HEAD id="a1eb1fa1-e8eb-42b9-bda9-0502276d46d8">
      <span id="60b43833-2bcb-4abb-a275-b7439be47def" style="bold">Binding</span>
    </HEAD>
    <PARAGRAPH id="629dc24a-3b22-4cd4-9b7f-73d5be6cf463">
      <span id="665ae75e-6a24-4f16-819b-4b78abcc1d45" style="">Balloon cloth binding D, with Kent’s torchbearer (1⅛ in.; 27 mm) stamped in gold on the front panel and stylized initials “ML” added in gold above the 2-line imprint on the spine. 	Balloon cloth bindings continued to be available in four colors: red, blue, green, and brown with the top edge stained the same color as the binding. Each title was published in all four bindings.</span>
    </PARAGRAPH>
  </BINDING>
  <ENDPAPER id="45dae9b6-cf93-48a1-ada9-98edd27c05af">
    <HEAD id="1ded5178-8338-4f73-9a43-826a424bfe8b">
      <span id="2204559c-001a-4136-8a5a-34f7db4e897a" style="bold">Endpaper</span>
    </HEAD>
    <PARAGRAPH id="cb66bcfc-cf32-48bf-967e-f7c61a23fb00">
      <span id="5d326f50-8249-46db-91d3-1baca6421561" style="">All new titles had Rockwell Kent endpapers in moderate orange (53) except Reed, </span>
      <span id="2c52a4ca-878a-43f9-a4e1-66429db571d4" style="italic">Ten Days That Shook the World</span>
      <span id="4cdee184-94bc-43e9-818e-267017c472ce" style="">, which had plain endpapers on cream paper. ML books that were slightly larger than the standard format had white edges around the endpaper design, but </span>
      <span id="7064599b-5284-48ad-a930-7d882318b1e2" style="italic">Ten Days That Shook the World</span>
      <span id="72e35333-77e8-4500-8c0f-b2264c98fb98" style=""> was so much larger that the patterned endpaper was abandoned altogether. The only other balloon cloth bindings that did not use Kent’s endpaper were three spring 1939 titles which were published in the larger format that the ML would adopt for all titles beginning that fall. An enlarged version of Kent’s endpaper was introduced in spring 1940. The central panels featuring Kent’s torchbearer were unchanged, but the surrounding patterns of open books and “ml” initials were extended to fill the larger space.</span>
    </PARAGRAPH>
  </ENDPAPER>
  <JACKET id="65177cbb-7809-47a6-8ecb-8c5950753a64">
    <HEAD id="4cad11f1-4ba5-479c-b242-f8e5a15472e4">
      <span id="d7823b9b-33a7-41d2-b0ad-8df0fa5e2b5a" style="bold">Jackets</span>
    </HEAD>
    <PARAGRAPH id="fcf1ad2d-09a4-4b12-b8fb-a95b60c07b64">
      <span id="040699b2-8f7f-46f7-b374-e5990cfb9669" style="">All new titles were published in individually designed pictorial jackets except </span>
      <span id="fa4491ed-1896-40e3-977f-5be6981b6e81" style="italic">An Anthology of Light Verse</span>
      <span id="a8789b1f-c20f-4074-bbba-3729f9793d61" style=""> (278), which had an individually designed non-pictorial jacket. The front flap of each jacket included descriptive text about the work written by Saxe Commins.</span>
    </PARAGRAPH>
  </JACKET>
  <PRICE id="bc5b7b9d-6b29-41d1-b402-50be1cbbcb80">
    <HEAD id="1e3833bd-ff06-4f68-bd2f-92d7b211fa98">
      <span id="9cbc272e-0f94-4034-ad6a-3e4a62150508" style="bold">Price</span>
    </HEAD>
    <PARAGRAPH id="37e86d20-4385-4646-8d2d-c6f4ab5d8454">
      <span id="3ef1aaf0-e4b3-4eb3-94a7-45203b62385e" style="">95 cents.</span>
    </PARAGRAPH>
  </PRICE>

      <span id="462c64f2-0034-40a4-b370-30d4d4f14daf" style="">(Spring) Hamsun, </span>
      <span id="64e95756-ba16-45ba-9f99-3432a746efef" style="italic">Growth of the Soil</span>
      <span id="fd57a37d-91b1-45a5-b845-a7e4c76281ff" style=""> xMann, </span>
      <span id="6b0e85d2-4a79-46b3-9147-d5230cb15965" style="italic">Buddenbrooks</span>
      <span id="327abfb1-5f89-4213-9870-11cb009b849f" style="">; Giants through G21; jackets: 236. (Fall) Mann, </span>
      <span id="eeb648da-44b2-4512-80e9-b8581bac5a55" style="italic">Buddenbrooks</span>
      <span id="4e87dbf5-8c51-4202-98c4-4e023e313669" style=""> xGogol, </span>
      <span id="a28a5359-4fa8-46c7-9679-fad5d5db66bd" style="italic">Dead Souls</span>
      <span id="70ba8b3f-71ff-4a8a-8682-ca23a5194247" style="">; Giants through G24; jackets: 239.  </span>
      <span id="e03c1c14-442b-4675-87ee-00a4c20532d5" style="italic">Note:</span>
      <span id="90d5f1b5-f41f-4bba-bc0a-cf8c4e27834b" style=""> Titles scheduled for January publication were printed late in the preceding year; ML lists inside the jackets and at the end of first printings are typically those of the preceding fall.</span>
    </PARAGRAPH>
  </DATING_KEYS>
  <TITLES_S_S_D id="3b3fe4ca-4360-495a-b521-dbd4945ce150">
    <HEAD id="05d27b12-cfe2-45ae-af84-46e3c0d375c1">
      <span id="bfb50519-cee8-4349-9dd3-d1cf63e2a2e9" style="bold">Titles sought, suggested, declined</span>
    </HEAD>
    <PARAGRAPH id="680fe424-8c0f-4741-82af-4eedb1f8cc3b">
      <span id="3edb0f1d-e38f-40cf-8109-a675f4908426" style="">The only information available in the RH archives for a suggested title during 1935 is the </span>
      <span id="6f24cfd6-8fc0-4c3d-a31d-93392aa5f58d" style="italic">Complete Works of Chaucer</span>
      <span id="db2bbdfd-e1cc-490c-89b2-f691d14959b2" style="">.  This title was considered for an ML Giant. Estimated at 1200 pages, the length of the work was decided to be prohibitive. “The composition costs will be enormous, running between ten and five thousand dollars” (Commins to Knopf, 7 October 1935).  This title was never added to the ML. </span>
    </PARAGRAPH>
  </TITLES_S_S_D>

    <PARAGRAPH id="fce10e13-0bb9-419d-8e24-d07d619b9241">

    <PARAGRAPH id="3c84dc1b-6b1e-4385-bcc9-a918d3a369ab">
      <span id="b2e4c5b0-ece0-49fa-9db2-b3bea6ed621a" style="">The merry quips and satirical shafts of the world’s foremost poets are gathered together in a volume of light-hearted verse. Representative of the poetry from the earliest days of English verse down to the last rhymed witticisms of contemporary singers, this anthology is always on the side of excellence and good taste. The spontaneous gaieties of Shakespeare and Dorothy Parker, Pope and Ogden Nash, W. S. Gilbert, Lewis Carroll, Calverley, Edna St. Vincent Millay and scores of others are captured in a book that mocks at solemnity and banishes the sober mood. (</span>
      <span id="972cb2ce-3a37-4f91-a8ba-2c698cd9c6b7" style="italic">Fall 1934</span>
      <span id="388dd676-de8f-4b5d-b8df-f5e79e5fc22f" style="">)</span>
    </PARAGRAPH>
    <PARAGRAPH id="020ce227-d095-4b58-b43f-b17fd2f455ce">
      <span id="d72fe436-c10f-4b71-bfa9-680b9a8fb138" style="">Original ML anthology. Published January 1935. </span>
      <span id="e4a2d9ed-cf6b-425d-8534-576412fced0b" style="italic">WR</span>
      <span id="3d66dbd1-4cdb-4fe0-8ca5-0607d7ae5d35" style=""> 26 January 1935. First printing: Not ascertained. Discontinued fall 1956.</span>
    </PARAGRAPH>
    <PARAGRAPH id="ff7c6330-23f4-495b-9112-f51068619294">
      <span id="f589934e-169b-453e-9740-6b70c573e27a" style="">	Kronenberger outlined his plan for </span>
      <span id="f38fa92a-da40-4a70-b6de-25225141cd2e" style="italic">An Anthology of Light Verse</span>
      <span id="d509fa9f-e829-4b41-9012-03161ef2f731" style=""> in a letter dated 5 December 1930; the book was published over four years later. Cerf wrote Kronenberger in 1932 and 1933 asking when the anthology would be ready. When Kronenberger indicated in November 1933 that he would deliver the manuscript the following week, Cerf replied: “The Board of Directors of the Modern Library has passed a resolution unanimously to the effect that the Anthology will be much more welcome in this dignified sanctum than the compiler thereof. The book had better be good!” (Cerf to Kronenberger, 22 November 1933). The anthology sold 5,718 copies during the eighteen-month period May 1942–October 1943, placing it in the second quarter of ML and Giant titles in terms of sales.</span>
    </PARAGRAPH>
    <PARAGRAPH id="6f721035-bc21-4b8b-9473-96208634600b">

      <span id="448931a5-6779-4961-ad14-e88338fc2b09" style=""> Pictorial in light brown (57) and black on tan paper depicting a farmer standing in a field and holding a scythe with buildings and mountains in the background; borders in light brown, lettering in black. Signed: illegible.</span>
    </PARAGRAPH>
    <PARAGRAPH id="326fa88f-4b87-42fd-8cc6-4f5d4e346707">
      <span id="a7fe6f81-64fe-49a4-90b6-93d555202f7b" style="">Front flap:</span>

    <PARAGRAPH id="5d4261b6-34cd-464c-8af8-a71952fc4b48">
      <span id="60ed27e7-3fdb-4573-952e-166b0fb04dae" style="">The elemental strength and simplicity of </span>
      <span id="91036b03-0b29-4ccd-a307-3ce25bfdf6ed" style="italic">Growth of the Soil</span>
      <span id="28f28f54-5f92-4841-8b92-820e3b93620e" style=""> won for its author the Nobel Prize for Literature in 1921 and for itself a permanent place among the great novels of our century. An epic of the soil, it portrays the alliance between Man and Nature in a story notable for its magnitude and compassion. The eternal struggle for the physical means of life becomes a revelation of heroism and profound spiritual meaning. (</span>
      <span id="01fe8d9b-c6e9-4712-8a46-4e9e1a7f1a32" style="italic">Spring 1935</span>
      <span id="f18a76d2-1860-45ea-b0e5-de26427a0a4e" style="">)</span>
    </PARAGRAPH>
    <PARAGRAPH id="7e7d3d7c-377c-44ca-aa49-1f3f5a2e12a0">
      <span id="8528d3a1-5fae-4d1c-b708-4f60537288fd" style="">Worster translation originally published in U.S. in two volumes by Alfred A. Knopf, 1921. ML edition (pp. [5]–304; [5]–276) printed from Knopf plates. Published February 1935. </span>
      <span id="bf0a604e-e1ec-447d-b37f-f0bef7604f98" style="italic">WR</span>
      <span id="0acc53ba-e590-4184-b5c9-7fe917d48384" style=""> 9 March 1935. First printing: 10,000 copies. Discontinued 31 December 1951.</span>
    </PARAGRAPH>
    <PARAGRAPH id="efc77579-6dbe-401f-9269-58bdc6406f00">
      <span id="963cd5da-c27b-4fb0-9f6b-33bcc5f7e68e" style="">	The ML paid Knopf a $3,000 advance against royalties of 12 cents a copy. The ML secured reprint rights in December 1934 after offers in 1932 and 1933 had been rejected. Cerf told Knopf that </span>
      <span id="8636f454-39a0-4625-a139-e1375339f560" style="italic">Growth of the Soil</span>
      <span id="05651496-9127-457e-8d53-96a4ed657a42" style=""> would make a “tremendous title” for the ML; after signing the contract he exclaimed, “One more deal like this and we’ll be on Federal Relief!” (Cerf to Knopf, 3 December 1934; Cerf to Knopf, 19 December 1934). The royalty rate was adjusted to 10 percent of the retail price in 1947 when the ML increased the list price to $1.25 (Klopfer to Knopf, Inc., 9 June 1947). </span>
      <span id="513c772f-dde2-4381-830a-9921850b0b42" style="italic">Growth of the Soil</span>
      <span id="c62972b8-c9ad-4cbc-a4b9-215547c4ac77" style=""> sold 3,620 copies during the eighteen-month period May 1942–October 1943, placing it in the third quarter of ML and Giant titles in terms of sales.</span>

    <PARAGRAPH id="bc61c544-ea08-4818-99fe-1050406133ce">
      <span id="b5e38379-c54a-4138-9335-019af3b887b8" style="">John Reed’s eye-witness account of the ten most decisive days of our time has become an authentic historical document and a vivid, moment-to-moment narrative of the Bolshevik Revolution. Reed, now buried beneath the Kremlin wall in Moscow, is a national hero and martyr in Russia. His book, unreservedly recommended by Lenin, is used as a text in the schools of the Soviet Union and is recognized everywhere as a stirring and faithful record of the events leading to the Dictatorship of the Proletariat. (</span>
      <span id="59384727-b95b-4308-b600-0fa32aa23841" style="italic">Spring 1935</span>
      <span id="97ba5ee2-ac60-4753-bffd-1d19690d9d11" style="">)</span>
    </PARAGRAPH>
    <PARAGRAPH id="46453560-fc9a-4e6f-bf6d-246937949945">
      <span id="2f98cfb5-ec0b-4886-a32e-81da85147918" style="">Originally published by Boni &amp; Liveright, 1919. ML edition (280.1, pp. [</span>
      <span id="4f52bc7e-6d56-49fe-b141-3328ddc44bf5" style="italic">5</span>
      <span id="e2dd11e8-4f78-42ee-b152-dc7c68e31039" style="">–</span>
      <span id="d8fc724a-4625-4cb0-83c3-2742748c0b2a" style="italic">7</span>
      <span id="aadc3191-9d0e-45b6-9263-8e6769d75a79" style="">], vii–371) printed from B&amp;L plates with illustrations omitted and contents page revised to include the Lenin foreword and Hicks introduction and with the page number for the appendices corrected. Published March 1930. </span>
      <span id="b32f9aa5-532b-4081-a82d-f1ebe8db654d" style="italic">WR</span>
      <span id="62bfd089-4cb5-4240-a141-11cbacfbde22" style=""> 30 March 1935. First printing: Not ascertained. Discontinued 1970/71.</span>
    </PARAGRAPH>
    <PARAGRAPH id="9f0feba7-2820-46dc-abe0-322e72247a07">
      <span id="526997b9-7c48-4164-a7c1-1e2e31c6997f" style="">	The Lenin foreword was written after the publication of the B&amp;L edition. The earliest printing seen with the foreword is a reprint from B&amp;L plates published by International Publishers in 1926. The ML edition sold 4,000 to 6,000 copies a year during the mid-1930s; sales totaled 66,633 copies by 1960. </span>
      <span id="1a2d0364-1d4c-4195-9e2d-1d96c0825f8b" style="italic">Ten Days That Shook the World</span>
      <span id="f109f356-7478-498c-872a-06ffc823c9b2" style=""> sold 4,666 copies during the eighteen-month period May 1942–October 1943, placing it in the third quarter of ML and Giant titles in terms of sales.</span>
    </PARAGRAPH>

    <PARAGRAPH id="5451d9db-e106-4bfd-9f08-b8c837e7cb17">
      <span id="d474dcb8-9f20-42b6-8216-c46772536f7e" style="">John Reed’s eye-witness account of the ten most decisive days of the Russian Revolution has become an authentic historical document and a vivid, moment-to-moment narrative of the Bolshevik rise to power. Reed, American-born and graduate of Harvard, lies buried beneath the Kremlin wall in Moscow, an almost legendary figure in the hierarchy of national heroes and martyrs of the Revolution. His book is recognized internationally as a faithful record of the events leading to the dictatorship and the dominance of the Soviet system in Russia. It is required reading for those who want to know how Communism first took over the government of one-sixth of the world. (</span>
      <span id="c55671a7-1f0a-40fb-ab69-ee833c8f6a63" style="italic">Fall 1953</span>
      <span id="d3d5ddae-54f3-4a86-89e3-389b4c00a7e5" style="">)</span>
    </PARAGRAPH>

    <PARAGRAPH id="171fc922-aebf-4734-a260-ee8a25ad63bc">

    <PARAGRAPH id="1006b93d-0f46-411b-b8d0-e307714618f2">
      <span id="e246ac16-1a2e-4ce7-b609-bc21f5b1d7f0" style="italic">Ten Days That Shook the World</span>
      <span id="36260761-1db1-4dc0-afe0-7b7a12ef948b" style=""> unrolled in November, 1917, when the Bolsheviks, in a second revolution, seized power from the government that had succeeded the Czar. John Reed wrote this eyewitness account of the Bolshevik Revolution as reportage, as personal history, as propaganda, but also as raw history. Published in 1919, and written before the rise of an official Communist version of these events (Trotsky here still stands beside Lenin, and Stalin is nowhere to be found), it still retains its value as history; but more important than this, it helped create an image, a myth, of the Bolshevik Revolution which was enormously influential in America, in other countries where the book was widely circulated, and in Communist Russia itself, where it was translated by Lenin’s wife and introduced enthusiastically by Lenin.</span>
    </PARAGRAPH>
    <PARAGRAPH id="b5739b85-e8be-4fdc-b413-b936f7eaa5a6">
      <span id="4f36515c-8851-4906-92dc-9e2ddc8e7e22" style="">	The present edition of </span>
      <span id="6b841b69-71db-4a91-8a95-85f15f2d14e1" style="italic">Ten Days That Shook the World</span>
      <span id="6419fc0c-1803-4180-99d7-9101a98e2510" style=""> has a new introduction by Bertram D. Wolfe, author of </span>
      <span id="54ccfbfd-af35-4775-82dc-e87de86d1f76" style="italic">Three Who Made a Revolution</span>
      <span id="dd7d0ca3-482b-4d6b-a10f-8aaa6be19413" style="">, which relates this important work to our current knowledge of the Russian Revolution. (</span>
      <span id="72b80f75-270f-4f1d-bb68-6679c7efc145" style="italic">Fall 1960</span>
      <span id="5acf05a2-6598-4c47-ab50-e28e1cf0ffc7" style="">)</span>
    </PARAGRAPH>
    <PARAGRAPH id="708fb2b1-0339-4855-ad4b-a2d0d285e1e4">
      <span id="64aad366-6fc8-4c15-92b8-8adfa64be55b" style="">Printed from newly set plates that were also used for a paperback edition in Vintage Books. Vintage and ML editions published fall 1960.</span>
    </PARAGRAPH>
    <PARAGRAPH id="2711e111-a177-493b-b8f3-55d8a83bedb8">
      <span id="6df1c75b-0f0c-4a0f-9c85-aabd5e73762c" style="">	The plates used for 280.1 had become badly worn when the ML decided to bring out a new edition. Wolfe received $1,000 for his introduction. Reed’s notes were shifted from the appendix to the end of each chapter. Wolfe suggested the addition of an index.</span>
    </PARAGRAPH>

    <PARAGRAPH id="e7c94f50-5afd-4ec7-9f67-bf11f917c96e">
      <span id="dcd6bf34-25a1-48a1-9d6f-dd2a496846eb" style="">With the publication of her first novel, </span>
      <span id="30dc8d07-7a57-4272-bb55-6e104bff2c45" style="italic">The Time of Man</span>
      <span id="67f10bd3-0b90-4313-9a00-e14957e087e4" style="">, Elizabeth Madox Roberts attained the front rank among living American writers. The glowing beauty of her work, its insight, its vividness and lyrical flow give to this chronicle of the American soil a distinction shared by few novels of our time. The story of Ellen Chesser is an American idyl that captures the grim and exalted meaning of the pioneer’s struggle with the land. It is a book that has earned its own and its author’s eminence. (</span>
      <span id="d71a8764-b5d5-4c3c-b19c-e8c6fddff745" style="italic">Spring 1935</span>
      <span id="21418b87-609f-409c-8189-41bd68f23679" style="">)</span>
    </PARAGRAPH>

      <span id="586a6616-f1d1-4f23-88e0-16090e11d325" style=""> 20 April 1935. First (and only) printing: 5,000 copies. Discontinued 31 December 1938.</span>
    </PARAGRAPH>
    <PARAGRAPH id="57996a23-4979-45c6-a09f-e029e77e8268">
      <span id="7da19dae-d5dd-458b-a463-9e1d2fc333dc" style="">	There was a second printing of the jacket in fall 1939 after </span>
      <span id="c9a20c71-09c8-4593-8619-4f2d10508b74" style="italic">The Time of Man</span>
      <span id="4298f288-364b-44fb-8a7d-c682ef83a945" style=""> was discontinued. All of the fall 1939 jackets examined are stamped “DISCONTINUED TITLE” and were presumably used to freshen copies sold as remainders.</span>

    <PARAGRAPH id="b0cc1d02-05ef-4f04-8222-90035a93d7e8">

      <span id="3d30dde6-4596-499b-8717-93b3cffdb840" style=""> Pictorial in vivid reddish orange (34) and black on cream paper depicting a black horse on inset circular cream panel; background in solid vivid reddish orange with title in reverse around inset circular panel, other lettering and horizontal rules in reverse. Unsigned. </span>

    <PARAGRAPH id="a2bcd1c6-8aec-45b5-86f1-467e4fc150fe">
      <span id="9e3ad7e1-e15d-4fa3-b5cc-d772c5001e53" style="">Front flap:</span>

    <PARAGRAPH id="c3ae6f0a-55ab-4984-a55a-d6b8cbd62b3e">
      <span id="42ae1839-171c-48bb-a497-f7ecf73d5a23" style="">Robinson Jeffers’ position as the writer of the most challenging poetry of our time is now generally conceded. The spiritual tragedies that he sets against the rocky landscape of the Pacific coast reveal all the fierce intensity and overwhelming beauty of his unique gifts. When </span>
      <span id="5641cafa-23e7-4d3f-830b-ccfe6f5d5d2c" style="italic">Roan Stallion, Tamar and Other Poems</span>
      <span id="728ef01c-cf56-474f-8ac7-855c0aff855a" style=""> was first published a new and elemental force in our native poetry was acclaimed. Now, in the Modern Library, it wins new adherents for the poet of the dark labyrinths of the human soul. (</span>
      <span id="2ba6da01-7354-4e58-8bf3-323b2df1772b" style="italic">Spring 1935</span>
      <span id="f31bc578-fff0-4922-a2a3-12ce8172e2fc" style="">)</span>
    </PARAGRAPH>
    <PARAGRAPH id="9fb4cf6f-f495-46a4-9e0e-bd31234c45df">
      <span id="94ec668b-64d9-49d6-a730-2f21ef9056a6" style="">Originally published by Boni &amp; Liveright, 1925. ML edition printed from newly set plates. Published May 1935. </span>
      <span id="d73abfcd-f515-4f91-88f8-5ce2e1b82cbc" style="italic">WR</span>
      <span id="a0674468-3c2e-48f1-9f06-a4dda84d9740" style=""> 25 May 1935. First printing: Not ascertained. Discontinued 31 December 1959.</span>
    </PARAGRAPH>
    <PARAGRAPH id="50aba18e-b95e-48af-b901-ec989c446169">
      <span id="6b2d4b37-9d20-4617-91e8-23c776c51889" style="">	The original B&amp;L plates were too large for the ML’s format and new plates had to be made for the ML edition. Cerf gave Jeffers an opportunity to revise the text but he declined. In the introduction he stated: “. . . it is a pleasure to write, but after a thing has been written I hate to see it again; poems are the sort of children that it is delightful to beget, dreary to educate. . . . So I made terms with my conscience and my publisher: ‘If you’ll let me off revising I’ll write an introduction instead; that will only take a few hours, the other would take weeks’” (p. vii). </span>
      <span id="c012519c-50b3-4df7-a97a-d0f8f08087ec" style="italic">Roan Stallion, Tamar and Other Poems</span>
      <span id="1f87003c-e8e5-46a9-ae6f-8d4d1fe0ff88" style=""> sold 2,403 copies during the eighteen-month period May 1942–October 1943, placing it in the bottom quarter of ML and Giant titles in terms of sales.</span>
    </PARAGRAPH>

    <PARAGRAPH id="3b6d506e-3cb3-4c79-be0d-dd12cfa996f1">
      <span id="b3a258a8-4c65-471a-9be9-370de98024d2" style="">For many years Robinson Jeffers has maintained a distinguished place among the poets of America. When </span>
      <span id="54cedb8b-f0f5-49f3-8234-cdd200a83fdc" style="italic">Roan Stallion,</span>
      <span id="8ac70274-7772-4b9d-9d3b-58b7cd48ef7c" style=""> </span>
      <span id="32018c55-a728-4901-8537-6eb72121d1c2" style="italic">Tamar and Other Poems</span>
      <span id="5f901475-ec35-4e40-84ce-94e1c8156c23" style=""> was first published a new and elemental force in our native poetry was acclaimed. The fierce tragedies enacted against a background of the rocky landscape of the Pacific Ocean revealed the brooding and tortured men and women whose hearts Jeffers searched. In poem after poem over many years, he has explored the dark labyrinths of the human spirit. Without compromise or concession he has pursued his search and written about the stark beauty of a rugged landscape and the agonized gropings of a people at war with their environment and themselves. (</span>
      <span id="7c469779-eca7-40b7-8612-1cb4f1b70e04" style="italic">Spring 1955</span>
      <span id="bb104ba0-84ee-4c2d-bfb9-da02d09bf6cd" style="">)</span>
    </PARAGRAPH>

    <PARAGRAPH id="d70695f8-3108-4dad-a0a3-00b3f9c3a4f7">
      <span id="9e31b9de-8497-4bad-8efd-234f96eb66f2" style="">The fame of W. Somerset Maugham rests securely on two novels. The first, </span>
      <span id="e5799971-79a9-402a-a297-974fbaba4bc1" style="italic">Of Human Bondage</span>
      <span id="87782ae0-0e99-4ad5-903c-dbe037f6118d" style=""> (No. 176), has steadily maintained its position as one of the two best sellers on the entire Modern Library list during the last three years. The second, </span>
      <span id="483f98fc-ec8e-426a-a902-c7545ff4a5e0" style="italic">The Moon and Sixpence</span>
      <span id="c70dcd48-d02a-4b07-afd2-985851c251f0" style="">, now takes its place in the series with the promise of competing for popular favor with its celebrated predecessor. This story of Charles Strickland, driven by the demon of his genius to the South Seas, parallels in many respects the strange life of Paul Gauguin. (</span>
      <span id="e38273de-3213-4d0a-a1c7-435d9de7e0b8" style="italic">Spring 1935</span>
      <span id="7c8477e8-25bc-4cc5-8232-9258fcf9a7f2" style="">)</span>
    </PARAGRAPH>
    <PARAGRAPH id="d3c10c42-ba19-47db-8c09-dfa762c687d0">
      <span id="d84d7d75-cccf-4190-aaf3-e5152e5a03b6" style="">Originally published in U.S. by George H. Doran Co., 1919. ML edition (283.1, pp. [5] –314) printed from Doubleday, Doran plates. Published June 1935. </span>
      <span id="d7785de8-5b34-4e99-ab07-91d6dd25480b" style="italic">WR</span>
      <span id="565876f3-2d13-46f1-aad6-5012a5fd0894" style=""> 22 June 1935. First printing: 5,000 copies. Discontinued 1971/72.</span>
    </PARAGRAPH>
    <PARAGRAPH id="5643e22d-c3da-4e26-b586-f6d375b41bd8">
      <span id="80ce780e-a301-41cb-9987-3188305147ca" style="">	The ML paid Doubleday, Doran royalties of 10 cents a copy. The ML printed 43,500 copies by August 1944. Sales were about 2,000 copies a year in the late 1930s but increased to about 7,000 copies a year after the United States entered the war (Ray Freiman memo to Robert Haas, 13 November 1944).</span>
      <span id="bb1c4063-888a-4be7-b57e-3b7d5506a393" style="italic"> </span>
      <span id="924d9529-f1ff-45da-8534-c6ddc6fb1f81" style="italic">The Moon and Sixpence</span>
      <span id="2c5b1473-737c-4ed4-9918-89b3e6f52512" style=""> sold 11,156 copies during the eighteen-month period May 1942–October 1943, placing it twenty-first out of 271 ML and Giant titles. It did not rank among the 100 best-selling titles in the regular ML during the twelve-month period November 1951–October 1952.</span>
    </PARAGRAPH>

    <PARAGRAPH id="8588ef01-5efe-40db-86d4-fb20ef170df4">
      <span id="8dc30b4e-0e59-4379-ac13-487055e2a16f" style="">	Freiman reported in 1944 that the plates, though not perfect, could be used for several more years, but Haas decided to make new plates for Maugham’s </span>
      <span id="343b1775-d229-45f2-ac2f-4da360b90511" style="italic">Of Human Bondage</span>
      <span id="94c99afd-4a69-498d-84dd-054d56ea0f89" style=""> (199) and </span>
      <span id="5f7dc90b-2267-48ff-bca9-14af46acbc5d" style="italic">The Moon and Sixpence</span>
      <span id="600b0a93-c622-41c0-a6e5-d49db6506ebb" style=""> at the same time. Freiman contacted Doubleday, Doran to determine whether it was willing to supply new plates or at least pay part of the cost (Freiman memo to Haas, 13 November 1944). Doubleday, Doran agreed to reset and replate both titles at its own expense as long as the ML agreed to keep them in print and promote them aggressively for at least ten years (Cedric R. Crowell, Doubleday, Doran, to Commins, 2 January 1945). The new plates were delivered to the ML’s printers in December 1945. The ML instructed Parkway Printing Co. to dispose of the old plates and use the new ones for all future printings (Regina Spirito to Bill Simon, Parkway Printing, 13 December 1945). The first printing from the new plates (not seen) was for 7,000 copies in April 1946.</span>
    </PARAGRAPH>

      <AUTHOR id="98030274-7362-488a-aff8-8eaedd6a3257">

    <PARAGRAPH id="04dd530c-abab-4897-9b9d-301f18186280">
      <span id="2c4533a8-22db-478f-a1e9-d193ae772cd1" style="">The response by Dickens enthusiasts to the two titles already in the Modern Library series . . . persuaded the editors to include the famous historical-imaginative novel, </span>
      <span id="13187019-48c6-4035-9d2b-d298cb57ee56" style="italic">A Tale of Two Cities</span>
      <span id="34fa1659-4288-4820-8419-1f68991919cd" style="">, in a completely new edition. In the three-quarters of a century since its first appearance, this story of the French Revolution has maintained its popularity generation after generation with readers the world over. The widespread revival of interest in the works of Charles Dickens made the reissue of </span>
      <span id="a0c4d94a-ea01-407d-af28-6f02249d99f0" style="italic">A Tale of Two Cities</span>
      <span id="e4528994-320b-42c0-9c4c-41a56c671035" style=""> inevitable and imperative. (</span>
      <span id="61b9a445-d9e8-4b78-8c67-ba64fb4729d3" style="italic">Fall 1935</span>
      <span id="55702514-2e42-41cf-8a7c-efedfa48cb1e" style="">)</span>
    </PARAGRAPH>
    <PARAGRAPH id="cd0469cc-1753-440d-bccc-f9e04c7ecb0c">
      <span id="5c7c0093-7456-4988-9b35-25330329065b" style="">ML edition printed from newly set plates. Published September 1935. </span>
      <span id="be50dc57-1fcc-4139-8758-19e09d00ae86" style="italic">WR</span>
      <span id="797b8b20-2b1c-40f5-ba41-06c5a1a06eb3" style=""> 19 October 1935. First printing: Not ascertained. Discontinued 1971/72.</span>
    </PARAGRAPH>
    <PARAGRAPH id="a262d2c7-7272-4650-a0ba-54f1cccd08e6">
      <span id="ce243f91-9d4b-480c-bff6-76165d9019a7" style="">	</span>
      <span id="889f42f4-bf47-4cd5-96f0-fa497cde67b4" style="italic">A Tale of Two Cities</span>
      <span id="e17ca005-3c07-4937-9f50-a71300dc323f" style=""> sold 5,682 copies during the eighteen-month period May 1942–October 1943, placing it the second quarter of ML and Giant titles. During the same period </span>
      <span id="679254ce-3632-4650-adc6-d80774ebf9b6" style="italic">David Copperfield</span>
      <span id="964e0d42-9318-47a9-a23c-21e410a8ed50" style=""> (269) sold 8,665 copies and </span>
      <span id="b39f17d0-dba5-42ad-b071-be5799284816" style="italic">Pickwick Papers</span>
      <span id="e3c59c4b-5107-4b4d-a298-0724ab77bff2" style=""> (247) sold 7,325 copies. </span>
      <span id="fa70e762-bb54-43bc-b7d3-fe54bfb50444" style="italic">A Tale of Two Cities</span>
      <span id="97281b65-d216-4b41-a70a-948276cef7f2" style=""> did not rank among the 100 best-selling titles in the regular ML during the twelve-month period November 1951–October 1952.</span>
    </PARAGRAPH>

    <PARAGRAPH id="60cde35b-65f1-4ee3-a6d4-c5cd0a077569">
      <span id="ebbc4168-157d-404d-ac9d-c12776ccce55" style="">It is now almost a full century since </span>
      <span id="ac23bb56-3bbe-4fbd-bdbe-8a98c612a167" style="italic">A Tale of Two Cities</span>
      <span id="5eb0bdd5-4eb2-4538-a1df-00109d469d3a" style=""> was published, yet it still stands as one of the best of all the historical novels written during that time. New generations of readers have obtained their first understanding of the meaning of the French Revolution as a social cataclysm and a human drama from the pages of this novel. They have participated in its blood-stirring events not by following the career of notable and spectacular personages, but by identifying themselves with Sydney Carton, the Defarges and the other obscure people who lived and died during the reign of terror. (</span>
      <span id="d259cede-dc83-4da2-8a22-d0782558a1f1" style="italic">Fall 1953</span>
      <span id="f4bcb134-7383-4c73-a7bd-e985fb0044de" style="">)</span>
    </PARAGRAPH>
    <PARAGRAPH id="31534f4b-e33e-47be-943c-407a4731b7b7">
      <span id="c76c4cd7-a861-41cc-8bc1-5079f961e4b5" style="italic">Jacket B:</span>
      <span id="e848ea6f-bc6a-4278-b7b3-142abce35e41" style=""> Pictorial on coated white paper with multicolored illustration of a public execution with the severed head of a guillotined man being held aloft to a crowd of soldiers and others; lettering in black. Front flap as jacket A rewritten text. (</span>
      <span id="83bfa5cf-b3c0-4ce1-ae27-b27b867b08cc" style="italic">Spring 1956</span>
      <span id="3d472bba-6f31-4c79-b95b-43b394412f3c" style="">)</span>
    </PARAGRAPH>
    <PARAGRAPH id="714935b4-7298-47f3-a3c6-9e2833a3cb71">
      <span id="cb38b676-b919-46bb-9f8e-7b9e7bbcde9a" style="">	Wagenknecht received $150 for the introduction (Stein to Wagenknecht, 24 January 1950). Despite the addition of the new introduction and bibliography, the number of leaves is identical to 284b. This was accomplished by omitting the biographical note (which was superseded by the new introduction), the first part title (which was added at the head of chapter 1 and mysteriously appears as well at the head of the title page), and the ML lists at the end of the book. In addition, pp. 395–96 were adjusted with minor resetting to accommodate the last three lines of text that appeared on p. 397 in earlier printings.</span>
    </PARAGRAPH>

    <PARAGRAPH id="cd05cfa1-a1aa-48f9-9308-ff78e4eb1bad">
      <span id="1d27cfc8-413e-4c39-a10a-e74ba681c43e" style="italic">Jacket:</span>
      <span id="efc2fc8f-512c-46e0-9659-dffbb4d08232" style=""> Pictorial in light yellowish brown (76) and dark brown (59) on cream paper with inset illustration of a hand holding aloft a book with a crown hovering over it and a German town in the background; borders in light yellowish brown, lettering in dark brown. </span>

    <PARAGRAPH id="1174a21c-040e-425c-be68-0a037763a3bd">

    </PARAGRAPH>
    <PARAGRAPH id="26fbb1f2-4d06-478a-b78a-458212d97e2e">
      <span id="d1c5ac4a-fa00-43ec-afc5-57cb45dcd433" style="">The winner of the 1929 Nobel Prize in Literature, Thomas Mann, stands pre-eminent among living writers. His fame rests chiefly on two novels, </span>
      <span id="1cf92ac0-73d9-4aba-ab13-b920b220083b" style="italic">The Magic Mountain</span>
      <span id="fb985d84-2e25-4bc9-9336-3770417a08a0" style=""> and </span>
      <span id="c4f7301c-ec40-4c7d-81ff-1ea4100520fd" style="italic">Buddenbrooks</span>
      <span id="89ce5314-a8f2-4662-9839-99092746a9b7" style="">. For more than three years, </span>
      <span id="577ecacd-ea34-4ce4-9f71-33349e4436da" style="italic">The Magic Mountain</span>
      <span id="65a7ded3-f936-4f8b-9b54-579808b1dcf3" style=""> (#200) has maintained its position as one of the five best sellers on the Modern Library list. With the addition of </span>
      <span id="4d50c3d4-e162-461c-a194-c44eee110b23" style="italic">Buddenbrooks</span>
      <span id="b379c51c-b9fd-4150-971f-8e73688550f4" style=""> to the series, it is safe to predict that it will take rank with its illustrious predecessor as a book of immense popular appeal. (</span>
      <span id="93bb2dbb-102a-4b9a-b2a1-f96032d4515a" style="italic">Fall 1935</span>
      <span id="3d5024fb-5345-43a8-9bb0-933d8ab0d6ab" style="">)</span>
    </PARAGRAPH>
    <PARAGRAPH id="787a059f-aefb-4a21-9afa-d75f167f2b5e">
      <span id="3a4a42c8-b8ce-4a5d-883d-8a57cb747cb5" style="">Lowe-Porter translation originally published in U.S. in two volumes by Alfred A. Knopf, 1924. ML edition (pp. [</span>
      <span id="bb183e88-5c9d-493b-a185-243c5fdc6559" style="italic">7</span>
      <span id="bddff8ad-d2f2-4574-a9ce-973033271dc9" style="">]–389; [1]–359) printed from Knopf plates. Published October 1935. </span>
      <span id="94606eed-76b1-4152-954b-d8be82ca8610" style="italic">WR</span>
      <span id="bfa2b2cb-6d0a-453f-a2f0-e3031c0f2c06" style=""> 2 November 1935. First printing: 10,000 copies. Discontinued fall 1940.</span>
    </PARAGRAPH>
    <PARAGRAPH id="f915cce8-bb0a-4421-8772-a3cba54aca93">
      <span id="6f44c602-7556-4d4d-8b31-6feef3212a97" style="">	The ML paid Knopf royalties of 12 cents a copy. Second and third printings of 4,000 copies each were made in March 1937 and May 1938. The reprint contract expired on 1 July 1938, but Knopf agreed to an eighteen-month extension through 1 January 1940. The ML paid a $1,200 advance for an additional 10,000 copies and agreed to sell any remaining copies on hand within the first three months of 1940. Joseph Lesser of Knopf wrote, “Thus, you have 21 months in which to sell 10,000 copies (or more, I hope)” (Lesser to Klopfer, 17 May 1938). The first printing under the extended contract was for 6,000 copies in October 1938. The ML reported in April 1940 that the last copies had been delivered from the bindery and that </span>
      <span id="c40b16f1-3e91-422f-b1f6-15f96de9a70a" style="italic">Buddenbrooks</span>
      <span id="2b028bef-a195-471c-8798-792a9a871754" style=""> would be completely out of stock within a few weeks (Emanuel Harper to Lesser, 5 April 1940). The final royalty statement in February 1941 indicated a payment of $70.92, reflecting sales of 591 copies in excess of the 10,000 covered by the advance.</span>
    </PARAGRAPH>
  </BOOK>

    <PARAGRAPH id="965d1561-f9f0-43c9-9c45-ceb265160cbd">
      <span id="b662cca5-9a8f-44b4-a261-03cc53c2b4d5" style="">Millions of people have enjoyed </span>
      <span id="0a3df4ae-bd72-4ca5-9313-2105a77d6ecb" style="italic">Show Boat</span>
      <span id="5dc4a249-e5d1-4d25-8fb2-76bf755e7a81" style=""> in at least one of its many manifestations. First as a book it was a national best seller. As a play, a musical comedy, a weekly radio feature for three years, and, in its latest version, an operatic film, </span>
      <span id="c928027d-d7b5-428a-9619-2d1d02cfcb30" style="italic">Show Boat</span>
      <span id="b5d9e474-07dc-4b90-aac2-38e7dc6e5814" style="">, like the river it celebrates, rolls on forever. Now in the Modern Library series, Edna Ferber’s famous chronicle of the Mississippi summons a new audience to Captain Andy Hawks’ floating palace of entertainment. Jerome Kern, the well-known composer, provides a foreword. (</span>
      <span id="6fd46d55-5887-4745-a7e7-f96145a11223" style="italic">Fall 1935</span>
      <span id="c785fbf5-1b08-4b3f-a500-68fc836f675d" style="">)</span>
    </PARAGRAPH>
    <PARAGRAPH id="ced97d4c-edf4-49c9-82b7-2a8c9ab2595c">
      <span id="443f8a5e-7430-4aa8-ae3d-7f0df1627584" style="">Originally published by Doubleday, Page &amp; Co., 1926. ML edition (pp. [ix]–398) printed from Doubleday, Doran plates with pp. [</span>
      <span id="9d0ca715-7b28-48aa-9d74-592e7c3d02ad" style="italic">2</span>
      <span id="8b573cb1-1dd2-4d90-a6bd-93112d68892c" style="">–</span>
      <span id="ccb31432-65d0-45fe-8e85-b1a403503d0e" style="italic">3</span>
      <span id="71d2aba2-cf40-46da-a016-b7855742361f" style="">] adapted from the original title page with the imprint removed and the title printed in smaller type. Published November 1935. </span>
      <span id="e8faf88f-910e-4754-816e-830afb07790e" style="italic">WR</span>
      <span id="34e5ad79-2866-4475-953c-39f24673c0fd" style=""> 30 November 1935. First (and probably only) printing: Not ascertained. Discontinued 31 December 1940.</span>
    </PARAGRAPH>
    <PARAGRAPH id="39f8ade6-6694-49cc-a7d5-3402d35b12f3">
      <span id="871f0173-37cd-4290-8c62-33418c6bc878" style="">	Daniel Longwell of Doubleday, Doran asked Cerf in 1934 if Ferber’s </span>
      <span id="7721ce94-35c6-42a3-a4c0-812413b6ca8d" style="italic">Show Boat</span>
      <span id="6337d668-7fa6-405d-a65a-fa6fa434cf8e" style=""> or </span>
      <span id="8132ffaa-ef5a-4ae9-a098-36fd4bf73876" style="italic">So Big</span>
      <span id="5206a9fa-f5eb-4844-b33b-b1541d4e87ef" style=""> could be included in the ML “in however small an edition” and indicated that no advance on royalties would be required. “It would help us tremendously,” he observed, “to be able to tell Edna Ferber right now that you are going to do that” (Longwell to Cerf, 4 April 1934). Cerf replied that nothing could be done during the coming season. “Our Fall Modern Library list already includes THE GREAT GATSBY, PORGY, and LOOK HOMEWARD ANGEL, and that is more than enough Americana for this one installment!” (Cerf to Longwell, 9 April 1934). </span>
      <span id="83bce467-2a0f-43c9-a685-d45e7b2c96c5" style="italic">Show Boat</span>
      <span id="43e74355-8ad2-43f1-9aaf-ab89b28e4f16" style=""> appeared in the ML the following year and was discontinued five years later. Copies of the first printing have been seen with the remainder mark of a star stamped on the endpaper.</span>
    </PARAGRAPH>

    <PARAGRAPH id="72e3bc53-63a5-49b4-b880-0e8c6a3a1c18">
      <span id="c380f197-9b14-4579-b523-080b2c497320" style="italic">Jacket:</span>
      <span id="f8836040-b34a-415c-a0b6-7c7e4d6ea857" style=""> Pictorial in dark blue (183) and dark brown (59) on cream paper with a facsimile of Newton’s bookplate depicting Temple Bar with a quotation from Samuel Johnson: “Sir, the biographical part of literature is what I love most”; borders in dark blue, lettering in dark brown. </span>
    </PARAGRAPH>
    <PARAGRAPH id="a033c1ca-edcf-4b97-bdba-cf36150f6840">
      <span id="56ad1f5a-e671-4d2d-9616-9416768b34c1" style="">Front flap:</span>
    </PARAGRAPH>
    <PARAGRAPH id="2d13bf9f-d828-4762-980f-c1c2427913c2">
      <span id="88bc058d-1d2d-40ea-aaf6-13376c5cee4e" style="">One need not be an expert to partake with A. Edward Newton in the most fascinating of all pursuits—the endlessly revealing search in every ramification of the merits and oddities of books and authors. A prince among bibliophiles, A. Edward Newton has wisely and wittily recorded his lifelong quest among books. The authority and the informality of </span>
      <span id="9fbaef13-40f0-4f92-bfd0-7475b654fc6a" style="italic">The Amenities of Book-Collecting</span>
      <span id="81116497-1727-432a-b1db-71299698aec3" style=""> made it the unanimous choice of the editors of the Modern Library as the first bibliographical volume to be welcomed into the series. (</span>
      <span id="1d5d308a-01ad-4491-87b0-56126b9a3de1" style="italic">Fall 1935</span>
      <span id="4fb65caf-b093-4207-9980-305c86e92b6b" style="">)</span>
    </PARAGRAPH>
    <PARAGRAPH id="04d666ef-48f4-470a-925f-dc5c0ad01795">
      <span id="407635cc-5ded-4c25-9646-df87de86ea77" style="">Originally published by Atlantic Monthly Press, 1918; sixth impression published by Little, Brown &amp; Co., 1929. ML edition (pp. [</span>
      <span id="24804ecd-3926-45f5-9c63-ba1f02cd4cdb" style="italic">7</span>
      <span id="fcb2c367-7a00-4b48-89b0-0b2d4f8a6342" style="">], [</span>
      <span id="f48750e0-3fe0-4b85-839b-28247c63db35" style="italic">16</span>
      <span id="88f9193c-9741-4b89-8072-99bdbc216d9a" style="">]–373) printed from offset plates photographically reduced from the sixth impression, with the color frontispiece replaced by a black-and-white portrait of Newton and other inserted plates in the Atlantic Monthly/Little, Brown edition photographically reduced and printed with the text. Published December 1935. </span>
      <span id="a7ffab66-3137-4e2e-a207-47b129e14da6" style="italic">WR</span>
      <span id="5f50d665-62f0-40e0-9b07-26cdf30e6ee7" style=""> 14 December 1935. First printing: Probably 7,000 copies. Discontinued 31 December 1940.</span>
    </PARAGRAPH>
    <PARAGRAPH id="9cddae5d-3028-4c9c-86b0-81676b76ecd8">
      <span id="8dce93b3-86f7-440b-b223-df00f9cd6775" style="">	Cerf and Klopfer tried to secure reprint rights to </span>
      <span id="3cd9e3f2-d354-4b7c-a30d-aa78ec2709a6" style="italic">The Amenities of Book-Collecting</span>
      <span id="a6d4e55e-4508-4da5-8a9a-efa206015d08" style=""> when they acquired the ML, but the original edition was still selling too well for Little, Brown to consider a reprint (Cerf to Alfred R. McIntyre, Little, Brown, 18 August 1925; McIntyre to Cerf, 24 August 1925). Ten years later Klopfer wrote to McIntyre: “I have just returned from a visit to Mr. A. Edward Newton’s home in Paoli where we had a grand evening talking about his projected set of Trollope. At that time I suggested that it might be a good idea to do a Modern Library edition of The Amenities of Book Collecting. He referred the matter to you and I am taking this opportunity of finding out how you feel about it” (Klopfer to McIntyre, 21 February 1935). McIntyre replied that he would be glad to consider the possibility (McIntyre to Klopfer, 25 February 1935).</span>
    </PARAGRAPH>
    <PARAGRAPH id="12c376e6-26f4-4509-898c-3b77a434d6c1">
      <span id="e721b69c-5f91-4027-88d4-360eb520f24a" style="">	The Little, Brown plates were too large for the ML’s format. Cerf initially proposed resetting the text and making new plates, and he wanted Little, Brown to share the cost. He offered an advance of $750 against royalties of 10 cents a copy but indicated that the ML would pay only 7 cents a copy until the cost of the plates was recovered, after which the plates would become the property of Little, Brown (Cerf to McIntyre, 11 April 1935). McIntyre declined the offer. He didn’t think that Newton should share the cost of the plates and noted, “I figure that every sale we lose of the regular edition must be offset by a sale of at least fifty copies of your edition unless our gross profit on the book is to be lessened.” He suggested photographically reducing the pages and printing by photo-offset (McIntyre to Cerf, 12 April 1935). </span>
    </PARAGRAPH>
    <PARAGRAPH id="fab48254-509f-4ce3-bcf2-4ccc47f72909">
      <span id="a871113d-799b-4426-900a-9fb7475225af" style="">Cerf decided that photo-offset was practicable and agreed to pay the $750 advance against a flat 10-cent royalty. He noted that photo-offset “would be more costly than the ordinary job and I am afraid the result may not look as well, but nevertheless the result should be good enough to suit all practical purposes” (Cerf to McIntyre, 18 April 1935). The Polygraphic Co. of America quoted a total price of $792 for making the plates and printing 7,000 copies. This represented $400 for plate work, including all halftones, and $392 for press work. The cost of reprints (make-ready and press work) was quoted as $296 for 5,000 copies or $408 for 7,000 copies (Polygraphic Co. of America to Klopfer, 18 July 1935).</span>
    </PARAGRAPH>
    <PARAGRAPH id="ec25683a-8afa-4f1a-a4ff-c2e7cd958fdc">
      <span id="1169c97c-e122-44da-a5a5-cf6274d33131" style="">	Newton received $50 for his introduction to the ML edition. When Cerf invited him to write it, he noted that such introductions “have meant not only additional interest on the part of the book-buying public, but special attention from the entire reviewing fraternity. In other words, the new introduction gives the critic a reason for doing a brand new review of the book regardless of the fact that it is a reprint” (Cerf to Newton, 25 April 1935).</span>
    </PARAGRAPH>
