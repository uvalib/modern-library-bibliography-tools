    <PARAGRAPH id="0825b428-de9b-4c7b-841c-9031e053f0e6">
      <span id="de5c8087-b299-432a-a78d-abe2b45fcb72" style="">Of the seventeen books by which William Faulkner has achieved an international reputation as one of America’s leading novelists, </span>
      <span id="e12b0885-1481-4831-908f-a3fa153d0c4b" style="italic">The Sound and the Fury</span>
      <span id="f91ec60f-9376-4165-b857-3e16684c98c2" style=""> and </span>
      <span id="15f2977f-894d-4a5a-939d-8d9ffcf8605b" style="italic">As I Lay Dying</span>
      <span id="92efce26-a87f-4911-9f17-30ae03f91610" style=""> are considered most representative. The unsparing chronicler of the South, Faulkner is far more than a regional novelist; he is the observer and the critic of a doomed but tenacious civilization. His imaginary world is all of the South cherishing the relics of a lost age of glory. For </span>
      <span id="7f0296de-2bda-444f-b6a9-7e0d1c715f39" style="italic">The Sound and the Fury</span>
      <span id="db8c992b-648b-4baa-b03e-3c90b3ee0ed7" style=""> William Faulkner contributes a brilliant Appendix which serves as his own last word on this controversial book. (</span>
      <span id="54e97ba4-9b01-46a0-97a2-97bf5080f7f0" style="italic">Fall 1946</span>
      <span id="68deb5e8-82ca-4d57-a5ae-e67770fc5540" style="">)</span>
    </PARAGRAPH>
    <PARAGRAPH id="0e734aaa-c57e-4448-a301-2d166a048963">
      <span id="9fb3ea8a-bbf3-43d7-b389-8d7044f9f4a8" style="">Front flap reset with first sentence revised as follows: </span>
    </PARAGRAPH>
    <PARAGRAPH id="92bc95d3-2fcf-4181-8971-261c18c3502c">
      <span id="89bc39c9-c191-4204-a46a-f7d73011248c" style="">Of the twenty books for which William Faulkner was awarded the Nobel Prize for Literature, </span>
      <span id="28d0081a-343e-42e0-af8c-0a7748accb24" style="italic">The Sound and the Fury</span>
      <span id="6fefe2e2-46f6-4605-a685-03cf89cd33c0" style=""> and </span>
      <span id="70bdc345-e065-41c0-a46b-b561722c1c0f" style="italic">As I Lay Dying</span>
      <span id="d993841f-2fc2-48b5-8704-2ed789e3b6fd" style=""> are considered by critics and general readers most representative of his work. (</span>
      <span id="21859195-2445-40d5-a3d9-99c8674fb659" style="italic">Spring 1963</span>
      <span id="09a3ecb8-f81c-42c5-91a3-180f939447b6" style="">)</span>
    </PARAGRAPH>
    <PARAGRAPH id="1d5f41d4-647a-494f-9f14-0fb5c7562e1a">
      <span id="abcdad67-654a-46e5-80d8-d0fb2ddd061d" style="italic">The Sound and the Fury</span>
      <span id="ab858410-0cb8-4dfa-a61c-b3d1c6844108" style=""> originally published by Jonathan Cape and Harrison Smith, 1929; </span>
      <span id="bc534bfc-59c0-4866-96c4-c8fd0cadf0b6" style="italic">As I Lay Dying</span>
      <span id="3dd4543a-bdda-4ac8-90f6-f6e119242f2f" style=""> originally published by Jonathan Cape and Harrison Smith, 1930. ML edition printed from plates made from a new typesetting. Published November 1946. </span>
      <span id="e64bb211-77cb-4ada-a9ee-588fdbe635a5" style="italic">WR</span>
      <span id="42a45c52-866a-48ae-bca1-9225d7f9ff59" style=""> 7 December 1946. First printing: Not ascertained. Discontinued fall 1966; superseded by separate ML editions of </span>
      <span id="dbe2cead-66ed-4103-8967-21b002e5f4ac" style="italic">The Sound and the Fury</span>
      <span id="fc8c5629-aab2-4df7-8f6c-01a2c6a9f182" style=""> (1966) and </span>
      <span id="a2e840d5-fa6f-4e62-bf32-e20b1acfb503" style="italic">As I Lay Dying</span>
      <span id="84a50ea8-f47b-4b84-abd4-c936b953dafc" style=""> (1967).</span>
    </PARAGRAPH>
    <PARAGRAPH id="c0d80136-5631-4f8e-a9ca-50b705ac1e9e">
      <span id="4b4bc845-9cae-4e3d-8b7e-bcd0f6d3c78e" style="">	Faulkner’s </span>
      <span id="ef68bf3d-3d7a-4c7c-91ba-8ae078f72164" style="italic">Sanctuary</span>
      <span id="8fdb5689-ccdb-4984-9449-b2a0239b1b0d" style=""> (233), published in the ML in 1932, was the only Faulkner title in the series until the addition of </span>
      <span id="d62f6b8d-38d4-4e74-bcc6-5c720e9a9d2c" style="italic">The Sound and the Fury &amp; As I Lay Dying</span>
      <span id="ca855859-c709-49d3-8d56-c8f4f484e8c5" style=""> fourteen years later. Faulkner had become a Random House author in 1936 when Random House acquired Harrison Smith and Robert Haas, the successor to Cape and Smith. The acquisition gave Random House publishing rights to </span>
      <span id="288b871f-c405-40af-bfbe-59005d5124cb" style="italic">The Sound and the Fury</span>
      <span id="fd6c8f9d-830a-4ff4-bd9f-752aacf9dd9e" style=""> (1929), </span>
      <span id="f3afdcfd-3f6c-4a38-b3c8-3889d45a0547" style="italic">As I Lay Dying</span>
      <span id="74188b7a-0c64-42f1-b3e0-aed27d3df68d" style=""> (1930), </span>
      <span id="8d39c3ff-8149-404a-998c-149f5c650b79" style="italic">Sanctuary </span>
      <span id="d996cd1d-5c47-4571-890c-df6f01fdf497" style="">(1931), </span>
      <span id="a7036d9b-b381-4458-baaa-f65e2f410eab" style="italic">Light in August</span>
      <span id="6cd5942e-b19c-42dc-a2fc-3548d2c4f8a2" style=""> (1932), and </span>
      <span id="82221185-9d6f-4e36-8751-468ea1cc1709" style="italic">Pylon</span>
      <span id="6ac663f0-ab46-4ce6-bedd-4d6900cd94c6" style=""> (1935). Despite disappointing sales and lack of widespread critical recognition, Random House continued to publish Faulkner’s subsequent works, including </span>
      <span id="b98c3226-cb3d-476d-bc26-0aa4e238006a" style="italic">Absalom, Absalom!</span>
      <span id="fe172a43-5fd3-4045-ad19-198de6463cc2" style=""> (1936), </span>
      <span id="4b8f3c89-c94c-4886-b046-cb094c1824a4" style="italic">The Unvanquished</span>
      <span id="5eb3134a-b01e-4015-8599-ad0e3c8b33e4" style=""> (1938), </span>
      <span id="9e792100-3840-4d2f-bd99-d78e60d09705" style="italic">The Wild Palms</span>
      <span id="76a5d687-4fc9-41ca-8406-45c8c1af7baf" style=""> (1939), </span>
      <span id="0c027f45-6092-4565-9b39-457a4da7f345" style="italic">The Hamlet</span>
      <span id="18b52887-5026-4259-9c9a-2aa13325cd6f" style=""> (1940), and </span>
      <span id="c77c2573-9cea-4259-8462-e89d74d9db0f" style="italic">Go Down, Moses</span>
      <span id="0f726ebe-3283-48d8-b14c-787efe5986a4" style=""> (1942). The firm controlled rights to all of Faulkner’s novels except </span>
      <span id="a7178d6f-6df6-4a59-9a01-58b901c1ebf8" style="italic">Soldier’s Pay</span>
      <span id="e7355500-e8b0-4690-bf60-05c5d266fdfb" style=""> (Boni &amp; Liveright, 1926), </span>
      <span id="20936183-5654-4fc2-bbb2-9a97d6020b2b" style="italic">Mosquitoes</span>
      <span id="b76f5bd4-400e-4a1a-a50c-5d17eff92c80" style=""> (Boni &amp; Liveright, 1927) and </span>
      <span id="a33051d1-5227-446d-b7fe-837ec0fe2181" style="italic">Sartoris</span>
      <span id="d6c1c5b8-6b44-4946-9b5a-c08bb3716af1" style=""> (Harcourt, Brace, 1928), but it took ten years after Faulkner became a Random House author before Cerf and Klopfer considered adding additional Faulkner titles to the ML.</span>
    </PARAGRAPH>
    <PARAGRAPH id="0d3536ce-d26f-4117-8639-17cd851bc335">
      <span id="9d296f7f-ecd2-4f31-b585-17e1156f872e" style="">	Faulkner’s fortunes changed in 1946, when Viking Press published </span>
      <span id="b11a0a53-cbc5-424f-b1ee-bb5cefc126f5" style="italic">The Portable Faulkner</span>
      <span id="ad081309-ae54-4582-989e-ba0ce61ddc8b" style="">, edited by Malcolm Cowley, and the ML published </span>
      <span id="130960ab-15b4-475d-b4b6-18e7438380bb" style="italic">The Sound and the Fury</span>
      <span id="c068d4fd-77da-4acf-a742-320b17848a07" style=""> &amp; </span>
      <span id="46aad6df-196d-4ea8-9cc1-21868d467718" style="italic">As I Lay Dying</span>
      <span id="e47d7ed3-128b-4499-9c9f-f8c2313e9ffc" style=""> in a single volume. The two volumes contributed significantly to the growing recognition of Faulkner’s stature in the United States.</span>
    </PARAGRAPH>
    <PARAGRAPH id="dbb6573e-3eaf-4030-9ec4-e007b2b0b6ff">
      <span id="0530a34d-247f-4f14-876d-507613b8af1c" style="">	Evelyn Harter, who had been head of production at Harrison Smith and Robert Haas, stated in a 1978 interview that Cerf and Klopfer had been interested in publishing a ML edition of </span>
      <span id="4a38b810-57f6-436f-b80d-be828c0e6a5b" style="italic">The Sound and the Fury </span>
      <span id="d10dc789-7a06-4fa0-94f8-c7fa489bf148" style="">or </span>
      <span id="b7807571-5bb1-48f0-9e33-d9571573e54e" style="italic">As I Lay Dying</span>
      <span id="50550c86-c4f2-412a-acc2-35b7327fc098" style=""> in the early 1930s but took </span>
      <span id="dc5a00d1-2122-46f8-b72f-4f7752699489" style="italic">Sanctuary</span>
      <span id="4567398b-0a83-4762-8b50-8f9d8b3412ca" style=""> instead because plates had not been made for either of the earlier Faulkner titles (Harter, p. 7). When those titles were originally published in 1929 and 1930 it was cheaper to keep type standing against the possibility of a second printing than to make plates—and plates were available for </span>
      <span id="c19868ec-7e71-4c04-b037-b7f0e2e0a11c" style="italic">Sanctuary</span>
      <span id="6e997a71-5870-40d2-a0ed-09d30ea1a737" style="">.</span>
    </PARAGRAPH>
    <PARAGRAPH id="4f506b34-7f86-45e1-bb05-1f45df4d9db3">
      <span id="0de6a5aa-235b-425a-b3ea-4f0bc8ef4a9a" style="">	Linscott told Cowley late in 1945 that the ML was considering a reprint of </span>
      <span id="e0bed21e-6719-4dfe-aa24-95927ce293ac" style="italic">The Sound and the Fury</span>
      <span id="20432bd3-35a8-48bf-923a-d0a93835c27d" style=""> and </span>
      <span id="c6bdc950-99d0-4b2a-9f4f-bf3ff9e9d6f6" style="italic">As I Lay Dying</span>
      <span id="da6729a2-d9a5-4af1-bf1f-ecbe5d32a8b6" style=""> (Linscott to Cowley, 31 December 1945). Cowley replied that he did not consider </span>
      <span id="d388de76-b597-4cf7-9934-5584655626fc" style="italic">As I Lay Dying</span>
      <span id="add51ad7-d9e3-4f53-b652-8fcde6be520f" style=""> to be one of Faulkner’s better novels and that he ranked it “way, way below” </span>
      <span id="3bec592b-3e43-44e5-b189-f2f0b11a27ee" style="italic">Light in August</span>
      <span id="ac9414bb-32bc-4d06-a1b6-8be72e2d5b87" style="">. He also didn’t like the idea of printing the two works in one volume and indicated that he would prefer to see </span>
      <span id="9194f9bf-45c2-45b7-bd45-59abb6a09aba" style="italic">The Sound and the Fury</span>
      <span id="b6ab7e4e-401b-4541-8b5a-a46e2f820e30" style=""> and </span>
      <span id="9bc8cf1e-d163-4a14-a41b-04bfb7467b47" style="italic">Light in August</span>
      <span id="04f7919a-0951-4b52-8cb6-1c23c9e5547f" style=""> reprinted separately. He continued:</span>
    </PARAGRAPH>
    <PARAGRAPH id="4c246238-7f2c-44bb-abd8-10f5bbee8085">
      <span id="df12feea-f252-49ae-acf8-f472eb200517" style="">Several years ago, Faulkner sent Bennett Cerf his only copy of “The Sound and the Fury.” He had underlined it in several shades of ink, he tells me, to explain the different time levels in Benjy’s monologue. I don’t think that’s such a good idea either. [In its list for fall and winter 1933/34, Random House announced a signed 500-copy limited edition of </span>
      <span id="e8b7203e-43d2-4864-acb0-5b99aca1e0ea" style="italic">The Sound and the Fur</span>
      <span id="f3f0221a-21a5-42e1-aa7f-a71b0e15a1c0" style="">y with the text in three colors and a new introduction by Faulkner, but the volume never appeared.] But for the Viking Portable, Faulkner did a genealogy of the Compson family as an appendix, and it really clears up the doubtful points in TSATF. Why not wait a year, then reissue TSATF with that appendix? (Cowley to Linscott, 9 January 1946).</span>
    </PARAGRAPH>
    <PARAGRAPH id="800b61cd-cd38-4503-b5b2-310b06832c9f">
      <span id="639fe258-4b14-485e-89d2-cc7859666dac" style="">	Cowley wrote Linscott again a month later. Faulkner had informed Cowley that the ML planned to go ahead with its volume and wanted Faulkner to write an introduction and also wanted to use the appendix, “1699–1945 The Compsons” that Faulkner had written for </span>
      <span id="6541cb6f-71ff-48f0-ba65-7d412a9f8325" style="italic">The Portable Faulkner</span>
      <span id="964287bd-eadc-4b49-881f-572194fdad0f" style="">. Cowley indicated that he didn’t anticipate any difficulty in securing permission from Viking Press to use the appendix. He went on:</span>
    </PARAGRAPH>
    <PARAGRAPH id="42f11622-8499-49f0-b808-b6db3da835c7">
      <span id="ef0fa65c-9fa8-455c-814c-59a53838e78f" style="">Another, auctorial, difficulty does exist, however, and I’m writing Faulkner about it. He hasn’t any copy of “The Sound and the Fury,” having sent his one personal copy to Random House some years ago, he says—and therefore he wrote the appendix from his memory of the novel. His memory was faulty at two or three points, so that the appendix has some inconsistencies with the novel that any reader would remark if they were printed in the same volume (they won’t remark it in the Viking Portable, however, since I used only 12,000 words of the novel). I’m going to lend him my copy of TSATF and tell him that he has to do some rewriting. But that’s only a temporary loan. You guys at Random House will have to get him a copy of the book somehow— either dig up the one he sent to Random House several years ago, or else advertise in Publisher’s Weekly (and be lucky to get an answer, because TSATF isn’t findable even in the second-hand bookstores), or else hijack a copy from some friend.</span>
    </PARAGRAPH>
    <PARAGRAPH id="ed6e8556-4ff5-4d67-a68d-a85400e16978">
      <span id="0bbe209b-00a5-4447-8866-e1049b48799c" style="">	I hope he said that he won’t write an introduction. He’s no good at writing introductions, to judge from the little piece he did for the Modern Library edition of “Sanctuary.” That piece hurt him with the critics, because they hate to find they had praised a book which the author himself says was only written for money. (Zamatterafack [</span>
      <span id="d5c64c87-2941-4345-827a-d754a1bd65ed" style="italic">sic</span>
      <span id="2f6253c0-73f5-406c-8cb2-f3d772880c18" style="">], Faulkner first wrote it for money, then rewrote it carefully, something one only discovered from reading his introduction more attentively.) A lot of people (not me) would be glad to write a short introduction to the book you are planning to publish. I mention among other names: Conrad Aiken (maybe the best for the job, if he’s not on bad terms with Random on account of the Ezra Pound business [see G68]); Kay Boyle (a Faulkner enthusiast); Ernest Hemingway (though an introduction by him might be in dubious taste—but he has a lot to say about Faulkner, mostly on the credit side); and my own choice for the job, to whom you would probably say No—Jean-Paul Sartre, whose reputation here is going to spread, who acknowledges Faulkner as his master, and who is the best critic, except Malraux, perhaps, now writing in any language. . . .</span>
    </PARAGRAPH>
    <PARAGRAPH id="420196ca-ee89-4d2b-b0e1-a4600c19de16">
      <span id="f7a109ed-695d-4436-8799-061d0595c2eb" style="">	I’m still dubious about the book you are planning as the best way to start Faulkner back into general circulation. The dubiety comes from questions in my own mind about “As I Lay Dying,” which, disagreeing with Faulkner, I haven’t ever regarded as one of his best novels. Too much shifting about from one stream of consciousness to another. Not enough contrast with TSATF, both being stream-of-consciousness novels. I’d much prefer, let us say, “The Wild Palms,” to give a better picture of Faulkner’s range. “The Wild Palms” is a short novel too, under 80,000 words. Also, I think it’s a great pity that you are planning to issue the book next fall. Viking is putting a good deal of money into the Faulkner Portable—doing a very careful job on it—letting it run to 750 pages, as against the 600 they usually allot to a living author—printing a new map of Yoknapatawpha County as an end paper [paperback reprints of the Viking Portable used the map as a frontispiece]—and if the book gets reviews (as I hope it will) and shows any sign of selling, and if Viking is sure of an unobstructed year of sales, they might make a good advertising appropriation too, as they did for the Hemingway—and then the way would really be prepared for a reissue of Faulkner’s other books beginning in the spring of 1947. This business of relaunching him with the public requires cooperation rather than rivalry.</span>
    </PARAGRAPH>
    <PARAGRAPH id="38cc60a9-92e6-4c30-bbd7-6f82b93e1323">
      <span id="203abfa8-7908-4160-b074-b86cb6c9fcbe" style="">	I’m anxious for you to see the job I did on the book [</span>
      <span id="223f1bb7-3cc9-4afd-8c7e-26f71abf5152" style="italic">The Portable Faulkner</span>
      <span id="b0f5cbd5-db70-4a3f-9ff2-9673a056871d" style="">]. It looks good to me now, and I hope the critics will agree with me (Cowley to Linscott, 12 February 1948 [i.e., 1946]; underlining in original).</span>
    </PARAGRAPH>
    <PARAGRAPH id="656ef0b9-56de-4921-9bcf-2e68de704e38">
      <span id="907499ef-64df-406c-9f2c-de32a80cdfca" style="">Linscott replied:</span>
    </PARAGRAPH>
    <PARAGRAPH id="5d191de2-cd23-4ad8-8ec3-4ab297a55159">
      <span id="ac22b767-d0c1-4fe1-9a0f-014a20959d6a" style="">I look forward to reading the appendix to THE SOUND AND THE FURY, not only for its own sake, but so that I can understand why Faulkner wants it printed at the front of the book instead of at the end. . . .</span>
    </PARAGRAPH>
    <PARAGRAPH id="86bb5649-1ebd-4172-93c1-b03ae9f9da79">
      <span id="daed4c74-ea0b-4f0d-b4d8-0c45001832ac" style="">	I don’t think I agree with you on the introduction. Of course there is a chance that Faulkner won’t do a good job, but, nevertheless, I think it would be interesting to have his own account of how he happened to write the books. Anyway, since we have already asked him and since he has agreed, I don’t see how we could draw back.</span>
    </PARAGRAPH>
    <PARAGRAPH id="4f40e2c0-537c-4349-95ff-4eb09ce09f15">
      <span id="7e389b1a-1884-4da9-9e51-62fd2c78e7f3" style="">	Neither do I agree on the subject of timing. I am sure the Portable will help the sale of our volume, but I am equally sure that ours will help the Portable. In other words, anyone reading either will be more likely to want to read the other.</span>
    </PARAGRAPH>
    <PARAGRAPH id="72ca7370-a48d-4665-ad93-ecfdd8ef05d0">
      <span id="30f899dc-820f-4493-b17f-cf97cb4dbe35" style="">	On the other hand, you come close to convincing me in re AS I LAY DYING. However, I do think it is a lot better novel as a whole than THE WILD PALMS, with lovely crazy passages of poetry in it (Linscott to Cowley, 15 February 1946).</span>
    </PARAGRAPH>
    <PARAGRAPH id="f0da4bc2-984a-49e9-9dc7-755e78b0a585">
      <span id="0e9bd777-ba81-49f9-ac28-146dc0283459" style="">	In the end Faulkner did not write an introduction to the ML edition. The ML printed his Appendix from </span>
      <span id="5d4623df-f2a6-408b-9b5a-6f59d2cec1ff" style="italic">The Portable Faulkner</span>
      <span id="c0c4bf94-7b68-4a98-bb3d-7395ff3021aa" style=""> with minor revisions, placing it at the beginning of </span>
      <span id="5322b791-f787-4659-81b8-44ac4c9c84bc" style="italic">The Sound and the Fury</span>
      <span id="d298dd07-ee30-4bcd-be2e-2f670baf7f32" style="">, referring to it on the title page as “a new appendix as a foreword by the author” and numbering it as pages 3–22. The 1946 ML edition was superseded in 1966 by a separately published ML edition of </span>
      <span id="496baf83-cfb7-480f-90f3-530536d20f1f" style="italic">The Sound and the Fury</span>
      <span id="e44ab515-4330-464a-8fc1-4a37e91d20b5" style=""> (593), which prints the Appendix at the end of the volume (pp. 403–27). The Library of America edition of Faulkner’s first four novels (</span>
      <span id="a9788acd-04f6-4fde-8e48-941ed9457e47" style="italic">Soldiers’ Pay</span>
      <span id="5f9823dc-2d9d-48b6-a4a4-2b4947768778" style="">, </span>
      <span id="943c380b-4a23-482e-8546-09f3a06c7d07" style="italic">Mosquitoes</span>
      <span id="aa806dca-a3bb-4013-923d-d0d22ccc586a" style="">, </span>
      <span id="007c5250-ff1c-4d10-878a-80b4862f1aaa" style="italic">Flags in the Dust</span>
      <span id="bc901e56-edb6-4bee-86b7-57be7727ed6c" style="">, and </span>
      <span id="708d5f7e-c524-4702-8108-e0e81565a735" style="italic">The Sound and the Fury</span>
      <span id="1c35537a-7b95-4f8f-bbdc-6d1f4cfa010e" style="">), published in 2006, also prints the appendix “Compson: 1699–1945” at the end of </span>
      <span id="9c6c77c7-3af8-4128-a802-f4b6e348f3f9" style="italic">The Sound and the Fury</span>
      <span id="75448f6b-bd54-4259-89ff-0cf34456da38" style=""> (pp. 1127–41).</span>
    </PARAGRAPH>
    <PARAGRAPH id="e7116a64-dfb9-4c83-a0c3-3dc2699be78c">
      <span id="6b371d63-894c-4901-9461-dabdd92eacd9" style="">	</span>
      <span id="5921b204-3d0b-4faf-b379-beabc5a3b1c1" style="italic">The Sound and the Fury &amp; As I Lay Dying</span>
      <span id="1f3cfcb3-eac6-4723-846a-8cd3c1e2f66f" style=""> sold 10,640 copies during the twelve-month period, November 1951–October 1952, making it the seventh best-selling title in the ML as a whole and the fifth best-selling title in the regular ML. It was the ML’s best selling work by an American writer and the second best-selling twentieth century work, behind Maugham, </span>
      <span id="b125743c-15ee-4b27-8fa4-55aea133631f" style="italic">Of Human Bondage</span>
      <span id="1dc9ffcb-5788-4877-9d25-a3a5dbc35455" style=""> (1930). Eight ML titles had sales of more than 10,000 copies at this period:</span>
    </PARAGRAPH>
    <PARAGRAPH id="a8e5dba6-891c-4c8a-9d93-8dcd55a68bd7">
      <span id="d1519559-a232-481d-b5f8-ece0aefef99b" style="">Maugham, </span>
      <span id="351a5c2f-8d28-43f2-b3df-a997666c6016" style="italic">Of Human Bondage </span>
      <span id="ee956019-8f34-4ecf-924d-237b3d011e2b" style="">(1930)  11,563</span>
    </PARAGRAPH>
    <PARAGRAPH id="10f6f66a-9627-446a-b879-4a576205a0ba">
      <span id="c548a7f6-894e-47c9-9014-18c92272cee3" style="">Aquinas, </span>
      <span id="75a09684-568a-4a9c-a868-2a951855f182" style="italic">Introduction to Saint Thomas Aquinas</span>
      <span id="fdde691c-231f-4f55-b539-d5b10ac648d5" style=""> (1948)  11,129</span>
    </PARAGRAPH>
    <PARAGRAPH id="7d067138-2c67-44e6-83a9-85c1c7003165">
      <span id="ddf6230d-fdd5-4519-9066-2a7403bfb527" style="">Aristotle, </span>
      <span id="34d956f7-cd69-4fc2-b58e-200875e7fe98" style="italic">Introduction to Aristotle</span>
      <span id="c44c4e47-cd9e-4dcc-967f-c3bc4bf3b999" style=""> (1947)  11,114</span>
    </PARAGRAPH>
    <PARAGRAPH id="b8ee35f8-1b6f-44ea-8123-887da79549d2">
      <span id="d9a412f2-91a0-490b-9042-98156bde3c87" style="">Tolstoy, </span>
      <span id="bf94842b-e13e-4fb6-94dd-f965cb326e50" style="italic">War and Peace</span>
      <span id="6ccee194-13d2-4b57-b49d-f02882d35ca0" style=""> (Giant, 1931)  11,111</span>
    </PARAGRAPH>
    <PARAGRAPH id="c993f3b8-de46-4ebb-baa3-337565749492">
      <span id="ef3282b3-3bac-458a-86ec-475745119a3f" style="">Dostoyevsky, </span>
      <span id="aa8e3536-06c8-43ab-b04d-ba87b9fdf391" style="italic">Crime and Punishment</span>
      <span id="e7c7abaa-e3d4-4fb4-b03e-1ecaaaaf8212" style=""> (1932)  10,943</span>
    </PARAGRAPH>
    <PARAGRAPH id="d57d4f98-f35e-4884-bb9c-2d5a402805cb">
      <span id="ee1a3d6b-eef5-4144-a443-ccddb721d561" style="">Freud, </span>
      <span id="de776edf-c109-49f4-8466-b92694edac66" style="italic">Basic Writings </span>
      <span id="829b6200-2d41-4a6e-9113-16b0d9717657" style="">(Giant, 1938)  10,669</span>
    </PARAGRAPH>
    <PARAGRAPH id="77050c35-f855-4c49-a10f-5c98118dda04">
      <span id="5bbf348a-626e-4306-ac46-386cc358fb48" style="">Faulkner, </span>
      <span id="0856e19e-2887-41d0-9e1b-4eec01a8c0c7" style="italic">Sound and the Fury &amp; As I Lay Dying</span>
      <span id="0591fc97-cf87-45ae-9a8b-f07ec62c2d31" style=""> (1946)  10,640</span>
    </PARAGRAPH>
    <PARAGRAPH id="29f3e6a4-fc2d-4ee6-8f49-57bf3808a80c">
      <span id="6d92786a-65bc-424e-b7f7-e238c5e8290e" style="">Plato, </span>
      <span id="f0a37476-6a42-4ce2-bd60-4d958fd3b4b0" style="italic">Works of Plato </span>
      <span id="69b2fb08-a79b-4093-8b0b-b50fe179e92e" style="">(1930)  10,302</span>
    </PARAGRAPH>
    <PARAGRAPH id="766f16e8-cd07-4524-960e-7befc9444829">
      <span id="7a9291b5-e6b4-46cb-8137-742d868ff087" style="italic">The Sound and the Fury &amp; As I Lay Dying</span>
      <span id="81393660-3a9b-4ad1-82e9-8451c9715a0c" style=""> was almost the ML’s sixth best-selling title. </span>
      <span id="ee253b8f-5856-476b-98f2-44de1011742b" style="italic">The Basic Writings of Sigmund Freud</span>
      <span id="2e59d309-b074-4afb-aecb-64758a71418d" style=""> outsold the Faulkner volume by twenty-nine copies.</span>
    </PARAGRAPH>
    <PARAGRAPH id="67b904fd-9a2e-4bbb-a88b-c43b4395bc00">
      <span id="5aaa3300-360b-4016-accd-af19e1f367de" style="">	Faulkner was awarded the Nobel Prize in Literature in 1949, three years after the publication of </span>
      <span id="377e3da6-da6e-4758-8ec4-7095a27ef303" style="italic">The Portable Faulkner</span>
      <span id="58b4c030-5c5a-41b8-b6d1-2891518a29d7" style=""> and the ML edition of </span>
      <span id="a81e434a-d492-4e99-b9ab-03c2468da9c0" style="italic">The Sound and the Fury &amp; As I Lay Dying</span>
      <span id="cd1a907b-b3f0-4383-849f-aaea77af0e74" style="">.</span>
    </PARAGRAPH>
