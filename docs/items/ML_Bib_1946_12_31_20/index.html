  <GENERAL id="fd9e98a0-5d8f-48c7-bf05-7e6d4e3ea7d1">
    <HEAD id="f8087d25-0052-4848-81bc-e77d3f529478">
      <span id="59f4c80f-6300-4af4-9cdd-1898cc2b6ec6" style="bold">General</span>
    </HEAD>
    <PARAGRAPH id="4a830570-5b7d-4d04-a08b-83201081fe27">
      <span id="f7ec8180-a260-4163-82a5-8ca02004db97" style="">Random House bought its own building at 457 Madison Avenue and moved in on 15 May. The firm had occupied rented offices at 20 East 57th Street since 1927 but had to move after International Business Machines (IBM) bought the building. The jackets of the first ML printings of </span>
      <span id="bd1eba1c-a341-442b-a1b6-127096124ced" style="italic">The Confessions of Jean Jacques Rousseau</span>
      <span id="1529c7c7-97a1-41b8-b942-14d0ba87cf9b" style=""> (384) and Koestler’s </span>
      <span id="05e326f2-2c78-496f-a262-776ff15e53f6" style="italic">Darkness at Noon</span>
      <span id="b45611ea-b40f-467e-9fc8-b0e58a6827c2" style=""> (385) list the old address on the back panel. The Madison Avenue address appears on the back panel beginning with Hersey’s </span>
      <span id="c2f7e33a-2694-45bb-8c89-fd35551184c0" style="italic">A Bell for Adano</span>
      <span id="c5f4523c-aee2-4faf-8bb4-0981cd381f5b" style=""> (386), published in April. The Madison Avenue building consisted of the north wing of a mansion originally built in 1885 for Henry Villard. The north wing (one of five separate units) was owned for many years by the Fahnestock family and had been purchased by Joseph P. Kennedy in 1944. Random House bought it from Kennedy for $420,000 and spent an additional $100,000 renovating and furnishing it.</span>
    </PARAGRAPH>
  </GENERAL>
  <NUMBER_OF_TITLES id="f73d2f7f-fa3c-41a3-81e5-2e043f169cfd">
    <HEAD id="7d3c0833-8ade-4b8c-8e98-368e8e78a79e">
      <span id="1196a21f-fc62-4b72-96a7-0b029ff264b1" style="bold">Number of titles</span>
    </HEAD>
    <PARAGRAPH id="27e828e2-0a51-4927-966c-a663dbebe9c7">
      <span id="1bc6a25e-709c-4b6e-b866-9542123352bb" style="">Eleven titles were added and five were discontinued, bringing the total number of titles to 251.  </span>
    </PARAGRAPH>
  </NUMBER_OF_TITLES>
  <FORMAT id="0ccdd094-6163-4509-bbf3-fe490c55bd48">
    <HEAD id="070ad092-1dd5-471a-9fbf-b9e2449f89e4">
      <span id="7d7905ba-7c38-4f7c-a792-bdea7ca53385" style="bold">Format </span>
    </HEAD>
    <PARAGRAPH id="a4c2a651-8ae0-473b-acf4-61c531454080">
      <span id="7ca29f7b-31c7-4cb5-969f-1ccd2f3ac950" style="bold"> </span>
      <span id="712b4f7b-53b7-429f-8e1c-7aaa5a03da31" style="">New titles issued in 1946 in the regular ML were published in the standard format used over the war years with the binding measuring 7¼ x 4⅞ in. (183 x 123 mm) and leaves trimmed to 7 x 4¾ (177 x 118 mm).  Bindings were brown, blue, green or gray.  </span>
    </PARAGRAPH>
    <PARAGRAPH id="9f754eb3-6644-4085-868a-56414901cbe1">
      <span id="46679eb2-3da0-4506-8588-0003533acc0d" style="">Inset panels of brown bindings were usually black; the panels of blue bindings were usually red; those of green bindings were usually black; and those of gray bindings were usually green. </span>
    </PARAGRAPH>
    <PARAGRAPH id="f79ff0c0-57b2-481e-8916-e474514df020">
      <span id="5dbc1a37-12cd-4b29-923a-30cfed0abf6f" style="">	The inset panels on the spine and front cover were framed in gold. Kent’s torchbearer (facing right) was stamped in gold above the panel on the spine. The panel on the front cover had a second gold frame outside the colored inner panel, within which Kent’s torchbearer (facing left) was stamped in gold on all titles.  </span>
    </PARAGRAPH>
    <PARAGRAPH id="b14346ec-12e7-4607-a3cd-5bca7f2d2151">
      <span id="ac12841b-214d-406b-8412-93bc67c9ea1a" style="">Rockwell Kent’s endpapers were medium gray (265) and consisted of a central panel of 1¾ x 1⅜ inches featuring the Kent torchbearer, surrounded by a pattern of books and the initials “ml” with the torchbearers. </span>
    </PARAGRAPH>
  </FORMAT>
  <PRICE id="5cd5a4d0-b538-4f25-8d41-5612a4e87b22">
    <HEAD id="c4d8c184-9f50-4bb5-b8f3-8ce0e3027731">
      <span id="10d7333a-23e5-47d4-bf82-ff34ee74c456" style="bold">Price </span>
    </HEAD>
    <PARAGRAPH id="4251b3eb-cea9-4f04-9dab-55e1187d579f">
      <span id="aa2643ef-b438-45de-afbe-a65ad450019d" style="">95 cents (January–October); $1.10 (November–December). The price increase was the first for the regular ML since May 1920. The first new title published at $1.10 was Rawlings, </span>
      <span id="80c05ec5-a6cb-45c4-9855-8d81b5e2501b" style="italic">The Yearling</span>
      <span id="17993376-9f38-40cc-86c8-5f49a496467a" style=""> (391), but the $1.10 price was short lived. The retail price increased to $1.25 on 15 April 1947. The ML printed the list price at the top of the jacket flap, and first printings of titles published at 95 cents and $1.10 are commonly found in price-clipped jackets. </span>
    </PARAGRAPH>
  </PRICE>

  <TITLES_S_S_D id="207fea40-2068-408d-81cb-d6a94c816ce7">
    <HEAD id="42061c3e-fdcf-4fa7-a7aa-276cdc3d5d52">
      <span id="6f7f4914-e382-4b5b-bb2b-a5972a19b55b" style="bold">Titles sought, suggested, declined </span>
    </HEAD>
    <PARAGRAPH id="8aacffc7-0d4b-4dbe-824c-43d928335b94">
      <span id="2051550a-a767-44fd-886c-ea10fb418d1d" style="">William Rose, Jr., the president of Harper &amp;Brothers, cancelled a proposed ML reprint of James Henry Breasted’s </span>
      <span id="3f377e5c-f832-4d14-86bb-e3a098afdf24" style="italic">The Conquest of Civilization</span>
      <span id="124f33f5-0660-4db7-aba3-39592718c709" style=""> (1926; rev. ed., 1938), noting that the book was basically a trade edition of Breasted’s textbook </span>
      <span id="712fc622-d710-4889-9db2-d0d69c9c65d8" style="italic">Ancient Times</span>
      <span id="526c48d1-e0a5-495d-a0bc-64dd761f6353" style=""> (Ginn &amp; Co., 1916; 2nd ed., 1935). Ginn was concerned that a 95-cent ML edition would hurt sales of </span>
      <span id="418d0062-6acb-416e-b126-6068ebe0993b" style="italic">Ancient Times</span>
      <span id="2e40dc37-8cfa-4ec6-8e7d-6eb2c727add6" style=""> in college towns (Rose to Cerf, 5 July 1946). Klopfer rejected a suggestion to include H. G. Wells’s</span>
      <span id="1e8ad65a-d7ad-4db8-8707-9037ce7d5fbc" style="italic"> History of Mr. Polly</span>
      <span id="7f2db0d6-a5f9-483a-9cdb-d0f8277cf1bb" style=""> in the ML (Klopfer to Frank Dodd, 9 September 1946). The ML also decided against Sigmund Freud’s </span>
      <span id="ee062be6-d9c6-4b22-ba56-de8d2f068733" style="italic">Leonardo da Vinci</span>
      <span id="5fd82392-dfe8-486b-8946-3002ddbc7372" style=""> (Dodd, Mead, 1932), which was not included in </span>
      <span id="83c00740-20b3-4062-b574-6b9796212190" style="italic">The Basic Writings of Sigmund Freud</span>
      <span id="0e243ff6-83a0-4d24-8cc1-840c13dfd342" style=""> (Giant, 1938). A. A. Brill, who had translated </span>
      <span id="8fdb931b-6db6-4c0b-84ee-f8205f27fbdf" style="italic">Leonardo da Vinci</span>
      <span id="f5e9aab2-5ca0-4107-bebd-eaae9c23e2bd" style=""> and edited the Giant, sent a copy to Commins for consideration, indicating that Dodd, Mead was willing to return all rights to the book (A. A. Brill to Commins, 4 October 1946). The length of </span>
      <span id="c41bacf1-6245-41d4-ac8b-98ceebc7e948" style="italic">Leonardo da Vinci</span>
      <span id="c623f2bb-a294-416d-8341-b13d777ec821" style="">—just 130 pages—was a problem. It never appeared in the ML, but fifteen years later it was published in Vintage Books, Random House’s quality paperback series.</span>
    </PARAGRAPH>
  </TITLES_S_S_D>

    <PARAGRAPH id="3c97fd0d-7f3d-44bf-9981-4c798e8a20b8">
      <span id="5212f311-8ffe-419d-9b6a-8332d757da5c" style="">[i] half title; [ii] blank; [iii] title; [iv] FIRST MODERN LIBRARY EDITION, 1945; v–xviii CONTENTS; [1] fly title; [2] blank; 3–683 text; [684–686] blank.  </span>

      <span id="6f0e06b5-cbeb-4bb8-9b04-0da8231588fa" style=""> Publication appears to have been delayed until early 1946.</span>
    </PARAGRAPH>
    <PARAGRAPH id="69fd70dc-cfba-4999-913c-15382ecfd2e5">
      <span id="4bcd3ecf-ecb4-4224-b49a-54ecc75a398f" style="italic">Jacket:</span>
      <span id="1193cb68-421c-45e6-9bad-2eb8d2008387" style=""> Pictorial on cream paper in moderate brown (58), dark bluish green (165), and black, with inset illustration by Hugo Steiner-Prag of a small figure seated by a lake with mountains in the distance and three trees in the foreground, all in moderate brown with dark bluish green frame; illustration framed in dark bluish green (165), lettering in dark bluish green and black, all within black and dark bluish green rules. </span>
    </PARAGRAPH>
    <PARAGRAPH id="4f12bf2e-9f36-41ec-aa1b-80cb582264e1">
      <span id="38ebf8ef-4634-424b-a6c1-f0e518ef16f3" style="">Front flap:</span>
    </PARAGRAPH>
    <PARAGRAPH id="288cda9a-20b3-461c-8670-87846dc95209">
      <span id="c802da86-1ed8-4e2e-914e-9e049abd1861" style="">For almost two hundred years </span>
      <span id="fe50daf0-7278-4625-9883-e979e0fdd08a" style="italic">The Confessions of Jean Jacques Rousseau</span>
      <span id="a4a8f071-a14a-43a6-afc6-26c4960dc0cc" style=""> has remained unchallenged as the classic book of self-revelation. A tremendous influence on subsequent writing, it is as meaningful for our generation as it was before, during and immediately after the French Revolution. The very voice of the enlightenment, it speaks with the same eloquence for every enlightened reader today. The inclusion of </span>
      <span id="3e008dad-ba13-4b79-98a5-2e05a0d9abae" style="italic">The Confessions</span>
      <span id="ec0d96f6-873b-493b-b1c3-2dd3d1ec1fd5" style="">, complete and unabridged, in the Modern Library series fulfills a long-cherished plan of the editors. (</span>
      <span id="f93f3341-4928-4446-8d07-ff20cd433797" style="italic">Spring 1946</span>
      <span id="b43a05f5-0765-499e-b2b0-a65620b31a6c" style="">)  </span>
      <span id="7cb40a1f-ca20-4a4b-9cee-b46e07d64689" style="italic">Note:</span>
      <span id="85c92065-e342-4ac2-b313-c7fef604007b" style=""> The jacket illustration is credited to Steiner-Prag on the front flap; Joseph Blumenthal was responsible for the typographic design. (</span>
      <span id="b5ef15fb-9ced-4ea8-8312-adc786f1fa1e" style="italic">Spring 1946</span>
      <span id="7132ef2d-f55d-4f29-8c4a-11530b672d35" style="">)</span>
    </PARAGRAPH>
    <PARAGRAPH id="7a76b1c5-f3b8-4468-b120-85a8dee5df1a">
      <span id="a59c6dbf-30a2-4b7b-a2e3-1ff24fbc4298" style="">The ML did not know the identity of the translator. ML edition printed from plates made from a new typesetting. Scheduled for fall 1945; published February 1946. </span>
      <span id="44c20bef-543d-4bea-8f45-f5d90da83511" style="italic">WR</span>
      <span id="e54b678a-6ab3-4808-b2b7-976792791017" style=""> 9 February 1946. First printing: Not ascertained. Discontinued 1970/71.</span>
    </PARAGRAPH>
    <PARAGRAPH id="02b987c2-14aa-43db-a05d-9551fbb1f18c">
      <span id="fa8a318c-dfef-4800-b197-82e97db034f1" style="">	</span>
      <span id="6ff9843e-c7f2-4b9f-8409-a401bce96b41" style="italic">The Confessions of Jean Jacques Rousseau</span>
      <span id="42b122b6-4b94-43cd-a945-438f7851c451" style=""> was scheduled for publication in fall 1945, and the verso of the title page of the first printing states “FIRST MODERN LIBRARY EDITION, 1945.” However, its listing in </span>
      <span id="213113fd-e926-4131-96ce-684bb6e7e3b6" style="italic">Publishers’ Weekly</span>
      <span id="37d567f4-20b2-40d5-993b-35617cf4c757" style="">’s “Weekly Record” of newly published books is in the issue for 9 February 1946, and there is a spring 1946 list of ML titles inside the first printing of the jacket. Publication may have been delayed by the wave of strikes that accompanied the return to a peacetime economy (</span>
      <span id="3eb01fd2-d115-4179-a7f6-c7980599ff37" style="italic">see</span>
      <span id="b56327e2-0c2d-4387-9fae-89a688868c83" style=""> Neavill, “Publishing in Wartime,” </span>
      <span id="59fdcfd6-271f-4e8b-8edc-cdc6365394bc" style="italic">Library Trends</span>
      <span id="b68d1d52-fa9c-495a-982c-5a2519879d1f" style=""> 55 [Winter 2007], p. 593; http://digitalcommons.wayne.edu/slisfrp/62). Klopfer remarked later in 1946, “We are having the usual hellish time getting our books out and the situation amongst the suppliers is certainly no easier than it was at any time during the war” (Klopfer to Cerf, 14 August 1946). </span>
    </PARAGRAPH>
    <PARAGRAPH id="297c05b0-b8c3-4b77-9c8d-6994cb85fd07">
      <span id="56a906b2-6130-4e6e-ad39-1983e2aa3e9e" style="">	The ML edition was not among the 100 best-selling titles in the regular ML during the twelve-month period, November 1951–October 1952. Sales totaled 45,924 copies by spring 1958.</span>
    </PARAGRAPH>

    <PARAGRAPH id="f13dee44-18b4-45f6-a345-73dced645fe1">
      <span id="1e35aa35-9725-4976-b342-4c63298c8304" style="italic">Jacket A:</span>
      <span id="ed69f759-779a-481c-a2cb-26d342106e1f" style=""> Non-pictorial in deep reddish orange (38) and black on cream paper with title in reverse on circular black panel and other lettering in black against deep reddish orange background; last line of front panel: “</span>

    <PARAGRAPH id="2a6caa36-ac8e-41e6-892a-1f0f1134088d">
      <span id="34ebec29-b391-4d84-81c7-cd0b4ca36f7a" style="">Few novels of the last ten years have stirred up so much partisanship and violent controversy as Arthur Koestler’s </span>
      <span id="79e4b554-dc94-495f-b587-238432e2a188" style="italic">Darkness at Noon</span>
      <span id="710b4981-d2b9-4dec-b5fc-745a34b07b8f" style="">. Its champions have proclaimed it as a penetrating study of revolutionary psychology and the compulsions which lead to the catharsis of confession; its adversaries, first to admit its overwhelming power, attack it on the ground of its political implications. Both agree that Arthur Koestler is a novelist of the foremost rank and a man with the courage of his strong and brilliant convictions. (</span>
      <span id="d644d075-9919-4f9b-8627-0b7b524d35d6" style="italic">Spring 1946</span>
      <span id="6357eff2-0912-4ab4-8dc0-45b06724fe01" style="">)</span>
    </PARAGRAPH>
    <PARAGRAPH id="36c12a8c-c966-493a-b572-642f0592586c">
      <span id="f03d82d2-903f-412c-bc54-b1aac7ed264c" style="italic">Jacket B: </span>
      <span id="f1172c30-b707-4f4d-9da9-0462f4202a07" style="">As jacket A except last line of front panel: “</span>
      <span id="655e6b43-fbeb-4636-953c-9862ed963b1a" style="italic">A Book-of-the-Month Club Selection</span>
      <span id="d55d7146-4627-4eff-8ceb-6c10858e39d2" style="">”. (</span>
      <span id="28252068-7b0a-47f7-a51b-a821acefa281" style="italic">Spring 1951</span>
      <span id="460194d1-5921-4902-8194-b6fac4dc5d9c" style="">)  </span>
      <span id="1d4074cc-65e0-459e-bd4f-89d86542253f" style="italic">Note:</span>
      <span id="3eea1072-1895-40ea-ad5c-f9af6b941125" style=""> </span>
      <span id="b5729ce8-9279-44fd-adbd-1d8e86b17dae" style="italic">Darkness at Noon</span>
      <span id="ef1cfa64-6461-4a39-9b83-746c7fb49fd9" style=""> had been a Book-of-the-Month Club selection in 1941. The wording of the jacket may have been revised to avoid the suggestion that it was a current selection. Front flap revised with first sentence beginning “Few modern novels have stirred up” and the following sentence added at the end: “Recent history has provided corroborating testimony to his fictional critique of the ruthlessness of modern revolutionary procedures.” (</span>
      <span id="2dc502ab-1bef-4cc3-9295-9e7d7e62281b" style="italic">Fall 1956</span>
      <span id="845417cc-002c-40d5-b54c-93a8db01a7e1" style="">)</span>
    </PARAGRAPH>
    <PARAGRAPH id="21e5d888-30f9-4252-af60-4532f16c3b33">
      <span id="485c36b1-fe99-40e7-aa6d-0e0c1121a544" style="">Originally published in U.S. by the Macmillan Co., 1941. ML edition (pp. [</span>
      <span id="eba3cb24-740b-46ae-80de-aaea8c0e970b" style="italic">5</span>
      <span id="0c4f23b8-ce5d-4e1a-a6db-9ffad45a98a7" style="">]–267) printed from Macmillan plates. Publication scheduled for February 1946. </span>
      <span id="19cdbfa1-2cdc-4ca6-b4d0-dc44912ffd27" style="italic">WR</span>
      <span id="ef689dc8-db0a-4bf9-9b7b-ab1ca1098023" style=""> 16 March 1946. First printing: 10,000 copies.</span>
    </PARAGRAPH>
    <PARAGRAPH id="dca3e3db-6fa1-4b32-b2e1-1679b2bef08c">
      <span id="10ab817a-f0c5-4feb-8090-1f8dc7e8cb25" style="">	Kostler wrote </span>
      <span id="4eb47dd9-b253-4233-9f96-e73bbb8ed07c" style="italic">Darkness at Noon</span>
      <span id="0ea6e91f-b80d-4241-bd89-c516a9f76a4b" style=""> in German while living in Paris. The sculptor Daphne Hardy, who translated it into English early in 1940, was Koestler’s companion and lover. Koestler and Hardy escaped Paris separately in 1940 shortly before the German occupation, and Hardy, once she was safely in Britain, arranged for the publication of </span>
      <span id="5f8852e8-503a-4edf-b8a0-5da55e742f3e" style="italic">Darkness at Noon</span>
      <span id="652a2507-10f4-4a39-9418-e48a17d9f991" style=""> with the British firm Macmillan (Wikipedia; accessed 17 August 2013).</span>
    </PARAGRAPH>
    <PARAGRAPH id="e4df5672-0a35-44dc-8482-48bf021bd0d9">
      <span id="65e30fdf-e520-4622-84b6-b209634ffad3" style="">	Cerf initially wanted to publish </span>
      <span id="311dd107-827c-4aa2-9250-1961d8c79cfc" style="italic">Darkness at Noon</span>
      <span id="97bfd153-43d9-453d-b0ca-8b673bf831f6" style=""> in the ML in fall 1942. When he approached the American branch of Macmillan he noted, “I think it is a very fine book and just the sort of thing that we can do well with in our series” (Cerf to George Brett, Jr., Macmillan, 12 January 1942). Macmillan indicated that it would not be available for fall 1942. Cerf feared that a delay would reduce interest in the book on the grounds that “the subject matter is likely to curdle as our relations with Russia grow more friendly” (Cerf to James Putnam, Macmillan, 25 March 1942). A month later he wrote about publishing a ML edition in spring 1943, offering an advance of $500 against royalties of 10 cents a copy (Cerf to Brett, 27 April 1942).</span>
    </PARAGRAPH>
    <PARAGRAPH id="40c8b08e-e78c-426b-aae4-65c66b2fabaa">
      <span id="862659ec-418e-4416-8688-bf9c86fc5491" style="">	</span>
      <span id="b7113189-5057-406d-ab30-2ecabc1fe37a" style="italic">Darkness at Noon</span>
      <span id="eb864ae4-68c6-4e8d-b575-a2372fbe6727" style=""> was the main selection of the Book-of-the-Month Club for June 1941. When the ML edition was published nearly five years later, the ML jacket stated “</span>
      <span id="8afaab98-a410-4f84-8974-8c4baba64827" style="italic">The Book-of-the-Month Club Selection</span>
      <span id="2bc98758-a7fc-4b71-a2f2-bcc152ea752c" style="">”; in the early 1950s the wording was changed to “</span>
      <span id="9cc629ab-81b2-45c6-ade5-136d986e096a" style="italic">A Book-of-the-Month Club Selection</span>
      <span id="644132cf-dd89-4837-9946-ea96bbd79d94" style="">”.</span>
    </PARAGRAPH>
    <PARAGRAPH id="a2a84ed6-8f3d-458e-a3a1-5f11214c926f">
      <span id="5a37ba50-a3e0-491a-84b2-10cb2ba637c3" style="">	</span>
      <span id="bc7d3558-61dd-4f86-9514-31a6ebc64f6b" style="italic">Darkness at Noon</span>
      <span id="f441ce18-d924-4d66-b7f8-8d1a307471a6" style=""> sold 5,257 copies during the twelve-month period, November 1951–October 1952, placing it in the first quarter of ML and Giant titles.</span>

      <span id="fa8be84d-91ac-41f4-ba93-b28283761621" style="italic">Jacket:</span>
      <span id="564cbb9e-535d-4498-b9b1-dee6ce13ba6c" style=""> Pictorial in dark reddish orange (38), dark blue (183), grayish yellow green (122), and light yellowish green (135) on cream paper depicting a bell tower, a damaged building topped by a cross, and dark blue walls in the foreground; author and title in dark reddish orange against a grayish yellow green sky, torchbearer and other lettering in light yellowish green against dark blue foreground. Signed: VA [Valenti Angelo]. </span>

    <PARAGRAPH id="997b566f-4e46-428c-bbd2-72a4f73de5b6">
      <span id="22edf65c-775d-4dc9-8c55-be2e2b18e69e" style="">Front flap:</span>
    </PARAGRAPH>
    <PARAGRAPH id="2d2b6331-788d-4631-bdda-f83f90d53472">
      <span id="81d87fcc-73ef-47e0-8bd3-6e93d230c8a0" style="">Of the new generation of novelists, risen to prominence during the Second World War, no one stands higher than John Hersey. In</span>
      <span id="3c3bab89-08f3-4531-bd09-26ccfd613d6c" style="italic"> A Bell for Adano</span>
      <span id="fa2650af-2957-4acb-931c-cd640d178f47" style=""> he has given the first fictional, and so far the most eloquent, American interpretation of the struggle of democracy against fascism. He saw that struggle in terms of men under pressure, in all their simple humanity and their weakness and strength, and portrayed it with moving fidelity. In a brilliant new Foreword, especially written for this Modern Library edition, John Hersey re-asserts his faith in the men who can secure a decent future for the world. (</span>
      <span id="b9ce53a7-7f88-4e1b-934c-e237335dfb8c" style="italic">Spring 1946</span>
      <span id="31c26a85-8fd1-438a-bae0-1d9a693f2811" style="">)</span>
    </PARAGRAPH>
    <PARAGRAPH id="b881e659-28ec-4266-b0b1-3ed16c70d7ed">
      <span id="325cda59-cb3d-411e-8d22-f75b3e0eb84a" style="">Originally published by Alfred A. Knopf, 1944. ML edition (pp. [1]–269) printed from Knopf plates. Published April 1946. </span>
      <span id="6b41a0a5-da40-4470-a06c-b34dc37fd4b5" style="italic">WR</span>
      <span id="84484358-ca60-4782-b779-343733e84d16" style=""> 27 April 1946. First printing: 10,000 copies. Discontinued 1 January 1956.</span>
    </PARAGRAPH>
    <PARAGRAPH id="4ae61458-36fe-48f6-9f70-e1c548deab5b">
      <span id="0e08e0c0-3b99-4921-ae06-66b463dd232c" style="">	The ML initially paid Knopf a flat royalty which was probably 10 cents a copy. The royalty rate was adjusted to 10 percent of the retail price in 1947 when the ML increased its list price to $1.25 (Klopfer to Knopf, Inc., 9 June 1947). The ML did not have exclusive reprint rights. A Pocket Books paperback priced at 25 cents appeared in May 1945.</span>
    </PARAGRAPH>
    <PARAGRAPH id="97622f2f-7a61-479c-bea1-2751767ec214">
      <span id="d4500711-f8fc-4b17-9c4c-ba5a961a9a3e" style="">	Hersey’s new foreword was written for the ML edition. It appeared in place of his foreword to the original edition and reflected a postwar rather than wartime perspective. The foreword begins:</span>
    </PARAGRAPH>
    <PARAGRAPH id="d8edbea3-fff9-432e-9627-6f1f8f8a4dcc">
      <span id="193565ac-5d7a-46fa-83d7-c13ef09d0edf" style="">For the early editions of this book, I wrote a foreword which began: “Major Victor Joppolo, U.S.A., was a good man. You will see that. It is the whole reason why I want you to know his story.”</span>
    </PARAGRAPH>
    <PARAGRAPH id="8bec52cc-dc88-4a55-91a8-7224617bd238">
      <span id="22ae649b-1b59-43f4-9b46-f6bc067c02ea" style="">On second thought, and now that the war is over, the optimistic talent of Joppolo was not the whole reason I wanted to put down the things in this novel. I wrote the book in angry haste—in three weeks of September, 1943—and I chose a far better than average Allied Military Government officer, Joppolo, as its protagonist, and a worse than average regular Army officer, Marvin, as its antagonist, because I was just back from the fronts and I was all hot and bothered about two things.</span>
    </PARAGRAPH>
    <PARAGRAPH id="8030a778-495c-45cf-ab39-47476414a8c7">
      <span id="686b439d-2c76-44f1-9130-3433287bbcbe" style="">One of them was the fact, which became evident at about H Hour plus one minute of the Sicilian invasion, that our long-standing dedication to the job of winning the war first and worrying about the problems of peace afterward was not going to work out very well. . . .</span>
    </PARAGRAPH>
    <PARAGRAPH id="efa17867-6328-4399-a0c5-55230edaa70f">
      <span id="1a5e8359-26a8-4af8-b3d5-45aa498fd520" style="">The other thing about which I was disturbed when I wrote the novel was a concern shared by most of the citizens who served in our citizen-Army—namely, that the country should never forget that the military system is repugnant to the democratic system, that no matter how essential armed strength may continue to be, we should never forget that the Army habit of life is one which can corrupt weak men, when they achieve the authority of rank, and can waste strong ones, when they do not. There is something un-democratic about the absolute control which a small symbol, a star, an eagle, a leaf or a bar, worn on the shoulder or pinned to the collar, gives one man over every other man who wears a lesser symbol, no matter what their relative talents may be. . . . (ML ed., pp. v–vii).</span>
    </PARAGRAPH>
    <PARAGRAPH id="66761dab-81d1-4f87-a88b-7ce63f8d16cb">
      <span id="41e1228f-87e4-4c8c-933f-2c163009d777" style="">	Commins considered Hersey’s foreword “perhaps the best introduction ever to appear in a Modern Library book” (Commins to Hersey, 29 November 1945). When Ian Ballantine inquired about including the ML foreword in the Bantam paperback edition, Cerf replied that the ML would not “consider allowing it to be reprinted in the Bantam edition or anywhere else” (Cerf to Ballantine, 30 April 1946). Printings of the Knopf edition continued to use the original foreword, as did other reprint editions, including the Vintage Books paperback (1988), published more than thirty years after the ML edition was discontinued.</span>
    </PARAGRAPH>
    <PARAGRAPH id="34e42e9a-fa55-40f7-9d73-76513243c257">
      <span id="0601c32d-e6ad-4375-a155-10bc32b7e59f" style="">	Copies of the spring 1947 printing (based on the ML list at the end of the volume) exist with standard ML endpapers but a non-ML binding and jacket. The binding cloth is light gray with the title and author stamped in black on the spine; the jacket is light gray with author and title printed in blue on the front panel and backstrip. No publisher is indicated, but the descriptive text on the jacket flap is the same used on ML jackets, and the book is printed from the same typesetting as regular ML printings. These copies may have been produced by the ML for the use of an unidentified organization or group; details are unknown.</span>
    </PARAGRAPH>
    <PARAGRAPH id="7ffa791f-10ed-42c5-a9b1-02ccdfc79a6b">
      <span id="c994afba-af6e-4279-95fe-60eb62db386e" style="">	The ML edition did not rank among the 100 best-selling titles in the regular ML during the twelve-month period, November 1951–October 1952.
</span>
    </PARAGRAPH>

      <span id="95ebf749-fbdc-4cae-a7cf-f5745dd41120" style=""> Pictorial in moderate blue (182), light yellow (86), medium gray (265), and black on coated white paper with decorative illustration of deerstalker cap, pipe and magnifying glass; lettering in reverse shaded in light yellow, medium gray, and black against black background shaded in moderate blue. Signed: PG [Paul Galdone]. </span>

    <PARAGRAPH id="6296389f-f22c-45dc-87f8-7db7bc51a79c">
      <span id="4165c8de-8d07-4509-b977-0343bd2297b2" style="">Front flap:</span>
    </PARAGRAPH>
    <PARAGRAPH id="ca099d0e-da66-42ea-9e7c-d9de65651bf4">
      <span id="2bec10e2-f8c8-4aa6-950a-2a9ee0047963" style="">For many years the editors of the Modern Library have tried to acquire the rights of publication of the best of the Sherlock Holmes stories. Now, by special arrangement with the Estate of Sir Arthur Conan Doyle, </span>
      <span id="b1cc0a79-de1d-4eb9-b96d-77e692f2a6ed" style="italic">The Adventures and Memoirs of Sherlock Holmes</span>
      <span id="2ae55202-39a9-4e59-91b7-a9bfb8ad0927" style="">, complete and unabridged in one volume and comprising twenty-three of the greatest tales to come from the pen of the master, is offered as the classic in its field. Here for your mystification and delight are “The Red-Headed League,” “The Adventure of the Speckled Band,” “The Five Orange Pips” and others of equal fame and favor. (</span>
      <span id="624fb10f-dbd3-4a60-8a65-edecc74dc566" style="italic">Spring 1946</span>
      <span id="85358e9d-2e88-4bfb-8aec-613575ce161c" style="">)</span>
    </PARAGRAPH>
    <PARAGRAPH id="422677c9-6be7-4eaf-8ebc-9ea1b2137e32">
      <span id="2106cbc4-ae29-46b3-876e-efeb7d3cacd1" style="">ML edition printed from plates made from a new typesetting. Publication announced for February 1946. </span>
      <span id="fae75fc3-53eb-415a-be80-4985c499b9c9" style="italic">WR</span>
      <span id="e75a2259-7de6-4365-93f5-17c9c4143a1c" style=""> 6 July 1946. First printing: Probably 10,000 copies.</span>
    </PARAGRAPH>
    <PARAGRAPH id="304ce59b-8a68-451c-8571-83ef3a9dab19">
      <span id="9c2ecb07-198f-4c16-9854-22b5c312e149" style="">	Cerf contacted Harper &amp; Bros. in 1944 about including </span>
      <span id="5a335d03-776e-458d-8773-f1f32c6e6227" style="italic">The Adventures and Memoirs of Sherlock Holmes</span>
      <span id="0ad998ce-6a62-4c78-9cee-f9143889644f" style=""> in the ML. He offered a $2,500 advance against royalties of 5 cents a copy on the first 20,000 copies and 10 cents a copy thereafter. The ML expected to order a new typesetting and make new plates, and Cerf indicated that the low initial royalty was a way of sharing those costs (Cerf to Henry Hoyns, Harper &amp; Bros., 27 April 1944). Harper &amp; Bros. did not object to a ML edition but referred Cerf to A. P. Watt, the literary agency representing the Conan Doyle Estate (Hoyns to Cerf, 28 April 1944). Watt had a reputation for being difficult to deal with and initially offered the ML reprint rights for a period of eighteen months. Cerf regarded that as an impossible limitation and began to think about putting together a volume of Holmes stories in the public domain (Cerf to Hoyns, 29 August 1944).</span>
    </PARAGRAPH>
    <PARAGRAPH id="7bce8c8d-6bc4-4662-9087-6b51edc2959c">
      <span id="63cb74d9-8259-460e-8abb-9ae6d84c4d9c" style="">	Klopfer, who was stationed in Britain with the U.S. Air Force, met with Watt in London the following January. At this point the ML had dropped its proposal for a reduced initial royalty and Watt was asking for a three-year limitation clause. Cerf asked Klopfer to try to persuade Watt to drop the limitation clause altogether on the grounds that the ML would be investing in new plates (Bennett Cerf Papers. Cerf to Klopfer, 4 January 1945; Klopfer to Cerf, 26 January 1945; Cerf’s letter is included in Cerf and Klopfer, </span>
      <span id="97b9d09d-97fa-4eb1-9a07-e0d67cb3f2f9" style="italic">Dear Donald, Dear Bennett</span>
      <span id="3fad4377-33d3-477b-a155-bacc16f2c932" style="">, pp. 195–98). He also wrote Watt directly, repeating the ML’s offer of a $2,500 advance against royalties of 10 cents a copy. He noted that the ML was considering putting </span>
      <span id="fdb78d5a-9f4e-4bb0-915e-518b28255075" style="italic">The Adventures and Memoirs of Sherlock Holmes</span>
      <span id="168b7c5f-e128-4f3a-a10a-69b95e6e05d9" style=""> into the Illustrated ML as well as the regular series, and he indicated that, although the reprint contract would have to be for more than three years and he preferred an indefinite contract, he was willing to compromise at ten years (Cerf to Watt, 19 January 1945). Later that spring Watt agreed to a standard reprint contract that was subject to renewal after five years.</span>
    </PARAGRAPH>
    <PARAGRAPH id="61053365-0e5a-4f1d-9453-fdcda788da02">
      <span id="340f48dd-72ff-4b97-a120-006e932548be" style="">	Vincent Starrett declined an invitation to write an introduction to the ML edition. “It isn’t worth thinking about at the fee suggested, and I would rather—in any case—not be associated with an unedited reprint of the American editions of the ADVENTURES and MEMOIRS, which are pretty corrupt” (Starrett to Commins, 23 August 1945). The ML edition was published without an introduction. The ML planned to go to press with a first printing of 10,000 copies.</span>
    </PARAGRAPH>
    <PARAGRAPH id="ccf51f2f-fdfa-4dd5-8e7e-efb4e4c4d113">
      <span id="19d9dd14-74ce-4ec7-92a7-563d125c1033" style="">	The ML edition sold 3,724 copies during the twelve-month period November 1951–October 1952, placing </span>
      <span id="c8195706-a383-4014-9191-eb4b08e6d77a" style="italic">The Adventures and Memoirs of Sherlock Holmes</span>
      <span id="59aba658-54e6-4c78-8f4e-5c0892c382e3" style=""> high in the second quarter of ML and Giant titles.</span>
    </PARAGRAPH>

      <span id="47b973cb-1546-431b-8444-641f4a8592db" style=""> Pictorial in brilliant yellow (83), strong orange (50), light grayish brown (60), and black on coated white paper with multi-color illustration at lower right of a smiling author in an easy chair with a portable typewriter resting on his outstretched legs and sheets of typescript scattered on the floor; title in reverse and other lettering in black on inset light grayish brown panel bordered in strong orange, all against brilliant yellow background. Signed: PG [Paul Galdone]. </span>

    <PARAGRAPH id="981d460d-4fba-455b-b181-142c63b7bd2e">

    <PARAGRAPH id="dbc0d36b-8592-41b1-bfc4-109de361c416">
      <span id="5a710a93-0164-4c13-831e-2ab7c4bb381d" style="">The temptation to describe a book by Ogden Nash in his own light-verse style is quickly overcome by mere trial. The simple truth is that he is inimitable. He is [+original, he is] funny and he is profound; he is clever and he is surprisingly penetrating; there are always both rhyme and reason in his sensible nonsense. For this Modern Library edition, Ogden Nash has made his own selection of 165 of his most representative poems, each one a gem of humor and light-hearted wisdom. (</span>
      <span id="e16d0793-30b1-4a5f-ab16-175ac63337df" style="italic">Spring 1946; [Fall 1956]</span>
      <span id="3c533bc9-41fe-4ae2-a84b-a8ba8e53f0e8" style="">)</span>
    </PARAGRAPH>
    <PARAGRAPH id="6337cfe6-4d5f-418d-8eb6-238a48f433e8">
      <span id="98fba9ef-1285-4be9-9395-5ae18e64528e" style="italic">Jacket B: </span>
      <span id="e7383835-c572-41fe-89ea-ae3b17ca03ba" style="">As jacket A in vivid red (71) instead of strong orange and grayish brown (61) instead of light grayish brown. Front flap as jacket A fall 1956. (</span>
      <span id="7d6dd090-e87a-4ceb-b1dc-35ed80d4eacf" style="italic">Spring 1963</span>
      <span id="3c70714e-29ce-4b9f-be88-1bc4a7e9b47c" style="">)</span>
    </PARAGRAPH>
    <PARAGRAPH id="9c53f2fc-d116-4d3b-a83b-97ef077ca80a">
      <span id="b9b6d58a-fd06-4f8f-8b5c-064e76a3ae78" style="">Original ML collection. Publication announced for April 1946. </span>
      <span id="6f8c280a-14a8-4d3e-9c70-73c26bb6d694" style="italic">WR</span>
      <span id="d47a665d-3b65-44bf-a811-7be66630f876" style=""> 17 August 1946. First printing: Not ascertained. Discontinued fall 1968, four years after Nash’s </span>
      <span id="e34b088b-df10-49c5-8251-b49d3b11e359" style="italic">Verses from 1929 On</span>
      <span id="14157a1b-4d81-47c9-9f6a-4eef555c13bb" style=""> (1964) was added to the ML.</span>
    </PARAGRAPH>
    <PARAGRAPH id="107e03dd-1f09-490e-b983-fab5cd99d6f4">
      <span id="668f05d7-c0a3-4ca6-a5cf-ada3ff40e169" style="">	Cerf first inquired about a volume of Nash’s poems in 1943, remarking: “We are veering more and more to the classics in the Modern Library, but we have to put in an occasional modern volume to keep up appearances” (Cerf to Alfred R. McIntyre, Little, Brown, 1 October 1943). At that time Little, Brown did not want to authorize another reprint edition of Nash’s poems. Garden City Publishing Co. was doing well with its one-dollar reprint of </span>
      <span id="5f7fa6c9-3c0c-47f8-9c04-544af7ee83df" style="italic">The Face Is Familiar: The Selected Verse of Ogden Nash</span>
      <span id="1aadd2b2-30c0-4ee7-9ef2-89bad6e77c45" style="">, and </span>
      <span id="38635c36-6d3b-4a0c-b9d2-0a728877f11f" style="italic">The Ogden Nash</span>
      <span id="a84ad608-c67b-4025-98ed-4af85c99fec6" style=""> </span>
      <span id="b2cc54e5-fdd8-41d8-8260-5875d4a93a5f" style="italic">Pocket Book </span>
      <span id="877613bc-a27e-4cfe-b92a-42e8bd9aeb7c" style="">was scheduled to appear as a 25-cent paperback early the following year (McIntyre to Cerf, 2 October 1943). The Garden City reprint, published in 1941, eventually went through fifteen printings for a total of 172,500 copies; the Pocket Books volume had nine printings through January 1946 for a total of 765,000 copies (Crandell, pp. 58–60, 76).</span>
    </PARAGRAPH>
    <PARAGRAPH id="dbb2850b-5981-46ef-be38-f50028fc84f9">
      <span id="a78cc4d6-ab4a-4936-a98b-a8bd4dc30483" style="">	The ML paid royalties of 10 cents a copy to Little, Brown &amp; Co. In 1957 Arthur Thornhill of Little, Brown noted that the ML was still paying royalties of 10 cents a copy although the retail price had been increased several times (Thornhill to Klopfer, 17 September 1957). Royalties appear to have been increased to 12 cents a copy.</span>
    </PARAGRAPH>
    <PARAGRAPH id="2d4797cb-3a99-4d2b-a20f-f02b3c91bcc0">
      <span id="ad4ab151-bc31-4583-a57d-624c917eeb7e" style="">	</span>
      <span id="bc915059-72a3-4e3e-bf05-2fbf79acf370" style="italic">The Selected Verse of Ogden Nash</span>
      <span id="32052d6f-6135-490f-9b86-217b1c414369" style=""> sold 5,332 copies during the 12-month period November 1951–October 1952, placing it in the first quarter of ML and Giant titles.</span>

    <PARAGRAPH id="c8fb18dc-af27-41ad-8f2b-1c5aa3b9c2ee">
      <span id="8e9dc7a0-1924-4f04-ae7b-fade7f38e294" style="">The nationwide revival of interest in the writings of Henry James has created the demand for this new, popular-priced edition of </span>

    <PARAGRAPH id="229dde26-6175-444a-a1cb-8a60fd3df7b2">
      <span id="4eee3ebf-7111-4e2e-a8c0-fbdd14d4e895" style="">Originally published in two volumes by Charles Scribner’s Sons, 1902. ML edition (381.1, pp. [1]–329; [1]–439) printed from Scribner plates in a single volume with title retained in the heading of v. 1, p. 3 and removed from the heading of vol. 2, p. 3; “Preface” printed from a new typesetting. Publication announced for September 1946. </span>

      <span id="274cec60-2b74-433f-aa41-102b6470cfe8" style=""> 16 November 1946. First printing: Not ascertained but probably 5,000 copies. Discontinued 1969/70.</span>
    </PARAGRAPH>
    <PARAGRAPH id="7ae9153f-e932-486b-8d1d-26558a5c280c">
      <span id="f24dca16-a465-41ff-bdd3-b90056ea38fd" style="">	The ML paid Scribner’s a $400 advance against royalties of 8 cents a copy. The small advance and relatively low royalty rate reflected the assumption on the part of both Scribner’s and the ML that </span>
      <span id="7f9d934c-94dd-449e-8d0c-7c98d716a6a1" style="italic">The Wings of the Dove</span>
      <span id="3b770555-4827-4a9b-b562-6c9b819e5a20" style=""> did not have wide popular appeal and was unlikely to achieve large reprint sales.</span>
    </PARAGRAPH>
    <PARAGRAPH id="34646615-bad2-4861-91c7-cc1723a53dd8">
      <span id="33d5df5a-9a35-4e46-bbbf-99bcd1a1d048" style="">	James’s Preface (pp. v–xxii) originally appeared in the New York Edition of </span>
      <span id="586a90ca-b1df-4e66-ae5e-7ccf27754b57" style="italic">The Novels and Tales of Henry James</span>
      <span id="98e01289-b602-4e6f-95e3-8815b98d1588" style=""> (New York: Charles Scribner’s Sons, 1907–17), in which </span>
      <span id="bd5276e2-f3bb-4822-9008-20013dfd309f" style="italic">The Wings of the Dove</span>
      <span id="ad441e01-12ea-4622-ab01-cf52fe8397c8" style=""> occupied vols. 19–20. The New York edition appears to have been printed from standing type. The ML reset the Preface in the typographic style of the 1902 Scribner’s edition and made plates that were used for ML printings.</span>
    </PARAGRAPH>
    <PARAGRAPH id="3e61293e-35ae-4f11-af3f-633c94012d2e">
      <span id="30cc2337-2f03-4d96-b64c-97c83dcbe4c6" style="">	Four years before </span>
      <span id="f4f633ff-e0b7-4e1a-b410-3be0c9cddab8" style="italic">The Wings of the Dove</span>
      <span id="06ebd63e-785b-48c1-bd82-76f26998e980" style=""> was added to the ML, Cerf admitted to Max Perkins that he was unable to get through the book (Cerf to Perkins, 26 May 1942). In his “Trade Winds” column he wrote, “According to rumor David Selznick is toying with a notion of making a motion-picture version of the Henry James novel, ‘The Wings of the Dove,’ and Max Perkins of Scribner’s suggested that the book might make a timely addition to the Modern Library series. We regret to report, however, that we bogged down completely after sixty pages or so. This is one of James’s later novels, and its style is more involved than Faulkner’s ‘Sound and the Fury’ or Isabel Paterson’s political dissertations” (“Trade Winds,” </span>
      <span id="54114ffb-1757-4caf-b73e-6b3ca0dff3c6" style="italic">SRL</span>
      <span id="a54cfedc-8ee1-42d3-919a-57502fa0c4e0" style="">, June 20, 1942, p. 20).</span>
    </PARAGRAPH>
    <PARAGRAPH id="782d6d87-578e-49df-9554-83add661bdf2">
      <span id="30e0c9f2-2d7c-4d28-a9e6-6933107ca2dc" style="italic">	The Wings of the Dove </span>
      <span id="b359cadb-43cd-4685-aa77-325a7ebc6998" style="">was not among the 100 best-selling titles in the regular ML during the 12-month period, November 1952–October 1952. In contrast, James’s </span>
      <span id="a41bfa7b-90f2-455e-87c4-177fde77f4b1" style="italic">Portrait of a Lady </span>
      <span id="c490108c-f51c-4b63-930a-d2720b509dc7" style="">(1936)</span>
      <span id="6a041443-91c7-4e59-853e-186bfd574d0c" style="italic"> </span>
      <span id="fc9ad3ab-c53e-445b-8452-52e0ee205bbb" style="">was solidly in the first quarter of ML titles, and </span>
      <span id="fe0ed516-9ed9-4906-9d48-c08ec0f71d73" style="italic">Turn of the Screw; The Lesson of the Master</span>
      <span id="30b8dd5b-a0a8-49fc-892a-23308ce7e796" style=""> (1930) was near the top of the second quarter.</span>
    </PARAGRAPH>

    <PARAGRAPH id="cb773d4a-f318-4036-bdf7-9d85b86b9a9e">
      <span id="117ef673-2a0b-4ea9-a41d-1823a8eacd31" style="">In response to an ever-increasing number of written suggestions that there be a larger representation of the novels of Balzac in the Modern Library, the editors have chosen for inclusion in the series two of his most famous works of fiction: </span>
      <span id="6a5cdc45-cfd5-454e-92df-267f6932ae0b" style="italic">Père Goriot</span>
      <span id="892dbd30-4404-4a7d-a717-2cf147822422" style=""> and </span>
      <span id="ac36e12d-e56c-4e7c-a721-b91749cceb40" style="italic">Eugénie Grandet</span>
      <span id="dd5b4841-41db-4417-bcbe-35dd51d5aba1" style="">. In brand-new translations, the first by E. K. Brown of Chicago University, and the second by Dorothea Walter and John Watkins, this portion of the massive structure of the Human Comedy belongs among the world’s greatest novels of creative imagination and social criticism. (</span>
      <span id="f24c738e-ad5b-4ff9-a180-6d7e13485353" style="italic">Fall 1946</span>
      <span id="e2329f28-bfbd-4014-95af-60258703bd9d" style="">)</span>
    </PARAGRAPH>
    <PARAGRAPH id="855c1f59-e1c1-4ae1-8603-67474146c537">
      <span id="a4ca944d-69c6-4ca3-8dae-40f4610cd74e" style="">Original ML translations. Publication announced for September 1946. </span>
      <span id="cc6e47d0-b26f-4553-b527-1e0db344fd7b" style="italic">WR</span>
      <span id="71baa532-5eed-46c3-86f0-65635474947d" style=""> not found. First printing: Not ascertained. Discontinued 1970/71.</span>
    </PARAGRAPH>
    <PARAGRAPH id="310cd323-e74e-4fb2-9440-ba29a0008a73">
      <span id="9d4609d3-9f04-4310-ab74-256f0d99e630" style="">	E. K. Brown of Cornell University suggested that the ML needed a volume of Balzac in addition to </span>
      <span id="9cf5b7ce-62d7-48c4-8585-8fb1134f17ee" style="italic">Droll Stories</span>
      <span id="1c717cbd-68f1-4644-8576-8d39f1eb3eaa" style=""> (221), which he considered unrepresentative. “You have Stendhal, Flaubert and Maupassant, why not Balzac?” (Brown to Cerf, 26 March 1943). Cerf commissioned him to modernize existing English translations of </span>
      <span id="7b18ebe8-854f-4dd1-9aa2-69294aba9064" style="italic">Père Goriot</span>
      <span id="5a29dc61-9f02-4cd2-8082-9e076dd7b14f" style=""> and </span>
      <span id="a1509558-44ed-4625-91e4-026581975766" style="italic">Eugénie Grandet</span>
      <span id="58757fa2-38fc-45c7-9b9d-155e704112b3" style=""> and to write an introduction. Brown agreed to a fee of $300 and promised the manuscript within five months (Cerf to Brown, 25 August 1943). Brown commented, “I think it very good of you to agree to the Balzac addition in the face of the figures on the French books in the library which you showed to me” (Brown to Cerf, 2 September 1943). Four months later Brown informed Cerf that entirely new translations were needed (Brown to Cerf, 8 January 1944). Commins acknowledged that the existing translations were probably very bad and favored doing new translations if the cost was not prohibitive. He noted, “Whatever we pay, within reason, will be worth the money, just to be able to advertise an entirely new translation” (Commins memo to Cerf, 9 February 1944). Cerf authorized Brown to go ahead and indicated that he should tell him what a fair price for the new translations would be. At this point Cerf was hoping for a spring 1945 publication date (Cerf to Brown, 10 February 1944).</span>
    </PARAGRAPH>
    <PARAGRAPH id="19a18303-a5e3-437a-8598-fdeb9d0a196e">
      <span id="97d2df3a-b5ca-41cc-acf3-8c2ea2a81b24" style="">	Brown’s move to the University of Chicago in the summer of 1944 delayed work on the translation of </span>
      <span id="1a49b88c-0466-44a6-be0b-54110b488660" style="italic">Eugénie Grandet</span>
      <span id="22fd4f73-0815-43ff-8911-f2c3c5d62c9d" style="">. In December he suggested John Watkins as a translator for the second work (Brown to Cerf, 4 December 1944). In May 1945 the ML sent $300 each to Brown and Watkins. The financial arrangements appear not to have been settled earlier, and Brown was expecting more. He returned the check and indicated that $500 would be a more appropriate fee. Cerf, who was paying twice what he initially offered for revised translations, thought that Brown was being unreasonable and responded with an angry letter. Brown eventually accepted the $300 fee.</span>
    </PARAGRAPH>

      <span id="54d1665e-bc82-4a31-8292-366ed17d57e4" style=""> | EUGÉNIE GRANDET | BY HONORÉ DE BALZAC | </span>

      <span id="5f2a3d26-43d7-464b-ba17-df8c16448015" style=""> </span>
      <span id="ab4dcc58-454c-4886-a59d-6fbf8e081da5" style="italic">K. Brown, Dorothea Walter, and John Watkins</span>

    <PARAGRAPH id="e484a2e4-d97e-45dc-ad6c-46b96af5dff9">
      <span id="330e674e-1e66-4e61-95ff-817f8ad7765c" style="">	Stein offered Brown $50 to add a one-page summary of Balzac’s life and a short bibliography to the introduction (Stein to Brown, 27 January 1950). Brown inserted three paragraphs of biographical information after the opening paragraph of the introduction. The additions to the introduction extended its length by a page, and the bibliography occupied an additional two pages. By using the blank page that followed the introduction in 390a and shifting Balzac’s text so that pp. 495–96 occupied the blank leaf at the end of 390a, the ML was able to incorporate three additional pages of text without increasing the length of the volume. The title page was completely reset, and Brown’s introduction was credited for the first time on the title page.</span>
    </PARAGRAPH>

    <PARAGRAPH id="e09f64b4-1782-422f-850f-285409dfcaf0">
      <span id="fa52c5ec-b5b0-44eb-983a-e17ddad561ff" style="">As American a book as </span>
      <span id="db1dfaaf-f6a7-4e04-a6c0-d6e0ee7c77d7" style="italic">Tom Sawyer</span>
      <span id="39aacf9b-6efe-420e-957e-a0f680fc27aa" style=""> or </span>
      <span id="0429538f-85df-496a-aa5d-4a91fa770a38" style="italic">Huckleberry Finn</span>
      <span id="6c08007a-8e80-40d6-be9c-52cf3eaf5ee1" style="">, </span>
      <span id="01af29b4-8ad4-44de-8398-5d16feec8c42" style="italic">The Yearling</span>
      <span id="37ffaea7-ad77-4280-bc62-f18a80ba4fb5" style=""> has achieved for itself within a few years a permanent place in our national literature. It is a novel of living characters in an unforgettable setting, with a wisdom as simple as it is tender and a charm as natural as it is winning. The story of Jody Baxter and his pet fawn is American folklore at its best. </span>
      <span id="09988d55-ec57-4b3e-9e91-e01eaeb32d05" style="italic">The Yearling</span>
      <span id="15c6a1a9-e5d0-468b-8003-d4edf261a06e" style=""> is a novel that stirs the heart with its understanding of boyhood and its love of life. (</span>
      <span id="d339e1ff-d5cf-44e7-86e4-db1f5f1b9821" style="italic">Fall 1946</span>
      <span id="ea52d18a-f932-49e7-b579-1fcfadcc95db" style="">)</span>
    </PARAGRAPH>
    <PARAGRAPH id="196f810d-fa7e-46f9-9186-e37fafca9d58">
      <span id="270e838f-6a22-4b82-a929-f4d4b3d71249" style="">Originally published by Charles Scribner’s Sons, 1938. New bibliographical edition with illustrations by N. C.</span>
      <span id="f36f96bf-a1d3-4c3f-ac18-6073d3a6ac66" style="bold"> </span>
      <span id="08f22128-f006-472b-b6b6-0ed0f7dcaec1" style="">Wyeth published as “Pulitzer Prize Edition,” 1939, and in Scribner Illustrated Classics for Younger Readers, 1940. ML edition (pp. 1–400) printed from offset lithographic plates photographically reduced from the 1939 Scribner edition with illustrations omitted. Publication announced for September 1946. </span>
      <span id="70692674-0f88-410d-b051-9f169bb950dd" style="italic">WR</span>
      <span id="b443d9e3-de5b-4d0e-8d51-6b87b5fced06" style=""> 4 January 1947. First printing: Not ascertained. Discontinued spring 1954.</span>
    </PARAGRAPH>
    <PARAGRAPH id="49effb35-e273-41b2-9d0e-fe1e706d5e1b">
      <span id="262cbd64-e4c8-4cea-8b6b-c838c52b2436" style="">	The ML paid Scribner’s royalties of 10 cents a copy on all copies sold over 30,000. The royalty on the first 30,000 copies appears to have been reduced or waived to cover the cost of making offset plates. Sales appear to have exceeded 30,000 copies since the ML paid Scribner’s royalties of $235 on sales of 2,355 copies sold after 30 October 1953 (Klopfer to Ruth Riggs, Scribner’s, 16 July 1954).</span>
    </PARAGRAPH>
    <PARAGRAPH id="9f4611b7-0d69-4712-88a4-59ccf5e73063">
      <span id="d0c761d5-fe19-4bda-a455-aa5a92a2b5a8" style="">	The ML’s reprint contract was limited to six years. After receiving a report of sales through October 1953 and noting that </span>
      <span id="16bf5aca-ec12-4782-ba6b-70869f345bb0" style="italic">The Yearling</span>
      <span id="30d406ca-b6df-4676-a41b-463053507105" style=""> was included on the ML’s spring 1954 list, Whitney Darrow of Scribner’s reminded Cerf that the book was supposed to have been dropped from the series by October 1952 (Darrow to Cerf, 19 April 1954). Klopfer replied that </span>
      <span id="7fe2a754-bbbf-4317-bfdc-b23f1fbfc3f1" style="italic">The Yearling</span>
      <span id="4658f964-1c8d-46c0-b71c-159c9ceb7b77" style=""> had stayed on the spring 1954 list by mistake and as a result it had not been necessary to remainder any copies. He assured Darrow that it was out of stock and would be replaced on the fall list by Aristotle’s </span>
      <span id="1928c3df-ebf9-4ae2-803f-f5327980f85e" style="italic">Rhetoric &amp; Poetics</span>
      <span id="165dba81-110b-4722-88cd-1be8378033ae" style=""> (Klopfer to Darrow, 20 April 1954).</span>
    </PARAGRAPH>
    <PARAGRAPH id="5c3dd75e-a1e7-4cb0-8f46-e7360f467e92">
      <span id="8040f9ea-f983-4c07-acf2-20121941d0da" style="">	</span>
      <span id="1a0c8185-25cb-4f42-9ece-600c1f09ca93" style="italic">The Yearling</span>
      <span id="5fdfb908-be80-428b-85ed-c81a42de0ad4" style=""> was not among the 100 best-selling titles in the regular ML during the twelve-month period, November 1952–October 1953.</span>
    </PARAGRAPH>

    <PARAGRAPH id="b7ffa63c-d9b1-42ae-94ba-23a1138248ee">
      <span id="7341bef4-288a-44f8-b6d9-6f5f263de66f" style="">Beethoven, the man and the creator, emerges in all his humanity and genius from the pages of this book. The events of his life and the circumstances under which he wrote his majestic music are presented with the purpose of giving the general reader a faithful portrait. In addition, more than one hundred of the works are analyzed so that the concertgoer, phonograph enthusiast and the radio listener will have program notes, with appraisals and interpretations. The author, John N. Burk, is the historian of the Boston Symphony Orchestra. (</span>
      <span id="864113ff-bb39-4f80-bda1-7726ca6959e9" style="italic">Fall 1946</span>
      <span id="1faa128f-435a-4b2b-87f4-6d4f7d890c83" style="">)</span>
    </PARAGRAPH>
    <PARAGRAPH id="a098c292-9129-4bcc-a4ca-179330246b63">
      <span id="d6a45e41-5963-44fd-ac77-72dfc2ce7829" style="">Originally published by Random House, 1943. ML edition (pp. v–483) printed from RH plates with frontispiece portrait of Beethoven omitted. Publication announced for November 1946. </span>
      <span id="853709be-95ff-4000-8aee-deed3586b7f3" style="italic">WR</span>
      <span id="d0c62665-b6a0-4924-bdca-ad7f467b9693" style=""> 14 December 1946. First printing: Not ascertained. Discontinued 1971/72.</span>
    </PARAGRAPH>
    <PARAGRAPH id="b3e4f6bb-79f0-4e6c-a4f4-e9dfe509e19c">
      <span id="6c7ba91d-fd83-4f1f-a360-21fc9c62813e" style="">	Burk was a music historian affiliated with the Boston Symphony. His program notes about works being performed were included in the printed programs, and his editorial correspondence with Saxe Commins was on Boston Symphony Orchestra letterhead. Random House published Burk’s </span>
      <span id="1168a1a6-ecd9-49aa-b2d9-b32b09d3154c" style="italic">Clara Schumann: A Romantic Biography</span>
      <span id="59b33776-ac87-45ce-97a0-c18929554a30" style=""> in 1940. Shortly thereafter Cerf and Commins asked him to write a life of Beethoven for the ML. Commins suggested that three-fourths of the book should be biographical and one-fourth should consist of program notes on each of Beethoven’s works (Commins to Burk, 31 March 1941). The book was published initially by Random House and was reprinted in the ML three years later. For the ML edition Burk received royalties of 5 cents a copy on the first 5,000 copies and 10 cents a copy thereafter.</span>
    </PARAGRAPH>
    <PARAGRAPH id="547cbd2b-836f-4d18-a9cc-10c3cf57d037">

      <span id="b7a96356-8543-4d29-984b-2c668919d9b7" style="italic">The Life and Works of Beethoven</span>
      <span id="ca0f9a6d-c2cd-42ba-a68a-0aed4c97a107" style=""> was not among the 100 best-selling titles in the regular ML during the twelve-month period November 1951–October 1952. It sold about 2,000 copies a year in the mid-1950s; Cerf reported in 1960 that it sold “only moderately well” (Cerf to Selden Rodman, 8 June 1960).</span>
    </PARAGRAPH>
    <PARAGRAPH id="ed1118b8-295e-4312-b68e-945b25eccc88">
      <span id="509526c9-1f99-48ba-ad6b-595861d6d8e2" style="">	Burk indicated that his typescript was almost exactly 100,000 words and that his first choice of someone to write an introduction was Aaron Copeland, with Serge Koussevitzky, the conductor of the Boston Symphony, as another possibility (Burk to Commins, 13 July 1942 and 27 November 1942; Saxe Commins Papers, Box 2, Princeton University Library). In the end the book was published without an introduction.</span>

    <PARAGRAPH id="9ee72110-eab6-4064-8231-f0f6e1f1cc90">
      <span id="82aa1cb1-b6c8-4b56-8f80-c39240a21555" style="">For more than a quarter of a century Robert Frost has maintained a position of unrivaled honor among living American poets. Associated generally with New England, his works have transcended sectional limitations and have become the lyrical voice of the entire land. Not only has Robert Frost chosen 230 of his 270 published poems [±230 of his poems for this collection], but he also contributes a personal credo in the form of an Introductory Essay, “The Constant Symbol,” and a new sonnet written especially for this volume. (</span>
      <span id="fd8b4ae4-bf59-4778-ac8d-6d2de2ead179" style="italic">Fall 1946; [Spring 1955]</span>
      <span id="096d72ba-b181-4b10-8e5a-2e62a57437b3" style="">)</span>

    <PARAGRAPH id="2b5abcc2-2d8a-4e57-a8d6-6439cabef959">
      <span id="583fffec-eaa0-4e6f-998b-a9b048b4cbcd" style="">Original ML collection published by arrangement with Henry Holt &amp; Co. Published November 1946. </span>
      <span id="e8910e8e-304f-4d84-96d3-ae45b6bb2956" style="italic">WR</span>
      <span id="d8156f8c-96b1-494a-8c1b-05529ea6e666" style=""> 14 December 1946. First printing: Not ascertained. Discontinued spring 1963.</span>
    </PARAGRAPH>
    <PARAGRAPH id="f3d846c4-3db6-4d34-8f39-c51bfc79d20a">
      <span id="c1de9c3d-a314-4ddf-908c-dc1de9ac62e4" style="">	Cerf first expressed interest in a volume of poetry by Robert Frost in 1940 (Cerf to Holt &amp; Co., 12 February 1940). Nearly five years later Robert Linscott, who had moved from Holt to Random House earlier in the year, approached Holt about a ML edition of Frost’s poems. He indicated that the selection of poems would be made by the ML and offered a $1,000 advance against royalties of 5 cents a copy until the plates were paid for and 10 cents a copy thereafter. He also offered Frost $100 to write an introduction (Linscott to William M. Sloan, Holt, 13 November 1944). It took nearly a year for Frost to agree to the project, though the delay was apparently not due to objections on his part. When Sloan conveyed Holt’s approval he specified that the volume was not to include every poem that Frost had written. He also indicated that selections of Frost’s poetry might be published by the Limited Editions Club and Pocket Books (Sloan to Linscott, 5 September 1945). </span>
      <span id="1827aa28-838e-4f23-a22c-3e06e048b3c6" style="italic">The Pocket Book of Robert Frost’s Poems</span>
      <span id="000702c7-007e-491b-bf5a-7b02ce21a145" style=""> was published in 1946 and </span>
      <span id="04d8b946-f253-4f41-ac80-9ead50c07572" style="italic">The Complete Poems of Robert Frost</span>
      <span id="d28fcf60-0d40-4840-9536-0bd815f597e3" style=""> (Limited Editions Club) appeared in 1950. The Modern Library contract, signed 21 September 1945, provided for a $1,500 advance with a sliding royalty rate as originally proposed. The contract was for a period of five years and indefinitely thereafter unless terminated by Holt with six months’ written notice.</span>
    </PARAGRAPH>
    <PARAGRAPH id="4c915511-9a9f-48b2-b3cc-b56545d8024e">
      <span id="8e76d8d2-604f-43c6-883c-b55eeda4f474" style="">	Linscott wanted to include all but twenty-six of the poems in </span>
      <span id="5c5db075-475c-4647-b962-e9fcf5c2d148" style="italic">The Collected Poems of Robert Frost</span>
      <span id="850b2812-606a-41c2-82b0-5df6902deb8f" style=""> (Holt, 1939) and </span>
      <span id="d8f71af2-f388-41b9-9116-57ecc00d0dcc" style="italic">A Witness Tree</span>
      <span id="9e73762d-0f9a-44bb-92b7-1c0954e1e742" style=""> (Holt, 1942), which had won the 1943 Pulitzer Prize for Poetry (Linscott to Sloan, 7 November 1945). Frost objected to this proposal. He decided that he wanted to approve the selection and proposed omitting forty-four of the poems on Linscott’s list and adding several that Linscott had left out. Sloan wrote in December: “After the usual delays incident to Mr. Frost’s states of mind and peregrinations, he has sent me down by way of Kay Morrison not a statement as to the outline you sent us, but instead what he describes as a positive list” (Sloan to Linscott, 13 December 1945). Linscott mourned especially for eight of the forty-four poems that Frost proposed to omit: “The Tuft of Flowers,” “The Mountain,” “Home Burial,” “The Road Not Taken,” “An Old Man’s Winter Night,” “The Grindstone,” “The Pauper Witch of Grafton,” and “A Blue Ribbon at Amesbury” (Linscott to Sloan, 21 December 1945). After talking with Frost, Linscott was able to come to an understanding about the contents of the ML edition. Seven of the eight poems were restored; only “The Pauper Witch of Grafton” did not appear in the ML collection. Linscott agreed to pay Frost $250 for an introduction of 4 to 5 pages (Linscott to Sloan, 23 January 1946). The introduction, titled “The Constant Symbol,” was also published in </span>
      <span id="8132a61c-5bd7-458b-b25d-599f71e68f08" style="italic">Atlantic Monthly</span>
      <span id="6db2d409-01ea-4ab0-9b1b-0f0c9cabbff6" style=""> (October 1946, pp. 50–52) shortly before the appearance of the ML edition. Frost appended a new poem, “To the Right Person,” to the introduction.</span>
    </PARAGRAPH>
    <PARAGRAPH id="5b804fd3-2883-402c-93af-85dcc84fbd8f">
      <span id="4fdcbb4e-223e-42d4-8c32-0ce375e290c1" style="">	</span>
      <span id="a573b5bf-054a-4ff9-ba36-e2c89c8141ae" style="italic">The Poems of Robert Frost</span>
      <span id="4b9a38ae-8450-4a3b-9215-1c731a462c2b" style=""> sold 5,618 copies during the twelve-month period November 1951–October 1952, placing it in the middle of the first quarter of ML and Giant titles.</span>
    </PARAGRAPH>
    <PARAGRAPH id="132617c2-243e-4f67-9ae6-7a54222398b7">
      <span id="bc68512a-5f29-4082-a246-980b58de936e" style="">	No details about the discontinuation of the ML edition have been ascertained. The reprint contract was probably terminated by Holt, Rinehart &amp; Winston, and the ML edition ceased to be available early in 1963.</span>
    </PARAGRAPH>
