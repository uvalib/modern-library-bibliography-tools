<TEI id="6fb4636d-98cc-47d7-8402-4af522a38f82">
  <TITLE id="b3d8c04f-c953-428c-a852-59a51ae93582">
    <span id="50388791-f213-495e-907f-65082ae4701c" style="">Modern Library 1940
</span>
  </TITLE>
  <HEAD id="c8ea04c6-16dc-4f06-89f5-01164c114715">
    <span id="6b220b66-09a9-4cd0-a8e5-d95dac2ccc43" style="bold">1940</span>
  </HEAD>
  <GENERAL id="d199af96-7c7e-4a89-b374-5557568f2c85">
    <HEAD id="52bc305e-6ab3-40b5-9319-a59a9b8409bb">
      <span id="f8412bb2-49f7-4266-99da-84eb153033c8" style="bold">General</span>
    </HEAD>
    <PARAGRAPH id="a3eb5ea4-a57e-4654-8251-ebafaf7516a1">
      <span id="5beb685c-7e45-4984-b24f-a190857a18d1" style="">By 1940, Cerf and Klopfer had been in charge of the ML for nearly fifteen years.  Many titles inherited from Boni &amp; Liveright were discontinued in the 1930s; by 1940, less than a third of the Boni &amp; Liveright titles remained. ML Giants joined the regular ML series in 1931. By spring 1940, regular titles and Giants together numbered 270 titles—two-and-a-half times the size of the series when Cerf and Klopfer acquired it.  </span>
    </PARAGRAPH>
    <PARAGRAPH id="2fb720d8-60af-472b-b538-f452dc3926d9">
      <span id="8a68b505-f55a-4a43-851a-c7b6c7ec5de5" style="">	The increased representation of American authors in the ML that began in the 1930s continued. By 1940, 28 percent of the authors in the regular series were Americans, compared to 20 percent in 1930. Even so, British authors remained in first place, accounting for 36 percent of the regular series. There was a marked falling off of French authors from 18 percent in 1930 to 11 percent in 1940. This decline reflected the large number of French titles—most of which were inherited from Boni &amp; Liveright days—that were dropped during the 1930s.  </span>
    </PARAGRAPH>
    <PARAGRAPH id="97a253fe-9546-4ba1-af7d-49f076fd9d94">
      <span id="d0208f75-55d2-438a-9c47-e002c30258b1" style="">By 1940, the regular ML was a series of predominately modern works. In 1940, 22 percent of the titles were works dating from the preceding 20 years. In spring 1940, works first published between 1881 and 1900 made up just 15 percent of the regular ML series, compared with 34 percent in 1930 and 26 percent in 1925. </span>
    </PARAGRAPH>
    <PARAGRAPH id="29c8f65f-e0f3-4131-892a-3f5909805c9c">
      <span id="185e46d0-997d-4e4b-af54-97517a777a80" style="">The tendency toward making the ML more middlebrow was reflected in an increased proportion of fiction. By spring 1940, fiction accounted for 64 percent of the regular ML.  That was the highest proportion of fiction the ML would ever contain.           </span>
    </PARAGRAPH>
  </GENERAL>
  <NUMBER_OF_TITLES id="f64a2808-1a4d-49b1-8c9c-a4efb51ba9c3">
    <HEAD id="8f504b02-e5eb-4c0e-b1a8-9298262a9f18">
      <span id="7a508961-2c50-4178-be40-80ddb2ac15c3" style="bold">Number of titles</span>
    </HEAD>
    <PARAGRAPH id="b8f21aa1-6ae5-45f3-a263-0896603c4211">
      <span id="1db8eea1-818d-4b67-9e5c-6edaa0a9ea58" style="">Eleven new titles were added to the ML and nine were discontinued, bringing the number of titles in the regular series to 219. Six new titles were published in the Giants series; by the end of 1940 ML Giants included fifty-two titles in fifty-four volumes.</span>
    </PARAGRAPH>
  </NUMBER_OF_TITLES>
  <TITLE_PAGE id="1dfeca06-a230-4180-9e21-cbb197c795f0">
    <HEAD id="387aecbb-81d1-4bd8-9a77-4f1f3a7250ce">
      <span id="060ed1fa-3498-4b8d-a251-5f99ef83ad6a" style="bold">Title page</span>
    </HEAD>
    <PARAGRAPH id="76687c54-3b69-4cfd-8ed1-3f9eb799d0ce">
      <span id="6a8cbbeb-1228-40cc-a666-8d2948cd32ea" style="">Beginning in 1940, ML title pages were individually designed by Joseph Blumenthal, proprietor of the celebrated Spiral Press. Existing titles acquired new title pages as they were reprinted. Blumenthal created the new title pages himself, setting them at the Spiral Press and making electrotype plates for the use of the ML’s regular printer.</span>
    </PARAGRAPH>
  </TITLE_PAGE>
  <BINDING id="6ca44e54-e69f-4d6d-80ad-1050a14c7b41">
    <HEAD id="fefb6d9e-6a0a-4e69-b3b2-8b794f47b106">
      <span id="da994685-2779-41f6-90f1-5e718a95eb80" style="bold">Binding</span>
    </HEAD>
    <PARAGRAPH id="0952bef5-c493-4875-95ac-2c049210d9cb">
      <span id="46fa9826-8c28-4bcb-a1ef-41fde87f97f6" style="">The binding that Blumenthal designed for the ML’s new format (7¼ x 4⅞ inches, enlarged from 6⅝ x 4⅜ inches) was introduced in fall 1939 and used through 1962. The bindings used smooth linen over stiff boards and were sturdier than the ML’s earlier bindings. Books were bound in red, blue, green, or gray cloth with inset rectangular panels in a contrasting color on the spine and front cover. Inset panels of red bindings were usually black or dark blue; the panels of blue bindings were usually red; those of green bindings were usually black; and those of gray bindings were usually green. Each printing of a given title was typically bound in a single color combination.</span>
    </PARAGRAPH>
    <PARAGRAPH id="2189653e-28a1-4fdc-95b7-2a8469bb4237">
      <span id="652993c4-c617-447e-9a48-2bfd348fff8d" style="">	The inset panels on the spine and front cover were framed in gold. Kent’s torchbearer (facing right) was stamped in gold above the panel on the spine. The panel on the front cover had a second gold frame outside the colored inner panel, within which Kent’s torchbearer (facing left) was stamped in gold on all titles published 1940–1962.</span>
    </PARAGRAPH>
  </BINDING>
  <ENDPAPER id="7c14d088-e146-450e-9677-b2d5e24f8ece">
    <HEAD id="c9883e42-9976-4a99-a069-7ac605472e57">
      <span id="63c3f0c2-2230-4d36-a90e-1e9eb9b86ac4" style="bold">Endpaper</span>
    </HEAD>
    <PARAGRAPH id="8e4bde48-ed4c-47ec-8309-01dd77102285">
      <span id="091476e3-4fc0-425b-8e8e-8faaae797fea" style="">An enlarged version of Rockwell Kent’s endpaper, redesigned to fit the ML’s larger format, was introduced in spring 1940. The central panels featuring Kent’s torchbearer were unchanged; the surrounding pattern of open books and “ml” initials was extended to fill the larger space. The spring endpapers, like earlier Kent endpapers, were in moderate orange; fall 1940 endpapers were in gray. Kent endpapers in gray remained in use through spring 1966. New titles published in fall 1966 and spring 1967 had Kent endpapers in light yellowish brown. New endpapers designed by S. Neil Fujita were introduced in fall 1967 as part of a comprehensive redesign of the series.</span>
    </PARAGRAPH>
  </ENDPAPER>
  <JACKET id="b7225da9-cffe-4f97-8ab0-d9ddf54dc048">
    <HEAD id="708e7567-d787-4b2d-9e8f-6f9bf75ce2b3">
      <span id="40a89be7-5d41-4333-a0aa-e45a642b8b8a" style="bold">Jackets</span>
    </HEAD>
    <PARAGRAPH id="8a15cb53-ed49-4d5a-92c7-19ae6ce2fde9">
      <span id="bb94b49f-0a27-46ab-81ca-0bb047208e2c" style="">All new titles were published in individually designed jackets. Five titles (Sheean, </span>
      <span id="b451149f-b743-4d21-b5db-3a629e17675c" style="italic">Personal History</span>
      <span id="998e1bcc-a5a9-4192-be92-2f018447b251" style="">; Marquand, </span>
      <span id="4cbc309a-fd98-425c-bca7-3212b2f98953" style="italic">The Late George Apley</span>
      <span id="a3ec8fbd-01b5-4982-9c0e-7d63d1c53375" style="">; Forester, </span>
      <span id="80a63426-138e-4292-80b0-7455178d5137" style="italic">The African Queen</span>
      <span id="df1e3997-84cc-4b8d-ad3f-dbb9d2196b33" style="">; Porter, </span>
      <span id="ef86fe23-c369-4c14-a773-287322e6b167" style="italic">Flowering Judas and Other Stories</span>
      <span id="1fd3789a-e69e-4ff5-9af0-53e2a597dfb0" style="">; and Emerson, </span>
      <span id="04fb43d8-53f1-460d-82a7-f0b17dd98dc0" style="italic">The Complete Essays and Other Writings</span>
      <span id="4fc90398-1fa8-45c0-a457-51b98ac791f8" style="">) had pictorial jackets. Six (Chaucer, </span>
      <span id="cc262a7b-c8b2-47cb-b045-23a43aa0ed0b" style="italic">Troilus and Cressida</span>
      <span id="9f1a39b9-6a6a-4452-a206-db0d11e89316" style="">; Machiavelli, </span>
      <span id="35ec96b1-472b-4165-8fdf-de09b3f270f9" style="italic">The Prince and The Discourses</span>
      <span id="a46fc40a-ab09-49a0-978e-ea7365617c8e" style="">; Lewisohn, </span>
      <span id="243152ca-6b20-436e-933f-586043b07e02" style="italic">The Island Within</span>
      <span id="2b3a6718-183b-404c-b2ff-db5f4b20caab" style="">; Forster, </span>
      <span id="0c9d98df-ff79-46c8-b227-5f3003a8278b" style="italic">A Passage to India</span>
      <span id="1b1b1c9a-9e25-4238-aa4d-0d5dd8383b45" style="">; </span>
      <span id="f0408592-e812-4815-b915-01c81af6008e" style="italic">The Short Bible</span>
      <span id="ec99f4a6-12f9-4230-817e-27cf9e878163" style="">; and Morley, </span>
      <span id="555e096d-38b6-4a54-a932-b12a44a0243d" style="italic">Human Being</span>
      <span id="b9dc8408-d60a-44d3-84e2-4c6a8eec0b21" style="">) had non-pictorial jackets. The jackets for </span>
      <span id="3e316404-bb06-4c69-9b12-a8965dc76e04" style="italic">Troilus and Cressida</span>
      <span id="c8a0ce13-86e9-4100-80a9-3e7ddd8c9d35" style="">, Machiavelli, Lewisohn, and Forster were clearly designed by Joseph Blumenthal, whose newly designed binding was introduced in fall 1939 and whose individually designed title pages began to be used in 1940. Blumenthal created a large number of non-pictorial jackets for the ML during the 1940s, including many for older titles that required new jackets when they were reprinted in the ML’s larger format. None of Blumenthal’s jackets were signed.</span>
    </PARAGRAPH>
  </JACKET>
  <PRICE id="7b4f1c59-eff6-4e23-887f-264c272eb95a">
    <HEAD id="ac85cffd-5b32-4167-8b74-7b173c178e26">
      <span id="371ca54e-ab66-40fd-867f-4afb1494e4bd" style="bold">Price</span>
    </HEAD>
    <PARAGRAPH id="9cd77f9e-b699-4df9-a88b-b9c7b5f032d2">
      <span id="5f7dc7ae-f063-4ee6-a50d-5919de3c42b3" style="">95 cents.</span>
    </PARAGRAPH>
  </PRICE>
  <DATING_KEYS id="dc1973f8-774e-4c04-a190-7c4a3a9235ca">
    <HEAD id="46f0948d-201a-4401-bcbd-2c92e228d3f8">
      <span id="96eca48b-340e-489f-95a2-08fe882052de" style="bold">Dating keys</span>
    </HEAD>
    <PARAGRAPH id="bcfc8fe2-2b88-4629-9a08-3a6eb7bc2eb9">
      <span id="70458a13-728e-4886-857d-598a7d9b3381" style="">(Spring) Chaucer, </span>
      <span id="991234ff-1b8e-410d-95d5-d75b34b84c61" style="italic">Troilus and Cressida</span>
      <span id="d1fba281-3bb5-4deb-b83a-6a8796f925ef" style=""> xEmerson, </span>
      <span id="1f988ca5-c401-46b9-8625-4dbba84fa792" style="italic">Complete Essays</span>
      <span id="d1288b01-0292-4775-bf35-9a261973982e" style="">; Giants through G51; jackets: 271 (=spring 1941). (Fall) Emerson, </span>
      <span id="6d66e1a3-f208-4ba5-ba15-cba4b8c66be1" style="italic">Complete Essays</span>
      <span id="9b436bcc-361f-4327-8b11-4595689ff6ba" style=""> xHugo, </span>
      <span id="45f07d5b-9747-438e-9caa-7c4be76ff23f" style="italic">Hunchback of Notre Dame</span>
      <span id="84303552-a736-4528-a77a-87dfa243b597" style="">; Giants through G54; jackets: 274.</span>
    </PARAGRAPH>
  </DATING_KEYS>
  <TITLES_S_S_D id="ef88ea31-e2df-4b87-bea9-873a42694278">
    <HEAD id="e5d719b1-ac8d-437a-902e-90eeb03e3c82">
      <span id="392817e2-9983-425e-bc1a-7ceb94ea544a" style="bold">Titles sought, suggested, declined</span>
    </HEAD>
    <PARAGRAPH id="be28dc1b-e593-4d21-b054-557ca44f7c2e">
      <span id="bca3b18b-cd45-487e-b618-9522f0a227b7" style="">Cerf expressed interest in a volume of poetry by Robert Frost (Cerf to Holt &amp; Co., 12 February 1940), but it would be 1946 before </span>
      <span id="7df8b48d-f345-4d5e-afe1-be99cdfd8dae" style="italic">The Poems of Robert Frost</span>
      <span id="3c99f384-5fa8-44d3-9e6b-41c33a236237" style=""> (393) appeared in the ML. Cerf tried again to get Rudyard Kipling’s </span>
      <span id="5151877c-9c94-415a-8086-a500a681d8d3" style="italic">Kim</span>
      <span id="aac9351b-58a5-4d58-8526-a14ff8e82b68" style=""> for the ML, offering an advance of $2,000 against 10 cents a copy royalties for reprint rights (Cerf to Van Cartmell, Doubleday, Doran, 27 February 1940). It would be another decade before the ML secured reprint rights to Kipling’s novel. Cerf also sought Marjorie Kinnan Rawlings’s </span>
      <span id="b859d343-aeea-4418-b58c-2df14b91435c" style="italic">The Yearling</span>
      <span id="ea6df211-45d6-4c2b-8c35-c1e42053badd" style="">, which was published by Charles Scribner’s Sons in 1938, became the year’s best-selling novel, and won the 1939 Pulitzer Prize for fiction. He indicated that he wanted to publish it in 1942 (Cerf to Max Perkins, 11 April 1940). Scribner’s did not grant reprint rights to the ML until 1946. The ML edition of </span>
      <span id="a5594e79-1d44-4544-afe4-34d7eb4d87f6" style="italic">The Yearling</span>
      <span id="bb5a3ef8-8a4a-4b84-9d95-bad843d898a1" style=""> (391) appeared late in 1946.</span>
    </PARAGRAPH>
    <PARAGRAPH id="8e439753-e3e6-4761-9d6f-1c3bd81f3457">
      <span id="532f383b-61a3-4635-815b-426367d2a90a" style="">	Several other titles to which Cerf tried to secure reprint rights never appeared in the series. He offered advances of $1,000 against royalties of 10 cents a copy for </span>
      <span id="8594178f-25e0-4434-aa79-91a6c7419351" style="italic">The Collected Poems of T. S. Eliot</span>
      <span id="c713168e-b157-47ff-b8c8-92354c9b025a" style=""> and Lytton Strachey’s </span>
      <span id="692b061d-0790-4430-beed-db236262bacc" style="italic">Queen Victoria</span>
      <span id="2cb81647-3078-434c-8ac5-e0e7fc46064a" style=""> (Cerf to Hastings Harcourt, 26 April 1940; Cerf to Donald Brace, 3 May 1940). He had been trying to get </span>
      <span id="b23910f2-5e82-4f7e-a095-a2ead0f56336" style="italic">Queen Victoria</span>
      <span id="b48d30b8-9406-42fc-9008-5be6dcef3109" style=""> for the ML since 1928. He also wanted to publish William Graham Sumner’s </span>
      <span id="412af014-4d1f-475e-aca8-df8156cc01ab" style="italic">Folkways</span>
      <span id="e9ed6bda-937e-4438-b3b8-3a5d0d6ca215" style=""> as an ML Giant. He offered Ginn &amp; Co., who first published it in 1906, a $1,000 advance against royalties of 10 cents a copy. “Judging by our sales of similar volumes of the series,” he wrote, “I think it fair to assume that we will sell these 10,000 copies within a year and a half, and that thereafter the book should sell between 2000 and 4000 copies every year. . . .” (Cerf to Richard Thornton, Ginn &amp; Co., 16 August 1940). Thornton declined the offer: “We still have a fair sale for the book, and we have recently put out a special Centennial Edition [Sumner was born in 1840], which we have been giving extra promotion” (Thornton to Cerf, 25 September 1940).</span>
    </PARAGRAPH>
    <PARAGRAPH id="ada40eb1-8bca-48a9-aa20-92bc2199e0a5">
      <span id="a3c0ae2e-48ca-4d58-9b30-4f979aaf9c15" style="">	Cerf received a suggestion for Alfred Thayer Mahan’s </span>
      <span id="fe941900-870b-419d-ac81-6700151b8956" style="italic">Influence of Sea Power upon History</span>
      <span id="9bb119fa-75ca-4908-a878-c682b1e1cdc2" style="">, but after seeing a copy he concluded it was “too special in its appeal—and dated, too—to be a likely candidate for ML” (Cerf to Alfred McIntyre, Little, Brown, 2 April 1940).</span>
    </PARAGRAPH>
  </TITLES_S_S_D>

      <span id="dbc78f67-f96a-4a25-841f-8edc1f11ba3a" style="italic">Flowering Judas and Other Stories</span>
      <span id="c3384d77-34ec-4f91-a228-04c26d8b4c83" style=""> (1940–1950; 1953)  333</span>
    </PARAGRAPH>
    <PARAGRAPH id="b18b809a-dc16-4d29-8f5c-d847a1218dc3">
      <span id="78aab917-3a09-4f37-b6c8-8d81c841ca73" style="">Emerson, </span>
      <span id="d66750fe-2594-4414-92b1-df63885dfb66" style="italic">Complete Essays and Other Writings</span>
      <span id="fea295d6-d6db-4061-810d-b36953e14aa8" style=""> (1940–1960); </span>
      <span id="9ed8522f-ecdd-4842-8cb0-7cf9e892968e" style="italic">Selected Writings</span>

      <span id="119f8bd8-0b73-4588-8613-940f634222c2" style="italic">Jacket:</span>
      <span id="e2aae4d5-4227-42f3-a11e-5cabac589b6b" style=""> Pictorial in moderate yellow (87), vivid red (11), yellowish gray (93) and black on coated white paper depicting an Arab in front of a mosque, marching soldiers, a steamship at sea, and a Chinese peasant against moderate yellow background; title in vivid red on diagonal yellowish gray panel with ragged sides, other lettering in black. Signed: Galdone. </span>
    </PARAGRAPH>
    <PARAGRAPH id="e13822f4-a2a1-4c93-9348-59df1602f573">
      <span id="ed60df61-4af6-4eb8-a9f3-3637f6c591ae" style="">Front flap:</span>
    </PARAGRAPH>
    <PARAGRAPH id="45a96eaa-a9bd-4b09-96ec-0bb4dfcd2c9d">
      <span id="12c053ca-3bd4-45ae-a277-7e0b2069ad82" style="">Vincent Sheean’s book is far more than its title implies; it is history in the making, a vivid interpretation of the ideas and struggles that have so suddenly changed our conception of the modern world. An eye-witness of violent events, the friend and confidant of men and women of power and influence, he has been able to give to this book an authority and intensity that few of the long succession of volumes fashioned on it have been able to attain. </span>
      <span id="7f93e13b-30b5-4e43-a469-53647250918d" style="italic">Personal History</span>
      <span id="f563b7d1-f959-4ce3-a02c-3e21b3a55648" style=""> is a book of lasting importance. (</span>
      <span id="70dd3ec3-6e3b-459c-8479-3c10ff017759" style="italic">Spring 1940</span>
      <span id="fd90c2a3-e214-4084-8079-69cdf7a0746e" style="">)</span>
    </PARAGRAPH>
    <PARAGRAPH id="383d657a-f18d-4d34-ae16-ecfe319c97e6">
      <span id="8d2f7e4c-5946-4905-8d1a-b0329dccd231" style="">Originally published by Doubleday, Doran &amp; Co., 1935. ML edition printed from Doubleday, Doran plates made from a new typesetting; the plates appear to have been used exclusively by the ML but remained the property of Doubleday, Doran. Published January 1940. </span>
      <span id="c51b7d44-b400-45f1-a836-6c89bdca4200" style="italic">WR</span>
      <span id="7f3ebad7-7be9-453b-991c-5c216435bb54" style=""> 27 January 1940. First printing: Not ascertained. Discontinued 1 January 1954.</span>
    </PARAGRAPH>
    <PARAGRAPH id="a363d562-9cdb-493f-824a-4006c960d57d">
      <span id="9698ca33-73af-4bf6-a779-2e52e9c515b1" style="">The original Doubleday, Doran plates were too large for the ML’s format. The ML paid Doubleday, Doran royalties of 10 cents a copy.</span>
    </PARAGRAPH>
    <PARAGRAPH id="0d2711aa-023a-4195-b9b9-8e35940ba25f">
      <span id="cf5fefa4-9d54-4b30-8973-2546504280cb" style="">The ML edition sold 6,635 copies between 1 May 1942 and 1 November 1943, placing it in the second quarter of ML titles during this eighteen-month period. </span>
      <span id="29431811-3924-4ce6-bf9b-ff1eaddf2136" style="italic">Personal History</span>
      <span id="c273c864-e4bd-4755-b27e-99db73121c86" style=""> was not among the one hundred best-selling titles in the regular ML during the twelve-month period, November 1951–October 1952.</span>
    </PARAGRAPH>

    <PARAGRAPH id="83b7a834-aa70-4a94-bb64-87a7d96a887d">

    <PARAGRAPH id="0f898ba5-0f03-4b87-a67a-57ab6e008b9a">
      <span id="b57d16ed-17c3-4fb2-b536-b41802efd5d4" style="">The Pulitzer Prize Novel for 1938, </span>
      <span id="ba7ceeca-e7f8-4a68-b460-98132a8ddc0d" style="italic">The Late George Apley</span>
      <span id="c9fba42d-d20e-4caa-9d2c-19f2f1c536a0" style="">, is a delicious satire on the palmy days of Boston during America’s golden era. Laugh as much as you like at George Apley’s discomfiture, you will relish the rich portrait of a New England family set against a background of Puritanism. The tone throughout this book is gentle, compassionate and ironic; the total effect is entertainment of the highest order and a new and unforgettable insight into a warmly human American way of life. (</span>
      <span id="8a3b097c-4e6d-49b0-92b8-b0c24d7d0ee2" style="italic">Spring 1940</span>
      <span id="b8ed1df9-89c0-4c22-8e44-fc871b98893f" style="">)</span>

      <span id="4294ee79-6aa8-4403-9c3e-8b5c579a8944" style="">The Pulitzer Prize-winning novel for 1938, </span>
      <span id="713f7723-621f-45bd-91aa-fc167abad743" style="italic">The Late George Apley</span>
      <span id="77784810-dfc7-4f43-b6d0-b3431a606d0d" style=""> is a deft and devastating satire on the most proper of Bostonians when they were the self-appointed guardians of America’s social and intellectual destiny. Laugh as much as you like at George Apley’s pretensions and his discomfiture, you will relish this rich portrait of a New England family with its background of rigid Puritanism. The tone throughout this novel is gentle, compassionate and ironic; its total purpose and achievement is entertainment of the highest order and a new and unforgettable insight into a passing but still warmly human American way of life. (</span>
      <span id="7f3731df-1556-4bdc-9d14-dc9160e92086" style="italic">Fall 1956</span>
      <span id="c8229e19-b926-4676-bf46-3d30fdc8c065" style="">)</span>
    </PARAGRAPH>
    <PARAGRAPH id="d3314821-10c0-4746-8c2f-977cdfa8a108">
      <span id="c21dca8f-89b6-40aa-a176-e0b352b630dc" style="">Originally published by Little, Brown &amp; Co., 1937. ML edition (pp. [v]–354) printed from Little, Brown plates. Published January 1940. </span>
      <span id="99fc0681-d554-4e9a-a424-407c93302f35" style="italic">WR</span>
      <span id="ee2b8d11-e84a-4532-84bc-6b00d5714604" style=""> 27 January 1940. First printing: Not ascertained. Discontinued 1970/71.</span>
    </PARAGRAPH>
    <PARAGRAPH id="5f50d399-b122-41d3-bbc6-a3faa7207241">
      <span id="15b50a10-ef28-4049-9442-cad0d50a964c" style="">The ML paid Little, Brown royalties of 10 cents a copy. The initial reprint contract was for a period of three years and appears to have given the ML exclusive reprint rights. When the contract was renewed Little, Brown added a stipulation that gave them the option of authorizing a Pocket Books paperback edition (Alfred R. McIntyre, Little, Brown, to Cerf, 29 September 1943). The ML edition sold 6,118 copies between 1 May 1942 and 1 November 1943, placing it in the second quarter of ML titles during this eighteen-month period. Sales to September 1943 totaled 13,450 copies (Cerf to Elizabeth Marden, Little, Brown, 24 September 1943).</span>
    </PARAGRAPH>

    <PARAGRAPH id="1508e080-be71-4823-9cb7-fce41b95341d">
      <span id="da501cf2-eddc-492a-9852-0991f7bc2415" style="">The addition of Chaucer’s </span>
      <span id="b03eb092-6483-41ad-969a-d137e6fdb07d" style="italic">Troilus and Cressida</span>
      <span id="73ae61df-7e21-4b1f-a122-177d805f5766" style=""> in a modern verse rendering to the Modern Library series is a boon to readers everywhere. For students in our schools and colleges especially it provides a scholarly and readable version of what is considered by the most eminent authorities to be, with </span>
      <span id="1af83082-990b-441c-84cc-cba555ad5ffe" style="italic">The</span>
      <span id="e2934543-1809-42ad-8559-cddd4bec022a" style=""> </span>
      <span id="2d72b1dc-0a0f-4f67-bc69-151a15fd020d" style="italic">Canterbury Tales</span>
      <span id="e3a9cf0d-bfa9-47ac-b88f-8c459ab788fc" style=""> (No. 161), Chaucer’s greatest achievement. Originally published under the Random House imprint in a volume which sold at $3.50, it is now issued in an entirely new edition at a price within the reach of everybody. (</span>
      <span id="1fea8f86-bfec-4015-9e4b-dff487c928dd" style="italic">Spring 1940</span>
      <span id="423a4f68-0dc6-4b5f-bf8f-266a3b94651f" style="">)</span>
    </PARAGRAPH>
    <PARAGRAPH id="7cfb6c9e-819c-47c2-adb9-bedf04883267">
      <span id="7d28b276-0c3f-41a6-b7aa-393504f86185" style="">Krapp translation originally published by Random House, 1932, with wood engravings by Eric Gill on the outer margins of facing pages (verso and recto) and full page wood engravings at the beginning of each of the five parts. Trade edition published from a new typesetting that closely follows that of the 1932 edition, with illustrations omitted and page numerals shifted from the head of the page at the outer margins to the foot of the page at the center. The trade edition is ⅜ inch larger than the ML edition and appears to have been published shortly before or simultaneously with the ML edition. ML edition (pp. v–309) printed from plates of the RH trade edition. The only significant differences between the two printings are the title leaf and half title: the RH half title is in Trafton script and the ML half title is in roman type. Published January 1940. </span>
      <span id="ce0f832d-d92f-418b-8770-e7438a2821dc" style="italic">WR</span>
      <span id="d88c5c4f-7583-4700-944e-36ef9c38fee1" style=""> 27 January 1940. First printing: Not ascertained. Discontinued fall 1944.</span>
    </PARAGRAPH>
    <PARAGRAPH id="7b69802e-9e8c-436f-a4c8-4c1843867b3c">
      <span id="18f29dc5-6fdc-46e5-8ac8-e8b3286222ed" style="">The ML edition appears to have been unsuccessful and was discontinued after less than five years. In 1957, thirteen years after the ML edition was discontinued, Random House used the ML plates to publish </span>
      <span id="035aac18-60c6-4e87-9d57-f1d64280c364" style="italic">Troilus and Cressida</span>
      <span id="2730c6ae-5a46-4517-a3e3-5276e2c452e2" style=""> in Modern Library Paperbacks, its trade paperback imprint. After Random House acquired Alfred A. Knopf, Inc., in 1960 the Knopf paperback series, Vintage Books, became Random House’s primary trade paperback imprint. Subsequent printings of </span>
      <span id="2acc86dd-b08c-4ce1-ae3b-376147e98ab3" style="italic">Troilus and Cressida</span>
      <span id="a7967796-ad5d-4eb2-bb2d-dda6a4873da2" style=""> appeared in Vintage Books.</span>
    </PARAGRAPH>
    <PARAGRAPH id="37bb21ea-ccfa-4adb-b789-37d6fde676c3">

    </PARAGRAPH>

    <PARAGRAPH id="710f6590-3591-4b74-a4aa-066ae9b45e0a">
      <span id="66578534-7e69-4b62-9b25-a1122cdd513b" style="">Nothing could be more timely than the publication at this moment of history of the two works which made Machiavelli both famous and infamous as a model for contemporary statesmen. </span>
      <span id="591a575c-4183-46a1-b4c0-6857f955c606" style="italic">The Prince</span>
      <span id="d698ab0a-da84-445b-8d47-f0da9081668e" style=""> and </span>
      <span id="b2d06478-dd65-42cf-9e19-62a945fe239b" style="italic">The Discourses</span>
      <span id="302e0dac-1e04-4464-8004-cc6f1c6880e9" style=""> have become required reading for an understanding of our daily newspaper headlines. These books have never before been printed in a single volume. The texts are complete and unabridged. An illuminating introduction is provided by Max Lerner of Williams College and until recently editor of </span>
      <span id="d6641bdb-b9d2-4117-8a68-0aa7629c04c1" style="italic">The Nation</span>
      <span id="2c013cb6-4466-463d-bcaa-82e86eef2dde" style="">.  (</span>
      <span id="c1d6e1bd-f757-4ab7-84e7-1ea85d9b4f2c" style="italic">Spring 1940</span>
      <span id="02160535-26c3-459c-bf16-51833d8a81fd" style="">)</span>
    </PARAGRAPH>
    <PARAGRAPH id="a863bb60-46e8-4325-afd1-b5c21d8a139e">
      <span id="b1023f96-1446-4e7a-9be0-d1d855bcaeca" style="">Ricci translation of </span>
      <span id="66f008dd-fafd-49c3-b0f1-b7559ed58564" style="italic">The Prince</span>
      <span id="ee8a681a-587a-45bd-97d3-f9eedd017279" style=""> originally published in London in World’s Classics, 1906; Vincent revision originally published in World’s Classics, 1935. Detmold translation of </span>
      <span id="1dfeb6cf-b932-4838-b004-65a9fc88a516" style="italic">The Discourses</span>
      <span id="829beef9-1035-4da2-8fa7-c46efdbc6f2e" style=""> originally published by James R. Osgood &amp; Co., 1882, as part of Machiavelli’s </span>
      <span id="13ee39e0-64fa-475b-a56a-15d1e6b00a6b" style="italic">Historical, Political, and Diplomatic Writings</span>
      <span id="ef5ef4b2-223a-4969-8c37-8e85fd9cc8e4" style="">. ML edition printed from plates made from a new typesetting. Published April 1940. </span>
      <span id="4cdccf4b-8bd2-448c-a0fe-dbca87ea5b5b" style="italic">WR</span>
      <span id="1bf18470-1b69-49e2-baeb-a01de005fb7f" style=""> 6 April 1940. First printing: Not ascertained. Discontinued 1973/74.</span>
    </PARAGRAPH>
    <PARAGRAPH id="9d5521a8-a95f-4cfa-831c-da3ba40e3768">
      <span id="8c799a41-e76f-4c01-8795-0807deea9412" style="">Machiavelli was included in the ML at Max Lerner’s recommendation. Lerner received $75 for the introduction, $25 more than the ML’s usual fee (Cerf to Linscott, 30 August 1940). The ML edition sold 8,721 copies between 1 May 1942 and 1 November 1943 and 4,634 copies during the twelve-month period November 1951–October 1952, placing it securely in the first quarter of ML and Giant titles at both of these periods. Sales totaled 114,857 copies by spring 1958.</span>
    </PARAGRAPH>

      <span id="dee67889-6be0-4b7f-8028-9262ed2e85cb" style=""> As 328a. Front flap with last sentence revised as follows: “An illuminating introduction is provided by Max Lerner who traces the career and thought of the first analyst of power and the uses to which political domination can be put for aggression and the expanding control of the state.” (</span>
      <span id="394fc426-7da0-4a4c-a479-0067e406444b" style="italic">Spring 1953</span>
      <span id="aa416a67-3b27-47b9-a1a6-8d01fa6728f3" style="">)</span>
    </PARAGRAPH>
    <PARAGRAPH id="6a212434-4044-47c5-9252-0a932d763e9c">
      <span id="21cf26e0-53e0-4b0d-a2b5-4780f00a7468" style="">Published initially in MLCE and shortly thereafter in the regular ML. When Machiavelli was included on the first list of titles to be included in MLCE, Stein offered Lerner $50 to add the bibliography and make any changes he wanted in the introduction (Stein to Lerner, 27 January 1950). Lerner made a number of small changes, including the addition of two sentences within the last paragraph, which begins with the sentence “Machiavelli sought to distinguish the realm of what ought to be and the realm of what is.”:</span>
    </PARAGRAPH>
    <PARAGRAPH id="1c769d35-12f5-4325-8560-39422ce43ec6">
      <span id="192ecd1e-8a7d-417e-8395-ec3e7bcb0c67" style="">To be realistic about methods in the politics of a democracy at home does not mean that you throw away all scruples, or accept the superior force of “reason of state,” or embrace the police-state crushing of constitutional liberties. To be realistic about the massing of power abroad in the economic and ideological struggle for the support of men and women throughout the world does not mean that you abandon the struggle for peace and for a constitutional imperium that can grow into a world republic.</span>
    </PARAGRAPH>

    <PARAGRAPH id="37c707f3-63a3-4058-97fe-59a2c4a5910a">
      <span id="8345310f-9bbe-409a-9934-4fc24131d6dc" style="">The appeal to conscience and the lyrical quality of Ludwig Lewisohn’s writing make </span>
      <span id="4b21d3cd-b22a-4b82-a8ad-8aad3e2ef56f" style="italic">The Island Within</span>
      <span id="3fe7bfc1-d5bf-4377-8861-e23c3ae608d5" style=""> his most notable novel. In it he recounts the age-old plight of the man of integrity who must struggle alone against the evil forces of prejudice and reaction. With an unerring insight into the Jewish spirit, Mr. Lewisohn reveals the nobility of a people reflected by one of its sons in the modern world. The story he tells is rich in imagery and immensely rewarding to the reader who demands fiction with meaning and emotion. (</span>
      <span id="e9dc5b61-bbfb-4f9d-a852-b481efaa518a" style="italic">Spring 1940</span>
      <span id="c9b4b906-7fae-4923-9b48-90b760bd666e" style="">)</span>
    </PARAGRAPH>
    <PARAGRAPH id="d4a43d8f-0b79-44b6-87c6-3db5069825f0">
      <span id="573b9048-150c-4399-8e5c-8c75be0c7a81" style="">Originally published by Harper &amp; Brothers, 1928. ML edition (pp. [1]–350) printed from Harper plates. Published April 1940. </span>
      <span id="0a26977b-6632-4940-a52a-9524da8fac18" style="italic">WR</span>
      <span id="f764a633-0212-4dc3-84ee-301cbb260422" style=""> 6 April 1940. First and only printing: 5,000 copies. Discontinued fall 1942.</span>
    </PARAGRAPH>
    <PARAGRAPH id="eb1ddc71-c1ff-4048-822f-993efb96ce23">
      <span id="6d8bc19d-acf6-4ba8-b148-03c856f2abbe" style="">The ML paid Harper’s a $400 advance against royalties of 8 cents a copy. Lewisohn repeatedly urged Cerf to add </span>
      <span id="1c992356-545d-421d-8b4a-a5ac61b8b3df" style="italic">The Island Within</span>
      <span id="5875b507-8bdb-4d04-afc8-c7002fdf66de" style=""> to the ML although two of his books, </span>
      <span id="6e179fdb-f038-4fa4-944e-d415713f63f1" style="italic">Up Stream</span>
      <span id="ceb15f43-cf74-4921-a803-279d96be24fa" style=""> (128) and </span>
      <span id="d069a7da-879f-47ed-8854-3710a43d8aed" style="italic">The Story of American Literature</span>
      <span id="6e12231f-10d1-41c3-bb12-dac0ecceb3fc" style=""> (G43), were already in the series. Cerf confided to Cass Canfield, Lewisohn’s publisher, “[T]hat seems more than enough to me.” He continued, “I did suggest to Lewisohn, however, that we might drop UP STREAM next year and substitute THE ISLAND WITHIN in its place. Lewisohn approved of this step with all the vociferousness at his command, which, I need scarcely tell you, is quelquechose [</span>
      <span id="4129e836-15ea-4bd5-9d92-d0acd52804b2" style="italic">sic</span>
      <span id="85141831-a346-49be-bd2e-2ce889314082" style="">]” (Cerf to Canfield, Harper &amp; Bros., 12 October 1939).</span>
    </PARAGRAPH>

      <span id="768d9ffa-d0e1-4e51-9f8e-3a2a3157d64c" style=""> was discontinued after two and a half years because of poor sales. Copies of the first printing have been seen with the remainder mark of a star stamped on the endpaper.</span>

    <PARAGRAPH id="a0ad96fc-3539-41af-8d25-74aa74a5c692">
      <span id="67fb5c34-065a-47f2-bce4-548f48a14021" style="">The fame of E. M. Forster’s </span>
      <span id="905150e9-02ac-41d5-af28-2b658cd6bc7e" style="italic">A Passage to India</span>
      <span id="2938c508-b0b9-42f2-8678-fa01cd939451" style=""> grows with the passage of time. When it first appeared, in 1924, critics everywhere acclaimed it as a brilliant novel which upheld the highest traditions of English fiction. In the intervening fifteen years, it has established itself with the general public as a twentieth-century classic. Its subtle characterizations, its deep understanding of the Eastern mind, and its serene spirit make it a story to be cherished by a world from which all tranquillity seems to have departed. (</span>
      <span id="7429f062-62a6-4cd2-b2c1-9a2d5dc59f65" style="italic">Spring 1940; Spring 1944</span>
      <span id="98760085-6b61-4bcb-8afb-88714a9fcfad" style="">)</span>
    </PARAGRAPH>
    <PARAGRAPH id="7c67eed3-590b-4812-aacd-895944f800d7">
      <span id="412f476c-edac-4912-814c-ccd39ec24c79" style="italic">Jacket B:</span>
      <span id="54515d6b-fe8b-46ee-97d8-61515c05245f" style=""> Pictorial on coated cream paper with multi-color illustration of two people on an elephant with Hindus and Moslems in foreground; background in moderate yellow (87) with author’s name in black at top and title in reverse on inset rectangular panel in dark gray (266). Backstrip in dark gray with inset cream panel with title in black; other lettering and torchbearer in reverse. Signed: Galdone. Front flap as jacket A. (</span>
      <span id="57861d51-4e1e-490f-9d39-480f949cb941" style="italic">Spring 1946</span>
      <span id="0d664263-65ec-4594-9f37-e9be548d6fef" style="">)</span>
    </PARAGRAPH>
    <PARAGRAPH id="52cb2118-b2bd-4f25-9370-564a4a1bcf8a">
      <span id="4bead473-638c-4994-b65f-3cc662e5a10d" style="">Originally published in U.S. by Harcourt, Brace &amp; Co., 1924. ML edition (pp. [5]–322) printed from Harcourt, Brace plates. Published April 1940. </span>
      <span id="b17fd66c-529b-475d-bae7-c411c772e79c" style="italic">WR</span>
      <span id="59d617a1-a0d6-4035-a9de-b38015b98701" style=""> 6 April 1940. First printing: Not ascertained. Discontinued 1 January 1949.</span>
    </PARAGRAPH>
    <PARAGRAPH id="b32846fa-c0f0-4069-b961-711e1b828074">
      <span id="b45ee1ef-32a7-4021-929c-9e041e203ab3" style="">Cerf tried to include </span>
      <span id="beddf101-1a98-4c4c-8089-f962702263be" style="italic">A Passage to India</span>
      <span id="fe730fe8-18ad-48ba-b217-607f225b9c39" style=""> in the ML shortly after he and Klopfer acquired the series (Cerf to Alfred Harcourt, 10 March 1926). Harcourt, Brace was agreeable but decided to ask Forster’s permission. Nine months later Harcourt reported, “The upshot of our correspondence with him is that we are forced to the decision not to sell this book to The Modern Library for next year” (Harcourt, Brace to Cerf, 11 December 1926). </span>
      <span id="b78329ea-bbbd-4130-8521-8c2eace0a56e" style="italic">A Passage to India</span>
      <span id="b114800c-325e-49a1-874a-504649c84299" style=""> did not appear in the ML until thirteen years later.</span>
    </PARAGRAPH>
    <PARAGRAPH id="d64aa6a7-b44a-4d60-ba51-63a6405d84f7">
      <span id="6859c640-bb8f-4f48-b3c0-d09f166e2a68" style="">     Shortly after the Second World War, Harcourt, Brace launched its own hardbound reprint series, Harbrace Modern Classics, in response to the burgeoning college market. Harcourt, Brace served notice in 1948 that it was terminating the ML’s reprint contracts for </span>
      <span id="0a736081-6f76-45db-a142-414128506710" style="italic">A Passage to India</span>
      <span id="e21d1a24-b61a-4971-8d9b-469a1ab8954d" style=""> and eight other titles, including works by Sinclair Lewis, Katherine Anne Porter, Lytton Strachey, and Virginia Woolf (S. Spencer Scott, Harcourt, Brace, to ML, 18 May 1948). At that time the ML had 3,300 copies of </span>
      <span id="e54cb478-42b4-402d-b28b-df69b5169b45" style="italic">A Passage to India</span>
      <span id="7c7fa6c6-fbe4-49a7-8d23-01ac1761126b" style=""> in stock; Klopfer estimated that it would take eight months for the stock to sell out (Klopfer to Scott, 3 June 1948; 28 June 1948).	</span>
      <span id="82c10f72-30bb-4eed-bf35-9f534aa7300d" style="italic">A Passage to India</span>
      <span id="0ef7930e-7a22-4200-97a9-18714ba5ef72" style=""> sold 6,654 copies during the eighteen-month period May 1942–October 1943, placing it in the second quarter of ML and Giant titles. Total ML sales were 48,110 copies (B. J. Kirkpatrick, </span>
      <span id="51de2bea-9e00-4946-ac3e-044dcbb66fb0" style="italic">E. M. Forster</span>
      <span id="fa59433b-3cbe-45cf-a45a-68e87e3ff283" style="">, p. 34). </span>
    </PARAGRAPH>
    <PARAGRAPH id="a4065fc4-9633-4e07-9300-d227549c52a4">

    </PARAGRAPH>

    <PARAGRAPH id="67a78cc6-a386-4d50-9aa1-b15173f1f818">
      <span id="40a8f445-e539-4830-b4a8-b249e9625270" style="">Front flap:</span>
    </PARAGRAPH>
    <PARAGRAPH id="8e7cfcdb-9535-4127-816e-118d2b0657d4">
      <span id="c3823877-7774-41bc-8c3d-58e0d5dc4f25" style="">The editors of this volume were guided entirely by the principle of clarifying for the modern American reader all the obscurities of the Bible in its standard forms. They have emphasized the religious and literary qualities of the Book of books, and have made it easy to read and understand. The historical background of each book is traced in simple and succinct commentaries, and the very arrangement of the books themselves, in the probable order of their writing, throws new light on the development of religious thought. </span>
      <span id="bc1da2a1-d104-4c6f-92f5-7efac2d58d2e" style="italic">The Short Bible</span>
      <span id="517bd445-288a-4a1d-93a9-bedc70b6e80a" style=""> is a boon to those who seek its essential truth and beauty. (</span>
      <span id="7e7d504c-28e9-4499-8ee0-ea5ef75f9e2f" style="italic">Fall 1940</span>
      <span id="105ab77e-85c5-46d6-921d-b3936e2ce7d5" style="">)</span>
    </PARAGRAPH>
    <PARAGRAPH id="b7a654e1-2b80-4fb6-80ba-4e86fecb9e4a">
      <span id="8ff16d51-7d53-44ac-88ed-5594d94daf3d" style="">Originally published by University of Chicago Press, 1933. ML edition (pp. v–[549]) printed from University of Chicago Press plates. Published September 1940. </span>
      <span id="a2c36d02-babe-4677-bbcf-f2ce52e1fc5d" style="italic">WR</span>
      <span id="48cfe182-508d-47a1-8f80-ce2179e2fa09" style=""> 14 September 1940. First printing: 5,000 copies. Discontinued 1969/70.</span>
    </PARAGRAPH>
    <PARAGRAPH id="b2a14a34-a611-46a2-9191-faad3ef5b02e">
      <span id="10d29fd0-9398-47f5-b578-8c131ee1d89f" style="italic">The Short Bible</span>
      <span id="41ba5a6c-ba37-4789-b13d-313b7a9e6eac" style=""> was included in the ML after Cerf and Klopfer failed to secure reprint rights to Smith and Goodspeed’s </span>
      <span id="80c25fb7-2c5f-4dda-ac4b-b1908bb6443c" style="italic">The Complete Bible: An American Translation</span>
      <span id="c7ceef6e-620d-4156-8681-d08b69656a39" style=""> (University of Chicago Press, 1939), which they wanted for the Giants. Cerf had offered a $5,000 advance for </span>
      <span id="c12ef031-32ef-4a15-82ed-d927891117b6" style="italic">The Complete Bible</span>
      <span id="34fac959-a41b-4f39-8e53-203a4786ad6e" style=""> ($3,000 on signing and $2,000 one year after publication) shortly after it was published. He noted, “I honestly think we could sell 50,000 copies of this book in two years’ time” (Cerf to Donald Bean, University of Chicago Press, 17 October 1939). When the University of Chicago Press indicated that a reprint of</span>
      <span id="3063a899-efa6-40a3-aa79-1dfd7d214461" style="italic"> The Complete Bible</span>
      <span id="e5773fed-2c43-470c-9dce-bee4876de9cc" style=""> was premature, Cerf offered a $1,000 advance against royalties of 10 cents a copy for </span>
      <span id="51d8a8a8-561a-4ee2-a3c5-5097dd6e0f02" style="italic">The Short Bible</span>
      <span id="7131d333-8e22-4319-a26b-2809aea0e5f5" style=""> (Cerf to Bean, 30 November 1939). Shortly after this communication, the University of Chicago asked Bean to run its Fiftieth Anniversary celebration, and Rollin D. Hemens became Acting Manager of the Press.</span>
    </PARAGRAPH>
    <PARAGRAPH id="f6b63172-63fb-462c-bcf7-9e3ab721534a">
      <span id="37a80d6f-6fab-4788-b6e2-a62e9592183a" style="">Cerf and Klopfer did not abandon their hopes of getting </span>
      <span id="11a73803-b3ac-4073-baa1-f86af8fc90ee" style="italic">The Complete Bible</span>
      <span id="e7cde01c-8de1-4386-bdc8-5c71a6e0d6df" style="">. During a visit to California Cerf discussed the situation with Goodspeed. He told Klopfer, “I got him steamed up about getting the complete Bible in the series and he is going to write a strong letter to the Chicago University Press to emphasize this point” (Bennett Cerf Papers. Cerf to Klopfer, 19 December 1939). When he returned from California he wrote to the University of Chicago Press that he and Goodspeed had decided against a ML edition of </span>
      <span id="5e24870e-7a2c-4413-ab65-3c96722f38be" style="italic">The Short Bible</span>
      <span id="4a6ebb79-4081-4f88-8ea9-5ad6110581ce" style="">. He reported to Goodspeed, “I have written to Mr. Hemens . . . that . . . you and I had decided that it would be the intelligent thing to pass up the Short Bible as far as the Modern Library is concerned and wait until we can concentrate all our selling efforts on the Modern Library Giant edition of the </span>
      <span id="5c21b70c-a360-43a4-b35d-fa3d10e6913c" style="italic">Complete Bible</span>
      <span id="68ea52ec-2381-45e8-9a16-85e9a15e15ca" style="">. I told him that we both understand full well that the time is not yet ripe for this Modern Library edition, but if we could have it within two years’ time, we would be quite willing to guarantee a sale of 50,000 copies and to make this guarantee a part of our contract” (Cerf to Hemens, University of Chicago Press, 27 December 1939; Cerf to Goodspeed, 28 December 1939).</span>
    </PARAGRAPH>
    <PARAGRAPH id="746494e2-24b8-4fc2-ac87-95f6fd33325d">
      <span id="2129a0c6-7f68-45da-89bb-25e3f9db0301" style="">Lewis Miller disagreed with this decision and argued for going ahead with </span>
      <span id="78346adc-d50b-4081-9b87-5fb624d40a5a" style="italic">The Short Bible</span>
      <span id="65fc7638-c43b-4a94-8548-5782c1c5abe6" style="">. He pointed out that a ML edition ought to sell well, that another reprint publisher was likely to pick it up if the ML rejected it, and that whichever firm got </span>
      <span id="ee915a0b-bc20-4c98-ba37-b67e95a656db" style="italic">The Short Bible</span>
      <span id="657433c7-32a3-4283-b683-90501d2a0e34" style=""> would have a “toe-hold” on </span>
      <span id="b7ba769f-1503-4bcb-bd8c-4c2d254bc790" style="italic">The Complete Bible</span>
      <span id="39ba4460-8eab-42dd-a6ec-a2734e36be08" style="">. He recommended that the ML secure </span>
      <span id="8e396a3a-f6fa-4d0a-894b-16eeef448cfe" style="italic">The Short Bible</span>
      <span id="bc1a0434-a6e6-4042-9866-db89bcd9d970" style=""> on the understanding that it would get </span>
      <span id="5915ce2e-d86e-4e41-99aa-5c9a7c1b0d49" style="italic">The Complete Bible</span>
      <span id="5260a073-e9ee-4be4-baa5-27abf717e328" style=""> if and when it became available. He acknowledged Cerf and Klopfer’s concern that a ML edition of</span>
      <span id="3e976e57-f9e1-4b82-9870-18f78428ee63" style="italic"> The Short Bible</span>
      <span id="6969255d-478e-4ce4-b545-5cb6752c21e8" style=""> might injure their chances of getting </span>
      <span id="3b4b1a65-2bdd-4515-95dd-f23e37bb7a23" style="italic">The Complete Bible</span>
      <span id="e506506c-c574-437a-8822-5eb8d21265aa" style=""> if it sold poorly but concluded, “It’s a risk we should take” (Miller memo to Cerf, 23 February 1940).</span>
    </PARAGRAPH>
    <PARAGRAPH id="ac0ae893-85e3-4f91-8977-8f8b8540f8ef">
      <span id="b7243610-5f92-4e58-acdb-41c1b87b3a4e" style="">Cerf reopened discussions with the University of Chicago Press three days later (Cerf to Hemens, 26 February 1940). The reprint contract for </span>
      <span id="ce1ff6e7-c018-4347-8d60-62567ef57f87" style="italic">The Short Bible</span>
      <span id="4aca8bf1-7099-4dee-ad92-d66d3805f212" style=""> was signed in May when Hemens visited New York. After signing Cerf wrote, “I hope that when and if the time comes to discuss a reprint edition of the Complete Bible, the Modern Library will be given the first opportunity of entering into negotiations with you for this edition!” (Cerf to Hemens, 15 May 1940).</span>
    </PARAGRAPH>
    <PARAGRAPH id="9d850896-cfe5-4c60-b033-622b09793c11">
      <span id="e6f16950-e3fd-44d3-9a92-c2afea5f8904" style="">Two years later Cerf offered a $3,000 advance against royalties of 10 cents a copy for reprint rights to </span>
      <span id="019ff58a-07a2-47dd-910b-4e60d3feac02" style="italic">The Complete Bible</span>
      <span id="dd06acf7-2810-4c46-a7ed-cdf8e05de995" style="">. Hemens replied that it would not be available for 1943 but that things might be different the following year (Cerf to Hemens, 12 May 1942; Hemens to Cerf, 19 June 1942). Cerf wrote again later in the year, noting that many readers wanted a complete Bible. “When you are ready to let us have the complete Goodspeed Bible, I am sure we will be able to do a really impressive job with it” (Cerf to Hemens, 21 October 1942). </span>
      <span id="5e27d27b-3a77-4f2e-9347-673598eb95b0" style="italic">The Complete Bible</span>
      <span id="99daf249-59de-458c-8547-b1ac1b6ec271" style=""> never appeared in the ML.</span>
    </PARAGRAPH>
    <PARAGRAPH id="dff42ada-a03c-4c30-b5a3-1b41574739e3">
      <span id="4bcdc3e0-835a-4680-89b2-18b39a86b965" style="">The text and quotations on the front panel of the ML jacket are adapted and abridged from the front panel and flap of the University of Chicago Press jacket, but the design of the ML jacket is far more attractive and appealing than that of the original edition.</span>
    </PARAGRAPH>
    <PARAGRAPH id="493afb13-bc9a-4788-bf14-ef6b6fc14eb1">
      <span id="0ed9ab58-3d6d-4ec1-8866-5270746b76c0" style="">The ML edition of </span>
      <span id="1e848d4f-021b-42b6-962f-3dc85e9855ff" style="italic">The Short Bible</span>
      <span id="2f57e34e-e150-4adc-afdd-2ed6f2aa3483" style=""> sold 6,735 copies between 1 May 1942 and 1 November 1943, placing in the second quarter of ML titles. There was a second printing of 3,000 copies in February 1941, additional printings of 5,000 copies each in September 1941 and October 1942, and printings of 4,000 copies in March 1944 and 7,000 copies in January 1945. It sold 3,371 copies during the twelve month period November 1951–October 1952, placing it 117th out of the 125 best-selling ML titles.</span>
    </PARAGRAPH>
    <PARAGRAPH id="903c8548-b900-4231-8bed-5b1d4c1e10ed">
      <span id="d1a7e679-4855-4418-a4b8-fdb162e725d5" style="">Also in the Modern Library</span>
    </PARAGRAPH>
    <PARAGRAPH id="c3f5ebeb-b5d4-4f99-a896-9d37c01129f6">
      <span id="1ea0496a-affc-4a83-9536-cf90ed8aafc2" style="italic">The Holy Bible</span>
      <span id="0de59ea9-50a2-46c5-9064-a55a9eaa8d70" style="">, illus. Fritz Kredel</span>
      <span id="16b17688-4e94-455a-acaa-fb97e5d37743" style="italic"> </span>
      <span id="0ab34bea-d1a0-4d2d-b187-a1e386cdb41d" style="">(Illustrated Modern Library, 1943–1944)  IML 1</span>
    </PARAGRAPH>

    <PARAGRAPH id="24164d44-b0b4-4744-911d-94b9f2db60c8">
      <span id="5759495c-7055-4dc4-b8af-2aa8309c0406" style="">Readers of </span>
      <span id="7e170412-838a-4c54-bbb8-0a48793656e4" style="italic">The General</span>
      <span id="a51e419b-f1f2-47f7-bd30-08c38b3710fd" style=""> and </span>
      <span id="147488dc-734b-441d-83fe-0b8fdf5bb09f" style="italic">Captain Horatio Hornblower</span>
      <span id="aab846d4-cf47-4878-aa52-ad3411abecfd" style=""> will welcome the revival of </span>
      <span id="ce8d0f29-1022-4c9f-995c-5b1191f611d7" style="italic">The African Queen</span>
      <span id="ebc0871d-3c02-4ada-9465-a0cd2c70f693" style=""> in the Modern Library series. In C. S. Forester’s happiest vein, this fabulous tale maintains from first page to last its breathless excitement. An asthmatic steam launch carries a timid Cockney and a maidenly English missionary on a river in Central Africa to the adventure of their lives. Romance triumphs over fate, tropical heat and whizzing bullets. </span>
      <span id="7a34cc15-b12d-4aad-8334-dd9649bff15e" style="italic">The African Queen</span>
      <span id="ad048396-e565-4751-8bd5-521a8539f477" style=""> is a story to be read at a sitting and to be relished for a lifetime. (</span>
      <span id="479d0faf-6d16-452b-844d-ea6c17329252" style="italic">Fall 1940</span>
      <span id="823403ea-0daf-4d83-a8e6-46b8a733690e" style="">)</span>
    </PARAGRAPH>
    <PARAGRAPH id="31337d7d-9e2d-46f8-9ddc-e8200542e770">
      <span id="f50a2e7b-c584-41ee-ac2d-bba2491d6dfd" style="">Front flap reset with last sentence revised: </span>
    </PARAGRAPH>
    <PARAGRAPH id="10d8fddd-d9e7-4f40-8491-d54f6788f855">
      <span id="6351c8c7-b288-47ad-8f2f-581be9b6b13a" style="">“</span>
      <span id="cb97805a-bd65-4114-9c10-c2d0498553d1" style="italic">The African Queen</span>
      <span id="9b1ccd74-6b9f-4264-9334-47f31e4f959c" style=""> is a story of high adventure and suspense, to be read at a sitting and to be relished for a lifetime.” (</span>
      <span id="2587feeb-3bcf-4d6e-a0c2-dca65300073d" style="italic">Fall 1959</span>
      <span id="4af168fd-721c-4fa8-9e03-99da80f7742f" style="">)</span>
    </PARAGRAPH>
    <PARAGRAPH id="98d36a37-3f12-453b-ad68-a883ba73fdb6">
      <span id="804c2ba7-6358-4ce6-9dc7-3e0f907b5ecd" style="">Originally published in U.S. by Little, Brown &amp; Co., 1935, with the last four chapters of the British edition omitted. ML edition (pp. [1]–275) printed from Little, Brown plates with the last four chapters restored. Chapters 16–19 (pp. 276–[308]) printed from plates made from a new typesetting. Published September 1940. </span>
      <span id="0ae849d6-7b58-48c9-bbe9-a81ea22fdd8b" style="italic">WR</span>
      <span id="b247022e-fc79-458a-901a-3820df937621" style=""> 14 September 1940. First printing: 5,000 copies.</span>
    </PARAGRAPH>
    <PARAGRAPH id="193a3f3a-c1d9-4e3a-8eaa-cb71951de641">
      <span id="f1586378-ec2d-4670-999e-e07cbc5ed680" style="">Cerf had never read </span>
      <span id="a026053c-ebe8-4564-bcc5-f395766e95e8" style="italic">The African Queen</span>
      <span id="83dc9f31-b32c-4d8d-958c-a74c37459b8e" style="">. He asked Little, Brown for a copy after attending a party at which “Mrs. Hermann Oelrichs spent about an hour raving about C. S. Forester’s THE AFRICAN QUEEN, and swore that it was an ideal suggestion for the Modern Library” (Cerf to Alfred B. McIntyre, Little, Brown, 2 October 1939). The ML paid Little, Brown royalties of 10 cents a copy. The ML edition appeared eleven years before the release of the John Huston film based on the novel.</span>
    </PARAGRAPH>
    <PARAGRAPH id="5340e169-f476-4027-a6e1-caf7efa335e8">
      <span id="13983464-bbb3-4677-8e15-aa8b39819110" style="">Forester expressed the hope that the ML could restore the chapters omitted by Little, Brown (Cerf to McIntyre, 15 January 1940). In the foreword to the ML edition he wrote that he had been engrossed in writing another book when Little, Brown indicated “they did not like the end of the book and had thought of a simple way of changing the end without calling for any effort from me. The fact that no effort was called for was sufficient inducement. I wrote blithely and agreed, and it was only when my complimentary copies reached me in England that I really appreciated what had happened to the book when it had been docked of its last two [</span>
      <span id="e4001f4a-ced8-4a9e-9542-24d4200e848f" style="italic">sic</span>
      <span id="89f3ab30-a903-45b9-add4-e52f16bee20b" style="">] chapters. . . . So it is with very great pleasure that I welcome this reissue of </span>
      <span id="f298bdf3-2263-4f13-85ca-9e6a46ea2cc7" style="italic">The African Queen</span>
      <span id="6caa9e98-76a2-46dc-b6ca-2c87d4c5d87e" style=""> for the opportunity it gives me of presenting the book in the form in which I first pictured it” (p. [</span>
      <span id="9447a074-15d1-4061-9158-868e155893d5" style="italic">8</span>
      <span id="a77bfe66-df8a-4528-b6ee-99f58c17a3fe" style="">]).</span>
    </PARAGRAPH>
  </BOOK>

      <span id="8b9b6833-937d-4e43-8935-d57dfa1aa85d" style="italic">Jacket A (ML 88):</span>
      <span id="ccfd2d8d-d7c0-4062-bcc8-c7abb4c4698e" style=""> Pictorial in strong pink (2) and dark blue (183) on light gray (264) paper depicting an outdoor fountain with cacti, gourd pots and a tree with foliage in strong pink; lettering in dark blue. </span>
    </PARAGRAPH>
    <PARAGRAPH id="c0a83771-a23b-4060-a2a2-9e3449b62246">
      <span id="aa99d137-6975-4c4c-a545-f0dca7a26215" style="">Front flap:</span>
    </PARAGRAPH>
    <PARAGRAPH id="4f73f4cb-32c2-4ede-8582-55d92fd2d916">
      <span id="66c5c04b-9eb1-4e9c-a743-2027bb1d256d" style="">The few, exquisitely wrought tales written by Katherine Anne Porter have firmly established her reputation as one of the masters of the short-story form. Critics have vied with one another in lavishing their praise for the crystalline quality of her prose, and her public has grown in ever-widening circles, until now the devotees of her writings include the most discriminating readers in America. </span>
      <span id="5a510720-0854-4f04-8c38-5bcdcdd4a195" style="italic">Flowering Judas and Other Stories</span>
      <span id="e77cb229-a7da-47a2-a3eb-f167fe8f1c58" style=""> takes an honored place on the Modern Library shelf as a collection of short tales worthy of the illustrious company of great writers already represented in the series. (</span>
      <span id="b56f862c-55ce-4bfe-8654-8c56b624be61" style="italic">Fall 1940</span>
      <span id="769e131f-ea50-4af2-b6b4-d2acc005e7a2" style="">)</span>
    </PARAGRAPH>
    <PARAGRAPH id="a548b61e-5c3e-4cf6-8c4a-29f9ad7fe38d">
      <span id="798d9336-66cf-4b13-9209-4de2e75b05f0" style="italic">Jacket B (ML 284):</span>
      <span id="3169d30d-48fa-4602-9e9d-e2f786a31c22" style=""> Pictorial in pale green (149), deep red (13) and black on cream paper with illustration from jacket A reduced in size and printed in deep red and black at lower right with portion of design uncolored; lettering in black on background printed in pale green at top and deep red at foot. Front flap as jacket A through second sentence; third sentence replaced by the following:</span>
    </PARAGRAPH>
    <PARAGRAPH id="989b7772-98fc-472a-a6a2-7f455fd3e93f">
      <span id="ba412826-38c8-44ef-a571-aa26ed064763" style="italic">Flowering Judas and Other Stories</span>
      <span id="134aa96d-0635-46ef-9ebb-0f453e446ad1" style=""> and </span>
      <span id="c1d8ccd0-4eb2-4007-9623-757e68e2d709" style="italic">Pale Horse, Pale Rider</span>
      <span id="1aa4b247-17c5-47c6-87e5-c8ec3ccb6834" style=""> (Number 45) are the two collections of tales by Katherine Anne Porter in the Modern Library. Both rank high in the honored company of world-famous writers of short stories represented in the series. (</span>
      <span id="badd206c-5000-4240-841c-b23e903721c7" style="italic">Spring 1953</span>
      <span id="56236753-4d1c-4d25-8290-9205babe3016" style="">)</span>
    </PARAGRAPH>
    <PARAGRAPH id="ebe97ec7-e8cc-48a7-bfaa-a2416624c445">
      <span id="244c157d-e8e0-48a7-997e-39926ca34cb1" style="">Originally published by Harcourt, Brace &amp; Co., 1935. ML edition (pp. [</span>
      <span id="eef3b1fd-fc3d-45c4-9ba4-7972787b0d91" style="italic">9</span>
      <span id="e106f158-ddba-4d9a-8ebf-e2802a5ba5d8" style="">]–285) printed from Harcourt, Brace plates. Published September 1940 as ML 88. </span>
      <span id="154dfc9c-b2ec-4458-b676-e44b2864f308" style="italic">WR</span>
      <span id="b0c5e963-f54d-4417-a2db-88eff6206adf" style=""> 14 September 1940. First printing: 5,000 copies. Discontinued fall 1950; restored spring 1953 as ML 284. Discontinued 1970/71.</span>
    </PARAGRAPH>
    <PARAGRAPH id="ae0d5faa-f653-4d85-9a36-44555ea918bc">
      <span id="7bee0576-1ae5-45f7-86da-f6de3fa1481f" style="">The ML paid Harcourt, Brace a $250 advance, and Porter received $25 for her introduction. In later years the ML paid royalties of 10 cents a copy; it is possible that the initial royalty rate was lower. Porter was pleased that </span>
      <span id="ae23414a-a0ab-42ea-9140-0dbddbd1dc6a" style="italic">Flowering Judas</span>
      <span id="d1c44f7c-4e6f-455b-8873-df8e879ca40d" style=""> was to be included in the series. She wrote Cerf: “It will be a new lease on life for Flowering Judas, and I hope you will not have any cause to regret reprinting it. For myself, a buyer of books with very limited means, I have found the Modern Library a God-send. I have about sixty of those little books, and mean to have more.” She also discussed her introduction: “I have begun, uncertainly, a kind of small preface. It should be short, I think, to match the book; authors writing about themselves and their works are in general a little on the dull side, anyway. But I shall do what I can” (Porter to Cerf, 8 May 1940).</span>
    </PARAGRAPH>
    <PARAGRAPH id="ea573eec-bb30-4ad3-8161-b2c9374a3f98">
      <span id="b30daef0-4474-45b8-b9d0-27d90cc38c92" style="">The ML edition sold 3,234 copies between 1 May 1942 and 1 November 1943. There was a second printing of 2,000 copies in November 1942. Earlier that year Cerf told Porter, “The Modern Library edition of the book sells slowly but steadily and we have no intention in the world of letting it drop into a void” (Cerf to Porter, 24 April 1942).</span>
    </PARAGRAPH>
    <PARAGRAPH id="e63b0a2a-e1d8-4c49-b54e-9ac7c6ef6d3a">
      <span id="8e358153-93ef-4727-bb1c-17e97c940f57" style="">When Harcourt, Brace decided in 1948 to launch its own hardbound reprint series, Harbrace Modern Classics, the firm served notice that it was terminating the reprint contracts for all of its titles in the ML (S. Spencer Scott, Harcourt, Brace, to ML, 18 May 1948). The ML had 4,400 copies of </span>
      <span id="7fa43fb7-0fe3-4835-bee7-6dedb00d4321" style="italic">Flowering Judas</span>
      <span id="13a0b351-e198-4bfe-933c-b6cfff344a2c" style=""> in stock, and Klopfer estimated that it would take twelve months for the books to sell out (Klopfer to Scott, 3 June 1948 and 28 June 1948). The ML edition was officially discontinued in fall 1950. Its number (ML 88) was reassigned to William Faulkner’s </span>
      <span id="02c8fecc-2c51-43ff-999a-00a3edd66632" style="italic">Light in August </span>
      <span id="8402fbdd-3ba0-4381-9fee-c6e8d173e936" style="">(429), which was published in the series shortly after </span>
      <span id="499a4e87-473e-4891-b128-3b4c0a14fb79" style="italic">Flowering Judas</span>
      <span id="0ad74b93-2ad2-44a5-97a9-4279090fe332" style=""> was discontinued.</span>
    </PARAGRAPH>
    <PARAGRAPH id="b21eeea1-6888-4ff6-848e-93a2bfdd53e0">
      <span id="9a594ae1-f54f-4dee-9b4b-fb4b82595b18" style="">Harcourt, Brace subsequently decided against including </span>
      <span id="8fab60b0-064c-40bb-bf83-ec1dea244b32" style="italic">Flowering Judas</span>
      <span id="e8e103b1-da9a-4b83-b4e8-fb5efcf2efbe" style=""> in Harbrace Modern Classics and allowed it back into the ML in spring 1953. The ML commissioned a new jacket to welcome its return and assigned </span>
      <span id="f79bec49-ec01-48ef-80b3-60e9fe7f86c6" style="italic">Flowering Judas</span>
      <span id="af4b582f-6bbf-44eb-94ca-9ac347b5f673" style=""> a new number (ML 284). Some copies of the 1946 ML printing that remained in the warehouse were sold in the spring 1953 jacket.</span>
    </PARAGRAPH>
    <PARAGRAPH id="6d1f97f6-a0d5-4c93-b950-3d768c46eb34">

    </PARAGRAPH>

    <PARAGRAPH id="f444e475-05da-4d1d-8b81-11b80e050f4d">

    <PARAGRAPH id="3e448028-70d9-4733-93b0-5d0b3f84d313">
      <span id="b88a79aa-d0d4-440d-a25d-cae335150f5e" style="">The few, exquisitely wrought tales written by Katherine Anne Porter have firmly established her reputation as one of the masters of the short-story form. The ten stories in this volume include: “María Concepción,” “Magic,” “Rope,” “He,” “Theft,” “That Tree,” “The Jilting of Granny Weatherall,” “Flowering Judas,” “The Cracked Looking-Glass,” and “Hacienda.”</span>

    <PARAGRAPH id="6930ecf2-c8d0-467c-9ffe-3f908f3e1256">
      <span id="41868459-7bb4-4d6e-a887-76b251254031" style="">The long-planned, single-volume edition of Emerson’s writings—including the complete essays and representative portions from the poems, addresses, biographical sketches and miscellaneous works—now becomes one of the most notable titles in the Modern Library series. Under the scholarly editorship of Brooks Atkinson, Drama Critic of the </span>
      <span id="61ee6c1a-4c17-4d83-86bd-fe512ee69906" style="italic">New York Times</span>
      <span id="2789afa2-154b-4c1f-81ad-67ba1701a112" style=""> and editor of </span>
      <span id="2c478036-447f-4243-b593-ac7cc71e8ae7" style="italic">Walden and Other Writings</span>
      <span id="f329527b-0c44-46ed-985a-008e83105e1f" style=""> </span>
      <span id="fea3b566-204c-42aa-a716-9dba815ad82e" style="italic">of Henry David Thoreau</span>
      <span id="a1df93a0-edcd-40c0-9442-c1621198ade5" style=""> (Modern Library No. 155), this collection is an essential addition to the library of every student and general reader who wishes to partake of America’s spiritual and cultural heritage. (</span>
      <span id="83f541a7-f0be-42d9-8e63-cd5ccc8ae4f5" style="italic">Fall 1940</span>
      <span id="3de24740-f6b3-4574-a2e9-538db1c77300" style="">)</span>
    </PARAGRAPH>
    <PARAGRAPH id="5e8b8428-374a-45bc-9f33-81f52adfb6e8">
      <span id="c40d5e14-10cf-4bec-9e1a-59b058eb955f" style="">Original ML collection. Published October 1940. </span>
      <span id="052f4849-8610-4aba-941a-6ed88a7274a7" style="italic">WR</span>
      <span id="1e4b205d-c02f-43d2-b8e4-091c392bd83a" style=""> 12 October 1940. First printing: Number of copies not ascertained.</span>
    </PARAGRAPH>
    <PARAGRAPH id="c65767c8-0771-4329-9ea9-9730d35e65b5">
      <span id="6339805e-fa3a-456d-ae6c-0093d7df3005" style="">The ML edition sold 11,103 copies between 1 May 1942 and 1 November 1943, making it the eleventh best-selling title in the regular ML.</span>
    </PARAGRAPH>

    <PARAGRAPH id="2e871e81-53c1-4a10-8a75-0e8a65242e68">
      <span id="d8840c1f-fdd2-4a25-a3b6-6e89d60a8a29" style="">Included in this volume are the complete essays, representative poems, public addresses, biographical sketches and miscellaneous writings from the pen of the first philosopher of the American spirit. The influence of Ralph Waldo Emerson’s character and thought on our culture is immeasurable.  His example and his eloquence have given our entire way of life direction and impetus for the last half of the nineteenth century and the first of the twentieth. Here, in more than 950 pages, is the quintessence of his life work, edited with scholarship and sensibility, by Brooks Atkinson, drama critic of the </span>
      <span id="dbdb4fd7-dcef-468e-b32d-b7708ddfac8e" style="italic">New York Times</span>
      <span id="caab70b7-5b27-481b-be44-a1c5cf51b5d3" style="">, and with a special foreword by Tremaine McDowell, Professor of English, University of Minnesota. (</span>
      <span id="0cfc5999-d005-425d-9a9b-0e95b2436828" style="italic">Spring 1952</span>
      <span id="b823d55e-efb1-43b1-a9ae-d166022fcbdf" style="">)</span>
    </PARAGRAPH>
    <PARAGRAPH id="b7b616a3-06e1-404e-ae7e-707690940190">

      <span id="d068fe8b-3c40-4797-8dc6-e35c89e207b5" style=""> As 334b with “The Selected Writings of” instead of “The Complete Essays | AND OTHER WRITINGS OF” in light greenish gray (154); flap text reverts to 334a text. (</span>
      <span id="d943a197-03b3-4de7-84ff-76d8984eb64c" style="italic">Spring 1960</span>

    <PARAGRAPH id="ff43fadc-179f-44dc-93ed-952cd647f96e">
      <span id="1e2b75c6-b703-406e-8867-f63eecd98c94" style="">Jason Epstein recommended the title change after several readers complained that the ML edition did not contain Emerson’s complete essays:</span>
    </PARAGRAPH>
    <PARAGRAPH id="99d096d2-0f86-4e36-a31b-88167dd11263">
      <span id="3f556d0a-3283-4f39-b75c-13edc4a175e6" style="">The volume includes the Essays First Series, Essays Second Series and English Traits which the editors presumably regard as the only volumes of essays that Emerson assembled. </span>
      <span id="672c651a-0e4e-4fbb-ac2c-2d21d012db25" style="italic">The Conduct of Life</span>
      <span id="e3c80b51-1f14-4e71-a55a-3912c0878a82" style="">, from which they have excerpted two sections, apparently is considered a whole book and not a collection of essays, but this is an ambiguous point and I think it would be much less confusing to have the title of this book changed to THE SELECTED WRITINGS OF RALPH WALDO EMERSON (Epstein memo to Cerf, 12 January 1960).</span>
    </PARAGRAPH>
    <PARAGRAPH id="8f6cdb05-d575-44ea-8d31-540ce50b8ba9">

    <PARAGRAPH id="1822847f-55dd-4446-906d-3fb220c5d763">
      <span id="5aa54c2f-b49d-4583-903c-1999f3adba30" style="">“Your goodness must have some edge to it.” </span>
      <span id="2f1d86f2-28f0-4b18-aaf5-04166c4fe9fc" style="italic"> — Ralph Waldo Emerson</span>
    </PARAGRAPH>
    <PARAGRAPH id="a40c1390-7ae1-4e9a-8a7c-46af9a2cc86d">
      <span id="89d17d4a-3e5f-4ee4-92d3-ab89e3f5ca7b" style="">Here in one easily accessible volume is the edge of Emerson—all the essential writings of this notable philosopher of the American spirit. Included are Emerson’s complete essays and representative selections from the poems, addresses, sermons, biographical sketches, and miscellaneous works that make him an outstanding interpretive critic and contributor to America’s spiritual and cultural heritage. This collection provides both the scholar and the general reader with a comprehensive view of Emerson’s evocative and timely thought.</span>
    </PARAGRAPH>

      <span id="ca63923a-fdfe-4909-a5eb-42ede9ba1067" style="italic">Jacket:</span>
      <span id="e07c4b0d-7b72-4747-94b0-9568ad099f70" style=""> Non-pictorial in deep reddish orange (36), strong reddish brown (40), gold, and black on coated yellowish white paper with author, title and series in reverse against background patterned like textured fabric in deep reddish orange and strong reddish brown; title highlighted in gold with author’s note (“I have been amused by some of the indignation caused by KITTY FOYLE which disturbed many readers because they said it was so different from the author’s previous doings. No one could have thought so who had read HUMAN BEING. –</span>
      <span id="46ea03be-954b-46de-8b50-b677c462b886" style="italic">Christopher Morley</span>
      <span id="222eb575-d255-430a-a546-c6eb5708c79f" style="">”); backstrip with same textured background as front panel with torchbearer and title in reverse; author, ML number, publisher, and frame around title in black. Designed by Paul Galdone, June 1940; unsigned. </span>
    </PARAGRAPH>
    <PARAGRAPH id="44d06a5f-2492-4fd8-bf33-0d1c9afefe14">
      <span id="d942ea71-b963-4998-be52-5efad08c2966" style="">Front flap:</span>
    </PARAGRAPH>
    <PARAGRAPH id="8d1e1a8e-cfdb-4f3a-b6c0-a92df45d48d8">
      <span id="6e0cf9a8-1eb5-4ea0-8a9d-c8a951930a47" style="">Writing of </span>
      <span id="133b8fd7-317d-40ce-8314-43a649509f1b" style="italic">Human Being</span>
      <span id="1cf62b13-e4af-408e-b7ef-c176a6a635c2" style="">, Edna Ferber said: “It is a glorious book, a wise and deeply understanding book. It has a touch of God in it, and the devil. It has all New York in it and most of America.” The reading public agreed enthusiastically with this judgment and took to its heart Christopher Morley’s story of an obscure man caught in the act of being human. Every reader of Morley’s national best-seller, </span>
      <span id="a08ea131-3c0a-4a2c-b260-584888c49e3c" style="italic">Kitty Foyle</span>
      <span id="4a52b8e8-133e-48e8-80d4-58f717942cc7" style="">, as well as those who have yet to experience their first acquaintance with his writings, will enjoy the glowing warmth of </span>
      <span id="75e44ed3-8b1c-4ecb-a018-4bfa9050fd85" style="italic">Human Being</span>
      <span id="c354e74f-81b3-4e0e-860c-e49756d99826" style="">. (</span>
      <span id="1aebff70-e819-4912-9438-65e15ae7d47b" style="italic">Fall 1940</span>
      <span id="e3c201d4-54bf-4efc-9d6c-a9a43657b7f2" style="">)</span>
    </PARAGRAPH>
    <PARAGRAPH id="7e6995b7-a259-462a-b48e-04a0dc0d49d9">
      <span id="4e1d9ec9-40dc-4f88-98f9-1b81f82cf82c" style="">Originally published by Doubleday, Doran &amp; Co., 1932; rights subsequently acquired by J. B. Lippincott Co. ML edition (pp. [</span>
      <span id="31dfacfd-04b6-47a8-9548-6a7d2f306083" style="italic">5</span>
      <span id="e890895e-6f4f-42ba-9f30-81db4b8ce574" style="">–</span>
      <span id="76f00f2a-3c95-4edf-bd89-cce37dd7facc" style="italic">7</span>
      <span id="1391d190-5246-4ec9-a50b-04bb434b7c58" style="">], ix–350) printed from Doubleday/Lippincott plates with a correction requested by Morley. Published October 1940. </span>
      <span id="68681295-13aa-4dfa-bc10-9ec102929c99" style="italic">WR</span>
      <span id="9687045f-9f4a-4608-9061-b55ee2dd06de" style=""> 12 October 1940. First printing: 5,000 copies. Discontinued 1 January 1946.</span>
    </PARAGRAPH>
    <PARAGRAPH id="ad792877-e6a2-44b5-b530-575b7d7db201">
      <span id="c463325f-4542-4e96-9308-9779d372b06f" style="">The suggestion to include </span>
      <span id="bd904499-a6e1-4099-af8b-3c3f9562a527" style="italic">Human Being</span>
      <span id="0e96d454-fb99-4085-b55b-3bce4d765ee6" style=""> in the ML came from Morley himself. He wrote Cerf (31 January 1939):</span>
    </PARAGRAPH>
    <PARAGRAPH id="9c46b375-5570-4778-a12a-fd7939f69485">
      <span id="36ddd4c3-b19f-4b37-98b6-8a5f8c57446e" style="">Every time I get one of the Modern Library lists it gripes me a little to see myself represented in there only by </span>
      <span id="f9be02d6-ca2e-4d35-a6b1-7263f57110c1" style="italic">Parnassus on Wheels</span>
      <span id="1020f94f-673c-4608-be4e-c1ecd9e17492" style="">; a worthy little book I dare say, but it seems pretty juvenile as I look at it now.</span>
    </PARAGRAPH>
    <PARAGRAPH id="e0a068e0-a96e-4835-aa86-247b115e0ad7">
      <span id="d4664d37-610a-45da-a1ee-7e4c3a9c1c44" style="">I so often say to myself, how I wish you’d think about putting in </span>
      <span id="e769a8b0-9106-4285-b5bb-c04442b15b53" style="italic">Human Being</span>
      <span id="14a7e168-8773-4511-9ff8-b9248967d57d" style="">, a novel which seems to me to stand up well in retrospect and which has been out since 1932 so I have had time to get a good many comments on it. I think it gives a picture of the Depression period as it worked on a Caspar Milquetoast sort of person; a picture which I don’t believe anyone else has given us.</span>
    </PARAGRAPH>
    <PARAGRAPH id="fd1aa4ff-cfce-4aa5-a21d-6b5f63120c92">
      <span id="d4a48bb3-f113-4ed3-bc0d-eebc31a9a070" style="">Cerf replied, “I thoroughly agree with you that you should be represented in the Modern Library by more than PARNASSUS ON WHEELS. I don’t think, however, that HUMAN BEING is the book by you that should be added; I am sure there are other books on the Christopher Morley backlist that would be a much better bet for a series like the Modern Library” (Cerf to Morley, 2 February 1939). A month later Cerf admitted that he had never read </span>
      <span id="fff79092-bcb5-47f9-95ef-1876a71ec0a9" style="italic">Human Being</span>
      <span id="35e306d1-e3d4-4d3e-adb0-f0bfbc3457ff" style=""> and asked Morley to send him a copy (Cerf to Morley, 3 March 1939). After reading it he indicated that he still thought that other books of Morley’s “would have a more general interest than this one. . . . I may be completely cockeyed, but I think that a lot of my enjoyment of HUMAN BEING came from the fact that I was able to identify the characters with the old Doubleday personnel!” (Cerf to Morley, 30 August 1939).</span>
    </PARAGRAPH>
    <PARAGRAPH id="af7a0bf8-b0cc-48f4-b9c9-eccc74b39bee">
      <span id="fc6d3ac3-555e-469d-a560-95bfcea2ab0e" style="">		Morley’s novel </span>
      <span id="62159f69-a7fe-4f7c-b919-c1a293eef9cb" style="italic">Kitty Foyle</span>
      <span id="6f0d1265-ee64-4c04-979a-aff7b54de8bd" style=""> was a best-seller in 1939 and 1940 (Hackett and Burke, pp. 127–29), and his publisher began to talk about reissuing </span>
      <span id="c58ff208-f473-46e2-a482-1fe4da5faa32" style="italic">Human Being</span>
      <span id="275437ca-631f-4437-85c3-d42f3e4b1fd0" style=""> in a full-priced edition. Morley indicated that he would prefer to see it in the ML (Morley to Cerf, 4 January 1940), and Cerf agreed to put it in the series. “Both Bob [Haas] and I still think it is a rather special sort of book, but it should make its way anyhow, and the huge success of KITTY FOYLE will help it to a good start” (Cerf to Morley, 31 January 1940). The ML paid Lippincott a $500 advance against royalties of 10 cents a copy. At Morley’s request the ML edition corrected “George” to “Herman” on p. 25, line 9.</span>
    </PARAGRAPH>
    <PARAGRAPH id="3564ac9e-3efe-4eda-9da7-f43f148daf6b">
      <span id="b4f1f530-d852-4cf7-8750-fd880015eeae" style="italic">Human Being</span>
      <span id="5953516f-9ccc-4478-b8b3-6c64e3f58d78" style=""> sold 2,110 copies during the eighteen-month period May 1942–October 1943, making it the tenth worst-selling title in the ML. Morley was the only American among the authors of the ML’s ten worst-selling titles at this period—and he had two books in that category. </span>
      <span id="d9d1090d-dd75-4dc0-8ab3-4e4ea503638d" style="italic">Parnassus on Wheels</span>
      <span id="d732ba7e-2b77-4b8b-94b0-026136674b8a" style=""> (213), with sales of 1,814 copies, was the second worst-selling title.</span>
    </PARAGRAPH>
    <PARAGRAPH id="e518c8a3-c3d2-40d1-a954-634f248a6305">
      <span id="8ad6bf53-f455-4f9a-86e6-dd73bc4f9113" style="">There was a second ML printing of 2,000 copies in December 1943. By February 1944 sales of the ML edition of </span>
      <span id="c4b1e28c-08c7-442e-94a9-f2c1aa695dbd" style="italic">Human Being</span>
      <span id="e6191708-33ff-405b-a5ea-577db78c1e0d" style=""> exceeded 6,000 copies (Cerf to Percy Loring, Lippincott, 8 February 1944).</span>
    </PARAGRAPH>
    <PARAGRAPH id="5a224b1d-11a4-4a97-b385-e9808bef31fd">
      <span id="86b4ffd5-2c73-469c-89fc-80379010b630" style="">Also in the Modern Library</span>
    </PARAGRAPH>
    <PARAGRAPH id="dd052177-f9b5-46c8-845d-3eafef57bd56">
      <span id="cad3d577-40ea-408b-bd21-bb071d154e3a" style="">Morley, </span>
      <span id="a395a28a-b07c-4dfb-ac9b-fc879ea0d6b2" style="italic">Parnassus on Wheels</span>
      <span id="8aa5de28-cd7b-4156-8a96-3391a6e1f530" style=""> (1931–1954)  213</span>
    </PARAGRAPH>
  </BOOK>
