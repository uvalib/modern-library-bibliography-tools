        <span id="63bf8c75-8a5a-4908-98fa-3367a3ac61c3" style="">1945–1971</span>
      </DATE_RANGE>
      <TEXT id="a8a20726-be04-4ccc-8ea5-8b229aa143f5">
        <span id="df5a0fb9-5990-40ea-9f77-7130bacde345" style="">.  (ML </span>
      </TEXT>
      <ML_NUMBER id="a8b25d04-d95e-4c20-85d7-8771b83b89a0">
        <span id="b2b30e29-247d-4d4c-ab0b-e6f93a1417b4" style="">98</span>
      </ML_NUMBER>
      <TEXT id="0f8ee69f-08b4-4cce-a814-23e6ed48418a">
        <span id="0b3a7a84-bca5-43d0-bac5-6989323416f3" style="">)</span>
      </TEXT>
    </METADATA>
    <PARAGRAPH id="2e591bf6-bb0c-4cc7-8092-3dcc0e04adc2">
      <span id="b2ebc7e9-b417-41cd-8ab1-ad33a7a5d8a5" style="bold">383.</span>
      <span id="1a87649f-a827-47e1-b8be-042255609e0e" style="">  </span>
      <span id="dd75c82a-d38c-486f-b98a-d947ab79af2e" style="bold">First printing</span>
      <span id="045c16ff-81cc-44a7-b2e9-e701f4de3ff4" style=""> </span>
      <span id="015f9d20-649e-4e9f-9eff-b90b8bf379b2" style="bold">(1945)</span>
    </PARAGRAPH>
    <PARAGRAPH id="18525953-3835-4100-8cee-c6398d323c5b">
      <span id="c72c1ae9-191b-4b29-b7e7-498fc65f19f7" style="">THE BEST | STORIES OF | Guy | De Maupassant | </span>
      <span id="54651f5a-547f-4fe6-9bac-6ceafbeaf432" style="italic">Selected, and with an Introduction by</span>
      <span id="9bd38cab-4fe8-475a-a5f7-620aae1ec1d3" style=""> | SAXE COMMINS | [torchbearer D5] | [rule] | THE MODERN LIBRARY · NEW YORK | [rule]</span>
    </PARAGRAPH>
    <PARAGRAPH id="733091ed-0bcb-4419-94c9-ee83aec5bcb5">
      <span id="39f9bdff-1995-4d24-abe2-995bc860e0c2" style="">Pp. [i–iv] v–xiv, [1–2] 3–551 [552–562].  [1–18]</span>
      <span id="500d285a-8515-4374-9c5f-c74bbfb6e6b6" style="superscript">16</span>
    </PARAGRAPH>
    <PARAGRAPH id="bd7e0b9b-aafd-4964-8c6c-be10e87e6df3">
      <span id="4a957cd7-28d6-49fd-9ce4-57898818ac27" style="">[i] half title; [ii] blank; [iii] title; [iv] COPYRIGHT, 1945, BY RANDOM HOUSE, INC.; v–vi </span>
      <span id="7fa5d80e-d81b-4db0-9dad-6c844d0d655b" style="italic">Contents</span>
      <span id="ad9631d1-85f2-4ce0-bfd0-330d945ae7a3" style="">; vii–xiv </span>
      <span id="62e030d7-a331-4377-976c-2d0627d000b0" style="italic">Introduction</span>
      <span id="6e3fa383-0c25-472b-80fc-360ae9e441b5" style=""> signed p. xiv: Saxe Commins; [1] fly title; [2] blank; 3–551 text; [552] blank; [553–558] ML list; [559–560] ML Giants list; [561–562] blank. (</span>
      <span id="997a3e8b-6959-46fb-aa7c-fb6f9b748978" style="italic">Fall 1945</span>
      <span id="e5d29416-2b8b-4c30-ad53-a9fa73cca164" style="">)</span>
    </PARAGRAPH>
    <PARAGRAPH id="47e2d116-f507-40ec-bb55-126be96368f7">
      <span id="c2aca6bd-6826-4f72-94c0-4bc6bfbad264" style="italic">Contents:</span>
      <span id="fa1f2554-9a3f-49dd-8100-12e04bcaad28" style=""> Mademoiselle Fifi – Vain Beauty – The Horla – Madame Tellier’s Excursion – The Piece of String – The Story of a Farm-Girl – That Pig of a Morin – The Umbrella – Was It a Dream? – The False Gems – Hautot Senior and Hautot Junior – A Family Affair – A Normandy Joke – The Diamond Necklace – In the Moonlight – Love – The Little Cask – Clochette – A Fishing Excursion – Humiliation – Julie Romain – The Specter – My Uncle Sosthenes – The Duel – A Vagabond – Madame Parisse – One Phase of Love – Simon’s Papa – The Vendetta – The Farmer’s Wife – A Matter of Business – The Signal – Love’s Awakening – The Olive Grove – Saved – A Country Excursion – The Diary of a Madman – Two Little Soldiers – The White Wolf – The Devil – A Lucky Burglar – Moonlight – The Mad Woman – A Costly Outing – Ball-of-Fat.</span>
    </PARAGRAPH>
    <PARAGRAPH id="d2930eb1-bc02-48a3-899c-a3c087bd698c">
      <span id="e4b410b4-923f-42a1-bceb-afded3f8fcb6" style="italic">Jacket A:</span>
      <span id="193c6504-81c7-477b-8330-7d61c390c73d" style=""> Non-pictorial in deep red (13), medium blue (182) and black on cream paper with title in reverse on deep red panel at top, other lettering and torchbearer in reverse on smaller black panel at foot with a rule in medium blue separating the two panels. Backstrip with “DE MAUPASSANT” in medium blue within inset rectangular panel framed in medium blue. </span>
    </PARAGRAPH>
    <PARAGRAPH id="be450862-3e63-45e1-8ba8-1f609aaf81f3">
      <span id="fe94f24d-35b0-4e2d-96f2-6f05df36a0fb" style="">Front flap:</span>
    </PARAGRAPH>
    <PARAGRAPH id="ee3a7f43-9ac5-4fe6-8929-096fda82e436">
      <span id="c766d7c8-1adf-4318-a90a-a813063e6f15" style="">The world owes to that unchallenged master of the short story, Guy de Maupassant, an immense and increasing debt for having given it an [±a new] insight into life as true as it is powerful and exciting [±stirring]. The forty-five tales in the 550 pages of this volume represent the flower of his work, [+work in the field of the short story, each] chosen with the purpose of giving variety, balance and sustained interest [+to the whole]. These stories [±tales] are as vital and as applicable [±meaningful] today as they were when they were first written during the feverish ten years of Maupassant’s creative life [+, from 1883 to 1893]. (</span>
      <span id="2c3e7f43-32cb-4c40-be0a-80a3231a77d1" style="italic">Fall 1946; [Spring 1956]</span>
      <span id="5840ffce-bb81-43b6-8bc4-3d9ff14f088f" style="">).  </span>
      <span id="1c9aaac6-4695-4b2a-9e89-88a9ac34803a" style="italic">Note:</span>
      <span id="0d9a48ee-fc09-4408-ae1c-8ee5708f8021" style=""> Fall 1945 jacket not seen.</span>
    </PARAGRAPH>
    <PARAGRAPH id="5d4ab79e-762c-4c54-8881-cd2017414b5b">
      <span id="04c2eb64-c4d7-4be2-b2b5-862f94bc525e" style="italic">Jacket B:</span>
      <span id="10bcf229-550e-4d7c-a03e-812f910008b2" style=""> As jacket A in vivid red (11) and dark blue (183) on coated white paper with lettering in reverse on vivid red panel at top, other lettering in reverse on smaller dark blue panel at foot, with a rule in reverse separating the panels. Front flap with spring 1956 text. (</span>
      <span id="503f5cca-1f2b-4986-beed-4f72d9b88fa2" style="italic">Fall 1963</span>
      <span id="1f121271-3c28-4c48-a379-22326b481f6b" style="">)  </span>
      <span id="69e70337-ba8f-4cd9-9eb2-bf49d3f95edc" style="italic">Note:</span>
      <span id="2d67c53d-56e0-4a2a-925e-fc541a59222c" style=""> The elimination of a third color meant that the jacket was cheaper to print, but the inset backstrip panel with “DE MAUPASSANT” is unframed, making the backstrip less distinctive. The flaps and back panel of the jacket are also printed in vivid red and dark blue.</span>
    </PARAGRAPH>
    <PARAGRAPH id="3a45a291-8c85-4a1c-ba18-de72768d91b3">
      <span id="d46e08db-d346-4c04-b10e-41de48cd735e" style="">Original ML collection superseding </span>
      <span id="8c755eb6-a3f4-4630-b7a3-3137ea0d52eb" style="italic">The Best Stories of Guy de Maupassant</span>
      <span id="0413f6ca-14da-4bee-aabf-fe5e8022a112" style="">, translated by Michael Monahan (1932). Published fall 1945. </span>
      <span id="1d57c63b-33cf-4703-a896-8fafbbff250f" style="italic">WR</span>
      <span id="999a866a-584c-4e5d-8aa5-19f8c9cc097a" style=""> not found. First printing: Not ascertained. Discontinued 1971/72.</span>
    </PARAGRAPH>
    <PARAGRAPH id="26fcf7a9-9962-4412-8520-623e0dcef85c">
      <span id="b7b5c3ba-424b-41dd-a268-57f9009d3efd" style="">	</span>
      <span id="bcc0748e-bf14-42a7-be0d-722a37019900" style="italic">The Best Short Stories of Guy de Maupassant</span>
      <span id="985f97a2-7a5d-41ae-8243-7230923f1b18" style=""> was originally entrusted to Aaron Sussman, a partner in the firm that handled Random House’s advertising, and Whit Burnet, the editor of </span>
      <span id="fed50473-c529-4c9c-be4b-88edcb2b496d" style="italic">Story</span>
      <span id="a545062b-964c-4418-9b7b-e5179820908d" style=""> magazine. They were unable to complete the volume, perhaps because Sussman’s advertising agency was reorganized in 1944 from Franklin Spier &amp; Aaron Sussman to Sussman &amp; Sugar. Commins took over the editing of the volume and received a flat fee of $300 for his efforts—the same amount that had been offered to Sussman and Burnet (Cerf to Commins, 26 January 1945; Saxe Commins Papers, Princeton University Library).</span>
    </PARAGRAPH>
    <PARAGRAPH id="a1a06c23-2d7c-43f9-85ea-c1342e1b1d50">
      <span id="8cce3f53-4b6e-4ef3-abbe-45f21fe5d9a4" style="">	Commins used the anonymous translations in </span>
      <span id="5f3f8534-fde4-40f5-add4-d5a8f7271a98" style="italic">The Life and Work of Henri Rene Guy de Maupassant</span>
      <span id="e43bc490-0dc5-4f96-9bf6-ff30315a8252" style=""> (17 vols., M. W. Dunne, 1903) because they were in the public domain. The alternative was to use translations by several hands with many copyright complications (Commins to Alfred A. Knopf, 21 February 1950).</span>
    </PARAGRAPH>
    <PARAGRAPH id="37977c46-9111-4b38-be7b-f17a94528de7">
      <span id="e2b03154-9539-4498-adf9-ec0e7576d357" style="">	Commins’s edition of </span>
      <span id="49276dbc-9032-4040-9779-28e1b99a8090" style="italic">The Best Short Stories of Guy de Maupassant</span>
      <span id="5cc63249-7764-42d9-ae43-d0c027228e15" style=""> was not among the 100 best-selling titles in the regular ML during the 12-month period, November 1951–October 1952.</span>
    </PARAGRAPH>
    <PARAGRAPH id="d30a4545-28b3-4140-9c82-770670466d85">
      <span id="4a47bd56-cb94-4845-ba2d-6257c60e81d7" style="">Also in the Modern Library</span>
    </PARAGRAPH>
    <PARAGRAPH id="7b719f04-3d40-4c36-85cb-f47cea7dd544">
      <span id="64edfb76-af38-48b5-ae9d-307015f7cba9" style="">Maupassant, Guy de, </span>
      <span id="cd4527cc-07b6-4d16-8785-a3a5d63fd743" style="italic">Best Stories</span>
      <span id="7372af25-f7a1-4158-8ef1-f3401819ce3c" style="">, trans. Monahan (1940)  243b</span>
    </PARAGRAPH>
    <PARAGRAPH id="ee93e54e-4971-447f-a7e0-a5e19780c165">
      <span id="e079f8ff-62a7-4d04-ab10-64737c171b6b" style="">Maupassant, Guy de, </span>
      <span id="cefc9d50-01cf-427d-8dec-dd841a5de86e" style="italic">Love and Other Stories</span>
      <span id="55f26fd0-a689-4c9e-bbbf-80a2590bebef" style=""> (1919)  72</span>
    </PARAGRAPH>
    <PARAGRAPH id="ed6cbfb7-1b61-4bf1-be64-8aa7fa023be4">
      <span id="14eefb80-1418-4105-b556-74421e4afc62" style="">Maupassant, Guy de, </span>
      <span id="f9920ab4-2bce-4a25-9761-0a549cfc001b" style="italic">Mademoiselle Fifi and Twelve Other Stories </span>
      <span id="5defd5f4-f94b-48e1-93b1-838038f8a3f0" style="">(1917)  8</span>
    </PARAGRAPH>
    <PARAGRAPH id="d88c3182-80a0-4973-b37e-487bcff390ad">
      <span id="5de25113-923e-4299-abbb-e5a5966109b8" style="">Maupassant, Guy de, </span>
      <span id="d323ed1f-d38e-4134-aa6f-369f6871b592" style="italic">Short Stories</span>
      <span id="a02a4964-4fa0-4d93-aa0a-434354c261d4" style="">, trans. Monahan (1932)  243a (jacket title: </span>
      <span id="6b7dd1df-5787-481d-afb2-fea9e360f234" style="italic">Best Stories</span>
      <span id="2ce1038e-b625-4413-9cd8-73c185cf9504" style="">). Original ML collection combining two ML volumes originally published by Boni &amp; Liveright: </span>
      <span id="46d56302-9f2e-4efd-808d-3f7afae30935" style="italic">Love and Other Stories</span>
      <span id="36a2c6f3-1517-491a-8489-a75ce23c8965" style=""> and </span>
      <span id="e7d78068-bf93-45bc-9264-5e7e06dc9ec4" style="italic">Mademoiselle Fifi and Twelve Other Stories</span>
      <span id="b02a467d-6b63-4477-8743-35637a2f9f7c" style="">. </span>
      <span id="14e4d0ea-1f1c-47c4-9d43-15dedcdeae4a" style="italic">The Short Stories of Guy de Maupassant</span>
      <span id="820dd2c3-8b47-418a-b6af-6883863bb7fd" style=""> was renamed </span>
      <span id="1dc21201-b93e-4e24-8e47-ad0a08d3c52e" style="italic">The Best Stories of Guy de Maupassant</span>
      <span id="3d0a347a-6d68-4108-9004-be99d4ee056d" style=""> in 1940—a title that was retained by Commins’s newly edited collection.</span>
    </PARAGRAPH>
    <PARAGRAPH id="cff6b23d-db49-4f22-bdf6-ec07078750cf">
      <span id="a6a55927-229a-468c-892b-12f7b1b66bd6" style="italic">Maupassant</span>
      <span id="355de3d9-b566-4ae7-a97b-703330197e17" style="">, Guy de, </span>
      <span id="69f0f0b5-7199-412d-b141-b80f94e53813" style="italic">Une Vie </span>

    </PARAGRAPH>
    <PARAGRAPH id="0443094e-4c1a-4e3b-ba21-fb521af52f25">

    </PARAGRAPH>
