  <HEAD id="0980a4e8-c0ad-4301-ab93-c3732ede1c49">
    <span id="90ef48b0-12b3-480a-a38c-eeaff144225a" style="bold">1945</span>

  <GENERAL id="b43145e0-44fa-4a1d-95c0-f1e2a1b379c2">
    <HEAD id="025ad994-7bec-4e27-8a4d-26f8ae2505e2">
      <span id="7cf17d5a-4780-4366-9bc8-81790b955175" style="bold">General</span>
    </HEAD>
    <PARAGRAPH id="fa531a7f-b02a-4bc9-af39-fb06aa8245fd">
      <span id="96545f2e-7512-4648-921e-f2df6b0a8975" style="">During the first part of 1945, the lists of out-of-stock Modern Library titles got longer. In the later part of 1945, no Giants were available except the newly published </span>
      <span id="125f0c2d-2632-43b9-9c65-83f992556ad4" style="italic">Anthology of Famous English and American Poetry</span>
      <span id="c8a0bc67-4a79-4211-9d26-e06bd029a632" style="">. There was no prospect of the Modern Library being completely in-stock again, Cerf wrote, for “a full year from now or even longer, depending entirely on the progress of the global war and the restoration of the normal paper supply in the book business” (Cerf to H. Hugh Herbert, 26 April, 1945). </span>
    </PARAGRAPH>
  </GENERAL>
  <NUMBER_OF_TITLES id="227fd15c-303e-45d2-b659-d7bfed339bd9">
    <HEAD id="401da8ee-f52b-4ddd-8bb4-aaf40eeb6d58">
      <span id="8322d6a3-128b-46eb-83fc-a83d9eb1ce23" style="bold">Number of titles</span>
    </HEAD>
    <PARAGRAPH id="d14d345a-13e1-45a9-b1fc-c942a7556f66">
      <span id="bcd108cd-f750-4fb2-b395-a8de57fa3453" style="">Eight titles were added and two were discontinued, bringing the total number of ML titles to 245.</span>
    </PARAGRAPH>
  </NUMBER_OF_TITLES>
  <FORMAT id="29767113-5928-42b1-b6af-abb7735062b5">
    <HEAD id="ec9dd039-f73d-43d8-ae17-f6066f3f4bb3">
      <span id="7d3d69eb-c601-4955-986c-ed1ae2484bd9" style="bold">Format </span>
    </HEAD>
    <PARAGRAPH id="b0f19e57-066c-4b46-96b0-553369661e90">
      <span id="8f2ac2fa-586d-4290-9ef4-9517ad749719" style="">All new titles issued in 1945 in the regular ML were published in the standard format used over the war years with the binding measuring 7¼ x 4⅞ in. (183 x 123 mm) and leaves trimmed to 7 x 4¾ (177 x 118 mm).  Bindings were red, blue, green or gray.  </span>
    </PARAGRAPH>
    <PARAGRAPH id="79adfdde-b072-405e-8d7c-5f0aacf173b6">
      <span id="8c9e1aed-c8fe-486d-89ea-0238de46f14a" style="">Inset panels of red bindings were usually black or dark blue; the panels of blue bindings were usually red; those of green bindings were usually black; and those of gray bindings were usually green. </span>
    </PARAGRAPH>
    <PARAGRAPH id="53c50b9f-22fb-4b9d-b3f2-efbc2a8a439c">
      <span id="0bf14dad-c84b-4d16-b796-830e2f2f29a5" style="">	The inset panels on the spine and front cover were framed in gold. Kent’s torchbearer (facing right) was stamped in gold above the panel on the spine. The panel on the front cover had a second gold frame outside the colored inner panel, within which Kent’s torchbearer (facing left) was stamped in gold on all titles.  </span>
    </PARAGRAPH>
    <PARAGRAPH id="730a0282-5bc5-47fa-a4eb-6f9682ac6216">
      <span id="3ab79fd8-050e-4847-8465-22eabd7c3f22" style="">Rockwell Kent’s endpapers were medium gray (265) and consisted of a central panel of 1¾ x 1⅜ inches featuring the Kent torchbearer, surrounded by a pattern of books and the initials “ml” with the torchbearers. </span>
    </PARAGRAPH>
  </FORMAT>
  <PRICE id="de004328-0187-4e69-bb3d-9ae62fdf2b66">

      <span id="e78da41d-060e-44f0-8f15-4a3879beb0d6" style="">)</span>
    </PARAGRAPH>
    <PARAGRAPH id="b442d93e-acbc-4887-af29-5753137e63e7">
      <span id="9927afc7-a6ed-40fc-9066-7c7df9038166" style="italic">Jacket A:</span>
      <span id="80a49790-6940-4468-92f1-820cc58a9618" style=""> Pictorial in deep red (16), grayish olive (110), and black on pale orange yellow (73) paper with decorative illustration of an American eagle; in black and deep red; title in deep red, black, and grayish olive, other lettering in black. Statement at foot of front panel: “With a special chapter by the authors which brings the chronicle up to the summer of 1944.” </span>
    </PARAGRAPH>
    <PARAGRAPH id="2984862f-6b71-48d2-a596-50a90707042a">
      <span id="fe921b6c-c4ea-4568-940a-2d6505e773bd" style="">Front flap:</span>
    </PARAGRAPH>
    <PARAGRAPH id="c85bc240-0e46-4419-955b-e2decc64582c">
      <span id="d71a9bf6-2a55-4bd6-b3d1-1086f2de69af" style="">For many years the editors of the Modern Library have sought a concise and compact history of our country which would be both authoritative and eminently readable. In the vast literature of the nation’s development no book so completely and comprehensively fulfills these requirements as the work of Allan Nevins and Henry Steele Commager, both professors of history at Columbia University. They have provided for this edition a special section which brings their chronicle up to the immediate present. (</span>
      <span id="e83caaf8-d864-4c81-a9f6-0b476b200a30" style="italic">Spring 1945</span>
      <span id="f505171f-25a3-48e3-8e2d-6be462717add" style="">)</span>
    </PARAGRAPH>
    <PARAGRAPH id="ef75237f-e8c5-47af-8762-69e535b187ea">
      <span id="5e25a22f-f36a-4ef2-a331-2dd102fc378a" style="">Originally published as </span>
      <span id="f002e621-58ef-45f2-941e-700cb921648c" style="italic">America: The Story of a Free People</span>
      <span id="f834dc5f-738b-4e37-94c6-eec8ac927477" style=""> by Little, Brown &amp; Co., 1942; reprinted in paperback as </span>
      <span id="2f4b20ee-9bab-45d8-975e-2aa6fcb384ac" style="italic">The Pocket History of the United States</span>
      <span id="4dc222ed-0026-4124-a258-ce8d6bcacf2a" style=""> (Pocket Books, 1943). ML edition printed from plates made from a new typesetting with an added chapter on “The Second World War” (pp. 493–511). Published February 1945. </span>
      <span id="ad15c79a-425e-4a05-9d8f-f7912f03743e" style="italic">WR</span>
      <span id="ed1bb7f5-e083-48b1-8a58-8b6022d1bd30" style=""> 24 February 1945.</span>
    </PARAGRAPH>
    <PARAGRAPH id="e0501789-abed-4c5a-a27c-d07d452d00cf">
      <span id="ee3930a7-c3a2-479f-9435-dca12fc1555a" style="">	Cerf initially expressed interest in adding a concise history of the United States to the ML in 1940. He wrote to Frank Monaghan, an assistant professor of history at Yale:</span>
    </PARAGRAPH>
    <PARAGRAPH id="27650e0e-7579-402a-ae7b-add0c9b6c15b">
      <span id="4648bea7-ae4c-4da4-ab6b-57ed73a0882c" style="">I am crazy to have a clear, concise and up-to-the-minute history of the United States in our Modern Library and wonder if you would be interested in discussing with me the possibility of either writing the book yourself or at least collaborating on such a project.</span>
    </PARAGRAPH>
    <PARAGRAPH id="dc736833-de0a-47e5-a034-be7b95c7b5c9">
      <span id="f713e3fd-fda1-4f9c-acd2-a00d4b0e98d1" style="">	You will be amazed to hear that there is no such book on the market. Thousands of refugees are clamoring for a short history of the country, written without bias and not as a textbook, priced within their reach. In addition, many thousands of native born Americans are more interested in their country today than has ever been the case before (Cerf to Monaghan, 30 October 1940).</span>
    </PARAGRAPH>
    <PARAGRAPH id="90d0bba1-9716-48d9-b36c-0827bf9e5e67">
      <span id="17fe0d40-2d80-420d-bf90-fd5628e42edf" style="">	Monaghan was interested and described the book he envisioned: “It should have the epic sweep and the implications of Beethoven and Wagner, the salt and twang of a Woody Guthrie ballad. . . . It should be better than Green’s </span>
      <span id="1b815389-0ca1-4429-b4fc-bb86f65cbc3b" style="italic">Short History of the English People</span>
      <span id="174d416f-d08e-43f9-9c3c-933ec2c0e88e" style="">” (Monaghan to Cerf, 24 November 1940). The contract, signed in February 1941, called for the manuscript to be delivered by 1 July 1942. The book was to be published initially as a Random House trade book followed by a ML edition. The contract called for payment of up to $1,500 in expenses; Monaghan would receive royalties for the trade edition at the standard sliding scale of 10% of the list price for the first 2,500 copies, 12½% for the next 2,500 copies, and 15% thereafter. Royalties for the ML edition would be 10 cents a copy.</span>
    </PARAGRAPH>
    <PARAGRAPH id="99c81832-96db-4790-9887-1e90b20b8bce">
      <span id="9abf21fb-b2b1-4055-a628-a4fb8826ac1a" style="">	Cerf reported in May 1941 that the announcement of Monaghan’s book “caused more enthusiasm than any publicity release that was ever sent out from this office” (Cerf to Monaghan, 1 May 1941). In September Monaghan indicated that the book was half written (Monaghan to Cerf, 22 September 1941). Monaghan received an additional advance of $500 in September 1942, but he had many other ongoing projects and the book was never completed.</span>
    </PARAGRAPH>
    <PARAGRAPH id="71369d51-a23a-4911-b4db-814c918273c3">
      <span id="c38eb0fa-b717-497f-8766-6a5ccfadb426" style="">	Cerf’s last letter to Monaghan was dated 2 September 1943:</span>
    </PARAGRAPH>
    <PARAGRAPH id="7f818131-f5b4-4976-95c8-45eb282c12bc">
      <span id="8bbe1cbc-001d-4369-89f0-4359e9fff582" style="">At the time we discussed the project I remember begging you not to take it on unless you were absolutely sure you could deliver. I impressed upon you the fact that if you couldn’t do the book in time, we would attempt to find somebody else who would.</span>
    </PARAGRAPH>
    <PARAGRAPH id="e973b5b1-00ea-4e7e-ad44-970239b15605">
      <span id="cb80fcad-38d1-4f89-a988-96252bfa4886" style="">	Obviously I made a colossal mistake in judgment when I entrusted this book to you. Had you turned out nothing else since the time you signed the contract, I could have understood your failure to live up to your promise, but I have seen not only your work on Old New York, but that lengthy manuscript on the History of the World that you brought us yourself and that was obviously done on the time that you should have spent finishing the HISTORY OF THE UNITED STATES.</span>
    </PARAGRAPH>
    <PARAGRAPH id="afa14162-e9cf-4b0c-ba31-0611c0fe0a87">
      <span id="33c2d916-c6e8-4fae-a6c3-f79352d873b0" style="">	It seems to me that the least that you could have done was to tell us that you couldn’t do the job as soon as you decided on taking up your other work, thus giving us the opportunity of finding somebody else to do what we wanted before other publishers beat us to the draw.</span>
    </PARAGRAPH>
    <PARAGRAPH id="c6d8463f-a430-4062-af16-eed5470dd833">
      <span id="b4c63344-83d9-4b16-942a-7f09f45ea909" style="">	I simply cannot understand dealings of this sort (Cerf to Monaghan, 2 September 1943).</span>
    </PARAGRAPH>
    <PARAGRAPH id="c89f4380-c31e-4a1c-931b-1bc4b7d87633">
      <span id="4327732e-cf75-4743-8464-9f3397356b55" style="">	Shortly before Cerf wrote his final letter to Monaghan, Klopfer, who was serving in the U.S. Air Force, wrote to Cerf suggesting “a small illustrated book of the documents of democracy and our own history.” He noted that either Allan Nevins or Henry Steele Commager would do a fine job editing the volume (Klopfer to Cerf, 4 July 1943, in Cerf and Klopfer, </span>
      <span id="f6471264-d3e6-46eb-bed2-1d7c26375bd8" style="italic">Dear Donald, Dear Bennett</span>
      <span id="c256e793-0b72-4e5a-ab71-30b67efee633" style="">, p. 87).</span>
    </PARAGRAPH>
    <PARAGRAPH id="91138028-5ee2-4d5e-bdda-e58c3ecdedbf">
      <span id="affe490b-2f19-4640-8f0e-3b1e28d2395a" style="">	The following month Cerf expressed interest in a ML edition of Nevins and Commager’s history, titled </span>
      <span id="610a2415-fd96-4de1-8de9-bc9da6a73373" style="italic">America: The Story of a Free People</span>
      <span id="a804c3d8-0d4d-40c1-ac6e-4c5988cae04d" style=""> in its original edition and </span>
      <span id="979d4e4b-af86-4ceb-ba37-67eb88fbbf5d" style="italic">The Pocket History of the United States</span>
      <span id="5ddea796-a1b3-4e44-aa52-9ff5a38e8e8b" style=""> in the paperback reprint (Pocket Books, February 1943). Cerf referred to it in </span>
      <span id="ad4538af-fa2b-407d-aee1-4e6aef910f2f" style="italic">Saturday Review of Literature </span>
      <span id="4fecfe7f-2094-4041-81d2-a935fc8dd160" style="">as “the best short ‘History of the United States’ on the market” and noted that the Pocket Books edition had sold half a million copies (“Trade Winds,” </span>
      <span id="2953bde9-79ed-4ca3-bdd7-0dc6b9e79e50" style="italic">SRL</span>
      <span id="f1a165e2-de5c-46fb-b220-417b427749f5" style="">, 14 August 1943, p. 14).</span>
    </PARAGRAPH>
    <PARAGRAPH id="4ce0d127-70b1-4149-aadf-cc1bc591aa8c">
      <span id="16bc57b8-ddad-49cf-9e58-c5f53916ee7a" style="">	Cerf offered Little, Brown a $2,500 advance for a ML edition, but Alfred McIntyre, the president of Little, Brown, indicated that it was selling too well for a ML edition to be considered. In any case, he added, Pocket Books controlled all rights to editions selling for less than two dollars (Cerf to McIntyre, Little, Brown &amp; Co., 17 September 1943; McIntyre to Cerf, 20 September 1943). Cerf’s next step was to offer Pocket Books a $4,000 advance. Robert de Graff of Pocket Books promised to do what he could to secure Little, Brown’s approval (Cerf to Commager, 7 December 1943). It appears to have taken another six months for everything to be settled. By June Cerf was asking Commager about an introduction to the ML edition (Cerf to Commager, 20 June 1944). Klopfer indicated later that the ML’s contract was with Pocket Books and royalties were paid to them (Klopfer to Knopf, 23 March 1962).</span>
    </PARAGRAPH>
    <PARAGRAPH id="ac5d5762-a03e-4b7b-816b-5d34c20d862f">
      <span id="3b122c9a-2c76-4da3-b6a6-191ec91e8426" style="">	Successive ML editions of </span>
      <span id="4ef0d684-c7f6-4688-9a27-c0268817b73e" style="italic">A Short History of the United States</span>
      <span id="64ccf15d-c1fc-4189-b296-e96c42274afc" style=""> sold over 100,000 copies prior to 1969. It sold 3,685 copies during November 1951–October 1952, placing it high in the second quarter of ML and Giant titles during this 12-month period.</span>
    </PARAGRAPH>
    <PARAGRAPH id="fc5e779c-bcaa-4317-ab03-a64c4ec2e401">
      <span id="9f7f6fe4-d396-4a2e-801c-82c93a4e9fcf" style="bold">376.1b.  Chapter on Second World War revised and reset (1951)</span>
    </PARAGRAPH>

      <span id="8f646a86-5155-4d9f-bf91-8678074f4d6b" style="">Title as 376.1a.</span>
    </PARAGRAPH>

      <span id="7a259a1f-895d-45d4-bb57-d43f5bbfe6af" style="italic">2</span>

      <span id="ebba5270-d4a4-4aa2-a56a-5a2e9b4de3bf" style="italic">2</span>
      <span id="be7c10fe-3472-4455-ad48-446a1cd95bf6" style="">], 1–552 [553–556].  [1–18]</span>

    </PARAGRAPH>

      <span id="75157528-c90b-4dac-a45e-317d44e56484" style="">Contents as 376.1a variant except: [</span>
      <span id="f5a80e47-8a06-45fa-a875-f6d75a0f81b3" style="italic">1</span>
      <span id="651cc3b3-3996-4489-8491-d71a2aedab39" style="">–</span>

      <span id="9b6bad3a-b318-494f-bbba-cf7829abf9d8" style=""> statement omitted; [</span>
      <span id="ae251ed7-9b73-43dc-9c61-4c5cb8524f8c" style="italic">1</span>
      <span id="5c8002ca-454b-4340-acaf-b9bee74a9832" style="">] fly title; [</span>

      <span id="78b2db42-7808-419e-ad11-b8fa3fbf1f66" style="">] blank; 1–532 text; 533–552 INDEX; [553–556] blank.  </span>
      <span id="918bcef1-8503-4b2c-b4ee-0671716a2d5e" style="italic">Note:</span>
      <span id="c3c75985-da0b-4ed6-8e17-7dd5779e94fe" style=""> The subject matter of the twelve maps remains the same as 376.1a, but all of the maps are redrawn.</span>
    </PARAGRAPH>
    <PARAGRAPH id="0c90a455-f899-49a3-b820-a8beb6895ca0">
      <span id="8e0d3f2a-8a9a-4905-9b2e-6906b5c6f774" style="italic">Jacket B:</span>
      <span id="cfd27d11-ea36-4355-8ff5-ebfb53b20dbc" style=""> As 376.1a except statement at foot of front panel: “With a special chapter by the authors which brings the chronicle up to date.” (</span>
      <span id="7ad27499-bd83-4690-8ed5-54e4f9efa55c" style="italic">Spring 1951</span>
      <span id="68c981bf-6dea-41dd-a79d-0016353d4e2b" style="">)</span>
    </PARAGRAPH>
    <PARAGRAPH id="5f7d01c3-bdce-47d4-82be-c20baa1c4dbb">
      <span id="c31954a6-1953-40a8-b4f6-5e47f2a68266" style="">	Chapter 21, “The Second World War,” was substantially revised and completely reset. It was 21 pages longer than 376.1a. The index, which was also completely reset, increased in length by four pages.</span>
    </PARAGRAPH>
    <PARAGRAPH id="6a2e242a-af99-4bee-bd35-70c0dbed88d9">
      <span id="c92c85c4-e965-4686-9bc3-93ef4dc91ee9" style="">	In Chapter 3, “The Conquest of New France and the Movement for Independence,” the sentence “The second era had for its most prominent feature the missionary activity of a band of devoted men, representing the Franciscans, the Recollects, the Ursulines, and above all the Jesuits” (376.1a, p. 64, line 19), was changed to “activity of a band of devoted people” (376.1b, p. 64, line 19). The change from “men” to “people” reflected the realization that the Ursulines were a teaching order of nuns.</span>
    </PARAGRAPH>
    <PARAGRAPH id="660bf2a5-a8ef-4bf7-a5d0-85d9c8f414ac">
      <span id="6697de57-fb38-4f3f-a463-2a35762bd4f3" style="">	A revised Pocket Books edition containing the new chapter on the Second World War and additional revisions not in ML 376.1b was published in February 1951, but it retained the reading “a band of devoted men” (Pocket Books, rev. ed., 1951, p. 59).</span>
    </PARAGRAPH>
    <PARAGRAPH id="21d6435e-2892-4d4d-a216-cbbc0aea3e8a">
      <span id="722776b8-463f-4560-a803-bf830ea6defb" style="">	The “new enlarged edition” (376.2) published in the ML in 1956 was photographically reproduced from the 1956 Pocket Books edition and reverts to the reading “a band of devoted men” (376.2, p. 59). The 5th edition of </span>
      <span id="15d139fa-6a64-4dd2-b46b-0b48ba7a744e" style="italic">A Short History of the United States</span>
      <span id="5650da03-ec2a-470b-a3dd-54e01a368207" style=""> (Knopf, 1966), which was reprinted in the ML in 1969, also retains the reading “a band of devoted men” (376.3, p. 63).</span>
    </PARAGRAPH>
    <PARAGRAPH id="4ffc25a6-64ec-4aa4-82d4-775bd6aa93a9">

    <PARAGRAPH id="f6435897-d670-4a0d-ae22-ceff68440e81">

    <PARAGRAPH id="5c602224-62e8-4bf0-b614-bbab5c3f1d68">
      <span id="f1d8adb5-0d51-413e-a2bf-1d59e24f4d0d" style="">“There is no parallel in modern history,” say the authors in their preface to this book, “to the drama of the swift expansion of a small and feeble people across a continent, the growth of a few straggling colonies into the most powerful of nations.”</span>
    </PARAGRAPH>
    <PARAGRAPH id="97c4141c-e539-4455-890b-58490405d757">
      <span id="7114d288-b9df-4b75-945b-541fc50739ba" style="">	It is this story of a people passionately dedicated to the ideals of democracy that is here told in compact and eminently readable form. The authors, both professors of history at Columbia University, are among the most distinguished historians of our time and this book reflects throughout their authoritative knowledge and perspectives. (</span>
      <span id="9a05d55f-3fa3-4521-8af3-4b30c3bac01e" style="italic">Spring 1958</span>
      <span id="f8e82a0a-6334-4ef0-aaf3-2b9f8f4d40ec" style="">)</span>
    </PARAGRAPH>

      <span id="4c094c88-39eb-4f1e-99b5-303a61143128" style="">]) revised from “A POCKET HISTORY | OF THE | UNITED STATES” to “A SHORT HISTORY | OF THE | UNITED STATES.”</span>
    </PARAGRAPH>
    <PARAGRAPH id="fd7c23c3-9262-4d8b-95f6-2db60718b956">
      <span id="0dd8897a-26a0-48ff-9fd3-a16ce6778cad" style="">	The Pocket Books edition added chapters 22–25 (“The Cold War,” “Postwar Problems, 1946–1952,” “The Korean War: Eisenhower President,” and “The Eisenhower Administration”). It also added a bibliography, an additional map (“War in Korea,” p. 532), and a revised index. All of the additions were retained in ML printings.</span>
    </PARAGRAPH>

    <PARAGRAPH id="fd30d76e-19ab-4697-bdb5-50c1523a1c43">

    <PARAGRAPH id="5d72f438-97d5-4806-b2bc-0594e47610c1">
      <span id="333fddd6-5fc1-4a5f-9cdd-3f8c2eed8aa7" style="">In the twenty-odd years since its first publication this authoritative and clearly written book, by two of our most distinguished historians, has established itself as a standard work for the general reader interested in a broad perspective of his country’s past. This new edition has been revised and updated—through the 1964 elections—and twelve maps have been added.</span>
    </PARAGRAPH>
    <PARAGRAPH id="18943d0a-81a8-4773-835e-acd98f3f5d44">

      <span id="dca10dc9-e4ef-41b5-b145-acc215dcd7c6" style=""> As jacket D1 with SBN 394-60235-8 added at foot of back panel.</span>
    </PARAGRAPH>
    <PARAGRAPH id="ea71fbb1-256b-42c0-929b-cb01eae5b5a1">
      <span id="d2fd9343-9765-460c-9863-2eb8e6221a05" style="">Fifth edition originally published by Alfred A. Knopf, 1966. ML edition (pp. [i], v–x, [1]–668, i–xxvi) printed from offset plates photographically reduced from the Knopf edition with illustrations omitted and the list of maps moved to pp. ix–x in place of the list of illustrations; Suggested Readings at the end of the volume renumbered 652–668. ML edition published November 1969 at $2.45. First printing: 6,000 copies.</span>
    </PARAGRAPH>
    <PARAGRAPH id="6d823d65-6469-4636-b8a9-f5429a35487b">
      <span id="67d126b2-d60c-4c06-bd96-982fa6388964" style="">	The Suggested Readings in the Knopf edition begin on p. 653 and end on p. 669, with blank verso pages following the last page of text and the last page of Suggested Readings. Utilization of the two blank pages allowed the ML to print its edition in 22 gatherings of 16 leaves (32 pages) each.</span>
    </PARAGRAPH>

      <span id="6f309d90-cc60-44e1-af24-376870009e9d" style=""> The Gift of the Magi – A Cosmopolite in a Café – Man About Town – The Cop and the Anthem – The Love-Philtre of Ikey Schoenstein – Mammon and the Archer – Springtime à la Carte – From the Cabby’s Seat – An Unfinished Story – The Romance of a Busy Broker – The Furnished Room – Roads of Destiny – The Enchanted Profile – The Passing of Black Eagle – A Retrieved Reformation – The Renaissance at Charleroi – Shoes – Ships – The Hiding of Black Bill – The Duplicity of Hargraves – The Ransom of Red Chief – The Marry Month of May – The Whirligig of Life – A Blackjack Bargainer – A Lickpenny Lover – The Defeat of the City – Squaring the Circle – Transients in Arcadia – The Trimmed Lamp – The Pendulum – Two Thanksgiving Day Gentlemen – The Making of a New Yorker – The Lost Blend – A Harlem Tragedy – A Midsummer Knight’s Dream – The Last Leaf – The Count and the Wedding Guest – A Municipal Report.</span>

    <PARAGRAPH id="3107f866-f52e-48be-95ff-d138054cf1e6">
      <span id="8b549efd-ce9e-436f-88f1-65140f1dcf83" style="italic">Jacket A1:</span>
      <span id="ca68457f-e50e-476f-a0f6-076a7037b404" style=""> Pictorial in medium blue (187) on uncoated cream paper with inset multi-color illustration of a couple seated on a park bench, policeman passing by, and a hansom cab in background; lettering in reverse on deep blue background. Typographic design by Joseph Blumenthal; illustration signed: WS [William Sharp]. </span>

    <PARAGRAPH id="42cfe568-3cbe-40fd-916c-164f2452b08e">

    <PARAGRAPH id="5b93915d-f8b2-4c82-b3df-2e6719123e98">
      <span id="568882a0-d94a-4e46-987b-64457ea133b6" style="">In selecting thirty-eight of the more than 600 stories written by O. Henry, the editors of this volume first chose those honored unanimously by anthologists and then added several of special interest. The most exacting present-day standards were applied as the final test of admission, with the result that this collection in the truest sense represents America’s favorite story-teller at his mellow, humorous and ironic best. It is with such stories as these that O. Henry earned a permanent place beside the world’s great masters of the short story. (</span>
      <span id="94bbff34-4ba7-484a-8933-0ee90ccf0a2e" style="italic">Spring 1945</span>
      <span id="440ce134-5d01-4ebf-8841-a43fc372edc7" style="">)</span>
    </PARAGRAPH>
    <PARAGRAPH id="a33bdb2a-075e-4a46-94bc-7aa46b5de533">
      <span id="a15bd61d-aec8-4512-b61a-d8feb825c4ee" style="">Front flap revised:</span>
    </PARAGRAPH>
    <PARAGRAPH id="abbae17d-b319-47f0-b35f-361893b3307c">
      <span id="754a4426-b5f5-49bc-b3f2-7248c1fef42d" style="">The more than 600 stories written by O. Henry provided an embarrassment of riches for the compilers of this volume. Within the scope of a book of 338 pages, they were guided in their choice by the most exacting present-day standards of admission. The final selection of the thirty-eight stories in this collection offers for the reader’s delight those tales honored almost unanimously by anthologists and those which represent, in variety and balance, the best work of America’s favorite story-teller. They are tales in his most mellow, humorous and ironic moods. They give the full range and flavor of the man, born William Sidney Porter, but known throughout the world as O. Henry, one of the great masters of the short story. (</span>
      <span id="1f9d397d-4aef-4757-88a0-e519ad77ba7b" style="italic">Spring 1957</span>
      <span id="aed797de-98e4-4fe9-b533-7bf888d2e452" style="">)</span>
    </PARAGRAPH>
    <PARAGRAPH id="a3333072-8953-4de5-becc-777a9c2f8d6f">
      <span id="e6f592ee-e1d7-4b05-8039-ba4702382bb4" style="">Originally published by Sun Dial Press, an imprint of Doubleday, Doran &amp; Co. 1945. ML edition (pp. v–338) printed from Doubleday, Doran plates. Published April 1945. </span>
      <span id="0be77728-a18d-4456-8143-795efc1fd247" style="italic">WR</span>
      <span id="05c1d400-01ef-4cde-95cc-b90bd083d3a8" style=""> 5 May 1945. First printing: Not ascertained.</span>
    </PARAGRAPH>
    <PARAGRAPH id="c6e04b9d-93ff-4f79-a7b2-73415d257171">
      <span id="29ca7dce-a50d-48ef-a24f-b3c0c3a7736c" style="">	</span>
      <span id="07bd688e-a217-424c-88f3-4e0bbdb32117" style="italic">The Best Short Stories of O. Henry</span>
      <span id="eea1b708-a503-4a95-b4f5-e4bf6ee72ef4" style=""> was a joint venture between the ML and Doubleday, Doran. Van H. Cartmell, who collaborated with Cerf in the 1940s in editing four anthologies of plays that were published in ML Giants, was an associate editor at Doubleday, Doran and editor-in-chief of the Doubleday reprint subsidiary, Garden City Publishing Co. The Sun Dial Press edition appeared first, followed shortly by the ML edition. Doubleday, Doran made the plates, and the ML paid Doubleday a $2,000 advance (including $100 as a plate rental for five years) against royalties of 10 cents a copy.</span>
    </PARAGRAPH>
    <PARAGRAPH id="d5624c9b-986e-46db-8eb9-26ff656cb432">
      <span id="7173c662-0502-4ae9-b3b4-8f9692187d1d" style="">	Ray Freiman, the Random House art director, authorized Sharp to use full color in the jacket illustration. He also asked him to include a hansom cab in the background (Freiman to Sharp, 14 December 1944).</span>
    </PARAGRAPH>
    <PARAGRAPH id="e201087b-837c-47e6-8b12-8d74dd81f5fd">
      <span id="1f52fe69-2cb3-4180-8b19-7345b4b11a19" style="">	The ML printed 20,000 jackets in February 1945. The first printing was probably 20,000 as well. Royalties increased by 1971 to 14 cents a copy. </span>
      <span id="2246be33-282c-4f2f-bf71-5c0235cb4b93" style="italic">The Best Short Stories of O. Henry</span>
      <span id="f7eb94ff-79ac-4576-acd4-dcc7dc6fd150" style=""> sold 3,850 copies during the 12-month period November 1951–October 1952, placing it near the top of the second quarter of ML and Giant titles.</span>
    </PARAGRAPH>
    <PARAGRAPH id="c44434f9-fe6c-4e3b-9bb9-7a0b1b935443">

      <span id="cf70f873-4525-4b5a-9963-9e5c6d8aa6a1" style="italic">The Best Short Stories of O. Henry</span>
      <span id="6403363f-5aeb-4751-be33-da30872a0c36" style=""> was shifted from ML 4 to ML 26 in spring 1959 when </span>
      <span id="bd0efb9f-1478-4a5e-a64f-060085e40ea6" style="italic">The Modern Library Dictionary</span>
      <span id="2019433c-5f42-411f-9159-0edd139e5b48" style=""> (509) was published as ML 4.</span>
    </PARAGRAPH>

      <span id="03cb31ab-e7b5-494d-a02c-fe880d5a4a20" style="">[i] half title; [ii] blank; [iii] title; [iv] COPYRIGHT, 1945, BY THE MODERN LIBRARY, INC.; v–vi CONTENTS; vii–viii ACKNOWLEDGMENTS; ix–xviii INTRODUCTION signed p. xviii: Harry E. Maule | New York— | February 15, 1945.; [1] fly title; [2] blank; 3–361 text; [362–366] blank.</span>

    <PARAGRAPH id="1aa49102-0ee9-4814-8f55-4a77fbd0ec88">
      <span id="850fae80-23fd-4348-9e7a-bcce769f8c7a" style="italic">Contents:</span>
      <span id="ca5329a7-5757-4884-b6aa-177c531e6566" style=""> The Outcasts of Poker Flat, by Bret Harte – Buck Fanshaw’s Funeral, by Mark Twain – The Winning of the Biscuit-Shooter, by Owen Wister – Hearts and Crosses, by O. Henry – A Corner In Horses, by Stewart Edward White – Beyond the Desert, by Eugene Manlove Rhodes – Tappan’s Burro, by Zane Grey – Last Warning, by William MacLeod Raine – Hopalong Sits In, by Clarence E. Mulford – Sunset, by W. C. Tuttle – Routine Patrol, by James B. Hendryx – A Shot in the Dark, by Henry Herbert Knibbs – Dog Eater, by Charles M. Russell – Court Day, by Luke Short – Stage To Lordsburg, by Ernest Haycox – Wine on the Desert, by Max Brand – The Indian Well, by Walter Van Tilburg Clark – To Find a Place, by Robert Easton.</span>
    </PARAGRAPH>
    <PARAGRAPH id="07c9ebc9-63f8-48a6-81ee-d902a684f688">
      <span id="92cbf327-7fa4-4b09-8277-0ee90b7307d1" style="italic">Jacket A:</span>
      <span id="a0f3df05-9651-4c3f-9841-d96982641e31" style=""> Pictorial on coated cream paper with color reproduction of Frederick Remington’s “The Quarrel” (slightly cropped) in center of front panel, with title and statement of responsibility (“Edited with an Introduction by HARRY E. MAULE”) in black and reverse against moderate olive green (125) panel at top and statement, “Eighteen outstanding stories, including selections by Bret Harte, Mark Twain, Owen Wister . . . .” in reverse and “A MODERN LIBRARY BOOK” in black against moderate olive green panel at foot. </span>
    </PARAGRAPH>
    <PARAGRAPH id="0c2e9181-2a15-4e98-ae3c-85399989e5c5">
      <span id="46663e65-b321-4b6b-bf66-f543fc6788f9" style="">Front flap:</span>
    </PARAGRAPH>
    <PARAGRAPH id="37e600a7-954b-47b1-9de0-7d8f71c68b61">
      <span id="94486d5e-f174-4e66-8a7a-6cbf2a42fbbf" style="">Here are eighteen stories which prove that the “Western” is literature as well as entertainment. In these exciting stories, from Bret Harte and Mark Twain to Walter Van Tilburg Clark, the reader will find outstanding contributions by the authors who broke the ground for innumerable other writers. This collection is designed to follow the development of the Western short story, and it captures the adventurous spirit of the cowboy, the two-gun man, the desert prospector, the gambler, the dance-hall girl, the cattle rustler, the miner, the builder and the nester—all pioneers of the American West. (</span>
      <span id="b7d448e8-eab1-4bb1-b74a-d822ce90987e" style="italic">Spring 1945</span>
      <span id="0900d3f8-7a2c-4637-81a0-08dda01aee4d" style="">)</span>
    </PARAGRAPH>
    <PARAGRAPH id="f6619f2d-4bf3-4278-829c-0e6cccb00d4e">
      <span id="9f31da96-6c24-4f08-88da-a2be671dc998" style="italic">Jacket B:</span>
      <span id="bfaf4fae-1387-49d6-b470-ba9e695fcdee" style=""> As jacket A in dark olive green (126) with new lettering for title and statement of responsibility in brilliant yellow (83) with “HARRY E. MAULE” in reverse; statement at foot as jacket A except “Eighteen outstanding stories, including selections by Bret Harte, Mark Twain, Owen Wister . . . .” in brilliant yellow. (</span>
      <span id="9ad4d371-cc8e-4c44-897e-127098f3a952" style="italic">Fall 1946</span>
      <span id="0c7ed185-cda8-4c04-aacb-3644c616b995" style="">)</span>
    </PARAGRAPH>
    <PARAGRAPH id="6e306e6a-962a-4a62-b2be-910ea8816e77">
      <span id="d13710c0-39f5-472a-a078-f78f11b2c613" style="">Original ML anthology; also published as </span>
      <span id="8a33c9fd-4981-49ae-a958-eb872d4f01b1" style="italic">The Pocket Book of Western Stories</span>
      <span id="5fa1f489-0831-4348-a11a-7d9dcbac37dd" style=""> by Pocket Books, Inc., 1945. ML edition published April 1945. </span>
      <span id="36c3467b-1da3-4185-840b-1591fbf2074f" style="italic">WR</span>
      <span id="aa9b3ca5-f7bd-49c6-9108-ffe337039eaf" style=""> 5 May 1945. First printing: Not ascertained. Discontinued 1970/71.</span>
    </PARAGRAPH>
    <PARAGRAPH id="99ed0b13-d44f-4fe3-a358-b79363479a46">
      <span id="4166e050-ad05-4b66-bdac-a1621dd94866" style="">	</span>
      <span id="8f83de4d-1fdc-4a0e-8d2f-d404dc954e92" style="italic">Great Tales of the American West</span>
      <span id="28c54c16-8a55-451b-920e-894404660718" style=""> was a joint venture between the ML and Pocket Books, Inc. The Pocket Books edition, published in June 1945 and printed from plates made from a different typesetting, ran to 320 pages, forty pages shorter than the ML edition. It omitted Robert Easton’s “To Find a Place” (ML ed., pp. 331–61) but the content of the two editions was otherwise identical. The composition and manufacturing costs for each set of plates was split equally between Pocket Books and the ML. Maule, a RH editor, received a $250 advance against royalties of 3 cents a copy on the ML edition.</span>
    </PARAGRAPH>
    <PARAGRAPH id="d53797b5-72af-46e0-9e1a-42e471c4c120">
      <span id="e16dccac-6eaa-4513-86c4-cf7047d32e0b" style="">	Hal Borland’s review of the ML edition in the </span>
      <span id="a85d5137-87f4-4850-af33-963670d449df" style="italic">New York Times Book Review</span>
      <span id="4f89af64-69ba-46e3-a337-8b057a6be37e" style=""> noted the absence of Will James, Andy Adams, and B. M. Bower. Maule had tried to get something by James but the estate was tied up with legal problems and had been unable to grant permission. Adams and Bower wrote no short stories and Maule did not want to include selections from novels. In a letter to Borland he noted, “There is another omission which we are correcting because the Modern Library feels that the permanence of the volume justifies the trouble and expense. Through a mix-up I failed to include a WOLFVILLE story by Alfred Henry Lewis but I am in touch with the estate now, and the next printing will have one” (Maule to Borland, 3 July 1945).</span>
    </PARAGRAPH>
    <PARAGRAPH id="d1b3f7a8-a3ac-49d2-bd93-ba0a8af86f56">
      <span id="b089d94e-6db8-4de7-9f3c-62be4e4520ec" style="">	No story by Lewis was ever included. The inflation that followed the Second World War together with relatively slow sales of Maule’s anthology may have ruled out incurring additional costs for permissions, typesetting, and plate making.</span>
    </PARAGRAPH>
    <PARAGRAPH id="34c78061-7c0e-4755-b3c4-aae02167739b">
      <span id="89145f74-8cb4-4569-addd-ffd605e4db69" style="">	Unlike </span>
      <span id="13ecb2aa-c7e3-47ff-881a-590bc8268534" style="italic">Great Modern Short Stories</span>
      <span id="e598596c-bd7a-41e9-ae44-bbcd6f342438" style=""> (361) and </span>
      <span id="aa852490-1c9e-486a-a6f2-5ecc7ff9e347" style="italic">Best American Humorous Stories</span>
      <span id="11e47562-285d-4b27-a86d-22a75ed67278" style=""> (380), </span>
      <span id="54eea64f-c4b1-4248-82be-c6ec43f52731" style="italic">Great Tales of the American West</span>
      <span id="86232f22-95bb-44d8-90ae-aa7f1ec4b63b" style=""> did not rank among the 100 best-selling titles in the regular ML during the twelve-month period, November 1951–October 1952.</span>
    </PARAGRAPH>
  </BOOK>

    <PARAGRAPH id="83fe2172-7494-46b5-bd66-39373d45ed03">
      <span id="05aa366d-7e38-4bbe-9b7c-b679b7cc4468" style="italic">Jacket:</span>
      <span id="869da99c-7e36-494a-b38d-c276f4345062" style=""> Pictorial on coated cream paper depicting a wooden sign in moderate yellowish brown (77) with multi-color portrait of George Washington in left-profile; lettering in brownish black (65), background in grayish yellow (90). Signed: Riki. </span>
    </PARAGRAPH>
    <PARAGRAPH id="500926cd-e7f8-4544-9fed-74a2488cbdbf">
      <span id="44d6a5ee-7bc3-4754-aeb1-bedc266ef0bc" style="">Front flap:</span>
    </PARAGRAPH>
    <PARAGRAPH id="ac38df6b-5aa7-47a4-aac8-dc4749c756b6">
      <span id="0322ca44-0f3f-490f-86ff-5a810f80a4bc" style="">Howard Fast stands foremost among the younger generation of writers in America. His historical novels of the critical first years of the Republic have been notable for their insight and dramatic impact; their heroes are motivated by a deep but simple humanity, and their dedication to man’s struggle for liberty has made his books unique contributions to an understanding of the forces and personalities that shaped our nation. Carl Van Doren says: “Reading </span>
      <span id="8d819f11-9886-4a7e-9f3f-cf591ff3aadb" style="italic">The Unvanquished</span>
      <span id="55ab2406-b59d-45e5-8d2b-18d946d1a041" style=""> is the next thing to having been on the scene at the time.” (</span>
      <span id="a3eb0683-284d-4055-81ea-c15f0c8ccb16" style="italic">Fall 1945</span>
      <span id="b7fa0c94-bb7c-4259-bedd-4883b0fbcb8b" style="">)</span>
    </PARAGRAPH>
    <PARAGRAPH id="d1f6f9ff-e995-4dce-bc01-3e747c930ef4">
      <span id="9439ea9e-990a-4d90-afae-5f71f0aa008b" style="">Originally published by Duell, Sloan and Pearce, 1942. ML edition (pp. [</span>
      <span id="d1e8996e-b2bb-411c-bda5-631661e590a5" style="italic">7–10</span>
      <span id="899237b7-d299-4430-8f9a-8fdccc89eafd" style="">], 3–316) printed from Duell, Sloan and Pearce plates with page numerals removed from table of contents and newly drawn maps added on pp. [</span>
      <span id="88aaa9ab-1833-4cbe-94e2-d432ebd60572" style="italic">12–13</span>
      <span id="8fd36f12-082b-4940-b792-6aedcce42c28" style="">] to replace the endpaper maps of the original edition. Published fall 1945. </span>
      <span id="06f447ba-63bb-44fa-96ab-8d42e65178aa" style="italic">WR</span>
      <span id="13f1371d-5cd9-4784-b9f5-384728cb41d5" style=""> 3 November 1945. First printing: Not ascertained. Discontinued fall 1952.</span>
    </PARAGRAPH>
    <PARAGRAPH id="3efb89d9-142a-44c5-b72b-20c7e403e3cc">
      <span id="fa1999f5-af95-4820-b151-7c34f1cce5a7" style="">	Charles Duell suggested a ML edition of Fast’s </span>
      <span id="69ee24ff-cead-4b61-9cfd-f625e61b4f55" style="italic">Conceived in Liberty</span>
      <span id="71fa40b9-30c7-476a-b3a1-08ecaf4a992d" style=""> in 1942. Cerf responded that it wouldn’t have a chance in the ML but that Fast’s recently published novel </span>
      <span id="83d8afa3-8ecc-448b-a72e-399cb7bbb927" style="italic">The Unvanquished</span>
      <span id="fba8cc8a-94ac-429c-8490-55f0752dc453" style=""> would be a different matter (Duell to Cerf, 18 December 1942; Cerf to Duell, 24 December 1942). The reprint contract was signed two-and-a-half years later, in May 1945.</span>
    </PARAGRAPH>
    <PARAGRAPH id="ffaa9fb0-5c54-4cc6-9965-4f3a019696e2">
      <span id="70945a54-6c87-4aba-a86a-42b377c776d3" style="">	Four years after </span>
      <span id="74fff0e9-59d9-4324-8d7a-0d771af897c7" style="italic">The Unvanquished</span>
      <span id="2e968255-079d-49ad-9bdd-234fd26a096e" style=""> was added to the ML, Fast contacted Cerf about a rumor that the novel and his volume devoted to Tom Paine in ML Giants (G69) were being dropped from the series. Fast had joined the Communist Party in 1944 and in recent testimony before the House Committee on Un-American Activities had refused to reveal the names of contributors to a home for orphans of American veterans of the Spanish Civil War (“Howard Fast,” </span>
      <span id="c67d95a8-ee81-4a24-8635-3dc093e66ec7" style="italic">Wikipedia</span>
      <span id="6b9fbcbf-ca2a-4752-977f-77dc11fc9f51" style="">, accessed 27 July 2010). He wrote:</span>
    </PARAGRAPH>
    <PARAGRAPH id="992114fd-2349-4734-8673-13b29eba8227">
      <span id="81c2cd22-a365-4602-9243-66fa145ffef0" style="">I do hope I am needlessly perturbed, but I thought it best to write you and ask whether the rumor that my books have been dropped from the Modern Library has any basis in fact. It came to me from several places in the industry that you were cleaning people like myself out of the Modern Library, and that two of the initial adjustments were THE UNVANQUISHED and CITIZEN TOM PAINE.</span>
    </PARAGRAPH>
    <PARAGRAPH id="1ad64fb1-2761-4026-a288-5fd73cc29768">
      <span id="32024f8c-5427-4575-b4eb-024c97a89784" style="">	I don’t have to tell you that I find this most difficult to believe. Whatever our political differences have been—and they have been very considerable—I always considered you a person of independence and integrity. I cannot believe that any circumstances would cause you to give aid and comfort to the unspeakable group of people who both fear and hate books, and attack them. (Fast to Cerf, 7 December 1949).</span>
    </PARAGRAPH>
    <PARAGRAPH id="a47d5b45-bf53-49d3-b51b-1c1138852a98">
      <span id="20f4e2be-059b-4252-9484-4e22e2cd9c99" style="">Cerf replied:</span>
    </PARAGRAPH>
    <PARAGRAPH id="180b6675-bc93-4e43-ab77-7a627ba388f9">
      <span id="9c1a5e81-8c96-4e02-bc04-5bb448eb0216" style="">The rumor you quote in your letter of December 7th to the effect that your books were going to be dropped from the Modern Library because “we were cleaning people like yourself out of the series” is 100% incorrect. I would be interested in learning where you heard this rumor. . . .</span>
    </PARAGRAPH>
    <PARAGRAPH id="193aaf31-f7c0-460c-b2b5-87a59830fde0">
      <span id="aa8852b5-6e7e-423a-a5e7-7c75c9b37b4f" style="">	Your THE UNVANQUISHED and CITIZEN TOM PAINE were added to the Modern Library because we believed they belonged there. Any opinions that we may have of your political ideas, or you personally, do not alter those beliefs in any degree whatsoever. The only thing that will ever make us drop either or both of these books from the series is a drop-off in general sales so marked as to make their retention no longer desirable from a commercial point of view (Cerf to Fast, 9 December 1949).</span>
    </PARAGRAPH>
    <PARAGRAPH id="8af597e5-890c-4587-a677-f15d31d0cf99">
      <span id="1de5ec6a-887c-448f-b65d-baad26b2850f" style="italic">	The Unvanquished </span>
      <span id="52724d32-6815-4ff2-b724-b480d65d4858" style="">was dropped from the ML in fall 1952, presumably because of poor sales. </span>
      <span id="fb4b506f-4f33-4d0f-a5f3-81d980b88a6f" style="italic">The Selected Work of Tom Paine</span>
      <span id="92605e92-23df-4857-a6b2-7e32105e1e62" style="">, edited by Fast, coupled with Fast’s novel </span>
      <span id="6bde2a43-f539-4e63-bb9b-6d61974646c1" style="italic">Citizen Tom Paine</span>
      <span id="946ea72b-8f15-4020-98bf-de242d15f935" style=""> (G69), remained in ML Giants until 1970.</span>
    </PARAGRAPH>
    <PARAGRAPH id="f8af85f7-28f6-4d8d-8128-ea3f33eae6de">
      <span id="de41ac5f-87d5-4a94-b865-09fc490fada6" style="">Also in the Modern Library</span>
    </PARAGRAPH>
    <PARAGRAPH id="4fa149a1-1295-449b-8bbd-3d79773dd7c7">
      <span id="7e488e5d-6815-4170-a3ed-429efedc54af" style="">Fast, Howard, </span>
      <span id="efb83c98-ee54-4df7-9bce-01ea47fa64c9" style="italic">Citizen Tom Paine</span>
      <span id="5ae680a1-c684-4427-8a98-01059ca064a3" style="">; </span>
      <span id="cbf40dbb-303f-4929-ae54-e1135ae3ef46" style="italic">The Selected Work of Tom Paine</span>
      <span id="3a496084-087e-40af-a12d-1237f2ff1ec8" style="">, ed. Howard Fast (1946)  G69</span>
    </PARAGRAPH>
  </BOOK>

    <PARAGRAPH id="0e7d316c-1c43-4f9e-ae54-807b37829e7d">
      <span id="8bcac65b-c424-4a64-a1ab-b6f230a54d18" style="">Forty-three stories are included in this collection; the work of thirty-one authors, ranging from Mark Twain and Artemus Ward to James Thurber and S. J. Perlman, and including such top-flight performers as Dorothy Parker, Ring Lardner, Donald Ogden Stewart, Robert Benchley, Frank Sullivan, Sally Benson and Arthur Kober. It’s an all-star cast that contains [±offers] the best work of the present-day humorists, and as many selections from those of the past as the average contemporary is likely to enjoy. (</span>
      <span id="1c0ba818-feed-4e3d-ad04-25075dded254" style="italic">Fall 1945; [Fall 1963]</span>
      <span id="9ca6688f-83a1-4355-9881-cf68b09d9edf" style="">)</span>
    </PARAGRAPH>
    <PARAGRAPH id="883bf3ac-09d2-4490-ba7b-122a6949520b">
      <span id="98770a0a-5302-421f-a519-2962c1d9ae16" style="">Original ML anthology superseding </span>
      <span id="a0cb1d33-f16f-4bae-b55c-b7689ea0a8ce" style="italic">Best American Humorous Short Stories</span>
      <span id="26077073-506c-4446-8222-7431d8564fbd" style="">, ed. Alexander Jessup (1920). Published fall 1945. </span>
      <span id="0240787f-9022-4fae-b72f-fc694f3741c7" style="italic">WR</span>
      <span id="481b0b38-edd9-4076-9465-fef5688ee90f" style=""> 17 November 1945. First printing: Not ascertained. Discontinued 1971/72.</span>
    </PARAGRAPH>
    <PARAGRAPH id="bd35fe08-965e-441c-b1dc-c41e803d33a1">
      <span id="4ee6ddc5-3415-472c-9918-f640a47ea14f" style="">	Linscott became a Random House editor in 1944 after a long career at Houghton Mifflin. His work on </span>
      <span id="2ed87dac-1971-43bb-b40b-b8591c727ac2" style="italic">Best American Humorous Short Stories</span>
      <span id="72666a12-fdba-4627-9033-93890837d68d" style=""> was not part of his regular responsibilities, and he received a $250 advance against royalties of 3 cents a copy (Cerf to Linscott, 19 January 1945). Jessup’s anthology had an average sale of 1,500–2,000 copies a year before the Second World War. Linscott expected the revised edition to sell over 5,000 copies in the first year and then gradually decline to the same level as the earlier anthology. He predicted a total sale of 20,000–30,000 copies before it needed to be revised again (Linscott to R. Hawley Traux, </span>
      <span id="56697906-deed-4a51-81ae-91b97e05b2f8" style="italic">New Yorker</span>
      <span id="5406e0e4-b632-43ed-8c20-7eeed4bfbcd4" style="">, 1 March 1945).</span>
    </PARAGRAPH>
    <PARAGRAPH id="5699d1cd-ae99-48b3-88bb-b059858bd66b">
      <span id="0d1f9426-481b-4b1f-b4c6-9de2eaedb8f7" style="">	</span>
      <span id="3464023b-5837-4568-95b8-dc3f51c91742" style="italic">Best American Humorous Short Stories </span>
      <span id="049e4911-d12f-4fe4-af28-4f087b2106bb" style="">sold 3,643 copies during the 12-month period November 1951–October 1952, placing it high in the second quarter of ML and Giant titles.</span>
    </PARAGRAPH>

    <PARAGRAPH id="12ab68f1-ece1-4962-ac35-1cf0db2caff5">

      <span id="3b6e24b2-39d6-4033-be0c-14408dc2b85c" style=""> Pagination and collation as 381a. Contents as 381a except: [iv] Copyright, 1936, by Random House, Inc. (</span>
      <span id="eafc1c3f-e7e9-4941-897e-2eeb71799d1f" style="italic">Fall 1945</span>

      <span id="16fe06a9-b841-4852-aeb5-d7c7129dcc7f" style="italic">Note:</span>
      <span id="b13a23e4-ef32-4a85-8755-a494b6993d31" style=""> The correction in the copyright date was made because Hart’s introduction was initially written for the limited edition of </span>
      <span id="4c5e2dbe-767b-42c2-b084-5a2129a70aac" style="italic">Two Years before the Mast</span>
      <span id="a71d9ba9-c9da-4616-b253-e0a8dd39afc8" style=""> printed by the Grabhorn Press in San Francisco and published by Random House in 1936.</span>
    </PARAGRAPH>
    <PARAGRAPH id="3314e464-b3f6-4157-a2ca-f6f36bfca375">
      <span id="c20a94b7-a536-45f0-abc2-7cba60cd973d" style="italic">Jacket</span>
      <span id="b0292416-8aec-44db-9b00-30afa8bb8475" style=""> </span>
      <span id="0fb6d4b4-8186-4cca-9862-1be7d998e312" style="italic">A:</span>
      <span id="31ea2da7-91c3-459a-ad42-5929cade1dbf" style=""> Pictorial in dark blue (183) and medium gray (264) on coated cream paper with inset multi-color illustration adapted from the poster for the 1946 film version starring Alan Ladd and Brian Donlevy; lettering in dark blue on medium gray panels above and below illustration; all surrounded by dark blue background. </span>
    </PARAGRAPH>
    <PARAGRAPH id="c5fcb711-81dc-4ec5-9c46-6ec123a61b44">
      <span id="38022799-27a1-4902-9b38-7eea315ce002" style="">Front flap:</span>
    </PARAGRAPH>
    <PARAGRAPH id="17619570-6b37-475e-a7b0-ae1b13129ffd">
      <span id="7e8bc609-5954-4fe3-839a-0caf4f4cbe1a" style="">The test of time by which classics are proved has certainly been applied to Richard Henry Dana’s </span>
      <span id="a4d15c17-5419-43d8-9411-b79fe3c558f1" style="italic">Two Years Before the Mast</span>
      <span id="c1512c7c-f705-4747-8bb5-c4a7f07932fb" style="">, for it is now just over one hundred years since it was first published. During that century it has constantly risen in the admiration of succeeding generations of readers, and today is as revered as a masterpiece of the literature of the sea as it ever has been in all its long history. It takes an honored place in the Modern Library series, introduced by James Hart of Harvard University. (</span>
      <span id="e4a43bc5-a07d-4226-85b7-15411f0db5aa" style="italic">Spring 1945</span>
      <span id="2afe8a0d-7a28-47ae-a2b0-7814572af4b5" style="">)  </span>
      <span id="096922e2-0b24-4064-b848-8340d114cfa7" style="italic">Note:</span>
      <span id="fbc6a41c-0e1d-4578-bdd4-3af82d5274da" style=""> There was a second printing.</span>
    </PARAGRAPH>
    <PARAGRAPH id="c35213c9-d278-488b-ac97-e38f5b96af17">
      <span id="b071e471-8627-4906-ab12-b8c2a5d8817c" style="italic">Jacket B1:</span>
      <span id="2de865cf-41b6-4456-998c-6979a7456abb" style=""> Pictorial on cream paper in light blue (181), light yellow 86), light orange yellow (70) and black with inset illustration of clipper ship at dock and title and author in reverse against light blue background and series in black. Front flap as jacket A. (</span>
      <span id="e7f3ad66-bf2b-4f53-83dd-2e07abffaf37" style="italic">Spring 1946</span>
      <span id="41a6d86b-54c8-4d25-8b00-4f7225856ec5" style="">)  Flap: “James D. Hart of the University of California” fall 1948; “of Harvard University” fall 1954 sans serif type, later corrected (F55)</span>
    </PARAGRAPH>
    <PARAGRAPH id="74d4217f-c737-476d-afbb-8da184abc86e">
      <span id="77253bd5-977d-419e-93bf-1137323dc752" style="">ML edition based on the text of the limited edition of 1,000 copies printed by Edwin and Robert Grabhorn in San Francisco and published by Random House, 1936. ML edition printed from plates made from a new typesetting. Published summer</span>
      <span id="2e4a5c48-a778-40f1-beb7-47fb8b702ef0" style="bold"> </span>
      <span id="ad956cb0-d559-4022-9cde-eb8240b97424" style="">1945 (publication originally announced for fall 1944 and then for spring 1945). </span>
      <span id="c8d8987e-d3ea-44fd-8324-1607fa42d5ce" style="italic">WR</span>
      <span id="41a42376-a250-475d-bc39-c654f0b56b8c" style=""> 4 August 1945. First printing: Not ascertained. Discontinued 1970/71.</span>
    </PARAGRAPH>
    <PARAGRAPH id="b4c9f98c-f140-4ad6-bc3f-2d7b2cc6ff1a">
      <span id="9c2f2bff-d430-44ef-b1ba-0897055f288c" style="">	James D. Hart, the author of the Foreword, had suggested a ML edition of </span>
      <span id="0b956ad6-09a6-478c-9961-f77238d9fc2c" style="italic">Two Years before the Mast</span>
      <span id="fbd84fd1-0646-4b56-92c8-00d5968bd3f3" style=""> in 1935 and indicated that it would have a steady sale to schools and colleges (Hart to Cerf, 19 February 1935). Later that year Cerf offered Hart $75 to write an introduction to the Grabhorn Press edition with the understanding that the introduction could also be used in due course in a ML edition (Cerf to Hart, 12 November 1935). Hart also advised Edwin and Robert Grabhorn about the best edition to use as a copy-text when setting their edition.</span>
    </PARAGRAPH>
    <PARAGRAPH id="744f5d4e-5d50-4c52-8f88-65962595900b">
      <span id="1cca3013-ee3a-4c0e-a670-48290cea0b32" style="">	Hart stated in his introduction to the Grabhorn edition, “The text for this edition is the last corrected by Dana during his life, and to it is added the chapter of reminiscences he wrote ‘twenty-four years after.’ To this have been added the concluding chapter of the first edition, omitted by Dana in his revisions, but interesting as showing the original purpose of his account” (p. [xiv]). The second sentence is altered in ML ed. as follows: “To this have been added the preface and epilogue of the first edition, omitted by Dana in his revisions, but interesting as showing the original purpose of his account” (p. [xiv]). The preface appears in both the Grabhorn and ML editions; the epilogue (titled “Concluding Memorandum” in the Grabhorn edition) appears on pp. 413–23 of the ML edition as part of “Twenty-four Years After.” The concluding chapter referred to in Hart’s introduction to the Grabhorn edition is omitted from 381a. The ML edition also omitted the penultimate paragraph of Dana’s preface which referred to the concluding chapter: “In preparing this narrative I have carefully avoided incorporating into it any impressions but those made upon me by the events as they occurred, leaving to my concluding chapter, to which I shall respectfully call the reader’s attention, those views which have been suggested to me by subsequent reflection” (Grabhorn ed., p. 4).</span>
    </PARAGRAPH>
    <PARAGRAPH id="6948f891-d822-4809-8ef3-804e4231fc1b">
      <span id="de6fa1bb-5020-4543-9a38-30b337bed2f1" style="">	The film of </span>
      <span id="531f0c4c-6ad2-4d70-ba7e-aef8169cbfff" style="italic">Two Years before the Mast</span>
      <span id="fd828805-ee0e-410d-adf6-1c0cfe8c2762" style=""> starring Alan Ladd was released by Paramount Pictures in April 1945. It is possible that publication of the ML edition was postponed to coincide with the release of the film.</span>
    </PARAGRAPH>
    <PARAGRAPH id="ae1abd22-cc36-4032-ad0e-95c258b2f5df">
      <span id="66b49cdf-95a9-49b5-893f-4c14bf6302b7" style="">	The</span>
      <span id="bf8c5059-76f7-47ce-9257-e67565767105" style="bold"> </span>
      <span id="fc050b52-dc54-4247-af07-9c0ab55c8ebb" style="">last paragraph of Hart’s foreword in 381a reads as follows: </span>
    </PARAGRAPH>
    <PARAGRAPH id="8c095e12-be0d-4faf-80d3-88c9d9e0f34b">
      <span id="77d1fa10-7e17-47a0-8719-a4d55cb86ab9" style="">	The text for this edition is the last corrected by Dana during his life and to it is added the chapter of reminiscences he wrote “twenty-four years after.” To this have been added the preface and the epilogue of the first edition, omitted by Dana in his revisions, but interesting as showing the original purpose of his account. (p. xiv)</span>
    </PARAGRAPH>
    <PARAGRAPH id="4d1b4232-cad2-4d7e-90fb-6d93a8fd4b0d">
      <span id="be2d1f3e-d5c5-40e1-b391-a78a82c5e345" style="">	</span>
      <span id="070e5ea6-1ea2-4cd2-a051-33f211365997" style="italic">Two Years before the Mast</span>
      <span id="4b3ed19c-77b8-46ce-8e15-da00e24f8b32" style=""> was not among the 100 best-selling titles in the regular ML during the 12-month period, November 1951–October 1952.</span>
    </PARAGRAPH>

      <span id="65f5c1ab-070c-4a6b-9875-d35b0e13d6ca" style="italic">Fall 1954</span>
      <span id="a20a2284-4670-4626-ac55-c7e96daf62e6" style="">)  </span>
      <span id="df53e262-5a19-49a0-a8ea-e00c3dc100e3" style="italic">Note:</span>
      <span id="0d7e31d0-902a-4e34-bd76-01b5c81f4813" style=""> The ML began using sans serif type on the flaps and back panel of jackets in fall 1953. When the jacket for </span>
      <span id="bd1d99ae-06d1-451c-8278-44affe4d44e4" style="italic">Two Years before the Mast</span>
      <span id="39856f70-7a44-4677-ab6d-e630a012ff02" style=""> was reset in sans serif type, the ML’s printers appear to have copied the flap text from jacket A, and the last sentence reverts to “James D. Hart of Harvard University.” (</span>
      <span id="bb6521f3-af81-484e-8092-cb81fee0a3d5" style="italic">Fall 1954</span>
      <span id="971f93ef-0f46-463f-9704-b4ea3547db00" style="">).</span>
    </PARAGRAPH>
    <PARAGRAPH id="83181092-5e56-4131-99df-736a5d3ed52a">
      <span id="a9096856-29bb-4cf7-ab39-16420a84926d" style="italic">Jacket B3:</span>
      <span id="82f43665-f86e-484e-af3b-2dc38cd2455a" style=""> As jacket B2 with flap text corrected to “James D. Hart of the University of California.” (</span>
      <span id="52514211-de11-4ae3-9a0c-e22484595525" style="italic">Fall 1955</span>
      <span id="06f7bf24-d6a7-4823-ad56-b12c1ac2a3ae" style="">)</span>
    </PARAGRAPH>
    <PARAGRAPH id="ff85d182-8cc5-4a26-bfb6-b2441e3051bb">
      <span id="3c0674cd-8e77-4c8c-b614-aa7b026b9c93" style="italic">Jacket B4</span>
      <span id="99267547-05a7-4c69-bc94-6f24f0cd228d" style="">: As jacket B3 except on coated white paper. (</span>
      <span id="a1b42371-1eb0-4fe3-9237-5b89392ae214" style="italic">Spring 1957</span>
      <span id="a8a954e7-60ad-4352-9aa5-36b26ca898e9" style="">)</span>
    </PARAGRAPH>
    <PARAGRAPH id="9e380185-52d6-45fc-966e-309d681a2a3f">
      <span id="25442aed-a926-4b27-a979-075827946fe1" style="">	The</span>
      <span id="4fc8d4b7-4efa-4a48-b926-65445be7d654" style="bold"> </span>
      <span id="fb1b7dcf-6bb6-4674-aafa-7d2319066e64" style="">last paragraph of Hart’s foreword in 381b is revised as follows:</span>
    </PARAGRAPH>
    <PARAGRAPH id="d96841b9-7040-4402-ab13-151c4936465d">
      <span id="497b2698-5133-4f0b-af0c-1cae2a823dab" style="">The text for this edition is the last corrected by Dana during his life and to it is added the chapter of reminiscences he wrote “twenty-four years after.” As preface and epilogue there have been appended the original opening of Chapter I and the Concluding Chapter of the first edition. These sections were omitted in later revisions but they have great value in giving further insight into the purposes of Dana’s book. (p. xiv)</span>
    </PARAGRAPH>
    <PARAGRAPH id="e331544d-a0e2-4aba-8ad6-431524be3f6d">
      <span id="ff495cb6-4c04-4aff-9b10-293b9d2f1ee0" style="">	The earliest printing examined with the Concluding Chapter (pp. 387–406) has a fall 1954 jacket, but the Concluding Chapter may have been added earlier.</span>
    </PARAGRAPH>
  </BOOK>

    <PARAGRAPH id="dc67570f-fc80-40a4-8926-e0a2c769aa02">
      <span id="1dc55267-0ee1-4c01-a863-13828a1b78c6" style="italic">Contents:</span>
      <span id="7579175e-f5b2-432e-a9c6-fd318c534c11" style=""> from The Sketch Book. Rip Van Winkle – The Legend of Sleepy Hollow – The Spectre Bridegroom – The Broken Heart – The Boar’s Head Tavern, Eastcheap – Roscoe – Traits of Indian Character – The Mutability of Literature.  from Bracebridge Hall. The Stout Gentleman – The Haunted House – Dolph Heyliger.  from Tales of a Traveller. The Bold Lagoon – Literary Life – A Literary Dinner – The Club of Queer Fellows – The Poor-Devil Author.  from The Alhambra. Palace of the Alhambra – Inhabitants of the Alhambra – The Hall of Ambassadors – The Mysterious Chambers – The Court of Lions – Local Traditions – Legend of the Arabian Astrologers – Legend of the Moor’s Legacy.  from Wolfert’s Roost and Other Papers. Wolfert’s Roost – “A Time of Unexampled Prosperity” – The Great Mississippi Bubble.  A History of New York.</span>
    </PARAGRAPH>
    <PARAGRAPH id="9d494ca6-8903-4a29-8b71-61b3e181cad1">
      <span id="cd4a9ca1-6c16-44eb-88e5-c5791878d587" style="italic">Jacket A:</span>
      <span id="4cbaf624-ae3b-4d87-9ada-a921dbe5ca80" style=""> Pictorial in dark blue (183), moderate orange yellow (71), deep pink (3), moderate pink (5), light bluish gray (191) and brownish black (65) on coated cream paper with title in reverse with letters bordered in moderate orange yellow, lettering at foot (“Including selections from The Sketch Book | Brackbridge Hall, Tales of a Traveller, | The Alhambra, Wolfert’s Roost, | </span>
      <span id="0b9a359f-9875-4a95-a9a4-439e41e3fd83" style="italic">and the complete and unabridged</span>
      <span id="a5e08bfa-c5ff-48f1-bdf0-754ed129c2cd" style=""> | Knickerbocker’s History of New York | </span>
      <span id="fa7c23fc-93b0-426f-8e81-b4e5c00976cd" style="italic">A MODERN LIBRARY BOOK</span>
      <span id="30868287-1446-43a9-8a35-b7d0aeaf903a" style="">”) in moderate orange yellow; in inset oval illustration color in brownish black frame; title in reverse highlighted in moderate orange yellow, other lettering in moderate orange yellow, all on dark blue background. Printed in six colors. Designed by Nat Farmer; unsigned. </span>
    </PARAGRAPH>
    <PARAGRAPH id="349cdab9-3c37-4da5-96d1-23d50193252a">
      <span id="44fada29-e969-4993-9c59-d595f3e8184f" style="">Front flap:</span>
    </PARAGRAPH>
    <PARAGRAPH id="be045a9d-0bb5-4710-b2e0-3edb6c905479">
      <span id="99135055-a961-45f1-8333-33621ba6a942" style="">In the proud re-discovery of our past, Americans are turning with more and more enthusiasm to our first renowned national literary figure. Because Washington Irving’s writings retain their freshness and excitement, they are having a renaissance a century after they had reached the crest of their popularity during his lifetime. This comprehensive volume of 700 pages offers generous selections, each given in its entirety, from </span>
      <span id="84681868-bf1b-4d15-86c7-60554ad12604" style="italic">The Sketch Book</span>
      <span id="3512dbce-5867-44d2-b1e1-0e4777fe8f48" style="">, </span>
      <span id="984c1471-fe07-4706-97f1-46f9d260c651" style="italic">Bracebridge Hall</span>
      <span id="154f8253-a372-4f65-a6b3-5073af9af6f8" style="">, </span>
      <span id="bf343e5b-ec70-49a7-a01d-bae96965be61" style="italic">Tales of a Traveller</span>
      <span id="0310c7e5-5c36-4c8d-b1ee-e9ac0b3abbe8" style="">, </span>
      <span id="732a11cd-5d8e-4d5b-bbfd-38ed4a9c1535" style="italic">The Alhambra</span>
      <span id="dad6770e-ea6b-47be-9d6b-822da0452197" style="">, </span>
      <span id="e84284b7-f02d-4b91-95e1-3f5d48571e9e" style="italic">Wolfert’s Roost</span>
      <span id="6f4b3f34-d9eb-4545-9431-b4e27c90d73b" style="">, and the unabridged </span>
      <span id="583027c4-ff46-4027-af11-458cd3bda838" style="italic">Knickerbocker’s History of New York</span>
      <span id="068c2588-5063-42d0-bb75-0c1427ff18cd" style="">. (</span>
      <span id="85bde530-5613-4e71-8d11-827ccc7c0dfe" style="italic">Fall 1945</span>
      <span id="d75a41a5-a28d-4109-82ad-c31128424544" style="">)</span>
    </PARAGRAPH>
    <PARAGRAPH id="809d2fe9-7d38-4a89-b093-5bdc4e27dc4a">
      <span id="e18428d1-6482-4c39-ab6d-bbdc5cc2b769" style="italic">Jacket B:</span>
      <span id="d76c533a-843a-4d26-a98a-da300f4a8e99" style=""> As jacket A in light brown and black on coated white paper with oval illustration and frame in black and white; all lettering in reverse on light brown background. Printed in four colors. (</span>
      <span id="cc66800c-dc1e-4958-a25e-1377198a0d55" style="italic">Probably fall 1947 or spring 1948</span>
      <span id="4b3d7a59-7927-490c-a882-e81bf49b1858" style="">; </span>
      <span id="50c38fbe-5549-4995-89d6-ebd4e78cac8f" style="italic">Spring 1958</span>
      <span id="59e88b3b-8ed9-4a86-b63a-9efd4d966ea7" style=""> </span>
      <span id="88e02a87-e561-47c9-add6-22bd6c94fc03" style="italic">examined</span>
      <span id="c23058a4-fe9b-4310-b8e0-9165d07be83a" style="">)</span>
    </PARAGRAPH>
    <PARAGRAPH id="e1c1748b-e902-4883-aa74-d13b47da4974">
      <span id="50aefdc7-f064-45d1-be20-a0dfa816c880" style="">Original ML collection. Published fall 1945. </span>
      <span id="06f4e47c-6fbc-43fd-b6d9-66a7c07d19b0" style="italic">WR</span>
      <span id="4a4200bd-dc0d-40f1-9361-301c667d0d44" style=""> 17 November 1945. First printing: Not ascertained. Discontinued 1970/71.</span>
    </PARAGRAPH>
    <PARAGRAPH id="0d8b0261-dbe4-43d3-98ba-f64eb8de1c0f">
      <span id="a7111dc7-ca8f-4e62-b8e4-2d885b49593e" style="">	Cerf authorized Commins to prepare a volume of Irving’s writings for the ML in August 1944. Commins was to provide an introduction, and the length of the book was to be no more than 700 pages. Commins submitted a preliminary table of contents about seven weeks later, noting that he proposed to include Irving’s burlesque </span>
      <span id="f3cefbcc-98d5-45ef-a47b-9f0f9dd18945" style="italic">History of New York</span>
      <span id="6ae121bf-1bdc-438e-a95d-a9ba3bf87442" style=""> by Diedrich Knickerbocker in complete form. “First, it’s the best thing he wrote and his greatest fame rests on it. Second, and very important, it is a wonderful selling point to be able to say that we give the History complete and unabridged. . . . The History is hard to get outside conventional sets of Irving.” Commins received a $250 advance against royalties of 3 cents for every copy sold in the ML (Cerf to Commins, 17 August 1944, Commins to Cerf, 5 October 1944; Saxe Commins Papers, Box 2, Princeton University Library).</span>
    </PARAGRAPH>
    <PARAGRAPH id="faeb7524-bb05-4489-b538-0975b5c93c29">
      <span id="9c15e672-d903-4264-94fb-55292fbd56a8" style="">	Cerf announced the forthcoming publication of </span>
      <span id="e042e7f1-040e-4de1-a5ea-a72447c248aa" style="italic">Selected Writings of Washington Irving</span>
      <span id="ee028bad-25d1-438c-91b3-d618f34f9faf" style=""> in his “Trade Winds” column six months before the book was published. He stated, “The editors of the Modern Library expect it to be one of the most popular volumes in the entire series” (“Trade Winds,” </span>
      <span id="e4b70db1-1c94-4734-bdfd-a0d409aaf9da" style="italic">SRL</span>
      <span id="5c4054d6-28bd-43ea-963a-4a8111d9c554" style="">, 12 May 1945, p. 17).</span>
    </PARAGRAPH>
    <PARAGRAPH id="b01ee3b3-c41f-45e8-b93e-398eacb3d6a4">
      <span id="800ae54e-e250-4479-87e3-ef5e789dcdd4" style="">	Jacket B was printed in four instead of six colors and appears to have been introduced in 1947 or early 1948. Ray Freiman asked Nat Farmer, the artist responsible for the original ML jacket, to devise a color scheme utilizing four colors, indicating that the ML could not afford six-color printing in 1947 (Freiman to Farmer, 9 May 1947).</span>
    </PARAGRAPH>
    <PARAGRAPH id="9ca7195d-151d-46a6-83dc-9577cda93146">
      <span id="c3493d04-8b4e-4580-a6b5-e6d0a686a608" style="">	</span>
      <span id="852796c0-7390-40c6-b994-be2c6bb018cd" style="italic">Selected Writings of Washington Irving</span>
      <span id="72f6f6c0-52ee-4d5e-898b-8925ffc2ec28" style=""> was not among the 100 best-selling titles in the regular ML during the 12-month period, November 1951–October 1952.</span>
    </PARAGRAPH>

      </TEXT>

        <span id="cd9e5b8f-a19c-4b6c-a2f5-16a9048e5f8b" style="">THE BEST STORIES OF GUY DE MAUPASSANT</span>
      </TITLE>

        <span id="300f00ea-8e72-46d0-8903-151d00f214a6" style="">.  </span>
      </TEXT>
