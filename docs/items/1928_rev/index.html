<TEI id="546043c0-91c2-48ea-abd7-5737e82bcba4">
  <TITLE id="1fe88a27-50a1-458f-a0cc-a0df64327562">
    <span id="e76599ef-59ef-4266-b54d-020d1798d382" style="">MODERN LIBRARY SERIES 1928
</span>
  </TITLE>
  <UNASSIGNED id="bc72e0b9-982c-4743-a273-de83df565020">
    <span id="870c7799-d058-41c3-806f-d3d83ab81dbc" style="bold">1928</span>
    <span id="6b96dc6e-4360-49a4-a803-5c56c138bc19" style="bold"> </span>
  </UNASSIGNED>
  <GENERAL id="40aad806-9120-4d7c-8b0a-677b5b208d8e">
    <HEAD id="06c27076-28c3-4f78-b4fb-caf5d6df2ef9">
      <span id="a1a90d63-658b-42c2-905a-55136e9901d9" style="bold">General</span>
    </HEAD>
    <PARAGRAPH id="a3667e41-6aca-478c-a9d6-d782a529592e">
      <span id="6ba21661-1b09-4a68-918c-3bc343f4918f" style="">Boni &amp; Liveright, Inc., became Horace Liveright, Inc., on 28 May. Boni had left the firm nearly nine years earlier, in July 1919. </span>
    </PARAGRAPH>
  </GENERAL>
  <NUMBER_OF_TITLES id="80b202aa-21be-4191-b6a0-a63ccb705957">
    <HEAD id="070da141-b7a6-45f2-a57e-733015fa8fac">
      <span id="f8db1c6a-c87d-4424-aa63-96b0ff5cf6c3" style="bold">Number of titles</span>
    </HEAD>
    <PARAGRAPH id="51026804-8c5f-4d68-9515-3f3a28837c6b">
      <span id="820a9ed8-183f-418b-99e1-e73ecc679f7f" style="">Cerf and Klopfer added nineteen new titles and discontinued ten titles, all but one of which were from the Boni &amp; Liveright period, bringing the total number of active titles to 148. D’Annunzio, </span>
      <span id="29dfc2cd-513c-4f27-991e-9329ffd8deef" style="italic">Maidens of the Rocks</span>
      <span id="0d3dc0dd-8472-444e-a9ad-680a4618b11a" style=""> (1926), which Cerf and Klopfer added shortly after they took over the series, was the first title for which they had been responsible to be discontinued. Minor discrepancies between the number of titles indicated here and on the back panels of ML jackets are due primarily to the ML’s practice of including titles projected for January publication on fall lists.</span>
    </PARAGRAPH>
  </NUMBER_OF_TITLES>
  <FORMAT id="a30ac21d-20ef-476a-b64a-4b218ca35025">
    <HEAD id="cceb8871-1c27-456d-996a-5f4bc70db0ff">
      <span id="2ebf54ff-831d-4d2f-9d77-dc0d74021c4a" style="bold">Format</span>
    </HEAD>
    <PARAGRAPH id="7f54f03f-1140-4ec9-9576-7252d05c5a93">
      <span id="61d60245-4c58-4bc4-87d9-68235a49dba2" style="">All new titles except France, </span>
      <span id="a738214f-6f69-44a1-a0af-d1c7e064e02b" style="italic">Revolt of the Ang</span>
      <span id="32b8d13a-46ef-45cc-9634-ae62ca771a1a" style="italic">el</span>
      <span id="9a693302-9690-4d5b-a753-eadbf9863f5a" style="italic">s</span>
      <span id="4f0f8ef5-2ba7-4713-88e4-209609c7613d" style=""> (163) were published in the standard format, with the binding measuring 6⅝ x 4⅜ in. (168 x 110 mm) and the leaves trimmed to 6½ x 4¼ in. (164 x 107 mm). The first printing had a trim size of 6⅝ x 4½ in. (167 x 108 mm).  </span>
    </PARAGRAPH>
    <PARAGRAPH id="92fa1aee-ae8d-4fec-afe4-e317ea2385be">
      <span id="41aae097-3dd8-45af-8973-39916a9ebb68" style="">The ML’s standard format was enlarged in 1939. The new binding measured 7¼ x 4⅞ in. (182 x 123 mm) with a trim size of 7 x 4¾ in. (177 x 120 mm). In 1969 a taller, slightly slimmer format was introduced with the binding measuring 7½ x 4¾ in. (190 x 120 mm) and a trim size of 7¼ x 4½ in. (182 x 115 mm). All dimensions indicated are approximate.</span>
    </PARAGRAPH>
    <PARAGRAPH id="2872d820-71b3-46f4-9ed8-776157b56dfd">
      <span id="11baca07-dfb3-49cb-844d-d550b4f35d38" style="">Most books through 1954 were printed with 16 pages on each side of the sheet and bound in gatherings of 16 leaves (32 pages); by 1956 most books were being printed with 32 pages on each side of the sheet and bound in gatherings of 32 leaves (64 pages).</span>
    </PARAGRAPH>
  </FORMAT>
  <TITLE_PAGE id="fe38bfcc-30ec-42b7-950d-32ecbc8bd51d">
    <HEAD id="570d4be5-fb85-4314-84bb-e23538b623e8">
      <span id="c40e2ebe-755f-4dc2-ac15-430cfe2b9011" style="bold">Title page</span>
    </HEAD>
    <PARAGRAPH id="02109c49-a40e-4891-9b1b-e2c050d69bca">
      <span id="e437c6a0-d7d7-44f8-af24-d8598fd6d8d7" style="">Most new titles had the final version of Elmer Adler’s title page with the title in open-face type, Lucian Bernhard’s torchbearer A2, (some Fall titles had B or A3) and the last line of the title page as PUBLISHERS : NEW YORK, all within a double-rule frame. Reprints of earlier titles continued to use their original ML, Inc. title pages.</span>
    </PARAGRAPH>
  </TITLE_PAGE>
  <BINDING id="4b42d81c-28b0-4b3b-b4a3-b57befea1373">
    <HEAD id="68346bf8-8753-40c9-92a0-844a98a5700f">
      <span id="3dd68ee2-f551-4b4a-bdaa-90a56e4a897d" style="bold">Binding</span>
    </HEAD>
    <PARAGRAPH id="169d6528-228e-4a97-9091-fc1691be825a">
      <span id="63eff7c1-83f0-4d65-b160-c40678a09e6c" style="">Imitation leather in dark green, brown, or dark blue with spine lettering in gold and the Bernhard torchbearer in gold on the front cover.</span>
    </PARAGRAPH>
  </BINDING>
  <UNASSIGNED id="2eaf662d-ba58-4a8b-854a-6f78645da442">
    <span id="aebb1f0b-4487-46be-857f-cf6de017ec66" style="bold">E</span>
    <span id="4129d954-f058-4c08-b4b5-e878dbf6903b" style="bold">ndpaper</span>
  </UNASSIGNED>
  <UNASSIGNED id="7f7f5bfb-c4be-48ae-bd76-e155b80e3d5e">
    <span id="e1264430-06de-46ec-a474-a5416041535f" style="">Bernhard</span>
  </UNASSIGNED>
  <JACKET id="3efc310a-efc1-424c-b9ee-4c593ee58f82">
    <HEAD id="aba1f344-ec1d-4aa0-8f58-c41f0af8fab0">
      <span id="a41ee253-445f-49bb-bbe6-beff09c4525d" style="bold">Jacket</span>
      <span id="181a702b-1393-4088-bb5a-a16fd1dd85b2" style="bold">s</span>
    </HEAD>
    <PARAGRAPH id="2305bd9e-b507-4973-a916-79075cdb20f2">
      <span id="b1730c72-cc04-4ed6-ada0-40e1989c2c7d" style="">Spring 1928 titles were the last published in uniform typographic jacket B2. A redesigned typographic jacket was introduced in September and modified in October. In addition to uniform typographic jackets, a limited number of titles were also available in pictorial jackets. The option of pictorial jackets may have been inspired by the 1928 Christmas Gift Box, which featured pictorial jackets printed in spring 1928. Pictorial jackets are rare; the number of titles available with pictorial jackets as well as uniform typographic jackets is unknown. Two examples are reproduced in the illustrations.</span>
    </PARAGRAPH>
    <PARAGRAPH id="bbbb272d-dd2e-4757-8ee7-873cb7da2535">
      <span id="bc3af303-78a2-464f-ace2-44eb57501fd8" style="">Uniform typographic jacket C, which was completely redesigned except for the torchbearer on the spine and the horizontal bands near the top and foot, was introduced in September 1928 and used on only two titles, Rabelais, Gargantua and Pantagruel (162) and France, Revolt of the Angels (163). Both jackets were printed on pale yellow paper;       series THE MODERN LIBRARY appeared in the lower. The paragraph of descriptive text that had been used on the front panel of ML jackets since 1917 was dropped completely. In its place was the title in large capitals that could be read easily from a distance of five or six feet, a torchbearer that was nearly twice the size of the torchbearer on uniform typographic jacket B2, and brief descriptive text in smaller type. The jacket for The Revolt of the Angels stated, “One of the five of Anatole France’s greatest books available in this edition”; that of Gargantua and Pantagruel stated, “Intelligently condensed into one volume by prof. donald douglas of Columbia University.” The colored rules did not make the books stand out on bookstore shelves, and uniform jacket C was replaced the following month by uniform typographic jacket D.</span>
    </PARAGRAPH>
    <PARAGRAPH id="cd0db883-bb1f-426b-9de7-d9085d5053d5">
      <span id="e3f3a444-9865-4394-83e6-94559cda5dab" style="">Uniform typographic jacket D, introduced with the two October titles, Symonds, Life of Michaelangelo Buonnaroti (164) and The Philosophy of Schopenhauer (165), was a significant improvement. The new jackets differed from uniform typographic jacket C in two respects. The colored rules near the top and foot were extended to the upper and lower edges of the jacket, creating colored borders 7/16 inch wide which extended over the front and back panels, backstrip, and jacket flaps. And the jackets were printed in different color combinations. The borders were printed in deep reddish orange, moderate blue, or moderate yellowish green; the paper stock was light greenish blue, brilliant yellow, or pale yellow. Most booksellers displayed Modern Library books together. The vivid and varied colors of the jacket borders and paper stock significantly increased the visual appeal of groups of ML books displayed in book and department stores.</span>
    </PARAGRAPH>
    <PARAGRAPH id="24e70b7d-559d-4085-8f8d-636b6eb165b2">
      <span id="36e4c7b7-fb06-4372-9a08-2261c8abe012" style="">The Modern Library printed new uniform jackets for the entire series, not just for newly published titles. First printings of Gargantua and Pantagruel and Revolt of the Angels, originally published in uniform typographic jacket C, are also found in uniform typographic jacket D.</span>
    </PARAGRAPH>
    <PARAGRAPH id="36b5bebe-0789-4b51-948a-c1d94ad09240">
      <span id="c8cc514c-973f-4a00-9d45-9e4cf55bdb82" style="">The text on the back panel of uniform typographic jackets C and D was also revised. </span>
    </PARAGRAPH>
    <PARAGRAPH id="e9209347-c539-440f-bedd-18519579d456">
      <span id="0fc4c75b-974b-474e-af4a-900441bc2851" style="">The upper band which indicates the author on the front panel and spine, contains the following statement on the back panel:</span>
    </PARAGRAPH>
    <PARAGRAPH id="88b4b597-726b-4052-9f01-c3e8dc2e8d90">
      <span id="ab4bfe8f-568b-438f-b9d4-9aa58c86fd56" style="">the modern library</span>
    </PARAGRAPH>
    <PARAGRAPH id="2017c252-5853-4021-b323-e5cc6398f6da">
      <span id="d0201703-2e98-44c3-9ef1-352f42b1ac72" style="">Books that have something to say</span>
    </PARAGRAPH>
    <PARAGRAPH id="c8a25a6e-2392-454b-8bdc-7704c87c7a82">
      <span id="4f718b76-0bc3-4ab6-a601-7eb08cc07838" style="">to the Modern Mind</span>
    </PARAGRAPH>
    <PARAGRAPH id="e54334eb-1cd8-4cbd-a3e9-34cd435db07b">
      <span id="844c22ad-b9c3-4f77-af9a-e3491f16ed7f" style="">The area between the upper and lower bands states:</span>
    </PARAGRAPH>
    <PARAGRAPH id="f966239a-b586-4f57-a33b-db767d355e0e">
      <span id="23818f1b-c24b-48b9-b8e6-cbcf343b0b6a" style="italic">How many</span>
      <span id="3616e71d-8df8-41d8-9ad3-dca1a51078fe" style=""> modern library </span>
      <span id="4ea9c26c-5ad0-4b5f-8fd9-14059c9ceff2" style="italic">books</span>
    </PARAGRAPH>
    <PARAGRAPH id="938fde38-48ff-4028-8934-792bd0eb5ba2">
      <span id="6688fe49-1b0c-412e-8f7b-70acb1605ed2" style="italic">have</span>
      <span id="cb6c1eb7-e616-4457-9f56-354d11ffb498" style="italic"> you read?</span>
    </PARAGRAPH>
    <PARAGRAPH id="e2aeb1ff-533b-489b-9e9f-0cd468da5149">
      <span id="ca4e8c5d-5dcd-4235-b518-14c5e9ffb73c" style="">A complete list of the 150 books in The Modern Library series will be found on the inside of the jacket. They are representative works by modern authors of the first rank, supplemented by a group of books that, although they were written centuries ago, are still </span>
      <span id="7dcc1e82-5e79-4a15-ab08-b6a79ca1392d" style="italic">modern</span>
      <span id="161778a7-e9eb-404b-a54a-527c532a7447" style=""> in the full sense of the word. How many of these books have you read? How many are in your library? Handsome, durable, and inexpensive Modern Library editions enable them to be secured at a fraction of their usual cost. Jot down the numbers of volumes you desire on the coupon below. Give it to your bookseller. If there is no bookseller near you, the publisher will supply you.</span>
    </PARAGRAPH>
    <PARAGRAPH id="197522f4-33d6-4a3c-91bd-d2355f6bbd89">
      <span id="8a04525a-da48-44f4-864d-5b3076e3cdc6" style="">Like uniform jacket B2, a complete list of Modern Library titles is printed inside uniform typographic jackets C and D.</span>
    </PARAGRAPH>
  </JACKET>
  <PRICE id="086b85d2-d5ea-45ab-a831-4c0421b20a75">
    <HEAD id="1fb22d2f-5004-46b1-9326-ce3c45e000d2">

    <PARAGRAPH id="5369320a-b64e-4ad2-a5a4-945be7054ad2">
      <span id="7e811e2f-d86b-43da-b9f0-fbec90b28efd" style="bold">(</span>
      <span id="4caea250-e4f8-46cb-8c3c-eb512d05d1ca" style="italic">Spring</span>
      <span id="eec4e138-17a7-4e89-a48a-4241734f65c8" style="">) Dumas, </span>
      <span id="244f7a11-8ddf-4473-b913-0e97bec00a43" style="italic">Three Musketeers</span>
      <span id="4e191dfd-35e0-4581-9b14-49c828d17adb" style=""> xApuleius, </span>
      <span id="413e0ffa-c102-4a73-9399-bafb6288d066" style="italic">Golden Ass</span>
      <span id="427f0809-a79d-4d82-9f76-71f6855f179d" style="">. (</span>
      <span id="5146d23c-7c13-459c-bfa9-fddd8f9ca48b" style="italic">Fall</span>
      <span id="d1fa9052-b6ec-48ee-9f86-89126ecc694f" style="">) Apuleius, </span>

  <TITLES_S_S_D id="244af759-bf7f-44ef-8c28-7e4aa08c902f">
    <HEAD id="eea70b78-8da4-4d5f-9c44-25e05c5a30be">
      <span id="907d2f31-7ddc-43bf-ad5a-a53a42589adf" style="bold">Titles sought, suggested, declined</span>
    </HEAD>
    <PARAGRAPH id="fa73fcfb-3e36-4526-bb55-1225f3d31997">
      <span id="7f117544-b9f1-4469-898d-763ddf58feba" style="">Cerf expressed interest in several titles published by Doubleday, Doran, including works by Joseph Conrad (</span>
      <span id="7e5f608d-c1e7-4c9c-be7b-7f608491b51c" style="italic">Victory</span>
      <span id="e7dfd851-d7c4-43f7-a23c-560accc8fc5f" style="">, </span>
      <span id="6301892d-161b-44ed-8c21-00f2ec282380" style="italic">Lord Jim</span>
      <span id="b9de8be5-a951-410a-8616-c62559bbf5da" style="">, </span>
      <span id="4f603d4b-c0a1-4c6f-81ee-7062d3cf19a4" style="italic">Youth</span>
      <span id="8de86818-79d0-4e3e-880e-a006dbe42bf2" style="">, </span>
      <span id="13fc0356-5824-4c8a-a5c6-69a32773564c" style="italic">Chance</span>
      <span id="cc4994e3-0463-45bb-882c-2cf7699a9dd0" style="">, or </span>
      <span id="98627f3a-071a-43e3-b544-c5b0fddaaccc" style="italic">Nigger of the Narciss</span>
      <span id="9c48177c-c939-4103-9941-e1a3c813e555" style="italic">us</span>
      <span id="c4c310dd-3429-4729-ac57-07fdaa779205" style="">), Aldous Huxley (</span>
      <span id="cbb9593b-40c9-425e-95f1-43396597f4c0" style="italic">Chrome Yellow</span>
      <span id="730fb737-0923-4fd5-883d-186000dc554a" style=""> or </span>
      <span id="ea3cd80c-cf76-4c60-8c45-735f0e756197" style="italic">Antic Hay</span>
      <span id="21095f3e-da03-4b8f-9b8a-ebe6a78841db" style="">), W. Somerset Maugham (</span>
      <span id="847b9791-ad03-4ebc-a977-357e899a0f0b" style="italic">Of Human Bondage</span>
      <span id="d9685f12-b588-4524-8c8c-d0c77a931b96" style="">, </span>
      <span id="272cb967-269e-4b47-8566-eebe9356bb6a" style="italic">The M</span>
      <span id="06b363be-2bca-44df-9641-fd2a9afb8af6" style="italic">oon and Sixpence</span>
      <span id="78bf2b9e-53b0-4372-b038-168749fd75a9" style="">, or </span>
      <span id="19ad51b7-ba31-4b3a-9796-fd6a5e748adf" style="italic">T</span>
      <span id="52a9ae1e-f7a1-4c45-a42b-169b72acb447" style="italic">he T</span>
      <span id="f3ed3268-cdf8-4262-8c15-e78dd52f15af" style="italic">rembling of a Leaf</span>
      <span id="e178195b-58d6-4331-b3ec-41d4aa5c6516" style="">), William McFee (</span>
      <span id="48c659d8-9a95-4008-a15f-dc79545175be" style="italic">Captain </span>
      <span id="a4eb58c5-3f69-49b0-866e-f86faef9e594" style="italic">Macedoine</span>
      <span id="214e7826-1161-4a19-848d-50dcdbd72728" style="italic">’</span>
      <span id="7a3061b2-1229-4114-8aad-ab4aa733a641" style="italic">s</span>
      <span id="01a16a39-2753-4f7a-be79-6557cc98143d" style="italic"> Daughter</span>
      <span id="f4eb822d-4ee8-4251-b9b7-e5a936809d9b" style="">, </span>
      <span id="dc3dbb7e-e648-43eb-a62d-c6b069e860d3" style="italic">Command</span>
      <span id="1a3627b8-3231-4561-98ee-9ecf709c4268" style="">, or </span>
      <span id="4af9d866-daab-47bc-8625-dbe0bc8fd0ee" style="italic">Casuals of the Sea</span>
      <span id="098bcfdf-ddf4-492b-98ef-8d4528350298" style="">), and Horace Walpole (</span>
      <span id="16c0a808-ab25-4edc-a98f-682eff79049d" style="italic">Fortitude</span>
      <span id="82a5747e-d219-46d1-8b71-e048891e41cd" style="">). He offered the ML’s highest royalty—12 cents a copy—on any of these books (Cerf to Russell Doubleday, 25 April 1928), but Doubleday, Doran was not receptive. The Modern Library was able to include seven of these titles—</span>
      <span id="4476ef4a-43bf-405d-a0b8-440f18f493d2" style="italic">Victory</span>
      <span id="9a4ee6ba-39d0-47cf-8c13-bde52d2f9628" style="">, </span>
      <span id="52b320cb-6be7-483e-a7af-3e421370265d" style="italic">Lord Jim</span>
      <span id="9a593888-bb1f-452c-b01b-e8e356e72ef4" style="">, </span>
      <span id="c2d10ae5-d057-4188-993c-ff12dfc9ef82" style="italic">Antic Hay</span>
      <span id="6c031404-d4b7-4507-92b9-f87ee9af3f60" style="">, </span>
      <span id="65853239-fcca-4556-9d33-1e0e65f7cc39" style="italic">Of Human Bondage</span>
      <span id="b8914903-99de-4828-af51-3a8194e532ee" style="">, </span>
      <span id="1c9e3057-8aa6-4a5c-bdb7-f8da417deffd" style="italic">Moon and Sixpence</span>
      <span id="99047b61-3ef6-4480-a988-36b576877fc5" style="">, </span>
      <span id="d2dc9155-f323-4681-aa0b-a47cded3a177" style="italic">Casuals of the Sea</span>
      <span id="1a3998a5-164a-459e-a985-465d7a32ee4f" style="">, and </span>
      <span id="27c8e42d-481f-4fd8-9e4d-f0f21523836d" style="italic">Fortitude</span>
      <span id="59caa660-c7ec-4b69-afed-4b5f3bb0b20d" style="">—in the early 1930s as a result of its purchase of the Sun Dial Library from Garden City Publishing Co., the Doubleday reprint subsidiary. (See the introductory matter for 1930 for more information on the Sun Dial Library purchase.)</span>
    </PARAGRAPH>
    <PARAGRAPH id="ad9c6e2a-7bce-48b2-ad5b-eb734cf1ff9a">
      <span id="01fee1cc-6900-4e65-a523-f79ae3686fff" style="">Another author Cerf wanted in the ML was Ernest Hemingway. He told Hemingway, “We are very anxious indeed to add a book of yours to our Modern Library series” (Cerf to Hemingway, 29 October 1928). The ML was able to secure reprint rights to </span>
      <span id="487e4c7e-1e3f-408b-aa2d-876f28d4cfcd" style="italic">The Sun Also Rises </span>
      <span id="4d1385a9-2893-494a-a2c1-65c6e594624b" style="">and </span>
      <span id="7d555cee-db71-492c-a10d-bf4701843874" style="italic">A Farewell to Arms</span>
      <span id="e343ad27-675c-4cda-86a4-da75281dd583" style=""> in the early 1930s; </span>
      <span id="9f8e7175-24e0-4f59-8897-abba236ea7cd" style="italic">The Short Stories of Ernest Hemingway</span>
      <span id="6fe3ebd3-b289-4894-b8bf-32806701957a" style=""> was added to ML Giants in 1942.</span>
    </PARAGRAPH>
    <PARAGRAPH id="b9db6223-3011-4d87-a40b-4f56a355a20f">
      <span id="cc693795-86e3-4157-a304-f37913d3bcf5" style="">When Cerf told Sinclair Lewis that he wanted one if his books in the series, Lewis replied that the decision was up to Harcourt, Brace (Lewis to Cerf, 1928). The ML was able to add </span>
      <span id="b8363dc1-4ad0-4ddd-aba3-d889717a10e1" style="italic">Arrowsmith</span>
      <span id="70dbae80-c123-4d6c-b690-7a519f2dc88a" style=""> in 1933 and three additional titles by Lewis in the 1940s and 1950s.</span>
    </PARAGRAPH>
    <PARAGRAPH id="75dee8a4-8cc0-4a42-8337-31d4cbf1a159">
      <span id="36fb516a-5dff-4521-ae16-9952997b65ae" style="">Bernice Baumgarten of the literary agency Brandt &amp; Brandt suggested a ML edition of John Dos Passos, </span>
      <span id="4ead797d-59d5-4485-92bf-b4da873604fb" style="italic">Three Soldiers</span>
      <span id="65af5aec-998e-4acb-bac8-dca184c17524" style="">, which had never appeared in a reprint edition (Baumgarten to Cerf, 6 March 1928). Cerf, who had previously declined to reprint Dos Passos’s </span>
      <span id="d1a90e6b-42cb-4281-a562-0b20371026b4" style="italic">Manhattan Transfer</span>
      <span id="8b8cb85a-3806-4b84-8a36-e5a64eb85f29" style="">, replied, “We will not be interested in doing John Dos Passos’ ‘Three Soldiers’ in the Modern Library. I know the book well, and though I think it is an excellent piece of work, I do not feel that Dos Passos quite rates the Modern Library” (Cerf to Baumgarten, 7 March 1928). Cerf later changed his mind. Three books by Dos Passos were published in the ML in the 1930s: </span>
      <span id="a0af6ec5-b171-4f1f-b22a-f542012d968a" style="italic">Three Soldiers</span>
      <span id="745f5408-7711-4033-abe4-6647f55934a7" style=""> (1932: 248), </span>
      <span id="3416b96d-8226-40d8-aaa4-cc82e03c6be6" style="italic">The</span>
      <span id="bc87822e-f5e2-4061-8207-468bb5747063" style=""> </span>
      <span id="a359aa14-f4c2-4750-a47e-482653a4a6fc" style="italic">42nd Parallel</span>
      <span id="5d8a5a74-f86e-4942-b386-dbc1583059ef" style=""> (1937: 307), and</span>
      <span id="1d2df776-16fd-4325-90da-f9d223f90818" style="italic"> U.S.A.</span>
      <span id="8cd46b44-ebe9-4f20-9314-ba5d6aefeba8" style=""> (1939: G42).</span>
    </PARAGRAPH>
    <PARAGRAPH id="c67bc40b-6888-4fae-af0e-23287301bc64">
      <span id="57c18a22-dc3a-4b96-8038-9bdf9715091d" style="">Cerf offered Harcourt, Brace an advance of $1,800 against royalties of 12 cents a copy for reprint rights to Lytton Strachey’s </span>
      <span id="c7d76f5d-7605-49f7-9404-3dafe6b40db4" style="italic">Queen Victoria</span>
      <span id="a33e0c28-a621-4d47-a41c-4c91f51e1c5b" style="">, provided the ML could print from Harcourt plates (Cerf to Harrison Smith, 21 April 1928). Harcourt, Brace declined on the grounds that Strachey’s </span>
      <span id="1ee1a40b-9580-4719-b836-4b14b9029079" style="italic">Elizabeth and Essex</span>
      <span id="531c052c-c5eb-45e6-9210-9cf89cd64fd4" style="">, published that year, would revive interest in the earlier work (Harrison Smith to Cerf, 11 May 1928). Strachey’s </span>
      <span id="d1f5121a-e947-46be-ad20-9bd12ce3ec1e" style="italic">Eminent Victorians</span>
      <span id="9b2bb060-7557-480a-947f-9d170df97063" style=""> was added to the series in 1933.</span>
    </PARAGRAPH>
    <PARAGRAPH id="acfd2ef8-bb93-44c2-921e-f6c51ea44e3a">
      <span id="57373a24-7ba3-492a-8630-68bde4367daa" style="">Cerf also wanted to include anthologies devoted to American poetry and English poetry. Conrad Aiken’s </span>
      <span id="b7c66359-c4de-4994-9a13-10ba2987571e" style="italic">American Poetry, 1671</span>
      <span id="6f31974b-377b-45a9-bf98-70435d81cbe3" style="italic">–</span>
      <span id="7d549e17-96ed-4151-ab8c-e42b08355dcd" style="italic">1928: A Comprehensive Anthology</span>
      <span id="4ef5cbbb-803f-409d-80e5-32c91c9e318f" style=""> (169.1), published early in 1928, was compiled for the Modern Library. Cerf sought permission to reprint John Drinkwater’s </span>
      <span id="8876e0e3-54b9-428f-9f74-e09e46788a6e" style="italic">Anthology of English Verse</span>
      <span id="3d7df168-6c97-4fe1-b155-570fcf415e74" style=""> (Houghton Mifflin, 1924), but the publisher rejected the offer (Curtis Brown to Cerf, 13 July 1928).</span>
    </PARAGRAPH>
    <PARAGRAPH id="39b7ad27-fded-4052-942e-1a5f446753e5">
      <span id="ad2c32de-c22f-4f65-873b-43cddf0e90bf" style="">Klopfer offered a $4,000 advance against a royalty of 12 cents a copy for James Stephens’s </span>
      <span id="580fc23b-e9ab-473a-ad47-408fb3c6cd27" style="italic">Crock of Gold</span>
      <span id="b2aaa407-acce-41f9-82c6-a7ebf4abbc52" style=""> (Klopfer to H. C. Latham, Macmillan, 27 November 1928). Despite subsequent offers, the book never appeared in the ML. Appleton declined Cerf’s offer of a $3,000 advance against royalties of 10 cents a copy for Stephen Crane’s </span>
      <span id="e8f1b538-8028-45ff-ac0e-ef223f9f44f6" style="italic">Red Badge of Courage</span>
      <span id="f28bf22e-266f-4192-8d11-a8fffe3a3e50" style=""> (Cerf to John W. Hiltman, Appleton &amp; Co., 12 December 1928). The ML finally secured reprint rights to Crane’s novel fourteen years later.</span>
    </PARAGRAPH>
    <PARAGRAPH id="560ede95-6952-41b8-93ad-1b41c5f8e436">
      <span id="c79573de-c45f-4f95-87e5-1931f0e2ffac" style="">E. Clark Stillman suggested a volume of Heinrich Heine’s poems for the ML and offered to do the translations (Stillman to ML, 15 June 1928). A reader suggested a volume of poetry by Alfred Noyes. Cerf replied to the latter suggestion, “. . . the idea is a mighty good one, and we shall investigate it at once” (Cerf to Mrs. R. G. Pattern, 29 October 1928). Nothing came of either suggestion.</span>
    </PARAGRAPH>
  </TITLES_S_S_D>
  <CHRISTMAS_GIFT_BOX id="9528b0b7-688e-4978-8be8-ddf81334e05b">
    <HEAD id="46f15052-94d5-43a0-ac68-d2dc8734708d">
      <span id="d591633a-82cd-48af-98f0-842960dce5a5" style="bold">Christmas gift box</span>
    </HEAD>
    <PARAGRAPH id="645d05ae-8716-40e3-9961-3ee55a51bfd5">
      <span id="81043a86-2b50-4e37-92b5-d68bad284460" style="">For the 1928 Christmas season the ML offered a boxed set titled </span>
      <span id="2b721e6b-f72c-442f-beaf-2721fd7ffc27" style="italic">Three Renaissance Romances</span>
      <span id="2170213a-296f-4596-8966-753453adad2d" style=""> consisting of three titles—Cellini, </span>
      <span id="e7fb7740-25cc-4aa2-b5d9-6571a403e7af" style="italic">Autobiography</span>
      <span id="97996fe3-2d31-4c6f-838d-776263d52f53" style=""> (1927: 132), Merejkowski, </span>
      <span id="601278fe-1fbd-4a0a-842d-dbc5dedea3f9" style="italic">Romance of Leonardo da Vinci</span>
      <span id="6f47535a-f2d7-4d5b-9a47-fccea478682c" style=""> (1928: 154), and Symonds, </span>
      <span id="9ddc08bb-6e48-4360-82c4-3f847977ac0c" style="italic">Life of Michelangelo</span>
      <span id="3805a0d9-03d9-44ba-a9fb-f6d327c468ab" style=""> </span>
      <span id="fbd7e86c-3237-4818-84f4-5ccc03ff1042" style="italic">Buonarroti</span>
      <span id="e1ae3b71-93ce-4e99-8fc1-910d99691394" style=""> (1928: 164) in distinctive bindings and jackets. The bindings were brightly colored Keratol, a treated book cloth stamped in a geometric pattern, with the same gold stamping as other volumes of the period. The Cellini binding was light greenish blue (172), Merejkowski was vivid orange (48), Symonds was light yellowish green (135). Each jacket had an inset illustration printed in black on colored paper; the jackets are described in the entries for each title. Volumes in Keratol bindings have spring 1928 jackets and fall 1928 lists at the end of the volumes, except for Cellini which has no list. The retail price of each set was $2.85. Orders came mainly from department stores. Cerf noted after the Christmas season that the boxed set had proved so popular that it would be carried in stock regularly (Cerf to Desmond FitzGerald, 13 February 1929). This does not appear to have been done, but the </span>
      <span id="6936def6-3d31-406c-a8c9-558bc3b86178" style="italic">Three Renaissance Romances</span>
      <span id="7940ccb7-0b96-4768-be44-6df27f62a472" style=""> gift box was offered again during the 1929 Christmas season. </span>
    </PARAGRAPH>
  </CHRISTMAS_GIFT_BOX>

      <span id="9e43d43c-7b2e-4c10-8d49-4d1217dc07c2" style="">[i] half title; [ii] pub. note D5; [iii] title; [iv] </span>
      <span id="eb296200-c6eb-4350-9c5d-ae677fb19de9" style="italic">Introduction Copyright,</span>
      <span id="c9ed67cd-7b92-4c6c-9431-acbe88e544cf" style=""> 1928, </span>
      <span id="adc17dc2-0b48-496d-8b59-c3d366706000" style="italic">by</span>

    <PARAGRAPH id="a8a78201-5f04-4de0-858e-cb63569c6cdd">
      <span id="673119d2-e31b-4834-ba43-85eccc84211a" style="">Norman Douglas’ best known travel book has never before been published in a popular edition. Its inclusion in the Modern Library exactly two years after “South Wind” was added to the series, makes available to the readers of the Library Mr. Douglas’ two most representative works. (</span>
      <span id="3e89d236-35a4-4f53-967e-1ef172905d44" style="italic">Fall 1927</span>
      <span id="ed665c08-cc23-45ae-9a2f-d9ed1d97e9a8" style="">)</span>
    </PARAGRAPH>
    <PARAGRAPH id="4827aa04-f434-4d67-8c66-429fa4db3cdf">

      <span id="6f38cbf3-ae48-4ae3-a9c9-dfe7cf6372d9" style="italic">:</span>
      <span id="96d70a80-44f0-4c1a-b95a-ed72bd22c453" style=""> Uniform typographic jacket D. (</span>
      <span id="6f8bc343-dbd2-453b-b806-22c600245741" style="italic">Spring 1929</span>
      <span id="182542be-1962-4d1b-a696-0d957475edd8" style="">) </span>
      <span id="45f7efa9-6cdc-4816-9de6-95a022f5cc43" style="italic">Note:</span>
      <span id="26f79901-96c8-4e53-8810-893060aeb78f" style=""> Seen on copies of the first printing in imitation leather binding.</span>
    </PARAGRAPH>
    <PARAGRAPH id="d605106e-302a-43ec-8bcb-16d22202d0aa">
      <span id="e6cd04eb-f1ec-4ffa-904c-254f6a62e75b" style="">Originally published in U.S. by Houghton Mifflin Co., 1915, using sheets of the English edition. ML edition printed from plates made from a new typesetting, omitting the index and illustrations. Publication announced for January 1928; probably published in December 1927. </span>
      <span id="91775f88-e4f6-4201-b5f9-6bc709ad547c" style="italic">WR</span>
      <span id="ca6a282d-55f6-4e87-9a24-517c86205870" style=""> 7 January 1928. First printing: 7,000 copies. Discontinued 1 January 1936.</span>
    </PARAGRAPH>
    <PARAGRAPH id="cf6c0ea0-0bfb-4245-b64b-25e15fc8620e">
      <span id="818dc0b2-9dae-4d36-8ff7-ad4f3a195d12" style="">The ML arranged its edition directly with Douglas, who wrote a new introduction and received royalties of 5 cents a copy. The ML edition was the first to be printed in the U.S. Cerf offered to sell duplicate plates to the English publisher Martin Secker for use in his New Adelphi Library, but Secker decided not to include </span>
      <span id="0110ec57-a41a-46eb-800b-ef62c83a8140" style="italic">Old Calabria</span>
      <span id="2b08ea76-2742-4a7e-9b26-379dba30ad7e" style=""> in the series (Cerf to Secker, 25 July 1928; Secker to Cerf, 14 August 1928).</span>
    </PARAGRAPH>
    <PARAGRAPH id="ffd9e307-5742-4b0d-9893-d2130e1f9ff6">
      <span id="0bc076dc-42ab-4fb2-923d-90b6ea98f5fa" style="">There was a second printing of 3,057 copies in March 1931 (Woolf, p. 46).</span>
    </PARAGRAPH>
    <PARAGRAPH id="d89414aa-66d1-4600-abb5-618d929acdbf">
      <span id="4af7ccd3-8fe5-4f0c-b409-6ac972a86e76" style="">Sales during the first six months of 1928 placed </span>
      <span id="3f9f6d3d-bc51-49ac-925e-5f8e87fcfdd2" style="italic">Old Calabria</span>
      <span id="7312c648-4f26-4649-8ae2-521f903df9b7" style=""> 37th out of 147 ML titles. It was listed in 1931 as one of the ML’s worst-selling titles (“Notes on the Modern Library,” RH box 117, Publicity folder). It was discontinued after returns from booksellers exceeded sales during the last part of 1935.</span>
    </PARAGRAPH>
    <PARAGRAPH id="fc214b44-aeac-448a-ac37-e3eeeeca49d8">
      <span id="595761a7-0f7d-4dc0-9b82-1180fba0ed1b" style="">Also in the Modern Library</span>

    <PARAGRAPH id="ac95a81b-5497-4284-9e20-9ad895984819">
      <span id="5b632115-7738-489e-9c8f-12cb7fe04cc2" style="">“NANA”, Zola’s famous story of the theatrical underworld in Paris, is an excellent example of the virtues and faults of the acknowledged founder of the realistic school in modern fiction. “Zola”, writes Burton Rascoe, “was a boorish and heavy handed seducer who urged upon the novel a very raw and potent drink. He showed that life, even in fiction, might be stripped of the enameled exterior of cultural standards and refinements, and the substratum of animality that cannot die be portrayed in its true light.” (</span>
      <span id="8134d7f7-6705-42c3-8626-272b66aae8a9" style="italic">Fall 1927</span>
      <span id="25cb8edb-6692-46e0-8c3b-f378ed92674b" style="">)</span>
    </PARAGRAPH>

    <PARAGRAPH id="58fb99da-8401-4fc0-ba0f-db01a80dbd40">
      <span id="b3f72298-30f4-4ad6-aa7e-a60eb531ee06" style="">Banned in England in 1888 for its so-called obscenity, </span>
      <span id="04736fa6-168d-4459-8e5f-d84a07ce8776" style="italic">Nana</span>
      <span id="dd4c9804-8f2f-4ba1-99c6-aecd1d605df2" style=""> has since come to be regarded the highest achievement among the novels of the Naturalist school. Its author is now acknowledged as the source from which the English realists and our own Frank Norris and Theodore Dreiser derive their greatest influence. Regardless of the sensational aspects of this work and its niche in literary history, </span>
      <span id="9b849afa-5ba6-462c-b437-ce5acd772f36" style="italic">Nana</span>
      <span id="d1ac1d12-48ff-4676-8cbe-26101761ff62" style=""> lives as a novel by its own vigor and the incomparable skill and fidelity with which it is written. (</span>
      <span id="9d4f7cd9-5d2a-499c-bbf5-b85ca7732ebc" style="italic">Spring 1935</span>
      <span id="6fd3268e-3a14-4b47-86f3-96a528941608" style="">)</span>
    </PARAGRAPH>
    <PARAGRAPH id="547d5bd0-b47a-4472-a2e0-4115ecf36db7">
      <span id="e08eddb4-56d1-4c6d-bd29-d2680a87a88d" style="">Plarr translation originally published in a limited edition by the Lutetian Society (London, 1894) and in U.S. by Boni &amp; Liveright, 1924. ML edition printed from plates made from a new typesetting. Published January 1928. </span>
      <span id="61cccb5c-b2ed-4f9d-9953-b72b171d2dd7" style="italic">WR</span>
      <span id="7b9785c7-4903-4d86-a31b-82fe0cef4f1a" style=""> 18 February 1928. First printing: Not ascertained. Discontinued 1970/71.</span>
    </PARAGRAPH>
    <PARAGRAPH id="846446ce-51b6-49d9-b836-1463473202cc">
      <span id="78816fc0-92fb-4d14-a0ca-458cf191ad6f" style="">The Modern Library used the Victor Plarr translation without identifying the translator. When a film version produced by Samuel Goldwyn and starring the Russian actress Anna Sten was released in 1934, the ML urged booksellers to stock </span>
      <span id="b1d53b13-6781-4eb1-8ca3-b3a2ea196ed9" style="italic">Nana</span>
      <span id="0450e870-07a0-4c63-8bf2-81cd626a9a64" style=""> in quantity and distributed copies of the movie poster to major bookstores.</span>
    </PARAGRAPH>
    <PARAGRAPH id="c881558e-6698-4a5c-9255-96755f308e86">
      <span id="07a7f4f7-23ca-4ec0-b488-b8bac9469883" style="">Sales of </span>
      <span id="0bdd4a3f-42a9-4fa7-8fad-fb8e0bd236f7" style="italic">Nana</span>
      <span id="1b822e5f-a737-4c21-812e-c4a3844cca4f" style=""> during the first six months of 1928 placed it 2nd out of 147 ML titles. During the 18-month period May 1942–October 1943 it was low in the first quarter of ML titles in terms of sales. It did not rank among the 100 best-selling titles in the regular ML during the 12-month period November 1951–October 1952.</span>
    </PARAGRAPH>

    <PARAGRAPH id="e46ede8f-bd07-4c2d-a40f-ccb872eef9e3">
      <span id="5b47375b-d310-4e93-9d86-9dd51ecc308d" style="">“In ‘The Sea and the Jungle’ we have surely one of the great achievements of maritime narrative. There need be no fatuous comparisons. Sometimes they are useful as a label for the instruction of those who must have things expressed in terms of what they know already. But in speaking of this book, that has earned its right to stand among the most thoughtful of our time, we can be absolute. The author’s own casual phrase will serve, ‘This is a travel book for honest men.’ Beneath the sheer beauty of the writing you will find that plain virtue, that honesty, that fidelity to the ungainly fact.”  — </span>
      <span id="f8af1cbf-3250-4538-a01d-a28d1983e71e" style="italic">Christopher Morley</span>
      <span id="315938e2-081b-4751-96b1-1771b6f5b21b" style=""> (</span>
      <span id="f2b7cbb8-3773-450e-9996-429a4a50e431" style="italic">Spring 1928</span>

    </PARAGRAPH>

      <span id="c2b02588-52f3-4835-97ed-9549465904fa" style=""> Uniform typographic jacket D. (</span>

    <PARAGRAPH id="b345c168-317a-4a71-9864-d1744b894c67">

      <span id="f22d51e2-54ba-4f77-bef0-dcc5614be3b5" style=""> </span>
      <span id="1a5f8113-14a9-4eae-afa8-d29e34783f74" style="italic">C:</span>
      <span id="46defee1-acd5-4816-8a40-5f7ddff5736d" style=""> Pictorial in light green (144) and black on cream paper with inset illustration of a man making his way through jungle foliage; lettering in black, borders in light green. Signed: Loederer. (</span>
      <span id="54c27a03-b651-4be0-8ac2-1643ed65aefe" style="italic">Fall 1932</span>

    <PARAGRAPH id="0ab83fbf-4506-4d48-a1c4-544fd9e02ae4">
      <span id="5baf324d-df0e-41d8-aeb3-6045ad46cacc" style="">Front flap:</span>
    </PARAGRAPH>
    <PARAGRAPH id="5e03029c-2b17-4e35-9266-c6dfc31344db">
      <span id="2af6d0c1-8c77-4c46-a8f4-e1a4ad310bcb" style="">From the moment H. M. Tomlinson, caught and caged by the city, watched the Putney bus take on a casual passenger, and then the Skipper himself, until the </span>
      <span id="8c47bc0a-85ee-47bc-aff0-969fd74a2947" style="italic">Capella</span>
      <span id="ed1a6178-e74f-446a-b363-1a378788df3c" style=""> made port from Pará and the Madeira jungle, this book spreads a tapestry of pictures and places, adventures and yarns, and talk of great things and little in the sure accents of truth. </span>
      <span id="84a469aa-f502-4c6e-ab86-f9f860740b92" style="italic">The Sea and the Jungle</span>
      <span id="2ab98d22-013b-46f8-a39a-9008383fd12e" style=""> is more than a travel book or a maritime narrative; it is writing of sheer beauty, unswerving fidelity and scrupulous honesty. (</span>
      <span id="98bc8826-80e9-48fb-95e6-dbd548f556a5" style="italic">Fall 1933</span>
      <span id="74a0f764-826b-448c-ac1a-cdc76bda18e6" style="">)</span>
    </PARAGRAPH>
    <PARAGRAPH id="526bad53-1309-46bb-b616-afb61e5db908">
      <span id="1f9ce803-d105-48ab-8373-299bb0741c60" style="">Originally published in U.S. by E. P. Dutton Co., 1913, using sheets of the English edition published by Duckworth. ML edition printed from plates made from a new typesetting. Published February 1928. </span>
      <span id="f10b595a-512d-4fb0-ba66-6e1180f4c467" style="italic">WR</span>
      <span id="e165b179-950f-4157-9c63-d052e0e690f0" style=""> 17 March 1928. First printing: Not ascertained. Discontinued fall 1950.</span>
    </PARAGRAPH>
    <PARAGRAPH id="e7abd6ab-0b51-4c95-8479-98f6b7e77a12">
      <span id="332fce14-eeed-4464-9f03-10a092221160" style="italic">The Sea and the Jungle</span>
      <span id="b5c9ce45-fe39-4128-84b3-0cb6e2954b9a" style=""> appears to have been in the U.S. public domain because of its original publication in the U.S using imported sheets. The ML paid royalties directly to Tomlinson.</span>
    </PARAGRAPH>
    <PARAGRAPH id="163ce58c-25c5-421b-8a0e-639d381c3818">

      <span id="ea98f45a-6bcc-49b3-96d7-e15e384bcc49" style="italic">The Sea and the Jungle</span>
      <span id="fc57c9ca-bf08-43e7-bb13-ac86b2606450" style=""> during the first six months of 1928 placed it 15th out of 147 ML titles. During the 18-month period May 1942–October 1943 it was low in the third quarter of ML titles in terms of sales.</span>

    <PARAGRAPH id="79bfefed-711d-4575-b558-4462f22e0ae9">
      <span id="1295ba7d-370b-47e3-987b-49a63db97f54" style="">The Modern Library offers you herewith a complete and unabridged “Three Musketeers” in one volume to slip into your coat pocket or tuck into an accessible corner of your library shelf. For the next time a fit of boredom or weariness assails you, a dose of d’Artagnan and his three musketeers—Porthos, Athos, and Aramis—is confidently prescribed. (</span>
      <span id="42f87988-d701-4789-8496-765debd2cfec" style="italic">Spring 1928</span>
      <span id="eb6f0a3a-67b4-45c5-8b52-6a13fa43b877" style="">)</span>

    <PARAGRAPH id="ba17884a-e84d-46f0-9e9c-d4c6e4c614e7">

      <span id="aebca67d-a0bb-4fed-b900-161bd23b92cd" style=""> Pictorial in vivid red (11) and black on cream paper depicting four swords held aloft with a plumed hat perched on one of the swords; lettering in black, borders in vivid red. Signed: Staloff. (</span>
      <span id="96a29553-c949-4a2f-87ac-ca9c308f57fb" style="italic">Spring 1931</span>

    <PARAGRAPH id="865e55db-d05d-41ea-853b-d5a5f068288d">

    <PARAGRAPH id="e0f9721d-1a78-4a55-a4b2-f6c5362ec779">
      <span id="683c669a-2297-4504-b14d-55ea356d0adf" style="">However much the industry of Alexandre Dumas is held up as an example of literature in its first manifestations of mass production, </span>
      <span id="e0cbb482-750b-41b1-bf1e-00eaf4115796" style="italic">The Three Musketeers</span>
      <span id="2a5e4a6a-a063-4c49-92e6-e404575def98" style=""> still throbs with undiminished pulse for the modern reader. Around those three inseparables, Athos, Parthos [</span>
      <span id="2d5dca09-adba-4361-b8d8-44bfad7c4795" style="italic">sic</span>
      <span id="cb1ba38e-146c-4179-b188-995df301588e" style="">] and Aramis, and their fourth comrade in arms and adventure, d’Artagnan, there is a glamorous aura and romantic flourish. They are the progenitors of those “cape and sword” characters whose persistence in fiction is the best tribute to the man who created them in their first and final perfection. (</span>
      <span id="8303070e-cb0b-4b05-a1dc-a3c236622fab" style="italic">Spring 1934</span>
      <span id="68ea96bf-7400-4c89-a79d-1c4dd92861de" style="">)</span>
    </PARAGRAPH>
    <PARAGRAPH id="e673bdca-ae50-4a6c-8687-1f9ea9039f78">
      <span id="b5a0b202-abc4-440b-9181-dcc57cdc932c" style="">Anonymous translation previously published in U.S. by A. L. Burt Co. ML edition printed from Burt plates. Publication announced for February 1928. </span>
      <span id="5604d88c-c2e4-4cc9-b9b9-8d290f4f3352" style="italic">WR</span>
      <span id="86376b5a-8739-4209-9830-b872936dd50d" style=""> 26 May 1928. First printing: Not ascertained. Superseded spring 1950 by Le Clercq translation (153.2).</span>
    </PARAGRAPH>
    <PARAGRAPH id="aa8ec63d-6631-47c0-b155-c47376045c88">
      <span id="aded21de-c0d8-4017-8dc5-b0cb7a3776ab" style="">The ML bought a set of plates from Burt. Neither Burt nor the ML knew the name of the translator or the date of the translation (Doris Schneider to E. P. Dutton Co., 4 April 1929).</span>
    </PARAGRAPH>
    <PARAGRAPH id="cd1c9c17-f843-4291-a430-f4f2f07e6414">
      <span id="28321cfa-a6e2-4c0d-acb2-1b414ba6d305" style="">Sales of </span>
      <span id="0217e69f-d0b2-4590-9e30-2f233ac5d438" style="italic">The Three Musketeers</span>
      <span id="ebd9c46b-029c-4056-a560-52bd115170a8" style=""> during the first six months of 1928 placed it 18th out of 147 ML titles. During the 18-month period May 1942–October 1943 it was low in the third quarter of ML titles in terms of sales. It did not rank among the 100 best-selling titles in the regular ML during the 12-month period November 1951–October 1952.</span>

    <PARAGRAPH id="7cabec42-94e7-44c4-a34a-e1a35517f400">
      <span id="9a679e23-5db5-4c02-9e58-8d57427426ab" style="">This brand-new translation of one of the world’s masterpieces of adventure is alive with the excitement that has held generation after generation of readers spellbound. For those three inseparables, Athos, Porthos and Aramis, with their fourth comrade-in-arms, d’Artagnan, there never can be a dull moment. They are the archetypes of the “cape and sword” heroes whose persistence in fiction is the best possible tribute to Alexandre Dumas, the man who created them in their first and final perfection. (</span>
      <span id="9b53a750-e22e-4d9c-94cc-c7d68f03ffdd" style="italic">Spring 1950</span>
      <span id="03d822eb-bdc7-4a16-b951-8f9f21be78b8" style="">) </span>
      <span id="0146d89c-ec2b-4c76-8e0d-8c05ed1ddf1c" style="italic">Note:</span>
      <span id="b6623940-185d-43e8-b538-752d1f9a8ee2" style=""> Copies of the first printing are most often seen in spring 1950 jackets, but it was not unusual for jackets of new ML titles published in January to have lists from the previous season. Copies of this jacket have been reported with the fall 1949 ML list (MLC 47, April 2004, p. 6).</span>
    </PARAGRAPH>
    <PARAGRAPH id="a50aa145-7954-48e2-8482-79d39cbc3690">
      <span id="f88463f9-deb1-4813-a1e6-b9b348f686bc" style="">Le Clercq translation commissioned by ML. Published spring 1950. </span>
      <span id="98a031c9-18f7-4f66-bb01-809375de3ee4" style="italic">WR</span>
      <span id="57ae56e9-4e41-4181-b1b5-784b29651e9f" style=""> 18 February 1950. First printing: Not ascertained. Discontinued 1970/71.</span>
    </PARAGRAPH>

    <PARAGRAPH id="51482771-687a-4a0e-b12d-e0ec842c6155">
      <span id="0bfc9ac1-103a-4506-ba09-2d6e46356fc3" style="">Merejkowski’s trilogy of historical romances, collectively entitled </span>
      <span id="a376d6ff-46c1-4cc1-a91c-827b3586a52e" style="italic">Christ and Antichrist</span>
      <span id="fd635fbb-0639-41ba-be17-2c93e3565e7a" style="">, have been translated from the original Russian into every European language. </span>
      <span id="b5108ffb-7707-40eb-92e0-03b74480558a" style="italic">The Death of the Gods</span>
      <span id="86c1af22-29cc-48fe-adec-59f2cddec0f3" style=""> is the first of the three, and has for its central figure Julian the Apostate; </span>
      <span id="1c877ef5-1f54-4481-87d9-6bde384d61d6" style="italic">Leonardo</span>
      <span id="790326c7-ef48-4ade-80cf-f772f3d816f5" style=""> is the second; and the third is </span>
      <span id="120ac37e-79fd-48f6-b249-36180b513f97" style="italic">Peter and Alexis</span>
      <span id="c5638740-cee0-461c-afd4-07350c3529a1" style="">, which is based on the tragic story of Peter the Great and his son. Despite the fact that </span>
      <span id="3781ea3a-b2d3-423e-9cd0-cc7a691541da" style="italic">Leonardo da Vinci</span>
      <span id="9546ced2-6a78-40ae-8409-d1f7365fc029" style=""> has been heretofore available only in very expensive editions in America, its popularity has increased each year. Mr. Guerney’s new and complete translation for the Modern Library brings within the reach of many new thousands of readers the best biography of what was probably the most versatile genius in all history. (</span>
      <span id="9b5672a2-e026-4a62-8189-b5b62ff25f80" style="italic">Fall 1927; spring 1928</span>
      <span id="7c20402d-c1c6-427e-afcf-8a14e0d27114" style="">)</span>
    </PARAGRAPH>
    <PARAGRAPH id="1168c8dc-2fa2-41dd-8d5f-1985132edd88">

      <span id="dfeeecaa-8f98-4d56-b6eb-3bb1cb29b8bb" style="italic">Spring 1928</span>

    <PARAGRAPH id="28d578b3-c285-4687-9402-02a1054ce8cd">
      <span id="d0984fde-1697-445d-939f-22530aae77c5" style="">The insatiable spirit and the unparalleled genius of Leonardo Da [</span>
      <span id="c60bca7a-84d8-4ded-a4f4-c0b0778e2497" style="italic">sic</span>
      <span id="03776ddc-03c0-4d38-8fbb-e3e673d90784" style="">] Vinci give radiance to this biographical romance. The heroic grandeur of Leonardo’s achievements in art and science, the fecundity of his mind and the illimitable reaches of his imagination are revealed against the glowing background of the Renaissance. Kings and popes and courtiers, artists and philosophers and poets throng the scene. Dominating them all is Leonardo in a portrait that might have been wrought by one of his own contemporaries. (</span>
      <span id="d82a9ca7-3c3b-4762-b657-2c088adf13d2" style="italic">Fall 1934</span>

      <span id="da5b515e-a71b-435d-b76a-53ebe4d8efc7" style=""> 17 March 1928. First printing: Not ascertained. Discontinued 1970/71.</span>
    </PARAGRAPH>
    <PARAGRAPH id="b7e8d7a7-c95f-46dd-a2ed-274fc6080a7d">
      <span id="a0dcfaf4-c11f-48e7-b796-de8fdec5ccb5" style="">Publication was originally announced for November 1927 on the basis of Guerney’s promise of a finished manuscript by the beginning of September. The translation took longer than expected; the ML did not receive final installment until 13 January 1928 (Cerf to Ronald Wilkinson, Macmillan Co. of Canada, 14 January 1928).</span>
    </PARAGRAPH>
    <PARAGRAPH id="48554043-8edf-4e5d-aae0-6d03bbec3b00">
      <span id="3f4d08a6-ea54-4411-b7d5-2652fd1597d9" style="italic">The Romance of Leonardo da Vinci</span>
      <span id="6c091c6a-3caa-4a31-9f49-b40108a026ad" style=""> sold 12,264 copies during the first six months of 1928, making it the ML’s best-selling title. During the 18-month period May 1942–October 1943 it was in the third quarter of ML titles in terms of sales. It did not rank among the 100 best-selling titles in the regular ML during the 12-month period November 1951–October 1952.</span>
    </PARAGRAPH>
    <PARAGRAPH id="c79e4cc4-06b5-4f02-8265-b33861550522">
      <span id="dd82aaa0-afb3-4b05-aa01-75b0155a205c" style="">The ML edition sold nearly 76,000 copies during its first five years with annual sales as follows: 23,651 copies (1928); 20,933 copies (1929); 14,447 copies (1930); 9,404 copies (1931); and 7,334 copies (1932) (Cerf to Kenneth Roberts, 23 November 1938). It was the ML’s best-selling title during the first half of 1928, with sales of 12,264 copies. During the eighteen-month period May 1942–October 1943 it sold 4,736 copies, placing it in the third quarter of ML sales.</span>
    </PARAGRAPH>

    <PARAGRAPH id="3fda4279-56c3-4a13-a777-2b37ce7da8d4">
      <span id="063332c5-77ed-481c-9cf7-d39d0b38780d" style="">	There are fourteen stories in all – some of them appearing in an anthology for the first time, all of them notable examples of a type of fiction whose popularity seems to know no bounds. (</span>
      <span id="9207d1f0-b7eb-446d-9ece-6585f3860e72" style="italic">Spring 1928</span>
      <span id="097aa677-14f6-45a5-9717-35b80b2c8ee0" style="">)</span>
    </PARAGRAPH>

      <span id="8a0f692a-a150-40ff-a2e1-c5716adf0e8d" style="">Front flap:</span>
    </PARAGRAPH>
    <PARAGRAPH id="e6483bf6-6e90-40dd-8f8e-f9f7d95f6ccf">
      <span id="f6193134-38ff-427a-b904-23b8fcfd49c4" style="">Detective story addicts will need no introduction to any of the authors represented in this collection. It is an all-star list. The volume is particularly recommended to readers who are inclined to sneer at detective fiction in general, for here they may learn how thrilling—and how well-written—these tales can be made when fashioned by the masters of the craft! Many of these stories appear in an anthology for the first time. (</span>
      <span id="89f83443-bf58-4692-879b-fab3acdeb0d5" style="italic">Fall 1933</span>
      <span id="3933082c-5b32-44e6-a86b-3803a6018875" style="">)</span>
    </PARAGRAPH>
    <PARAGRAPH id="716e621e-26b5-4a36-ad5d-5c1140861d80">
      <span id="190460be-c215-441f-8542-3a128604a162" style="">Original ML anthology. Published March 1928. </span>
      <span id="a3841c67-6386-4536-a478-73db19c389b6" style="italic">WR</span>
      <span id="00fa01ad-ae03-46e8-8c69-e68f08b00b85" style=""> 7 April 1928. First printing: Not ascertained. Superseded 1949 by a revised edition edited by Howard Haycraft (424).</span>
    </PARAGRAPH>
    <PARAGRAPH id="8bb3e93e-6fb0-4854-91c0-8708647a4a21">
      <span id="839758ae-e0b8-4ee0-b817-8f82fbb45f12" style="">Four years after the publication of </span>
      <span id="8a834784-1b0c-40b3-8433-0fb80cd3aa5a" style="italic">Fourteen Great Detective Stories</span>
      <span id="d047ef2d-0ab3-4306-b0aa-629d5957f6de" style=""> Starrett suggested a volume of crook stories as a companion volume (Starrett to Cerf, 17 October 1932). Nothing came of this idea.</span>
    </PARAGRAPH>
    <PARAGRAPH id="4520f21f-8335-4dd5-8fdd-ed3acecc739c">
      <span id="218e24ea-f4e8-4c29-a66e-91e17af5e913" style="italic">Fourteen Great Detective Stories</span>
      <span id="43d3a238-ae59-49fe-8df4-c8002c94e9d1" style=""> was the ML’s tenth best-selling title during the first six months of 1928. During the 18-month period May 1942–October 1943 it was in the middle of the second quarter of ML titles in terms of sales.</span>
    </PARAGRAPH>
    <PARAGRAPH id="4b5b7aae-fc43-4f6f-8f9b-ab156dda0676">
      <span id="dce4ad1a-d234-4154-a073-c6a54c185e1d" style="">Starrett declined an invitation in 1946 to revise </span>
      <span id="a923c008-7d58-4c7f-b250-cc2df394a802" style="italic">Fourteen Great Detective Stories</span>
      <span id="1d0b992d-7376-4ead-b448-9028899c1f4a" style="">, citing lack of time, the “wildly inadequate” fee, and his lack of sympathy with the hard-boiled genre which he believed should be represented (Starrett to Harry E. Maule, 28 July 1946). The revised edition, edited by Howard Haycraft, was published in 1949.</span>
    </PARAGRAPH>
    <PARAGRAPH id="29dfb065-c3dc-4886-b55b-905a7baf8a8c">

    <PARAGRAPH id="0f244019-1414-42ea-8cb3-2658909352de">

      <span id="5fcb2029-9e20-438e-8ee6-574af7c87c0b" style=""> Pictorial in moderate greenish blue (173), light yellow (86) and black on coated white paper depicting a figure in top hat walking through deserted street of town at night with gas light in light yellow; lettering in reverse. Signed: Galdone. Front flap as 155a jacket B. (</span>
      <span id="d5df9d12-afbc-4e08-aaa3-a8e6b4c7cf03" style="italic">Spring 1941</span>
      <span id="0b74e6bd-18d8-459f-9856-818154cdd0b8" style="">) </span>
      <span id="68f5d68a-0c72-4f3f-8ac7-a1ea19a849a8" style="italic">Note:</span>
      <span id="5c5bd57f-6ae6-4255-8771-eb4db01f9c55" style=""> A redesigned version of the jacket was used on the revised edition of </span>
      <span id="80c61d29-dc7f-420e-96e6-b2dc8c1b13cc" style="italic">Fourteen Great Detective Storie</span>

      <span id="b499f200-288d-48df-aec7-58cc137fb871" style="">, edited by Howard Haycraft and published in 1949. The redesigned jacket is based on Galdone’s 1940 jacket but is unsigned.</span>

    <PARAGRAPH id="c0b4d7f3-257c-4690-b370-aa6df7a74d9b">
      <span id="ce863020-8a4d-44aa-a4de-70309007c4d5" style="">Text on front:</span>
    </PARAGRAPH>
    <PARAGRAPH id="e47a5987-088b-4e3e-a2a7-d66a6564468d">
      <span id="dada8c05-5d2a-4bd1-a27c-cbc411c48abf" style="">No new method of writing has been more discussed in the last decade than Mr. Joyce’s so-called “stream of consciousness technique”; in this novel, which was published in 1915, he handled this method for the first time on a large scale.</span>
    </PARAGRAPH>
    <PARAGRAPH id="cf178ca4-8905-4fa4-ae8d-809c159b629e">
      <span id="0bc77964-520e-48cb-8e5e-8cce918a27ec" style="">	Herbert Gorman, in his introduction to this edition of “A Portrait of the Artist as a Young Man” says: “So profound and beautiful and convincing a book is part of the lasting literature of our age, and if it is overshadowed by the huger proportions and profundities of “Ulysses,” we must still remember that out of it that vaster tome evolved and that in it is the promise of that new literature, new both in form and content, that will be the classics of tomorrow.” (</span>
      <span id="0de6e85b-6149-4176-8229-1eea77c3850e" style="italic">Spring 1928</span>
      <span id="0f7aaf51-ddf9-4874-8f69-321e1328ce5f" style="">)</span>
    </PARAGRAPH>
    <PARAGRAPH id="af3b4868-20d3-401a-9694-77e2efd6cab2">
      <span id="8bffe3ed-e8a5-4f7b-b261-a90c1ab2f3f3" style="italic">Jacket B:</span>
      <span id="6533dabb-8646-417f-ac39-12df47cbd7ee" style=""> Uniform typographic jacket D. (</span>
      <span id="d1314d5e-33ed-4c0c-8eb2-6f694f1c9dbf" style="italic">Fall 1931</span>
      <span id="28f30d28-5879-40db-bfc3-8b97e186d021" style="">) </span>
    </PARAGRAPH>
    <PARAGRAPH id="c5c6cb5b-7254-4566-97c4-39b39aabdd70">
      <span id="c03fa838-6db7-48be-83ef-215871d9a2cc" style="">Front flap:</span>
    </PARAGRAPH>
    <PARAGRAPH id="e10ec765-3ee1-4dd0-b7ac-bf90f0887495">
      <span id="968e0f1e-4d1e-4b9a-8a25-26910841c71a" style="">The publication by Random House of James Joyce’s </span>
      <span id="60b43c9e-168c-4b57-a50d-cca38611e5d0" style="italic">Ulysses</span>
      <span id="4a910825-919b-45e1-b8ec-f1a41d7bada9" style="">, after the ban had been lifted by Judge John M. Woolsey’s epoch-making decision, lends importance to the Modern Library edition of </span>
      <span id="0054f383-0a80-4e74-861f-5bdde93c75a2" style="italic">A Portrait of the Artist as a Young </span>
      <span id="471ec33f-ecd9-4558-b754-8a3fa98c030f" style="italic">Man</span>
      <span id="fc509a55-c4b7-462b-bd98-ca319f9d26d7" style="">. This earlier autobiographical novel is a prelude to </span>
      <span id="b9c9ed4b-a585-49d3-bbe8-bb9b3d8d11c8" style="italic">Ulysses</span>
      <span id="fa984f9e-6eff-4b59-883f-1f16b5721d54" style="">, and it makes clear the method and the scope of the latter work. As the first novel to employ the stream of consciousness technique, </span>
      <span id="d993bc5e-6f03-4ac9-83c3-502ceb1bfe43" style="italic">A Portrait of the Artist as a Young Man</span>
      <span id="20869a75-3164-4c5c-b24f-8ed4bb0a074d" style=""> created a revolution in modern fiction. (</span>
      <span id="e4b15677-9651-44fe-b9f1-1a0361c472e2" style="italic">Fall 1933</span>
      <span id="039ca461-d571-4847-8634-1770276fb991" style="">)</span>
    </PARAGRAPH>
    <PARAGRAPH id="afcb44e0-1e22-4e6a-b490-dc56c6a0d533">
      <span id="06bf30a5-ec63-4404-84e4-5768524ad1bd" style="">Originally published in book form by B. W. Huebsch, 1916, and from 1925 by Viking Press. ML edition (pp. [</span>
      <span id="7397a1d3-d490-4aae-bd0b-0d6419e8c44a" style="italic">1</span>
      <span id="2bd48b6e-5aa3-4bf0-83dc-2c41c73378fe" style="">]–299) printed from Huebsch/Viking plates with Huebsch half title used as a fly title. Published March 1928. </span>
      <span id="5d842a9a-083b-4921-a851-37e0a7a6bd1a" style="italic">WR</span>
      <span id="13418792-8c0c-4891-9da3-0822478c1301" style=""> 7 April 1928. First printing: 8,000 copies. Discontinued fall 1956.</span>
    </PARAGRAPH>
    <PARAGRAPH id="90944e74-2f3a-4776-a6a3-acf30f4a027e">
      <span id="3372c9e7-ebfa-45c0-ad76-eeca66f16228" style="italic">A Portrait of the Artist as a Young Man</span>
      <span id="842a9254-2f66-4372-bc37-c4aedf2a851e" style=""> was the ML’s thirteenth best-selling title during the first six months of 1928. During the eighteen-month period May 1942–October 1943 it was at the bottom of the first quarter of ML titles in terms of sales. It slipped into the second quarter of ML titles during the 12-month period November 1951–October 1952 but sold 1,200 more copies on an annual basis than it had in 1942–43. There were thirty-eight ML printings by May 1950 for a total of 99,000 copies (Slocum and Cahoon, pp. 18–19).</span>
    </PARAGRAPH>
    <PARAGRAPH id="6609bade-cab1-41e9-9c2c-fe6d1c861dff">
      <span id="10ea27d0-789a-48bf-af3a-edbbe9fc58bb" style="">Viking Press published </span>
      <span id="a2dfb4c9-2eea-411e-8a94-73a0a7910db1" style="italic">A Portrait of the Artist </span>
      <span id="4a55ea75-09d4-41b7-967b-027e7fb378c0" style="italic">a</span>
      <span id="2d28b6b9-cf0d-4a81-98a7-14317546e484" style="italic">s a Young Man</span>
      <span id="45415d61-d349-44a6-a284-8946f6d321a6" style=""> in its quality paperback series, Compass Books, in August 1956. Viking Press appears to have canceled the ML’s reprint contract in anticipation of the Compass edition and allowed the ML to sell out its existing stock.</span>
    </PARAGRAPH>

    <PARAGRAPH id="09937ea2-6428-4afb-be5a-25c550fb0a09">
      <span id="59f42681-d46b-4d26-b394-ec0b9ff98e69" style="">It was the production of “The Emperor Jones” in 1920 that put the final seal on Eugene O’Neill’s acceptance as one of America’s most important dramatists.</span>
    </PARAGRAPH>
    <PARAGRAPH id="42bcefad-cb8c-4be8-ac6d-8ff60e8f3f85">
      <span id="6c634866-087a-4b50-8ec7-9208e78679f8" style="">	The play is a story of a fear-crazed negro, told to the accompaniment of a rhythmical drumbeat which starts at a normal pulse and is slowly intensified until the heartbeat of the reader corresponds to the frenzied beat of the drums.</span>
    </PARAGRAPH>
    <PARAGRAPH id="d0225009-f813-4ea5-bc0a-32a775f7e50c">
      <span id="ef264655-975a-40ac-b6b1-e8d52fbbaa70" style="">	“The Straw” was written in 1918—immediately preceding the composition of “The Emperor Jones.” (</span>
      <span id="91380bf9-fab1-4a4c-becb-f7b08050261b" style="italic">Spring 1928</span>
      <span id="a921ed42-50d2-42ef-b041-c01da9b6d6c9" style="">)</span>
    </PARAGRAPH>
    <PARAGRAPH id="db5f40d4-7f33-4916-ac68-0d2473189aea">
      <span id="dafb6f36-dca0-4238-8530-d2cba9cc592b" style="italic">Jacket B: </span>
      <span id="495ef67c-546b-4249-ae68-0213dffa36f2" style="">Alternative pictorial jacket on pale blue (185) paper with inset illustration in black of a bare-chested black man making his way through jungle foliage; lettering in black without horizontal borders and rules. Signed: Davidson. (</span>
      <span id="93d17eb7-dd65-4f22-8a05-0a9dc85771ee" style="italic">Spring 1928</span>
      <span id="8460e8e5-74f0-4986-9289-a64ee992765a" style="">)</span>
    </PARAGRAPH>
    <PARAGRAPH id="c7698eac-d7b6-496c-bf85-51fa07503f6d">
      <span id="15604bdc-4a6d-4bc2-8aa2-5b4d51f34f28" style="italic">Jacket C:</span>
      <span id="ef425587-d460-45ed-ba9f-1bd2c4c6814d" style=""> Uniform typographic jacket D. (</span>
      <span id="826f48c7-e4a9-4d62-96d6-62e7f24a17f5" style="italic">1930</span>
      <span id="fdea3071-71fd-42d7-acc9-1116e7f68c87" style="">)</span>
    </PARAGRAPH>
    <PARAGRAPH id="bd469f00-79b8-4465-92fb-4d3b148323eb">
      <span id="10e009f4-7942-4f3b-9c45-e7622a9327dc" style="italic">Jacket </span>
      <span id="c26dad43-da7c-4a0c-89fd-46992ffbb1a7" style="italic">D:</span>
      <span id="3d495e8c-3d8d-47da-b812-19c2b830bcca" style=""> Pictorial in strong orange (50) and black on yellow paper with inset illustration of a bare-chested black man making his way through jungle foliage; lettering in black, borders in strong orange. Signed: Davidson. (</span>
      <span id="f6e4f966-55ac-4af8-95b5-664838c711ff" style="italic">Spring 1931</span>
      <span id="002022ec-5597-45e0-b86e-619e6cfaca5a" style="">) </span>
    </PARAGRAPH>
    <PARAGRAPH id="7a92163e-7147-4b10-80a3-dd1cf7db366f">
      <span id="a83a8988-a4fe-409e-aa7d-0c5d88745884" style="">Front flap:</span>
    </PARAGRAPH>
    <PARAGRAPH id="b7321b36-aaa8-4ed1-a199-53c720e3f294">
      <span id="c4950742-1631-4a92-a05f-96d355fcf37b" style="">Diversity of form and content, an unswerving artistic integrity and an ever-renewing imaginative strength have given Eugene O’Neill his unchallenged place among the first dramatists of the world. Even if his reputation did not draw sustenance from his other published works, his pre-eminence would be assured by </span>
      <span id="f3e007b2-8793-4899-83ba-f48bcd08e7f9" style="italic">The Emperor Jones</span>
      <span id="74a3c3c9-1e13-41e8-abd8-14e71f09c761" style=""> alone. It is a </span>
      <span id="56d1c446-aa75-4db6-a4b6-1844df3296ac" style="italic">tour de force</span>
      <span id="870cadd8-7796-49b2-a090-48a4a8a5ebf6" style=""> of heart-pounding relentlessness that strips naked the terror-stricken soul of a Negro. </span>
      <span id="bf8ef22d-3043-46f7-910a-8cc7f2050b4e" style="italic">The Straw</span>
      <span id="b32e278a-ae1c-4ca8-88ca-adc0f01f1f88" style=""> reveals another facet of Eugene O’Neill’s many-sided genius. (</span>
      <span id="5030a85c-baa7-4c5e-b96d-c6c3bfbd76b5" style="italic">Spring 1935</span>
      <span id="50e98a1f-793e-42cf-b8d3-c2f0b966c1c2" style="">)</span>
    </PARAGRAPH>
    <PARAGRAPH id="ae732bbe-b270-44f7-8f6b-cb987831b68c">
      <span id="be36c617-860e-4941-8ce8-5f64d0341bfb" style="italic">The Emperor Jones</span>
      <span id="b50457a4-ca29-40cc-9a7e-253a3bac61b8" style=""> and </span>
      <span id="28643f2e-7952-422e-948f-71cf09b0335c" style="italic">The Straw</span>
      <span id="d9409aaf-4bf0-41c0-b151-487642bacd46" style=""> originally published by Boni &amp; Liveright, 1921, in a volume with O’Neill’s </span>
      <span id="67620c2d-11d3-485e-8358-de7f8ab85d2c" style="italic">Diff’rent</span>
      <span id="4ff45d5b-ed59-49d3-a9a8-9e63eb8f7cf4" style="">. ML edition printed from plates made from a new typesetting. Publication announced for April 1928. </span>
      <span id="ba8c2139-2e83-49a5-b902-50affe143a2f" style="italic">WR</span>
      <span id="a1dbbce2-1223-445d-8e50-1390a93a7f00" style=""> 9 June 1928. First printing: Not ascertained. Discontinued 1 January 1937. Superseded February 1937 by </span>
      <span id="a24de667-60d4-41e2-bc70-8df4080f757b" style="italic">The Emperor Jones, Anna Christie, The Hairy Ape</span>
      <span id="32b46deb-537a-4307-a58c-7877a9e3fc3c" style=""> (299).</span>
    </PARAGRAPH>
    <PARAGRAPH id="65ba7b68-5ad7-412d-a3c8-5a46f1b923d9">
      <span id="837ff20a-a479-464e-a739-2c9f1c3a6763" style="">Dudley Nichols of the </span>
      <span id="fc7ea2a1-b58b-400a-9243-fe243afabeaa" style="italic">New York World</span>
      <span id="effb5bda-6725-4f5a-92e1-6b251c8a58e8" style=""> wrote the introduction after O’Neill declined to write it himself (Cerf to O’Neill, 7 December 1927; Cerf to Nichols, 7 February 1928).</span>
    </PARAGRAPH>
    <PARAGRAPH id="4c520135-d053-4a93-b624-d6840a8cfee0">
      <span id="4f05f57f-5eaf-469f-8e97-f4bf43a2004f" style="">O’Neill made several revisions in the text of </span>
      <span id="2dcea845-ae3c-4ecd-9292-41ab4175d231" style="italic">The Emperor Jones</span>
      <span id="a2766d9f-7824-4d17-9103-3ede5a963e80" style=""> when he prepared it for </span>
      <span id="6ff9ba8b-f593-4412-acf3-55219ae64181" style="italic">The Complete Works of Eugene O’Neill</span>
      <span id="07896854-1c48-428f-ab43-493e73fcf81c" style=""> (2 vols., Boni &amp; Liveright, 1924). The most notable were the cutting of speeches by Smithers at the end of Scene One and the end of the play. In the revised version Scene One ends as follows:</span>
    </PARAGRAPH>
    <PARAGRAPH id="6e00ab4f-0f87-499d-91d5-f86693bbcd21">
      <span id="66275486-6a59-443a-827d-87a82c2a499d" style="">Smithers [</span>
      <span id="66e7bbd5-ae31-45b8-a505-c6625e29cdbe" style="italic">Looks after him with a puzzled admiration</span>
      <span id="5153d194-2939-47b0-9815-214329a85cf5" style="">]: ’E’s got ’is bloomin’ nerve with ’im, s’elp me. [</span>
      <span id="af4bb228-40b1-44f4-abc4-f4a44fe12b6d" style="italic">Then angrily</span>
      <span id="89b3d8f4-505f-44e3-b49b-793f9c7ab906" style="">.] Ho—the bleedin’ nigger—puttin’ on ’is bloody airs! I ’opes they naps ’im an’ gives ’im an’ gives ’im what’s what!</span>
    </PARAGRAPH>
    <PARAGRAPH id="6b4de254-ee93-45d4-8341-05386014e117">
      <span id="39b2d1e2-7eab-4fe1-90d4-db2111d5d2a5" style="">The original version continues:</span>
    </PARAGRAPH>
    <PARAGRAPH id="d2dbcdbd-6b49-4e6e-8d81-6cb6bc4e48c4">
      <span id="9e45eee7-d481-4cf8-871e-dcb476f68850" style="">[</span>
      <span id="0be752f8-636e-4e06-998d-0349efe1bf10" style="italic">Then putting business before the pleasure of this thought, looking around him with cupidity.</span>
      <span id="c900b897-9762-4260-aadf-830bcd40c690" style="">] A bloke ought to find a ’ole lot in this palace that’d go for a bit of cash. Let’s take a look, ’Arry, me lad. [</span>
      <span id="95f45242-781b-4391-939f-edb091ccbfc1" style="italic">He starts for the doorway on right as</span>
    </PARAGRAPH>
    <PARAGRAPH id="dcc7a994-bd0c-4ac3-90ae-70838c0d3f0a">
      <span id="b4caeba6-23ed-4add-870f-1b88eec8c8f1" style="">[</span>
      <span id="b9b52bde-c216-4067-b04b-c2bd1bbff4e8" style="italic">The curtain falls</span>
      <span id="33978cdf-e064-450b-a67c-ab8ebbfa6554" style="">]</span>
    </PARAGRAPH>
    <PARAGRAPH id="3bb6a2f6-a25b-44aa-ab5c-916a0fc12fb9">
      <span id="c95843c8-4e44-4ad8-a4dc-e5efc44276f4" style="">	The revised version of the play ends with Lem’s dialogue: “Gawd blimey, but yer died in the ’eighth o’ style, any’ow!” The original version continues:</span>
    </PARAGRAPH>
    <PARAGRAPH id="8dedb44f-0a44-457f-bf69-00a2db8388d2">
      <span id="a6e3d95c-2367-42ce-96cf-854d086d5b83" style="">[Lem </span>
      <span id="73a4eeb6-3769-401a-9af4-2bbb17f9536d" style="italic">makes a motion to the soldiers to carry the body out left</span>
      <span id="7f5cb193-997d-4568-b61b-73c06c3f2c08" style="">. Smithers speaks to him sneeringly.]</span>
    </PARAGRAPH>
    <PARAGRAPH id="ec98bd20-f77e-49bf-83f0-f08536409090">
      <span id="8b8b6828-31e8-4ea1-a768-58442f12bc5c" style="">	Smithers—And I s’pose you think it’s yer bleedin’ charms and yer silly beatin’ the drum that made ’im run in a circle when ’e’d lost ’imself, don’t yer? [</span>
      <span id="b79bc60e-5484-4018-b65a-eafda9b43769" style="italic">But</span>
      <span id="9fd43da2-7396-4e6a-8ec6-52fc8548cdea" style=""> Lem </span>
      <span id="26b5aed5-a666-4435-94e2-0e4c7f9373f2" style="italic">makes no reply, does not seem to hear the question, walks out left after his men</span>
      <span id="e46b0a31-746b-44ff-87e0-3bcf1c548326" style="">. Smithers </span>
      <span id="476d1e7c-537b-46f9-81b7-49b55e4d27a1" style="italic">looks after him with contemptuous scorn.</span>
      <span id="50add6a5-6cd7-4b4a-88dc-25d7a7ee79cd" style="">] Stupid as ’ogs, the lot of ’em. Blarsted niggers!</span>
    </PARAGRAPH>
    <PARAGRAPH id="f3c5c176-2e51-4615-9673-a89e7a977b11">
      <span id="47f7726f-2795-4812-842c-65b3031e67f4" style="">[</span>
      <span id="ae031bf3-2071-45c3-ac7e-fba6cd570ffc" style="italic">Curtain falls</span>
      <span id="02379969-5d40-4189-a197-83df73365061" style="">]</span>
    </PARAGRAPH>
    <PARAGRAPH id="1622a09e-fc9a-4d81-ae71-d586a1e84e8e">
      <span id="c0951ba8-e1d2-4a9f-8a55-5f486a871aee" style="">The Modern Library used the original version of </span>
      <span id="371246eb-1df3-486f-9a60-7b0d7c8b1b1c" style="italic">The Emperor Jone</span>
      <span id="bf98a47d-36a2-43b6-84b4-d0f06fa377e1" style="italic">s</span>
      <span id="75c2c524-8c31-4d0b-978f-c1723ece63ac" style=""> in some collections and the revised version in others. </span>
      <span id="c434677f-ed0a-404c-9a4b-80f70fd9ad41" style="italic">The Emperor Jones; The Straw</span>
      <span id="7cd7e98f-8b76-4790-a828-394ab0d4e4f9" style=""> was probably set in type from </span>
      <span id="b85b6f46-139a-48b2-9f47-f16066698bc1" style="italic">The Emperor Jones, </span>
      <span id="602755a8-5515-4957-ab7f-1322c2ca7f58" style="italic">Diff’rent</span>
      <span id="0f9bc4c5-0ca0-454a-a3e6-bbbe4156639d" style="italic">, The Straw</span>
      <span id="7bb725fd-eade-49cb-9bad-9f2e213f7ef4" style=""> (Boni &amp; Liveright, 1921) and uses the original version. </span>
      <span id="3d7c2365-6d5d-45e2-9538-fbe09e864ffd" style="italic">The Emperor Jones, Anna Christie, The Hairy Ape</span>
      <span id="267905f4-8cfa-485b-b983-1c949d58c15f" style=""> (399), which superseded </span>
      <span id="961fe858-114b-41ab-afa0-2de99c601243" style="italic">The Emperor Jones; The Straw</span>
      <span id="6fc8d501-c9ef-46fa-add8-985fd20d4621" style=""> in the ML in 1937, also follows the original text. The 1972 Vintage Books edition of </span>
      <span id="6e95b51d-a219-4c63-9b5a-7c1395947724" style="italic">The Emperor Jones, Anna Christie, The Hairy Ape</span>
      <span id="539f13d4-9213-4d77-bef4-6693209bf906" style="">, which superseded the Modern Library edition and is printed from plates made from a new typesetting, uses the original text. The original version also appears in </span>
      <span id="57177700-7c77-4952-9a6d-2dc91375763a" style="italic">Six Modern American Plays</span>
      <span id="002ae9ae-1796-4086-8e75-1d81c213e9d2" style=""> (441).</span>
    </PARAGRAPH>
    <PARAGRAPH id="1bd6b26f-92ad-4d1f-a518-d5900514bc0b">
      <span id="64af3f5b-eae3-4d92-8af6-34f634defe7a" style="">In contrast, O’Neill’s </span>
      <span id="8552f4e9-59c3-4316-b144-f1c477333d9f" style="italic">Nine Plays</span>
      <span id="c5d4e603-5e36-4901-8127-39e69638f07d" style=""> (G53), published in 1941 as a ML Giant and printed from plates originally used by Liveright, Inc. in 1932 and later by Random House, has the revised version of </span>
      <span id="dfd4cda8-97b3-4ac2-bb56-8d508858aa84" style="italic">The Emperor Jones</span>
      <span id="e5e8bf81-7525-4d10-b23a-43062a94b8e2" style="">. The revised version also appears in the 3-volume</span>
      <span id="53afc7eb-ff98-485a-8031-b7e0e4dd0caf" style="italic"> Plays of Eugene O’Neill</span>
      <span id="5ec8f9ad-c533-4210-82ce-2a6b1b15836e" style=""> (624), published in the ML in 1982. The 3-volume edition was originally published by Random House in 1941 and revised in 1951 when </span>
      <span id="14e71452-ba81-4741-888f-21e40d82ca53" style="italic">The Iceman Cometh</span>
      <span id="2e88b87f-1e03-4cb0-b3b8-998e17cb0d0c" style=""> was added.</span>
    </PARAGRAPH>
    <PARAGRAPH id="4c3752d3-3ae3-4e15-9124-c2f81dbb9e96">
      <span id="9fa4fdd5-4fcf-40c5-896a-9cb4fc99b4a1" style="italic">The Emperor Jones; The Straw</span>
      <span id="a009ebda-12e3-4179-94a5-a1879fad9582" style="">, with sales of 3,622 copies, was the 14th best-selling ML title during the first six months of 1928. Sales through 1932 were as follows: 5,855 copies (1928); 2,901 copies (1929); 1,921 copies (1930); 1,405 copies (1931); 756 copies (1932) (Cerf to O’Neill, 2 June 1933).</span>
    </PARAGRAPH>
    <PARAGRAPH id="030577b2-b392-456f-b5f2-4acba26b5a8d">
      <span id="e1e7b712-0086-452c-a1f1-efe19f0ca2cc" style="">The ML paid royalties to Boni &amp; Liveright of 10 cents a copy.</span>
    </PARAGRAPH>
    <PARAGRAPH id="d8719c13-8ffb-46c5-8fe9-9965c9277067">
      <span id="bcc16ffb-fb3c-4561-9171-b879ea9ef3cd" style="">O’Neill became a Random House author after the Liveright bankruptcy in 1933. Saxe Commins, his editor at Liveright, also moved to Random House. In choosing between Coward-McCann and Random House, O’Neill wrote:</span>
    </PARAGRAPH>
    <PARAGRAPH id="a45b32a6-4964-45e2-9a2c-ee1d9179bf04">
      <span id="53c9757a-b63a-42b2-a406-8f38f24fb5cd" style="">Cerf . . . has drive and enthusiasm, coupled with keen shrewdness. Moreover, I felt Coward was trade publisher, pure and simple—but Cerf has more to his publishing than that, a love of beautiful books, an appreciation for good literature, an ambition to keep his firm above the level of the others, to expand only along lines of distinction. That, of course, appealed strongly to me. As for background for my stuff, there is no comparison. . . . Cerf has two unique things—Modern Library and Random House.</span>
    </PARAGRAPH>
    <PARAGRAPH id="c1470276-fb10-4c80-89a3-b8c717d1a7bd">
      <span id="e8dab73a-0c00-41c2-9c0d-ef1fc808eeab" style="">He also thought Random House would offer better opportunities for Commins:</span>
    </PARAGRAPH>
    <PARAGRAPH id="d607fae3-03e7-49b0-9c93-cb6472182e6d">
      <span id="28eff723-04e6-4967-a603-48843f9cbef5" style="">I feel strongly that Cerf is the better bet for your present and future . . . with him, you will have a real chance to do your stuff and a most congenial atmosphere. . . . With Cerf you’ll undoubtedly be called upon to contribute real imagination and judgment of real writing, once you’ve fitted in there (O’Neill to Commins, June 1933; in Commins, ed., </span>
      <span id="454ba9dc-ebdd-4965-a3f4-7c64a41e94b5" style="italic">“Love and Admiration and Respect”</span>
      <span id="c7b43224-1bff-40ec-8cf8-1475a2bf0c70" style="">, pp. 159-60).</span>
    </PARAGRAPH>
    <PARAGRAPH id="01a9aef7-02f2-4d69-97b6-d85185529272">
      <span id="e8a93c29-5a41-4c68-8232-539e017ed55a" style="">Also in the Modern Library</span>
    </PARAGRAPH>
    <PARAGRAPH id="a599202d-8402-410e-a128-78b62d07f866">
      <span id="04ec4830-8570-43fb-9d31-af4f43f2adfa" style="">O’Neill, </span>
      <span id="bd867171-043a-42e1-ae26-f21170c85c20" style="italic">Moon of the </span>
      <span id="f1af7a1c-c591-42c1-ad9d-74204b746a24" style="italic">Caribbees</span>
      <span id="842a746c-9115-4e9b-bf16-80c662a04c8c" style="italic"> and Six Other Plays of the Sea </span>
      <span id="500077e0-40ad-465e-a48a-02b09e9a89da" style="">(1923–1940)  101</span>
    </PARAGRAPH>
    <PARAGRAPH id="139abb80-e293-4093-b263-31221139c413">
      <span id="6bbe6d4f-6011-4de2-95c0-3fcf711773a0" style="">O’Neill, </span>
      <span id="ec60915c-26b5-4474-9bb8-dd2204bd5661" style="italic">Emperor Jones, Anna Christie, The Hairy Ape </span>
      <span id="1fa4d174-2af8-433d-ba46-1c4e66aa460d" style="">(1937–1971)  299</span>
    </PARAGRAPH>
    <PARAGRAPH id="f2b05e17-858d-4c7a-952d-47d005d63b4a">
      <span id="576b1f4c-54bb-4368-a4df-050b312891fb" style="">O’Neill, </span>
      <span id="dedd8329-5a42-4c62-b5b8-75ef2af56a52" style="italic">Long Voyage Home </span>
      <span id="ba9db7be-2b3a-46e1-8c65-4e7743175063" style="">(1940–1971)  101e</span>
    </PARAGRAPH>
    <PARAGRAPH id="e6f909b0-7bdb-4637-9b8f-b3629bfa05aa">
      <span id="58a62f90-7cc8-476a-ab46-cc3762edf991" style="">O’Neill, </span>
      <span id="200e7800-2d69-4e53-9578-d5fd73ab801d" style="italic">Nine Plays</span>
      <span id="8372533e-0487-4070-b9a2-bdd51b39160f" style=""> (Giant, 1941– )  G53</span>
    </PARAGRAPH>
    <PARAGRAPH id="f0724e0a-5854-4c01-8ba2-bd69b4cde949">
      <span id="cc8c5ff2-f24e-4e53-b340-8b13ad09ec77" style="">O’Neill, </span>
      <span id="5f0fecf9-059d-48b9-918a-003399490c67" style="italic">Ah, Wilderness! and Two Other Plays</span>
      <span id="e82f2405-a088-4a61-9034-7787e7a714c8" style=""> (1964–1973)  559</span>
    </PARAGRAPH>
    <PARAGRAPH id="3dea8a79-50a3-4a6b-811f-ddb3443f43e5">
      <span id="bc1012d7-4b5f-4726-b9e7-4bc07159a01c" style="">O’Neill, </span>

      <span id="317b04d2-29fa-4c96-9007-d572feb7c05d" style="italic"> of Eugene O’Neill</span>

    <NUMBER id="fba9478c-eaef-4b3c-84e2-38eda2b7b870">
      <span id="b98c4284-7d4d-4647-b96c-33ceb7ac6003" style="bold">
</span>
