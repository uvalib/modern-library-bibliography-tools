    <PARAGRAPH id="ee8fc5c9-031e-468e-8ca8-d63157ec86d1">
      <span id="342bbbae-0ee7-4480-ba14-82927774a245" style="">The Modern Library edition of Laurence Sterne’s immortal “Tristram Shandy” is complete and unabridged in this one volume—with every one of the author’s most unusual directions to the printer followed in minute detail. (</span>
      <span id="15399292-af6a-4284-af9d-32de5650ff07" style="italic">Spring 1928</span>
      <span id="1ffa04f8-58da-4efd-8194-5e8a2749b910" style="">)</span>
    </PARAGRAPH>
    <PARAGRAPH id="5781c7ce-a88b-4c75-a817-f4df88e114fc">
      <span id="3d6731b3-3eaf-4bde-8d05-ddd8e0b4c3ca" style="italic">Jacket B:</span>
      <span id="ecbfd72c-be4a-4135-adc6-2767f0e46bd7" style=""> Uniform typographic jacket B2. </span>
    </PARAGRAPH>
    <PARAGRAPH id="180eb91f-e0a0-4e63-b8a7-c842a88746ca">
      <span id="522fcc68-ad44-43fe-836d-784cd6877048" style="">Text on front:</span>
    </PARAGRAPH>
    <PARAGRAPH id="75fa9e43-26f1-4161-be64-c290bc4c0f01">
      <span id="34139a80-196a-4823-910e-f7ca10d28f34" style="">Although the first part of “Tristram Shandy” appeared as long ago as 1760, the editors of the Modern Library feel that they need offer no explanation for its inclusion in a series of latterday classics. Could any writing be more modern in spirit than Laurence Sterne’s—more singularly frank and unconventional? Toby Shandy is a character that will remain universally lovable and admirable for all time. (</span>
      <span id="ba371e01-0b5f-4c34-9c64-6255f8f35151" style="italic">1928)</span>
    </PARAGRAPH>
    <PARAGRAPH id="5b86c35e-80ed-4e09-bdbe-ceb37007c6ed">
      <span id="8271f4f8-8ce8-422c-a758-0da93b76ce16" style="italic">Jacket C:</span>
      <span id="0261ff9b-a05c-4876-b4af-22b1d676061b" style=""> Uniform typographic jacket D. Text on front as jacket A. (</span>
      <span id="db3e8ea1-6c13-4a0e-95eb-3d2e7ac27301" style="italic">Spring 1929</span>
      <span id="360849c7-28d3-4491-aa1a-645b7e8041d7" style="">) </span>
    </PARAGRAPH>
    <PARAGRAPH id="911d7c51-7e4a-48b0-82a1-acc28e2dd767">
      <span id="0ec4a12c-a517-47cb-acb1-f5b4d622da14" style="">Front flap:</span>
    </PARAGRAPH>
    <PARAGRAPH id="602700c8-4964-4bd7-824a-316b548e5ddc">
      <span id="407b48fd-3624-444d-8176-6c6497b61386" style="">A world deprived of the joyous and audacious spirit of </span>
      <span id="6bfe7614-e992-4483-b44e-7bb91868347f" style="italic">Tristram</span>
      <span id="01c8a2df-c89d-4978-a8b0-824750d67a36" style="italic"> </span>
      <span id="0367630d-1aff-4c85-9ed5-a3b22e693483" style="italic">Shandy</span>
      <span id="18f02cbe-9015-4cb3-adf4-d0a4ea0fa81d" style=""> would be unthinkable. For two centuries Laurence Sterne’s irrepressible book has served as an unfailing antidote for dullness and pomposity. Its whimsicality and its gusto, its playful digressions and its quaint irrelevancies have contributed to the world’s gaiety. Because it is a classic that retains all the freshness and buoyancy of temper that the present-day reader demands, the Modern Library fulfils its mission by presenting Sterne’s incomparable work in its complete and unabridged version. (</span>
      <span id="08ffe387-0895-4f97-a223-c8805fe04809" style="italic">Spring 1934)</span>
    </PARAGRAPH>
    <PARAGRAPH id="4ac1b5e6-9448-4ac8-ae6c-ff74b0d276d0">
      <span id="a94af9e2-ffa4-4efc-84b2-75fc2731af71" style="">ML edition printed from plates made from a new typesetting. Publication announced for April 1928. </span>
      <span id="99521649-c99f-4938-b804-724eb33d745b" style="italic">WR</span>
      <span id="482de33b-9f20-4dbe-91e8-bcca6d277047" style=""> 9 June 1928. First printing: Not ascertained. Discontinued 1970/71.</span>
    </PARAGRAPH>
    <PARAGRAPH id="ece545d9-c105-409c-89b4-21e6db77b39f">
      <span id="85947c63-1965-42b6-8d9e-5f49c1e7a622" style="">The leaf of marbled paper mentioned in the text (p. 202) is traditionally included in finer editions. Klopfer thought that its inclusion in the ML edition was “the height of luxury” (Klopfer to R.  H. Wilkinson, Macmillan Co. of Canada, 21 June 1928). It was a luxury the ML abandoned after the first printing.</span>
    </PARAGRAPH>
    <PARAGRAPH id="20c484f3-76fc-439d-b3c5-d7094078e9dd">
      <span id="f70c6e30-2236-4cde-9c5f-1c30fa3363e0" style="">The omission of pp. 271–280 is deliberate. Printings of </span>
      <span id="7113459c-d698-4a9e-99a0-e972d60314a5" style="italic">Tristam</span>
      <span id="1b756b05-b1c5-4d9b-809d-fa31daa4a0aa" style="italic"> </span>
      <span id="6c25b729-e153-4d21-8aa5-2f74b5e0ad28" style="italic">Shandy</span>
      <span id="f8b795f2-ff49-4d04-b287-c4596faf208c" style=""> traditionally skip ten pages between Book IV, Chapters 23 and 25. There is no Chapter 24. The text of Chapter 25 begins, “—No doubt, Sir,—there is a whole chapter wanting here—and a chasm of ten pages made in the book by it . . .” (p. 281).</span>
    </PARAGRAPH>
    <PARAGRAPH id="ea6465b5-bd0b-4b69-8c48-4098cc5f05da">
      <span id="63849f0c-7803-46dc-9717-467fd3793997" style="italic">Tristram</span>
      <span id="f664e438-a062-42b5-ad72-e74c0a800688" style="italic"> </span>
      <span id="4c1943f8-d73e-470e-b3ef-48ebb7eb10fb" style="italic">Shandy</span>
      <span id="3a450365-9c8a-4581-b7a7-62176c516b77" style=""> was the 17th best-selling title in the ML during the first six months of 1928. During the eighteen-month period May 1942–October 1943 it ranked high in the third quarter of ML titles in terms of sales. It was not among the 100 best-selling titles in the regular ML during the twelve-month period November 1951–October 1952.</span>
    </PARAGRAPH>

      <span id="30193917-5b59-4c1a-9ec8-3a65b83f33a0" style=""> Pictorial in strong green (141), light yellowish pink (28) and black on coated white paper depicting a man in spectacles and wig; title and author in reverse with title on diagonal axis, other lettering in black, all against strong green background. Signed: E. McKnight Kauffer. The figure depicted on the jacket bears some resemblance to Joshua Reynolds’s portrait of Sterne, but it is not clear whether it is meant to be Sterne or Tristram Shandy. Kauffer’s illustration was also used in 1941 on the jacket of the ML Giant edition of </span>

    <PARAGRAPH id="8a19836b-ebaf-4f57-98a0-21667c387ce8">

    <PARAGRAPH id="220c8eaa-9740-45af-8fa5-3dd67b2c2831">
      <span id="46b03f83-fc32-42cb-984c-585d9f014ade" style="">“Twelve Men” shows, with a few unimportant breaks, a deliberate return to Drieser’s first manner—the manner of pure representation, of searching understanding, of unfailing gusto and contagious wonderment. . . . Here are simply a dozen sketches of character—rotund, brilliantly colored, absolutely alive. The thing is done capitally, and, at its top points, superbly.  </span>
      <span id="2f6b2b5c-f56a-487d-933c-4dab0997a3b9" style="italic">H.</span>
      <span id="715652e7-739f-4360-b054-a2205322618c" style="italic"> </span>
      <span id="2260b8a9-5242-40ed-84fc-fcd3548fe05a" style="italic">L. Mencken</span>
    </PARAGRAPH>
    <PARAGRAPH id="854cfaf4-347e-4ec8-bb43-bee92a3ae0e8">
      <span id="4eb77d91-511e-4293-8677-78cbc624fb4b" style="">	In all these portraits there is that same sincere attempt to present the men as they are—the modern Heliogabalus, and the modern ascetic, the section boss, and the village patriarch. Here is wondrous, inscrutable, fascinating life as revealed in the diversity of twelve marionettes of the Great Impressario [</span>
      <span id="db0a13a8-3886-4a74-9759-d9a63ec19ee4" style="italic">sic</span>
      <span id="2dd7dc1e-fc3d-425d-aa95-0d7996facd22" style="">]. It is one of the most unusual books in our literature, and certainly one of the best books that Dreiser has given us.  </span>
      <span id="8e10d12e-1b8c-4b6f-a597-d082eea23b80" style="italic">Burton </span>
      <span id="28bcd393-5f6a-4996-96f3-5438a5de093d" style="italic">Rascoe</span>
      <span id="b2edb7c3-e544-4602-9704-4601a2c5b5f5" style="">  (</span>
      <span id="5d6d682a-4a28-430b-a003-6a588dcc97d0" style="italic">Spring 1928</span>
      <span id="ab3ece0b-841b-4a2c-bca6-031362c5e85a" style="">)</span>
    </PARAGRAPH>
    <PARAGRAPH id="8dd2a5e7-69b2-47c2-b222-a8477175d381">
      <span id="b4da8ad4-61be-4e2f-85ce-bc5b378f1113" style="italic">Jacket B:</span>
      <span id="28745a0a-08ce-4f83-826e-5eca336d73fc" style=""> Uniform typographic jacket D. (</span>
      <span id="06908734-15cf-414d-bdbb-78a614bece00" style="italic">Spring 1932</span>
      <span id="c59ce5a9-e9c2-4366-90b5-822adf7c1548" style="">)</span>
    </PARAGRAPH>
    <PARAGRAPH id="204e6659-b1bf-48a8-b3c0-4235a43f7457">
      <span id="36a389d2-afca-4a55-bf84-37abb29b6cd7" style="">Originally published by Boni &amp; Liveright, 1919. ML edition (pp. [</span>
      <span id="48e9b691-6fea-42cf-a3e1-4c0146f13f8a" style="italic">1</span>
      <span id="ff20ac37-5a26-4d86-8c01-e83de8d31b26" style="">]–360) printed from B&amp;L plates with contents page omitted. Publication announced for June 1928. </span>
      <span id="5b32e8b8-dbf4-471d-ac39-412bd93373fb" style="italic">WR</span>
      <span id="86a4d87a-3d06-4de2-b6e3-02a030d00b7b" style=""> 4 August 1928. First (and only) printing: 10,000 copies. Discontinued fall 1934.</span>
    </PARAGRAPH>
    <PARAGRAPH id="1266733f-8e22-4cfd-a70a-23d06f383c2d">
      <span id="69d690e9-ab2f-457e-a70f-bfc472fcfc14" style="">Cerf negotiated the ML edition directly with Dreiser, who controlled the rights to </span>
      <span id="1562686a-dd02-4971-9bff-7c848a6504b7" style="italic">Twelve Men</span>
      <span id="5fc2af5c-5b4b-4b0e-bf55-ad05e735e489" style="">. He initially offered Dreiser an advance of $1,200 against royalties of 12 cents a copy (Cerf to Dreiser, 6 October 1927). The reprint agreement dated 13 October 1927 provided for royalties of 11 cents a copy to Dreiser and 1 cent a copy to B&amp;L for the use of their plates. B&amp;L received $200 for approving the ML reprint; this appears to have been an advance against the plate rental and was deducted from the advance initially offered to Dreiser, who received $1,000 when the contract was signed.</span>
    </PARAGRAPH>
    <PARAGRAPH id="7f2e6250-ed19-4547-b0c5-57dd616f8ed6">
      <span id="93f3c109-f19e-4484-bb86-2c4789a88f30" style="">Dreiser wanted to use H. L. Mencken’s review in the </span>
      <span id="ca2f1c48-0298-417f-b196-0934894308b6" style="italic">New York Sun</span>
      <span id="2553ad24-d313-4d15-b10c-d133f2229d94" style=""> (13 April 1919) as an introduction to the ML edition. Cerf offered Mencken $50 for permission to reprint it (Cerf to Mencken, 4 November 1927), but Mencken either declined or did not reply. He then asked Sinclair Lewis to write the introduction. Lewis indicated that he liked </span>
      <span id="a81ac767-2213-458d-ba1f-eda67e14eceb" style="italic">Twelve Men</span>
      <span id="00dd3be9-5062-4539-bf32-8671ba2c62b1" style=""> very much but had no time since he was just beginning a new novel (Cerf to Sinclair Lewis, 13 December 1927; Lewis to Cerf, 3 January 1928). Charles Merz of the </span>
      <span id="f400cb9d-e6d2-459b-9691-484dcf52e627" style="italic">New York World</span>
      <span id="3fd01b26-d390-493f-80ea-42e6eab61851" style=""> also declined (Merz to Cerf, 9 February 1928). The introduction was finally written by Robert O. Ballou of the </span>
      <span id="c9d5bc28-c5bc-4e58-8327-973549b7668e" style="italic">Chicago Daily News</span>
      <span id="1197287c-11e6-4d7e-97d9-56ececba5c7f" style="">, who began it with the words, “Dreiser ought to be doing this himself” (p. v).</span>
    </PARAGRAPH>
    <PARAGRAPH id="7707e8e9-07a6-4942-abeb-c0b917a58354">
      <span id="a854ac78-a757-4304-961e-1c59857c55c2" style="">Sales of the ML edition were disappointing. </span>
      <span id="7010f12f-b661-42f1-bfd5-72fceb78a383" style="italic">Twelve Men</span>
      <span id="85522163-1e9e-4d7b-b326-edf50558880c" style=""> ranked 34th among the best-selling titles in the ML during the first six months of 1928 with sales of 2,358 copies, most of which were advance sales. Sales fell off steadily thereafter. A memo in the RH Papers (Box 77, Dreiser file) indicates a total sale of 9,749 copies as follows: 4,718 copies (1928); 1,837 copies (1929); 1,546 copies (1930); 681 copies (1931); 421 copies (1932); 380 copies (1933); and 166 copies (to October 1934).</span>
    </PARAGRAPH>
    <PARAGRAPH id="355e72f3-b3ef-47a6-aef7-690939ceb763">
      <span id="ac421a84-e978-4216-afa8-0aca9e10968c" style="">Several years after the ML edition was discontinued, Dreiser wrote that </span>
      <span id="22273e8c-bd66-440f-98bb-2a4486001e73" style="italic">Twelve Men</span>
      <span id="cc99ede9-7db0-436b-b2c7-fffa4c3f08d7" style=""> was no longer available in any edition. “My publishers, Simon and Schuster, have consistently refused, because of my inability to furnish them with a third volume of the Cowperwood Trilogy, to keep my works in print or to distribute them, and since that leaves me without a publisher other than yourself I would like to arrange for, at least, a reprint of this volume” (Dreiser to Cerf, 4 April 1939). Cerf explained why </span>
      <span id="209a834b-7a8f-434d-aa00-b10c25c1a279" style="italic">Twelve Men</span>
      <span id="e6fb5066-b92e-4bb3-b466-aca4ee0405d4" style=""> had been discontinued and added, “I believe that one of the main reasons that the Modern Library has remained popular all these years is that we have taken out the slow-moving titles each year and allowed the booksellers to return them for full credit, thereby assuring them a fresh stock with a turnover that warrants their keeping the line in a prominent position in their stores” (Cerf to Dreiser, 10 April 1939).</span>
    </PARAGRAPH>
    <PARAGRAPH id="ce758ea0-898d-47a1-9391-034126130260">

    <PARAGRAPH id="0941ff39-821e-464e-a14e-85343d24f4b9">
      <span id="05cc890d-3898-4b80-9bc7-78dadf55b2f4" style="">The world knows Gerhart Hauptmann as dramatist, and, largely because of the nature of some of his dramas, as poet. When, in 1912, Gerhart Hauptmann, then fifty years of age, was awarded the Nobel prize for literature, it was “principally for his rich, versatile and prominent activity in the realm of the drama.” To a world which knows Hauptmann by his “The Sunken Bell,” there is no more convenient way of introducing a work of his which yet is not so widely known as by saying that “The Heretic of Soana” is to Gerhart Hauptmann’s prose fiction what “The Sunken Bell” is to his poetical dramas. (</span>
      <span id="eefa8c3f-fba3-4b1d-baa5-79dedd330085" style="italic">Spring 1928; F</span>
      <span id="cb7877f4-d630-40d1-ae2d-9dec3e3cd726" style="italic">all 1928</span>
      <span id="c3b154ce-269c-41e0-a769-2eb8b27feafb" style="">) </span>
    </PARAGRAPH>
    <PARAGRAPH id="357e4815-3441-43a7-8581-76a80b9024d6">
      <span id="d35e70b1-6a7e-4a02-88b2-55c6cbe8689e" style="">Originally published in U.S. by B. W. Huebsch, 1923, whose firm merged with Viking Press in 1925. ML edition (pp. [3]–192) printed from Huebsch/Viking plates with the Huebsch half title used as a fly title. Published July 1928. </span>
      <span id="2134d6a3-5476-403e-9103-61035e8d67d0" style="italic">WR</span>
      <span id="28d16843-423f-4db3-99fe-a4c071e402f7" style=""> 4 August 1928. First (and probably only) printing: 6,000 copies. Discontinued April 1931.</span>
    </PARAGRAPH>
    <PARAGRAPH id="39f5a100-27b6-423a-834e-e5287adf38f4">
      <span id="6b769c7a-6574-4a58-ac38-1ac006fdbf51" style="">The ML failed to identify the translator, Bayard Quincy Morgan. Viking Press pointed out the oversight, and Klopfer promised to add Morgan’s name to the next printing (Klopfer to Viking Press, 23 July 1930). However, </span>
      <span id="44c6b7be-0e1a-433a-9fa0-f312ade86026" style="italic">The Heretic of </span>
      <span id="1b5dda91-fd17-43c7-8380-c617318e6745" style="italic">Soana</span>
      <span id="8478bfff-1b77-4fa1-a04c-470f7b014a44" style=""> sold poorly, and there does not appear to have been a second printing. Copies of the first printing have been seen with the remainder marking of a star stamped on the endpaper.</span>
    </PARAGRAPH>

      <span id="b68b7bea-36db-4551-8b66-c9169454e1fd" style="">[i] half title; [ii] pub. note D5; [iii] title; [iv] </span>

    <PARAGRAPH id="4ad6caca-a0c4-4cdc-9529-4b0461c2e59c">

    <PARAGRAPH id="911da51b-b7ab-4691-b90d-1eb4a4da0571">
      <span id="2fcbedb9-c0fd-41a6-8867-3f70a8b1cd24" style="">Text on front:</span>
    </PARAGRAPH>
    <PARAGRAPH id="4b589e17-b8e1-4f43-a2f1-8b7d108badbe">
      <span id="61bd17fb-ed6c-4063-aea4-b28baf3ae99f" style="">It so happens that this volume, Number 150 in the Modern Library, appears just ten years [</span>
      <span id="dd4525f9-c602-4706-92f2-fb96dab873e7" style="italic">sic</span>
      <span id="a8a0159a-0cc6-417b-b527-31d43b997b89" style="">] after the first book in the series—Oscar Wilde’s “Dorian Gray” it was—made its appearance in the shops. The editors feel that they can show their appreciation of the support accorded the entire series by booklovers of America in no more appropriate way than by publishing these reproductions of Whistler’s beautiful art, with an understanding biography by Elizabeth Robins Pennell, at the regular Modern Library price. (</span>
      <span id="f3537600-7b19-4f7f-ac02-e5cbee27084e" style="italic">Spring 1928</span>
      <span id="4f515a4c-c4e3-496b-998d-6f91476eecec" style="">)</span>
    </PARAGRAPH>
    <PARAGRAPH id="b8f894e0-b000-47bb-92c1-b4381ad0653f">
      <span id="c6daf7b7-9e2d-4b79-9b72-6da196d0bf22" style="italic">Jacket B:</span>
      <span id="da5d0e96-a8c3-40a8-980b-1f55450d6139" style=""> Uniform typographic jacket D. Text on front: “32 Reproductions in the Aquatone Process | With an understanding biography by Elizabeth Robins Pennell”. (</span>
      <span id="37dc262c-a83d-4f85-9fab-28336326794e" style="italic">Spring 1929</span>
      <span id="a70db721-60e9-4f1b-805e-89489649877e" style="">)</span>
    </PARAGRAPH>
    <PARAGRAPH id="267be27a-173c-4ca9-8310-b9cc0438e1d2">
      <span id="e8ee53f4-8a99-46e1-bbf5-09d589f55dd7" style="">Original ML publication. Text and illustrations printed by the “aquatone process.” Published August 1928. </span>
      <span id="0db28a7e-9230-4d83-baf4-d57d25c48771" style="italic">WR</span>
      <span id="a013c7ce-8449-4223-86b4-d2920c1f3873" style=""> 8 September 1928. First printing: Not ascertained. Discontinued fall 1936.</span>
    </PARAGRAPH>
    <PARAGRAPH id="05fc6dbb-fd87-46cf-beb0-a4e1eb18da31">
      <span id="dcc6d807-a67e-40d5-8953-d729774197ee" style="">The ML’s regular printers did letterpress printing only. The verso of the title page states: “</span>
      <span id="e909b242-2e1d-41bf-b6d9-53cf62df65be" style="italic">Printed by the</span>
      <span id="1a6d12ef-829b-4151-a984-981de8adf044" style=""> aquatone process </span>
      <span id="314585e2-5b5d-451c-add8-f37b62fec264" style="italic">by</span>
      <span id="5854a960-43a0-40c2-a9f0-24d9db0dbb14" style=""> | </span>
      <span id="d155fbcf-2ac7-4747-8c19-a1fac5068b84" style="italic">Edward Stern &amp; Company, Inc.</span>
      <span id="8f037a61-ec9e-485d-8cd3-12a53e155b6b" style="">”</span>
    </PARAGRAPH>
    <PARAGRAPH id="ff81fb3f-a3cc-4176-866b-7a6cee1f907e">
      <span id="a2e8dcd6-e7a7-4add-89ff-9eabe1b8e74a" style="">There were at least two printings of </span>
      <span id="14ff9692-10dd-4266-8408-75f17f06e342" style="italic">The Art of Whistler</span>
      <span id="27452892-5e9c-47e8-9fd0-03142188386b" style="">. The statement “</span>
      <span id="1b53db92-34c9-4dd5-9ab5-3d115b544f25" style="italic">First Modern Library Edition</span>
      <span id="069f3f08-4ab8-464e-ba1d-cd4b4ae07678" style=""> | 1928” appears to have been retained on all ML printings. The “First Modern Library Edition” statement was usually removed from letterpress plates after the first printing; ML books printed by offset processes typically retained such statements on all printings.</span>
    </PARAGRAPH>
    <PARAGRAPH id="23d0fc96-49a0-4012-9401-e1a194edd5fe">
      <span id="426fae44-f8e0-4acc-a22b-2e8a0d363ce7" style="">The ML volume is “essentially a miniature version of the Pennells’ previous biography of the life of Whistler” (Getscher and Marks, p. 97). </span>
      <span id="86cc8488-3e13-46cf-a55f-6c2f40b488fa" style="italic">The Life of James McNeill Whistler</span>
      <span id="99635819-9731-48e2-bb48-bff701dd2157" style=""> by Elizabeth Robins Pennell and Joseph Pennell was originally published in two volumes by J. B. Lippincott (1908) and appeared in a one-volume revised version in 1911. Joseph Pennell died in 1926. Cerf invited Elizabeth Robins Pennell to edit and arrange a short version for the ML, and she prepared the manuscript on her own.</span>
    </PARAGRAPH>
    <PARAGRAPH id="f6550165-34db-4c3d-9e21-6f9f97bac910">
      <span id="0a22d0b9-e282-4f67-97c7-1820f290463c" style="">Klopfer had vivid memories of the publication of the book. Cerf lost the manuscript that Mrs. Pennell had submitted and insisted on a coin toss to determine which of the two partners would convey the bad news to the author. Cerf won the toss, and Klopfer went to see Mrs. Pennell at her home in Brooklyn to explain what had happened. He was then in his mid-twenties, and the author was in her early seventies. Klopfer struggled to get around to the purpose of the visit; finally Mrs. Pennell said, “Young man, are you trying to tell me you lost the manuscript?”—and produced a back-up copy (Klopfer to Cerf, 20 November 1942; Klopfer interview with GBN, 5 July 1978).</span>
    </PARAGRAPH>
    <PARAGRAPH id="f4e1e1ae-bb4f-4980-8b89-f68d2990757a">
      <span id="faa85e61-a474-483a-857d-fc0cd49cb1b0" style="">Shortly after publication of </span>
      <span id="20aa2b6b-a1d6-4baf-8d36-43537bc599e0" style="italic">The Art of Whistler</span>
      <span id="f3fc7fff-1031-4157-9767-869ba16b5a24" style=""> Klopfer invited Mrs. Pennell to edit a companion volume, </span>
      <span id="7341086e-fc4d-4f7b-94bf-68c7949d9e31" style="italic">The Art of Joseph Pennell</span>
      <span id="c56d441f-5f27-4ecb-a57e-7a390615a6b1" style=""> (Klopfer to Pennell, 9 March 1929), but the projected volume was never submitted.</span>
    </PARAGRAPH>
    <PARAGRAPH id="1c083069-63b8-4188-95ee-0048975b2992">
      <span id="0165ea03-612d-4bb0-bbc5-ddea18bc811e" style="">Klopfer offered Allen Lane, who distributed several ML titles in Britain before he founded Penguin Books in 1935, 1,000 unbound copies of </span>
      <span id="04462209-b21a-4b97-80a8-a468f4936c6a" style="italic">The Art of Whistler</span>
      <span id="9ea70f33-0d95-4801-b50f-e3093d0c55ea" style=""> in sheets at 30 cents a set, which, he noted, “is darn near our actual cost.” He added, “We lose money on this book, but as we don’t sell very many it doesn’t make much difference” (Klopfer to Lane, 11 August 1931). In contrast, Suetonius’s </span>
      <span id="23c4868b-88b5-47a1-af85-029ff99ce38d" style="italic">Lives of the Twelve Caesars</span>
      <span id="f34fe0cd-d96e-4e71-a309-232b8d7c8897" style=""> (217), which was 150 pages longer than the Whistler volume but had no illustrations, could be supplied in sheets at 20 cents a set.</span>
    </PARAGRAPH>
    <PARAGRAPH id="171e7c68-60e1-4854-b366-da2df8362e51">
      <span id="ae2d794f-726e-49b2-bd08-f5218aaccdc0" style="">
</span>
      <span id="22491fed-d3d1-4db4-9bf2-c080013762f7" style="italic bold">Fall</span>
    </PARAGRAPH>

      <TEXT id="54338d54-5fd0-4310-b72b-f9039cd1094d">

      </TEXT>

    <PARAGRAPH id="09ea551e-4678-4154-a589-1390f8664aba">
      <span id="03c1aee9-8a4a-4fa9-ba1f-39de7b1db284" style="">The four books of Rabelais remain forever the four gospels of the joyous and irredeemable brotherhood of sinners. Against the weariness of a forbidding morality and the rumbling pretences of its pious advocates, there is always the wholehearted ribaldry and rollicking laughter of Rabelais. His gigantic nonsense and his gay and lecherous love of life give his books the stature and vitality of his own heroes. The Modern Library version, condensed by Professor Donald Douglas, is as faithful in spirit as it is intelligent in its selectiveness. (</span>
      <span id="0856e191-3963-4a0b-b351-209759960d41" style="italic">Fall 1933</span>
      <span id="1aae1189-48ea-473e-ac79-77a6358bcfa3" style="">)</span>
    </PARAGRAPH>
    <PARAGRAPH id="0b4f6376-bbca-47c5-8255-a384e435b012">
      <span id="1f854ed5-f478-482f-a304-b3c396f02954" style="">Original ML abridgment of the Urquhart-Motteux translation. Published September 1928. </span>
      <span id="5deba41f-6585-43d0-a413-35b97afadebc" style="italic">WR</span>
      <span id="da1ec21f-db0b-4fc1-bceb-28477c6f4c7b" style=""> 13 October 1928. First printing: Not ascertained. Discontinued 1 January 1945 following the publication of </span>
      <span id="a9c1ca9e-cc91-4316-a3a4-5cfc9784c682" style="italic">The</span>
      <span id="4a9847ff-15bc-4489-b822-3a4bebb8859a" style=""> </span>
      <span id="fd731ff3-cad4-413b-866c-b01922f750df" style="italic">Complete Works</span>
      <span id="6c3dff72-9e74-4ce5-84ef-56eacafaab32" style=""> </span>
      <span id="230e4e94-833c-4e96-8622-d01599a51ce9" style="italic">of Rabelais</span>
      <span id="fc1cddc1-7b6f-4d35-9b53-41392e5775b2" style=""> (G66).</span>
    </PARAGRAPH>
    <PARAGRAPH id="0a1a0d71-0a24-47f5-8b10-8bc8766a12e4">
      <span id="293a7364-cc73-40e1-8cc5-0fe2773000c6" style="">The ML commissioned Douglas to prepare an abridged edition of Rabelais. The manuscript was due in May 1927, but Douglas’s work on it was held up by a succession of bouts with influenza. There were other problems as well. In one letter he told Cerf, “I had worked about six hours a day for a week on Rabelais . . . and then you told me the whole thing must be expurgated” (Douglas to Cerf, 6 October 1927). When he finally submitted the manuscript he exclaimed, “It was the hardest job I ever did in my life” (Douglas to Cerf, 4 January 1928).</span>
    </PARAGRAPH>
    <PARAGRAPH id="bb97a6c8-cee4-41a1-bdad-0755b6d9dc9f">
      <span id="70e65cde-af11-4169-9c42-2f0e2dba8ba9" style="">Douglas commented on the expurgation in the introduction: “To cleanse Rabelais (as is done in the present edition) is not, as H. G. Wells would say, like cleaning rabbits for the table. It is like cleaning the immense Augean stables. It is like purifying the fertility of the earth or turning the curious and inventive mind into a glass house for fear of stones. By the laws of our own age it has become necessary and obligatory” (pp. ix–x). Douglas’s edition was superseded in 1944 by </span>
      <span id="e5bdfca1-62c2-41c5-94df-a5c14255fc47" style="italic">The</span>
      <span id="4b7e91c1-ed36-4032-862f-d2d808c28bd4" style=""> </span>
      <span id="034710aa-2dc2-41e6-85c9-9e3d99e38815" style="italic">Complete Works</span>
      <span id="965a4a36-2a70-46bb-9797-536ff9095682" style=""> </span>
      <span id="dfd95848-de26-423e-b4e6-3e1a34f5d0c3" style="italic">of Rabelais</span>
      <span id="a4d44a82-04f9-46e5-a003-e7f476983bef" style=""> (G66) in an unabridged translation by Jacques Le Clercq.</span>
    </PARAGRAPH>
    <PARAGRAPH id="1e04ad4e-55e0-4d95-b3e0-57ff0ab0d5a7">

      <span id="f3fa8e6b-92c3-442f-8153-299f5b60ea89" style="italic"> and Pantagruel</span>

    <PARAGRAPH id="b6ffbb38-3cdc-4ea9-a4ee-d3cbd7fad4b2">
      <span id="f3902342-dec9-4ab0-9e66-8dfe9679e783" style="">The mighty corridors of heaven and the mean and fashionable streets of Paris provide the scenes for Anatole France’s most fabulous satire. Angels and mortals, seraphim and syndicalists, demiurges and trollops mingle in love and in the daily pursuits of life. This novel, recounting the visitation to earth of the messengers of God and Satan, reveals Anatole France at his impious best as the subtle ironist and the resourceful historian of disillusion. </span>
      <span id="83b23f97-9a14-4834-9079-78bfb1a81c0a" style="italic">The Revolt of the Angels</span>
      <span id="979d3bef-e9e4-4408-b315-a8ba56fff5f9" style=""> is one of five Anatole France titles in the Modern Library. (</span>
      <span id="53614725-3a11-4ca5-b637-cf92f8495403" style="italic">Spring 1934</span>
      <span id="1347cbf9-ec44-4c05-8fcc-dfff44e0aca0" style="">)</span>
    </PARAGRAPH>
    <PARAGRAPH id="c3f71432-2795-4474-b8e1-e626dc0a9859">
      <span id="a284af8a-db7c-4ea8-890f-4b8eee4e773b" style="">Translation by Mrs. Wilfrid Jackson originally published in U.S. by John Lane, 1914, and from 1922 by Dodd, Mead &amp; Co. ML edition (pp. [1–4], 7–348) printed from a duplicate set of Lane/Dodd, Mead plates with running heads removed and original page numerals in the headline replaced by smaller numerals placed closer to the text. Published September 1928. </span>
      <span id="f166a963-1ca2-41ef-9c6a-bf74b93b6ea0" style="italic">WR</span>
      <span id="1205c5de-d5d5-4ee2-b711-a63140ed0bd5" style=""> 13 October 1928. First printing: 10,000 copies. Discontinued 1 January 1939.</span>
    </PARAGRAPH>
    <PARAGRAPH id="bf2f2cc9-0a96-4d2d-9b8d-952db8642b00">
      <span id="3d3a1978-6859-410b-a30d-976e853c2d79" style="">The Dodd, Mead trade edition of </span>
      <span id="fc40b54c-0c65-4564-9ce5-cff21d84c055" style="italic">The Revolt of the Angels</span>
      <span id="aafaed76-a598-48d0-96b7-090e365914ac" style=""> was an attractive volume with a trim size of 8½ x 5⅝ inches. The type page (text and headline) measured 6¼ x 3½ inches, allowing generous margins. The Modern Library wanted to print from Dodd, Mead plates to avoid typesetting and plate making costs. However, the plates produced a type page that was barely ⅛ inch shorter than the Modern Library’s standard trim size (6⅝ x 4¼ inches). This was a problem.  [scan of Dodd, Mead ed. w ML Jacket Scans file]</span>
    </PARAGRAPH>
    <PARAGRAPH id="016de5d6-3297-48af-bc9d-9768b6dd7f33">
      <span id="6abd097f-5aa9-4fd6-8238-c944419cbcbf" style="">In the 1930s, 1940s, and 1950s the ML dealt with situations like this by photographing the original publisher’s edition, reducing the size of the type page photographically, and printing by offset lithography. The quality of printing was inferior to letterpress and printing costs were higher, but offset lithography saved the cost of a new typesetting. Cerf and Klopfer do not appear to have considered offset lithography as an option in the 1920s. Marshall Lee states, “The necessary techniques were developed in the early part of the century, but it was not until the 1920s that any considerable commercial printing was done by this method, and it was not until after World War II that it became a major book printing industry. The method would have had more use in its early days had it been able to deliver a better result, but the skills were not well enough advanced to avoid the gray, flat quality that marked lithography as a ‘cheap’ process” (Lee, </span>
      <span id="302062c2-ae04-40ef-be36-62e8a413010c" style="italic">Bookmaking</span>
      <span id="dbea60e7-3588-4543-a0ef-0213f5e3ac1b" style="">, 2nd ed., p. 136).</span>
    </PARAGRAPH>
    <PARAGRAPH id="a871dc98-7333-4902-bd93-d5380972ec0a">
      <span id="5dae3a42-5240-4581-afae-eeb64a1298ad" style="">The Modern Library’s solution was to print from a duplicate set of Dodd, Mead plates with the running heads removed. The original page numerals were part of the headline, so the Modern Library had to add new page numerals. The added numerals were squeezed uncomfortably close to the first line of text, and they were set in a different font that was smaller and less compatible with the text than the original numerals. Margins on all sides were minimal. The first Modern Library printing was ⅛ inch taller than the series’ standard format; later printings reverted to the standard format with even narrower margins at the foot. The result was the one of worst looking books the Modern Library ever produced.</span>
    </PARAGRAPH>
    <PARAGRAPH id="deee2ad7-0aeb-461a-a780-c2c961a70481">
      <span id="ceaa7f39-2b14-4a8b-8236-396014f31983" style="italic">The Revolt of the Angels</span>
      <span id="cc6ecc58-4661-4675-a3bf-441c9b346325" style=""> sold well through 1931 and slowly thereafter. The ML edition was reprinted three times in 1929 and 1930 for a total of 17,000 copies in print. Between 1931 and 1936 there were three printings of 1,000 copies each. Sales totaled 18,915 copies by June 1936, shortly before the final printing. Subsequent sales were as follows: 366 copies (July–December 1936); 344 copies (1937); 319 copies (1938); and 256 copies (January–June 1939, after the ML edition was officially discontinued). The figures for July 1936–June 1939 include the resale of copies returned by booksellers; sales subject to royalty payments during this period totaled 753 copies.</span>
    </PARAGRAPH>
    <PARAGRAPH id="5734a8e3-06bc-4924-a22e-ee6d4f0f0fca">
      <span id="f0dd454d-5e90-4f1f-8354-ee4d7c76297d" style="italic">The Revolt of the Angels</span>
      <span id="be5fc22a-e7ee-4e28-8696-ad6c0b5198c1" style=""> was discontinued in 1938 because of declining sales, shortly before the ML introduced a new and larger format designed by Joseph Blumenthal that could have accommodated the Dodd, Mead plates more comfortably.</span>
    </PARAGRAPH>

    <PARAGRAPH id="c443a324-f085-4310-a6b4-b330103e95e9">
      <span id="d247a47a-9838-4541-8638-ce8cb5f0dd04" style="">John Addington Symond’s [</span>
      <span id="de904ea3-2276-44af-b4bd-27fcde35d567" style="italic">sic</span>
      <span id="fdfd85db-dc97-47c8-92cf-aefeb674a678" style="">] biography is more than a study of a unique personality; it is an incarnation of the Renaissance and an evaluation of its most titanic symbol. In the ninety years of Michelangelo’s life, three-quarters of a century was consecrated to a burning sense of beauty, which took form in his colossal plastic figures and the impassioned sonnets. The versatile creator of the Sistine chapel, sculptor of the Medicean tombs, the architect and writer completely embodies the Carlyle-Nietzschean conception of “the hero as artist.” (</span>
      <span id="56dc8c02-fc97-40b8-859f-79fcc1f2af37" style="italic">Fall 1933</span>

      <span id="63793aaa-a52c-4edf-a53d-21c3711a9617" style="">Even more than a study of one of the most heroic personalities of history, John Addington Symond’s [</span>
      <span id="8765b592-0ed6-4ec5-9049-c9eb38b49c21" style="italic">sic</span>
      <span id="3f32f6bd-32cc-4711-9f94-4f063f4c832c" style="">] biography of Michelangelo becomes an evaluation of the Renaissance and its most titanic symbol. Of the ninety years of Michelangelo’s life, three-quarters of a century was consecrated to his great works of art. The unexcelled sculptured figures and the impassioned sonnets suggest two facets of his complex creative personality. The painter of the Sistine Chapel, the sculptor of the Medicean tombs, the architect and the writer indicate the versatility of his gifts and the richness of the heritage he has bestowed upon mankind. (</span>
      <span id="d34b3289-aba1-492a-b0df-54948a844959" style="italic">Fall 1960</span>

    <PARAGRAPH id="826c389d-a6f5-4aa8-aaa6-253be4ba001b">
      <span id="015e2837-1336-44d4-9004-cd6b8f994456" style="">The philosopher of the hopelessness of the human predicament, is the oracle of the young and the disenchanted. For those who dream of the unattainable and those who attain the sad reality of a dream, the cynical incisiveness of his writings has a singular charm and persuasion. This volume, edited by the foremost authority on Schopenhauer in America, Professor Irwin Edman, includes in essence the masterpiece, </span>
      <span id="636885a7-a174-40e7-8977-7a00258b81a2" style="italic">The World as Will and Idea</span>
      <span id="23ee15c4-0d20-44c5-960c-3958bee1bde4" style=""> and all of the famous essay, </span>
      <span id="853c1c38-d913-4b10-99b7-595553b87dd0" style="italic">The Metaphysics of the Love of the Sexes</span>
      <span id="8c812dda-f934-4ad8-9c36-044b69cdac49" style="">. (</span>
      <span id="49026d5b-f2ea-40b0-aebf-232b31552741" style="italic">Spring 1935</span>

    <PARAGRAPH id="07fcf85d-d492-4ca6-a5e4-d3925b540136">
      <span id="ba4ab320-2da0-497b-a8c0-0cc2dc11dcbc" style="">The first of modern philosophers to insist on the primacy of will over intellect, Schopenhauer, who himself derived much of his thought from Kant, started a movement whose influence was felt by Nietzsche, James, Bergson and Dewey. The continuing popularity of his work, however, rests not on his influence on other thinkers of his time or on the logical strength of his metaphysics, but on his resonant prose, and the accessibility to the nonacademic reader of what Irwin Edman calls, in his introduction, a “philosophy in the old and appealing meaning of the wisdom of life. . . . the alert, half-sad, half-cynical harvest of a candid eye.”</span>
    </PARAGRAPH>
    <PARAGRAPH id="e2d85881-9e2f-492d-92e4-af13d23aa883">
      <span id="f984403d-4943-4619-9892-39050e0e8432" style="">This volume contains Schopenhauer’s major work, </span>
      <span id="c8edd39b-133b-43fe-8433-550065762990" style="italic">The World as Will and Idea</span>
      <span id="b705c4f2-aa00-4685-9cd9-5123fe1165f9" style="">, as well as the essay, “The Metaphysics of the Love of the Sexes.”</span>
    </PARAGRAPH>

    <PARAGRAPH id="357078a4-a409-4d95-98ee-d69cc94d270f">
      <span id="e834d5ce-67cc-4785-add5-f9386725c8ae" style="italic">Swann’s Way</span>
      <span id="2c9ea167-9247-4026-a37f-eace4ccf0a24" style=""> is the first volume of Marcel Proust’s life work, </span>
      <span id="2174f506-9488-4da5-b8a7-97c8bd93ef9f" style="italic">Remembrance of Things Past</span>
      <span id="5eb7ae74-46cd-4623-a9c9-d97a5c0d6bf4" style="">. Independently, it is a unique and stimulating novel, but in a larger sense, it is an overture to a magnificent symphony, announcing its theme and mood and bringing into being its empire of notable character creations. (</span>
      <span id="a3f6696e-fbc0-4fc1-aa8f-2b44aca86eba" style="italic">Spring 1934</span>
      <span id="d17ff886-a991-4388-9194-4fe10ae21677" style="">)</span>
    </PARAGRAPH>
    <PARAGRAPH id="16115986-a9d6-47f9-8793-4aaf0bd44672">
      <span id="ec3de490-1dc6-439a-a3b8-128190fa6ffc" style="">Originally published in U.S. in two volumes by Henry Holt &amp; Co., 1922, using imported sheets of the Chatto &amp; Windus edition. Published in one volume by Albert &amp; Charles Boni, 1930; using plates made from a new typesetting. ML edition printed from Boni plates. Published November 1928. </span>
      <span id="ba714b7d-5819-4525-b148-0e39d5253fb9" style="italic">WR</span>
      <span id="eb0b08d8-53f8-4e9d-a807-3110ad10f63f" style=""> 1 December 1928. First printing: Not ascertained. Discontinued 1971/72. Reissued 1977–1982.</span>
    </PARAGRAPH>
    <PARAGRAPH id="7c2b58d5-a0ad-4ac4-97d5-91c83858d80d">
      <span id="0900892f-8adf-43be-bf36-00dbdf0e9cd4" style="">Klopfer initially offered royalties of 5 cents a copy, then increased the offer to 8 cents (Klopfer to Bernice Baumgarten, Brandt &amp; Brandt, 23 March 1928 and 29 March 1928).</span>
    </PARAGRAPH>
    <PARAGRAPH id="14e112ac-3d86-4223-b600-cc30d1c946e4">
      <span id="44f147bf-4db8-4e14-ad85-99e93bb3d948" style="">The ML edition sold nearly 30,000 copies during its first four years with annual sales as follows: 11,874 copies; 8,854 copies; 5,395 copies; and 3,513 copies (Cerf to Kenneth Roberts, 23 November 1938). </span>
      <span id="ec8b8d83-ef18-40f3-81ef-33db399776ae" style="italic">Swann’s Way</span>
      <span id="7ca9f97b-ccfd-4046-b2f6-c64d36b589f3" style=""> was high in the third quarter of ML titles during the 18-month period May 1942–October 1943. Sales increased significantly during the early 1950s. It ranked in the middle of the second quarter of ML sales during the 12-month period November 1951–October 1952 </span>
    </PARAGRAPH>

    <PARAGRAPH id="254575db-c5a7-452f-99fa-890309168769">
      <span id="aa4469ee-8629-47e2-853e-d3d531343300" style="italic">Swann’s Way</span>
      <span id="afccee75-8801-4f7c-af19-f68af5b2f829" style="">, the first volume of Proust’s great seven-volume masterpiece </span>
      <span id="8069cdee-6148-411e-a3d1-deec65f0797f" style="italic">Remembrance of Things Past</span>
      <span id="3037c274-5b09-46e0-96a8-c234b159f360" style="">, was first published in France in 1913, at Proust’s own expense. The most popular of his books, it stands alone as a unique recreation of what was actually Proust’s own childhood. Swann, the focal character, is the son of a stockbroker and has entered into an “unfortunate” marriage. Marcel, the narrator, remembers that his family’s guests during the early period of his life were practically limited to Swann, who, like the other people in Marcel’s early memories, seemed to him to be “abounding in leisure, fragrant with the scent of the great chestnut-tree.”</span>
    </PARAGRAPH>
    <PARAGRAPH id="449d5b52-6805-4109-980a-3553a1bd14b2">
      <span id="b16f4de1-debc-4208-a62b-e71025166067" style="">“If I think of it,” says Marcel at the end of </span>
      <span id="a18c770f-e24e-4efc-a52b-9490fcc79b48" style="italic">Remembrance of Things Past</span>
      <span id="6df7e30c-12c5-4e85-94b8-69f3bd7bdfad" style="">, “the substance of my experience came to me through Swann.”</span>
    </PARAGRAPH>

    <PARAGRAPH id="94ae34a6-8016-4c3c-a9af-9be16cb2143d">
      <span id="dbd88d10-a0d2-4bad-873b-92b089b5673e" style="">Virginia Woolf’s vibrant sensitiveness to the casual, her unerring susceptibility to impressions and the firm texture of her prose combine to make </span>
      <span id="26ee23b2-2b99-4e45-957b-614c7412c3c3" style="italic">Mrs. Dalloway</span>
      <span id="d1d1d01a-f4b2-4355-beb0-9a098a54fb1f" style=""> a novel of distinction and absorbing interest. The events of the single day on which Clarissa Dalloway prepares for a party become a pageant of London. By means of technique both delicate and sure, a vivid chronicle of men and women of diverse character unfolds itself, revealing a cross-section of English life compressed into the flow of a few hours. (</span>
      <span id="ca6fc4ef-85fc-43a9-9c0e-0fc0c617ee15" style="italic">Fall 1936</span>
      <span id="3b85c66c-4c52-4e55-b362-615b76e7dda9" style="">)</span>
    </PARAGRAPH>

      <span id="941cc16c-f7d9-42e3-a741-2959ad91604d" style="italic">:</span>
      <span id="e0637038-a277-4e7e-bcf1-a7724d03bb45" style=""> Non-pictorial jacket in light violet (210), deep reddish orange (36) and black on white paper with title in deep reddish orange on inset white panel on diagonal axis; author’s name in reverse and other lettering in black, all against light violet background. Designed by Valenti Angelo; unsigned. Front flap as jacket A. (</span>
      <span id="a3dc6553-d2a6-4c56-b4aa-d5f7b2efea36" style="italic">Spring 1939</span>
      <span id="7c60ba85-aabf-4cd4-878b-06ac23c116c7" style="">)</span>
    </PARAGRAPH>

      <span id="f359ac38-5f0f-45bc-8abe-271a73c8c707" style="italic">WR</span>

    <PARAGRAPH id="2541b1b9-a4ce-4813-8db1-f4076df7e73e">

      <span id="4da14cdc-90cc-4b9a-9e71-8e2c6c0f932b" style="italic">Virginia Woolf</span>
      <span id="6f565951-089c-4206-903b-ea2e09b09747" style="">, p. 26). </span>
      <span id="74f24e43-855c-4458-b216-7f74002645f1" style="italic">Mrs. Dalloway</span>
      <span id="359a9be0-5a6b-4b25-b6b8-3906017cd28c" style=""> sold 4,271 copies during the eighteen-month period May 1942–October 1943, placing it in the third quarter of ML titles in terms of sales. </span>
      <span id="0da3448a-b7f8-4bf3-91f0-2944ae0f83d2" style="italic">To the Lighthouse</span>
      <span id="4231e037-19cf-4c5c-925b-1fdfdc3779ac" style=""> (306) was in the fourth quarter during this period with sales of 3,203 copies.</span>
    </PARAGRAPH>
    <PARAGRAPH id="74a2a2f3-b72a-4bf7-ae7e-a621db32f474">
      <span id="17636853-9de2-41b6-8a5c-2020be58278f" style="">Lewis Miller, the RH sales manager, reviewed the jacket design that Angelo originally submitted and asked for revisions: “Would you try to do the lettering for the title in a little simpler fashion to increase visibility. Also the pinkish lettering against the white is perhaps not strong enough. Could I recommend that you think in terms of a darker ink for the lettering?” (Miller to Angelo, 15 March 1939).</span>
    </PARAGRAPH>
    <PARAGRAPH id="6c4dfe9a-dfd2-4283-b97f-2840a8c683f8">
      <span id="6553ca11-7e12-42a6-ad9e-7e9f41611861" style="">Harcourt, Brace decided in 1948 to launch its own hardbound reprint series, Harbrace Modern Classics, in response to the burgeoning postwar college market. It served notice that it was terminating the ML’s reprint contracts for </span>
      <span id="eeb1b485-960d-4ebb-bcd1-087eed58d57c" style="italic">Mrs. Dalloway</span>
      <span id="12d0ea08-9f53-4bc9-b6cf-98345b36ae0d" style="">, </span>
      <span id="9be66ff6-cd27-416a-8315-0f732dd128b8" style="italic">To the Lighthouse</span>
      <span id="5434d9d6-6d76-46ab-bd50-17d09ea07b44" style="">, and seven other titles, including works by E. M. Forster, Sinclair Lewis, Katherine Anne Porter, and Lytton Strachey (S. Spencer Scott, Harcourt, Brace, to ML, 18 May 1948). At that time the ML had 1,400 copies of </span>
      <span id="6907b11d-a049-415c-9914-4c8542889439" style="italic">Mrs. Dalloway</span>
      <span id="c6047d33-c0a7-4470-80a1-818496e44fab" style=""> in stock. Klopfer estimated that it would take six months for the books to sell out (Klopfer to Scott, 3 June 1948; 28 June 1948).</span>
    </PARAGRAPH>
    <PARAGRAPH id="c2be2765-b89d-4a0d-985e-b19079ee298a">
