<TEI id="5a7f55d4-bb4f-4f04-b4ea-796f6450953d">
  <TITLE id="d5d1cbcd-414c-4bf9-9aaa-cf0255713695">
    <span id="427fbb5b-5005-4948-9dc6-cd7a3381479d" style="">MODERN LIBRARY 1942
</span>
  </TITLE>
  <UNASSIGNED id="bc7eccf9-4b6a-4c40-beb3-f89778971548">
    <span id="22b417f5-9d3c-4ee0-be9a-0f36e65a19d9" style="bold">  </span>
    <span id="54b9024f-79ca-4d9f-aba0-5f4705a55d4f" style="bold">1942</span>
  </UNASSIGNED>
  <GENERAL id="189222be-cad1-4c88-b857-eac73faa44ba">
    <HEAD id="75c18437-9e16-4941-b4a4-472975dc34d6">
      <span id="15546c31-f93e-4a65-ba22-d7385c54b918" style="bold">General</span>
    </HEAD>
    <PARAGRAPH id="dffd9f7f-b7c8-436a-b5f0-7db6f75cc64a">
      <span id="c6bde0dc-6a79-4641-9628-ab0b124a5ae6" style="">The war brought many changes to Random House. Klopfer, who was thirty-nine, applied for a commission in the Air Force. He was commissioned as a captain in May 1942 and left for training in California at the end of month. He was away from Random House until after the war. The war years were good ones for him. He was posted to England with the Eighth Air Force in October 1943 and served as an intelligence officer for a heavy bomber squadron—the job he wanted. When he stopped by Random House to say his final goodbyes before leaving for London, Cerf thought he looked “happier and more excited than I have ever seen him in my life before” (Cerf to Charles Allen Smart, 19 October 1943, Random House Collection, Columbia University Library). Early the following year he was promoted to major (Cerf, “Trade Winds,” </span>
      <span id="5a5fe5db-fb90-4c8f-9227-303654383332" style="italic">Saturday Review of Literature</span>
      <span id="b60fc8e6-2dc3-42a9-b86e-3e7b23a10b84" style="">, 12 February 1944, p. 19).</span>
    </PARAGRAPH>
    <PARAGRAPH id="f401894f-ba9c-40a9-ac24-e882e4ed62e9">
      <span id="51504eff-24cd-4fd4-9a27-41cae3398a29" style="">	Cerf was four years older than Klopfer and too old for military service. He remained a civilian, looking after Random House and playing an active role in the Council on Books in Wartime, of which he was a director. “I get damned impatient plugging away at publishing,” he told a friend in the service in 1943, “while all of you fellows are out there doing things I’d like to be doing myself, but I may as well face the fact that I am 45, that I am nearsighted as a bat, and that somebody has to keep Random House rolling along” (Cerf to Smart, 26 August 1943, Random House Collection).</span>
    </PARAGRAPH>
    <PARAGRAPH id="5a2b62ae-4596-4dd9-86cf-75ffd75c60a4">
      <span id="3c373a47-be03-4913-ab6c-644d13a26216" style="">	Random House rolled through the war years with increasing momentum. The firm was fortunate in that Klopfer was the only senior member who left to enter the service. Commins, several years older than Cerf, remained at Random House throughout the war, as did Haas, who was in his early fifties. It was Haas, however, who was touched most deeply by the war. His son, a lieutenant junior grade in the Navy, was killed in action in 1943.</span>
    </PARAGRAPH>
    <PARAGRAPH id="ed1ee051-e078-4e22-9352-d1980d82a3f2">
      <span id="752cd514-ec52-4f66-8d36-3699f26bef3f" style="">	Random House had grown slowly in the 1930s. Each year sales increased over the previous year, but the increases were often small. The firm’s sales did not reach a million dollars until 1941. Beginning with sales of $256,000 in 1926, it took Cerf and Klopfer fifteen years to reach the million-dollar figure. Thereafter, sales increased rapidly. Cerf wrote in 1943, “I think we have reached the major leagues as publishers now, and I damn well mean for us to stay there” (Cerf to Smart, 26 August 1943, Random House Collection, Columbia University Library).</span>
    </PARAGRAPH>
    <PARAGRAPH id="ab6addff-8776-4766-a4fa-5f0fd462189e">
      <span id="024240b2-08df-4ac8-8b97-c13140910b86" style="">	Part of Random House’s wartime growth could be attributed to a series of best-selling war books. The firm’s first big seller in this category was Cecil Brown’s </span>
      <span id="c86ca4e5-590b-4ad5-80d7-204fac2d9116" style="italic">Suez to Singapore</span>
      <span id="80bb87d5-6e00-49c4-8deb-59168a16f01e" style="">, about the sinking of the British battleship </span>
      <span id="113a751b-a0a0-4f51-940b-6fafed58c920" style="italic">Prince of Wales</span>
      <span id="55dfac6e-b2cf-48f6-9606-8ec62cdb51f6" style=""> and the battle cruiser </span>
      <span id="414bad1e-ba5f-4cf1-b4b7-7f04d618c382" style="italic">Repulse</span>
      <span id="ae280089-48fb-4cea-8530-a90bb60b66fc" style=""> several days after Pearl Harbor. It appeared in August 1942. Shortly thereafter came Richard Tregaskis’s </span>
      <span id="4aa96b47-7a07-4ce5-8b60-8c29d706f770" style="italic">Guadalcanal Diary</span>
      <span id="d308a733-5d6e-4fdb-92a5-a5d6638a2bc2" style="">, published in January 1943. It was the first Random House book to sell over 100,000 copies (Cerf, </span>
      <span id="b5602649-9c02-45d5-854b-f72d01c7d2db" style="italic">At Random</span>
      <span id="f1ffc4c5-ea39-4ccf-b8de-87142d24bb27" style="">, p. 163). Random House’s next big war book was </span>
      <span id="f4a45114-4bef-4754-9096-b45349ba426f" style="italic">Thirty Seconds over Tokyo</span>
      <span id="e48c053c-a101-4bf7-977a-4a61491b96cd" style=""> by Ted W. Lawson.</span>
    </PARAGRAPH>
    <PARAGRAPH id="63490927-6fac-40bc-9d55-a0b9c3a1f633">
      <span id="34bacd26-c30c-440d-bfa0-8d17cefad8ba" style="">	During the war Cerf began to be well-known to the public at large as a writer and speaker. He took over the “Trade Winds” column in </span>
      <span id="57efce86-fdd5-488c-af73-6ce99aec7122" style="italic">Saturday Review of Literature</span>
      <span id="5eb48364-4062-4f74-8299-f407ee27835e" style=""> in February 1942. For the next fifteen years he enlivened the magazine’s pages with a weekly mixture of publishing gossip, jokes, and stories. He also began to compile what became a long series of best-selling humor books. The first, </span>
      <span id="15bfcda9-7d3e-406e-bef5-744680a4b56a" style="italic">The Pocket Book of War Humor</span>
      <span id="6a828175-89ad-4a44-910b-5e7d72c3b195" style="">, was an original paperback published by Pocket Books early in 1943. It was a collection, edited by Cerf, of previously published material. His objective in compiling it was to do something to dispel the widespread despondency that followed the American loss of the Philippines and Bataan (Cerf, </span>
      <span id="8eadd43b-9be6-4efd-9cd7-da2a685a207e" style="italic">At Random</span>
      <span id="16deac66-f4c6-4b02-875a-56f4614b9016" style="">, p. 174). The book sold over a million copies.</span>
    </PARAGRAPH>
    <PARAGRAPH id="ae7a781c-4290-4e8e-8b44-21591a0c1ee1">
      <span id="08126368-dc58-40aa-9fa2-c8ac8079b869" style="">	Cerf’s next project was a collection of humorous anecdotes and stories, </span>
      <span id="ba026c95-8ee9-4a41-ab98-7208f024a6df" style="italic">Try and Stop Me</span>
      <span id="6d67ef4e-8e78-4076-a6e2-4178f4d7bdad" style="">, published by Simon and Schuster in 1944. It became a bestseller and was widely distributed in an Armed Services Edition to members of the armed services around the world. “It was just the kind of book they needed and appreciated—it made them laugh,” Cerf later recalled (</span>
      <span id="9416dd16-7637-403b-8dca-72a77b3b634a" style="italic">At Random</span>
      <span id="554b6e11-5e62-4018-85ab-6b5515778f11" style="">, p. 181). He subsequently wrote many other humor books, but he always regarded </span>
      <span id="c7b717c8-8e95-4724-9704-69d5c4aa2302" style="italic">Try and Stop Me</span>
      <span id="95f8c3d4-a4ab-4f6c-b994-82c7b16845fb" style=""> as his best (</span>
      <span id="4b14893c-ac24-4539-b821-00924edafe95" style="italic">At Random</span>
      <span id="bce62cb4-f6d9-416f-bce4-3591e03f75ec" style="">, p. 180). The book led to a newspaper column syndicated to several hundred newspapers by King Features. Also called “Try and Stop Me,” it started as a serialization of the book, but when that material was used up, Cerf supplied new stories and jokes to keep the column going. But Cerf never overestimated his own publications. In a 1945 letter to Gertrude Stein, whom he had not seen since before the war, he wrote:</span>
    </PARAGRAPH>
    <PARAGRAPH id="fd570487-f2dc-4ac9-9812-8998a4c4b337">
      <span id="5834593a-196d-436f-bc99-9d9efb44369b" style="">You write asking whether I have changed any since you saw me last. I honestly don’t think I have. I am a bit grayer, of course, and don’t get around a tennis court quite as fast as I used to, but I like to think that my whole attitude to life hasn’t changed a bit. Certainly I am getting more fun out of it today than I ever did before. Besides the publishing, which has gone beautifully, I have been writing trivia for magazines and in book form and, while I know it is utterly unimportant drivel, people seem to like it and want more of it (Cerf to Gertrude Stein, 17 March 1945, Random House Collection, Columbia University Library).</span>
    </PARAGRAPH>
    <PARAGRAPH id="ca74dee6-16b3-4153-b91b-5920ec45e730">
      <span id="b1ca1613-bd7a-4233-afd8-d3ae42250e76" style="">When a reader wrote Cerf in 1954 suggesting that his humor books be brought together and published as a ML Giant, he responded that he was flattered. “But quite honestly,” he added, “I’m not good enough” (Cerf to Ralph Winans, 22 July 1954, Random House Collection).</span>
    </PARAGRAPH>
    <PARAGRAPH id="af22f243-8223-4b80-b1e5-77842adfbb30">
      <span id="6aafe4f4-47df-42c4-89df-9be34c4d44b0" style="">	Cerf was as engaging a speaker as he was a writer. His first major exposure came with tours of well-known writers selling war bonds for the Treasury Department. This was followed by a weekly radio program for the Council of Books in Wartime called “Books Are Bullets” in which he interviewed authors of war books. The radio program led to lecture tours through the Colston Leigh Agency. By the early 1950s, through extensive lecturing and, even more so, as a result of his participation as a regular panelist on the Sunday evening television program “What’s My Line,” Cerf had become a celebrity. He enjoyed being a celebrity, and the publicity he attracted brought enhanced recognition of Random House among the public at large.</span>
    </PARAGRAPH>
    <PARAGRAPH id="7e0cb623-84bb-4c32-b27c-b654a43dbdec">
      <span id="5c5fc9a3-574d-4d3e-a394-a3675b3c31bf" style="bold">War Production Board</span>
    </PARAGRAPH>
    <PARAGRAPH id="bb57f760-76ec-40f0-9b1c-62a1f597af93">
      <span id="9789f06e-39e5-4168-b3fc-cdbcfeab1cfd" style="">The War Production Board was established in January 1942, a few weeks after the United States entered the war. Its purpose was to direct war production and assign priorities to the delivery of scarce materials. Paper use in the publishing industry was limited in the fall of 1942, when each publishing firm was allocated a paper quota based on its use of paper in 1941. Initially publishers were restricted to 90 per cent of the amount of paper they used before the war. This was not a severe hardship, especially compared with Britain, where publishers in 1942 were having to get by with 37½ per cent of the paper they used in 1939 (Cerf, “Trade Winds,” </span>
      <span id="f419eb34-46b1-4b23-a631-3086f49641e4" style="italic">Saturday Review of Literature</span>
      <span id="9f874a3e-ae2d-4931-a117-c1438134bb5d" style="">, 29 August 1942, p. 20). But the restrictions became increasingly severe as the war went on. There was an additional 10 per cent cut in 1943, and a further 15 per cent cut the following year (Cerf to Charles Allen Smart, 26 August 1943; Cerf to Lewis Browne, 4 April 1944, Random House Collection, Columbia University Library).]\</span>
    </PARAGRAPH>
  </GENERAL>
  <NUMBER_OF_TITLES id="45569a64-b90e-4646-94ce-cd849697796b">
    <HEAD id="0ebf2b07-1a79-4444-8689-c1d0773091ad">
      <span id="4132efe6-353f-419e-8c64-3816adf43dce" style="bold">Number of titles</span>
    </HEAD>
    <PARAGRAPH id="29fe3f5e-1f82-4147-aacb-9acb1f5a1dbc">
      <span id="46bb7af2-9086-4551-b4f0-5f7d263d002d" style="">Thirteen titles were added during 1942 and five titles were discontinued.  This brought the number of titles in the ML list to 227. </span>
    </PARAGRAPH>
  </NUMBER_OF_TITLES>
  <TITLE_PAGE id="29213752-1890-4753-9b66-4118c5e0ee55">
    <HEAD id="d0c05edd-9674-4c8b-a6b0-531c889fb7d5">
      <span id="2dbacaba-38c0-4de5-aba3-09f1e60b7bbf" style="bold">Title page</span>
    </HEAD>
    <PARAGRAPH id="e8ac4434-b41d-47e1-bde2-a614f54f8676">
      <span id="83ad5b18-6ae1-4b5a-bbc2-0abf9cb5a121" style="">Modern Library title pages continued to be individually designed by Joseph Blumenthal, the proprietor of the celebrated Spiral Press. He created the title pages himself, setting them at the Spiral Press and making electrotype plates for the use of the ML’s printer.</span>
    </PARAGRAPH>
  </TITLE_PAGE>
  <BINDING id="638c07e2-83bf-4d67-8cad-140abaaf2d40">
    <HEAD id="2a8ed565-f991-4bd4-acff-aaf3c6f92a92">
      <span id="36a2b39c-ec14-4f40-90ea-e0f7039045c7" style="bold">Binding</span>
    </HEAD>
    <PARAGRAPH id="306f7b32-0138-4c4c-ab55-03462449d537">
      <span id="729ce744-92d5-46bd-bf60-be61900168b0" style="">The binding that Blumenthal designed for the ML’s 7¼ x 4⅞ inch format was introduced in fall 1939 and used through 1962. The bindings used smooth linen over stiff boards. Books were bound in red, blue, green, or gray cloth with lettering in gold on inset rectangular panels in a contrasting color on the spine and front cover. Inset panels of red bindings were usually black or dark blue; the panels of blue bindings were usually red; those of green bindings were usually black; and those of gray bindings were usually green. Each printing of a given title was typically bound in a single color combination. The inset panels on the spine and front cover were framed in gold. Rockwell Kent’s torchbearer (facing right) was stamped in gold above the panel on the spine. The panel on the front cover had a second gold frame outside the colored inner panel, within which Kent’s torchbearer (facing left) was stamped in gold.  </span>
    </PARAGRAPH>
  </BINDING>
  <ENDPAPER id="eb6e422c-954d-4b6f-95f2-9b191d47a5fe">
    <HEAD id="1279dedc-0202-4fa0-95a4-e7bde7b42b92">
      <span id="b635db59-22ec-407c-b144-764d1b42e869" style="bold">Endpaper</span>
    </HEAD>
    <PARAGRAPH id="3e4097fa-c05a-42c1-bdc3-139d99c158d9">
      <span id="b24d311d-647c-4fb9-b50d-c332ea1979eb" style="">The enlarged version of Rockwell Kent’s endpaper, redesigned to fit the ML’s 7¼ x 4⅞ inch format, was introduced in spring 1940 and used through spring 1967. The central panels of the paste-down and free endpapers featured Kent’s torchbearer surrounded by pattern of open books and “ml” initials. The endpapers were printed in gray from fall 1940 through spring 1966.</span>
    </PARAGRAPH>
  </ENDPAPER>
  <JACKET id="eb4e6ff4-11de-487b-a218-9fcb914bf934">
    <HEAD id="18c22de9-419e-4b9a-830e-53c6494e5a21">
      <span id="306cd320-d9e7-4eb6-a8ed-5d7bb1bd3662" style="bold">Jackets</span>
    </HEAD>
    <PARAGRAPH id="d31f2335-2fa9-4a86-8869-a730ebb4d208">
      <span id="cf0cbb42-af7e-45cf-b28f-b3b7da904eaa" style="">All 1942 jackets were individually designed except </span>
      <span id="12a658a3-3c34-4f7d-96d2-7ce0012c8149" style="italic">Collected Stories of Dorothy Parker </span>
      <span id="219a4dc3-f72c-4593-9c92-304bed025634" style="">(353)</span>
      <span id="751fecca-78ec-465e-8149-90705a3b1b27" style="italic">, </span>
      <span id="0fc9559f-cfea-48e7-9802-19659d43f8c4" style="">which used a decorative non-pictorial jacket designed by Paul Galdone that was used on six ML titles between fall 1939 and the early 1940s. Galdone was also responsible for three other jackets: Ward, </span>
      <span id="58d178a9-defb-4312-b390-385951c09bfd" style="italic">Oracles of Nostradamus</span>
      <span id="1fdb490a-f35a-4c15-b60a-41dc2e8fc039" style=""> (346); Lewis, </span>
      <span id="1f5dfff2-1f1e-4581-a379-7e0a1c10e572" style="italic">Babbitt </span>
      <span id="b21443f8-4281-441f-b165-fd98855aa6ce" style="">(348); and Hellman, </span>
      <span id="f2193ed6-a18c-4cc0-bee0-719e82d91094" style="italic">Four Plays </span>
      <span id="32b3047e-cc40-4c37-bc50-f0408c8d8b47" style="">(351). Joseph Blumenthal designed three typographic jackets: Tacitus, </span>
      <span id="26c944a8-e0f5-4e20-b75f-52c9178a041b" style="italic">Complete Works </span>
      <span id="238bd652-1dc7-48b5-ba4a-179384cd58d1" style="">(350); Milton, </span>
      <span id="8262fd6e-2894-46ac-8f32-a3c2d8c59583" style="italic">Complete Poetry and Selected Prose</span>
      <span id="976b7708-59c8-497f-bc11-8aef78b657c8" style=""> (354); and Santayana, </span>
      <span id="ac864ce5-9cbe-42eb-aa11-2ae790ea3433" style="italic">Philosophy </span>
      <span id="05d32c6d-257b-4c79-95bd-cf353203fc7f" style="">(355). E. McKnight Kauffer was responsible for three pictorial jackets: Wright, </span>
      <span id="bc83703b-bd2c-4145-a152-7b766235bad7" style="italic">Native Son</span>
      <span id="eda7fe1c-6746-443c-918f-00cd72936d58" style=""> (349); Maurois, </span>
      <span id="0e828f72-54df-4d68-9060-4c3a4db722d2" style="italic">Disraeli </span>
      <span id="59d51d5f-63e4-4d24-84bc-df1b59263a52" style="">(352); and Bellamy, </span>
      <span id="4c3093e9-36c9-47b5-ae15-da0ef51e8493" style="italic">Looking Backward</span>
      <span id="95704e5d-1e4c-4e7f-bd8c-49e4ce44d7b6" style=""> (357). The designers of two pictorial jackets, Crane, </span>
      <span id="62717afd-209b-4b82-8232-7c0b44ae5308" style="italic">Red Badge of Courage </span>
      <span id="78a4cd7f-79f0-4e1d-90c1-0571cacfe358" style="">(347) and Byrne, </span>
      <span id="abe4a117-d192-4c7d-832e-ac0c3049e866" style="italic">Messer Marco Polo</span>
      <span id="71b23291-090c-4142-8e35-a4477a4a7a64" style=""> (356), have not been identified.</span>
    </PARAGRAPH>
  </JACKET>
  <PRICE id="f0a0f2c8-de18-401f-b18c-2fcaf8ab55da">
    <HEAD id="7654d20b-ae42-463e-a2b3-a4688500b990">
      <span id="ac5ac269-9d35-425f-9161-dc8094c79728" style="bold">Price</span>
    </HEAD>
    <PARAGRAPH id="6ad47d11-64ab-47d1-aa63-279f561de3fa">
      <span id="a1227219-c300-4919-b02d-3dfd6ffd42f6" style="">95 cents.</span>
    </PARAGRAPH>
  </PRICE>
  <DATING_KEYS id="6639ee36-b2dd-40b8-9e9a-16cb45d8e506">
    <HEAD id="5d89d7b2-5c49-4c79-b13f-34c8c9928b34">
      <span id="130f06ea-1dd4-4440-be7c-191fc9cbed45" style="bold">Dating keys</span>
    </HEAD>
    <PARAGRAPH id="5e47e4d7-351d-4326-a138-3ac14d6149e2">
      <span id="d4fc2a53-af0f-46c2-9824-5c5c8ff76b3d" style="">(Spring) Lewis, </span>
      <span id="688b5de6-e82c-41e7-90be-82311ba9f279" style="italic">Babbitt</span>
      <span id="45366a3c-f235-4dd3-952f-d5976b31ec37" style=""> xMaurois, </span>
      <span id="77b683b3-59cc-4e58-950a-46c5bc374309" style="italic">Disraeli</span>
      <span id="b6f8fe99-ed4b-4c14-8ebd-6d803bd71e5c" style="">; Giants through G58 with G21 </span>
      <span id="66c6eefd-4c87-439e-b488-93bb15561dc7" style="italic">Sixteen Famous American Plays</span>
      <span id="1ef6fb9e-12ce-4e9d-8f03-fe0b26400076" style="">; jackets: 281. (Fall) Maurois, </span>
      <span id="f47b1319-8f1a-42bc-9c60-78c7f5c283c7" style="italic">Disraeli</span>
      <span id="ced522aa-9e68-4991-b537-cc7308e49656" style=""> xDu Maurier, </span>
      <span id="e971ca57-8c44-4eff-b994-e128a26d0c74" style="italic">Rebecca</span>
      <span id="8d5fb0df-bbd3-497a-96d3-b1a9cb03d8c3" style="">; Giants through G60; jackets: 284.</span>
    </PARAGRAPH>
    <PARAGRAPH id="debae352-bbd4-4e30-bad0-d7cda0b8b952">
      <span id="e54c8d13-34da-4878-adf2-dd34ddbebc3a" style="">	</span>
      <span id="b5081e58-40de-4032-85b1-a39e14b825a2" style="italic">Note:</span>
      <span id="48db0f14-2dfc-4991-9f34-9b721278e576" style=""> New titles for fall 1942 have spring 1942 lists of ML titles inside the jackets. This oversight probably reflects the absence of Klopfer, who had been responsible for the printing and production of ML books before his departure in May to serve in the Air Force. Lists of ML titles at the end of the volumes were not affected. Both of the fall 1942 titles that include lists—Parker, </span>
      <span id="d275e6ec-1a90-4b41-a7b6-9bb28ad347f6" style="italic">Collected Stories</span>
      <span id="1f273e3d-81bd-4e70-affc-0b8065a85709" style=""> (353) and Milton, </span>
      <span id="aee1f9f1-777b-4ca1-be48-be8c2751d06b" style="italic">Complete Poetry and Selected Prose</span>
      <span id="1756f037-dcbe-4003-9b64-d6eb95832e37" style=""> (354a)—have fall 1942 lists at the end of the volume</span>
    </PARAGRAPH>
  </DATING_KEYS>
  <TITLES_S_S_D id="cd848eed-cd0e-4848-a9fe-3e20a2c07f0f">
    <HEAD id="d4eae77c-6ee9-4c0b-972a-42ebe364601d">
      <span id="bedade44-f15e-4beb-a442-fab43c528cc3" style="bold">Titles sought, suggested, declined</span>
    </HEAD>
    <PARAGRAPH id="ad7bb04e-0aee-4b9f-9bf2-8300296dfa02">
      <span id="0f319c82-fd13-4b23-9191-3e50b3bc8e53" style="">No war books as such were included in the ML. Cerf tried to secure reprint rights to Hitler’s </span>
      <span id="fbb34ab5-7056-45af-afcb-cd47c6027a9f" style="italic">Mein Kampf</span>
      <span id="1a1531b2-748f-4a01-af72-c19228ea14a4" style=""> for the ML, but Houghton Mifflin, the original American publisher, was bringing out a new edition of their own (Cerf to Robert Linscott, Houghton Mifflin, 4 November 1942; Linscott to Cerf, 6 November 1942).</span>
    </PARAGRAPH>
    <PARAGRAPH id="e003399f-2659-4bd0-89b3-965a9b8a819e">
      <span id="6c35c2b8-ba71-4bf0-8951-70c9c5a76fc2" style="">	Shortly after Random House published </span>
      <span id="a1860748-208f-40f2-950d-346a227a1fa6" style="italic">The Complete Poetry and Selected Prose of John Donne &amp; Complete Poetry of William Blake</span>
      <span id="2c337d0a-96f4-4a76-aced-25f1700ac0d0" style=""> (RH, 1941; ML Giant, 1946) W. H. Auden suggested a ML volume of poetry by Andrew Marvell, George Herbert, and Henry Vaughan. Commins responded, “You have probably guessed that the Donne-Blake book has most of its sales in colleges where both poets are considered in every course on English literature. This does not apply to Marvell, Herbert or Vaughan . . . such a book would not achieve sufficient sales to cover the very high cost of manufacturing it” (Commins to Auden, 14 January 1942).</span>
    </PARAGRAPH>
    <PARAGRAPH id="be78b0f2-c81c-4657-8029-14bfded227a5">
      <span id="ba0d9503-fa22-49bd-8129-9d0e823c8c07" style="">	Henry Hoyns, a veteran employee of Harper &amp; Bros. who had recently been appointed president of the firm, suggested Louis Adamic’s </span>
      <span id="5a71d2c9-4b2c-42ce-aa2c-d8c67f8d97c5" style="italic">Grandsons</span>
      <span id="51b36aad-9871-4a14-a4c6-679f6f1d535b" style="">, Evelyn Eaton’s </span>
      <span id="1327bbe8-a918-47a6-8804-2fda1133491b" style="italic">Quietly My Captain Waits</span>
      <span id="edc85792-66ea-4c00-ac48-d08f1f3e43e9" style="">, André Maurois’s</span>
      <span id="d28e0a8a-eb58-427a-9eaf-2c2c8bd34b01" style="italic"> Chateaubriand</span>
      <span id="ace570b6-994a-466e-8b46-dd88c8c64695" style="">, and Frederic Prokosch’s </span>
      <span id="2c9b2647-71c2-4a51-a2a5-8d6a50f74a6a" style="italic">The Seven Who Fled</span>
      <span id="7a545819-87b2-4736-8815-8a7f49aa4b39" style=""> for the ML (Hoyns to Cerf, 19 January 1942), but none of these Harper titles was appropriate for the series. Hoyns subsequently suggested a ML edition of Hesketh Pearson’s biography, </span>
      <span id="125d2793-66a1-42c4-b7c6-9dd61bcf14c8" style="italic">Gilbert and Sullivan</span>
      <span id="eab13904-0d20-4b7a-9ca1-ff5e713882ee" style=""> (Harper, 1935), but Cerf thought it would more appropriate for the Garden City Publishing Co., the Doubleday imprint that specialized in reprint editions (Cerf to Hoyns, 15 September 1942).</span>
    </PARAGRAPH>
    <PARAGRAPH id="2e8bc479-7d02-41f1-a030-5cfab2559b64">
      <span id="4d47eb93-a180-420c-bc2f-801ef04c8121" style="">	Harry E. Maule, a Random House editor, suggested a ML edition of Sinclair Lewis’s </span>
      <span id="09c2a71e-aa42-43c9-9f8f-2b56507baccf" style="italic">Main Street</span>
      <span id="045c5eed-4708-4dda-8a6d-5cebff8607eb" style=""> (Maule to Cerf, 12 March 1942), but Lewis’s </span>
      <span id="92641ebf-f9e5-4274-8b10-d35b7fd7b694" style="italic">Babbitt</span>
      <span id="3cc118bf-9a89-4df4-963f-2faae159e3b6" style=""> (348) had been added to the series a month before. Lewis himself suggested a ML volume of the poetry of Carl Sandberg, Vachel Lindsay, and Edgar Lee Masters, but Cerf indicated that it might be impossible to obtain reprint rights (Cerf to Sinclair Lewis, 14 September, 1942).</span>
    </PARAGRAPH>
    <PARAGRAPH id="ed983f48-5217-48d5-b98d-f91cd87e5c83">
      <span id="3040908a-0252-4551-b266-7a72c7a73c9f" style="">	Klopfer rejected a suggestion by Marshall Best of Viking Press for a ML edition of Upton Sinclair’s </span>
      <span id="0d97c3b3-e0aa-4c39-8bd1-9559b136b563" style="italic">The Jungle</span>
      <span id="9ccbbdfa-8d0c-4a76-b694-7b5e112b9a0a" style="">, stating “the book is dated” (Klopfer to Best, 31 March 1942). George Duplaix suggested </span>
      <span id="96f58657-fbe1-4ddf-b884-4fb7f07001c8" style="italic">The True History of the Conquest of Mexico</span>
      <span id="420946fd-bfdf-4c3a-b6f3-33fa28149109" style=""> by Bernal Díaz del Castillo. Max Lerner suggested Maxim Gorky’s autobiographical trilogy, </span>
      <span id="657688cb-a1b2-4388-a0b5-9559eeb9b6e9" style="italic">My Childhood</span>
      <span id="3b1f1b9e-57e0-480f-8f9e-e485da978465" style="">, </span>
      <span id="8c77be84-697a-4c83-a5e8-921482514be4" style="italic">In the World</span>
      <span id="8ab8ec08-c344-4c5e-898f-a29897919b6b" style="">, and </span>
      <span id="47909d2b-b06d-4190-ba67-7b6cb6221a00" style="italic">My Universities</span>
      <span id="465e3591-ae25-446c-a9a7-bbadd10fc63f" style="">, with an introduction by his former wife, Anita Marburg (Lerner to Commins, 1 December 1942). </span>
    </PARAGRAPH>
    <PARAGRAPH id="d562810c-b358-43d3-ae3e-962093ce3ecc">
      <span id="caa30f9e-e181-4042-9efe-aeb925e7356a" style="">	Cerf made the first of several attempts to secure reprint rights to Aldous Huxley’s </span>
      <span id="b7ddccc0-f09e-4f96-b777-8029142bf4df" style="italic">Brave New World</span>
      <span id="8787f984-7a6d-4f62-b092-3d7dda971cf6" style="">. It would be another fourteen years before Huxley’s novel appeared in the series. Cerf wanted to add Antoine de Saint-Exupery’s </span>
      <span id="751e93e2-fbc6-4e59-be3a-b1ecef430c6d" style="italic">Wind, Sand and Stars</span>
      <span id="62f2721a-35b2-47a5-b7d1-22a3ce2d9fc0" style=""> to the ML in late 1942 or early 1943 (Cerf to Eugene Reynal, 6 February 1942), but reprint rights do not appear to have been available. Other works sought for the ML that never appeared in the series included Archibald MacLeish’s selected poems and James Henry Breasted’s </span>
      <span id="33411702-b86c-47d5-a97c-5105c2ce2d77" style="italic">Conquest of Civilization</span>
      <span id="d88b7b72-a852-447c-8d51-54d0a922bf17" style=""> (Cerf to Henry Hoyns, 31</span>
      <span id="9984b206-5cf3-4282-b743-bf2b94b9bd82" style="bold"> </span>
      <span id="8e37dca9-1d1d-42ab-8a31-bc067ff21209" style="">July 1942).</span>
    </PARAGRAPH>
  </TITLES_S_S_D>

      <span id="e24c448e-1852-48ce-acab-d116ffefe03e" style="">ORACLES OF | NOSTRADAMUS | BY CHARLES A. WARD | </span>
      <span id="3840bc5b-bcca-4f90-9db1-732c049c82e7" style="italic">“Gentem quidem nullam video, neque | tam humanam atque doctam neque tam | immanem tamque barbaram, quae non | significari futura, et a quibusdam intel- | ligi praedicique posse censeat.”</span>

    <PARAGRAPH id="ae127401-dfa5-4e16-a233-b8f3970b45da">
      <span id="d0b27c83-b894-48ef-90ab-2664b06ac75d" style="italic">Jacket A:</span>
      <span id="c6dcaea0-b507-47fb-b7a9-a2fe4f36697d" style=""> Non-pictorial in light blue (181), moderate blue (182), brilliant yellow (83) and black on coated cream paper; central portion in black shading into moderate and light blue with black rays radiating from center to lighter areas; title on front panel in brilliant yellow; other lettering in black at lower right; spine title in reverse. Text at lower right: “Nostradamus, Europe’s greatest prophet, foresaw three centuries ago events which history has confirmed with uncanny frequency. His ‘prophetic centuries’ forecast the fall of Paris, war in the air, the invasion of Britain. Read the fateful happenings predicted tomorrow for Europe and America by the sixteenth-century soothsayer whom Hitler relies upon today.” Designed by Paul Galdone, November 1941; unsigned.  </span>
      <span id="29676726-f21a-47d2-bda9-7e0a8ffd1dd8" style="italic">Note:</span>
      <span id="64368a3a-d68d-4e39-93ad-c3b0696aa5e8" style=""> The statement “the sixteenth-century soothsayer whom Hitler relies upon today” remained unchanged until the late 1960s. </span>
    </PARAGRAPH>
    <PARAGRAPH id="87d3e6b0-10a2-4395-ad7e-9164390c9372">
      <span id="31ffca4b-9f88-422c-9dfe-e711d3e16341" style="">Front flap:</span>
    </PARAGRAPH>
    <PARAGRAPH id="b89bc020-7235-4ee2-8121-b6aa0524f4c8">
      <span id="9cb2c279-bb12-44f1-9340-2aaf347caddc" style="">World events are rapidly catching up with the prophecies made by Nostradamus three hundred years ago. Whether his predictions were accidental or based upon an occult foreknowledge, they are frequently uncanny in their accuracy. His book of oracles is having a tremendous vogue at present, partly because of the wide variety of interpretations that can be made from his prognostications, but mainly because it makes fascinating reading when related to the catastrophes announced daily while the world is in crisis. This edition [±volume], edited by Charles A. Ward, gives special emphasis to prophecies of contemporary events and those immediately ahead. (</span>
      <span id="cb0d9a0c-dfa3-4581-9e1e-d8097e399786" style="italic">Fall 1941; [Fall 1954]</span>
      <span id="aba1d56f-235b-448e-8732-07bd38a22412" style="">)</span>
    </PARAGRAPH>
    <PARAGRAPH id="7cf8a41e-8d7e-4b16-bd12-aef8ad8d0da5">
      <span id="f96d892f-325a-4faf-b685-2d517db27193" style="">Originally published in U.S. by Scribner &amp; Welford, 1891; published with Supplement by Charles Scribner’s Sons, 1940. ML edition printed from plates made from a new typesetting with the frontispiece from the 1672 London edition omitted from the Supplement. The 1940 Scribner printing places the Supplement after the index and paginates it separately from the rest of the text; the ML edition places the Supplement before the index. Published February 1942. </span>
      <span id="e310d76a-1123-4c67-90ef-648ac0f26567" style="italic">WR</span>
      <span id="6462e249-1d5b-46bc-88be-30e3ba5efaa0" style=""> 14 February 1942. First printing: Not ascertained. Discontinued 1971/72.</span>
    </PARAGRAPH>
    <PARAGRAPH id="becb3d11-c8e9-4237-998d-9a8885cd4995">
      <span id="a2fdc5ce-a090-4326-8296-e674d55926d1" style="">	The ML edition of</span>
      <span id="2a89ac91-9ab4-444b-ab9b-a19261a9b1c1" style="italic"> Oracles of Nostradamus </span>
      <span id="ce5aff56-9cdb-4f73-9c05-8e86e85232e7" style="">was published two months after the Japanese attack on Pearl Harbor. The decision to include Nostradamus had been made before the United States entered the war. Cerf commented, “We put that title in, possibly with our tongues in our cheeks, because people seem to be interested in predictions of a strange character” (“Of Men and Books: Critic John C. Frederick, guest Bennett Cerf, in a Radio Conversation over the Columbia Broadcasting System,” </span>
      <span id="8c1711c8-5210-4cac-82b7-2f568d4678f2" style="italic">Northwestern University on the Air</span>
      <span id="e17ef1cd-e8aa-471f-a241-651cf330408b" style=""> 2, no. 16 [16 January1943], p. 4).</span>
    </PARAGRAPH>
    <PARAGRAPH id="e753f3c4-6988-4d9c-a338-6f6dd4f2559b">
      <span id="69724576-2871-4d35-9b6b-d9d8b715c272" style="">	When the United States declared war on Japan on 8 December 1941 and recognized a state of war with Germany and Italy three days later, the future looked dark and the outcome of the war was uncertain. </span>
      <span id="193a1f33-c422-4839-81f2-9d0b70d1f216" style="italic">The Oracles of Nostradamus</span>
      <span id="3d7bf8d6-4da3-4eb8-9ee3-3190c45560ee" style=""> became one of the Modern Library’s best-selling titles. It</span>
      <span id="64f0ca3b-abdd-4860-9a93-72d2f39a28ee" style="bold"> </span>
      <span id="623ec0cb-dbea-481d-9bb7-df0beb5c4142" style="">sold</span>
      <span id="21d73cb4-e167-4617-ba78-692684ea3ed8" style="italic"> </span>
      <span id="4486a20a-f0b6-441b-8f80-2c400ef78476" style="">16,043 copies during the 18-month period May 1942–October 1943. Only five ML titles—Maugham’s </span>
      <span id="25379dba-cb99-4b0b-a12d-7fe60e8eaaf9" style="italic">Of Human Bondage</span>
      <span id="1e0e41a0-1d4e-448a-980e-b54b7c8ac4ff" style=""> (199) and Dostoyevsky’s </span>
      <span id="dfadcd6d-cc1f-4f2b-8058-f9cfbfd33d88" style="italic">Crime and Punishment</span>
      <span id="05c05df6-1174-4547-a150-3ea25edac410" style=""> (228) in the regular series, and </span>
      <span id="2feda762-fd00-402d-9f92-d8c595fe0ecf" style="italic">The Basic Writings of Sigmund Freud</span>
      <span id="2bdfb6be-b5dc-47f1-8dbd-a5769474596b" style=""> (G37), James T. Farrell’s </span>
      <span id="1f7e9bfe-5d90-44a1-99c4-58761b9292f8" style="italic">Studs Lonigan</span>
      <span id="5a6a9ea9-a189-4e5a-9ad2-1a794573666f" style=""> (G39), and </span>
      <span id="b1c09746-4da0-4d47-9dec-6fcf1c59f47c" style="italic">The Short Stories of Ernest Hemingway</span>
      <span id="7f9c9cf2-5fb7-44f4-97d5-a9ddcc8e0e43" style=""> (G59) in the Giants—sold more copies during this period.</span>
    </PARAGRAPH>
    <PARAGRAPH id="34cad7b4-a07f-4528-b51a-f8206ef73484">
      <span id="df5b41a2-6bfe-47a9-9463-549efdf09e2e" style="">	</span>
      <span id="9ad5fad6-6400-4430-9771-ed6575466b96" style="italic">The Oracles of Nostradamus</span>
      <span id="c61aced1-2fc9-4b84-8f19-9aec43c3e62c" style=""> did not rank among the 100 best-selling regular ML titles in 1951/52.</span>
    </PARAGRAPH>

      <span id="ca3b239a-5531-4b9f-bf18-d089e7636a32" style=""> Enlarged version of jacket 1 in light blue (181), brilliant blue (177) instead of moderate blue and vivid orange yellow (66) instead of brilliant yellow; area below title replaced by white panel containing text as 346a with phrase “whom Hitler relies upon today” omitted. Fujita “ml” symbol in brilliant blue below front panel text; title and Fujita torchbearer on spine in vivid orange yellow. </span>

    <PARAGRAPH id="80852d62-a89d-4fb6-bca4-20b248d83c03">

    </PARAGRAPH>
    <PARAGRAPH id="6b01903a-9ca9-4ed8-8d1f-369595aac9ec">
      <span id="37d411df-491f-43e6-94ae-369974799fc3" style="">The oracles of the sixteenth-century astrologer Nostradamus have exerted a great influence over the minds of men in every century since his death, and in times of war, famine, and political upheaval are read with increasing curiosity. The delphic character of the oracles makes it difficult to identify correctly each country and person described—but the disturbing accuracy of the few clearly dated prophecies has given Nostradamus added authority.</span>
    </PARAGRAPH>
    <PARAGRAPH id="b2dd334b-c7ca-4d17-ae80-9cc63c797fe7">
      <span id="b7d1e588-8be8-4f8f-bc93-0b5be21415ef" style="">	The interpretive work of Charles Ward, which makes up the body of this volume, was completed in 1891. To it has been added a supplementary section of oracles, literally translated from the French, and un-interpreted, whose application to the twentieth century again arouses amazement at the uncanny foresight of Europe’s most famous seer.</span>
    </PARAGRAPH>
  </BOOK>

    <PARAGRAPH id="a16ee4ad-cdf7-48f3-b01a-26f3eb8ebd09">

    <PARAGRAPH id="915fea8c-33ea-4814-b264-7b39e32301d9">
      <span id="c82c6425-5d37-4f8d-ac30-c9ffbbfd3859" style="">With virtually the entire world at war, Stephen Crane’s masterpiece becomes even more timely than it ever has been. Its unforgettable story of the individual soldier in the stress of actual battle has never been surpassed, and its truth and reality are just as gripping under the conditions of aerial and tank warfare today as they were under the circumstances of musket and cavalry charges of the Civil War. </span>
      <span id="77b80d29-4443-40f7-af31-0bea6788026a" style="italic">The Red Badge of Courage</span>
      <span id="cb3e2036-a464-43b0-96c2-4d257f90de9f" style=""> is a notable addition to the Modern Library series because of all war books it remains through the years one of the most permanent. (</span>
      <span id="f3bab7ad-e58e-4d46-ba9f-6799a6b0b49b" style="italic">Spring 1942</span>
      <span id="6cdf182f-9bfc-4fc2-b713-e65d5669e0ba" style="">)</span>
    </PARAGRAPH>
    <PARAGRAPH id="cfda0f46-fdb4-4fe9-88bb-e2aba811762b">
      <span id="37bda6ef-a8d4-40f7-b47a-1f412a26c501" style="">Originally published by D. Appleton &amp; Co., 1895. New bibliographical edition published by Appleton, 1925, with essay on Crane by Max J. Herzberg</span>
      <span id="8dd5581c-862a-408c-ad3a-8442e42a7403" style="bold">.</span>
      <span id="783bf3d0-acf8-4645-95f7-247b48a17bff" style=""> ML edition (pp. v–[267]) printed from Appleton-Century plates. Published February 1942. </span>
      <span id="e36d0126-e366-4158-a782-5d6cb2058cac" style="italic">WR</span>
      <span id="9a81043b-817b-43cf-b757-850bef75f671" style=""> 14 February 1942. First printing: Not ascertained.</span>
    </PARAGRAPH>
    <PARAGRAPH id="35999154-60ba-4a64-8baf-dbe07006953f">
      <span id="d9f24a77-bf87-4b6b-8562-0b2a7bfc20ff" style="">	Cerf tried to secure reprint rights to </span>
      <span id="568a2db3-4cb1-4b1d-aa8b-fea697fb3d23" style="italic">The Red Badge of Courage</span>
      <span id="83a6435b-590e-492e-b97d-29b425b817ef" style=""> as early as 1928, when he offered a $3,000 advance against royalties of 10 cents a copy (Cerf to John W. Hiltman, Appleton &amp; Co., 12 December 1928), but Appleton refused to grant permission. The copyright status of the novel was unclear. Alfred A. Knopf had included it in a 12-volume limited edition of Crane’s works published in 1925. In the early 1930s, when Knopf was considering including it in an omnibus edition of Crane’s works, his lawyers concluded that it was in the public domain. Cerf told Knopf that he planned to offer Appleton a $600 advance against royalties of 6 cents a copy and would probably publish it in the ML without permission if Appleton rejected the offer (Cerf to Knopf, 2 December 1932). Neither Knopf nor Cerf went ahead with their plans</span>
      <span id="cb4e755d-5ff9-49e7-9a94-f6fd3ff13a1a" style="bold">. </span>
      <span id="ffbb4bfc-a563-4585-8763-f4e399334bca" style="">When the ML published </span>
      <span id="cfb65de4-11ae-4dae-bfa6-0a129a600c59" style="italic">The Red Badge of Courage</span>
      <span id="3f328a4b-2cf3-4f1a-b087-dad340d7df4c" style=""> ten years later it was by arrangement with Appleton-Century and printed from Appleton plates. The ML paid royalties of 5 cents a copy.</span>
    </PARAGRAPH>
    <PARAGRAPH id="a2150c33-bd3b-484a-ac7b-e8b9986f810c">
      <span id="14cc7f97-8878-4db6-a63b-880e916a4a55" style="">	The ML edition sold 5,660 copies during the 18-month period May 1942‑October 1943, placing it low in the second quarter of ML titles. The release of John Huston’s film version in 1951 appears to have boosted sales. The ML edition sold 7,418 copies between November 1951 and October 1952, making </span>
      <span id="6710b729-e60a-406d-a498-7f8ece746260" style="italic">The Red Badge of Courage</span>
      <span id="bd8c06a4-bd25-419f-87de-941583d0a2b9" style=""> the19th best-selling title in the series.</span>
    </PARAGRAPH>

    <PARAGRAPH id="ad3e0a18-032e-4534-b923-90ea052c86d0">
      <span id="9501126d-a36c-4e5e-9568-2fb508ac1197" style="">	Stallman received $200 for his introduction and editorial work on the volume (Stein to Stallman, 26 June 1950). Stein, who edited Modern Library College Editions, wanted to add several stories by Crane to the volume, in part because he thought it might forestall Rinehart &amp; Co. from bringing out a competing edition in their paperback series for the college market (Stein to Stallman, 11 July 1950; Stein memo to Haas, 28 August 1950). Stallman suggested “Maggie: A Girl of the Streets,” “The Open Boat,” “An Episode of War,” “The Upturned Face,” and “A Mystery of Heroism.” Stein hoped to secure permission to include the stories for a flat fee, but Knopf insisted on a royalty. Appleton-Century-Crofts was charging a 2-cent royalty for the use of their plates for MLCE printings. Adding the stories would have increased the royalty for MLCE printings to 4 cents a copy and also added to the cost of the regular ML edition. Haas indicated that this was too much, and plans to include the stories were abandoned (Haas to Stein, 30 August 1950).</span>
    </PARAGRAPH>

    <PARAGRAPH id="762f77e0-ea49-4de1-bd5b-4c8a2b7b8cd6">
      <span id="fa83d995-d943-4cc6-8f73-9181ffdd7475" style="">Stephen Crane wrote about war with all the compassion and poetry of a great artist. He was the first American writer to depict the horrors of war, the ambiguities of courage, and the absence of heroic illusions among soldiers. In addition, </span>
      <span id="0f08eae0-320d-4207-a2ae-151a10d68d74" style="italic">The Red Badge of Courage </span>
      <span id="e30b4e89-61a4-4506-b9c6-c72c22d8c3b9" style="">is a brilliantly structured work that illuminates the nature of the artistic imagination: Stephen Crane did not experience the war first hand, but through the powers of empathy and projection he has given us an unparalleled and unforgettable picture of the Civil War stripped of romantic glorification.</span>
    </PARAGRAPH>

      <span id="047a23cf-b0b0-436a-b47c-1e4ae8503f85" style="">Front flap:</span>
    </PARAGRAPH>
    <PARAGRAPH id="66574eac-bffc-4811-a6ec-25703fa4d3f5">
      <span id="63693887-c6f4-4ae9-9efe-af5f958358b7" style="">The first American to receive the Nobel Prize for Literature, Sinclair Lewis is now represented in the Modern Library series by two of his most memorable novels—</span>
      <span id="37944e98-99e2-46e7-aff8-3186a1f69ba7" style="italic">Arrowsmith</span>
      <span id="2ec67144-daba-474e-b08e-dc136d5c3321" style=""> (No. 42) and </span>
      <span id="e0568f53-20c8-4a0d-b6d2-fefc4e2bb6f7" style="italic">Babbitt</span>
      <span id="0fcb102f-138b-4a4b-a6ab-7b875fcffa7b" style="">. His portrait of George F. Babbitt, realtor, is so firm in the minds of all English–speaking people that the name has become incorporated into the language as a permanent word. Readers of every language into which </span>
      <span id="518fe89b-0471-4a33-8658-7b156e836d66" style="italic">Babbitt</span>
      <span id="1aae30bb-0cd6-454b-b28d-bdddce5a74b1" style=""> has been translated regard it as Sinclair Lewis’s masterpiece and have created from it a conception of an American type of the prosaic but always human business man. (</span>
      <span id="134fbe7d-4a86-4a49-b833-fceb782baecb" style="italic">Fall 1941</span>
      <span id="50527fd0-b0b7-4e4d-a48e-e4202a909ba5" style="">)</span>
    </PARAGRAPH>
    <PARAGRAPH id="36b2566d-4ea3-4004-a2cf-4ae88d4d33ae">
      <span id="e3631d37-e656-46bb-bd46-5562375d7f18" style="">Originally published by Harcourt, Brace &amp; Co., 1922. ML edition (pp. [</span>
      <span id="8d975e44-8701-416e-9029-4d3462ef9b46" style="italic">7</span>
      <span id="64bef3f2-77c8-4f93-a4e3-600781c4f2d0" style="">]–401) printed from Harcourt, Brace plates. Published February 1942. </span>
      <span id="be3bcf33-c482-4de1-bcd4-0da83cb728d8" style="italic">WR </span>
      <span id="ba98623d-b98a-4fe4-912d-e6eec84a0d87" style="">14 February 1942. First printing: 5,000 copies. Discontinued 1 January 1949.</span>
    </PARAGRAPH>
    <PARAGRAPH id="abf30d11-579a-48df-b0bb-2dca6a39f69a">
      <span id="6eaebbcb-94fb-4648-acef-64abb07fa7ed" style="">	The first Harcourt, Brace printing, published in September 1922, exists in two states, with the second state containing two corrections on p. 49 (“Lyte” instead of “Purdy” in line 3, “any” instead of “my” in line 5). Three more corrections were made in the second printing, one correction (“for” instead of “against” on p. 392, line 1) was made in the third printing, and eleven more corrections were made in the fourth printing, making the fourth printing “the most authoritative version of the work” (John Hersey, “Note on the Texts,” </span>
      <span id="77609dc0-19c2-4a9a-9847-6ebb7662bef1" style="italic">Main Street &amp; Babbitt</span>
      <span id="beb863ca-322a-4a10-9ad2-91936f75d084" style=""> [New York: Library of America, 1992], p. 883).</span>
    </PARAGRAPH>
    <PARAGRAPH id="f148a4ae-2ba1-43e3-adb6-7fdede3c592d">
      <span id="5059f9c8-b9c0-4b1f-a871-f7af10d89c85" style="">	Harcourt, Brace anticipated strong sales and made a duplicate set of plates, probably before </span>
      <span id="346d7214-312d-4c4c-98ab-5d1519239427" style="italic">Babbitt</span>
      <span id="b7d06b98-597f-4ea4-ac30-3bc841412538" style=""> was published. The duplicate plates incorporate the corrections in the second state of the first printing but not those in the second, third, or fourth printings, which were made between October and November 1922. The duplicate plates or shells, which appear to have been made in July 1922, were held in reserve.</span>
    </PARAGRAPH>
    <PARAGRAPH id="75e3dc0a-7574-427c-ada7-07e9a7ed9571">
      <span id="c6724932-0329-4024-890d-df72a76cf901" style="">	When the ML negotiated reprint rights in 1941, Harcourt, Brace melted the original plates, which had become worn, and provided the duplicate plates to the ML for its printings. ML printings, as well as later printings in Harbrace Modern Classics (1950) and other reprint editions, revert to the text of the second state of the first printing, and do not include the corrections made in the second, third, and fourth printings (Matthew J. Bruccoli, “Textual Variants in Sinclair Lewis’s </span>
      <span id="4ce84c23-68a4-4035-afff-220c7e975da5" style="italic">Babbitt</span>
      <span id="300a5062-3a45-4d59-9936-4b524c2cb33e" style="">,” </span>
      <span id="5c256783-71d5-47d9-9fe6-a26c5276afca" style="italic">Studies in Bibliography</span>
      <span id="399e8f29-e729-4e73-9c8e-d942abae5b2e" style=""> 11 (1958): 263–68; available online at http://www.bsuva.org.  For the next fifty years all American printings—including  the paperback edition in Signet Classics (1961)—appear to have omitted the corrections made to the text in the third, fourth, and fifth Harcourt, Brace printings. The corrections were restored in the Library of America edition of </span>
      <span id="2d51f91d-3fb1-42e3-9336-0c4e95da2e85" style="italic">Main Street &amp; Babbitt</span>
      <span id="85448c21-cad8-40c2-a607-991470bcaf62" style=""> (1992) but many subsequent editions, such as the Bantam paperback published in 1998, continued to be set from flawed earlier printings.</span>
    </PARAGRAPH>
    <PARAGRAPH id="acc95b79-5776-430b-8359-42814fabccb5">
      <span id="2dade5b0-d579-4ef2-b6f7-6ae14c9dfad4" style="">	To secure </span>
      <span id="9060219f-6718-4b77-982b-4d8f965de59b" style="italic">Babbitt</span>
      <span id="23097929-9411-4503-8396-62790626ada8" style=""> Cerf agreed to a three-year reprint contract, after which Harcourt, Brace had the right to cancel the contracts for the ML editions of both </span>
      <span id="c1df1ea9-0466-40bd-8426-ff76058754ef" style="italic">Babbitt</span>
      <span id="9d6ff43a-5ebd-49c8-8be7-87eae03849c6" style=""> and </span>
      <span id="06ff534e-5471-4881-b6d3-da1e7bc385da" style="italic">Arrowsmith</span>
      <span id="ec778c77-d324-4c4a-a3f7-2ac6e83ffc02" style="">, with the cancellations to be effective on the same date. He told Harcourt, “I shall be curious to see just how the Pocket Book [mass market paperback] edition of ARROWSMITH affects both your edition and ours of that book!” (Cerf to Hastings Harcourt, 31 July 1941).</span>
    </PARAGRAPH>
    <PARAGRAPH id="7580838f-8857-472a-9339-ce8609f07e91">
      <span id="89143147-fde1-47de-8831-51ef5451ae31" style="">	Lewis became a RH author in 1939 when he followed his editor Harry Maule from Doubleday to Random House. </span>
      <span id="288926f4-e5cb-468f-a1e4-4876cfc46b3e" style="italic">Arrowsmith</span>
      <span id="5e19d3af-8c0e-4d21-8b72-f27bb57ab2c1" style=""> (243) had been in the Modern Library since 1933, but Lewis wanted to have more of his books in the series. Maule conveyed the good news that </span>
      <span id="521476be-4870-47eb-bee6-cb57d8025b6c" style="italic">Babbitt </span>
      <span id="21a7d3a9-404b-4131-85e3-5bdebd2d5ec3" style="">would be added to the series: “Bennett and I thought you might be interested to know that, through some complicated horse-trading, he has finally gotten BABBITT for the Modern Library. I don’t begin to understand the convolutions by which he was able to do this, but he thinks this time it will stick” (Maule to Lewis, 1 August 1941). Lewis was “extremely glad” (Lewis to Maule, 12 August 1941). </span>
      <span id="26a1e193-e497-4875-8400-7b41ebde38ae" style="italic">Dodsworth</span>
      <span id="7e195324-d8f4-4013-8ef4-d242aa7478c8" style=""> (348) became his third title in the series in 1947.</span>
    </PARAGRAPH>
    <PARAGRAPH id="192a6be2-59ca-4bf3-b45c-748dc62bb473">
      <span id="3e07acf3-eb56-45f6-a0b1-e5d8d6a0d94e" style="">	The ML edition of </span>
      <span id="27d3cc90-2f6b-4881-b552-7dcc42e44201" style="italic">Babbitt </span>
      <span id="e02cdf7e-277d-4102-a0c6-f40e55934c6e" style="">sold 5,807 copies during the 18-month period May 1942–October 1943, placing it in the second quarter of ML and Giant titles. There was a second printing of 2,000 copies in October 1942 and a third printing of 2,000 copies in March 1943.</span>
    </PARAGRAPH>
    <PARAGRAPH id="717bd673-069b-4259-be77-c83264120721">
      <span id="da3258fb-74ec-4990-a5ef-245b28e9157f" style="">	When Harcourt, Brace launched its own reprint series, Harbrace Modern Classics, for the burgeoning college market in 1948, it served notice that it was terminating the ML’s reprint contracts for all of Lewis’s titles in the ML (</span>
      <span id="8e73a93d-b5f2-4b9b-89aa-2c9752c3d397" style="italic">Arrowsmith</span>
      <span id="6079cd57-621a-4b5d-979a-b00d5a53a079" style="">, </span>
      <span id="f90e7fdf-f78f-4214-a6f4-332443d4b2ea" style="italic">Babbitt</span>
      <span id="4bbcc37b-208f-4a7a-9967-5313f1bb6f85" style=""> and </span>
      <span id="f1d7f44b-db29-4ad3-824e-fef70aca7bdf" style="italic">Dodsworth</span>
      <span id="c3bb34aa-3d6c-4801-9f48-7d1edb90e282" style="">) as well as five other Harcourt, Brace titles by E. M. Forster, Katherine Anne Porter, Lytton Strachey, and Virginia Woolf (S. Spencer Scott, Harcourt, Brace, to ML, 18 May 1948). At that time the ML had 4,000 copies of </span>
      <span id="8992e5e4-3067-4b0a-b45d-6cbbfa759778" style="italic">Babbitt </span>
      <span id="166e23dd-8927-49ec-900c-a1cf9b12f3f3" style="">in stock; Klopfer estimated that it would take eight months for the books to sell out (Klopfer to Scott, 3 June 1948; 28 June 1948). The Harbrace Modern Classics edition of </span>
      <span id="9d41e676-8361-446f-8f2d-1fe9530c60be" style="italic">Babbitt</span>
      <span id="092368d5-1286-4699-b700-b8f1c86fdd8a" style="">, printed from the same plates used by the ML, was published in 1950. </span>
      <span id="fa615b35-9573-4c80-baa6-3e4939d61f7d" style="italic">Dodsworth</span>
      <span id="c3777724-bad9-4c89-9ca3-1abefeb02df9" style=""> was reprieved; it was never included in Harbrace Modern Classics and the Modern Library edition remained in print until 1970.</span>
    </PARAGRAPH>
    <PARAGRAPH id="b54bf9f8-5f6c-46cb-8097-9202104d9b40">
      <span id="2501caad-fe70-4067-8af6-3d2ca636d231" style="">Also in the Modern Library</span>
    </PARAGRAPH>
    <PARAGRAPH id="6547ed62-50ef-49d9-a7cf-a38fc6e853c7">
      <span id="690ed911-f5ed-4f45-bdcb-e1d368eee28f" style="">Lewis, </span>
      <span id="ae845a09-6b79-4eaf-9292-fcb8d8fb566e" style="italic">Arrowsmith</span>
      <span id="4702c6ed-296c-483c-91f7-f88799fa0a94" style=""> (1933–1952)  </span>
      <span id="c60ec299-66e0-4455-a15e-1938fcec60b7" style="italic">254</span>
    </PARAGRAPH>
    <PARAGRAPH id="2560cfaf-dd8b-45a9-8650-b3d5b4553d4c">
      <span id="57df1055-a631-4208-98fe-f9ad17c38cde" style="">Lewis, </span>
      <span id="c37a030d-e976-4dc4-9870-096e05201b91" style="italic">Dodsworth</span>
      <span id="aede5a4e-77ab-460a-a632-e9ef557e3526" style=""> (1947–1970)  </span>
      <span id="514532c8-5394-4509-b6bf-7697c986de94" style="italic">400</span>
    </PARAGRAPH>
    <PARAGRAPH id="0eb50b03-ba93-419c-b7ef-50e3aa8eee0a">
      <span id="f18758b0-499c-412c-aa9f-4319c07eb335" style="">Lewis, </span>
      <span id="1d9e75bf-a3f3-48de-b8e0-98c2f03e84ad" style="italic">Cass Timberlane</span>
      <span id="cb86d8d1-2bbe-4b66-80e3-950b07793497" style=""> (1957–1970)  </span>
      <span id="49c4ad8f-58e1-443b-90d2-fddf8a4d5140" style="italic">499</span>
    </PARAGRAPH>

    <PARAGRAPH id="5f91ab9a-c911-42d1-85b4-9201476c27cd">
      <span id="053b518b-f195-4eaf-8df8-9d0ba425864b" style="">[torchbearer E3] | [7-line title, statement of responsibility and epigraph within single rules] NATIVE | SON | BY | RICHARD WRIGHT | </span>
      <span id="776e84e0-bf5f-446e-a7b9-6dbc4511cb8a" style="italic">Even today is my complaint rebellious,</span>
      <span id="e4734ef9-5e34-43da-b7e3-23d4dd203827" style=""> | </span>
      <span id="e4bb6bac-e069-4435-a565-2a916f900ba9" style="italic">My stroke is heavier than my groaning.</span>

    </PARAGRAPH>
    <PARAGRAPH id="6fe71c2a-94fb-49bf-b3c2-1b3237284684">
      <span id="4eb6b71d-e12a-4f00-8e92-b219bb0e7bfd" style="">Pp. [i–viii] ix–xi [xii–xiv], [1–2] 3–394 [395–402].  [1–12]</span>
      <span id="96f24866-6cff-4bd9-9ca3-457a2d7088f8" style="superscript">16</span>

    <PARAGRAPH id="1d30f5be-be35-458c-8494-b9695b6d6331">
      <span id="3b16f101-8fa1-4b9c-8b80-21f0f898bc63" style="">[i] half title; [ii] blank; [iii] title; [iv] COPYRIGHT, 1940, BY RICHARD WRIGHT | FIRST </span>

      <span id="3a05ee9f-06ee-4f3f-9f30-489527ddb614" style="">; [xiv] blank; [1] part title: </span>

      <span id="c89fd20c-611f-4d4a-b1e1-4e16d75f0af5" style=""> | FEAR; [2] blank; 3–394 text; [395–399] ML list; [400–401] ML Giants list; [402] blank. (</span>

    <PARAGRAPH id="78a214bc-bccc-4eea-a20c-f9a1e33d6ea8">
      <span id="e9fb0f8d-4589-4af0-a62b-41fd58361fe7" style="italic">Jacket A1:</span>
      <span id="9bf4aa66-8b22-4ca2-9d82-da27baaf4fc6" style=""> Pictorial in olive gray (113), dark orange yellow (72) and black on coated cream paper depicting a man kneeling on the floor with his head down and his right arm on a dark orange yellow chair; title and series in dark orange yellow, author in reverse. Designed by E. McKnight Kauffer; unsigned. </span>
    </PARAGRAPH>
    <PARAGRAPH id="d40735cb-8c43-4a61-9149-4ec2ba137589">
      <span id="681e0899-304c-4047-9846-f1601dfaf633" style="">Front flap:</span>
    </PARAGRAPH>
    <PARAGRAPH id="f702129a-04c9-4175-bf2c-45d72a40d4d7">
      <span id="e0b5790f-5fda-4e02-9c91-8e98ed13871e" style="">The literary sensation of 1940 was Richard Wright’s novel, </span>
      <span id="68580dcd-ad69-4949-bcfa-9cbf504b596b" style="italic">Native Son</span>
      <span id="f6f3aec7-16dc-4b70-a5f9-96dbcf1bec3a" style="">. Overwhelming in its power, compassionate and profound in its understanding, this story of crime and punishment belongs to no season; it has established a permanent place for itself among the unquestionably important books of our time. Far more than a social document that examines the plight of the Negro in a world dominated by whites, it is the story of a hunted human being doomed by forces within and outside himself to be what he is until his very last breath. (</span>
      <span id="a2deb923-bd6f-4000-b2b9-67b027cfbdd1" style="italic">Spring 1942</span>
      <span id="0abd2ac7-16b9-45c6-9360-4c18de095e9b" style="">)</span>
    </PARAGRAPH>
    <PARAGRAPH id="4a3dd6ca-a054-4e93-91ff-d4dfa12d037e">
      <span id="3827636b-697e-4268-b426-b716e53cc1e1" style="italic">Jacket A2:</span>
      <span id="10de411c-3be7-403d-8ffe-b9f58fd3c19d" style=""> As jacket A1 except in medium gray (265), medium yellow (87), and black. </span>
    </PARAGRAPH>
    <PARAGRAPH id="4b84cc2a-2ba0-4df9-b985-2c8efad01437">
      <span id="ba03243e-0ca6-40e7-8b4b-b839bb23eb13" style="">Front flap revised with opening sentence replaced by two new sentences and other changes:</span>
    </PARAGRAPH>
    <PARAGRAPH id="176ba154-fa61-4a49-9f86-e3c7dfaabb0d">
      <span id="664e910a-1e07-4fcd-8e1d-13b9847ffc80" style="">The publication, in 1940, of Richard Wright’s first novel, </span>
      <span id="bcfbaf32-21e5-42dd-9b49-7c2b649676a7" style="italic">Native Son</span>
      <span id="45de1f6d-5976-4d8f-83fa-0a0fd54fc053" style="">, was hailed with high critical praise and with enthusiasm by general readers. But this story of crime and punishment belongs to no season. Overwhelming in its power, compassionate and scrupulous in its search for understanding of the forces that lead to tragedy, this novel is far more than a social document that examines the plight of the Negro in a world dominated by whites. It is the drama of a haunted human being doomed by the tensions within and outside himself to be what he is until his very last breath. (</span>
      <span id="1423a46f-ff49-437a-b56b-60f02f919d73" style="italic">Fall 1954</span>
      <span id="969da1a3-578b-4d0a-a7d1-175f8f85d02e" style="">) </span>
    </PARAGRAPH>
    <PARAGRAPH id="0dad0759-3f02-4012-81b3-5f2f9e99cff8">
      <span id="0726bcd9-7d0d-49f8-8626-70930b2bb7d4" style="">Originally published by Harper &amp; Bros., 1940, with an introduction by Dorothy Canfield Fisher. The Harper plates were available to the ML but were too large for its format; the ML edition was printed from plates made from a new typesetting. Published March 1942. </span>
      <span id="79e3895f-5a84-4bc5-b791-3a3577be5a48" style="italic">WR</span>
      <span id="3614b299-1080-4a0b-ab65-20e051d241a8" style=""> 14 March 1942. First printing: Not ascertained. Discontinued fall 1957.</span>
    </PARAGRAPH>
    <PARAGRAPH id="4752e56d-814f-4423-af61-3e8a7f7d6fab">
      <span id="71501ca3-f079-48f1-8e46-2c0492fbeb5a" style="">	Cerf expressed interest in a ML edition shortly after </span>
      <span id="6549b031-6592-4cc0-ba28-da336209077b" style="italic">Native Son</span>
      <span id="4ee458fa-5d95-4df8-968e-27f77a1926ff" style=""> was published (Cerf to Henry Hoyns, Harper’s, 11 April 1940). Hoyns promised to talk with the ML when it was time to consider a reprint but noted that Grosset &amp; Dunlap “probably can make a lot more money for Mr. Wright and for us than you can” (Hoyns to Cerf, 12 April 1940). Cerf replied that it should be possible for both Grosset &amp; Dunlap and the ML to do the book. “Oddly enough, we don’t seem to get in each other’s way on these reprint editions, and we have already worked together on new titles for our various lines on more than one occasion, to the benefit of everybody concerned” (Cerf to Hoyns, 17 April 1940).</span>
    </PARAGRAPH>
    <PARAGRAPH id="b0c6c0ad-d152-471d-9996-f2d34174bbd2">
      <span id="52a9dbe0-a5f3-4bb5-bdfa-0eec357ff79f" style="">	The following year Cerf wrote to Wright hoping to secure his support for a ML edition. He indicated that he wanted to publish </span>
      <span id="5c1c3458-0bcc-4d9c-9f54-6638e55b6a95" style="italic">Native Son</span>
      <span id="985acc31-7cff-4b75-a4d7-506be5d76477" style=""> in spring 1942 and invited Wright to write an introduction if a ML edition could be arranged (Cerf to Wright, 12 August 1941). Wright did not reply and Cerf wrote again on 3 September 1941. Wright does not appear to have replied to this letter either. In the end the ML reprinted the Fisher introduction from the Harper edition.</span>
    </PARAGRAPH>
    <PARAGRAPH id="97e9625f-d150-4a1a-85c4-545c4a0ba261">
      <span id="96ff37fd-7b4d-4198-b678-244ffb369e5e" style="">	</span>
      <span id="449ae294-5226-4f55-b9f8-f7d898acb5b6" style="italic">Native Son</span>
      <span id="fb6313e8-dc75-4f5b-901b-e17086f822bd" style=""> sold 7,046 copies during the during the 18-month period May 1942–October 1943, placing it high in the second quarter of ML and Giant titles. It did not rank among the 100 best-selling titles in the regular ML during the twelve-month period November 1951–October 1952.</span>
    </PARAGRAPH>
    <PARAGRAPH id="95670204-aa75-448a-b344-40a2b6f99088">
      <span id="9b2f48ce-4633-4474-aff9-9c29ec3288c5" style="">	Harper’s informed the ML in 1956 that its College Department wanted to include </span>
      <span id="ad1eeb43-27e0-456f-8d4e-0e00bfa13f10" style="italic">Native Son</span>
      <span id="8dc43e62-b280-493a-9a45-44e8b9c99df5" style=""> and Richard Hughes’s</span>
      <span id="02859f6c-0098-4c72-8706-7aee7caafadf" style="italic"> High Wind in Jamaica</span>
      <span id="57fc7a1e-8783-409a-9558-b06fd6e2053e" style=""> (239) in Harper Modern Classics, a clothbound series aimed at the textbook market (William H. Rose, Jr., Harper’s, to Klopfer, 20 July 1956). Harper’s was willing to allow both titles to remain in the ML, but Klopfer decided to drop them when the stock on hand was exhausted. “They’re not strong enough titles to hang on in competition with your own cloth-bound edition” (Klopfer to Rose, 25 July 1956).</span>
    </PARAGRAPH>
  </BOOK>

    <PARAGRAPH id="0015c1ef-3404-4800-b965-31abb7c73a52">
      <span id="dfbd6ab6-7803-497a-85eb-9e4de1243406" style="">The inclusion of </span>
      <span id="32ca1938-05db-46c9-8883-b8e40a060ec6" style="italic">The Complete Works of Tacitus</span>
      <span id="8f119dd0-7973-486d-9e40-0639a2da770c" style=""> in the Modern Library series gives new evidence of an editorial policy which aims to provide the chief writings that have survived from antiquity, as well as the choice works of all periods, including our own. This volume contains the </span>
      <span id="e8e5ce45-d83f-47d8-a055-d5a46f6e394b" style="italic">Annals</span>
      <span id="d087e93b-2a41-4d50-befa-c85739aafd4c" style="">, Histories, Dialogue on Oratory, Germany, and Agricola in the Church and Brodribb translations. Tacitus’ interpretation of the conflicts during the first century of the Christian era provides guidance for readers in its bewildered twentieth century. (</span>
      <span id="7294e054-2d2f-4a2b-a5fe-39d8bdfa7b7d" style="italic">Spring 1942</span>
      <span id="20bbc4cc-698a-40a7-a08f-3ce98e03b5f3" style="">)</span>

    <PARAGRAPH id="91f13373-c415-47cc-8f1d-ff7ee719dd95">
      <span id="dbf559d2-b54e-40d6-a163-b19c0d39c04a" style="">In 1934, when </span>
      <span id="45bb96df-213d-4ab3-a982-7bdeb0904f60" style="italic">The Children’s Hour</span>
      <span id="ffee30eb-742d-4fa5-b71c-e760ccfb65df" style=""> was first produced and published, American playgoers and readers became aware of a challenging new dramatist who could make of the most delicate of themes a play of force and ringing conviction. Since then Lillian Hellman has advanced her reputation as one of America’s leading playwrights. Each new work reveals a wider sympathy and mounting power. This volume contains all her plays to date in their complete and unabridged texts: </span>
      <span id="83f477ec-782f-4d81-a859-169233e412e6" style="italic">The Children’s Hour</span>
      <span id="d1208a25-4d67-43bf-accc-84b223596d76" style="">, </span>
      <span id="73fbf414-d66c-4f8d-83d4-9a30fe2571fb" style="italic">Days to Come</span>
      <span id="d516f9c6-d018-4eff-b317-3b82c8671a11" style="">, </span>
      <span id="cf18f480-5e2c-403d-8803-9cfb0c66603e" style="italic">The Little Foxes</span>
      <span id="2f775cfd-258f-46eb-81fe-c5fe3fc9fe98" style=""> and </span>
      <span id="ca54b5d7-7907-407d-ae08-115ad18829cd" style="italic">Watch on the Rhine</span>

    <PARAGRAPH id="35921416-06ab-4d1f-b18d-536111051f30">
      <span id="dd026677-90ca-45ec-9a4a-3c3a2d60743c" style="">“This volume contains an introduction by Miss Hellman and six of her plays in their complete and unabridged texts: </span>
      <span id="7569f94a-1641-4bb8-9b64-6123eb2568f6" style="italic">The Children’s Hour</span>
      <span id="c0526574-a04e-442a-818c-9cdea93160b7" style="">, </span>
      <span id="23210480-cb1d-4af4-9698-8b219452dbd7" style="italic">Days to Come</span>
      <span id="a9b315d9-e408-457b-92eb-399096f7711f" style="">, </span>
      <span id="47ab4f84-bf1a-47ee-8c3c-6feaa0b436ed" style="italic">The Little Foxes</span>
      <span id="2852feef-73f2-4bde-bfaf-fd7b7c6d4d9e" style="">, </span>
      <span id="afd8dfe2-a02a-469a-a523-132170d6a6f7" style="italic">Watch on the Rhine</span>
      <span id="ea2cffb1-a9b8-4755-9236-ebff49f0346a" style="">, </span>
      <span id="2960d648-adbe-4560-8fd6-3ed4c476140a" style="italic">Another Part of the Forest</span>
      <span id="a214f2f2-ecb9-41fa-97d3-c5fceed9cbd2" style="">, and </span>
      <span id="712c27c4-1d07-4e3a-b1fe-70898adfcb9b" style="italic">The Autumn Garden</span>
      <span id="9ef425c9-b05a-44d5-a025-849aa7a22f91" style="">.” (</span>
      <span id="12066eb6-c428-4393-81d6-e29c59639ca3" style="italic">Fall 1960</span>
      <span id="0d7c2669-0e7b-4949-bae6-d3eed9a76883" style="">)</span>
    </PARAGRAPH>
    <PARAGRAPH id="a640f6ec-ec04-4331-a418-837816c26eef">
      <span id="6c5d84ee-8076-40a0-9d99-e5f6482cc313" style="">	</span>
      <span id="1671ea7a-2391-4507-9eb9-df59ad24d219" style="italic">Another Part of the Forest</span>
      <span id="980701ef-d087-4b92-8dc2-0bfa04e10352" style=""> and </span>
      <span id="a2b62244-e45a-4c0c-8bb3-87475298f968" style="italic">The Autumn Garden</span>
      <span id="30ebfa8b-b112-4aaa-b755-8ba0bcf82a9e" style=""> were added at Hellman’s request. Klopfer assured Hellman that </span>
      <span id="a380c2eb-6513-4bea-a798-712eb2683b02" style="italic">Four Plays</span>
      <span id="eefa9434-fcd4-4235-98c2-a3ddf88776e7" style=""> would not be reprinted until the ML received the additions she wanted to make; at that time the ML had a ten-month supply of the volume (Klopfer to Hellman, 23 November 1959). The additional text was at the proof stage when Klopfer asked Hellman if rights to the two plays had reverted to her (Klopfer to Hellman, 13 May 1960).</span>
    </PARAGRAPH>

      <span id="4c23355b-a5d5-477b-9651-11d2cb483fda" style=""> Pictorial in dark purple (224), brilliant yellow (83) and black on coated white paper with head-and-shoulders drawing of Disraeli in left profile at center; title in brilliant yellow, other lettering in black, all against dark purple background. Signed:</span>
      <span id="503c9980-aa38-4f93-93e5-59bfafd26942" style="bold"> </span>

    <PARAGRAPH id="a04b5384-8cd6-4ed6-ae15-7bcc2eb2940c">
      <span id="af11dd66-594b-4d89-9d89-63653c5455ae" style="">Front flap:</span>
    </PARAGRAPH>
    <PARAGRAPH id="8c084823-05c8-4cc4-9401-f328c76039e4">
      <span id="3e3288dc-a99a-403d-b3ce-93c97793b240" style="">The story of the life of Benjamin Disraeli is the story of the rise of British imperialism and the consolidation of its far-flung empire. For a clearer understanding of the role England has played in the world during the last century one has but to study the career of the Prime Minister who shaped her policy. Certainly no writer of of [</span>
      <span id="e9055905-3092-4af2-a8e3-71404b14dcaa" style="italic">sic</span>
      <span id="5df2cb22-fdb8-490e-9e32-e21613eedb0e" style="">; second “of” removed by spring 1952] our time has interpreted the man and his period more faithfully or plainly than André Maurois. His book has a special timeliness at the moment of gravest danger to the British Empire. (</span>
      <span id="0a9d80ea-b3e0-4b94-8eb7-99a6be299e89" style="italic">Spring 1942</span>
      <span id="22a0ca78-2801-4bb9-ac0a-1f6d0a272aa6" style="">)</span>
    </PARAGRAPH>
    <PARAGRAPH id="79f780f2-ddda-4698-956f-99e249b4f474">
      <span id="33fbcfcb-15f5-4636-ae09-b9a018422852" style="">Front flap reset with last sentence replaced by following:</span>
    </PARAGRAPH>
    <PARAGRAPH id="31d9e95e-ad6c-4939-b031-dfa16ec1faf3">
      <span id="9f14f619-c072-4558-b7a1-c7671c6d457c" style="">His book portrays a personality that dominated an order now fading into history, after two world wars and the reign of five monarchs. (</span>
      <span id="9902de18-1208-44b6-ad18-dadaa7d6d8aa" style="italic">Fall 1959</span>
      <span id="6183b181-6211-4165-82fc-cba6d258919f" style="">)</span>
    </PARAGRAPH>
    <PARAGRAPH id="484e81bd-62a2-4adf-bbe6-405b9345e294">
      <span id="4a339056-94fb-4825-b8cf-6a158ce6564d" style="">Originally published in U.S. by D. Appleton &amp; Co., 1928. ML edition (pp. v–[379]) printed from Appleton-Century plates, with illustrations and list of illustrations (p. [vii] of Appleton edition) omitted. Published September 1942. </span>
      <span id="d984b558-4348-4c54-bf31-02ec2d3837a1" style="italic">WR</span>
      <span id="501c9dda-bfb5-4db3-b054-23a4f0828f69" style=""> 12 September 1942. First printing: 5,000 copies. Discontinued 1970/71.</span>
    </PARAGRAPH>
    <PARAGRAPH id="d8524f6c-da3a-4cb5-8c11-59b9c3b8d323">
      <span id="630b282f-10df-43b1-b03c-e7e46ed991a8" style="">	The ML edition sold 7,382 copies through October 1943—a period of slightly more than 12 months—securing it a place in the first quarter of ML and Giant titles for the 18-month period May 1942–October 1943. There was a second printing of 3,000 copies in November 1942 and a third printing of 4,000 copies in May 1943. </span>
      <span id="0aa7c7c3-7965-44d0-ab4a-5df526450f29" style="italic">Disraeli</span>
      <span id="9c7c30ba-9120-4ee3-b35a-9a8d64e00ca4" style=""> did not rank among the 100 best-selling titles in the regular ML during the 12-month period November 1951–October 1952.</span>
    </PARAGRAPH>

    <PARAGRAPH id="e71c99da-8e46-4b85-a287-f32ad8e87832">
      <span id="c24b8927-260c-441a-b387-d7a57cfad71f" style="italic">Jacket A1:</span>
      <span id="72cd5f12-e7a2-4265-b84c-7288625a407b" style=""> Non-pictorial in dark blue (183), light bluish gray (190) and medium gray (265) on coated white paper with lettering in reverse on inset dark blue panel and three dark blue bands at foot, all surrounded by white background with floral decorations and short horizontal lines in medium gray with light bluish gray tinting. Designed by Paul Galdone, unsigned. Jacket title: THE COLLECTED SHORT STORIES OF DOROTHY PARKER.  </span>
      <span id="87b2c28a-45f7-4e29-928a-cd9f3b351d0c" style="italic">Note:</span>
      <span id="cd8ec275-7d53-4acd-902d-6129d8678130" style=""> The jacket design in different color combinations was also used in spring 1941 for </span>

      <span id="221a1bbe-76ee-4085-995e-3880d9954ac7" style="italic">Collected Short Stories of Ring Lardner</span>
      <span id="82f7c5fb-0e97-469b-8833-e1e69452ff4c" style=""> (344), and for four existing ML anthologies—</span>
      <span id="7d87281c-3218-456d-8b85-9d2092adfd95" style="italic">Best Ghost Stories</span>
      <span id="cf254900-a3b0-4791-a65f-a50e93392cd1" style=""> (67b), </span>
      <span id="7831dac3-57ba-48fb-8e00-41e69f03ac2a" style="italic">Best American Humorous Short Stories</span>
      <span id="5d6283ff-26e3-401f-99b4-27ab6dd1db26" style=""> (80f), </span>
      <span id="5e52f1a3-a16b-4268-944c-cb36518b8ee1" style="italic">Great Modern Short Stories</span>
      <span id="8d2aef2d-d0b5-4540-a718-b47c3e718013" style=""> (188b), and </span>
      <span id="3e139353-9cbe-4472-9ca8-74dc7ca1cc12" style="italic">Great German Short Novels and Stories</span>
      <span id="e0fe8f03-8373-4105-aac4-90395102d96c" style=""> (256b) when they appeared in the ML’s larger format between fall 1939 and the early 1940s. </span>
    </PARAGRAPH>
    <PARAGRAPH id="f6c808cd-e072-44cf-8222-fe5eccee0386">
      <span id="dc109898-f53d-4679-a28a-1283f58afbed" style="">Front flap:</span>
    </PARAGRAPH>
    <PARAGRAPH id="b6b29bb5-145b-4013-8967-a45e36247ad2">
      <span id="bd8c3277-c1a4-4ac5-adbc-b216e7c842fd" style="">By almost unanimous consent the wittiest woman of our time, Dorothy Parker has earned the distinction of having created a wealth of satirical humor honored by constant quotation and imitation. The twenty-four stories in this volume represent all her prose work, including her O. Henry Prize story “Big Blonde,” dialogues such as “The Sexes,” “New York to Detroit,” and “Here We Are,” monologues as famous as “Lady with a Lamp” and “Just a Little One,” soliloquies of the quality of “A Telephone Call” and “The Waltz,” and character sketches written with devastating irony. (</span>
      <span id="1fd23635-25cf-4181-99a6-87824832a2ce" style="italic">Spring 1942</span>
      <span id="0cd56295-ca25-4923-b0eb-5c0e1f54eed6" style="">)</span>
    </PARAGRAPH>
    <PARAGRAPH id="23b194a3-c944-4f09-9317-4e761242c6eb">
      <span id="be6c775d-0e6b-400d-b8a2-0b13c732594c" style="italic">Jacket A2:</span>
      <span id="1d6255b3-1b06-4ba2-97ad-6cbd6f730a30" style=""> As jacket A in deep blue (179) and light gray (264) with light bluish gray tinting omitted to reduce printing costs. Jacket title: THE COLLECTED SHORT STORIES OF DOROTHY PARKER. Front flap as jacket A1 with following sentence added at end: “All her prose is in the modern manner—bright, knowing and sharp-edged.” (</span>
      <span id="48435652-0b05-449d-95a7-b0b8704c066b" style="italic">Fall 1958</span>
      <span id="42d7e9f4-ed0e-4e54-a1fb-16df01f473aa" style="">)</span>
    </PARAGRAPH>
    <PARAGRAPH id="52e79d42-a725-4b6f-a44b-6b3fa92b52e5">
      <span id="d2a98cfd-0078-4b6c-9e80-84f600c7f94c" style="">Originally published by Viking Press, 1939, as </span>
      <span id="ae4a28e8-e2e1-4796-92cf-aeea414c86e6" style="italic">Here Lies: The Collected Stories of Dorothy Parker</span>
      <span id="59b34e4d-88cc-4dd1-a155-8c93ee000df1" style="">. ML edition (pp. [v]–viii, [3]–362) printed from Viking plates with fly title reset to reflect the title of the ML edition. Published September 1942. </span>
      <span id="a8689712-9b8a-473d-aca0-d04df931099e" style="italic">WR</span>
      <span id="d1e50e79-93c9-4e2e-a3e8-cfcaa0099561" style=""> 12 September 1942. First printing: 10,000 copies. Discontinued 1971/72.</span>
    </PARAGRAPH>
    <PARAGRAPH id="e7717643-d236-4328-b9b9-a6b46bdd6912">
      <span id="e67ba27a-f5fb-44ce-8207-ba504a45a28c" style="">	The ML paid Viking Press a $1,000 advance against royalties of 10 cents a copy.</span>
    </PARAGRAPH>
    <PARAGRAPH id="e6c45f50-67b3-40e7-95d8-5d97ff9869cd">
      <span id="02ec05b7-8662-4f31-a7fa-d414a4749496" style="">	The ML edition sold 12,426 copies through October 1943, placing it high in the first quarter of ML and Giant titles for the 18-month period, May 1942–October 1943. There was a second printing of 3,000 copies in January 1943. Parker’s appeal appears to have weakened after the war. </span>
      <span id="88f6a904-4fbd-4d89-b701-41015152f3af" style="italic">The Collected Stories of Dorothy Parker</span>
      <span id="feede44f-b383-4b3a-8a9f-dc0f883d46a0" style=""> was not among the 100 best-selling titles in the regular ML during the 12-month period, November 1951–October 1952.</span>
    </PARAGRAPH>
    <PARAGRAPH id="6a59d147-d091-4099-87b7-080860b8af6d">
      <span id="165363e6-8ce6-42f1-8b99-52b3f027f9af" style="">Also in the Modern Library</span>

      <span id="89e020cd-b6ef-45e6-ad95-84ed201a91ba" style=""> Non-pictorial in deep blue (183) and black on uncoated cream paper with lettering in black on inset cream panel framed in black; background in deep blue with series and torchbearer in reverse. Designed by Joseph Blumenthal. </span>
    </PARAGRAPH>
    <PARAGRAPH id="cf1c17c8-0fa1-4d9e-8626-1a318a4ed975">
