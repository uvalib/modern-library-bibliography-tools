    </PARAGRAPH>
    <PARAGRAPH id="6ec252ae-2fd3-4696-9518-b2343cdaa1b9">
      <span id="7c0a2cce-6a03-4a4c-a025-21d253d0420e" style="">To be able to issue in a single volume of over 700 pages and at a price of 95 cents all the poetry and the best of the prose of John Milton is one of the proudest achievements of the Modern Library series. For this edition the best available texts have been chosen from the most authentic early copies of Milton’s verse, and the prose includes the famous </span>
      <span id="608922c3-b35c-44fa-ac70-dfbecc2f275b" style="italic">Areopagitica</span>
      <span id="50ab05ed-8ccc-4653-ba88-59bbee0a10fd" style="">, the essays </span>
      <span id="dc5611a6-aa2b-4da5-9d75-4b01bf2f8fd6" style="italic">Of Reformation</span>
      <span id="fb2fbf47-e8d7-40ec-b21e-d83b5c685bf9" style="">, </span>
      <span id="ef2bc08a-34f8-42a3-beb2-c5f6289ebe98" style="italic">Of Education</span>
      <span id="c9c8f5c3-e88f-4ec1-ad75-4ea86f2748f1" style="">, </span>
      <span id="68efbb1c-f4b8-46bb-9b3c-05d854a8f9ac" style="italic">The Reason of Church-Government</span>
      <span id="e7fe4ec7-0740-4f9c-9483-330c508dc167" style="">, </span>
      <span id="daf8dd6c-f4e9-45ea-b7f1-c76f600a6bda" style="italic">An Apology against a Pamphlet</span>
      <span id="08044f45-84a4-43df-94df-29609ae8fec1" style="">, </span>
      <span id="7522a0d2-3a5e-4232-af6d-438806e2d9a7" style="italic">The Doctrine and Discipline of Divorce</span>
      <span id="297660b9-04d4-46d1-a942-ffa4c6c27ce0" style=""> and six other of his great prose works. (</span>
      <span id="287b090c-9637-47aa-9b1e-a1d93c663b1a" style="italic">Spring 1942</span>
      <span id="ecfca93b-b266-4c77-8e0a-bf45c1d53247" style="">)</span>
    </PARAGRAPH>
    <PARAGRAPH id="0b18ec49-404e-4dc6-9e24-a9c4b5ba60a8">
      <span id="09865554-a7f1-41c0-8fed-2278e4db68a4" style="">Original ML collection based on Milton’s</span>
      <span id="b0daafa9-af07-48b9-bd73-63afa13d00a1" style="italic"> Complete Poetry and Selected Prose</span>
      <span id="5d187bea-b10b-433c-8666-b25d2fd0fddb" style="">, edited by E. H. Visiak (London: Nonesuch Press, 1938; distributed in U.S. by Random House). Printed from plates made from a new typesetting. Published September 1942. </span>
      <span id="c5090a57-ee39-4320-a6ac-90f9c16e4a8d" style="italic">WR</span>
      <span id="5f7ba1da-bca6-4830-8bc7-bc8f692fe81a" style=""> 12 September 1942. First printing: Not ascertained. Discontinued 1973/74.</span>
    </PARAGRAPH>
    <PARAGRAPH id="79823a25-506c-4c3e-a905-8de972682a0d">
      <span id="dcc68d84-c1fc-4546-842d-e490c37d112e" style="">	The ML edition includes Milton’s poems in English and selected prose from the Nonesuch collection but omits his verse translations and poems in Latin, Greek, and Italian. Also omitted are the foreword, the editor’s preface, chronological tables, an appendix of English versions of the Latin, Greek, and Italian poems, and notes. The ML edition does not acknowledge the Nonesuch volume or its editor.</span>
    </PARAGRAPH>
    <PARAGRAPH id="9f01e4e1-7349-4dae-a859-e212550b98ef">
      <span id="d22d17c6-3f6f-4ee1-bcf0-455ff98ba68d" style="">	The ML edition sold 6,941 copies by 1 November 1943. It sold 3,570 copies during the 12-month period November 1951–October 1952, placing it in the second quarter of ML and Giant titles.</span>
    </PARAGRAPH>

    <PARAGRAPH id="d744c295-a596-415e-888b-a0576cd33f2a">
      <span id="a9b4f421-8c59-429e-b546-553479a9915d" style="">In addition to his longer poems, </span>
      <span id="60e930a8-e639-4094-81a3-673bb6e4baec" style="italic">Lycidas</span>
      <span id="3ce75b55-0b5d-49c6-9e13-0279e78d4d75" style="">, </span>
      <span id="c246a509-6a6a-474f-b871-c7fd568d2f91" style="italic">Comus</span>
      <span id="80bd1fbd-6426-46e0-8561-974e6a4ea79b" style="">, </span>
      <span id="aea8316a-71a5-4eb9-82ea-5b430dfc1611" style="italic">Paradise Lost</span>
      <span id="1fa6020d-11a0-4d6b-9fed-1bf679005bb1" style="">, </span>
      <span id="19437c28-366a-4b0e-8abd-1194bdb1bff1" style="italic">Paradise Regained</span>
      <span id="4786c86c-7b13-4839-bd2b-2019fdd8302d" style="">, and </span>
      <span id="c1ccc173-a3df-4b38-a40b-07bbe7eaa56f" style="italic">Samson Agonistes</span>
      <span id="cd05bf4b-6fd6-4af7-8833-c516cb20482e" style="">, Milton wrote a substantial body of sonnets, songs, and other short poems. This volume includes all of his poetry, as well as twelve prose selections, among them the </span>

      <span id="67c2e283-f9e4-4c4f-b565-7e1e846255d7" style="">, and the essays </span>

      <span id="5cab0677-b3aa-46cb-935f-e0ac12653a1f" style="">, </span>
      <span id="40175968-be6d-4edd-b272-fef8e230f846" style="italic">Of Education</span>
      <span id="84a987af-c3a3-40e6-8e9a-3023bb6fa056" style="">, </span>
      <span id="7a63ac6d-345d-488e-9875-f19f4653c39b" style="italic">The Reason of Church-Government</span>
      <span id="d47d0fe8-5147-45d9-8450-8f9ab95df18c" style="">, </span>

    <PARAGRAPH id="4297460a-33bb-420c-b1d7-b5d74542ab22">

    <PARAGRAPH id="1f3f1c42-8ef6-492f-8849-c3035cf391db">
      <span id="d52d0368-1de0-4b6d-8150-80533be88fb0" style="">Among philosophers Santayana has earned the tribute of being considered the dramatist of ideas. His many-faceted wisdom, the vast range of his intellectual curiosity and the graceful flow of his style explain why he is one of the most widely read poet–philosophers of modern times. The best and most characteristic of Santayana’s writings in prose and verse are assembled in this volume of 650 pages. Irwin Edman, Professor of Philosophy at Columbia University, who is responsible for the selection, contributes a brilliant Introductory Essay. (</span>
      <span id="b2440718-131a-4568-ba7b-42e6378a7cb5" style="italic">Spring 1942</span>
      <span id="33f83fb7-0b3f-453d-adb4-b5986a4b5151" style="">)</span>
    </PARAGRAPH>
    <PARAGRAPH id="ac682015-3cef-400a-b0e9-96f6e02eda52">
      <span id="5b8dc1f2-439f-47bb-b82f-365f54687624" style="">Originally published with Edman’s introductory essay by Charles Scribner’s Sons, 1936. ML edition printed from plates made from a new typesetting. Publication announced for November 1942 but published in September. </span>
      <span id="4b68ea7b-73b7-4772-aa9f-8cdfec86c54d" style="italic">WR</span>
      <span id="232ad2ae-4dde-42e2-95a2-db591b772867" style=""> 26 September 1942. First printing: Not ascertained. Discontinued 1 January 1952.</span>
    </PARAGRAPH>
    <PARAGRAPH id="0fc8886e-0879-459e-b47e-0b48b9416bfa">
      <span id="54cf8354-2bc4-4cb8-b927-32f81af8f797" style="">	Cerf expressed interest in </span>
      <span id="a469ab81-b9b6-464c-bf24-c320182e330b" style="italic">The Philosophy of Santayana</span>
      <span id="41be2273-3d2a-4bd5-b1d2-1bb52465dfaf" style=""> in 1939, but Scribner’s does not appear to have been ready to authorize an inexpensive reprint (Whitney Darrow to Cerf, 17 July 1939). Three years later the ML paid Scribner’s an advance of $1,000 against royalties of 5 cents a copy on the first 20,000 copies, after which royalties increased to 10 cents a copy. Plates of the Scribner edition were not available and in any case would have been too large for the ML’s format. Scribner’s accepted the lower initial royalty to enable the ML to recover the cost of resetting the type and making new plates. Edman edited the original edition for a flat fee and received no additional payment for the ML edition.</span>
    </PARAGRAPH>
    <PARAGRAPH id="d34feede-3fcf-44e4-a0cd-6021218ae922">
      <span id="cfe7beb1-cf04-45b4-9eb2-8ad8f0b87a22" style="">	The suggestion for a ML edition of Santayana’s collected works came initially in 1926 from Horace M. Kallen, who had edited </span>
      <span id="59595236-181f-4454-a366-9aa4473dde16" style="italic">The Philosophy of William James</span>
      <span id="0846b1f6-58cd-4459-a2bf-2571bff749be" style=""> (119) for the ML the previous year. Kallen, a former student of Santayana’s, wrote from Rome that he had showed the James volume to Santayana and suggested that the ML needed a similar collection of Santayana’s philosophy. Santayana did not want to edit the volume himself and urged Kallen to do it. Kallen told Cerf that he was interested but would want a royalty plus a fee of not less than $250 (Kallen to Cerf, 5 November 1926). Cerf told him to go ahead, then wrote three months later to cancel the project, noting that he wanted the book but was afraid that Scribner’s would not give the necessary permissions (Cerf to Kallen, 29 November 1926; Cerf to Kallen, 3 March 1927). That summer Cerf indicated to Joseph Ratner, who had written on Santayana’s behalf to inquire about progress on the project, that the collection was out of the question for the time being because of the large number of permissions that would have to be secured from Scribner’s. “We are convinced that just as soon as we approached them on the subject they would turn us down and proceed on such an anthology on their own . . .” (Ratner to Cerf, 8 June 1927; Cerf to Ratner, 11 August 1927). Scribner’s published </span>
      <span id="f62a5d14-8397-46c2-8414-d654e89119d6" style="italic">The Philosophy of Santayana</span>
      <span id="94eeaa0b-5f9f-4081-addf-8007599cf344" style=""> in 1939.</span>
    </PARAGRAPH>
    <PARAGRAPH id="82111690-fbde-4cf9-bb38-ec5dfb835dd8">
      <span id="331e46cb-22af-4787-b613-2f24823b0b84" style="">	The ML edition sold 7,405 copies by 1 November 1943. Scribner’s published a new and greatly enlarged edition of </span>
      <span id="d5058962-56f6-470a-95a3-e0db7fd42322" style="italic">The Philosophy of Santayana</span>
      <span id="95489453-d35a-45a2-aa0a-58fb6eda165a" style=""> in 1953 and may have terminated the ML’s reprint contract in anticipation of the appearance of that edition.</span>
    </PARAGRAPH>

    <PARAGRAPH id="8ff3a651-6926-4917-84c0-b8161535b8b7">
      <span id="7225ed21-9417-48f4-811f-0ab4c8835a1c" style="italic">Jacket:</span>
      <span id="ce842609-725c-4990-93ed-332f34d02f24" style=""> Pictorial in deep pink (3), light yellow (86), light yellowish green (135) and black on coated white paper with small inset illustration of Marco Polo holding the hand of the daughter of Kubla Khan at the top of a large black panel with title and other lettering in reverse, framed in deep pink . Unsigned. </span>

    <PARAGRAPH id="2ff9c92b-88ec-4431-aaac-d310f7ddfedd">

    <PARAGRAPH id="6de93090-9e60-4921-9088-e9ae8ba66ee1">
      <span id="de5f5fdb-3fbc-47e7-9fb1-d90815ed77b0" style="">Just as Marco Polo’s own account of his adventures and explorations in the East will always be counted one of the world’s treasures among travel books, so Donn Byrne’s story of the Venetian merchant’s love for the daughter of Kubla Khan is considered one of the world’s most glowing romances. Told with a fiery intensity and with a magical evocation of the splendors of its Oriental background, this love story stirs the imagination. Its appeal is for everyone who has ever dreamed of far places and the excitement of strange encounters. (</span>
      <span id="c84be438-1602-4608-8aba-afe9e89338b6" style="italic">Spring 1942</span>
      <span id="02d5155d-7776-42c3-87d5-1123ec2ccc20" style="">)</span>
    </PARAGRAPH>
    <PARAGRAPH id="28e0010d-57a9-4d6a-81c7-440cdb3aa560">
      <span id="b340d076-ce18-41e3-87aa-d5e4753b3d26" style="">Originally published by the Century Co., 1921. ML edition (356.1, pp. 3–147) printed from Appleton-Century plates with fly title and illustrations omitted. Published November 1942. </span>
      <span id="241a5960-d9bd-4d89-8e06-9f201c8c76ed" style="italic">WR</span>
      <span id="c9f9b087-2c68-4dce-8f5a-eda309a635e7" style=""> 2 November 1942. First printing: Not ascertained. Discontinued 1 January 1958.</span>
    </PARAGRAPH>
    <PARAGRAPH id="2094d738-0555-4837-a2f0-3b4841593bc2">
      <span id="742b4ad3-d0cf-4025-8af4-6c3a2e3c36ba" style="">	Cerf expressed interest in </span>
      <span id="9bb5990d-e732-4bba-bc11-df7c5a3f66b2" style="italic">Messer Marco Polo</span>
      <span id="7b107d55-f7ec-41b8-97ee-27e7484ec993" style=""> as early as 1930, but the Century Co. was not interested in a ML edition at that time (Cerf to Century Co., 26 September 1930; John F. Winters, Century Co., to Cerf, 29 September 1930). When the ML edition finally appeared it sold 6,622 copies in its first year, but interest in Byrne was beginning to wane. After </span>
      <span id="3d69b331-a452-4967-8468-234b198b5a6d" style="italic">Messer Marco Polo</span>
      <span id="33ef292b-fdde-427a-a772-36c939d391a8" style=""> had been in the series for four years, Cerf indicated that the sales records showed a steady decline. “Evidently Byrne’s books don’t mean very much to readers of today” (Cerf to Alfred R. McIntyre, Little, Brown, 9 January 1947).</span>
    </PARAGRAPH>

      <span id="efbe20a5-ab7e-49c9-b414-8a2ee52e8732" style=""> As 356.1 except flap text reset with last sentence revised: “Its appeal is for everyone who has ever dreamed of far-away and exotic places and longed for the excitement of unfamiliar encounters and new adventures.” (</span>
      <span id="520cf1f7-1dcd-4ad7-a23a-511319b2fef3" style="italic">Spring 1954</span>

    </PARAGRAPH>
    <PARAGRAPH id="75ba1173-4107-4d68-8231-591b97ac8f25">
      <span id="b3598a1c-1763-42b6-89aa-57527e4c0932" style="">	The reason for resetting the text has not been ascertained. Bannister (p. 42) indicates a 1949 publication date, probably on the basis of the copyright renewal date. All copies examined of 356.2 have spring 1954 jackets, hence the tentative publication date. The latest copy examined of 356.1 contains a spring 1946 list, so the existence of a printing between 1946 and 1954 is possible.</span>

      <span id="6412e4e0-4300-4b43-b037-6dd824820ac4" style="">] half title; [</span>
      <span id="6e75ec58-22f9-456b-a7e4-686ca1a57fa3" style="italic">2</span>
      <span id="fe31e0e2-b8ae-43c7-975b-0489f9ff1408" style="">] blank; [i] title; [ii] COPYRIGHT, 1887, BY TICKNOR AND COMPANY | COPYRIGHT, 1889, BY EDWARD BELLAMY | COPYRIGHT, 1915 AND 1917, BY EMMA S. BELLAMY | FIRST </span>
      <span id="6eb26ecc-3b6e-4a0e-a111-73829435fef1" style="italic">Modern Library</span>
      <span id="22468e8a-da8a-4670-9a44-d107ecd6ba0f" style=""> EDITION, 1942; [iii–iv] biographical note; [v]–vi AUTHOR’S | PREFACE; vii–x INTRODUCTION | BY HEYWOOD BROUN; [1]–272 text; [273]–276 POSTSCRIPT signed p. 276: Edward Bellamy </span>
      <span id="6ce7430a-cd19-4524-bdbd-5f7fa977b342" style="italic">	Note: </span>
      <span id="59de2e85-0e2e-44df-94c1-662a69a6e2e0" style="">The plates used for 357a printings include five row ornaments in the chapter headings; 357b printings lack row ornaments.</span>
    </PARAGRAPH>
    <PARAGRAPH id="d5871f68-e6c9-4c24-a416-e4296650e9b8">
      <span id="e54d29b3-fb1e-450d-a1d4-12a0f84a97a0" style="italic">Jacket A1:</span>
      <span id="c0fa7986-111c-4253-8dfd-ebf119b2346b" style=""> Pictorial in brilliant yellow (83), bluish gray (191), light blue (181), and black on coated white paper with surrealist image of a man standing in space surrounded by a gray triangular panel with white clouds and star and with the man’s shadow in pale blue on a white wedge-shaped panel; title and series in brilliant yellow, author in reverse, “INTRODUCTION BY HEYWOOD BROUN” in light blue, all on black background. Signed: E McKK [E. McKnight Kauffer]. </span>
    </PARAGRAPH>
    <PARAGRAPH id="7be2b1d3-a30f-4318-9590-e49d186f359a">
      <span id="6472c60f-4c69-40d7-8d71-8e47613bd600" style="">Front flap:</span>
    </PARAGRAPH>
    <PARAGRAPH id="1b3741a2-7c43-4872-b25a-8ffd13a104dd">
      <span id="8f0a38b0-a10f-4e76-bae6-e3e769ed2c5c" style="">Few books in the annals of American literature have exercised so far-reaching an influence in awakening interest in the social order as has Edward Bellamy’s utopian novel, </span>
      <span id="478f3682-4b3f-4173-8bc4-f78a106dbf0c" style="italic">Looking Backward</span>
      <span id="6ada3681-e915-446f-9c07-b15151e1634c" style="">. In its own field it is a classic in the tradition of Plato’s </span>
      <span id="b704f0a1-6361-4d83-b2c1-b72a6d914b6f" style="italic">Republic</span>
      <span id="517a7d15-44a3-47d7-a402-86f22ae635dd" style="">, Thomas More’s </span>
      <span id="8fd7c6e2-2b68-4dcb-8a0e-c39fbaf52e85" style="italic">Utopia</span>
      <span id="425bd3d0-0da0-4623-b339-0240f17515e2" style=""> and William Morris’s </span>
      <span id="c2620532-c56c-4d58-8876-c27cedd3e105" style="italic">News from Nowhere</span>
      <span id="9769a6d2-1f47-459d-b68c-877bbec3d136" style="">. Today, while a new world is in the making and everyone is venturing guesses as to its reorganization, this novel is a visionary’s guide to our own future. Its inclusion in the Modern Library series gives new emphasis to the perennial timeliness of Bellamy’s masterpiece. (</span>
      <span id="f99f01aa-2362-490c-b424-87366dd02d5f" style="italic">Spring 1942</span>
      <span id="e9bb8344-3562-4117-846c-de7be6faeac1" style="">)</span>
    </PARAGRAPH>
    <PARAGRAPH id="b75476df-72fc-4124-9554-31768ec5cbab">
      <span id="7c6b7f16-aadb-49ba-8878-8b53976ddfe8" style="">Originally published by Ticknor &amp; Co., 1888. New edition with revisions in the text and the addition of the author’s postscript published by Houghton, Mifflin Co., 1889, to which the Broun introduction was later added. New bibliographical edition without the</span>
      <span id="b6792b8a-3447-4dc0-9d3e-18c50c646394" style="bold"> </span>
      <span id="3ec22f49-ab58-41c3-870f-1fdd74363730" style="">Broun introduction published by Houghton, Mifflin, 1941. ML edition (pp. [v]–vi, [1]–276) printed from plates previously used for the 1941 Houghton, Mifflin edition with Broun introduction restored. Publication announced for November 1942. </span>
      <span id="390c141e-dc89-45c3-bc22-984024cf3390" style="italic">WR</span>
      <span id="0e068b0e-17ba-4339-9b8d-9001c5d20a69" style=""> 31 October 1942. First printing: Not established. Discontinued 1971/72.</span>
    </PARAGRAPH>
    <PARAGRAPH id="db6856de-f8d0-4a39-94c2-a9c08ac5ed32">
      <span id="035e377b-122d-4ae5-b3ec-edd56c6ecab6" style="">	The ML edition was published shortly before</span>
      <span id="df747d46-9d28-465b-9358-aec61b0417cb" style="italic"> Looking Backward</span>
      <span id="6349ec1e-d7df-42bf-880d-c25ec4ae0f2c" style=""> entered the public domain. By reprinting </span>
      <span id="47918f66-c4af-48f2-b72e-c8f6b8e584ba" style="italic">Looking Backward</span>
      <span id="e61c6636-91c9-400f-b65e-b6f0674f7586" style=""> with the permission of Houghton Mifflin and paying royalties of 10 cents a copy, the ML was able to establish its edition in the marketplace before other potential reprinters.</span>
    </PARAGRAPH>
    <PARAGRAPH id="118a7c40-bfa1-4262-8285-5a7188747e17">
      <span id="eff08e53-7ddb-477c-a60a-fcdccfb811d1" style="">	</span>
      <span id="bd8fbb92-d89a-4ea9-a083-23abad45b101" style="italic">Looking Backward</span>
      <span id="b0e134b9-c20c-468e-8dbd-5837bd053ddc" style=""> sold 10,019 copies by 1 November 1943, placing it high in the first quarter of ML titles. It was not among the 100 best-selling titles in the regular ML during the twelve-month period, November 1951–October 1952.</span>
    </PARAGRAPH>

    <PARAGRAPH id="55c70a64-dd17-4699-ba63-82bd8dee24fe">
      <span id="a0c58ff3-e155-4ce3-8d04-64aff92564ea" style="">By insistent popular demand, Elliot Paul’s masterpiece, </span>
      <span id="013eb8d1-81e9-4096-b524-d9c0f4d3aead" style="italic">The Life and Death of a Spanish Town</span>
      <span id="763041ed-8d90-4bbb-93bd-ad72a9603db5" style="">, is added to the Modern Library series. The first book to interpret to Americans the struggle of a people whose idyllic life was shattered by Fascist terror, it foreshadowed, with burning indignation against aggressors and outspoken sympathy for the obscure and simple men and women of Santa Eulalia, the alignment of forces all over the world today. Elliot Paul’s reputation rests securely on this book and his more recent national best-seller, </span>
      <span id="3ce0d8f8-e526-410d-95a3-9555afa07e66" style="italic">The Last Time I Saw Paris</span>
      <span id="14f19ccf-e6ad-43a2-92a2-531497a057b0" style="">. (</span>
      <span id="5c91a201-b611-4449-883a-4acd02945d10" style="italic">Fall 1942</span>
      <span id="1d79045b-200c-4838-8569-14ee0fd8fb24" style="">)</span>
    </PARAGRAPH>
    <PARAGRAPH id="20552bad-caeb-4b76-be7b-d81c8754a412">
      <span id="88c20529-b20d-4c2e-a105-f5eb633043e0" style="">Originally published by Random House, 1937. ML edition (pp. [iii], vii–427) printed from RH plates.</span>
      <span id="e55d36bc-98a1-4bf8-8ad4-52055a2daaa6" style="bold"> </span>
      <span id="f5fd468d-a47a-45f1-bbd8-48b2db7a4778" style="italic">WR</span>
      <span id="84a163e0-5112-4313-9e74-076080e3c193" style=""> 31 October 1942. First printing: Not ascertained. Discontinued 1 January 1954.</span>
    </PARAGRAPH>
    <PARAGRAPH id="26324689-d4c6-4149-af69-daf01e5578ba">
      <span id="b6cf5119-f7ef-452d-8d9b-ba45774efd84" style="">	</span>
      <span id="b13e5a59-b429-409a-a3c3-4f04299c0c61" style="italic">The Life and Death of a Spanish Town</span>
      <span id="dc8c3594-3343-4c99-be79-c756311092a2" style=""> was originally announced as a spring 1943 title with a publication date of 3 February but was moved forward to fall 1942. The copyright date for the Author’s Foreword, the </span>
      <span id="6a0d40ab-f5f3-4a4f-b924-a51bac2fdb75" style="italic">First</span>
      <span id="dad58784-848f-4bb7-85b0-8edd8506bdc5" style=""> statement, and the ML lists in the first printing indicate that the ML edition was printed in fall 1942. Fall 1942 publication is confirmed by the entry for the ML edition in “The Weekly Record” of newly published books in the October 31 issue of </span>
      <span id="8865bec7-067d-44dd-a554-5b42a9223243" style="italic">Publishers’ Weekly</span>
      <span id="be307101-c435-4a47-adf6-58ffd2b4aa00" style="">.</span>
    </PARAGRAPH>
    <PARAGRAPH id="3d230f55-f4f2-48a2-9bdc-d3c0e98363ee">

    </PARAGRAPH>
