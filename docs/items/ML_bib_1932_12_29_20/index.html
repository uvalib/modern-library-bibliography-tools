<TEI id="7c4e503a-5917-4420-92b3-5cba6b25d9d0">
  <TITLE id="6025e65d-1115-48d2-b2d2-d7fd1d0ae9b4">
    <span id="2fda97ef-ede1-41f6-9c41-0761a376158e" style="">MODERN LIBRARY SERIES 1932  
</span>
  </TITLE>
  <HEAD id="60795667-9322-4642-84ac-f7a0a24387ba">
    <span id="ca2d1271-1b5c-4f67-97b9-eb86829039f0" style="bold">1932</span>
  </HEAD>
  <GENERAL id="c9972804-e403-45f4-926e-76c7f07b9464">
    <HEAD id="ff99953f-e021-448f-9e36-c578e7b0bd6b">
      <span id="1adc064a-77df-4ed0-b572-7f373814306c" style="bold">General</span>
    </HEAD>
    <PARAGRAPH id="5679ef80-189f-4506-bc5b-2cf1518dacfb">
      <span id="10a17c90-9c86-45d1-a3f7-9c1859351eda" style="">Elmer Adler, who had been a director of Random House since the imprint was created in 1927 to distribute and publish fine limited editions, resigned in 1932. Thereafter he devoted himself exclusively to his fine printing business, Pynson Printers, and to </span>
      <span id="9a163a1c-70ef-4a68-8ecf-b84a932157ce" style="italic">The Colophon</span>
      <span id="4eb879b2-f3f9-4c2f-9079-351f059f132a" style="">, the bibliophilic quarterly which he published from 1930 to 1940. Random House was reorganized—still as a subsidiary of The Modern Library, Inc.—with Cerf and Klopfer as sole directors. It was not until 1933, following the bankruptcy of Liveright, Inc., that Cerf and Klopfer turned seriously to trade publishing.</span>
    </PARAGRAPH>
    <PARAGRAPH id="40b13b8f-711c-48b9-86e2-567155947ec2">
      <span id="9d474978-8679-4fdf-bbe8-b78d6faf6121" style="">ML Giants, which had been introduced in fall 1931, continued to provide exceptional value in the Depression book market. The four volumes published in 1932 sold for $1.00 each and averaged more than 1,300 pages per volume.</span>
    </PARAGRAPH>
    <PARAGRAPH id="530a9ea8-b849-488e-9bf1-1c849a48dadd">
      <span id="0c054282-de60-4ab8-a44a-b92b5755956a" style="">	The ML published a full-page ad in </span>
      <span id="bc6f4e73-5227-4497-a71a-8cbd9df6d20c" style="italic">Publishers’ Weekly</span>
      <span id="16e3f260-8b2b-4649-8ade-c193d1d93d1b" style=""> that lampooned the publishing industry adage, “You can’t sell books like soap.” Adapting the widely known slogan of Ivory Soap, the ad is headed “They Float!” and depicts an attractive young woman seated in her bath with five Modern Library books—</span>
      <span id="35728995-3e3f-465e-a996-e8725de39d7d" style="italic">Of Human Bondage</span>
      <span id="3f5aea54-d473-4445-a514-572a0f21c18b" style="">, </span>
      <span id="31721405-bdcf-454d-b92e-fed34903a1d2" style="italic">Swann’s Way</span>
      <span id="3778ae64-5ae3-4337-a288-f21b48e62094" style="">, </span>
      <span id="26f0bad0-8f3a-4267-a76d-cb943025eed2" style="italic">The Magic Mountain</span>
      <span id="e94cb657-6fdc-4b6a-8ba8-9761c4f19503" style="">, </span>
      <span id="3f5074eb-4879-4c04-b1e0-b103a79254a4" style="italic">Droll Stories</span>
      <span id="8e940cdb-0894-4bfa-a1bb-0f784f19f3dd" style="">, and </span>
      <span id="d5e65549-aa92-459f-a8cf-79405a815306" style="italic">Sanctuary</span>
      <span id="e9180cce-bae1-4e58-9814-20c528c0d013" style="">—floating on the surface of the water (</span>
      <span id="9f23a521-5d53-49dd-bd1e-0737e18a0935" style="italic">PW</span>
      <span id="c6a5c99b-e9db-40f2-a786-94587a4f2d90" style="">, 14 May 1932, p. 2015).</span>
    </PARAGRAPH>
  </GENERAL>
  <NUMBER_OF_TITLES id="55e7bf7c-959a-4fb0-b38d-13a2f9bb1194">
    <HEAD id="10183dd1-63c3-4a2a-8d8f-896f3fe8de1c">
      <span id="e9a75c72-5a3a-4240-8edf-f84aeba39429" style="bold">Number of titles</span>
    </HEAD>
    <PARAGRAPH id="66a41941-cda4-4c48-be6e-55fbcaed23f8">
      <span id="4cdb702a-c320-477b-abd4-1647a9450473" style="">Twenty-four titles were added and fifteen were discontinued, bringing the number of titles in the regular ML to 207. Six of the discontinued titles (two by Maupassant and four by Wilde) were repackaged as three volumes to offer better value. Chekhov, </span>
      <span id="764bf319-7b77-446f-a8a1-c32b35cd4f2e" style="italic">Rothschild’s Fiddle</span>
      <span id="543abf21-00a5-487b-8280-4f2661f12d4b" style="italic"> and Other Stories</span>
      <span id="337a6b5a-f2e1-4c5a-8b59-05e2b9169852" style="">, which had been in the ML since 1917, was replaced by a more comprehensive collection, </span>
      <span id="162dc88f-34d0-4eba-bdc5-50dd44e6577e" style="italic">The Stories of Anton </span>
      <span id="a29f7cba-17ab-44ec-8cdd-55c7ecfa6e75" style="italic">Tc</span>
      <span id="183992b9-fb4f-48cb-a9cc-44b7576b23da" style="italic">hekov</span>
      <span id="b0159ad5-e74f-445b-8632-3fc82b48fce6" style="">, edited by Robert Linscott). Three new titles in ML Giants, including Gibbon, </span>
      <span id="8fc453e8-f526-4869-b018-fd6661898e3d" style="italic">Decline and Fall of the Roman Empire</span>
      <span id="93a4af3d-dbf1-43ad-9e13-a0fcfbb978ea" style=""> in two volumes, brought the number of Giants to six titles in seven volumes. </span>
      <span id="2fe2603b-d64f-4e83-bfe9-d22121754b2e" style="italic">Decline and Fall of the Roman Empire</span>
      <span id="8ed3e97c-fdb8-4d8a-b476-ce822d44a804" style=""> was expanded to three volumes in 1946.</span>
    </PARAGRAPH>
  </NUMBER_OF_TITLES>
  <FORMAT id="33140aa0-1442-459d-8824-879bdda5e84a">
    <HEAD id="915361f8-3014-4445-99b3-5ae5015afede">
      <span id="fbac4690-0c65-49e4-94f1-d2cdd65f65e7" style="bold">Format</span>
    </HEAD>
    <PARAGRAPH id="44ec3777-21a6-4743-8d41-8af199de29ce">
      <span id="eb50fa2c-0119-4a0e-8475-3f66f0bdd6f6" style="">All new titles except Dreiser, </span>
      <span id="095be0ee-729f-406b-ae73-a468cb78475c" style="italic">Sister Carrie</span>
      <span id="12e7ac6a-3546-4172-ab38-b681422da1a2" style=""> (230) were published in the standard format with the binding measuring 6⅝ x 4⅜ in. (168 x 110 mm) and the leaves trimmed to 6½ x 4¼ in. (164 x 107 mm). </span>
      <span id="62ee1007-2aba-46cd-9c6e-552c5b21cd27" style="italic">Sister Carrie</span>
      <span id="cd62f082-d270-4958-84d7-cab30550202d" style=""> was ¼ in. taller.</span>
    </PARAGRAPH>
    <PARAGRAPH id="a6213a76-c900-44e2-a396-1d91fec73b11">
      <span id="5234e42c-c925-4503-bbe3-90e99942da68" style="">	The ML’s standard format was enlarged in 1939. The new binding measured 7¼ x 4⅞ in. (182 x 123 mm) with a trim size of 7 x 4¾ in. (177 x 120 mm). In 1969 a taller, slightly slimmer format was introduced with the binding measuring 7½ x 4¾ in. (190 x 120 mm) and a trim size of 7¼ x 4½ in. (182 x 115 mm). All dimensions indicated are approximate.</span>
    </PARAGRAPH>
    <PARAGRAPH id="750f9307-3197-4e9c-ad14-f0e6b1688fed">
      <span id="3ab72588-2be5-4655-82f4-afb7ad09ae89" style="">	Most books through 1954 were printed with 16 pages on each side of the sheet and bound in gatherings of 16 leaves (32 pages); by 1956 most books were being printed with 32 pages on each side of the sheet and bound in gatherings of 32 leaves (64 pages).</span>
    </PARAGRAPH>
  </FORMAT>
  <TITLE_PAGE id="48e930bf-b0eb-4587-9fd8-a00523bfb3df">
    <HEAD id="61f758e1-543a-4a7e-8e11-6fe6dbe7499a">
      <span id="df08ca6c-7803-4dfb-b1eb-7954c355b4e3" style="bold">Title page</span>
    </HEAD>
    <PARAGRAPH id="06d4eb1e-fc5d-4160-8209-83cf9637e3a8">
      <span id="b5b3dc55-1744-4d00-a7ed-5acc70dc1ee4" style="">All new titles had the final version of Elmer Adler’s title page with the title in open-face type; all but three had torchbearer A2. Dostoyevsky, </span>
      <span id="d3ccc926-b921-4758-a4f9-d2ce329e5973" style="italic">Crime and Punishment</span>
      <span id="80a2d22b-a33e-461b-b659-a3f752d80c4b" style=""> (228) had torchbearer A3; Dos Passos, </span>
      <span id="78cdf13f-71c9-48ac-a75e-edbcc5530a74" style="italic">Three Soldiers</span>
      <span id="993069b2-7028-4c95-9ea8-1691b54ffa0a" style=""> (248) had torchbearer C1; </span>
      <span id="eb870e33-484e-4e8e-b85b-cc0b5fd89465" style="italic">The Arabian Nights’ Entertainments</span>
      <span id="d0d4b4a2-078f-4177-b99f-ddfe257a7c99" style=""> (244) had no torchbearer on the title page. All new titles except </span>
      <span id="0e9c976d-f16e-42f4-90c9-8e969d040eb1" style="italic">The Arabian Nights’ Entertainments</span>
      <span id="c19320e9-2d46-4fdf-a251-88c3bc9cc977" style=""> had the 3-line imprint that began to be used in January 1931:</span>
    </PARAGRAPH>
    <PARAGRAPH id="77ee68b8-55c0-4f2f-aed5-69a07cf1d6e0">
      <span id="2fa02c47-24b9-4cf6-9f6e-69758bda13e1" style="">BENNETT A. CERF · DONALD S. KLOPFER</span>
    </PARAGRAPH>
    <PARAGRAPH id="95636101-0ca0-4628-a1fa-61a78fc76a36">
      <span id="8d4c553a-1a59-4e8c-9e80-cf4c31d70838" style="">T H E  M O D E R N  L I B R A R Y</span>
    </PARAGRAPH>
    <PARAGRAPH id="03e8d797-2f8e-47c4-b277-5c655f30f2d8">
      <span id="76c1d70a-1e9a-4a81-82a2-4bbdd08706a3" style="">NEW YORK</span>
    </PARAGRAPH>
    <PARAGRAPH id="ffc00084-4e53-4c1e-9f9e-60d93b415615">
      <span id="d96bd7f6-1e6c-4e15-90d6-de51eaace563" style="">The title page of </span>
      <span id="483c91dd-79e4-43dc-b815-93bc18b35806" style="italic">The Arabian Nights’ Entertainments</span>
      <span id="acc99c46-589f-44f7-ab7b-80ecd6c42848" style=""> had so much text that there was no room for a torchbearer or Cerf and Klopfer’s names.</span>
    </PARAGRAPH>
    <PARAGRAPH id="bf8af6df-a231-401f-adc5-791e60e83330">
      <span id="a1a7c269-6c79-4b83-9d45-167ee54df30c" style="">	The imprint for newly published titles reverted to the previous 2-line format in March 1936 after the Modern Library acquired the publishing firm Harrison Smith and Robert Haas, and Haas and Smith joined Cerf and Klopfer as partners.</span>
    </PARAGRAPH>
  </TITLE_PAGE>
  <BINDING id="c1ce23bd-4561-46e2-925b-ae1ebb9d6a11">
    <HEAD id="cddcc50c-7459-4e1b-bbc2-dde7399ad678">
      <span id="5c73a96b-86ef-40fe-a416-fc4d2f2c78df" style="bold">Binding</span>
    </HEAD>
    <PARAGRAPH id="772aaeb1-75a0-4e26-9262-525262c0144f">
      <span id="a3a18c85-a341-4947-bfa2-d7c59c0d04be" style="">Balloon cloth binding D, with Kent’s torchbearer (1⅛ in.; 27 mm) stamped in gold on the front panel and stylized initials “ML” added in gold above the 2-line imprint on the spine.</span>
    </PARAGRAPH>
    <PARAGRAPH id="89791fe5-27d7-48f7-b5db-154ae671d975">
      <span id="2707faa3-9c68-49cc-bb5f-8d466b8bb47a" style="">	Balloon cloth bindings continued to be available in four colors: red, blue, green, and brown, with each title published simultaneously in all four bindings.</span>
    </PARAGRAPH>
  </BINDING>
  <ENDPAPER id="8aff3fc1-7a64-41cc-8db3-a66f426ac799">
    <HEAD id="d4ae4251-3613-417e-8057-7f35a1842c41">
      <span id="c4d13cdc-1cb3-410b-a73a-802b16a9cecf" style="bold">Endpaper</span>
    </HEAD>
    <PARAGRAPH id="12653125-d83d-42f2-8e1f-b61d52f89309">
      <span id="b41736e3-8a5d-47c0-86e8-3916e093bdfc" style="">Rockwell Kent endpapers in moderate orange (53). Moderate orange endpapers were used with all balloon cloth bindings from fall 1930 through spring 1939, except for three spring 1939 titles that were published in the larger format that the ML would adopt for all titles beginning that fall. An enlarged version of Kent’s endpaper was introduced in spring 1940. The central panels featuring Kent’s torchbearer were unchanged, but the surrounding patterns of open books and “ml” initials were extended to fill the larger space.</span>
    </PARAGRAPH>
  </ENDPAPER>
  <JACKET id="a9301191-5c44-4863-b38d-7f55cccb2d72">
    <HEAD id="048c6b2e-441d-41af-afa6-17c06379e3f5">
      <span id="30f473f3-5a61-4672-a0e1-54d3f0b7c297" style="bold">Jackets</span>
    </HEAD>
    <PARAGRAPH id="cc7f2067-8dd8-458c-aceb-4f61c87671b6">
      <span id="2243b2c1-94a4-4cae-b993-a7831f36835a" style="">Eighteen of the 1932 titles were published in individually designed pictorial jackets. Four were published in uniform typographic jacket D and two in uniform typographic jacket F. Nearly all new titles published between 1932 and the introduction of the ML’s larger format in fall 1939 had pictorial jackets. Uniform typographic jacket D was used on newly published titles for the last time in spring 1932. The final examples of its use, </span>
      <span id="40df330b-3d08-4819-8dfa-3f60532b95e9" style="italic">Poems of Longfellow</span>
      <span id="17240e97-6fb6-4ffa-8e31-138317473989" style=""> (235) and Franklin, </span>
      <span id="7fe502d8-c46b-4449-8a4b-826d819eb28d" style="italic">Autobiography and Selections from His Other Writings</span>
      <span id="72d75588-11e8-4d9d-b1be-a78e732a59c1" style=""> (236), provoked an angry letter from Cerf, who had apparently given instructions that the jacket was no longer to be used for new titles.</span>
    </PARAGRAPH>
  </JACKET>
  <PRICE id="803abcd2-8639-4fa0-b438-513cce37f774">
    <HEAD id="fe70485e-832e-40cb-972c-3b7666e67027">
      <span id="b3242f65-63a3-4b4e-ac59-081331255e7c" style="bold">Price</span>
    </HEAD>
    <PARAGRAPH id="4449b466-f9da-43e5-9b17-258055036208">
      <span id="03108cdc-7b70-4d81-b679-d15d6089b264" style="">95 cents.</span>
    </PARAGRAPH>
  </PRICE>
  <DATING_KEYS id="3d18d624-ac8c-4a0c-9023-51371c091642">
    <HEAD id="2511210f-9121-46be-b80e-9a691d89c7a9">
      <span id="18210fdd-f51f-4896-88af-8daa80a11fe1" style="bold">Dating keys</span>
    </HEAD>
    <PARAGRAPH id="61302bd1-7e58-4347-b130-1c23042eeaf9">
      <span id="8259a255-9a49-46f8-8833-014bff30e63c" style="">(Spring) Dreiser, </span>
      <span id="2655a1e7-2ca0-47b0-bc47-6ab4ac24ef80" style="italic">Sister Carrie</span>
      <span id="b24eb92b-a64f-4980-ad01-12448de17035" style=""> xDickens, </span>
      <span id="f4e974bc-e93f-4b58-8b48-8fb68cf84939" style="italic">Pickwick Papers</span>
      <span id="7a76f259-0fd6-4373-819b-586742513733" style="">; Giants through G5. (Fall) Dickens, </span>
      <span id="8fec4ad6-155c-4aa8-9d55-6582d448ba3e" style="italic">Pickwick Papers</span>
      <span id="6bb0c071-c875-45d2-bc87-97bb3f0b9fd6" style=""> xLewis, </span>
      <span id="b0a638ce-3ff0-4759-ad32-749f02ca86f3" style="italic">Arrowsmith</span>
      <span id="0d0140d2-3be6-45a0-9284-9e193f07e707" style="">; Giants through G7.</span>
    </PARAGRAPH>
  </DATING_KEYS>
  <TITLES_S_S_D id="02796829-92e9-4d6a-b1b1-cf51fe186dfe">
    <HEAD id="0ba15c02-4893-4b51-95cf-6ce5903b7f76">
      <span id="703c1399-6432-4759-9f3c-cb54dac54fec" style="bold">Titles sought, suggested, declined</span>
    </HEAD>
    <PARAGRAPH id="ff10a77f-2569-4bad-94d0-69c8cb19f982">
      <span id="01d5a9a7-2df8-4e14-a793-93b8afc6f698" style="">Cerf approached Arthur Pell at Liveright, Inc., about including a volume of plays by Eugene O’Neill in ML Giants (Cerf to Pell, 16 November 1932). Nothing came of this initiative. O’Neill became a Random House author the following year after the Liveright bankruptcy. O’Neill’s </span>
      <span id="3d898c32-71c3-47a1-9048-faa866e6f127" style="italic">Nine Plays</span>
      <span id="50fed65c-cecc-4291-b94d-8511dc77cc85" style=""> (G53), originally published by Liveright in 1932, was added to the Giants in 1941.</span>
    </PARAGRAPH>
    <PARAGRAPH id="7c5b502e-91bd-4d22-865c-0deb19cc6b72">
      <span id="c55718e7-7efd-402f-88b5-3f6dc4c228c7" style="">	After repeated attempts to get reprint rights to James Stephens’s </span>
      <span id="efd852e8-0005-4451-98be-01220294922f" style="italic">Crock of Gold</span>
      <span id="16c72ad9-7020-4113-9f81-aaf918be5e44" style=""> (Macmillan, 1912) Cerf enlisted the assistance of Hugh Eayrs, the president of the Macmillan Co. of Canada. Eayrs wrote to the president of the Macmillan Co. in New York urging him to allow a ML reprint (Eayrs to George Brett, Jr., 16 May 1932). Brett replied, “We are simply not going to give it to him . . . if we should want to do a cheap edition we would do it ourselves” (Brett to Eayrs, 24 May 1932).</span>
    </PARAGRAPH>
    <PARAGRAPH id="a667fc97-e295-45f1-b4b7-4cfd2cb22491">
      <span id="234cd3ae-4042-49ec-874e-6021f3422187" style="">	Cerf contacted Hermann Schaff for the rights to an edition of Synge plays, saying “If we can’t get this from you by peaceable means in the next two years, I will have to start negotiations with the Boston underworld to spirit you off somewhere and tickle your bare soles with lighted matches until you sign on the dotted line” (Cerf to Schaff, 16 November 1932). Cerf again contacted Doubleday for reprint rights to </span>
      <span id="3b995636-011b-4e74-b800-a53ff3c24f2a" style="italic">Kim</span>
      <span id="08b05697-7997-40aa-8219-ed7143418002" style=""> (Cerf to Nelson Doubleday, 3 December 1932). Cerf was beginning to consider an anthology of Yiddish literature as early as January 1932.</span>
    </PARAGRAPH>
    <PARAGRAPH id="00b2c7d6-7363-4bc2-a87d-ebf0fb2f1f48">
      <span id="ca9fd5a7-beed-407f-a983-1bed42ebdd46" style="">	James Crowder, the ML’s sales representative for the Middle West, suggested Edmund Wilson’s </span>
      <span id="b14ae52a-582f-4536-81bf-cd2639f5f482" style="italic">Axel’s Castle</span>
      <span id="85d0d36d-a56f-450b-8e9c-69b3b61abe1d" style="italic">: A Study in the</span>
      <span id="0f4b416d-82d3-465d-b546-f85978bd41b5" style="italic"> Imaginative Literature of 1870</span>
      <span id="7805d773-9b0b-462f-b51b-c8bd56301e40" style="italic">–</span>
      <span id="e099161f-aa77-484d-9680-bb4653864605" style="italic">1930</span>
      <span id="1d0a5926-aeb6-4afe-8e31-5ea0d49edcf2" style="">, which had been published by Charles Scribner’s Sons in 1931 (Crowder to Cerf, 4 June 1932). Cerf corresponded with Wilson about a ML edition in 1933. Wilson was interested and suggested adding several additional essays to the ML edition, which he proposed publishing under a new title such as </span>
      <span id="f00b3307-8988-443b-8598-da7aaf35f451" style="italic">Literary Essays</span>
      <span id="134ba96f-2be8-48f9-8961-7d64bd0c9f68" style=""> or </span>
      <span id="8e8a58cb-8e56-45f0-a50f-634bb376198a" style="italic">Essays on Modern Authors</span>
      <span id="304cae8c-250c-4953-a0cc-f182a0252700" style="">. He also asked for an advance of $500 (Wilson to Cerf, 28 September 1933). In the end Wilson decided to incorporate the essays he had considered adding to </span>
      <span id="60ae7ca2-e187-4f83-80d5-b176ef343699" style="italic">Axel’s Castle</span>
      <span id="fbd9ae25-2b6c-4ed7-acf9-7347853145d0" style=""> into a new book (Wilson to Cerf, 6 November 1933).</span>
    </PARAGRAPH>
    <PARAGRAPH id="c71dc8c9-3665-40fd-8768-30944aeb59b9">
      <span id="9b047082-c5af-4702-9fb4-4ccf87ef4069" style="">	Dale Warren, the head of publicity at Houghton Mifflin Co., suggested a one-volume condensation of Proust, noting confidentially that the firm of Albert &amp; Charles Boni, which then published the seven volumes comprising Proust’s </span>
      <span id="e5dd8228-585d-4e99-a009-8b14713aa84b" style="italic">Remembrance of Things Past</span>
      <span id="3a8fa330-63ad-440a-84f3-6842f245e272" style="">, would welcome some ready cash (Warren to Cerf, 20 June 1932). Charles Boni had left in 1930, and the firm “was in major trouble” by the early 1930s (“Albert and Charles Boni” in </span>
      <span id="4e37530c-117a-49ca-86bf-9d215773ca36" style="italic">American L</span>
      <span id="fa645a45-3b3b-4d75-a094-5fd6aeb1a522" style="italic">iterary Publishing Houses, 1900–</span>
      <span id="8f2ac1dc-0fe2-4555-8c6c-7a615c34b221" style="italic">1980</span>
      <span id="31ff55f9-c3db-4f4f-8767-c8567b43f9ad" style="">, p. 57).</span>
    </PARAGRAPH>
    <PARAGRAPH id="8f5bc90d-b080-48fa-9fb3-494bc5118683">
      <span id="55daca19-f2dd-42fb-8ab0-bba58943a2b3" style="">	The ML had already reprinted the first two volumes, </span>
      <span id="4eaf8520-63aa-4944-8312-7ee33b71bb23" style="italic">Swann’s Way</span>
      <span id="97e5acf9-5f0b-492d-a577-3acc68c98c44" style="italic"> </span>
      <span id="6bc7da0b-f5ed-4996-9ea6-af95425fa446" style="">(1928) and </span>
      <span id="cb65396e-77ce-4b23-9912-dcb5704bf042" style="italic">Within a Budding Grove </span>
      <span id="19a11cf0-2b2a-49f9-b9fc-faf88e4ad41e" style="">(1930), and would add </span>
      <span id="16909eb9-8a2e-4d7a-879b-37b9a2ece77e" style="italic">Guermantes Way</span>
      <span id="ace83123-96bf-4d1e-a70d-7aa3455d65b1" style="italic"> </span>
      <span id="5995f11b-35f7-4827-988f-1fec56874b7f" style="">in 1933. Cerf thought that Warren’s suggestion was an excellent idea except from the point of view of the publisher of the complete set. He asked Warren to keep the idea under his hat and not even tell Ferris Greenslet, the manager of the Houghton Mifflin trade department. “We have had two conversations with Boni relative to buying the entire Proust property from him. In the event of a slow down, I think we might be able to get these books for our Random House list. In the event that anything happens along this line, I will let you know as promptly as possible. Something must break in this situation before the summer is very much advanced (Cerf to Warren, 21 June 1932; underlining in original). Five months later he indicated, “I have not given up hopes of buying the entire Proust property from Albert Boni. If anything develops along this line, be assured that I will get in touch with you immediately” (Cerf to Warren, 22 November 1932). Cerf was able to secure </span>
      <span id="36f0b8bc-5563-433b-8613-3d828332fd0c" style="italic">Remembrance of Things Past</span>
      <span id="35f362dd-5863-45d0-a924-22e54e92b181" style=""> a year or so later. The Random House edition was published as a four-volume set in a wooden slipcase; Cerf described it as “one of the typographical masterpieces of 1934” (Cerf, </span>
      <span id="81b02c4d-8d63-4621-9d8d-fab4d8d628c3" style="italic">At Random</span>
      <span id="095d2846-37a5-436b-a402-759460a0f802" style="">, p. 99).</span>
    </PARAGRAPH>
    <PARAGRAPH id="b9596a6b-a100-4169-a0c1-214a35dd25ed">
      <span id="e8c018c2-4180-4600-b7e5-e07d12c62d77" style="">	Warren never gave up his proposal for a one-volume condensation of Proust. When he repeated the idea in 1943, Cerf turned him down but added that he would give Houghton Mifflin rights to a condensed Proust if the firm would allow the ML to reprint Willa Cather’s </span>
      <span id="5c8e05c0-cc5c-4b55-867d-6e591962b626" style="italic">My Antonia</span>
      <span id="6c487d30-20a1-4433-8551-97db4c42b0cd" style="">, which he had been trying to get for the series since 1925 (Cerf to Warren, 13 September 1943).</span>
    </PARAGRAPH>

    <PARAGRAPH id="eaa57a61-f338-4826-941c-c5e6623249d1">
      <span id="26c3ab86-0681-48e3-afff-0ce32ffb9968" style="">In the whole literature of the subtle and mysterious relationship between man and the crimes he commits, </span>
      <span id="f1505f6b-29bd-4363-a17b-0065418b797e" style="italic">Crime and Punishment</span>
      <span id="c8a0bb05-c45d-4410-b0ca-5f51663ea6ab" style=""> stands supreme for its insight, its compassion and its psychological fidelity. The story of the murder committed by Raskolnikov, his punishment and atonement, is the most gripping and illuminating study ever written of a crime of repugnance and despair, and the consequences which arise inevitably from it. In Dostoyevsky’s mind, crime is its own punishment and retributive justice can never be as severe as the penalty the human soul can impose on itself. (</span>
      <span id="2585d9ea-61c7-4225-954d-f6c86c780ac7" style="italic">Spring 1935</span>
      <span id="37521db0-ece4-447f-8832-df1da4be7ee3" style="">)</span>
    </PARAGRAPH>
    <PARAGRAPH id="60b6badb-afc1-4887-8561-1004901412c0">
      <span id="04e15de3-6dea-4c9a-bddb-262c45e664d5" style="">Garnett translation originally published in U.S. by the Macmillan Co., 1914. ML edition printed from plates made from a new typesetting. Published January 1932. </span>
      <span id="e91e6a7d-86af-49b3-8f09-2a44057dcbf8" style="italic">WR</span>
      <span id="1fcbff08-a3cd-4336-babf-d86a536f2003" style=""> 13 February 1932. First printing: Not ascertained.
	</span>
      <span id="b6c43223-66c2-4b9a-907a-a52a065b662e" style="italic">Crime and Punishment</span>
      <span id="6ded6e5a-07c7-432b-bb29-a99ddab907c9" style=""> sold 16,923 copies during the eighteen-month period May 1942–October 1943, making it the ML’s fifth best-selling title and the second best-selling title in the regular ML (</span>
      <span id="c39553a4-6e03-492f-81f7-a217e2b2bdec" style="italic">Of Human Bondage</span>
      <span id="a909001c-6af3-47df-9238-f6df959e5731" style=""> was the best-selling title in the regular ML). It sold 10,943 copies during the twelve-month period November 1951–October 1952, making it the fourth best-selling title in the regular ML. Sales through 1955 totaled 208,000 copies.

  <UNASSIGNED id="7338c73d-4b48-474f-8f43-4b9b34f91163">
    <span id="b61e22e3-02a6-4d29-905a-a16d75412934" style="">The reader who takes up this book for the first time has in store for him one of the rarest thrills that can be afforded by modern literature. The editors of the Modern Library unhesitatingly list it among the greatest novels of all time. That it ranks as one of the five best sellers in the entire series is a tribute to the taste of the American public. That the author is now in exile from his native land is a commentary on the Hitler regime that needs no amplification. (</span>
    <span id="012fdb34-04b1-441f-9e6d-c8bbd86e46e9" style="italic">Spring 1934</span>
    <span id="990076c5-1075-4032-bbfd-cc35566be526" style="">)</span>
  </UNASSIGNED>
  <UNASSIGNED id="a5ae7a92-138a-4fab-9570-16b98de5abed">
    <span id="78c61b4c-e792-4ab7-b874-34137e4295ac" style="">Lowe-Porter translation originally published in U.S. in two volumes by Alfred A. Knopf, 1927. ML edition (pp. [</span>
    <span id="ddb6c145-9700-46d1-84fb-d4bdaf360f6e" style="italic">5</span>
    <span id="49b996e8-1cb3-41af-a7b3-5861cb85545d" style="">]–900) printed from Knopf plates with table of contents consolidated from vols. 1 and 2, fly title omitted, and page numeral “xi” removed from the foreword. Published January 1932. </span>
    <span id="bdb5a7cc-11f9-41ff-8db8-25c13e243243" style="italic">WR</span>
    <span id="e6ae7950-fe3a-4d81-ab95-5021d11aab33" style=""> 13 February 1932. First printing: 17,000 copies. Discontinued spring 1938.</span>
  </UNASSIGNED>
  <UNASSIGNED id="f42e751d-4dc8-4270-9bcc-5e95bf05cbd7">
    <span id="674feeb0-c785-4a8d-bc50-bd49a4446709" style="">	Cerf approached Knopf about a ML edition of </span>
    <span id="d3aca904-380e-498a-bdd2-dd2b0d6fcab1" style="italic">The Magic Mountain</span>
    <span id="370c06e9-777e-4672-82a1-cae8764726fd" style=""> in 1929, when he offered a $3,000 advance against royalties of 10 cents a copy and indicated that he was willing to use the Plimpton Press rather than the ML’s regular printers so that the Knopf plates would not have to be moved (Cerf to Manley Aaron, Knopf, 19 November 1929). The reprint contract was not signed until May 1931. The agreement Cerf sent Knopf did not limit the ML’s rights to any period of time; Knopf inserted the standard clause granting reprint rights for a period of five years (Knopf, Inc. to Cerf, 14 May 1931). The terms of the final contract have not been ascertained, but the ML appears to have paid royalties of 12 cents a copy. The ML secured quotes from the Plimpton Press but in the end the ML edition was printed by Parkway Printing Co., the ML’s regular printers.</span>
  </UNASSIGNED>
  <UNASSIGNED id="0bd2e454-6b69-4ee9-bc2e-e4803bbbce2d">
    <span id="5bc3bdfd-f023-443f-a530-3f28bdf43487" style="">	Sales over the first five years totaled 48,004 copies as follows: 13,883 copies (1932); 7,871 copies (1933); 9,053 copies (1934); 9,902 copies (1935); 7,295 copies (1936) (Cerf to Kenneth Roberts, 23 November 1938).</span>
  </UNASSIGNED>
  <UNASSIGNED id="0993dd1e-4b7e-4b07-b7d5-96df2bce946c">
    <span id="0959549c-0806-4f7c-b9a4-bf9a3644b8a1" style="">	Knopf declined to renew the reprint contract for a second five-year term. Lewis Miller later explained, “Mr. Knopf has withdrawn THE MAGIC MOUNTAIN from us and plans to reissue it himself in what I imagine will be a $3.00 edition. I believe Mr. Knopf feels that he can get more revenue for himself and for Mr. Mann in that way. We are sorry to have the book go, naturally” (Miller to Ellis Mount, Macmillan Co. of Canada, 18 May 1938). The final printing of the ML edition (10,000 copies in October 1936) was ordered after Knopf served notice that the reprint contract would not be renewed. Knopf appears to have allowed the ML a large final printing before giving up the title. Cerf expressed his appreciation: “Just a line to tell you again how much I appreciate your attitude in THE MAGIC MOUNTAIN matter. We are indebted to you for a lot of things. Some day maybe we will be able to square the account” (Cerf to Knopf, 26 October 1936). The ML edition was out of print by May 1938.</span>
  </UNASSIGNED>
  <UNASSIGNED id="e410ca54-4d71-4cb0-b6ba-1121a86fadcd">
    <span id="04341e79-e26a-47b4-b752-d225ad052c29" style="">	Cerf never accepted the loss of </span>
    <span id="45f09ef5-2331-4035-9bb2-3008c668cc89" style="italic">The Magic Mountain</span>
    <span id="1b164430-e884-4722-9bf9-4af3ec7b19b1" style=""> and tried repeatedly to get it back. The following exchange of letters is typical. In 1942, after Mann’s </span>
    <span id="e90dd6e0-901a-4701-b473-6c33ecfdd2d5" style="italic">Buddenbrooks</span>
    <span id="f2da3aeb-61ee-4aaf-b249-506a8149f48d" style=""> (285) had also been withdrawn from the ML, Cerf offered a $5,000 advance against royalties of 15 cents a copy “or to work out any other set of details that might satisfy you” for permission to publish </span>
    <span id="78951807-d6b5-46e1-a772-7a1a308f7321" style="italic">The Magic Mountain</span>
    <span id="7e05fbc0-afbf-4d97-9572-6643497b1fef" style=""> as a Giant. He added, “Quite frankly, we get letters every week in the year demanding to know why this title is no longer in the series, and I’d rather have it back than any other book in print” (Cerf to Joseph C. Lesser, Knopf, 20 July 1942). Lesser replied that he wished he could say yes. “The title is just too good a back-list item for us to be willing to part with it on any arrangement whatsoever. As a trade publisher you must appreciate the necessity of our position” (Lesser to Cerf, 21 July 1942). Cerf replied: “I was afraid that your answer was going to be no on THE MAGIC MOUNTAIN.” He then asked if Knopf could be persuaded to allow </span>
    <span id="5713fe5a-d6d5-403a-86eb-1c0f5d0d37a6" style="italic">Buddenbrooks</span>
    <span id="c0b33e13-50a1-4f0b-aef7-4b57e72cf8ac" style=""> into the Giants. “We really ought to have a Thomas Mann title somewhere along the line in a series that is supposed to represent the best in modern literature” (Cerf to Lesser, 22 July 1942). </span>
  </UNASSIGNED>
  <UNASSIGNED id="59256802-1ebb-4945-b6ea-4e7398a60d01">
    <span id="94bae9c4-3eff-4ca9-aa8b-026e6c8fad3d" style="">	</span>
    <span id="3b58f008-b576-4cd8-8ca9-044e237359e1" style="italic">The Magic Mountain</span>
    <span id="0377e045-c72b-47c4-90b0-fe7012a74570" style=""> was included in MLCE in the 1960s after RH’s acquisition of Alfred A. Knopf, Inc. It was restored to the regular ML in 1992 as part of Random House’s “relaunch” of the series.</span>
  </UNASSIGNED>

    <span id="c92aa83c-e0a5-411c-8a8f-76657212fb03" style="italic">Note:</span>
    <span id="0237c83c-30f4-4ed4-9869-4c6104c63d06" style=""> The wider format may have been introduced well before 1939. The wider format allowed more generous inside and outer margins. It also meant that the endpapers extended beyond Kent’s endpaper design, leaving a white border of more than ⅛ inch at the fore-edge of the free endpapers.</span>

  <UNASSIGNED id="9764c795-39e9-49cc-aaca-5b6d9cdd25e6">
    <span id="67a9cfbe-11ad-4187-9f1f-d9d901c8c9cc" style="">The story of the vicissitudes attendant upon the publisher’s suppression, in 1901, of </span>
    <span id="98813139-c943-4cd9-a854-266d752a2584" style="italic">Sister Carrie</span>
    <span id="fbdf6b52-5b6a-465c-bfc0-c4f33253e77a" style=""> is the history of America’s emergence from the fog of suspicion and fear of realism in the novel. On the score of his uncompromising fight, Theodore Dreiser must be regarded a pioneer and liberator. His </span>
    <span id="abd0f808-4ddf-494c-9f75-d67e1998269f" style="italic">Sister Carrie</span>
    <span id="c5277a3c-b934-4aff-b8e5-31344599a3cb" style=""> pointed the tendency in American fiction for twenty-five years, and today it remains a monumental achievement, embodying all the sympathy, tenderness and unremitting naturalness for which its author has grown internationally famous. (</span>
    <span id="742864e6-0ebc-485c-ac45-160734e195ed" style="italic">Fall 1933</span>
    <span id="f32585a1-7d11-4ac5-9823-4a0ca7abaeb6" style="">)</span>
  </UNASSIGNED>
  <UNASSIGNED id="3c161b45-85d5-4ce8-aa06-15fc0dc9e56a">
    <span id="34569d2b-e0b3-4ade-8b3b-9477cef979c6" style="">Originally published by Doubleday, Page &amp; Co., 1900. Dreiser acquired the Doubleday, Page plates in 1906 and authorized printings by B. W. Dodge &amp; Co., 1907; Grosset &amp; Dunlap, 1908; Harper &amp; Bros., 1912; and Boni &amp; Liveright, 1917. ML edition (pp. [</span>
    <span id="8d25bb6a-400c-4a43-a073-88941a449f43" style="italic">1</span>
    <span id="6dc0b5b1-46d4-475f-92b4-433f36c0ea2a" style="">]–557) printed from Dreiser’s plates. Published February 1932. </span>
    <span id="9335d829-e164-42ef-a4cc-85eaa2f36a09" style="italic">WR</span>
    <span id="8393b16d-d2df-47d8-b47c-174a53831374" style=""> 12 March 1932. First printing: Not ascertained. Discontinued 1971/72.</span>
  </UNASSIGNED>
  <UNASSIGNED id="242846b4-5b6f-4a0b-bad8-78cd0e7252b2">
    <span id="847cd765-efb6-4984-a87f-0d720d4fef96" style="">	Dreiser’s account of the original publication of </span>
    <span id="e2cf60a7-02c8-454b-b816-b8dec8446844" style="italic">Sister Carrie</span>
    <span id="b408661d-9ab3-42b1-bbb7-8da819d9a04f" style="">, “The Early Adventures of Sister Carrie” (ML ed., pp. v–vii) indicates that it was rejected by Harper &amp; Brothers before it was accepted by Doubleday, Page at the recommendation of the novelist Frank Norris, who was a reader for Doubleday. After the book was printed, Dreiser continues:</span>
  </UNASSIGNED>
  <UNASSIGNED id="3e13ed35-b20f-4cdb-9e60-7b5156136ee4">
    <span id="8604c9b1-3a49-4dc2-80bf-5a653fe65f27" style="">“Mrs. Frank Doubleday read the manuscript and was horrified by its frankness. She was a social worker and active in moral reform, and because of her strong dislike for the book and insistence that it be withdrawn from publication, Doubleday, Page decided not to put it in circulation. However, Frank Norris remained firm in his belief that the book should come before the American public, and persuaded me to insist on the publishers carrying out the contract. Their legal adviser—one Thomas McKee, who afterwards personally narrated to me his share in all this—was called in, and he advised the firm that it was legally obliged to go on with the publication, it having signed a contract to do so, but that this did not necessarily include </span>
    <span id="bd93f58a-0cbc-4854-ae2a-155f8f3fc69d" style="italic">selling</span>
    <span id="a58c6978-3a42-4452-8e69-29ba929dc0b6" style="">; in short, the books, after publication, might be thrown in the cellar! I believe his advice was followed to the letter, because no copies were ever sold. But Frank Norris, as he himself told me, did manage to send out some copies to book reviewers, probably a hundred of them. (p. vi)</span>
  </UNASSIGNED>
  <UNASSIGNED id="bb556f27-5a4d-4d71-8908-0b49ffdc4e1f">
    <span id="6eb91b2e-65c1-4e45-9aa5-9ea926493f04" style="">James L. W. West III notes:</span>
  </UNASSIGNED>
  <UNASSIGNED id="8f0bd6ab-00f5-4b4f-805a-a46e816c61e6">
    <span id="89c6082c-9493-491f-ad35-0af68ea3e672" style="">Frank Doubleday, the senior partner, returned in July 1900 from a vacation and read Sister Carrie in typescript. Perhaps his wife read the novel as well, though this has never been firmly established. For whatever reason, Doubleday expressed a strong dislike for the narrative, calling it “immoral” and urging that his firm not publish it. Working through Page, he attempted to persuade Dreiser to withdraw the book, but Dreiser . . . stood firm and demanded publication. Doubleday sought legal advice and found that indeed he was committed to putting Sister Carrie into print, but that he was under no obligation to market it strongly (West, “The Composition and Publication of Sister Carrie”, Dreiser Web Source, University of Pennsylvania Library, 2000).</span>
  </UNASSIGNED>
  <UNASSIGNED id="3f0db5a1-ebfc-4fd8-9c27-f81ea86394a9">
    <span id="d32258fe-41e0-4db6-a478-d3c2cccdf711" style="">	Doubleday, Page printed 1,008 copies of </span>
    <span id="3b942c44-9b0d-417c-9045-a883917505ac" style="italic">Sister Carrie</span>
    <span id="e2c36002-341d-4915-9266-54e2d693de87" style=""> and left 450 unbound. Norris sent out 127 review copies. </span>
    <span id="d6ea3dad-4f9a-4d65-bc33-16bb052516a7" style="italic">Sister Carrie</span>
    <span id="04ae4420-1ccb-484b-b226-70c247614f69" style=""> sold 456 copies between its publication on 8 November 1900 and February 1902, and Dreiser received royalties of $68.40 (Lehan, p. 1159). Dreiser indicates that the Doubleday, Page plates along with some bound and unbound copies of </span>
    <span id="7431557f-f7b4-4927-853b-30e25b0d8f84" style="italic">Sister Carrie</span>
    <span id="ee1db2d7-1bce-44e3-b778-0fa9e951d747" style=""> were bought by the rare book dealer J. F. Taylor &amp; Company (“The Early Adventures of Sister Carrie,” p. vi). Dreiser later purchased the plates and books from them. Subsequent reprints of </span>
    <span id="8238ac1b-e81c-41d8-a886-3ec88f6416f2" style="italic">Sister Carrie</span>
    <span id="1ec2b57c-ba8b-4206-9bed-3a22ad6dc1ff" style="">, including the Modern Library’s, were arranged with Dreiser.</span>
  </UNASSIGNED>
  <UNASSIGNED id="fa5f65b9-0b54-4a21-a120-6d981a88faa3">
    <span id="9e489b09-4624-45d0-aa6c-d7d7ad2d6145" style="">	The ML negotiated its edition directly with Dreiser. Dreiser received a $2,500 advance against royalties of 10 cents a copy. He paid $500 of the advance to Horace Liveright, Inc., probably for the use of the plates which had been licensed to Liveright. All of the royalties were credited to Dreiser’s account; Liveright received no further income from the ML edition (Dreiser Papers, Van Pelt Library, University of Pennsylvania. Dreiser to Horace Liveright, Inc., 27 October 1931). When a ML printing was required, Klopfer wrote to Dreiser asking him to give instructions for the plates to be delivered to the ML’s printers. After Dreiser’s death the ML acquired world rights on a non-exclusive basis (Dreiser Papers. E. E. Harper to Mrs. Theodore Dreiser, 1 April 1948).</span>
  </UNASSIGNED>
  <UNASSIGNED id="c49f0f76-7fda-4871-98dc-2b24e3949752">
    <span id="bacdc5c5-e09b-4fb5-b11e-0166a50ba89d" style="">	Dreiser’s foreword, “The Early Adventures of Sister Carrie,” was originally published in </span>
    <span id="f16467d1-ed20-414f-850e-c9eb0408c019" style="italic">The Colophon</span>
    <span id="a56ee062-ebe6-4701-a8af-a22c0b318528" style="">, pt. 5 (1931). The “Publisher’s Note on the Modern Library Edition of ‘Sister Carrie’” (p.vii) states:</span>
  </UNASSIGNED>
  <UNASSIGNED id="b65149de-76d6-4023-95c6-a9cfe6e5f860">
    <span id="a6f8b012-2df2-4b83-a660-f4216a895ac9" style="">One of the very first books mentioned for inclusion in the Modern Library series was Sister Carrie. This was back in 1918. This book, as much as any written by an American, we felt, expressed the trend and spirit of the literature we wanted in our series. Mr. Dreiser, however, very reasonably kept one eye cocked on the royalty statements covering the two-fifty edition [the trade edition published by Boni &amp; Liveright in 1917], and it was only in February, 1932, after more attempts than we care to think about, that we persuaded him to let us do the book.
	We are proud to have Sister Carrie on our list.</span>
  </UNASSIGNED>
  <UNASSIGNED id="6eee7392-b211-4bd4-9d46-82e8102c8bbf">
    <span id="9a4283d7-4cb2-4a9d-9802-fab8861b50a7" style="italic">	</span>
    <span id="7e2e847e-d1fa-4817-85b5-231eac70ff02" style="italic">Sister Carrie</span>
    <span id="f57036bd-343a-4e47-9bbc-66e505c95a70" style=""> was not one of the ML’s best-selling titles in the 1930s. Sales reached 9,984 copies by the end of 1934 and 18,635 copies by the end of 1939, when Dreiser’s account showed an unearned balance of $636.50 (Dreiser Papers. RH file). </span>
    <span id="dfd54999-429c-46d3-a726-b213d9de6891" style="italic">Sister Carrie</span>
    <span id="9e2c1fdc-6926-437a-b619-7e394f422f66" style=""> sold 5,637 copies during the eighteen-month period May 1942–October 1943, placing it the second quarter of ML and Giant titles. During the twelve-month period November 1951–October 1952 it sold 7,097 copies, placing it solidly in the first quarter of ML and Giant titles.
</span>
  </UNASSIGNED>

  <UNASSIGNED id="d16e6253-19e5-4c89-acb4-95485ba17b9f">
    <span id="cad6d2ae-71c3-48e3-8cfe-315d75878615" style="">The history of the vicissitudes attending upon the suppression, in 1901, of </span>
    <span id="2591b14b-34c3-4e9e-9034-d05b5a1911cd" style="italic">Sister Carrie</span>
    <span id="586b588c-f9b4-43a9-b255-3f4485646146" style=""> is part of the history of America’s emergence from the then prevailing atmosphere of prudery and suspicion. Fear of realism in the novel prompted the campaign against writers who dared challenge the romantic tradition. On the score of his uncompromising fight against censorship and for the new and rising school of American naturalism, Theodore Dreiser earned the right to be regarded as a pioneer and liberator. His </span>
    <span id="f58e5886-4e57-477d-885d-d81569a01791" style="italic">Sister Carrie</span>
    <span id="750609e2-38b2-453c-b98d-d9390951d3ca" style=""> was the forerunner of a tendency in American fiction for at least a quarter of a century and even today it remains a monumental achievement as a novel of great sympathy, tenderness and unremitting naturalness. For these qualities alone Theodore Dreiser became internationally famous. (</span>
    <span id="7ff49d6f-0fc7-41d7-a05a-c7a07733a931" style="italic">Spring 1954</span>
    <span id="ce4c237f-02b5-4c2b-9226-367b0db1dd1b" style="">)</span>

Mention of any thriller immediately brings a comparison to </span>
    <span id="ad03ee0c-477e-4a48-9ac5-2b5ac14a5ed6" style="italic">Dracula</span>
    <span id="a809bd2d-06e8-4f36-950e-73734235aa50" style="">, the model toward which writers of the macabre strive. As a novel it has provided chills and nightmares for countless readers; on the stage and as a cinema it has aroused terror in the hearts of vast audiences. The monstrous figure of Dracula, half human, half bat, the “human vampire,” is as original and forbidding a creature as the literature of horror has ever created. His sinister deeds grip you with an icy fear and hold you spellbound. (</span>
    <span id="67eb0924-95ce-4381-8d3b-154c1aed7d3c" style="italic">Fall 1935</span>

  <UNASSIGNED id="6e64926c-2966-4264-bf71-5bc064a511bd">
    <span id="137fea0b-94ca-4938-9478-2d7e4f92eb86" style="">Originally published in U.S. by Doubleday, McClure &amp; Co., 1899. ML edition printed from Doubleday, Doran plates made from a new typesetting; the plates appear to have been made for the ML’s exclusive use. Published February 1932. </span>
    <span id="1a2a4049-a7f3-406e-9e45-0c867bb7a262" style="italic">WR</span>
    <span id="01c7983e-30c4-4014-a46a-57842bfd0f8d" style=""> 12 March 1932. First printing: 5,000 copies. Discontinued 1990.
	</span>
    <span id="db7b82da-f38f-406e-b379-e4366a18d98b" style="italic">Dracula</span>
    <span id="0b17035b-cfd3-477c-a8d2-3c5c3308d443" style=""> was one of eleven Sun Dial Library titles added to the ML after Cerf and Klopfer bought the Doubleday series in 1930. </span>
    <span id="796726d8-52cc-47c1-b9d3-a4017d0a6819" style="italic">Dracula</span>
    <span id="46f6c86c-d0d2-4279-81ee-93b6cccb5942" style=""> had been the Sun Dial Library’s best-selling title with total sales of 10,953 copies to February 1930.</span>
  </UNASSIGNED>
  <UNASSIGNED id="de39e574-5a73-48db-920c-4742bca5a11d">
    <span id="5d4e684e-74fb-4cec-8770-964c9245bb56" style="">	The plates for </span>
    <span id="61d98bde-f8be-46e8-8249-594f5c6cfdfd" style="italic">Dracula</span>
    <span id="bf5a5f7a-411d-4af0-ae18-c3209316542a" style="">, along with new plates for Maugham’s </span>
    <span id="7dcf90a8-06a7-40ff-a0ca-3fc374feb3ef" style="italic">Of Human Bondage</span>
    <span id="7307082a-93e4-4d2f-a6d5-303353641291" style=""> (199) and Bennett’s </span>
    <span id="da67a7cb-f7ab-4b74-bfe2-0752048cf133" style="italic">Old Wives’ Tale</span>
    <span id="1a1d9ef5-322f-41df-bcb2-fac7183a312b" style=""> (207), were ready in July 1930 (Doubleday, Doran to Klopfer, 14 July 1930). The ML paid Doubleday, Doran royalties of 10 cents a copy. Klopfer suggested a reduction in the royalty rate after</span>
    <span id="07c38b80-b67e-4cad-979d-4d23c125768d" style="italic"> Dracula</span>
    <span id="ff04debd-96a0-4ecf-9857-82502b5a0de7" style=""> entered the public domain but indicated that the ML would agree to whatever Doubleday decided (Klopfer to Mina Turner, Doubleday, 17 April 1958). By 1965 the ML was paying royalties of 5 cents a copy.</span>
  </UNASSIGNED>
  <UNASSIGNED id="4a3a2cbd-49dc-46f2-8d47-4f5021ab2ca3">
    <span id="3f25d377-f5e1-4c5f-856e-e8e048e71b51" style="">	</span>
    <span id="8efee237-cc41-4bf8-9692-b6e9a1a8f9b5" style="italic">Dracula</span>
    <span id="811e58c3-2877-46cb-b3b9-21ef0b673487" style=""> sold 5,052 copies during the eighteen-month period May 1942–October 1943, placing it in the third quarter of ML and Giant titles. It did not rank among the 100 best-selling titles in the regular ML during the twelve-month period November 1951–October 1952.</span>

	</span>
    <span id="6821eada-6b68-4480-ac96-4b11a2a2da03" style="italic">The Stories of Anton Tchekov</span>
    <span id="158874bd-a1bf-4768-a92a-7d08eaf71050" style=""> superseded Chekhov’s </span>
    <span id="1392a804-762a-41e2-8eea-10c9cd94202e" style="italic">Rothschild’s Fiddle and Other Stories</span>
    <span id="b208fc61-50e7-426b-b063-81d56734cea0" style=""> (27) which had been in the ML since 1917. Cerf had discussed a revision of the earlier volume with Linscott and wrote him in 1930, “I have been awaiting some word from you in regard to the volume of Tchekov’s Short Stories. The more I think about this the more advisable it seems to scrap our entire volume and get out the best possible new collection that we can. If you want to undertake this task, you will be elected with due eclat” (Cerf to Linscott, 15 October 1930). Eight of the fourteen stories in </span>
    <span id="07d91359-0c1c-46e6-b49c-22554f9ee44d" style="italic">Rothschild’s Fiddle</span>
    <span id="bc9aef72-85d6-40aa-84ee-7dcdf38b8523" style=""> were retained in Linscott’s collection. “Rothschild’s Fiddle” was added in later printings (232b).</span>
  </UNASSIGNED>

    <span id="166cc94b-e2f3-44d6-ba76-4aa9d5e5872d" style="">	The ML used the spelling “Chekhov” from 1917 through 1929 and the spelling “Tchekov” from 1930 through spring 1956. Eva Le Gallienne’s use of “Tchekov” in the typescript of her preface to </span>
    <span id="a21edbf2-6ceb-489d-9558-a2a8460ed92e" style="italic">The Plays of Anton Tchekov</span>

    <span id="0041cddd-2b44-48b8-99f9-242845555c12" style="">was probably responsible for the ML’s adoption of that spelling (RH box 89, Eva Le Gallienne file). The ML reverted to “Chekhov” in fall 1956 with the Stark Young translation of </span>
    <span id="3ed3087b-adf5-4f53-a295-08dd04406a98" style="italic">Best Plays</span>

    <PARAGRAPH id="89064618-3ecb-48ee-9e89-81c658d170da">

      <span id="cde1a969-97af-495d-a058-4f39ae6bfc82" style="italic">Spring 1932</span>

    <PARAGRAPH id="dcef3459-d8fe-4315-8065-ad6bf67023a1">
      <span id="de880560-c038-4ffb-8999-aafb04feec5f" style="">Originally published by Jonathan Cape &amp; Harrison Smith, 1931. ML edition (pp. 1–380) printed from Cape &amp; Smith plates. Published March 1932. </span>
      <span id="1019cddc-e5a6-4e96-b505-708fe05a4058" style="italic">WR</span>
      <span id="cef64c60-071e-4e2d-ad2d-e12ce48ea3e5" style=""> 26 March 1932. First printing: Not ascertained. Discontinued 1971/72. Published in Vintage Books, spring 1967.</span>
    </PARAGRAPH>
    <PARAGRAPH id="3a261fb6-2cd2-421d-ae3d-8d9e3539551c">
      <span id="f193554c-f825-4617-b9c6-4b6062cc355f" style="">	Cerf contacted Faulkner in 1931 about including one of his books in the ML. Faulkner replied: “I would like to see one of my books in your Modern Library series, though I do not know what steps are necessary to take with the publisher. . . . I would like to see THE SOUND AND THE FURY, with for preface a pamphlet which Evelyn Scott wrote about the time the book was published, in your list [Scott’s 10-page pamphlet, </span>
      <span id="a3a74243-1368-448c-a41e-e04c60217972" style="italic">On William Faulkner’s The Sound and the Fury, </span>
      <span id="a65af3dc-f012-46c4-8c5a-f7c0a3e509a6" style="">was published by Cape &amp; Smith in 1929]. That would be my idea. However, I don’t think it will be a choice of title that will hold any agreement among the three of us up.” Cerf enclosed a ML catalogue and invited Faulkner to select a few volumes. He requested Joyce’s </span>
      <span id="30dd738c-b893-4610-ac0b-827f3873c9e3" style="italic">Portrait of the Artist as a Young Man</span>
      <span id="29d6110a-16a1-480e-9c07-6d1a5a982d84" style=""> and any titles by Dostoyevsky. “I have seen several reviews of my books in which a Dostoyefsky [</span>
      <span id="9ada44ec-83d6-46f5-8fcd-43bbcc8823df" style="italic">sic</span>
      <span id="a3e7d07b-d0c1-4e20-9066-f4a3e5ac68fb" style="">] influence was found. I have never read Dostoyefsky, and so I would like to see the animal” (Faulkner to Cerf, 15 April 1931).</span>
    </PARAGRAPH>
    <PARAGRAPH id="9e1ed542-1f98-49a1-b351-d501a17ce0ea">
      <span id="125b46bf-331d-478d-9790-56bf1946d245" style="">	Cerf and Klopfer wanted to include </span>
      <span id="5f123077-8478-4b74-9bcb-76a1b98df1e6" style="italic">The Sound and the Fury</span>
      <span id="ff098fbe-d4f2-4231-946f-3cd94a454467" style=""> or </span>
      <span id="4c495fee-bcb6-4b3f-a321-3e720d6a2b67" style="italic">As I Lay Dying</span>
      <span id="57b7628e-5226-4bf5-8ddb-dec93cd7b9b4" style="">, but Cape &amp; Smith had printed both novels from standing type which had since been melted. At this point in his career Faulkner’s audience remained small, and Cerf and Klopfer did not want to pay the cost of composition and plate making. Evelyn Harter, who worked in production and design at Cape &amp; Smith, Smith &amp; Haas, and Random House between 1929 and 1937, notes that it was not unusual at this period for books without an assured market to be printed from standing type. It was cheaper in the 1930s to pay the printer to hold type against the possibility of a reprint than to make electrotype plates. After a year or so if no reprint appeared likely, the printer would then be instructed to melt the type (Harter, </span>
      <span id="bf1fcc76-817a-4a06-885c-fc37738b6593" style="italic">The Making of</span>
      <span id="df52f1f1-c3f1-444f-99bd-d57897ca68e7" style="italic"> William Faulkner’s Books, 1929</span>
      <span id="87f745be-bdbb-4171-ab0b-27313fa441e7" style="">–</span>
      <span id="23d32f4f-fc0e-49b0-80bd-6091bfb2abdb" style="italic">1939</span>
      <span id="3283ebf9-6213-410e-99b0-1f929149fc96" style="">, pp. 7, 50–51). This practice made it more difficult for reprint publishers like the Modern Library to publish inexpensive reprint editions of contemporary works several years after their initial publication since they normally expected to print copyrighted books from the original publisher’s plates.</span>
    </PARAGRAPH>
    <PARAGRAPH id="5b50d12b-66a3-4e54-b891-8d6d9c3fb033">
      <span id="578becc2-9160-4403-be96-92fe54716b3c" style="">	Faulkner’s next book, </span>
      <span id="dd1118ff-b8bf-469c-b1d8-8435eef7a38d" style="italic">Sanctuary</span>
      <span id="e6dee374-339f-4908-8529-1da1744c5a43" style="">, had more commercial appeal. It was the only Faulkner title published by Cape &amp; Smith for which plates were made. It also became the first Faulkner title to appear in paperback. The American branch of Penguin Books—soon to become Signet Books—published it in April 1947. By August 1948 there had been eight printings the 25-cent paperback, accounting for more than 570,000 copies (Signet edition, 8th printing, August 1948; total copies indicated on front cover).</span>
    </PARAGRAPH>
    <PARAGRAPH id="6649d530-6c68-44f1-96a8-074a013d045e">
      <span id="68be1366-c72e-445b-9502-af5cbf986cbc" style="">	In his introduction to the ML edition Faulkner acknowledges that he initially wrote </span>
      <span id="c006653d-4032-49fc-9ab9-dd728a836b93" style="italic">Sanctuary</span>
      <span id="25214979-5fd2-4979-ae72-5f64838450a1" style=""> for money. The introduction begins:</span>
    </PARAGRAPH>
    <PARAGRAPH id="c3c6c48a-5260-4d27-b76d-3df9ac29be31">
      <span id="e4efa76a-93ee-425c-b3cd-9a018eadacfb" style="">This book was written three years ago. To me it is a cheap idea, because it was deliberately conceived to make money. I had been writing books for about five years, which got published but not bought. . . .</span>
    </PARAGRAPH>
    <PARAGRAPH id="ae96b393-af68-4e67-93c1-e8f7ca3aa5d5">
      <span id="7ae5a56e-2fd6-4b04-8e53-ede53f4ecb93" style="">	Then I began to get a little soft. . . . I began to think of books in terms of possible money. I decided I might just as well make some of it myself. I took a little time out, and speculated what a person in Mississippi would believe to be current trends, chose what I thought was the right answer and invented the most horrific tale I could imagine and wrote it in about three weeks. . . . (233.1b‑c, pp. v–vi)</span>
    </PARAGRAPH>
    <PARAGRAPH id="91135fdf-2b9b-455b-a22d-0c1079feffb7">
      <span id="6b2e27bc-2fd4-4541-a2ae-0ffecd618e07" style="">After sending the manuscript to his publisher, Faulkner took a job working the overnight shift at a power plant. “On these nights, between 12 and 4, I wrote </span>
      <span id="00d8ba87-9c67-4ed3-a11b-475bcea147df" style="italic">As I Lay Dying </span>
      <span id="cb360d10-bce1-48ed-91cf-e4dd39620ace" style="">in six weeks, without changing a word. I sent it to Smith [his publisher] and wrote him that by it I would stand or fall.” He continues:</span>
    </PARAGRAPH>
    <PARAGRAPH id="d1a5a483-b634-4787-b8fb-5702c1e93400">
      <span id="e6e5fd21-c00f-4125-a543-5c8274fe6c3e" style="">I think I had forgotten about </span>
      <span id="bb89dc08-5c59-4a53-8509-de5f48c28e5b" style="italic">Sanctuary</span>
      <span id="1d3aa10f-7631-454c-8993-80d95a2fdcca" style="">, just as you might forget about anything made for an immediate purpose, which did not come off. </span>
      <span id="e749315f-9dfe-4d41-8844-e330b582e8cc" style="italic">As I Lay Dying</span>
      <span id="63626e70-d6ee-4a38-95ae-ee530f8d71a0" style=""> was published and I didn’t remember the mss. of </span>
      <span id="f6db9c76-32fd-4d9e-b915-9f54ed2bb913" style="italic">Sanctuary</span>
      <span id="60d3ba10-0561-487b-93c0-7bbfc6685761" style=""> until Smith sent me the galleys. Then I saw that it was so terrible that there were but two things to do: tear it up or rewrite it. I thought again, “It might sell; maybe 10,000 of them will buy it.” So I tore the galleys down and rewrote the book. It had been already set up once, so I had to pay for the privilege of rewriting it, trying to make out of it something which would not shame </span>
      <span id="92668f0f-1a21-457b-8433-160c943fa3ce" style="italic">The Sound and the Fury</span>
      <span id="f23b6b19-a7eb-4659-8d8f-6663aaac057d" style=""> and </span>
      <span id="eda4c6fa-c155-4ae4-9a8c-26068aaf70fd" style="italic">As I Lay Dying</span>
      <span id="27040c7a-7ad2-4406-90cf-876cb4345404" style=""> too much and I made a fair job and I hope you will buy it and tell your friends and I hope they will buy it too. (233.1b–c, pp. vii–viii)</span>
    </PARAGRAPH>
    <PARAGRAPH id="00c4d624-206d-4678-b44c-f8ab9527a52b">
      <span id="3c7e0e4a-fd46-44f2-80b3-4c68d1623e2c" style="">	Faulkner’s introduction in the first ML printing is in smaller type than the rest of the text. Shortly after publication Klopfer asked that it be reset in type uniform with the rest of the book (Klopfer to Van Rees Book Composition Co., 31 March 1932). In subsequent printings the introduction occupies four pages instead of two. Cerf did not like Burck’s jacket illustration but it was left unchanged until 1940, when E. McKnight Kauffer designed a new jacket for use with the ML’s larger format.</span>
    </PARAGRAPH>
    <PARAGRAPH id="d26d085f-583d-4f4a-9252-a43cd65c42b1">
      <span id="3611afb1-ff66-4360-bd77-36c96e2da811" style="">	Faulkner became a Random House author in 1936 when RH acquired Smith &amp; Haas. </span>
      <span id="31eadf6f-dc2a-4b1a-9224-3d97fc02057b" style="italic">Sanctuary</span>
      <span id="9f6858b9-bc52-418b-941d-d157e6adec54" style=""> remained his only title in the ML until 1946, when </span>
      <span id="d281bf4c-16d4-4ab7-9506-5440d1d4082a" style="italic">The Sound and the Fury &amp; As I Lay Dying</span>
      <span id="e2f57866-c1c8-491e-ac99-76dd34a951bf" style=""> (394) were published together in a single volume.</span>
    </PARAGRAPH>
    <PARAGRAPH id="027dfb2f-9ec3-421e-8e7c-1af05214976c">
      <span id="a7ca2841-8223-446a-9bb4-5ab39caae8e4" style="">	</span>
      <span id="4ba333b8-1567-42d3-9c05-e1213d14685d" style="italic">Sanctuary</span>
      <span id="f4cc82af-d0e0-4036-9b0c-b74e1cc31a2c" style=""> sold 4,939 copies during the eighteen-month period May 1942–October 1943, placing it the third quarter of ML and Giant titles. Faulkner’s audience increased significantly after he won the 1949 Nobel Prize in Literature. By spring 1951 Faulkner had four volumes in the series. All four were in the first quarter of ML and Giant titles in terms of sales during the twelve-month period November 1951–October 1952. </span>
      <span id="6bebe0d4-bfe2-4203-b184-321d642014c3" style="italic">The Sound and the Fury &amp; As I Lay Dying</span>
      <span id="d090bbf4-0976-4e70-8185-f92be2f24944" style=""> was the fifth best-selling title in the regular ML, followed by </span>
      <span id="c461ca82-a3a0-4350-8de6-42bf9ba8d129" style="italic">Light in August </span>
      <span id="a3844b10-10c4-4342-a5a9-f3469a2d4efc" style="">(429), </span>
      <span id="d278c7f4-1d0d-4098-82f2-a0436e61d08b" style="italic">Absalom, Absalom! </span>
      <span id="d895c00c-69d5-4a28-826b-aadab7905a4d" style="">(434), and </span>
      <span id="b8f17be3-d75d-4f4d-bd40-86f6c0604736" style="italic">Sanctuary</span>
      <span id="63fef345-2e59-43dd-a95a-756a5bbcf1ab" style=""> (233), which sold 4,844 copies, making it forty-fifth of the 100 best-selling titles in the regular ML.</span>
    </PARAGRAPH>
    <PARAGRAPH id="79f93ff9-5ae0-4832-9ae0-5d253b61f15b">

    <PARAGRAPH id="42a72aed-076b-4fa0-ac83-6dab731e8b82">
      <span id="1807e348-848e-4327-8e73-41d224604d60" style="italic">Variant B:</span>

    <PARAGRAPH id="f372ec4b-f12a-406c-b480-ae87af9dec4d">
      <span id="8ff6596b-f4af-4c9c-9e99-1f2550028b16" style="">The sinister and depraved figure of Popeye dominates as extraordinary a novel as our contemporary national literature can boast. </span>
      <span id="0eabf459-153a-4d83-a293-cd450b98f1e4" style="italic">Sanctuary</span>
      <span id="28404e52-9f4e-4b9d-b8ed-a69bc1acc529" style=""> is a story-teller’s </span>
      <span id="1f32a4b7-5339-47ed-bf03-11454b1bec31" style="italic">tour de force</span>
      <span id="092afda9-e74a-4cb5-9492-78b30ad1502a" style="">, a tense and impassioned narration of a horrific aspect of life that only the vigorous and the healthy–minded can bear without wincing. It is a virile, challenging novel that cannot be ignored or set aside. </span>
      <span id="83ca7db6-2e0b-4fe6-b528-e019d7b01a65" style="italic">Sanctuary</span>
      <span id="04b0b0f7-3f3d-443a-8125-5815e481827e" style=""> arouses the most extreme enthusiasm or revulsion; it holds spellbound its most ardent admirers and bitterest foes from first sentence to last. (</span>
      <span id="08783e67-8029-45f6-8da3-9522f070a1b5" style="italic">Fall 1933</span>
      <span id="2e8177ca-5063-4cb7-9317-d0f37014a90d" style="">)</span>
    </PARAGRAPH>

    <PARAGRAPH id="2ae8a90b-53c5-4ffc-aa4d-e948aef7de0f">
      <span id="9ee0ea32-ff68-400a-a210-e54e2207ef95" style="">This celebrated book, the sixth of William Faulkner’s novels in order of publication, first appeared on February 9, 1931, but a draft of the manuscript had been finished nearly two years earlier. When Mr. Faulkner saw the galley proofs of that version of </span>
      <span id="ed718c61-1c41-4087-bf7e-fb40e0632a49" style="italic">Sanctuary</span>
      <span id="8ae857d7-c5e0-4edb-8d6c-d254daf73595" style="">, he felt “that there were but two things to do: tear it up or rewrite it.”</span>
    </PARAGRAPH>
    <PARAGRAPH id="4360e727-0548-4242-8eeb-bcf7483ee846">
      <span id="48fa4ee6-5c1b-4466-9ad0-d4a394e97322" style="">	He chose the latter course and did a thorough revision of the book, cutting some sections entirely and adding new ones, rewriting other sections in whole or in part, and rearranging the order of the narration. He thus succeeded in making it a book which “would not shame . . . too much,” as he put it, </span>
      <span id="aac6364f-1dcc-46c5-b230-ccc49c571e9a" style="italic">The Sound and the Fury</span>
      <span id="dd924e5d-8314-4632-b537-2eaa46f7a0e2" style=""> and </span>
      <span id="b1415715-1c02-4502-860b-33ea2f9181c0" style="italic">As I Lay </span>
      <span id="03e0b363-b85e-43c0-a7e9-19c94d1a58e0" style="italic">Dying</span>
      <span id="ea5ca9af-8041-4e20-8b05-e00fb0ab0fa9" style="">, which had been published in the two preceding years.  (</span>
      <span id="41ce5655-a75d-4d6a-b478-fe0e6daf317c" style="italic">Inside of jacket blank; back flap lists Faulkner titles published in the ML through </span>
      <span id="f8ba8463-a670-4e78-840c-1402e8663bf0" style="italic">fall </span>
      <span id="214d2946-ee89-4321-b69b-a1e3ed758354" style="italic">1964.</span>
      <span id="80260017-e444-49b7-98da-113944723829" style="">)</span>
    </PARAGRAPH>
    <PARAGRAPH id="10792546-79be-4a36-877e-bed5ec3147db">
      <span id="5b4ed158-c9c9-482c-89e1-5e6434f6f6c2" style="">	The letterpress plate for the 233.1c title page appears to have been used for 233.1d with the line for Faulkner’s introduction and the rule at the foot of the page removed and torchbearer H substituted for torchbearer D3.</span>
    </PARAGRAPH>
    <PARAGRAPH id="c0521436-db9f-4300-b335-3a86c1d3ab1a">
      <span id="e58757ae-4c30-45df-9366-7c8fa9b0cf98" style="">	The memorandum issuing the instruction to drop the introductions from </span>
      <span id="5179d5b6-2383-48a8-8f0c-3d59d25c2cb7" style="italic">Sanctuary</span>
      <span id="d4b5f09e-1876-4862-a69d-0db8b0ab0275" style=""> and </span>
      <span id="297d0c91-70b4-46f3-a2fc-b63016fa2408" style="italic">Absalom, Absalom!</span>
      <span id="d8b51e0e-88f5-4d48-bdae-3522cdcf690f" style=""> was dated 14 November 1962 (Box 538, ML spring 1962 folder). The introduction to Faulkner’s </span>
      <span id="c4df9ede-e993-4faf-89b9-21a53ea9dcab" style="italic">Light in August</span>
      <span id="9dbcc77c-94b5-4075-9aa2-61595c74d8f7" style=""> was also dropped around this time. The earliest printing of </span>
      <span id="c1a6c8f5-2b78-4e6e-9320-052e48921703" style="italic">Sanctuary</span>
      <span id="8573b54d-1e51-4ee2-a34d-e00846213ab7" style=""> without the introduction was in 1963 or 1964. Introductions appear to have been dropped when Faulkner titles in the ML began to appear in uniform non-pictorial jackets on coated white paper. The earliest use of the uniform Faulkner jacket was for </span>
      <span id="718b8e8c-589b-4faf-a126-cae9de0fcb13" style="italic">Light in August</span>
      <span id="9f70f0bc-7f48-4305-b32b-6f904fe295ab" style=""> in spring 1963. By 1967 the regular ML included ten Faulkner titles in white uniform jackets. Four, including </span>
      <span id="8499f433-81c5-455e-888f-ce52771d98a2" style="italic">Sanctuary</span>
      <span id="ea2ab2cc-f723-40b1-bfd6-886b8d937a89" style="">, were existing ML titles that were outfitted in new jackets. Four titles—</span>
      <span id="2a1ab94b-da29-4baf-8877-0354618a9ef0" style="italic">Selected Short Stories</span>
      <span id="ee8c7bd9-9c87-42d0-9527-e7cb95f5935a" style="">, </span>
      <span id="dd089c69-bb89-4f04-9713-f14d050b9c92" style="italic">Intruder in the Dust</span>
      <span id="a43db123-1830-4edc-afa3-91e836ff48f4" style="">, </span>
      <span id="8e10b4a0-4b35-4740-b73a-6d697313870d" style="italic">A Fable</span>
      <span id="39b92e4d-8a3c-4e54-9246-36ffa007abc4" style="">, and </span>
      <span id="66d01473-ecbc-40f3-84e8-9f801859699b" style="italic">Pylon</span>
      <span id="a487e51f-77dc-4207-8be0-6cb2fc5271b1" style="">—were new to the series. </span>
      <span id="bd9d8d72-8d63-4fe1-9da2-c93dff244c5e" style="italic">The Sound and the Fury</span>
      <span id="e5634cc4-50fd-42d4-82da-2b522f562fa0" style=""> and </span>
      <span id="45aa6b0a-3d98-4612-bcd2-0f0d4960c506" style="italic">As I Lay Dying</span>
      <span id="c870b0a9-bdb6-4b54-a1f2-bd6395ab3306" style="">, had previously been combined in a single ML volume.</span>
    </PARAGRAPH>

      <span id="e290fc0b-2f79-487b-9cb2-b7e87f9b3449" style="">	The bibliographical note on p. [311] reads as follows:</span>

    <PARAGRAPH id="60f072e3-530a-4020-87a4-aecae961d453">
      <span id="d7a2e8ce-07ce-41d8-9eef-a7ae4c7063d5" style="">SANCTUARY, the sixth of William Faulkner’s novels in order of publication, first appeared on February 9, 1931, but a draft of the manuscript had been finished nearly two years earlier. The first Modern Library edition of </span>
      <span id="0de39af5-ebc4-4fb4-82a3-51f1049f5dbd" style="italic">Sanctuary</span>
      <span id="af50b98e-022b-4d25-8060-6b3e0d0340e3" style=""> appeared in the following year (1932), printed from the original plates, as all subsequent editions have been. These plates, because of the conditions surrounding their production, had a larger than usual number of typographical errors, most of them immediately recognizable as such. Some were discovered and corrected from time to time, but many remained. A great effort has been made in this new edition, which was entirely reset, to produce, with the co-operation of the author, the definitive text.</span>
    </PARAGRAPH>

    <PARAGRAPH id="ccfcb537-ffb2-4af0-93ba-bc3c269686c2">
      <span id="1a6f2bdf-191c-4acb-98cc-09db4f9998ca" style="italic">Tess of the D’Urbervilles</span>
      <span id="784397f1-cdf1-4ff5-acee-1d1771605da0" style=""> has earned a prominent place on the shelf of the world’s greatest novels. Time does not lessen its appeal. The years since its publication have witnessed a constantly renewing enthusiasm for this heroic story of a woman victimized by an implacable fate. The fate of the novel itself is the highest tribute to its quality. In the beginning, </span>
      <span id="063f50b4-b140-4d79-a378-5981c6e10394" style="italic">Tess of the D’Urbervilles</span>
      <span id="3cf5acec-5895-442d-81ed-d1c3c332a08b" style=""> was shunned and anathematized as immoral; now it is acknowledgedly one of the outstanding literary achievements of the nineteenth century. (</span>
      <span id="08df330b-4f76-44d9-8c17-37844bc40ca8" style="italic">Spring 1934</span>
      <span id="7ace63ee-1972-4e9c-a5c9-186ed3ea924d" style="">)</span>
    </PARAGRAPH>
    <PARAGRAPH id="bd46c60b-b245-43be-8cb5-cc7426dc4433">
      <span id="0b019eea-6e8f-41bd-b98f-94ae88a46d60" style="italic">Jacket B:</span>
      <span id="f6bfc250-72e0-46b0-8a59-935a3c8aa49e" style=""> Pictorial in light green (144), moderate green (145) and black on cream paper with inset wood engraving in black and cream of a man and woman on a stone bridge over stream; background in light green with lettering in black and reverse, all within triple-rule frame in moderate green. Designed by Paul Galdone, October 1938; unsigned. Front flap as jacket A. (</span>
      <span id="4434badb-2e6c-47d6-82bb-e8ac50067dcc" style="italic">Spring 1939</span>
      <span id="454c025a-ea8b-4ec1-949f-6fb678f8b0fc" style="">)</span>
    </PARAGRAPH>
    <PARAGRAPH id="d9896993-f298-41e0-b2ac-ddfa9f54fe03">
      <span id="89ec69fd-bdab-4878-aa4b-724a67e711bf" style="">Originally published in U.S. by Harper &amp; Brothers, 1892. “New and Completely Revised Edition” published 1893. ML edition (pp. [vii]–457) printed from plates of the 1893 Harper edition with placement of CONTENTS and the epigraph from Shakespeare reversed. Published March 1932. </span>
      <span id="56c8edf5-8cf7-4789-8dbc-0f12969a40a7" style="italic">WR</span>
      <span id="94e8c6d6-d896-4cb9-8d6f-51a35170e0f4" style=""> 16 April 1932. First printing: 6,000 copies. Discontinued 1971/72. Reissued 1979–86.</span>
    </PARAGRAPH>
    <PARAGRAPH id="303b7328-2b39-40ef-9864-def5669c0c2f">
      <span id="ce7381bd-76f4-4f96-a310-6094f4d944bf" style="">	The ML paid Harper’s a $2,000 advance. Royalties were paid on sales rather than printings, but the rate has not been ascertained.</span>
    </PARAGRAPH>
    <PARAGRAPH id="89f0f01f-bfc0-44b1-9130-e7d64e0eee13">
      <span id="34a07307-8e79-4865-9617-480d3cae85bc" style="">	</span>
      <span id="5c1e071a-6473-4930-be79-49ea04f7425e" style="italic">Tess of the D’Urbervilles</span>
      <span id="29de56c6-20ac-4682-be38-ce8f5bcd4c0f" style=""> sold 7,699 copies during the eighteen-month period May 1942–October 1943, placing it low in the first quarter of ML and Giant titles. Hardy’s </span>
      <span id="54f245e5-97e7-490f-b612-716234ad1f6e" style="italic">Return of the Native</span>
      <span id="17bb5a89-d467-43c3-91f8-e96b62a31989" style=""> (126) outsold </span>
      <span id="a3f7b3a5-ec9f-4287-95df-e4cad9ff9b59" style="italic">Tess of the D’Urbervilles</span>
      <span id="75bea202-8990-4756-a619-e2df2d918ccf" style=""> by about 30 copies. </span>
      <span id="4eeb1ff4-7cf4-48b2-8716-3731863e102c" style="italic">The Mayor of Casterbridge</span>
      <span id="e702f8f2-bcd8-4124-8bbe-121770bc106a" style=""> (17) and </span>
      <span id="25da97d4-de71-4e2b-b5a1-492859ad85b3" style="italic">Jude the Obscure</span>
      <span id="ae41bede-3461-4416-a8d5-91d09956e15b" style=""> (145) ranked in the fourth quarter of ML titles. </span>
      <span id="85474a2a-cc2f-46ba-b062-6237c27e8dfc" style="italic">The Return of the Native</span>
      <span id="474b4e8d-2d37-4488-9de4-b15a2016b4bb" style=""> remained the ML’s best-selling Hardy title during the twelve-month period November 1951–October 1952, ranking low in the first quarter of ML and Giant titles. </span>
      <span id="bf2ad0cb-e213-4fc7-9912-6267f3ab50fa" style="italic">Tess of the D’Urbervilles</span>
      <span id="5de33b7c-fe1e-488d-be85-e3e103d57483" style=""> and the other two Hardy titles were not among the 100 best-selling titles in the regular series during that period.</span>
    </PARAGRAPH>

    <PARAGRAPH id="37d99bd2-7dd9-4bd4-94a4-eaaa6bb524c6">
      <span id="2671b130-cfc2-41ec-b02a-87403bac9237" style="">Implacable fate plays a major role in the novels of Thomas Hardy. In </span>
      <span id="5b9fffd7-d3ca-43ca-9ee6-0b812a4c21e3" style="italic">Tess of the D’Urbervilles</span>
      <span id="214376c3-e65a-41c3-979e-47cd924fa7d9" style=""> it wreaks havoc in the life of its heroine and makes her the victim of forces beyond her control. Her story, grim and unrelieved in its pathos, is told in the manner of heroic tragedy. The fate of the novel itself is, in a sense, a measure of its quality and the strong feelings it aroused. When it was first published, </span>
      <span id="8b52d749-71ed-4ae6-b633-797a5a6ad8bb" style="italic">Tess of the D’Urbervilles</span>
      <span id="ff6255f5-18e2-4c68-bda1-3b395bc6ed96" style=""> was shunned and proclaimed immoral. Now it is acknowledged as one of the notable literary achievements of the last decade of the nineteenth century. (</span>
      <span id="9cdf9465-a6c6-4396-9aaf-e8baa5f29039" style="italic">Fall 1956</span>
      <span id="11471ac3-cb38-4a43-a139-cf2a9ccd9be0" style="">)</span>
    </PARAGRAPH>
    <PARAGRAPH id="a075f7c4-97c7-4ee1-b258-28374cca160e">
      <span id="55d13a8d-f149-46af-9fc4-e62e340a18ad" style="">Bibliographical edition originally published by Harper &amp; Brothers, 1920. ML edition (pp. xxv–[xxxiv], [1] – [508]) printed from offset plates photographically reduced from the 1920 Harper edition with running heads omitted, preliminaries repaginated, and the map of Hardy’s Wessex redrawn. Published 1951 in MLCE and subsequently in the regular ML. Discontinued from regular ML, 1971; published in “reissue” format, 1979–86.</span>
    </PARAGRAPH>
    <PARAGRAPH id="039ee8c9-d121-46d3-8e63-b8d9300b8a9c">
      <span id="dc398d1c-7cda-45db-8680-f5f37abd6684" style="">	When plans were made to publish </span>
      <span id="d017c104-da4c-4334-bb9c-43815217013b" style="italic">Tess of the D’Urbervilles</span>
      <span id="b89aca14-3886-4826-afb1-1b40d9f63646" style=""> in MLCE, Stein offered Weber $150 to write the introduction (Stein to Weber, 30 June 1950). Weber accepted but added:</span>
    </PARAGRAPH>
    <PARAGRAPH id="e116163a-d90d-48e7-bb1c-4d4350a0a04c">
      <span id="1c92c1eb-f44e-46f0-ba82-814f216514a0" style="">I assume that you will take care to get the correct definitive TEXT of this novel, and will avoid using the far-from-definitive edition first issued by the Modern Library. . . . NO EDITION OF TESS PUBLISHED BEFORE 1912 will provide you with a satisfactory text, and many an edition issued since 1912 still perpetuates the omissions of earlier editions. Macmillan’s London edition of 1912, and Harper’s “Anniversary Edition” issued in New York in 1920–21, or more recent reprints of either of these, are the only satisfactory sources of text for your projected edition. If you have any doubt about what’s what, please give me a chance to examine and comment on whatever you are going to use. I shall have occasion, in my introduction, to speak of Hardy’s revisions, and you will of course want your edition to be a definitive job (Weber to Stein, 3 July 1950).</span>
    </PARAGRAPH>
    <PARAGRAPH id="196d60b3-b70e-4d80-96db-cae07f582d6a">
      <span id="519161d1-3500-43d3-956f-9a50be7394b0" style="">	Stein checked with Harper’s about using the plates of their 1920 edition. Harper’s was agreeable provided the ML printed at Kingsport, Tennessee, where the plates were stored, and agreed to a plate royalty of 2 cents a copy. However, the Harper plates were too large for the ML format, and the ML in any case preferred to use their regular printer. The ML proposed to prepare its own plates photographically from the Harper plates (Stein memorandum to Emanuel Harper, 8 September 1950). The map was included at Weber’s suggestion.</span>
    </PARAGRAPH>
