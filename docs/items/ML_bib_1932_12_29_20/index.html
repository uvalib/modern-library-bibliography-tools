    <PARAGRAPH id="30c23eca-1b8d-44b1-b6c8-f5ea13d35fae">
      <span id="f79caed1-991e-4bcc-9cb7-c39033e7610f" style="">How to make available to the contemporary reader all the beauty of thought, language and imagery of </span>
      <span id="8ca2c80e-573a-4b42-8792-1450c5093a29" style="italic">The Divine Comedy</span>
      <span id="900ffe3f-b6b6-4616-b42c-1d2c4611d71a" style=""> has been the primary consideration of the editors of the Modern Library in issuing this translated version of Dante’s masterpiece, complete and unabridged. After careful consideration of all the extant English translations and after consultation with the foremost university authorities, the Carlyle-Wicksteed rendering was chosen. It gives the entire scope, substance and spirit of </span>
      <span id="e644d2fd-fa51-41da-8899-9fbb7b48f27d" style="italic">The Divine Comedy</span>
      <span id="f80cee86-afe2-4baf-b539-ef497a4354f4" style=""> to those numberless readers who cannot cope with the original. (</span>
      <span id="a5af6105-b0e0-4b10-b03c-0b727b555abf" style="italic">Fall 1935</span>
      <span id="a482140a-0081-49a1-a1ad-230c34bf1ef8" style="">)</span>
    </PARAGRAPH>
    <PARAGRAPH id="804ee5c0-410f-41b7-b0c2-dacbc9c057a8">
      <span id="9501f9d7-6eeb-4eda-af22-8367be19ffda" style="italic">Jacket B:</span>
      <span id="e73c5330-5e34-4946-ab7b-00ca427853a1" style=""> Pictorial in vivid red (11) and strong brown (55) on coated cream paper depicting Dante with an open book standing on a hillside overlooking the walls of a city, viewed through a border of stone portals; background within borders in vivid red with title and statement of responsibility for translation in reverse, other lettering in strong brown. Designed by Paul Galdone, November 1937; unsigned. Front flap as jacket A. (</span>
      <span id="d0c9d493-5843-4405-92eb-0db1098561ea" style="italic">Fall 1937</span>
      <span id="7019bb03-3dc5-48c0-82f1-85f1b974934e" style="">)</span>
    </PARAGRAPH>
    <PARAGRAPH id="1034db69-959d-4ed5-b366-8d4006d58d0c">
      <span id="08854304-cc2c-4af2-af90-f2563fb3353a" style="">Carlyle-Okey-Wicksteed translation originally published in England by J. M. Dent &amp; Sons (Temple Classics, 3 vols., around 1900). ML edition printed from plates made from a new typesetting. Published December 1932. </span>
      <span id="b08f4216-e684-4cd2-82f4-d8552b4633e4" style="italic">WR</span>
      <span id="c259758d-6ee8-4675-bb3c-1c28e91a198f" style=""> 31 December 1932. First printing: Not ascertained. Discontinued 1971/72. Also published in ML Paperbacks, 1955, and subsequently in Vintage Books.</span>
    </PARAGRAPH>
    <PARAGRAPH id="f6476ed1-e6a4-429f-9b96-fe744ec8102b">
      <span id="b3c0e908-596b-4284-81f2-996a17b3a2ee" style="">	The ML selected the Carlyle-Okey-Wicksteed translation on the basis of reports from faculty members at Yale and Columbia and information from Henry C. Moriarty of the Harvard Cooperative Bookstore that it was the translation favored at Harvard. Cerf also sought the advice of Maurice Firuski of the Housatonuc Bookshop in Salisbury, Connecticut, about the translation, introduction, and notes. Cerf wanted an introduction by T. S. Eliot and offered Faber &amp; Faber $60 to reprint Eliot’s essay on Dante. When that offer was rejected Firuski recommended C. H. Grandgent of Harvard University. Cerf still hoped to get Eliot (Cerf to Firuski, 28 June 1932) but wrote Grandgent a month later offering $75 for an introduction, which he indicated was needed by mid-September (Cerf to Grandgent, 25 July 1932). Grandgent sent the introduction in August.</span>
    </PARAGRAPH>
    <PARAGRAPH id="505d0af4-3904-4de6-b810-e441e3616f1b">
      <span id="16c08ee3-12c8-4b79-8b20-fe716153c9f3" style="">	Cerf was pleased with the introduction but asked Grandgent to add a few paragraphs about the translation (Cerf to Grandgent, 18 August 1932). Grandgent replied that he had not read the translation the ML was using and knew nothing of the circumstances surrounding it. He thought the best translation he had read was that of Jefferson B. Fletcher (Macmillan, 1931) and indicated that he wouldn’t want to give it an inferior position (Grandgent to Cerf, 19 August 1932). Cerf sent him the Temple Classics edition, and Grandgent supplied an additional paragraph by the end of August. He wrote: “After careful consideration of all of the English translations of Dante, the work of John Aiken Carlyle, Thomas Okey, and P. H. Wicksteed was chosen. It is a translation that is clear, dignified, and accurate, in simple, idiomatic prose. It can be readily followed without any reference to the original Italian text. Its scholarly notes cover all obscure points more than adequately” (p. xiii).</span>
    </PARAGRAPH>
    <PARAGRAPH id="ac68f5a4-2964-48f1-9fe3-3dbed01334d5">
      <span id="8e801d94-bf3d-40ad-a408-4470aa8834ba" style="">	The Publisher’s Note states: “For this Modern Library edition of Dante’s </span>
      <span id="c695c606-215f-453e-a1b4-615e8da2de73" style="italic">Divine Comedy</span>
      <span id="a28ccc86-4014-4ba4-8078-96b52b8d1712" style=""> the best translations have been followed: </span>
      <span id="dcd53327-4265-4abb-9fa1-c20f5452464b" style="italic">Inferno</span>
      <span id="40f052c1-b4db-4d27-88dc-ca93fd175e4a" style="">, by John Aiken Carlyle; </span>
      <span id="3903d9f2-7c3f-41f1-ae3c-d1f845729b7a" style="italic">Purgatorio</span>
      <span id="d5cf9e2e-d8cf-4b39-855b-4dc5a2bdf22c" style="">, by Thomas Okey; </span>
      <span id="72869be6-13e5-4a01-a1a5-f88f90a9368e" style="italic">Paradisio</span>
      <span id="1a91f1dc-f2c0-49eb-bb65-223afad17e7e" style="">, by Philip H. Wicksteed. The notes (edited for this edition by Julie Eidesheim) follow, in the main, the excellent notes for the </span>
      <span id="a1a4722f-e1fd-44a5-8967-a9603c5fe8bd" style="italic">Inferno</span>
      <span id="c5b73e67-b9c2-45b5-881d-68e35dd7acba" style=""> and the </span>
      <span id="2554f368-7707-4dac-b105-7f94fc203e4b" style="italic">Purgatorio</span>
      <span id="eac13680-98a3-4e62-8c3e-201ffd51637c" style=""> by Dr. H. Oeslsner, and those prepared jointly by Dr. Oeslner and Philip H. Wicksteed for the </span>
      <span id="98733880-eb1c-44ab-bedf-1390d2d018ff" style="italic">Paradisio</span>
      <span id="8bfbbc5b-be03-4062-8490-b41b5d0a3115" style="">” (251.1, p. 3; 251.2, p. xvii).</span>
    </PARAGRAPH>
    <PARAGRAPH id="c4304edb-bc78-4fb7-92c6-cebd0ecee30d">
      <span id="e3d4d8f5-5fa0-4ef6-9669-9f03bf2aea9b" style="">	ML title pages and jackets from 1932 through the early 1960s referred to the translation as the “Carlyle-Wicksteed translation,” overlooking the translator of </span>
      <span id="796f0ea6-f020-42cd-9a24-60c5140ffcb4" style="italic">Purgatorio</span>
      <span id="42b2fdd1-d085-4fbe-84fd-13b20c2ad5c6" style="">. Printings in the Illustrated Modern Library (IML 7) also omitted Okey’s name from the title page. The translations were not fully identified on the title page or jackets of regular ML printings until 1963/64 (251.2c).</span>
    </PARAGRAPH>
    <PARAGRAPH id="d8fee0e6-2d5a-48e1-bf92-5be822eacfbc">
      <span id="d076bb95-8d11-4074-b00c-931ed24729f0" style="">	Shortly after Jason Epstein joined RH in 1958 he invited Charles S. Singleton of Johns Hopkins University to prepare a new translation of </span>
      <span id="1a826ba4-7623-46a1-841c-9e364d87d3fc" style="italic">The Divine Comedy</span>
      <span id="0352edde-fdf0-4ca6-a601-796f031aae12" style=""> for the ML. Singleton indicated that he was working on a prose translation for the Bollingen Foundation, which was scheduled to be published by Princeton University Press in 1965, the seven-hundredth anniversary of Dante’s birth. Epstein secured the approval of the Bollingen Foundation for a ML edition to appear after theirs, and a contract was signed with Singleton, who received advances totaling three thousand dollars between 1959 and 1961. The project took longer than anticipated, however. It was not ready by 1965. Two years later it was still being listed as a future title in ML memoranda. The Bollingen Foundation edition appeared in six volumes between 1970 and 1975 with the text in Italian and English and with extensive commentary. By that time it was too late for a ML edition. The ML had become moribund and had ceased adding new titles.</span>
    </PARAGRAPH>
    <PARAGRAPH id="6e7189f5-e930-42f8-adcf-77f49758a281">
      <span id="4335d9d1-75b2-49e1-9906-7057e11fa628" style="">	</span>
      <span id="613a294f-6ed9-44ce-95da-ca5d1f953049" style="italic">The Divine Comedy</span>
      <span id="ddb50cc9-f807-45ba-8438-2772d10bdbd4" style=""> sold 8,362 copies during the eighteen-month period May 1942–October 1943, placing it in the first quarter ML and Giant titles. It sold 7,590 copies during the twelve-month period November 1951–October 1952, making it fifteenth out of the 100 best-selling titles in the regular ML. Sales totaled 151,638 copies by spring 1958.</span>
    </PARAGRAPH>
