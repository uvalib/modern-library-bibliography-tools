    <PARAGRAPH id="673437d7-79f7-48e2-82fb-224cd6fd04e0">
      <span id="7d66b9fd-0c0f-48e5-b148-17541b0bf36e" style="">Generation after generation of Americans has been brought up on the poems of Henry Wadsworth Longfellow. To him can be attributed a major share of what love for poetry great masses of our people cherish. Such poems as “The Song of Hiawatha,” “Evangeline,” “The Courtship of Miles Standish,” “Tales of a Wayside Inn,” and many others are part of our heritage, and we read them over and over again with a nostalgia for our youth and a new appreciation of Longfellow’s place among the great lyricists of our national literature. (</span>
      <span id="6c2e1e84-b517-4129-9986-50ac65df4991" style="italic">Spring 1938</span>
      <span id="56699af5-9be7-4035-9668-2b6ded159fbf" style="">)</span>
    </PARAGRAPH>
    <PARAGRAPH id="8156dbf7-1c4d-49da-a15e-d37433c35931">
      <span id="d18ad9af-4c78-453b-9b09-59230167ac4d" style="">Original ML collection. Published April 1932. </span>
      <span id="6269e515-45f8-43ce-a3a9-d4999547b67d" style="italic">WR</span>
      <span id="e2b4272b-057d-41cb-b780-3c2ea366eeac" style=""> 7 May 1932. First printing: Not ascertained.</span>
    </PARAGRAPH>
    <PARAGRAPH id="27ed6c60-b44a-447a-9fb8-f366f806eb2d">
      <span id="542e2717-8bbf-4887-8c4d-d82e66b74ad6" style="">	Longfellow was the most commercially successful American poet of his time. There were only three years between 1845 and 1851 when Longfellow’s income from poetry did not exceed—sometimes substantially—his salary as the Smith Professor of Modern Languages at Harvard. He resigned from Harvard in 1854, and from 1875 until his death he received $4,000 a year from his older books alone—more than twice what he had earned as a professor (Charvat, p. 113). His poetry remained sufficiently lucrative in the twentieth century for Houghton Mifflin Co., the ultimate successor of Longfellow’s original Boston publisher, Ticknor and Fields, to be concerned when the Modern Library announced its edition of Longfellow. Cerf received a letter from Robert Linscott at Houghton Mifflin:</span>
    </PARAGRAPH>
    <PARAGRAPH id="cbd7aeac-ff63-4c1a-9e95-1170539998f1">
      <span id="1e1b623e-ba2e-49d7-8281-5398941202d2" style="">A slight tremor of agitation swept over this office yesterday when we first noticed your announcement . . . [Longfellow is the] Poet of Poets most closely associated with Houghton Mifflin Company. Suckled at our even then venerable bosom, he was for years our mainstay, and office boys learned to lisp the leisured cadences of “Evangeline.”</span>
    </PARAGRAPH>
    <PARAGRAPH id="5e7d928b-5f69-4cfe-a598-e1973511ee16">
      <span id="6dad1bd0-2a28-4ea4-aa3f-62cfc7a3d38d" style="">Linscott indicated that he presumed the ML would be using only works for which the copyright had expired, and he asked whether any courtesy acknowledgment would be made (Linscott to Cerf, 15 January 1932).</span>
    </PARAGRAPH>
    <PARAGRAPH id="411503a1-a64f-4a93-9a6e-d41e5dee6ef0">
      <span id="865b0517-d16e-49ac-8d84-0d7e57797c30" style="">	The ML initially intended to base its edition on </span>
      <span id="134063b1-dfae-4c79-b33a-9f8d251e300f" style="italic">The Poems of Henry W. Longfellow</span>
      <span id="222bab9a-0245-4d5f-b299-b15e9815874f" style="">, published in 1901 by the A. L. Burt Co. in its Home Library series. Linscott wrote again four days later:</span>
    </PARAGRAPH>
    <PARAGRAPH id="53251309-095b-475e-951e-e440dbd1c205">
      <span id="1388ee43-2fac-40e6-bb65-bf0af5ddb936" style="">You’re a trusting soul to take the Burt Home Library “Longfellow” which contains only the poems which apparently were out of copyright before 1900. In other words, out of seven and a half pages of contents as given in the Complete Cambridge Edition, only approximately two and a half are included in the Burt Longfellow (Linscott to Cerf, 19 January 1932).</span>
    </PARAGRAPH>
    <PARAGRAPH id="347d1dfe-5d79-46a9-81c1-529e7be07c91">
      <span id="ffa500e9-b4e2-45c4-ba35-3bc700de2693" style="">Linscott promised to send a copy of the Houghton Mifflin’s Complete Cambridge Edition with the copyrighted material marked.</span>
    </PARAGRAPH>
    <PARAGRAPH id="f24ffae3-0540-4b45-88fd-fcea67cb3d94">
      <span id="f1cff32d-49e2-4d99-9b5b-44525396ff1a" style="">	At this point Ferris Greenslet, the general manager of the Houghton Mifflin trade department, whom Tebbel has described as “the dominant figure at Houghton Mifflin in the thirties” (vol. 3, p. 537), intervened. He wrote Cerf:</span>
    </PARAGRAPH>
    <PARAGRAPH id="cc3bf503-e601-4ba4-8ffd-37dbb9066345">
      <span id="91125eec-4554-4c86-998c-832f96731f77" style="">I am rather embarrassed to know just what to say about it [the Longfellow matter]. As we still have a fair amount of the Longfellow material in copyright and therefore the only complete editions of that poet’s writings, we have always been rather tender on the topic and have asked our publishing colleagues with whom we have reciprocal relations to lay off Longfellow, and where they have done so, have tried to give them preferential treatment in copyright matters.</span>
    </PARAGRAPH>
    <PARAGRAPH id="8ee9dcfe-d2eb-4639-993f-ac0b024b7c68">
      <span id="6d89da2e-e5a3-459b-88ca-323592b254da" style="">	Are you really hell-bent to put Longfellow now into the Modern Library cheek-for-jowl with Oscar Wilde, Anatole France, </span>
      <span id="ca63a838-a768-4001-970c-cea50be40959" style="italic">et cetera</span>
      <span id="426adb17-3ea4-462a-a29f-9b22b3ba5cce" style="">, or can you wait until towards the end of the present bad decade when I believe the last copyright expires? (Greenslet to Cerf, 1 February 1932)</span>
    </PARAGRAPH>
    <PARAGRAPH id="cc9b8443-f78d-48f6-9a6b-5604f68a065e">
      <span id="8319653f-eee9-492b-a694-998896549ca5" style="">	Both Cerf and Klopfer appealed to Linscott to send the list of Longfellow material that had gone out of copyright since 1901 (Cerf to Linscott, 29 January 1932; Klopfer to Linscott, 30 January 1932). Linscott responded, “The Longfellow problem is a little murky as you may have gathered from Mr. Greenslet’s letter. . . . Under the circumstances, I’m afraid I shan’t be able to help you out—at least at present” (Linscott to Klopfer, 2 February 1932).</span>
    </PARAGRAPH>
    <PARAGRAPH id="b29028d1-7dbf-4ddf-9664-9af5e0894527">
      <span id="a7909a87-b910-461f-950c-0e769f782edc" style="">	In the end the ML appears to have secured reliable information about the copyright status of Longfellow’s poems. The ML was able to include nearly all of Longfellow’s best-known works.</span>
    </PARAGRAPH>
    <PARAGRAPH id="6f7005ec-c4c1-4d29-a2d5-cb2186248576">
      <span id="a20f58b7-1d79-4c9b-8f7a-a4962259ae78" style="">	When the ML Longfellow was published Cerf sent a copy to Greenslet, who acknowledged, “It is, of course, innocent of any copyright evil. Best wishes for its success!” (Greenslet to Cerf, 28 April 1932). The ML edition of Longfellow remained in print through the 1970s. There was a new typesetting in 1944, but no attempt was made to add material that had entered the public domain since 1932.</span>
    </PARAGRAPH>
    <PARAGRAPH id="4a4f4692-a994-49d6-85d2-4226e5f5c5d6">
      <span id="57aa1880-4657-439e-b76f-541abc4e8838" style="">	</span>
      <span id="e6b117c6-91a3-43ee-a51d-cc8a1d1b9f24" style="italic">The Poems of Longfellow</span>
      <span id="6d8e0afe-8bd2-4231-89b0-7d98573208e6" style=""> and </span>
      <span id="b9940ab8-8e0c-48ab-944d-2ac6702bb0f5" style="italic">The Autobiography of Benjamin Franklin</span>
      <span id="e0dd5b42-d8e2-47fc-a36a-cb5821409f24" style=""> (236) were the last new ML titles to appear in uniform typographic jacket D. Most new ML titles were being published in pictorial jackets by 1932, and Cerf reacted angrily when he saw the Longfellow and Franklin jackets. The Franklin jacket was replaced almost immediately by a pictorial jacket. The uniform typographic jacket for </span>
      <span id="a0113f0a-2ac6-4593-bbdc-2b5b393b5717" style="italic">The Poems of Longfellow</span>
      <span id="f20acded-af52-4093-ad4f-b8f451ae628a" style=""> remained in use until the early 1940s.</span>
    </PARAGRAPH>
    <PARAGRAPH id="d4ff2344-a088-4fc8-b9a6-978a6b656386">
      <span id="b26c2404-0041-4197-8a66-a6b877f053f8" style="">	Cerf complained about poor sales of the Longfellow volume in the 1930s, but it appears to have increased in popularity in the 1940s. </span>
      <span id="fc8a1673-6821-4ab6-9c81-f0fc6e260647" style="italic">The Poems of Longfellow</span>
      <span id="dad88861-f4b6-4640-b06f-dbb93e8bf07d" style=""> sold 8,504 copies during the eighteen-month period May 1942–October 1943, placing it low in the first quarter of ML and Giant titles. Many of these sales were probably to people serving in the armed services. Sales declined to 4,528 copies during the twelve-month period November 1951–October 1952, but that was still enough for it to hold on to its first-quarter ranking.</span>
    </PARAGRAPH>

      <span id="f8469920-279a-468b-8fae-ca073b124b6a" style="">Generations of Americans have been brought up on the works of Henry Wadsworth Longfellow. Such poems as “Evangeline,” “The Song of Hiawatha,” “The Courtship of Miles Standish,” “Tales of a Wayside Inn,” and many others are part of our heritage. This volume contains all the long narrative poems, the ballads, songs, sonnets, translations and miscellaneous verse written by Longfellow.</span>

    <PARAGRAPH id="dd436d4a-625d-4c89-9591-2346574a1afa">
      <span id="d9f15b18-8fa1-443e-8dfc-99833953f044" style="">The wide range of Benjamin Franklin’s interests and activities opened the doors of the world to him. Printer, inventor, philosopher, diplomat, champion of liberty, he made his influence felt not only upon his own time, but upon every American generation. His wise maxims and shrewd observations have become national axioms. His </span>
      <span id="dcd24e71-1346-4b92-a315-d84df6053630" style="italic">Autobiography</span>
      <span id="0fd0bfda-65a9-4c5b-8f82-e3ab218b608e" style="">, as rich in material as it is engaging in style, is one of those rare documents that reveals both a rich personality and the crucial events that transpired during his lifetime. (</span>
      <span id="7dfdcabb-5422-4adc-a6b1-d4f37601623e" style="italic">Spring 1938</span>
      <span id="a3097039-4ba5-433c-8092-84461f5de903" style="">)</span>
    </PARAGRAPH>
    <PARAGRAPH id="66bd17af-a3ee-4696-8a57-c45a4e8f52ad">
      <span id="1273257b-c909-409b-960f-798bf0ee58b3" style="">Original ML collection. Published April 1932. </span>
      <span id="5fed22e1-a3c7-41ad-a3d4-e865f372e42e" style="italic">WR</span>
      <span id="262369c1-a5ee-4b3f-90d0-7da640ce090c" style=""> 7 May 1932. First printing: Not ascertained. Discontinued 1971/72.</span>
    </PARAGRAPH>
    <PARAGRAPH id="81a758da-5758-4906-bf0b-e70583ec0d38">
      <span id="87df24da-c02c-4c36-bf18-d7cea0171990" style="">	Cerf originally planned to publish Franklin’s </span>
      <span id="04d81b3e-b40e-422f-b3e4-a0b8578bfaa1" style="italic">Autobiography</span>
      <span id="8be59c52-69ca-477d-abe7-be329f291ef2" style=""> by itself. Three months before publication he decided to add more of Franklin’s writings so the book would be a better value. Goodman, who suggested the additional contents, received $100 for his work on the volume.</span>
    </PARAGRAPH>
    <PARAGRAPH id="5246ffc7-9307-4cbc-9dec-bf6379d9dcd6">
      <span id="3ba43885-37db-4a32-9126-987b6de650dd" style="">	</span>
      <span id="db725776-130e-4b51-bbea-dd53fa6c838f" style="italic">The Autobiography of Benjamin Franklin</span>
      <span id="c4a382ab-d496-4d6c-a900-6d19a987bbe6" style=""> and </span>
      <span id="b4dad2be-6959-4e95-92dc-6f00990752bb" style="italic">The Poems of Longfellow</span>
      <span id="14873347-6705-4d20-be72-9e76fd428c65" style=""> (235) were the last new ML titles to appear in uniform typographic jacket D. Most new ML titles were being published in pictorial jackets by 1932, and Cerf reacted angrily when he saw the Franklin and Longfellow jackets. He wrote the ML’s printer, “Please note that from this day forth, I don’t want any Modern Library jacket to go to press unless it has been personally O.K.’d by me. The O.K. must be for both the typography of the jacket, and the stock used for the jacket. I think that the jackets for Longfellow and Franklin are rotten” (Cerf to William Simon, Parkway Printing, 22 April 1932).</span>
    </PARAGRAPH>
    <PARAGRAPH id="3eaa0a43-c27e-41fe-8c3d-661806cb84b6">
      <span id="ef794ce1-b828-4fc6-8d34-68bc60d037d8" style="">	The Franklin jacket was replaced almost immediately by a newly designed pictorial jacket (jacket B, described above). Copies of the first printing are found in both jackets. The pictorial jacket, which remained in use through the end of the 1930s, was one of the least attractive jackets the ML ever used.</span>
    </PARAGRAPH>
    <PARAGRAPH id="fa7b6b98-e3f4-47b0-8b38-e2748f97cbe0">
      <span id="7822a8d9-8080-4324-9381-791b582b6634" style="italic">	</span>
      <span id="e4043a62-574f-4335-a041-1da6975cdc19" style="italic">T</span>
      <span id="1289e995-4f99-4e27-af5c-aca8d96cd819" style="italic">he Autobiography of Benjamin Franklin</span>
      <span id="f47a2638-5b8d-4c9c-afd4-45bc749329dd" style=""> sold 5,569 copies during the eighteen-month period May 1942–October 1943, placing it low in the second quarter of ML and Giant titles. It sold 3,468 copies during the twelve-month period November 1951–October 1952—a decline in real terms compared with the Second World War, when book sales of all kinds were booming, but enough to place it high in the second quarter of ML and Giant titles.</span>
    </PARAGRAPH>

    <PARAGRAPH id="82fd924b-1ab4-401c-9f00-451ca8107bde">
      <span id="8cd47779-5270-42c1-8f80-722c623af8c5" style="">The simplicity and clarity of Ernest Hemingway’s profoundly moving romance, </span>
      <span id="de642d0c-a03e-403d-bc1f-1dfc99abb7ef" style="italic">A Farewell to Arms</span>
      <span id="de194f63-2fd4-4eff-860e-cff730502a45" style="">, have won acclaim from the critics, support from the public, and that final wreath – a host of imitators. Critics have spared no adjectives in praise of his sure-footed, athletic prose; readers have found enchantment in this poignant love story, and writers generally have drawn sustenance from Hemingway’s strength. </span>
      <span id="a75a46df-ec78-4746-9a34-bf5d06c60110" style="italic">A Farewell to Arms</span>
      <span id="03e88670-1266-4a14-b44b-7eaa3ef21ae6" style=""> is an exciting book, true to its time and true to the convictions and vigor of its author. (</span>
      <span id="eb69ae02-3c18-45b3-bee6-dc02a4616a33" style="italic">Fall 1934</span>
      <span id="f3a616bc-1bde-435d-80ab-47c912dc8ebe" style="">)</span>
    </PARAGRAPH>
    <PARAGRAPH id="8200013f-9a9b-46c8-a8f2-9ef8c50b2ac6">
      <span id="50f1ee1b-5b5c-4d38-bf16-030e2af2cbd4" style="">Originally published by Charles Scribner’s Sons, 1929. ML edition (pp. [v–vii], [1]–355) printed from Scribner plates with Scribner half title used as a fly title. Published May 1932. </span>
      <span id="3821d2da-81bf-4233-a8ad-682a06175cad" style="italic">WR</span>
      <span id="37da3022-a957-4d72-a6cd-97f0c037e5fc" style=""> 28 May 1932. First printing: 7,000 copies. Discontinued spring 1953.</span>
    </PARAGRAPH>
    <PARAGRAPH id="5ad4bdeb-029a-4257-99ac-c0f8736dd65d">
      <span id="70fcbabc-756d-4dca-ab8b-18573d4465b6" style="">	The ML offered Scribner’s a $6,000 advance against royalties of 12 cents a copy, the same terms as for Hemingway’s</span>
      <span id="c94c4064-5ef2-4af5-85be-cb65aa7307a8" style="italic"> Sun Also Rises</span>
      <span id="5231887a-8986-4764-9ffd-b9c4dfde3fc9" style=""> (190). Cerf initially hoped to publish </span>
      <span id="a1696c43-a1da-4696-be8e-8e54d3466cc9" style="italic">A Farewell to Arms</span>
      <span id="143fffec-3147-4f4d-bede-0d8d9694d36f" style=""> in September 1931 (Cerf to Maxwell Perkins, Scribner’s, 4 December 1930). The ML edition may have been delayed so that it would not conflict with the August 1931 publication of Grosset &amp; Dunlap’s one-dollar edition. Cerf cabled Ford in Paris to ask him to write the introduction, offering $75 and indicating that it was needed by 15 March (Cerf to Ford, 14 January 1932).</span>
    </PARAGRAPH>
    <PARAGRAPH id="ca2d514e-7d1e-4569-8fce-b558220c1dd5">
      <span id="6448c1a3-109b-4483-b0c2-5c96eec17d99" style="">	There were printings in 1933 of 4,000 copies (January) and 3,000 copies (July), at least nine additional printings of 2,000 copies each by March 1941, and four printings between June 1941 and December 1942 totaling 14,000 copies. Sales during the first five years were as follows: 4,111 copies; 6,020 copies; 2,656 copies; 2,585 copies; and 2,632 copies (Cerf to Kenneth Roberts, 23 November 1938). </span>
      <span id="2add66b6-5c6a-4535-bc97-fab169a38814" style="italic">A Farewell to Arms</span>
      <span id="9edb61ae-cdb6-42ee-987b-ee29f49ed8a1" style=""> sold 12,287 copies during the eighteen-month period May 1942–October 1943, placing it sixteenth out of 271 ML and Giant titles and well ahead of </span>
      <span id="8b997ec3-22f8-44a9-a8ea-7a5b6abd808f" style="italic">The Sun Also Rises</span>
      <span id="ab9a40a4-cb22-4faa-ae48-14953c1c3be2" style="">. It sold 7,766 copies during the twelve-month period November 1951–October 1952, making it fourteenth out of the 100 best-selling titles in the regular ML.</span>
    </PARAGRAPH>
    <PARAGRAPH id="96cf61ab-7287-493e-8d36-831f56f80888">
      <span id="15a4d366-6450-4935-bea1-c38fb7e2af01" style="bold">	</span>
      <span id="6b3360f8-3581-4676-80ee-a0f0c05d595b" style="">Scribner’s decided in the early 1950s to promote its backlist more vigorously and terminated the ML’s reprint contracts for all three of the Hemingway titles in the series (Whitney Darrow, Scribner’s, to Cerf, 29 October 1952). A few months later the ML reported that </span>
      <span id="e6f1c764-9ac0-421e-a360-0033896363b5" style="italic">A Farewell to Arms</span>
      <span id="04bf7d15-f8dd-45f2-8681-f821b67f3d9b" style=""> was completely out of stock (ML to Charles Burgess, Jr., Scribner’s, 16 February 1953). Scribner’s published a $3.00 hardbound edition in March 1953 and a $1.65 paperback in 1962.</span>
    </PARAGRAPH>

    <PARAGRAPH id="0407dbd5-2f04-492a-869b-4dc8352d50d1">
      <span id="7a1ddeaf-6790-43e1-b1c6-22f57a98dbe5" style="">The devotees of the novels of Joseph Conrad divide their enthusiasm equally between </span>
      <span id="810a09bb-46bc-41b6-ae2b-7b0276371be4" style="italic">Victory</span>
      <span id="5bfe536b-b6bf-41b0-bd3e-c359e1967b2d" style=""> and </span>
      <span id="96fd1f26-1567-477c-b339-002924d1b22a" style="italic">Lord Jim</span>
      <span id="4a6a0490-07e6-42c2-8f2f-4d6f773a332a" style=""> (No. 186 in the Modern Library). Written in 1914, just before the outbreak of the World War, </span>
      <span id="d3b511a3-5910-4c97-81dd-132853bd07fe" style="italic">Victory</span>
      <span id="e28322a2-bb6b-4266-9d82-e5f0134f949e" style=""> has steadily grown in prestige through almost a quarter of a century. New readers come upon it as a rare discovery and old readers return to it for the sheer enjoyment of its prose style and subtle characterization. </span>
      <span id="ac25785b-2173-4187-912f-2354f268d759" style="italic">Victory</span>
      <span id="205d968b-838b-4abf-9f9d-3f9e65472db4" style=""> represents Joseph Conrad at the apex of his story-telling powers. (</span>
      <span id="2c437354-4710-4bf5-a74a-0447a13b0b34" style="italic">Fall 1936</span>
      <span id="6e4ecae9-a931-41a1-9890-6fcf16843fbb" style="">)</span>
    </PARAGRAPH>
    <PARAGRAPH id="a40558d7-1e7d-423c-adaf-6303454ccea0">
      <span id="8181e273-1d91-4cef-93d9-eb8f2e965c89" style="">Originally published in U.S. by Doubleday, Page &amp; Co., 1915. ML edition printed from plates made from a new Doubleday, Doran typesetting; the plates appear to have been used exclusively by the ML. Published June 1932. </span>
      <span id="fe48e377-2a9a-45b3-acac-757ef3fed3bd" style="italic">WR</span>
      <span id="a97b418d-8672-41d1-b5ad-a62470fc6d9c" style=""> 2 July 1932. First printing: Not ascertained. Discontinued 1971/72.</span>
    </PARAGRAPH>
    <PARAGRAPH id="f35d7c47-ef8b-407c-ae48-5cce19639634">
      <span id="ad1bf8bb-c46d-42c4-9c7f-c547c0c644e7" style="">	Cerf tried on several occasions to secure reprint rights to </span>
      <span id="f30a1fd2-b0cd-4cad-ba9d-9c7404138c04" style="italic">Victory</span>
      <span id="bf43e50a-65b1-40dc-8b9e-ae119fd8efd3" style="">. In 1928 he offered an advance of $3,600 against a 12-cent royalty—a royalty that the ML was then paying for only one other title (Cerf to Nelson Doubleday, 12 December 1928). Doubleday replied, “We do appreciate the high standing of the Modern Library, but we believe it is unwise to let the Conrad title go” (Nelson Doubleday to Cerf, 21 December 1928). </span>
      <span id="c0ba2fd7-2f1e-43b7-88d1-dcea884822f7" style="italic">Victory</span>
      <span id="d03d60e6-46ce-4236-8f0c-cb90af7d04e8" style=""> was included in the Sun Dial Library published by Garden City Publishing Co., the Doubleday, Doran subsidiary that specialized in hardcover reprints. The ML’s purchase of the Sun Dial Library in 1930 gave the ML reprint rights to any Doubleday title included in the series. </span>
      <span id="8a436309-f8e6-43db-8468-7e031bc23ad8" style="italic">Victory </span>
      <span id="85f283d7-c07d-4aed-9846-8eff4af6b2b7" style="">was the seventh of eleven Sun Dial Library titles that the ML added. The ML paid Doubleday, Doran a $1,500 advance against royalties of 10 cents a copy.</span>
    </PARAGRAPH>
    <PARAGRAPH id="8ca3a832-0c08-4888-8fad-f8ed3e1be62a">
      <span id="edf8582e-e261-4aca-be43-b47e19583aad" style="">	</span>
      <span id="071cb578-2f0e-4966-9a9c-23e8b58bb932" style="italic">Victory</span>
      <span id="6059af25-d1d5-4ccb-b919-39b81e914e1d" style=""> sold 7,335 copies during the eighteen-month period May 1942–October 1943, placing it low in the first quarter of ML and Giant titles. </span>
      <span id="5f86ff1a-8684-4555-b951-56e48f55399b" style="italic">Lord Jim</span>
      <span id="ae469caf-1cf0-44e0-a0b7-ab6d225049d8" style=""> (210) sold 9,450 copies during the same period. Sales of </span>
      <span id="7ea861bf-7664-4128-8933-32421c5e18a0" style="italic">Victory </span>
      <span id="29839b9f-e061-4e13-a761-579a07396f42" style="">totaled 70,000 copies by 1949. By the early 1950s Conrad was one of the ML’s best-selling authors. </span>
      <span id="e1b55a80-4329-4097-9346-fc36aae1ecdb" style="italic">Victory </span>
      <span id="8c41c23c-278b-4cef-a26d-1f76c4a464f8" style="">sold 7,966 copies during the twelve-month period November 1951–October 1952, making it the twelfth best-selling title in the regular ML. </span>
      <span id="5acdb050-d527-46b7-9adb-7e79ed47a272" style="italic">Lord Jim</span>
      <span id="e365577e-d320-413a-9f13-b896d6add520" style=""> was the eighth best-selling title.</span>
    </PARAGRAPH>

    <PARAGRAPH id="d0adbf3e-354d-4a64-a042-82a8ca0c802b">
      <span id="d515bc10-c411-4f84-9039-25ca9af48750" style="">Written in 1914, just before the outbreak of the First World War, </span>
      <span id="0a972f00-565e-43c0-8f24-453dc56f8a3c" style="italic">Victory</span>
      <span id="23608456-98e7-41cc-8468-177038ab6d4b" style=""> was immediately acclaimed the work of a master. It has grown steadily in the estimation of a new generation of readers who have come upon it as a rare discovery. Older readers go back to it for the sheer pleasure of its graceful prose and its subtleties of characterization. </span>
      <span id="36d9259e-744f-4f70-ad5b-f1af3171fae7" style="italic">Victory</span>
      <span id="93e463fa-e3a4-4184-9626-6511421977d0" style=""> is one of the novels by which Joseph Conrad achieved the fullest measure of his gifts as story-teller. It vies for favor with </span>
      <span id="1e2b0a24-5356-40e4-b666-d311884b03e9" style="italic">Lord Jim</span>
      <span id="0dc1c0cb-74e4-4da2-acd7-792bcf849199" style=""> (No. 186), </span>
      <span id="23321cb6-8624-47cd-a11e-d3ae5d612b18" style="italic">Nostromo</span>
      <span id="aaa306fb-789b-4c2d-b438-24627bc08576" style=""> (No. 275) and </span>
      <span id="6a0bf41c-cc5e-4859-a668-c9120424faea" style="italic">Heart of Darkness</span>
      <span id="edb59abb-ea0a-479a-bccb-e91abbd8e5f8" style=""> (in </span>
      <span id="9a67472c-0535-4f65-85a7-533ccbce6718" style="italic">Great Modern Short Stories</span>
      <span id="133ebf9e-05c8-4bb5-a52a-56de0f546a1d" style="">, No. 168). (</span>
      <span id="b0a7d9f0-b80b-4a2b-b64f-7c2e3fca5f7b" style="italic">Spring 1955</span>
      <span id="d016396f-2035-42ec-8c04-cd80c5a18698" style="">)</span>
    </PARAGRAPH>
    <PARAGRAPH id="81ff0aa6-5041-441e-a70f-ce3e2e892fb8">

    <PARAGRAPH id="3fe3b002-4320-4030-96e9-c57b88cbfbb3">
      <span id="9967958d-8fc4-4b73-98eb-3839fe9af680" style="">A band of pirates captures a vessel bound for England that contains a miscellaneous cargo—including a group of children who have been driven from their home by a West Indian hurricane. The difficulties encountered by the well-meaning buccaneers with these incredible children provide the frame-work for one of the most unusual books in the Modern Library series—a shocking, nerve-tingling story that the reader will never forget. (</span>
      <span id="c34c8eb0-fd82-4152-a780-f95dfa2c5352" style="italic">Spring 1937</span>
      <span id="5ed7fcfd-bb26-492e-ac3d-16c81ff744ef" style="">)</span>
    </PARAGRAPH>
    <PARAGRAPH id="385e93ba-db31-4cbb-8684-625693ec5e0c">
      <span id="d8e45d35-7dac-461d-9b4f-fe07226cbbf2" style="">Originally published in U.S. as </span>
      <span id="beb2e295-faa2-484f-bcda-d303a67dcfa9" style="italic">The Innocent Voyage</span>
      <span id="53617b85-8f88-4d81-9ee0-c0cd2ac8da98" style=""> by Harper &amp; Bros., 1929. ML edition (pp. 1–399) printed from Harper plates. Published July 1932. </span>
      <span id="94230eea-b108-4990-842b-8bb7bd635a9c" style="italic">WR</span>
      <span id="b710e22c-c765-4916-89d1-56aa11d826ff" style=""> 2 July 1932. First printing: 5,000 copies. Discontinued 1 January 1958.</span>
    </PARAGRAPH>
    <PARAGRAPH id="3b40dcc2-f960-41b7-8ebe-8fa7a25a150b">
      <span id="39f5332f-6461-49a6-a24a-7b4dfe212b74" style="">	The ML paid Harper’s royalties of 10 cents a copy. Cerf had indicated interest in a ML edition the year the novel was published. Noting his personal enthusiasm for the book, he declared: “I think that I myself have bought over 50 copies of it” (Cerf to Henry Hoyns, Harper &amp; Bros., 5 August 1929). Hoyns assured him that Harper’s would be glad to talk about a ML edition at the proper time (Hoyns to Cerf, 10 September 1929). Two years later, when Cerf sent Harper’s the reprint contract, he stated: “I don’t believe that this book will break any sales records in the Modern Library, but I am glad to have it for its prestige value and I have hopes that we may be able to enhance the popularity of the author’s other books” (Cerf to Hoyns, 5 December 1931). When the reprint contract was renewed in 1937, Klopfer commented, “Bennett and I have a warm spot in our hearts for this book and we want to keep it in the Modern Library, and will do a special promotion job when the movie is released” (Klopfer to Hoyns, 1 February 1937).</span>
    </PARAGRAPH>
    <PARAGRAPH id="f0a5b5ac-3f6c-49e9-a8fb-f9994633239a">
      <span id="8464eeda-de8d-45b1-95bb-7d5c572ec8f5" style="">	When the reprint contract was up for renewal in 1942, Hoyns informed Klopfer that Harper’s were about to about to sign a contract with the Readers Club for a reprint edition and that George Macy, the club’s president, wanted the ML edition withdrawn while his edition was available (Hoyns to Klopfer, 3 March 1942). Klopfer spoke with Macy and convinced him that the ML edition would not interfere with the mail order sales of the Readers Club. He then told Hoyns that the ML would like to renew the contract for another five years, giving Harper’s the option to cancel if Macy insisted on exclusive reprint rights (Klopfer to Hoyns, 5 March 1942). He later noted that a small unearned royalty remained from the $750 advance the ML paid when the contract was renewed in 1937. He suggested keeping the book in the ML at the same royalty but without an advance; if Harper’s wanted an advance, he indicated that the ML could pay $250 but didn’t want to go higher in case the Readers Club edition hurt sales (Klopfer to Hoyns, 10 April 1942).</span>
    </PARAGRAPH>
    <PARAGRAPH id="67590f07-02f5-432f-a3fe-cfd0391b1823">
      <span id="72553528-63d6-483f-9c83-2ca07f66e018" style="">	In 1956 the College Department of Harper &amp; Bros. expressed interest in adding </span>
      <span id="a6753416-9387-4c15-8d74-1072e147949c" style="italic">A High Wind in Jamaica</span>
      <span id="7675f44c-11ce-4d16-8457-1bb227860db7" style=""> and Richard Wright’s </span>
      <span id="44c8722e-95ec-49b9-9645-735d849a0f68" style="italic">Native Son</span>
      <span id="d0185ca0-e841-47d3-8999-d3d36dce77c0" style=""> (349) to the Harper Modern Classics series. William H. Rose, Jr., the Harper director of sales and promotion, asked Klopfer about their status in the ML, noting that Harper Modern Classics carried a short discount and had textbook distribution only (Rose to Klopfer, 20 July 1956). Klopfer replied that neither title was strong enough to withstand competition from an inexpensive Harper edition. “As long as your college department wants NATIVE SON and HIGH WIND IN JAMAICA, we’ll let them run out of the Modern Library as soon as our present stocks are exhausted” (Klopfer to Rose, 25 July 1956).</span>
    </PARAGRAPH>
    <PARAGRAPH id="6b6bb940-1b8b-4b7d-bb3c-da10ae31b894">
      <span id="b186d2ba-534f-43c0-a6fd-682123828beb" style="">	</span>
      <span id="973eabc6-5813-4caa-89d6-389015d2bb2f" style="italic">A High Wind in Jamaica</span>
      <span id="dd7aa1c9-a972-42fb-9e2f-090d58fa5bee" style=""> sold 4,551 copies during the eighteen-month period May 1942–October 1943, placing it in the third quarter of ML and Giant titles. It did not rank among the one-hundred best-selling titles in the regular ML during the twelve-month period November 1951–October 1952.</span>
    </PARAGRAPH>

      <span id="63588b43-4b78-4599-a238-bd8a5e3ade9d" style="">Selected for their variety and range, the eight plays in this volume represent the complete pattern of an age. Separately and in their entirety they exemplify the spirit of the Elizabethan period, the richest in our literature, by their virility, daring and exuberant outspokenness. A compilation which includes Marlowe, Dekker, Heywood, Jonson, Beaumont and Fletcher, Webster, Massinger and Ford must be a treasury to be cherished by every modern reader. It is a book that has won for itself a distinguished place on the Modern Library shelf. (</span>

    <PARAGRAPH id="e215d380-6cfe-4928-aa7c-58be0538fc4e">
      <span id="7d25ea79-d214-4fd5-97ab-e7268838a734" style="">	The plays in the anthology were selected by Cerf. He asked George C. D. Odell of Columbia University what he thought of the selection and invited him to write the introduction (Cerf to Odell, 9 April 1931). Odell approved the plays but declined to write the introduction because he was on sabbatical in Paris. That fall Cerf invited a succession of scholars to write the introduction—Hardin Craig of Stanford University, Felix E. Schelling of the University of Pennsylvania, J. F. A. Pyre of the University of Wisconsin, and John Livingston Lowes of Harvard University. As one after another declined, Cerf doubled the fee from fifty to one hundred dollars. Esther Cloudman Dunn of Smith College accepted the assignment in February 1932 and received the $100 fee.</span>
    </PARAGRAPH>
    <PARAGRAPH id="753d3a27-42fe-4b15-9919-e02cd29bb5dd">
      <span id="15abb0f7-3c7b-49d3-aef4-b0ead8425bae" style="">	</span>
      <span id="5ef094fa-f1a9-4889-9c86-ba4bc4d15dff" style="italic">Eight Famous Elizabethan Plays</span>
      <span id="8bf3db2f-62fc-49f3-b188-402ba23be357" style=""> sold 2,678 copies during the eighteen-month period May 1942–October 1943, placing it in the fourth quarter of ML and Giant titles. It did not rank among the one hundred best-selling titles in the regular ML during the twelve-month period November 1951–October 1952. The ML sold over 70,000 copies of </span>
      <span id="0f83857f-64b7-43bc-a0a6-aa182aa5bfa7" style="italic">Eight Famous Elizabethan Plays</span>
      <span id="94157536-9745-4aed-8ecc-60815f617527" style=""> by 1969 when </span>
      <span id="31ed49f3-69fc-46ca-b85e-04064c65a852" style="italic">Drama of the English Renaissance</span>
      <span id="9a5d4c10-b22d-40d0-a620-52f0b3dee5d0" style="">, edited by M. L. Wine (615), was published in the ML with the intent of superseding the earlier anthology.</span>
    </PARAGRAPH>

    <PARAGRAPH id="4c4b7e2b-edbe-4964-b14f-df0d4619eb33">
      <span id="a6f0d08b-8916-44b2-ae0c-09e92646c680" style="">Alive with light-tipped quips and stinging darts, </span>
      <span id="98923ff6-118e-4934-b7c2-d265f816123b" style="italic">The Plays of Oscar Wilde</span>
      <span id="a4003e7e-90e3-4a4d-9d89-93d0b4c5e719" style=""> represent in fullest measure the famous decadent’s unique contribution to English letters. Master of the scintillant epigram and electric repartee, he is nowhere so happy and felicitous as in his dramatic writings. In time his prose may grow faint in memory and his poetry may be given a somewhat less lustrous appraisal, but he will always be remembered as the creator of these inimitably urbane, ironic and effervescent comedies. (</span>
      <span id="6ccae1ff-621e-43dd-85f8-bf81b4ab5a89" style="italic">Spring 1934</span>
      <span id="8458c270-b7f5-462c-9cc7-0b1c9f7e9f71" style="">)</span>

    <PARAGRAPH id="c2612704-d95c-41d3-9459-0d7944ab59ff">
      <span id="d669c115-a819-4231-b6b9-d4b59b9a06dc" style="">“I have nothing to declare except my genius,” Oscar Wilde once told an American customs official. That genius is nowhere more apparent than in his plays, whose witty dialogue and paradoxical situations still have the power to charm, both on the stage and between covers. This volume contains one of his most perennially popular, </span>
      <span id="33fb077d-c87b-42f3-8f61-83063082b833" style="italic">The Importance of Being Earnest</span>
      <span id="5d0e9272-f114-470f-84b1-59cc5dc0c3cd" style="">, whose satiric comments on English society and the clergy have never been surpassed; </span>
      <span id="5c816a27-dc47-4fcf-9136-645567fb5837" style="italic">Salomé</span>
      <span id="a8266fd7-2cab-4f0c-8a73-e05175cc0c33" style="">, considered shocking in its day, on which Richard Strauss’ opera is based; and three plays, </span>
      <span id="56a48baa-1ee3-4412-9d26-6ff3e9a4c4ce" style="italic">Lady Windemere’s</span>
      <span id="6097dc53-1755-44a3-a692-d1c16a9ef37e" style=""> [</span>
      <span id="dd87ad2c-0ef9-47b8-aed7-a28eeaf7de85" style="italic">sic</span>
      <span id="0f1e2f94-a2d0-4255-85ac-c139e5de0148" style="">]</span>
      <span id="14ee9a66-06e4-41c1-bb0d-85fc2e518915" style="italic"> Fan</span>
      <span id="62f66bf6-426b-4db4-a577-4b2c3c39a363" style="">, </span>
      <span id="2e8661d5-a20d-47eb-92ef-1ab4d458e30c" style="italic">a Woman of No Importance</span>
      <span id="1dda8114-63e3-433a-bdd7-ca79dfc39c16" style=""> and </span>
      <span id="8e6d0eb6-af56-4cdf-a21e-daff201b1209" style="italic">An Ideal Husband</span>
      <span id="571e5f5c-267d-4a44-a746-6289d4366cba" style="">, which give full play to Wilde’s scorn for hypocrisy.</span>
    </PARAGRAPH>
    <PARAGRAPH id="59b2cd54-8c17-44df-978d-f590af133cf8">

      <span id="f8060dee-8985-4bd1-9a3b-bf2af1ad9bb0" style="">New generations of readers discover in </span>
      <span id="e60ef7f6-4cca-4659-8cc3-00a89c96645d" style="italic">The Poems and Fairy Tales of Oscar Wilde</span>
      <span id="1ad47b05-e311-4a06-8bbf-12b77d0df596" style=""> an ever-renewing enchantment. The dream quality of the fairy tales and the burning conviction of the poems set them apart from the other scintillating but artificial writings of Oscar Wilde. It is by these simple and moving fairy tales and by such poems as The Ballad of Reading Gaol that Oscar Wilde has won an abiding place in the hearts of children and their elders throughout the world. (</span>
      <span id="4060be0d-43db-4770-9d81-6e814dd1f6da" style="italic">Fall 1933</span>

      <span id="281c7c42-6ef0-411e-9d8e-7693d7e0d394" style=""> Pictorial in dark green (146) and black on cream paper with inset portrait of Maupassant; borders in dark green, lettering in black. Signed: SLH. Jacket title: THE BEST STORIES OF DE MAUPASSANT. (Spring 1932)  </span>

    <PARAGRAPH id="a8d2c4eb-987d-4be6-a514-83f418201a7d">
      <span id="b44d8869-7205-4c30-ac47-b95a833414e9" style="">The world owes to the unchallenged master of the short story, Guy de Maupassant, an immense and increasing debt for having provided a transcript of life as dynamic as it is real and as true as it is fascinating. The forty tales in this volume represent him in the fullness of his powers, when his vision, style and artistry were at their apex. These stories were chosen and translated by Michael Monahan, whose introduction is a bold commentary and an acute analysis of Maupassant’s work. (</span>
      <span id="4e5a77dd-5df7-4a50-8c53-7b25c4058648" style="italic">Fall 1935</span>
      <span id="278091f4-085a-4552-b5ee-3e7183b717cd" style="">)</span>
    </PARAGRAPH>
    <PARAGRAPH id="92742312-fa78-4e94-85c9-0ef6f36f43e8">

      <span id="495f54a8-8dec-49a4-8194-ef32995b56c2" style=""> (72) and </span>
      <span id="bba4f920-e5d5-4395-96c7-0744a88fd012" style="italic">Mademoiselle Fifi and Twelve Other Stories</span>
      <span id="b6bfbe13-d879-4417-b616-4fd4a74beeb1" style=""> (8). Pp. [iii], i–xi, [</span>
      <span id="a97bdc17-3a05-49c2-a76b-b8554fdffd48" style="italic">1</span>
      <span id="6e53bb60-0d72-4ae7-aafa-8967a029567c" style="">], 1–212 printed from plates of </span>
      <span id="a1c71c2f-18de-4e4c-b1a4-e0159b6a9b3a" style="italic">Love and Other Stories</span>
      <span id="59e8b670-e575-4952-9b34-8246184499ee" style="">; pp. 7–251 printed from plates of</span>
      <span id="0cfe40d3-6c2f-4b5b-8b3a-1c6147b1cd04" style="italic"> Mademoiselle Fifi and Other Stories</span>
      <span id="d32608a9-290c-4260-a1ec-aefbb8cf9b86" style="">. Published spring 1932. </span>
      <span id="0b734b7f-1119-471e-b742-c98c209eded9" style="italic">WR</span>
      <span id="8870951b-ee2c-449f-aa44-6774f93e68f9" style=""> 15 October 1932. First printing: Not ascertained. Superseded 1945 by </span>

      <span id="014afd45-88a4-4ef7-934a-3c6cdabd458c" style="">, ed. Saxe Commins (383).</span>
    </PARAGRAPH>
    <PARAGRAPH id="8b1d1363-fe6d-4aa6-a75c-3684917519e3">
      <span id="f2aafc19-0507-4391-92ef-9db3bc819b23" style="">	Despite the statement on the title page Monahan does not appear to be the translator of all the stories in the collection. He was credited as the translator of </span>
      <span id="3432b6e2-f148-498f-9c7c-475da13fbf6d" style="italic">Love and Other Stories</span>
      <span id="92bb94b0-071d-4786-9129-6c78098406e1" style="italic"> </span>
      <span id="5b9a849e-3662-4dae-acfc-542af0f1e858" style="">(1919); the ML edition of </span>
      <span id="771f7363-1778-4d77-bb8e-f46f154a5325" style="italic">Mademoiselle Fifi and Twelve Other Stories</span>
      <span id="bb021973-83ca-4795-9bca-6bd960ec4eee" style=""> (1917) did not identify the translator. One story appears twice in the combined volume in different translations. “A Piece of String” (pp. 213–22) was added to </span>
      <span id="4f8adbd0-6d0f-40e4-9225-a7cd898ee0ae" style="italic">Love and Other Stories</span>
      <span id="1a5fd104-c4e1-4b41-9292-f05a99f14eaa" style=""> by 1930. It was also included (in a different translation) as “The Piece of String” (pp. 23–31) in </span>
      <span id="64d5f867-7507-4b07-a4ca-89ebc3838f5b" style="italic">Mademoiselle Fifi and Twelve Other Stories</span>
      <span id="2c3306a5-bc67-4d2e-928f-ed46cb1aeb4e" style="">.</span>
    </PARAGRAPH>
    <PARAGRAPH id="306425d5-cb22-4e0c-83a2-ae75666434a4">
      <span id="4b84c815-b29a-4d85-8feb-c465e5bc2ba9" style="">Maupassant’s </span>
      <span id="e3f5a6e2-3b87-404e-b882-1c13cf68c0da" style="italic">Best Stories</span>
      <span id="cb8fe296-ac3b-4c65-997e-7ea6aa29ce89" style=""> sold 6,269 copies during the eighteen-month period May 1942–October 1943, placing it in the second quarter of ML and Giant titles. It did not rank among the 100 best-selling titles in the regular ML during the twelve-month period November 1951–October 1952.</span>

    <PARAGRAPH id="bb593034-d456-454d-b663-2f3d4dd4b1bf">
      <span id="c2f02de7-3036-4b6f-8454-e5be56c519c0" style="">The perpetual enchantment and all the magical and multi-colored pageantry of </span>
      <span id="63fe6f4e-ca6e-4e0c-b81a-1d109e0943b5" style="italic">The Arabian Nights</span>
      <span id="6ec61102-c664-4d9e-9acd-b88f2752c7c3" style=""> are offered here in Sir Richard Burton’s rendering for the delectation of adult minds. Shahrazad spins her tales without censorial interruption, and the spell that possessed King Shahryar and since then has possessed mankind is not broken, praise be to Allah, by discreet asterisks and decorous euphemisms. The tales in this volume were chosen because they are the most fascinating and representative of </span>
      <span id="02a1fce6-e939-4613-bd80-6c6c48ceef38" style="italic">The Book of a Thousand Nights and a Night</span>
      <span id="866e0c71-3e19-4d6e-9504-2efcb724b588" style="">. (</span>
      <span id="7368e444-65bc-4da0-9dd6-8af0b435c735" style="italic">Fall 1937</span>

      <span id="cf883cd6-082b-4820-b24f-31b7190a5cda" style="">	The title page of </span>
      <span id="bb60fcd2-e831-411f-a7bf-4e1d0e22695c" style="italic">The Arabian Nights’ Entertainments</span>
      <span id="a8b7118b-0fe3-49d9-9ce2-11a570f17ce6" style=""> had so much text that there was no room for the torchbearer or for Cerf and Klopfer’s names in the imprint.</span>
    </PARAGRAPH>
    <PARAGRAPH id="16e8440b-ce70-4cb6-bb8f-6e9fb89000dc">
      <span id="8ca57e4d-9e78-4012-860c-b27b078e459d" style="">	Cerf selected the stories included in the ML edition. The statement on the title page that the stories were “complete and unabridged” was not strictly true. Cerf explained his editorial approach and interpretation of “unabridged” as follows: “As far as the stories being complete and unabridged is concerned, the only thing that was left out of any of the stories included was long stretches of poetry, and a very occasional phrase that was of no importance whatever to the story. In every sense I believe it thoroughly fair to say that the stories are quite unabridged” (Cerf to Herman Schaff, John W. Luce &amp; Co., 16 November 1932). The ML made three sets of plates, two of which were sold for $950 each to Walter J. Black and Blue Ribbon Books. Black had first rights to the book for mail-order purposes. The ML followed with its edition in September 1932, and Blue Ribbon Books brought out an illustrated edition in November (Cerf to Walter J. Black, 13 January 1932). Grosset &amp; Dunlap borrowed the ML’s plates in 1937 to print a motion picture edition, paying the ML a $1,000 advance against royalties of 10 cents a copy (Cerf to Edward Edelson, Grosset &amp; Dunlap, 28 May 1937).</span>
    </PARAGRAPH>
    <PARAGRAPH id="d9ba5872-0cc1-4f15-aa31-bdef1038d45a">

      <span id="64a893f1-185c-4655-a516-64c0523f5538" style="italic">The Arabian Nights</span>
      <span id="2d3340ae-df94-42d4-a209-80444592e393" style=""> sold 7,578 copies during the eighteen-month period May 1942–October 1943, placing it low in the first quarter of ML and Giant titles. It did not rank among the 100 best-selling ML titles in the regular ML during the twelve-month period November 1951–October 1952.</span>
    </PARAGRAPH>

    <PARAGRAPH id="18547c9f-e31a-468b-8a8e-1454dc66dfa3">
      <span id="7e77e705-06d7-41ff-8e65-79ca7f4bfa0f" style="italic">Yama the Pit</span>
      <span id="1adbfad6-cf7f-4e58-b17a-af12e723f19a" style=""> is as sinister and pitiless as the vice it exposes and condemns. It omits nothing and condones nothing of the abominations of the oldest profession in the world. The stark picture of a brothel and the prostitute’s way of life becomes by the artistry of Alexandre Kuprin an indictment more scathing and effective than all the moral indignation of vice crusaders and the periodical revelations of the police. </span>
      <span id="a009e8fc-20ae-4f2e-b6cb-3482d5b3348b" style="italic">Yama</span>
      <span id="a06aa57e-1076-43d7-ac03-0c699204f5f4" style=""> carries horror to a point beyond horror and into the realm of great realistic literature. (</span>
      <span id="917a199e-c4c7-400e-9c46-f4d0a70155ca" style="italic">Spring 1938</span>
      <span id="1c976d47-3692-4811-8f88-52e1eb5c5f2e" style="">)</span>
    </PARAGRAPH>
    <PARAGRAPH id="20c14309-e7f5-4442-b452-5d90c3c3464e">
      <span id="b53774ba-a692-4e5c-8d08-af0ed68cd582" style="">Guerney translation originally published (“privately printed”) for subscribers only, 1922. New edition published by Bernard Guilbert Guerney, 1929, with additions, revisions, and corrections by the author, a foreword by Arthur Garfield Hays, and an author’s postscript. ML edition printed from plates made from a new typesetting based on the 1929 edition. Publication scheduled for October 1932 but moved forward to September when Marx’s </span>
      <span id="68b641c5-b4de-4710-88ca-1b33c01c7a36" style="italic">Capital, The Communist Manifesto and Other Writings</span>
      <span id="36c42759-dca3-4cf1-8ca7-521f50139191" style=""> (246) was postponed. </span>
      <span id="3dce5187-7db1-4bbf-baf2-d508a5c56289" style="italic">WR</span>
      <span id="cbf4ca44-c363-4ffe-bd73-a037f6c26f5e" style=""> 15 October 1932. First printing: Not ascertained. Discontinued fall 1952.</span>
    </PARAGRAPH>
    <PARAGRAPH id="adb04eb0-e3ca-417e-b650-4a348d66cefb">
      <span id="a3b8d2b7-5f14-473b-ac76-bb7a4b2b2661" style="">	Guerney’s introduction to the 1929 edition was revised for the ML.</span>
    </PARAGRAPH>
    <PARAGRAPH id="5f365c0c-679c-4e7e-a32b-1bf7bf347ea3">
      <span id="673740e1-c9ca-4f4a-9c82-fb34809cb0ba" style="">	The ML paid Guerney a $2,000 advance against royalties of 10 cents a copy. The contract specified that royalties were to drop to 9½ cents after the first 20,000 copies. Cerf originally offered Guerney royalties of 9½ cents on all copies but increased the offer following negotiations with Guerney. The $800 cost of making new plates was split between Guerney and the ML. Guerney’s half was to be charged against royalties after sales passed 20,000 copies, and the plates were to remain the property of the ML (Cerf to Guerney, 17 February 1931).</span>
    </PARAGRAPH>

    <PARAGRAPH id="d628ddf1-796a-4ad4-a2b1-4ac7657aa3fe">
      <span id="8751120f-caea-4a8c-8b11-348485ced5c1" style="">With one-sixth of the habitable world governed by Marxian doctrines and with the rest of the world facing the possibility of a Communist social order, the writings of Karl Marx become more a modern revelation and prophecy than a mere economic interpretation of history. His </span>
      <span id="457c09d2-2814-4c7b-9b76-b9a607b6e958" style="italic">Capital and Other Writings</span>
      <span id="b8d01532-b1d6-4fc6-b5e6-68d2a8e39edf" style="">, judiciously and discriminatingly edited by Max Eastman, is the contemporary Bible of a newly emerged society, and as such it has an eminent place on the shelf of the Modern Library. (</span>
      <span id="42adbad9-a93c-4d8c-911f-52185fa14d97" style="italic">Fall 1935</span>
      <span id="2cf0cc00-1851-4960-9f08-d1decee49a5e" style="">)</span>
    </PARAGRAPH>
    <PARAGRAPH id="5e0fc9ed-8b8d-4475-8cb4-77c8a4e45cd4">
      <span id="1b7e5820-1f6a-4125-a094-c088f4523c9c" style="">Original ML collection. The abridgment of the three volumes of </span>
      <span id="3a3202b9-f137-41b1-ac3b-bbd0dff2e04e" style="italic">Capital</span>
      <span id="565dda02-a97d-4091-a2c1-5705b2640ff7" style=""> and Borchardt’s essay, “The Theory of Crises” (pp. 13–314) are a reprint of </span>
      <span id="f6905ad9-ceb0-4537-a047-f397aa3c168e" style="italic">The People’s Marx: Abridged Popular Edition of the Three Volumes of “Capital</span>
      <span id="c9d3bde1-e23e-41c2-b182-8a2619fbc4ce" style="italic">,</span>
      <span id="352260d1-1ce2-4e4c-9001-5e3b2401ce74" style="italic">”</span>
      <span id="38e683c1-f555-474e-8783-2c3b9016a6df" style=""> edited by Julian Borchardt and translated by Stephen L. Trask (London: International Bookshops, 1921). Publication of the ML edition originally scheduled for September 1932 but postponed until October because of additions to the manuscript. </span>
      <span id="c9a6b21d-b54c-4d39-b861-ca9e49c8d120" style="italic">WR</span>
      <span id="d6f8db45-0176-4abf-aa63-eec199c2a7ac" style=""> 12 November 1932. First printing: Not ascertained.</span>
    </PARAGRAPH>
    <PARAGRAPH id="1c11522d-79a7-4052-99fd-dfcdb8322261">
      <span id="c69e6ef4-a2e9-4f2b-8ec8-35f058750aee" style="">	</span>
      <span id="6baf33a0-6db1-4ed3-96d7-3ec44a94f53e" style="italic">The People’s Marx</span>
      <span id="f732ff6a-2827-442e-b17f-f4d507911c77" style=""> does not appear to have been copyrighted in the</span>
      <span id="dbb72a1d-26bd-4da5-80f6-2cc603ac9cd0" style="bold"> </span>
      <span id="932bd35f-5ce9-4415-a4cf-954bf79e08b3" style="">U.S. The ML reprinted it with the permission of the translator, Stephen L. Trask. Eastman notes, “This book itself has almost become a classic, and it seems to me a better way to get acquainted with Marx’s economic theories than merely to read through the first volume and stop, as is usually done” (p. xix). The selections from </span>
      <span id="0d2d96f4-3e77-44c5-a832-21538751a0ac" style="italic">The German Ideology</span>
      <span id="a22362da-66e5-4f74-aa55-f3de00d70c53" style=""> and </span>
      <span id="8549efd1-7294-415a-bc63-4f3ab5df7ee9" style="italic">Critique of Political Economy</span>
      <span id="21278f86-332a-40f3-92e3-9a661df9ce72" style=""> in Part II were added by the ML.</span>
    </PARAGRAPH>
    <PARAGRAPH id="29ecb664-3152-4520-aa99-dcd05a466de0">
      <span id="76c668aa-6db7-4063-aebc-20206b7f1e27" style="">	Cerf was responsible for the inclusion of the essay by Lenin which was prominently noted on the title page and dust jacket. At the time he was compiling the volume Eastman referred to it as “that rather heavy encyclopedia-article of Lenin’s” and wanted to omit it so that more of Marx’s own writings could be included (Eastman to Cerf, 6 May 1932). Cerf responded, “I do want to leave in the Lenin article . . . since his name may add materially to the sale of the volume.” He indicated that he would cut it only if Eastman insisted (Cerf to Eastman, 9 May 1932). The Lenin essay that was included, “The Three Sources and Three Constituent Parts of Marxism,” may have been different from the one originally projected. Eastman states in the volume: “I have translated an introduction to Marxism written by Lenin in 1913 and published in a Russian magazine called </span>
      <span id="16f88267-7a1f-4af1-89b0-896f26504467" style="italic">Education</span>
      <span id="95cd8e6e-18b4-4509-b18f-7711ae9ca1b2" style="">. To this very orthodox statement by Lenin it might be well—in view of my own proposals—to add another remark made by him: ‘In no sense do we regard the Marxist theory as something complete and unassailable. On the contrary, we are convinced that this theory is only the corner-stone of that science which socialists must advance in all directions if they do not wish to fall behind life” (p. xix).</span>
    </PARAGRAPH>
    <PARAGRAPH id="bb914032-92a6-4136-bdfe-7570129b510b">
      <span id="0c10d88b-f97f-46be-9c6b-96ee1fa91644" style="">	Shortly after the publication of </span>
      <span id="a63d981d-2444-4aed-9367-15023f171832" style="italic">Capital, The Communist Manifesto, and Other Writings</span>
      <span id="eb092a2f-78bf-4b27-813c-16d15d0070d2" style="">, Klopfer invited Eastman to translate a volume of Lenin’s writings for the ML. Eastman signed a contract to translate and edit the book, but other work got in the way and the contract was cancelled eighteen months later. See “Titles Sought, Suggested, Declined” under 1933 for more information.</span>
    </PARAGRAPH>
    <PARAGRAPH id="a67a9b24-3b5e-481d-b218-c2af5b2e1355">
      <span id="94f0493f-04a9-42e2-9fd9-64220397e62a" style="">	M. Lincoln Schuster of Simon and Schuster wrote to Cerf about the lack of an index</span>
      <span id="9c5fba1e-549e-47cc-8a31-ed1073994724" style="italic"> </span>
      <span id="40278c82-69ab-4910-b470-2e2c1925317d" style="">to </span>
      <span id="2d02ae1c-4ffa-499b-be3e-06fd762c0acd" style="italic">Capital, The Communist Manifesto, and Other Writings</span>
      <span id="7c0eac10-badf-48bf-80af-6ff0e78d0c2a" style="">: “I think it is an outrage to publish DAS KAPITAL by Karl Marx without an index. On what page, for example, is the letter of instruction which Karl Marx wrote from London in 1850 to the Communist League? Remember your obligation to scholarship, Bennett: you’re publishing Karl not Groucho” (Schuster to Cerf, 7 February 1933). Klopfer replied that Schuster should blame Eastman, who never suggested an index (Klopfer to Schuster, 8 February 1933).</span>
    </PARAGRAPH>
    <PARAGRAPH id="95c35625-b2f9-46ee-8f3f-82651244c5e1">
      <span id="8842122f-90ac-4265-afb8-9a863f758ffd" style="">	Sales figures from the 1930s are not available. </span>
      <span id="9bf7ac8d-a90b-407f-8b21-b6f9694f97df" style="italic">Capital, The Communist Manifesto and Other Writings</span>
      <span id="46e55419-c863-43af-847f-265e64077cad" style=""> sold 4,391 copies during the eighteen-month period May 1942–October 1943, placing it in the third quarter of ML and Giant titles. It rose to the first quarter of ML and Giant titles during the twelve-month period November 1951–October 1952 with sales of 4,530 copies. In 1954 Eastman noted that </span>
      <span id="6b07de0e-5259-4dac-90c0-afa308177817" style="italic">Capital, The Communist Manifesto and Other Writings</span>
      <span id="35d91e56-6492-4d53-a116-f9437dca33f0" style=""> had sold nearly 4,000 copies in the past six months (Eastman to Cerf, 19 August 1954).</span>
    </PARAGRAPH>
    <PARAGRAPH id="1a71cfec-bdd4-464a-8945-3cddbbf0349c">
      <span id="acfdd54a-91da-4256-b133-caef30c5cd9a" style="">	The ML published an unabridged edition of the first volume of Marx’s </span>
      <span id="fa467375-9cc7-4dbc-97df-b00f8bd90c0d" style="italic">Capital</span>
      <span id="4839322b-84b7-4fbb-9f72-28a14a106743" style=""> (G24) in the Giants series in 1936. The Giant sold 8,854 copies during the eighteen-month period May 1942–October 1943 and 4,333 copies during the twelve-month period November 1951–October 1952, placing it in the first quarter of ML and Giant titles at both periods.</span>
    </PARAGRAPH>

    <PARAGRAPH id="8509f217-be06-4485-b618-340633bd5920">
      <span id="a772370f-f3de-4290-bc75-15bc983189fb" style="">Entire nations and even a continent have come under the dominance of the ideas taught by Karl Marx. His major work, </span>
      <span id="cab2e2b4-737f-4197-81ad-594224c78673" style="italic">Capital</span>
      <span id="849fe7a8-65b5-48cd-9276-439ba1d52619" style="">, is accepted in a large part of the world as revealed truth and its doctrines are looked upon as more than the economic interpretation of history the book attempted to offer. </span>
      <span id="7b0e7185-8737-4276-9be1-0b1b2f9eef6e" style="italic">The Communist Manifesto</span>
      <span id="11479792-2925-47b8-8b79-e46ca77e0da9" style="">, written in collaboration with Friedrich Engels, framed the fiery slogans now familiar to the world. This volume of Karl Marx’s principal writings, edited by Max Eastman, includes the most important chapters form </span>
      <span id="5c356dc0-a58a-4807-a940-ce6c2f11ace3" style="italic">Capital</span>
      <span id="a13d8573-8a7e-481a-b65e-5203b9fd2d2d" style="">, the entire </span>
      <span id="b3278bfc-28de-49e6-bdf9-26be1c842e63" style="italic">Communist Manifesto</span>
      <span id="bd4ae66c-36bd-4e1a-ad3f-1458a68a4246" style="">, Marx’s conception of history and an essay by Lenin. (</span>
      <span id="739c4e4f-efda-4743-980e-7b0a6acc19f1" style="italic">Fall 1954</span>
      <span id="34f4a211-f80a-4b30-bc96-73256b11e52d" style="">)</span>

    <PARAGRAPH id="67049e46-4cba-4171-a703-f253528eb347">
      <span id="def82620-ed6f-4153-80d5-035ba19d82e5" style="">When </span>
      <span id="64a3c7ae-f36e-451e-af8d-d29871c4c307" style="italic">Pickwick Papers</span>
      <span id="cb9942af-2099-470b-9875-ec23f7faa8c4" style=""> first appeared, the world-wide reputation of Charles Dickens was made. Today, exactly a century later, this book has multiplied its enthusiastic readers by millions. It will always stand as the symbol of kindness, simplicity and almost farcical gallantry. Mr. Pickwick’s adventures remain to all generations of readers the whimsical exploits of a man beloved for his eccentricities and his deep humanity. (</span>
      <span id="3d056586-ded5-4495-95d7-8ca1f5117fb4" style="italic">Fall 1938</span>
      <span id="af0c730d-4c9f-46bf-a4d8-593efaf7e073" style="">)</span>
    </PARAGRAPH>
    <PARAGRAPH id="cde728ec-e4c6-43ac-a620-bfd452938c67">
      <span id="05b85959-e629-4767-aaa1-fd1344f261aa" style="">ML edition printed from plates made from a new typesetting. Published October 1932. </span>
      <span id="bab8b7c9-90f5-4e36-82f6-fe2345e09e63" style="italic">WR</span>
      <span id="09b26711-c083-4d2b-9603-39af4b928738" style=""> 12 November 1932. First printing: Not ascertained. Discontinued 1970/71.</span>
    </PARAGRAPH>
    <PARAGRAPH id="64bef932-40bb-44f8-a9f3-741945413c91">
      <span id="335b4ce6-2d3a-4c90-be98-b88304cd69fc" style="">	When the ML edition was published Cerf sent a letter to book review editors in which he pointed out that the plates were brand new. He stated, “I expect the book to be one of the most popular in our series year in and year out” (Cerf to Laurence Stallings, c/o The New York Sun, 24 October 1932). It sold 7,325 copies during the eighteen-month period May 1942–October 1943, placing it at the top of the second quarter of ML and Giant titles. During the twelve-month period November 1951–October 1952 it sold 3,299 copies, making it one-hundredth out of the 100 best-selling titles in the regular ML.</span>
    </PARAGRAPH>

    <PARAGRAPH id="dd96cbb0-8761-4213-9028-2bd6654dd166">
      <span id="b3c9471f-6948-41b9-af4b-e56f895f938d" style="">The years that have passed since the World War have been severe to the literature of that disastrous episode in human history. Only a few books have survived. Of these, </span>
      <span id="5870c5de-ff26-488a-a69a-2051972b17f6" style="italic">Three Soldiers</span>
      <span id="3f23954f-a455-4c69-8cc0-b065e69bdeb1" style=""> stands pre-eminent. It reveals the cant and manufactured romanticism of war. Through the experiences of three men of the ranks, humanity’s most ghastly venture in mutual destruction stands condemned as criminal and futile. </span>
      <span id="eda41b3f-5651-4985-8c77-7073d09dad1b" style="italic">Three Soldiers</span>
      <span id="77b9472c-7b42-44d5-9bd8-030b5961843e" style=""> introduced a writer who has since become a major figure among American novelists. Upon this first book his reputation rests securely. (</span>
      <span id="3339d0a8-6c85-482f-a257-931914d6f361" style="italic">Spring 1935</span>
      <span id="316e1e5f-2d47-46d7-b869-305d8d252423" style="">)</span>
    </PARAGRAPH>
    <PARAGRAPH id="14b27ad3-520d-464f-a254-1759513ecd63">
      <span id="854c3bfc-c055-4b8d-b289-a3c82bc5dee1" style="">Originally published by George H. Doran Co., 1921. ML edition printed from Doubleday, Doran plates made from a new typesetting; the new plates appear to have been used exclusively by the ML. Publication scheduled for November 1932. </span>
      <span id="476196ed-dde4-408d-81cc-85f21db8f2e3" style="italic">WR</span>
      <span id="a369bc21-cc5f-42b3-81ff-a820d9a7afe0" style=""> 17 December 1932. First printing: 6,000 copies. Discontinued 1963.</span>
    </PARAGRAPH>
    <PARAGRAPH id="85e1a243-3c3d-4cbb-a4d5-2a8f78b05d17">
      <span id="a4f94cf7-461e-4e14-8807-3e4f59a428bc" style="">	Eight months before the ML edition was published Cerf wrote Doubleday, Doran, “We think that we ought to have a Dos Passos book in the Modern Library, and we can’t make up our minds between the 42nd Parallel and Three Soldiers.” He asked how many copies </span>
      <span id="4c33ae06-a6ea-459a-80ec-61cba2dcdae1" style="italic">Three Soldiers</span>
      <span id="3690f631-0e5d-4b3f-ba6a-613b4d4e7684" style=""> had sold in the trade edition and the subsequent reprint in Doubleday’s Sun Dial Library (Cerf to Robert de Graff, 9 April 1932). When he discovered that the plates for </span>
      <span id="8acd2bdb-b591-49a9-8ff9-48980606f30a" style="italic">Three Soldiers</span>
      <span id="ddd55936-f53b-418f-9b7d-f67707198339" style=""> were too large for the ML’s format he contacted Harper &amp; Brothers about the comparative sales of Dos Passos’s </span>
      <span id="65c16a2d-b88f-4b6e-a903-b3378858f73e" style="italic">Manhattan Transfer</span>
      <span id="6ce2c55a-271d-4c3c-a8df-7a2913164978" style=""> and </span>
      <span id="f56be4e6-29a0-454f-af27-e06ad415e127" style="italic">The 42nd Parallel</span>
      <span id="e01e39c2-95c1-4304-9a99-4183a33955ea" style="">. </span>
      <span id="ec82bc01-5329-4aa1-ac84-62176e59df75" style="italic">Manhattan Transfer</span>
      <span id="eeb9062d-0fbb-421a-bbae-883f43b8d558" style=""> had sold 25,000 copies in contrast to 12,000 for </span>
      <span id="987398b1-4256-43cd-aeb5-ace284cb53ee" style="italic">The 42nd Parallel</span>
      <span id="5ded8b2c-e2c7-41fb-9ab1-2a39cdbc741c" style=""> (Henry Hoyns, Harper &amp; Bros., to Cerf, 12 April 1932), but the plates of those titles were also too large for the ML. In the end Cerf decided to begin with </span>
      <span id="614650bb-6e90-4021-b144-9255f3f91cdf" style="italic">Three Soldiers</span>
      <span id="5f55b50a-ee76-4394-97c7-e442af1a5449" style=""> and added </span>
      <span id="80d65754-5110-4e7b-9c4f-893c975b0cd5" style="italic">The 42nd Parallel</span>
      <span id="81b4147e-0977-41b2-bb66-2288ed2b2e18" style=""> (307) to the ML five years later. Since new typesettings were required for both titles, Dos Passos was able to revise the texts for the ML editions.</span>
    </PARAGRAPH>
    <PARAGRAPH id="8fa7a76c-767f-4e7b-8326-d2d3232005c8">
      <span id="cebeb043-6677-4c7c-ac69-a03433fa1f79" style="">	For </span>
      <span id="5294a909-5868-4b4d-bb88-f157ad1a584f" style="italic">Three Soldiers</span>
      <span id="d6e521a3-29aa-4a2e-abcc-4f769ea00727" style=""> the ML paid Doubleday, Doran an advance of $1,250 against royalties of 10 cents a copy. When Dos Passos submitted his corrections and revisions for the ML edition he told Cerf, “Let me know if I made more corrections in the </span>
      <span id="21c2f094-e833-421f-a406-0d8bbe9e9861" style="italic">Three Soldiers</span>
      <span id="2095536a-871a-4399-8b24-7db117c421c0" style=""> text than you can handle—I didn’t know if it was going to be reset or if the plates were just going to be photographed down. The text is in awful shape as I was away when it was published and didn’t correct any proofs.” He also asked Cerf to limit changes in his introduction to the ML edition to spelling corrections and to leave word arrangement and punctuation as they were. The introduction, he noted, “turned out a very long job, but while I was doing it I thought I’d better give ’em the works” (Dos Passos to Cerf, undated).</span>
    </PARAGRAPH>
    <PARAGRAPH id="3b68f760-fab5-4894-8888-47a53151602b">
      <span id="a20b23ab-c4f1-4af7-bf50-ff2e1ea56cc5" style="">	</span>
      <span id="ea81dd69-7394-4758-b289-cee7278e29bb" style="italic">Three Soldiers</span>
      <span id="76d647b6-c709-4148-a6c7-9c719d72055c" style=""> sold 4,102 copies during the eighteen-month period May 1942–October 1943, placing it in the third quarter of ML and Giant titles. When Houghton Mifflin acquired the publishing rights from Doubleday in 1946, Klopfer noted that sales had averaged about 2,500 copies a year (Klopfer to Lovell Thompson, Houghton Mifflin Co., 20 August 1946). </span>
      <span id="535ffa03-5702-4524-95c9-379b2d8d9559" style="italic">Three Soldiers</span>
      <span id="9af27746-6b8d-4ab0-a6fd-3e48b6b304b2" style=""> did not rank among the 100 best-selling titles in the regular ML during the twelve-month period November 1951–October 1952.</span>
    </PARAGRAPH>
    <PARAGRAPH id="1e70e348-b3f6-4825-9416-b4dbc0d32c19">
      <span id="b7be2283-15ea-4464-a1d5-e96d238cbbe7" style="">	Houghton Mifflin withdrew </span>
      <span id="4c29af59-89b6-40a2-84f1-3ab8f1938f7f" style="italic">Three Soldiers</span>
      <span id="449ea9f4-ba8b-4c94-96c6-b087aee8edf4" style=""> and Dos Passos’s </span>
      <span id="6db8c95a-aa9d-415a-9f60-e3173aae69ca" style="italic">U.S.A.</span>
      <span id="03f562f8-e512-4a98-bb53-116b06e26bbb" style=""> (G42) from the ML in June 1961 when the firm launched its quality paperback series, Sentry Editions. Klopfer signed the termination agreement in June and instructed the production department to make no more printings of either title (Klopfer to “Gorgeous Redhead,” 14 June 1961). Houghton Mifflin allowed the ML to sell off its existing stock and asked how long it would take, explaining that they did not want to bring out </span>
      <span id="7dfdaeb4-0ad7-47a2-ae0a-94df0727ea68" style="italic">Three Soldiers</span>
      <span id="8cd4e284-67c0-4d22-92f4-be2fb4b4d2d6" style=""> until the ML stock was exhausted (Hardwick Moseley, Houghton Mifflin, to Klopfer, 21 June 1961). Klopfer indicated that the ML had 3,000 copies of </span>
      <span id="649b5bbb-7eb2-4f00-a0da-73fc76533de4" style="italic">Three Soldiers</span>
      <span id="65f6c4b4-3b19-4e85-9788-78305f239d40" style="">, enough to last about a year, and a six- to eight-month supply of </span>
      <span id="9a004fc6-a31b-445b-bb64-7fc7318d6e03" style="italic">U.S.A.</span>
      <span id="5c6001a8-c0ef-408a-a73b-0098d216279e" style=""> (Klopfer to Moseley, 22 June 1961). Moseley wrote at the beginning of 1964 to inquire if </span>
      <span id="daa59763-cb01-4964-9f99-754baa5d73d3" style="italic">Three Soldiers</span>
      <span id="99629431-fc8a-4cdf-b9c6-8b55f223f648" style=""> was out of stock, and Klopfer replied that it was (Moseley to Klopfer, 15 January 1964; Klopfer to Moseley, 22 January 1964). </span>
      <span id="f96bdca7-84d7-480b-b28e-fce91d0db239" style="italic">Three Soldiers</span>
      <span id="5de51882-2dd2-40b4-9915-62019f73c797" style=""> was published in Sentry Editions later that year.</span>
    </PARAGRAPH>
    <PARAGRAPH id="5d00eda1-d2b4-4aeb-bb3e-e03812f3f912">
      <span id="4c1d6196-67d3-47e4-91d4-2171d3edd618" style="">	</span>
      <span id="2ffc5cb3-1811-49eb-94e8-ecf0d83643eb" style="italic">Three Soldiers</span>
      <span id="226e3274-19c6-48d6-9969-3ab871edded3" style=""> was dropped from separately published ML catalogs after fall 1963, but it continued to be included in lists of ML titles at the end of ML volumes through 1970. Its ML number was reassigned to </span>
      <span id="80b3fe01-5971-41b2-9e55-9f3e4c40c863" style="italic">The Buddhist Tradition</span>
      <span id="3496eacb-1844-4c84-9436-f14d15ecb957" style="">, edited by Wm. Theodore de Bary (613), in spring 1969 after the oversight was discovered.</span>
    </PARAGRAPH>

    <PARAGRAPH id="3a6d54d9-c3b4-460d-a3c3-8736c9e22111">
      <span id="e418c709-5a7c-4c12-b65e-0ff36baef78d" style="">An historical and spiritual revelation, </span>
      <span id="98919f6e-00ab-4d0a-9334-e6d4f5e7ddbd" style="italic">Power</span>
      <span id="475f3601-5606-4fa9-986c-d842a12c4cd6" style=""> is at once an unerring psychological and throbbing physical evocation of a human being and of the whole pageant of mankind. All the hope and frustration, the idealism and iniquity, the sensualism and ascetism [</span>
      <span id="bf6eabd7-a3a4-4347-aa36-b7f11d15a85d" style="italic">sic</span>
      <span id="58ec2365-62f6-4c2e-b866-381991c52908" style="">] of an epoch come into a magical synthesis on Feuchtwanger’s enormous canvas. Süss, the Jew, becomes more than the central character of an historical novel laid in eighteenth-century Württemberg; he is the core and the symbol of a race whose intellectual and idealistic mission is timeless and unending. (</span>
      <span id="6ac83028-f010-43dd-be1d-489879352d22" style="italic">Spring 1934</span>
      <span id="f5a687fe-e2c8-4c62-b08d-fcede69d01ac" style="">)</span>
    </PARAGRAPH>
    <PARAGRAPH id="0c702690-e063-4639-8402-db73dcb7cc27">
      <span id="54493813-80cc-4cae-812b-f41bfea5e9ad" style="">Muir translation originally published in U.S. by Viking Press, 1926. ML edition printed from plates made from a new typesetting. Publication announced for November 1932. </span>
      <span id="db93f3e3-78d7-46a3-8b9d-7a6ea30fe2ae" style="italic">WR</span>
      <span id="5f1d8fc2-9e10-46a4-b619-69d6586f5ab5" style=""> 17 December 1932. First printing: 6,000 copies. Discontinued 1 January 1946.</span>
    </PARAGRAPH>
    <PARAGRAPH id="32e673ee-b9e3-45df-8634-7455aa1ff87c">
      <span id="4e4c9ba3-7175-408e-88c0-a899c86dd431" style="">	The Muir translation of Feuchtwanger’s </span>
      <span id="ff23d01d-6ce6-4d1a-bb2f-c67859f41b90" style="italic">Jud</span>
      <span id="2d21f6f4-12d3-42af-8498-3ad22f371a15" style=""> </span>
      <span id="a5207651-6d52-4ab0-b204-a6d350eec12a" style="italic">Sü</span>
      <span id="f3a73e64-a51e-4ea1-8768-16f697e74c58" style="italic">ß</span>
      <span id="efc9a805-7883-4c3c-9dc2-586b4b5caa12" style=""> was published in London under the title </span>
      <span id="77ba8da2-6caa-44ee-8e88-92790c22b647" style="italic">Jew Süss</span>
      <span id="5569c8a6-ef52-49ac-9ce7-cfe8d7d2b360" style=""> and in the U.S. as </span>
      <span id="e7857f95-33f1-46d1-9066-7c0488ee6896" style="italic">Power</span>
      <span id="179f83f2-3615-4c52-b11e-18f5a6eed1eb" style="">. The Viking plates were too large for the ML’s format. The ML paid Viking Press $800 on publication. Other financial details, including whether Viking Press or the ML paid for the new typesetting, have not been ascertained.</span>
    </PARAGRAPH>
    <PARAGRAPH id="63c417ae-489a-40ce-8586-a65ef5acf8c0">

      <span id="df49ef00-9194-427f-ba90-3b4b16ad8e3d" style="italic">Power</span>
      <span id="de0b53ed-f682-442b-b132-b38bbf8e84a6" style=""> sold 2,677 copies during the eighteen-month period May 1942–October 1943, placing it in the fourth quarter of ML and Giant titles.</span>

    <PARAGRAPH id="d831fe12-3a36-491c-9b1d-c1fa5440dd6a">
      <span id="278d9dc0-03dc-402d-91fa-aa1e33b43ecc" style="">Du Maurier’s famous romance has already had four incarnations. Originally, in book form, it achieved a success for its author second only to the furore created by his own </span>
      <span id="7c19bc45-e782-485b-956f-35e078b75ec1" style="italic">Trilby</span>
      <span id="70f973a3-43e2-452f-9c38-57f7565fe3a1" style="">. Then as a play, it has been, since 1915, a perennial favorite. As an opera, with a score by Deems Taylor, it found a prominent place in the repertory of the Metropolitan Opera Company, and, finally as a cinema, it has reached countless thousands of people. In its original form, it remains a book of enchantment and transcendent beauty. (</span>
      <span id="afade321-be9c-4b08-b709-e6901e65a4fa" style="italic">Spring 1937</span>
      <span id="b2f9a562-e317-4b11-bf64-2e50cc5986fa" style="">)</span>
    </PARAGRAPH>
    <PARAGRAPH id="7c037479-a4a8-4174-b723-67cfe7b05168">
      <span id="7bc841af-8358-4fa1-bcf6-36c1bc576765" style="">Originally published in U.S. by Harper &amp; Brothers, 1891. New bibliographical edition published by Harper &amp; Brothers with a 1919 copyright date; the new edition was probably published in the 1920s. ML edition (pp. [ii], v–vii, [1]–416) printed from plates of the later Harper edition. Published December 1932. </span>
      <span id="b9cf748c-81e7-43be-972e-913da6a275bb" style="italic">WR</span>
      <span id="82c10b3e-4c7c-4f4e-802f-00050e9c3d43" style=""> 31 December 1932. First printing: 7,450 copies. Discontinued fall 1956.</span>
    </PARAGRAPH>
    <PARAGRAPH id="ce971d70-a32e-4e18-9200-5897adb56140">
      <span id="78f731f2-d92a-46d9-8f65-c3932a34f4e8" style="">	The royalties that the ML paid to Harper &amp; Brothers were based on sales, in contrast to the ML’s usual practice of paying royalties on the number of copies printed. </span>
      <span id="f5f4e1be-5b5b-4a9b-bafd-3099ad9848d8" style="italic">Peter Ibbetson</span>
      <span id="9493bdd0-3285-4bf0-bffe-89aecf5e2983" style=""> was one of the few books in the ML printed on special paper. The heavier paper may have been necessary because of Du Maurier’s illustrations. The paper order for the first printing may have been underestimated; the ML ordered a first printing of 8,000 copies and received 7,450.</span>
    </PARAGRAPH>
    <PARAGRAPH id="efbe3c04-56dd-4b0c-a5ae-77b1bea5a231">
      <span id="b347fc2e-403f-42f3-8441-9eb7a38caf89" style="">	When the ML’s printers received the plates, Klopfer informed Harper’s that it might be necessary to trim some of the full-page illustrations and asked if that would be acceptable (Klopfer to Henry Hoyns, Harper &amp; Bros., 10 November 1932). The statement is puzzling since the wood-engraved illustrations in the 1891 edition as well as those in the plates used by the ML appear to have been compatible with the ML’s balloon-cloth format.</span>
    </PARAGRAPH>
    <PARAGRAPH id="5764f380-daf7-4b7e-b2be-fd31ff0b13fa">
      <span id="1151ad1f-2087-4835-8777-979e14d58195" style="">	</span>
      <span id="55908214-efed-434e-83bc-3f2ed21c36f3" style="italic">Peter Ibbetson</span>
      <span id="6573a9c8-565e-42bd-b14c-20831b53cd57" style=""> sold 2,784 copies during the eighteen-month period May 1942–October 1943, placing it in the fourth quarter of ML and Giant titles. It was not among the 100 best-selling titles in the regular ML during the twelve-month period November 1951–October 1952.</span>
    </PARAGRAPH>
