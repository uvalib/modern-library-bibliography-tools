    <PARAGRAPH id="c2217ff1-b83e-4317-a2d2-59eac726cac2">
      <span id="485c06b0-a42c-46cf-8115-48037446af69" style="italic">The Great Gatsby</span>
      <span id="32cbd13b-ac05-4376-bdd0-e0844cf41ae0" style=""> is a story of the fabulous 1920s, that incredible period in American history that ended in a crash from which we are all reeling still. The editors of </span>
      <span id="1747f51b-0051-4e68-935c-ffaad72f41af" style="italic">Time</span>
      <span id="7c783902-3d20-4cc4-a141-f2d85b77c10b" style=""> Magazine report that Gatsby was the “first racketeer in United States fiction.” Countless novels and motion pictures have followed the pattern since, but </span>
      <span id="ba43af3c-832e-48ad-9079-cca6d22fc8c6" style="italic">The Great Gatsby</span>
      <span id="f84f793d-f0b2-4984-835f-c8b6fcd5030a" style=""> remains the most brilliant and understanding portrait of the first mad days of the bootleg era. It is by all odds Scott Fitzgerald’s best book, and one that nobody interested in the development of American literature can afford to overlook. (</span>
      <span id="fe2aaeb8-56a5-43d1-849c-d02cc36ce27d" style="italic">Fall 1934</span>
      <span id="3c013c2e-9300-4dde-b035-b18bc1c92360" style="">)</span>
    </PARAGRAPH>
    <PARAGRAPH id="b50519ef-7824-4488-840e-ef2e2aa26f55">
      <span id="14c135a2-3481-4182-a8dc-965c1617337a" style="">Originally published by Charles Scribner’s Sons, 1925. ML edition (pp. [xiii]–218) printed from Scribner plates. Published September 1934. </span>
      <span id="c10c4476-81c7-45c3-90c4-8341de5f134f" style="italic">WR</span>
      <span id="fc87c7b6-d525-4588-aff6-20b89117dd09" style=""> 29 September 1934. First (and only) printing: 5,000 copies. Discontinued 1 January 1939.</span>
    </PARAGRAPH>
    <PARAGRAPH id="d2e0a60d-07d7-4232-b33a-d36f5ffe72b5">
      <span id="7dbdc452-1363-4061-a92c-43d6971b9222" style="">	Maxwell Perkins, Fitzgerald’s editor at Scribner’s, suggested a ML edition of </span>
      <span id="6292079c-71bc-4055-a026-3495a1b9c724" style="italic">The Great Gatsby</span>
      <span id="b02d0c0a-9419-45b2-b439-bbadf29df6bf" style="">. He wrote to Cerf (25 October 1933) to announce the forthcoming publication of </span>
      <span id="bf105497-1971-4596-b6fa-4b8794c8291f" style="italic">Tender Is the Night</span>
      <span id="42857bec-1326-419f-8327-4a028fe44ec0" style="">, which appeared initially as a serial in </span>
      <span id="c0fc25dd-91ea-4754-b806-d24bd1a8ac99" style="italic">Scribner’s Magazine</span>
      <span id="f0b86de3-7975-4a9d-a446-c2d83ba87a66" style="">, and added: “If it goes, and the first installment appears in the January number, why don’t you consider issuing ‘The Great Gatsby’ with an introduction by Gertrude Stein?” (Stein was an early supporter of </span>
      <span id="da53fac9-1a5a-442e-8791-2615dce10f49" style="italic">The Great Gatsby</span>
      <span id="9d92ed3e-c692-4ad2-8148-310717c552bc" style=""> and wrote Fitzgerald shortly after publication of the “genuine pleasure” it had brought her, calling it “a good book” and commenting that he was “creating the contemporary world as much as Thackeray did his”; see Tanselle and Bryer, p. 410). Four months later Cerf wrote that he wanted to publish a ML edition in fall 1934. He offered a $500 advance against royalties of 10 cents a copy and indicated that he would pay Fitzgerald $50 for a new introduction (Cerf to Perkins, 27 February 1934). Including his share of the advance, Fitzgerald received a total of $300 from the ML edition.</span>
    </PARAGRAPH>
    <PARAGRAPH id="ec3c517b-bc72-4dec-ab2f-5233d0091d43">
      <span id="096db801-2b6e-492f-a1aa-587c39a8e1ce" style="">	Fitzgerald was “evidently quite pleased that this book is to go into our series” and telephoned long distance from Baltimore to talk with Cerf about the introduction (Cerf to Perkins, 6 March 1934). He put off writing it, however. After Klopfer wrote on 1 August to remind him of the approaching publication date he promised to submit it within a week. He appears to have met this deadline, and Klopfer sent him galley proofs of the introduction on 17 August. Shortly after Fitzgerald submitted the corrected proofs, he indicated that he was not satisfied with the introduction and asked for the proofs back (Myers, pp. 31–32).</span>
    </PARAGRAPH>
    <PARAGRAPH id="20337718-d2e0-4104-9dd9-7b2d11f85712">
      <span id="a40bc3b7-87bc-4928-8892-4f86c242c294" style="">	The ML began the practice of inviting selected authors to write original introductions to ML editions of their works in the late Boni &amp; Liveright era, when Norman Douglas was asked to write an introduction to </span>
      <span id="c8f3abaf-7e34-431f-b47e-5f181a7c0e34" style="italic">South Wind</span>
      <span id="3fb1c67d-fbb7-4efa-96b6-853c6a426a63" style=""> (114). Virginia Woolf’s introduction to the ML edition of </span>
      <span id="920c006e-9358-496b-b98e-75eadaa093da" style="italic">Mrs. Dalloway</span>
      <span id="d2448664-ed0c-43cb-b3c9-4e71ae9cface" style=""> (168), published in 1928, is one of the finest examples of this genre. Fitzgerald’s introduction to </span>
      <span id="89213bb1-e1c1-4bb2-8329-25a9260105ca" style="italic">The Great Gatsby</span>
      <span id="09d9de40-28c3-4c82-b6da-ee277792d831" style=""> was one of the worst. He subsequently expressed a desire to revise it in future printings. When the ML edition was published he wrote: “I do not like the preface. Reading it over it seems to have both flipness and incoherance [</span>
      <span id="baa389dc-6998-47dd-bc58-3ff7a1aef52b" style="italic">sic</span>
      <span id="57c9d93b-e977-476a-9353-cc97218338b7" style="">], two qualities which the story that succeeds it manages to avoid” (Fitzgerald to Cerf, 15 September 1934). Cerf tried to reassure him that the introduction was “thoroughly O.K.” (Cerf to Fitzgerald, 17 September 1934). The following month Fitzgerald declared, “The preface </span>
      <span id="9fbb115a-8e76-4f87-8106-979a859ae54a" style="italic">is</span>
      <span id="79885ad9-7613-457f-99d0-a10f183f5e73" style=""> incoherent. I am not even going to revise it, but simply do it over again” (Fitzgerald to Cerf, 10 October 1934).</span>
    </PARAGRAPH>
    <PARAGRAPH id="6b4e23ec-f68a-4ad1-a7eb-ee1bd3957152">
      <span id="3ef2f1d4-6358-4864-a7d8-768721b11866" style="">	A 1935 presentation copy of the ML edition to Marion Bristow Greene is inscribed, “With best wishes from F. Scott Fitzgerald to his neighbor in Tryon [North Carolina]” with the additional annotation at the top of p. vii: “Very bad introduction” (Abebooks listing by Peter Harrington, London; accessed Abebooks.co.uk, 5 July 2013). At least one copy of the ML edition—a presentation copy to Elizabeth Lemmon, a close friend of Maxwell Perkins—contains revisions to the introduction in Fitzgerald’s own hand (Roger Lathbury, posting to ML collector’s listserv &lt;modlib@thuban.owu.edu&gt;, 10 November 2011).</span>
    </PARAGRAPH>
    <PARAGRAPH id="3787c047-097e-471c-ae1a-1ab97c8a0d7e">
      <span id="c6204c45-8bb8-49c2-ba2b-6415c4723b21" style="italic">	Tender Is the Night</span>
      <span id="0ff924bf-d044-4e85-a758-12c576ff8bc5" style="">, Fitzgerald’s last completed novel, was published in April 1934, five months before the ML edition of </span>
      <span id="098b1cfd-768a-4b4e-8b38-722422719fa9" style="italic">The Great Gatsby</span>
      <span id="28792d13-6f4d-480f-ae52-41b8a7a4556a" style="">. By 1936 Fitzgerald was campaigning for its inclusion in the ML. He sent Cerf a telegram asking if he would consider a ML edition of </span>
      <span id="97c68558-202e-4f2c-97b2-1d35082b85cc" style="italic">Tender Is the Night</span>
      <span id="c80ddd2f-f7e0-420e-8d47-9d0f1b907b78" style=""> if he made “certain changes toward the end which I see now are essential . . .” (Fitzgerald to Cerf, 16 May 1936; the correspondence between Fitzgerald and Cerf quoted in this and the preceding paragraph is from Myers, pp. 34–38). Two months later he wrote, “I would like to have another book on your list, not from vanity . . . but simply because I think that two books would be stronger than one in building up a permanent interest among those whose destiny leads them to accept my observation as part of their cosmology” (Fitzgerald to Cerf, 23 July 1936; quoted in Turnbull, pp. 536–37). In 1938 Maxwell Perkins expressed a “secret hope” of publishing </span>
      <span id="d78be11c-9189-45df-b6ab-b43d926c713c" style="italic">This Side of Paradise,</span>
      <span id="2a327075-74ad-49b5-a337-17faded3d04e" style=""> </span>
      <span id="74e96369-6b8c-42ea-b071-154683dfc8d5" style="italic">The Great Gatsby</span>
      <span id="8e456056-3371-441c-975a-c880ead90835" style="">, and </span>
      <span id="b04ea4c5-0b7a-4647-95aa-83cea315d6b0" style="italic">Tender Is the Night</span>
      <span id="218f17ab-2db4-429c-855a-ed9390204c26" style=""> as an omnibus volume in the ML, but nothing ever came of this (Bruccoli, </span>
      <span id="8a8df4eb-f189-4ba5-88e4-c4428f5bf0ab" style="italic">Some Sort of Epic Grandeur: The Life of F. Scott Fitzgerald</span>
      <span id="380f433c-198b-448a-87d8-4085ffbb2af9" style="">, 2d rev, ed., 2002, p. 439).</span>
    </PARAGRAPH>
    <PARAGRAPH id="99107c71-4976-445d-8fc6-730c3556952a">
      <span id="6e2b9ec9-82f3-4ac4-bc66-441f78051574" style="">	Sales of </span>
      <span id="ce11763a-dd90-44e5-8c92-116a19df9dd8" style="italic">The Great Gatsby</span>
      <span id="b8f6016b-97bf-4b7c-8837-60d7cf979a86" style=""> were disappointing. The ML edition sold about 700 copies a year and was remaindered in 1939 (Klopfer Oral History, p. 39). Cerf stated, “The book is one of my personal enthusiasms, but I am sorry to say that it has been one of the poorest sellers in the whole Modern Library series. . . . I hate to see Scott Fitzgerald’s name being forgotten!” (Cerf to Whitney Darrow, Scribner’s, 31 January 1940). Fitzgerald’s popularity revived after his death. By the early 1960s the Scribner paperback edition of </span>
      <span id="34880965-882b-4cd7-90d4-3e43ae1226ec" style="italic">The Great Gatsby</span>
      <span id="d0f411c8-ba51-44a1-a867-a200fd5894a8" style=""> was selling 300,000 copies a year (Klopfer Oral History, p. 39).</span>
    </PARAGRAPH>
    <PARAGRAPH id="d210a4c8-404a-442a-b3fe-9d0118b32542">
      <span id="28fde914-d829-4a74-8f55-f32ede559821" style="">	There was a second printing of the jacket in fall 1939 after </span>
      <span id="35c13d9b-82e5-44e0-829d-d23314e82fb4" style="italic">The Great Gatsby</span>
      <span id="1ce777ce-7ac0-446d-948e-5ab9d92b6fbd" style=""> was discontinued. All of the fall 1939 jackets examined are stamped “DISCONTINUED TITLE” and were used to freshen copies sold as remainders.</span>
    </PARAGRAPH>

      <span id="5eb9d438-022b-41e5-9192-806d342d61b2" style="">.</span>
    </PARAGRAPH>

      <span id="76983647-dcf0-4b6e-a01a-c7bda9c3f29c" style="">“Armed both with science and satiric humor, Veblen exposes, with a ferocity like Swift’s and with incomparably larger understanding, the dominion throughout all our moral and aesthetic world of judgments resting on the rivalrous display of wealth. To my mind the protest against false values contained in this book, is one of the landmarks in the life of reason.”  —MAX EASTMAN. (</span>

    <PARAGRAPH id="3265ef02-d65c-48ab-82ae-9c2501723ff9">
      <span id="31917a08-993d-4c0c-9ddd-ee7fa5042b3d" style="">The influence of Thorstein Veblen’s </span>
      <span id="046ebeb0-215f-4287-ba62-b20a5e61d850" style="italic">The Theory of the Leisure Class</span>
      <span id="b5ebefcd-4948-4846-b9a5-8bd9f8bdc027" style=""> has grown immeasurably in the half century since its original publication. Some of its phrases—notably “conspicuous consumption”—have become standard in our national vocabulary. His examination of the leisure class as an economic factor in modern life and its emphasis on pecuniary culture is one of the masterly analyses and critiques of our socio-economic development. Its irony, its rich accumulation of evidence and, above all, its boldness of interpretation have kept it a vital work through years of social upheaval, economic disequilibrium and an altogether unstable period of national and world history. (</span>
      <span id="22ed5fdc-40a2-4f0c-8ea2-b8e0bac86793" style="italic">Spring 1953</span>
      <span id="0a781f80-9b2d-4463-9115-eaa1789e42fb" style="">)</span>

    <PARAGRAPH id="7e9ed642-99f0-44bf-aba1-881409ed4dc9">
      <span id="bb1c8b8a-8019-49b5-80d4-9f316fb557ea" style="">the Theory | OF | the Leisure | Class </span>
      <span id="7dc52e38-ffb6-4a55-bd4c-78ea54ddffe9" style="italic">An Economic</span>
      <span id="ccd2dfb0-09d6-483e-b1ed-e14437a0952d" style=""> | </span>

    <PARAGRAPH id="27482925-511a-4d7f-b4b2-5d4054c89de7">
      <span id="d0c57d90-4a18-4b3c-82e0-858fed4466e9" style="">Since its original publication </span>
      <span id="23c882d9-b81f-4361-84e3-0c2e76bcbc00" style="italic">The Theory of the Leisure Class</span>
      <span id="172f4afe-8ee6-482a-9a84-f2e6e2e6e389" style=""> has become a classic in its field, both for its economic analysis and for its perspective on social values in America.</span>
    </PARAGRAPH>
    <PARAGRAPH id="0b33c36f-3cf7-4441-9469-d8b343e584c2">
      <span id="c200b47c-ed36-4133-943d-7cdffcc59086" style="">	Some of its phrases—notably “conspicuous consumption”—have become standard in our national vocabulary. Veblen’s examination of the leisure class as an economic factor in modern life and its emphasis on pecuniary culture is one of the masterly critiques of our socio-economic development. The new point of view and method elaborated by Veblen riddled the whole structure of economics as a pseudo-social science and created instead an entirely original set of economic categories, based on changing industrial conditions rather than an inflexible system formulated from so-called eternal principles.</span>
    </PARAGRAPH>
    <PARAGRAPH id="70b4f5f4-aeb0-43a5-94af-a4dade53f49c">
      <span id="5434352e-aa13-41ec-9b26-e6d6cdc4580c" style="">	Its irony, its rich accumulation of evidence and, above all, its boldness of interpretation have kept </span>
      <span id="fa48d1aa-8631-441f-ba9c-fc836dc74a2c" style="italic">The Theory of the Leisure Class</span>
      <span id="5afd737b-fc28-4ba4-a1a7-c18e9cc10026" style=""> a vital work through the years.</span>
    </PARAGRAPH>
  </BOOK>

    <PARAGRAPH id="ba4ec02c-5cb0-47a6-b705-5c475000bd51">
      <span id="98dfae1a-b45b-4338-918f-575ffafcf092" style="">The swarming Negro life of Catfish Row in Old Charleston provided Du Bose Heyward with the material for what first became a distinguished American novel, then a highly successful play under the aegis of the Theatre Guild, and now in its final incarnation, simultaneous with its admission to the Modern Library, a truly indigenous opera by the gifted composer, George Gershwin. </span>
      <span id="ebe7b4ef-d9e8-4023-a6d0-8a9e4e23b652" style="italic">Porgy</span>
      <span id="b73615c1-6251-42ec-90aa-942b44b03322" style=""> is steeped in the atmosphere of one of the few really individual cities left in the United States. Heywood Broun calls it “the most moving and admirable book about Southern Negroes that I have ever read.” (</span>
      <span id="fe15e370-4299-47c8-b393-f8bd7c3abf86" style="italic">Fall 1934</span>
      <span id="95148c24-984f-4724-b8f8-fa1df52b6d75" style="">)</span>
    </PARAGRAPH>
    <PARAGRAPH id="d67d136c-3d90-4b6b-8f5d-54647473d392">
      <span id="a9c5d0b3-8dce-4698-8416-6fab4832c0d6" style="">Originally published by George H. Doran Co., 1925. ML edition (pp. [5]–196) printed from Doubleday, Doran plates, including the decorative line drawings by Theodore Nadejen. Published October 1934. </span>
      <span id="a924104e-8d50-46e4-827e-adf1ba977dca" style="italic">WR</span>
      <span id="684b5bae-6d14-4fa7-af39-6b128be8fbc7" style=""> 10 November 1934. First printing: Not ascertained. Discontinued 1 January 1941.</span>
    </PARAGRAPH>
    <PARAGRAPH id="42ea9829-e6d0-4b25-bced-e38b4eafc9c5">
      <span id="f5cad4e6-ffb6-454a-b1bc-8e38b1408b1d" style="">	The inclusion of </span>
      <span id="79670516-7232-4ba9-b8be-3320dfa0a86d" style="italic">Porgy</span>
      <span id="fd7d2ac3-87a0-4094-8a34-7824ce0a8d99" style=""> in the ML was inspired by the forthcoming production of Gershwin’s </span>
      <span id="9bcf5543-748a-4ff3-a7c5-ab2507c44269" style="italic">Porgy and Bess</span>
      <span id="66b34c56-7c0b-4cbc-b25f-05fc567e850a" style="">. The </span>
      <span id="6b01e7dc-81ab-48d0-a915-c7dfb4c49b41" style="italic">PW</span>
      <span id="31626a05-eb35-4ce3-b3b2-a63f4dae4761" style=""> advertisement announcing the ML’s fall 1934 list stated, “The Theatre Guild production of ‘Porgy’ this Fall, with George Gershwin music, will center new attention on this book” (</span>
      <span id="c518b701-ae99-4812-a451-75cd29e29b57" style="italic">PW</span>
      <span id="d5f39fed-40a9-41a0-8eca-d0a10be945dc" style="">, 11 August 1934, p. 407). The Theatre Guild had hoped that </span>
      <span id="c26dc56d-7ff6-4f09-9eb7-b8659e3667fc" style="italic">Porgy and Bess</span>
      <span id="4311f5bb-b5ed-40b4-b2a9-f959d90313cf" style=""> would be ready for the fall 1934 season (Alpert, p. 78), but the premier was delayed until October 1935, a full year after the appearance of the ML edition.
</span>
    </PARAGRAPH>

    <PARAGRAPH id="7da553bf-f137-4344-9694-6661289da1fe">
      <span id="cb6d2171-ee3b-4dd6-9dc1-46364eb795da" style="italic">Maria Chapdelaine</span>
      <span id="dea5246a-3763-4153-ba92-cc47d90f2ca1" style=""> is the kind of story on which the usual publisher’s “blurb” would be strangely out of place. The original publishers wisely issued it in a picture wrapper without a single word of description, and let the public discover its beauties for itself. Canadian in setting, this haunting story, written by a French wanderer, has gone far beyond the boundaries of America, and has become one of the treasures of the world’s narrative literature. Did you enjoy </span>
      <span id="bcd76f2b-26e6-48e0-90a6-4e63ac527c1e" style="italic">Green Mansions</span>
      <span id="e41e293b-ee6d-4d6d-aa9e-1b39fd962d09" style="">? Try </span>
      <span id="3cf330db-1f54-48bb-b64e-858bf815e350" style="italic">Maria Chapdelaine</span>
      <span id="6d16d153-7f76-46c7-8c5e-fc8c9bad492e" style="">, then! (</span>
      <span id="f2bd1bac-1c8d-45dd-8605-9f745f8350b0" style="italic">Fall 1934</span>
      <span id="01bcf6e6-a041-4683-a1d1-0f150936c38d" style="">)</span>
    </PARAGRAPH>
    <PARAGRAPH id="6b813bae-983a-4c2b-965b-d29beecf477e">
      <span id="38e4ee59-81cf-4cad-997f-891cf5a17fc4" style="">Blake translation originally published in U.S. by the Macmillan Co., 1921, with large initials in blue at the beginning of each chapter. Reprinted with drawings by Wilfred Jones, 1924, using the original text plates and a second set of plates containing illustrations and different large initials printed in grayish yellow. Reprinted with introduction and notes by Carl Y. Connor in Macmillan’s Modern Readers’ Series, 1929, with large initials from the illustrated edition added to the text plates to allow for one-color printing and illustrations omitted. ML edition (pp. [xix]–288) printed from Modern   Readers’ Series plates with Connor introduction and notes omitted. Published November 1934. </span>
      <span id="86db2641-efb4-4a41-a5d3-b955d81c5d94" style="italic">WR</span>
      <span id="6b020b75-1f84-4c9f-bc94-899e6f42b34f" style=""> 1 December 1934. First printing: Not ascertained. Discontinued fall 1950.</span>
    </PARAGRAPH>
    <PARAGRAPH id="0738f8c0-9d65-480b-a7d3-4b9ebeb4d3cc">
      <span id="a45102ff-37b2-4d21-82bd-e9f0756ad140" style="">	Klopfer offered 8 cents a copy for </span>
      <span id="3093aecc-676f-48f0-a5f2-ab51e19f5bdb" style="italic">Maria Chapedelaine</span>
      <span id="4e17f54c-1a4b-4271-a9f4-5e7848a63d5a" style=""> in 1926 with an advance of $400 against the first 5,000 copies, but Macmillan was planning to include it in their Modern Readers series (Klopfer to George Brett, Jr., Macmillan, 5 October 1926). In 1927 Cerf told William Lyon Phelps, “Macmillan’s, who hold the copyright, have turned a deaf ear to all of our proposals. It’s a rotten shame, too, because I think . . . we could sell ten times as many copies of this book as they sell themselves” (Cerf to Phelps, 3 March 1927). Seven years later the ML paid Macmillan a $1,000 advance against royalties of 10 cents a copy (Cerf to 19 March 1934). Hugh Eayrs, who wrote the new introduction, was president of the Macmillan Co. of Canada.</span>
    </PARAGRAPH>
    <PARAGRAPH id="16fdda06-6cf2-4b1b-803e-04dd469ffeb3">
      <span id="407f52e0-3831-41b1-a994-c8fe8ec68c49" style="">	The ML edition (276a) has been seen in a Macmillan binding commonly used for Canadian textbook editions, so there appears to have been some arrangement between Cerf and Eayrs for distributing copies of the ML edition in that format (David Mason, Fine &amp; Rare Books, Toronto, to GBN; undated.)</span>
    </PARAGRAPH>
    <PARAGRAPH id="c5358158-187b-4e8b-8ef8-6965cbbdb437">
      <span id="f903b28c-1001-48ea-bde6-e50db21b6d81" style="">	</span>
      <span id="bc09b2e5-63be-453a-afec-ed476db5062c" style="italic">Maria Chapdelaine</span>
      <span id="fe28c9d3-1e6d-49fe-a4f7-b2e6a6e2674a" style=""> sold 1,885 copies during the eighteen-month period May 1942–October 1943, making it the ML’s fourth worst-selling title. In 1952, two years after the ML edition was discontinued, 3,494 copies were remaindered through the Harlem Book Co.</span>
    </PARAGRAPH>

    <PARAGRAPH id="888e48e5-8fea-41ae-aa0e-59338635e532">
      <span id="5619b42a-ca65-48ec-8126-b78c92e9fbae" style="">As a companion volume to Homer’s </span>
      <span id="d4ffc047-abd6-4f79-bdb6-39d17cec1c82" style="italic">Iliad</span>
      <span id="370102e4-57e0-42cf-adb5-f41e33b6266f" style=""> (No. 166) and </span>
      <span id="86b753d0-bb71-4637-bae1-1e24e4e285be" style="italic">The Odyssey</span>
      <span id="56190055-44f3-4f7b-8743-9ecbed31cd80" style=""> (No. 167), </span>
      <span id="fb016b48-af30-4ea9-84c1-103437dd9191" style="italic">Virgil’s Works</span>
      <span id="5b8345a7-7bc1-403a-b084-d1cb7bc69656" style=""> takes a prominent place among the classics of antiquity on the Modern Library shelf. The prose translation by J. W. Mackail of </span>
      <span id="769012d6-747d-421a-9a66-5c33796816e2" style="italic">The Aeneid</span>
      <span id="e412e207-70e5-45ef-9439-24ee2ac1d704" style="">,</span>
      <span id="a9667d09-e2aa-4c88-b8a7-d7f7dbd7d5c7" style="italic"> Eclogues</span>
      <span id="81d0475a-9cd3-4fc2-b5db-a66ee2ba6146" style=""> and </span>
      <span id="caa4b83f-93f7-422d-a164-34b73d73df80" style="italic">Georgics,</span>
      <span id="9b80f124-3ea6-44da-9d75-2d5aa6a28036" style=""> complete in one volume, is acknowledgedly the most authentic, in letter and in spirit, of the extant renderings. Students will find this edition of immense aid in their studies and all lovers of classical literature will welcome it in its new, compact and inexpensive format. (</span>
      <span id="27c81a18-0f2d-42e9-bdef-c18433410e4b" style="italic">Fall 1934</span>
      <span id="62843cac-ad3e-4276-973c-d46272dd7d0a" style="">)</span>
    </PARAGRAPH>
    <PARAGRAPH id="848a9722-cd3e-4629-8282-6168de8261f0">

      <span id="25731136-8f46-47c5-87e5-14eb95af6e4d" style="italic">The Aeneid</span>
      <span id="3b85b1e6-ac9b-481c-9cee-0e394ee2c94b" style=""> and </span>
      <span id="704a53ad-bf92-4771-bd5e-757d37f690bd" style="italic">The Eclogues &amp; The Georgics</span>
      <span id="adbafb4d-860c-4e52-a3f8-ee1733e0e759" style=""> were originally published in London in the 1880s and were in the U.S. public domain. ML edition printed from plates made from a new typesetting. Published December 1934. </span>
      <span id="08baa07c-1d0f-48e8-968a-af8a587e1356" style="italic">WR</span>
