<TEI id="af456572-092b-4ccf-817c-bc94e4e99f0c">
  <HEAD id="5471b56e-39e3-4c0b-8925-c948b23697b3">
    <span id="90e7169c-cce8-41b8-ab34-dbd174ae80d2" style="bold">1934</span>
  </HEAD>
  <GENERAL id="f3d3a186-b79f-4ea0-af5f-e8ba7740f311">
    <HEAD id="8c04f098-0281-4095-b69b-f98dfa631175">
      <span id="a760a88d-f2ff-4e96-9800-430a069c0848" style="bold">General</span>
    </HEAD>
    <PARAGRAPH id="cc6f378d-e434-4db6-b524-4ed19ce1b536">
      <span id="1a9fbcc6-851b-4980-9b43-f9c19a06aa7d" style="">Cerf and Klopfer published the first authorized American edition of James Joyce’s </span>
      <span id="e162864e-9c0d-440e-acab-850eacad11cd" style="italic">Ulysses</span>
      <span id="e46d094a-9353-420b-978e-37bffc13dbd6" style=""> in January 1934. The book appeared under the Random House imprint, but the U.S. copyright was registered under The Modern Library, Inc., which at this point was still the legal name of the firm. Before 1934 many American visitors to Paris brought back copies of the original edition published in 1922 by Shakespeare and Company, the Paris bookshop established by the American expatriate Sylvia Beach. </span>
      <span id="3bd07be7-6ea9-4b18-af0a-5a24992f7ec5" style="italic">Ulysses</span>
      <span id="86b98e56-711f-49b8-ad90-102f1a4ae2b8" style=""> was officially banned in the United States and tourists returning to the U.S. ran the risk of having it confiscated at customs.</span>
    </PARAGRAPH>
    <PARAGRAPH id="361c07d1-a471-40bc-bd47-a05cea7688e9">
      <span id="c8c8ffd7-7713-4ec9-bc48-7cdc869c47a1" style="">	Cerf and Klopfer wanted to establish the legal right to publish and sell </span>
      <span id="0b035e0c-f061-49dc-b578-863518864e3f" style="italic">Ulysses </span>
      <span id="7366599a-e3f2-4b3f-8037-10904984b6e3" style="">before they printed their edition. They arranged for a copy of the Shakespeare and Company edition with critical evaluations of the work bound in—thus assuring their admissibility as evidence in court—to be seized at customs. The case was heard in the U.S. District Court, Southern District of New York, with Judge John M. Woolsey presiding and attorneys Morris L. Ernst and Alexander Lindey representing Random House. Judge Woolsey’s decision, rendered 6 December 1933, recognized the literary stature of </span>
      <span id="83f5c9d0-8866-42a1-afa9-24169e0da51f" style="italic">Ulysses</span>
      <span id="a7bda7fc-0235-4607-938d-b5c93badb812" style=""> and concluded that “nowhere does it tend to be an aphrodisiac.” The prohibition against its importation into the United States was overturned.</span>
    </PARAGRAPH>
    <PARAGRAPH id="906114c2-440f-43fa-a6a6-46020b922950">
      <span id="150ebab4-f529-4d4e-b68d-bcae787de2b1" style="">	The Random House edition, including Judge Woolsey’s decision, a foreword by Morris Ernst, and a letter from Joyce, was published in January at $3.50. Joyce received royalties of 20 percent of the list price. The RH edition sold nearly 50,000 copies by June 1939, giving Joyce well over $30,000 (Cerf to Dashiell Hammett, 7 June 1939).</span>
      <span id="753e9a37-82c2-4e23-a718-073a0140d4f9" style="italic"> Ulysses</span>
      <span id="60f5072a-0908-4451-b793-61caf286cacd" style=""> (G50) was added to ML Giants in 1940.</span>
    </PARAGRAPH>
    <PARAGRAPH id="06fb1eb9-f5cc-4a1f-afc1-5deb1ee318c6">
      <span id="1b237f17-d000-497d-8183-434f523ef988" style="">	Other trade books published in 1934 under the Random House imprint included a four-volume edition of Proust’s </span>
      <span id="b8881bf2-1043-45fa-8f97-0d8f434125cb" style="italic">Remembrance of Things Past</span>
      <span id="f43e7f65-2b35-45de-ac44-f5ac45684e27" style="">, Gertrude Stein’s </span>
      <span id="6385b407-4720-4d45-be96-23a2907afeeb" style="italic">Four Saints in Three Acts</span>
      <span id="5f955cc0-fc69-48df-881b-1bd514e7551c" style="">, volumes of poetry by W. H. Auden and Stephen Spender, George S. Kaufman and Moss Hart’s play </span>
      <span id="82dab9bd-977d-4f0c-83ac-4c850866584a" style="italic">Merrily We Roll Along</span>
      <span id="d54fa525-429a-4d11-ad72-db0d077142b5" style="">, and William Saroyan’s </span>
      <span id="5c113778-fbfb-4e9b-8df1-ed1830ce78ab" style="italic">Daring Young Man on the Flying Trapeze</span>
      <span id="445c6009-2834-464f-b62d-b6b01552e3a5" style="">.</span>
    </PARAGRAPH>
    <PARAGRAPH id="f5bdc55e-59df-4f94-ba56-a7e1ebe3966e">
      <span id="5c5d9818-cd8c-4029-a5a9-5e5b1b277b86" style="bold">Printing technologies: letterpress and offset lithography</span>
    </PARAGRAPH>
    <PARAGRAPH id="261c19a2-7a5b-4884-8201-ef6e77136182">
      <span id="b3f8596c-fb7f-48cd-aa22-ece0acb30c8b" style="">All ML books before 1934 appear to have been printed from letterpress plates. Letterpress is a relief technology. The printing surface is raised from the body of individual types cast from molten metal, Linotype slugs cast for an entire line, or metal plates, each of which is cast from a page of composed metal type. The raised printing surface is inked, and ink is transferred to paper in the press. Relief plates cast from pages of standing type began to be widely used in the nineteenth century. Plates were ideal for books that required more than one printing since printers normally could not afford to store pages of standing type against the possibility of subsequent printings. There was a metal plate for each page of a book. Having separate plates for each page allowed the plates to be imposed on the press in different ways, depending on whether a book was being printed with eight, sixteen, or thirty-two pages on each side of the sheet. Most books before the early 1960s were printed letterpress. Books for which a single printing was likely to satisfy demand were usually printed from standing type, thus saving the cost of making plates. Only those for which the publisher anticipated multiple printings were printed from letterpress plates. The ML’s economic model was based on an assumption of multiple printings. All ML books were printed from plates.</span>
    </PARAGRAPH>
    <PARAGRAPH id="266436d3-b3f9-4045-bca3-927345d78fd5">
      <span id="1f69ecd5-f5c0-4844-a267-b065112bbc4d" style="">	When the ML reprinted copyrighted works it tried whenever possible to use the original publisher’s letterpress plates or duplicates of the original plates. The original plates were usually designed for a full-sized trade edition, not the ML’s compact format. This explains why many ML books printed from the original publisher’s plates had uncomfortably narrow margins. In some cases the only way the ML could print from the original publisher’s plates was to cut off the running heads, as it did with Anatole France’s </span>
      <span id="ded87389-8d24-4dff-b49e-95809f201344" style="italic">Revolt of the Angels</span>
      <span id="1389d055-8a77-420a-848c-d127b58c7a6f" style=""> (163). The introduction of the ML’s larger format in 1939 enhanced the appearance of ML books and made it easier to print from original publishers’ plates.</span>
    </PARAGRAPH>
    <PARAGRAPH id="5b6b7c8f-c6c6-4ac4-bf99-eac519cfecc4">
      <span id="67ca6d5f-c712-41b2-8937-91d39f4e605d" style="">	Offset lithography is a planographic technology where the printing area of a plate is neither raised (as in letterpress printing) nor recessed into the plate (as in intaglio technologies such as engraving and etching). A lithographic plate is smooth to the touch. Lithography is based on the antipathy of oil and water. Printing areas of a lithographic plate are treated to accept greasy printer’s ink; non-printing areas are coated with a thin film of water that repels ink. Offset lithography begins with photographic negatives of the content to be printed on each page. The images can be photographed from a previously published book, photographed from reproduction proofs printed from metal type, or composed directly from photographic images of letterforms and other content. The negatives for one side of a printed sheet are imposed in the same way as relief plates, depending on the number of pages to be printed on each side of the sheet. The negatives are placed against a photosensitized plate and exposed to light. “The plate is then treated with chemicals that affect the exposed parts differently from the rest. This results in a distinction between the printing and nonprinting parts of the plate that makes printing possible” (Marshall Lee, </span>
      <span id="e278a615-35ce-4713-8a78-3b755c14cf75" style="italic">Bookmaking</span>
      <span id="15fdc299-f585-49e5-a352-6bd949ca2440" style="">, 2d ed., 1979, p. 132). Letterpress printing typically involves a separate plate for each page; offset plates typically print an entire side of a sheet at a time. Modern practice involves storing the negatives and burning new plates for each printing; before offset lithography became the dominant printing methodology, some printers appear to have stored the lithographic plates for reuse in the same way that letterpress plates were stored. Lee notes that the basic techniques of lithographic printing were developed early in the twentieth century “but it was not until the 1920s that any considerable commercial printing was done by this method, and it was not until after World War II that it became a major book-printing industry” (p. 136).</span>
    </PARAGRAPH>
    <PARAGRAPH id="6d4249a7-810f-4ec4-9463-7de5158a7578">
      <span id="d973656e-58a6-4a42-a328-b2b37aa3e834" style="">	Unlike relief plates, lithographic plates are lightweight and flexible. They are attached to one cylinder of the printing press. The plate is treated so that the printing areas accept greasy printer’s ink and repel water. In the press, the plate is coated with a thin film of water, which prevents ink from adhering to non-printing areas; another roller applies printer’s ink which adheres to the images to be printed.</span>
    </PARAGRAPH>
    <PARAGRAPH id="fa4162fc-5b71-4974-9244-e394966dc191">
      <span id="663b0633-d4bc-4eb1-89ea-3ef399cd876b" style="">	Lithographic printing technologies are known as “offset lithography” or “offset” for short because the inked image on the plate is not printed directly to paper. The inked image is “offset” to a second cylinder covered with a rubber blanket which in turn transfers the image to paper carried by a third cylinder. Lee indicates in </span>
      <span id="3ef75997-c3a4-4e94-81e0-04ad1e44e29c" style="italic">Bookmaking: The Illustrated Guide to Design/Production/Editing</span>
      <span id="b782af09-8409-4147-a84f-0773b637ee20" style=""> (2nd ed., 1979), “Several advantages are gained by printing on a rubber blanket first instead of directly on paper: (a) the plates last longer, (b) less water comes in contact with the paper, (c) the resilient rubber cylinder permits printing finer copy on rougher paper, and (d) the speed is increased” (p. 137).</span>
    </PARAGRAPH>
    <PARAGRAPH id="918cd889-9272-4f5a-a806-12f0ba3d1ae4">
      <span id="3c669ea0-c246-4554-b3fd-672bd96675c0" style="">	Since letterpress printing transfers ink directly from relief plates or standing type to paper, the type surface is wrong reading so that the printed image will be right reading. The extra step in offset lithography means that lithographic plates are right reading and can be read in the same way that a printed page is read. The inked image on the offset cylinder is wrong reading, and the image transferred to paper is right reading.</span>
    </PARAGRAPH>
    <PARAGRAPH id="06aeda3e-a12e-4730-9bf6-ff3ee8fb1df8">
      <span id="f629fd48-84b7-4b4d-bf75-75f749b4ba88" style="">	The ML occasionally resorted to offset lithography before the 1960s when the original publisher’s letterpress plates were too large for the ML’s format. At that period offset lithography was more expensive than letterpress printing and the quality was considered to be inferior, but it allowed the ML to avoid the cost of a new typesetting. The ML could photograph the pages of a printed book, reduce the dimensions of the type page photographically, and make offset plates from the negatives.</span>
    </PARAGRAPH>
    <PARAGRAPH id="0e7c6434-afe0-4d50-8932-6caa372ab9c8">
      <span id="24da175b-a0aa-4267-92a1-a665fc6929b3" style="">	The first ML book printed by offset lithography appears to have been Frank Norris’s </span>
      <span id="191afa77-2162-4611-bf29-80430e7672a5" style="italic">The Pit</span>
      <span id="3e99ca65-faa8-43f3-ad7c-1465af14b75f" style=""> (272), published in August 1934. Parkway Printing Co., the ML’s regular printers, did not have an offset department before 1955, and the ML had the book printed by Polygraphic Printing Co. of America, a New York shop that specialized in offset lithography. Other ML titles printed from offset lithographic plates before the mid-1960s include Newton, </span>
      <span id="fa10986c-711a-414d-b6ad-c37fab81b23b" style="italic">Amenities of Book Collecting</span>
      <span id="2adf19db-b6de-4e84-a228-9a6e8a1560ed" style=""> (1935: 287), Malraux, </span>
      <span id="719bc6dc-beb0-43d8-ad11-d22625eb2c2d" style="italic">Man’s Fate</span>
      <span id="f41773b1-0287-49b8-b9ea-b9495ecfce03" style=""> (1936: 294), Whitman, </span>
      <span id="13f4e9f2-7598-4250-97b5-9f057397f662" style="italic">Leaves of Grass</span>
      <span id="84526278-9895-4456-a2e2-ccb170eaa9fe" style=""> (1940: G48), Bemelmans, </span>
      <span id="24287824-4ed6-416b-baf9-d9c816d4de5b" style="italic">My War with the United States </span>
      <span id="714aa2bf-ee61-445b-9b12-7fc4ec9f4388" style="">(1941: 343), and Thurber, </span>
      <span id="addeb043-bd78-4069-be76-af830fd6d58a" style="italic">The Thurber Carnival </span>
      <span id="0dfc5031-5176-427e-87ab-7813ecc6fa77" style="">(1957: 496). The introduction of the ML’s larger format in 1939 allowed later printings of </span>
      <span id="260ecac6-bf25-4f45-b525-7b606c0229fc" style="italic">Man’s Fate</span>
      <span id="28c06ffa-73b2-42e0-a777-49ea3982504a" style=""> to be made from the original publisher’s letterpress plates. </span>
      <span id="89787ffc-4045-4943-b68f-7d012f016730" style="italic">Man’s Fate</span>
      <span id="07bb5a32-dc21-4541-af8e-91a25a625fe9" style=""> was the only ML title printed in succession from offset plates, letterpress plates, and then again from offset plates when the ML switched to offset lithographic printing for most of its titles in the mid 1960s.</span>
    </PARAGRAPH>
    <PARAGRAPH id="fcc61e7b-722e-4f8b-b59a-9196a3dec431">
      <span id="2973c4d4-4cdd-4ba8-9b80-9f700645637a" style="">	The cost of printing by offset lithography dropped below that of letterpress printing around 1963. Over the next few years the ML converted most of its books to offset. Today nearly all commercially published books are printed by offset lithography, and letterpress printing is largely confined to small presses that print books in limited editions from handset type.</span>
    </PARAGRAPH>
    <PARAGRAPH id="a18586cd-1076-483c-942d-7c3eaf7cda2a">
      <span id="fb7bdfce-a244-47e1-b540-9834b02c0bf4" style="">	Several ML books published in the “reissue” format in the 1980s reverted to letterpress printing, presumably to capture price breaks for using idle letterpress equipment after most book publishers had switched to offset lithography. Some of these were printed from letterpress plates that were worn and battered from decades of use; the appearance of these books is distinctly inferior to those printed from offset plates. When the ML switched to offset printing in the mid-1960s, it tried to photograph first ML printings or the earliest printings it could find in order to avoid worn type.</span>
    </PARAGRAPH>
  </GENERAL>
  <NUMBER_OF_TITLES id="88e1c9f9-bf9f-4ff1-a275-b0bc6230934b">
    <HEAD id="3efd91e7-8f63-49da-be99-87c9e36764b2">
      <span id="64b73d6a-fb28-4393-b2b4-523b75234578" style="bold">Number of titles</span>
    </HEAD>
    <PARAGRAPH id="117f8702-e511-4dea-a461-85da4e3d242f">
      <span id="e9010032-f2c6-463c-8ba7-23de65690930" style="">Thirteen new titles were added and twelve were discontinued, bringing the number of titles in the regular ML to 212. Five new titles were published in ML Giants; by the end of 1934 the Giants included sixteen titles in seventeen volumes.</span>
    </PARAGRAPH>
  </NUMBER_OF_TITLES>
  <FORMAT id="e31f4321-cf0b-4770-a9f2-2163ae9baeda">
    <HEAD id="93ecb58f-f90e-4f6b-a3c8-7caa997f70a7">
      <span id="96b10ef7-4575-4318-ab9b-8b88e65678ca" style="bold">Format</span>
    </HEAD>
    <PARAGRAPH id="792e661e-edf8-4b15-96ab-ab598bd11238">
      <span id="8922f1eb-64f2-4170-ab83-5723ed601a4b" style="">All new titles were published in the standard 6½ x 4¼ inch format in balloon cloth binding D with the Kent endpaper in orange. Each title was available in red, blue, green, and brown cloth with the top edge stained the same color as the binding.</span>
    </PARAGRAPH>
  </FORMAT>
  <TITLE_PAGE id="b9867e30-074d-4262-b6e4-144d5f433afd">
    <HEAD id="9c604df8-9d2f-4108-827e-333b55f54a47">
      <span id="192f3e44-2a2b-47ed-bedd-7453cf831ede" style="bold">Title page</span>
    </HEAD>
    <PARAGRAPH id="4894d17c-c22c-47bd-a3e3-7fa05e863024">
      <span id="ad8a1800-e02b-4e85-ae95-20ae670802a7" style="">All new titles had the final version of Elmer Adler’s title page with the title in open-face type and torchbearer A2. All new titles had the 3-line imprint that began to be used in January 1931:</span>
    </PARAGRAPH>
    <PARAGRAPH id="902bf9d3-e7a2-42b8-8792-7a15fa678ee3">
      <span id="e13cf618-f4c4-4bbb-bf04-c4107d763a95" style="">BENNETT A. CERF · DONALD S. KLOPFER</span>
    </PARAGRAPH>
    <PARAGRAPH id="ab70b571-3ad3-435e-b71e-52f558d9130a">
      <span id="d5ab3410-0938-4bcd-b51f-12a67731656e" style="">T H E  M O D E R N  L I B R A R Y</span>
    </PARAGRAPH>
    <PARAGRAPH id="a256a533-c7d0-47fb-91b4-8bec9b0e3e77">
      <span id="a36c8d2d-4dc8-4398-89a8-01bacfc2c113" style="">NEW YORK</span>
    </PARAGRAPH>
    <PARAGRAPH id="f721596b-c62b-4c35-9cca-1127a6b3c67e">
      <span id="b7b96fe8-10db-485a-bbd0-acd4c5427d16" style="">The title pages of two fall 1934 titles, Veblen, </span>
      <span id="6ebe7e0b-4413-4652-9be4-0c523de43f8a" style="italic">Theory of the Leisure Class</span>
      <span id="6f524992-c134-4172-b012-a26ea59a8e65" style=""> (274) and Heyward, </span>
      <span id="a859390a-374d-4dd0-8749-860bc327b217" style="italic">Porgy</span>
      <span id="229f2e8a-1816-4292-92a7-eede4cef07b4" style=""> (275), omitted spaces between the letters in the second line of the imprint:</span>
    </PARAGRAPH>
    <PARAGRAPH id="53567c0b-28cb-48a7-a8fe-86d3fe830216">
      <span id="8d17cb74-325b-4b37-a510-bc36c1f9a066" style="">BENNETT A. CERF · DONALD S. KLOPFER</span>
    </PARAGRAPH>
    <PARAGRAPH id="938338de-1975-4f48-918d-205d80171099">
      <span id="cded8dca-052e-46de-a6e2-221c3cdc9423" style="">THE MODERN LIBRARY</span>
    </PARAGRAPH>
    <PARAGRAPH id="b450613d-8967-41cc-9877-a0b66bc36dbd">
      <span id="ef772bd7-56e1-4b10-a7ee-92c6ea902c7e" style="">NEW YORK</span>
    </PARAGRAPH>
    <PARAGRAPH id="e86ccbd8-17bc-4562-b712-47a38966e27e">
      <span id="e4099287-ff1c-4d11-a652-879ac8f927e1" style="">	The imprint for newly published titles reverted to the previous 2-line format in March 1936 after the Modern Library acquired the publishing firm Harrison Smith and Robert Haas, and Haas and Smith joined Cerf and Klopfer as partners.</span>
    </PARAGRAPH>
  </TITLE_PAGE>
  <BINDING id="ec533c34-52b6-432e-be4b-964434033b38">
    <HEAD id="214f7fb3-89ca-4497-810f-d53ae636c575">
      <span id="2c9273f6-d732-4e2b-ac57-4819d9621551" style="bold">Binding</span>
    </HEAD>
    <PARAGRAPH id="b43efd96-cb1a-4a5f-a17b-872d2a4cd5d4">
      <span id="3071f430-490e-45e3-8afe-f0076dc22a54" style="">Balloon cloth binding D, with Kent’s torchbearer (1⅛ in.; 27 mm) stamped in gold on the front panel and stylized initials “ML” added in gold above the 2-line imprint on the spine. 	Balloon cloth bindings continued to be available in four colors: red, blue, green, and brown, with each title published simultaneously in all four bindings.</span>
    </PARAGRAPH>
  </BINDING>
  <ENDPAPER id="296aa44e-0ff7-44b2-ae96-73d2712dcf82">
    <HEAD id="461e0dc4-81d9-4ea5-86d6-64fb70fa50a0">
      <span id="840d6295-fbe9-4e07-a068-7207b14bce08" style="bold">Endpaper</span>
    </HEAD>
    <PARAGRAPH id="95c356ee-0ca7-4717-93e2-6d32200be1b7">
      <span id="cd682bf8-9afa-4413-9bdc-b431a4be3a90" style="">Rockwell Kent endpapers in moderate orange (53). Moderate orange endpapers were used with all balloon cloth bindings from fall 1930 through spring 1939 except for Reed, </span>
      <span id="5ebc0a74-65dc-4691-b891-76896b6bb23b" style="italic">Ten Days That Shook the World</span>
      <span id="915ac6ea-666d-4839-af64-bb065a936286" style=""> (1935) and three spring 1939 titles, all of which were published in the larger format that the ML adopted for all titles beginning fall 1939. An enlarged version of Kent’s endpaper was introduced in spring 1940. The central panels featuring Kent’s torchbearer were unchanged, but the surrounding patterns of open books and “ml” initials were extended to fill the larger space.</span>
    </PARAGRAPH>
  </ENDPAPER>
  <JACKET id="f4653207-0963-4e1f-8cad-ac2625886912">
    <HEAD id="f9ee03b0-c7dc-4422-95e2-59703a63df4e">
      <span id="1299bb81-5a28-4f09-b11d-5351355d262d" style="bold">Jackets</span>
    </HEAD>
    <PARAGRAPH id="89401231-646d-4469-96c4-70741269c4f8">
      <span id="c00db557-195b-46cf-ab06-a3c306efd2e3" style="">All but two 1934 titles were published in individually designed pictorial jackets. Veblen, </span>
      <span id="b8c7b844-cb67-48e7-ad55-0658b6204e7d" style="italic">Theory of the Leisure Class</span>
      <span id="198c898a-3d18-4f0f-8aee-a62fe0973b13" style=""> (274) and Virgil, </span>
      <span id="4b2c05be-4db6-4eee-84e4-1fcfdd57e977" style="italic">Works</span>
      <span id="2b2a36cd-c282-41ee-8bbb-4adfa89e2df4" style=""> (277) were published in individually designed non-pictorial jackets.</span>
    </PARAGRAPH>
  </JACKET>
  <PRICE id="135123cb-e290-49f0-a3d5-1ef703032d9f">
    <HEAD id="b9ffc66a-6954-45bf-a930-1c10fa6f7f1c">
      <span id="0fac2632-fa3c-4b19-8ec9-badddbb58be1" style="bold">Price</span>
    </HEAD>
    <PARAGRAPH id="1d549e23-f4f1-4762-8f8f-d270dbc9f3f1">
      <span id="0aae372b-0842-4cbe-a425-20e0cc30bde8" style="">95 cents.</span>

  <TITLES_S_S_D id="f05867a0-79d5-4896-82a8-18b5521a56d7">
    <HEAD id="01e9b9e5-f8e4-4390-9851-291f28328081">
      <span id="b1e7de53-8492-41dd-a618-74527110c1d5" style="bold">Titles sought, suggested, declined</span>
    </HEAD>
    <PARAGRAPH id="41c3843b-34ad-468d-b243-dd347cd24f6a">
      <span id="a3111a5c-d6d0-4561-b1a8-34724ec1f912" style="">Cerf made another attempt to secure James Stephens’s </span>
      <span id="1b627d80-ab3c-4d2a-8e47-39b455a810f1" style="italic">Crock of Gold</span>
      <span id="07a4b54b-b7ef-4254-b753-275cae2cd364" style=""> for the ML (Cerf to George Brett, Jr., Macmillan, 19 March 1934). Six years earlier Macmillan had turned down an advance of $4,000 against royalties of 12 cents a copy—more than the ML paid for all but a select handful of titles. </span>
      <span id="d970cfe1-e9cb-41cc-a82a-c594d30a65ee" style="italic">The Crock of Gold</span>
      <span id="ed61b8cf-96db-49fe-b954-edb430f0fb18" style=""> was still selling too well in its original American edition for Macmillan to consider a reprint. It never appeared in the ML.</span>
    </PARAGRAPH>
    <PARAGRAPH id="90f0a4c0-96fe-4f4b-a03e-37bdf917e4eb">
      <span id="45fdb861-8420-4f1e-a1a5-1d778fc3f1a1" style="">	Little, Brown turned down an offer by Cerf to reprint </span>
      <span id="8b6161e3-ef13-4da7-a5de-69e9786eaf24" style="italic">Mutiny on the Bounty </span>
      <span id="5b3f7a19-ec1e-4b82-bf8e-b220ca2fe128" style="">by Charles Nordhoff and James Norman Hall. Alfred R. McIntyre of Little, Brown indicated that he doubted if anyone would be allowed to publish an inexpensive reprint of the book (Cerf to McIntyre, 20 July 1934; McIntyre to Cerf, 23 July 1934). Cerf was undeterred and made offers for the </span>
      <span id="5a526878-5dac-416c-9d1f-8245fd2bbc5b" style="italic">Bounty</span>
      <span id="b5d78065-8e20-4114-964a-566bea078505" style=""> trilogy.</span>
    </PARAGRAPH>
    <PARAGRAPH id="196a3686-70e4-4bbc-b80f-09103c2472f5">
      <span id="74cfec15-042f-45fe-b0e1-033216292030" style="">	Cerf was also beginning to think about a book on Judaism. He wrote to Arnold Zweig soliciting his suggestions for the series and indicated, “In particular, I would like to do some history of the Jews in the Modern Library. Have you any suggestions along this line?” (Cerf to Zweig, 24 July 1934). He repeated his interest two years later in a letter to Harold Guinzburg of Viking Press (Cerf to Guinzburg, 3 March 1936). It took twenty years for this goal to be accomplished. Two books on Judaism compiled for Random House, </span>
      <span id="39972a80-02f4-43cd-8f9e-7168ea8e6e52" style="italic">The Wisdom of Israel</span>
      <span id="c5d246bb-dca7-4454-ae90-018725882a6a" style="">, edited by Lewis Browne (1945) and </span>
      <span id="c8c545f1-b63c-43fe-a786-5d5058791c68" style="italic">Great Ages and Ideas of the Jewish People</span>
      <span id="3bdc413d-0fae-454c-928b-229b32bcfdbc" style="">, edited by Leo W. Schwarz (1956) were reprinted in ML Giants in 1956 and 1962.</span>
    </PARAGRAPH>
    <PARAGRAPH id="9bc1ef9c-f2aa-4732-a503-3c1f2fbd1f4f">
      <span id="caaf65aa-db04-4c0a-977e-ab499d29e90b" style="">	Dale Warren of Houghton Mifflin Co. suggested a ML edition of Dorothy Richardson’s </span>
      <span id="5ec1eed1-fc09-4c8c-b5b1-b9e6a2e97314" style="italic">Pilgrimage</span>
      <span id="59b571fe-46e2-4727-8e07-cc58c670179e" style="">, the lengthy novel sequence published in the U.S. by Alfred A. Knopf. He noted that “the whole stream of consciousness business was really started by Dorothy Richardson” and added, “I should think you could buy the rights for a song, and get some sale—although you would of course be making one of those superb gestures for which the Cerf-Klopfer twins are justly noted” (Warren to Cerf, 30 January 1934). Cerf responded that Klopfer would take up the matter when he was in Boston in September. “My secret hunch is that Houghton Mifflin have a set of plates of this lemon somewhere on the premises and are trying to pawn them off on unsuspecting and naive young lads like ourselves” (Cerf to Warren, 22 August 1934).</span>
    </PARAGRAPH>
    <PARAGRAPH id="865aeb37-7baa-4f66-8c52-c5b9b276b8d1">
      <span id="2e532f88-c4ba-4798-9078-63ccc143e970" style="">	Aaron Sussman of Spier &amp; Sussman, the ML’s advertising agency, suggested a complete edition of Oliver Wendell Holmes’s </span>
      <span id="d477b839-a4b5-4ae1-a7f7-bc65268ea0aa" style="italic">Breakfast Papers</span>
      <span id="dc01b808-da86-4dfb-8921-4ca658844a55" style=""> (Sussman to Cerf, 14 November 1934). Cerf replied, “We steered clear of Holmes and his pals as far as the Modern Library is concerned because we’ve had such rotten luck with Franklin and Longfellow volumes. It makes me believe that people who want this sort of thing are not inclined to look for it in the Modern Library” (Cerf to Sussman, 15 November 1934). Sales of </span>
      <span id="7f798f88-eca6-40cc-973b-4dd41488e3a6" style="italic">The Poems of Longfellow</span>
      <span id="08e66343-1417-4288-89c8-f438428e0e42" style=""> (235) and </span>
      <span id="dddc7b64-fa57-4c38-8ac2-de93dee7170e" style="italic">The Autobiography of Benjamin Franklin and Selections from His Other Writings</span>
      <span id="a9b6b612-080a-4247-b18a-498197c9d310" style=""> (236) improved in the 1940s and 1950s, when Longfellow ranked in the first quarter of ML and Giant titles and Franklin ranked in the second quarter.</span>
    </PARAGRAPH>
  </TITLES_S_S_D>

    <PARAGRAPH id="f3e962da-49ec-41e2-8980-d6a57f1d11a6">
      <span id="b3c4fe99-2b98-4d94-9bbc-042c8532a59f" style="italic">The Enormous Room</span>
      <span id="9ab0e9fb-c89e-48ec-b856-04e645d15ea9" style=""> is a book of immense proportions. Only in a narrow sense is it an indictment of war. The filth and the futility of war are pitilessly revealed, but even more is it a revelation of the debasement and glory of youth. Written with a fiery imagination and the keenest sensitiveness, it is none the less a book of the most spontaneous realism, and as such holds through the years a place by itself among the few important books produced by the World War. (</span>
      <span id="9e1227d3-98a2-4b6e-b9c7-eb79bb2616ab" style="italic">Fall 1933</span>
      <span id="ee092b1e-3d12-4dfe-88e6-14b3dca0f362" style="">)</span>
    </PARAGRAPH>
    <PARAGRAPH id="2a68ee8a-543b-47b3-904c-4093458ebf3a">
      <span id="b6b9f0c6-a589-4383-af2f-621dd3b23fb6" style="">Originally published by Boni &amp; Liveright, 1922. ML edition printed from plates made from a new typesetting. Published January 1934. </span>
      <span id="7f0ec4a6-34a1-4b85-9604-5404e57c1274" style="italic">WR</span>
      <span id="64a270da-7d25-48b3-a82a-aeb880511875" style=""> 27 January 1934. First printing: 5,000 copies. Discontinued 1990.</span>
    </PARAGRAPH>
    <PARAGRAPH id="0c50c8c7-369f-4105-86dd-95995d4a1a2c">
      <span id="5e137524-dc43-42dc-83b6-b65cf9addf2f" style="">	Cerf rejected </span>
      <span id="89385020-cabc-41c4-9a04-f4c32cbd69ad" style="italic">The Enormous Room</span>
      <span id="894d1b54-a7c6-4a10-9c84-4580598bebfb" style=""> when Cummings’s agent suggested a ML edition in 1928: “I never considered E. E. Cumming’s [</span>
      <span id="63d9bbe0-253f-4187-83cf-fa0eff9c2bd8" style="italic">sic</span>
      <span id="8755bc77-608f-45ec-90a5-21aa17d28130" style="">] ‘Enormous Room’ because, in my opinion, it is one of the most over-rated books of our time” (Bernice Baumgarten, Brandt &amp; Brandt, to Cerf, 18 April 1928; Cerf to Baumgarten, 21 April 1928). He later changed his mind.</span>
    </PARAGRAPH>
    <PARAGRAPH id="ceba060e-2739-49b9-beb5-9004f71907be">
      <span id="34c588d5-b9be-4346-8cd9-b981d24a6264" style="">	Cummings’s bibliographer wrote in 1960: “Cummings’ ‘Introduction’, his father’s ‘Foreword’ and the restoration, under the direct supervision of the author, of the original manuscript text makes the ‘Modern Library’ edition . . . the most authoritative edition issued to date” (Firmage, p. 5).</span>
    </PARAGRAPH>
    <PARAGRAPH id="017f8ff7-39a7-4455-8ab8-fccc2c47ddb2">
      <span id="882fc11f-0699-4514-a7fd-ddae0b460523" style="">	</span>
      <span id="672bbf55-29c0-4b0e-89ad-ca3b4e39103e" style="italic">The Enormous Room</span>
      <span id="2c9518ad-57d8-48b5-b674-4f6d030dc6bd" style=""> sold 2,749 copies during the eighteen-month period May 1942–October 1943, placing it in the fourth quarter of ML and Giant titles. It did not rank among the 100 best-selling titles in the regular ML during the twelve-month period November 1951–October 1952.</span>
    </PARAGRAPH>

    <PARAGRAPH id="67b0a860-f793-4f6e-b919-7335bdf45d96">
      <span id="a1573971-d2b3-4d3b-9641-6d45f086aff6" style="">Among the few important novels which have survived since the end of World War One, </span>
      <span id="1fb8101f-af6d-408b-a1c5-bbc4c73c75bf" style="italic">The Enormous Room</span>
      <span id="f393b2c5-5d01-43c4-a9f4-f2d83cf9f139" style=""> still holds a distinguished place in American fiction. Although it reveals the filth and futility of war pitilessly, it is not essentially a war novel; it is, rather, an affirmation of the aspirations and an interpretation of the thwartings of young men confronted by the fierce reality of battle, the taut periods of preparation for conflict and the grim aftermath of trial by fire. Written with imagination and sensibility, </span>
      <span id="7b62835f-1613-4c24-9573-5fa619135b2b" style="italic">The Enormous Room</span>
      <span id="fbc9ac3e-7e2a-4444-9139-a717b84729df" style=""> is a novel spontaneous in realism and rewarding in insights into the enduring spirit of youth. (</span>
      <span id="fb894430-ac4b-4f20-8b81-f71c881e69fc" style="italic">Spring 1955</span>
      <span id="a21ca932-1220-4164-814f-f1a56756c078" style="">)</span>
    </PARAGRAPH>

    <PARAGRAPH id="9753e46e-f3a1-4ab5-891e-3f804a4ab006">

    <PARAGRAPH id="74ad92d3-5df7-4ac1-afd2-9e3e30a80c7a">
      <span id="8ab27e6a-4378-4873-8a09-56d80c4c0bfb" style="">It is not without reason that </span>
      <span id="aabd5144-91bd-4522-8455-90b6b13273f6" style="italic">The Good Earth</span>
      <span id="cd63600e-b6c1-4d46-af4c-4ed41d9459c3" style=""> has been the most successful book since </span>
      <span id="71400b32-f1f0-4838-a636-189f02d6e1f9" style="italic">Quo Vadis</span>
      <span id="4086a229-efeb-43d8-a21c-da77816f7139" style="">, 38 years ago. Its immense popularity can be attributed to the humanity of the people who come to life in its pages and to the Biblical simplicity of its writing. It is a book that takes root deep in the heart of mankind. </span>
      <span id="da693ce1-749b-4af9-84a8-4a84a3b6446a" style="italic">The Good Earth</span>
      <span id="bb6a14e7-15ef-467d-9a30-a68a497f1a1b" style=""> is more than a mere portrayal of Oriental life; it is the epic of man’s struggle for existence in any age and in any part of the world. (</span>
      <span id="fb92fc6c-8b49-4158-8299-1d9e54567eef" style="italic">Spring 1934</span>
      <span id="c50b62cf-4ec4-4310-b9d6-f6cf500209c2" style="">)</span>
    </PARAGRAPH>
    <PARAGRAPH id="2f80ad23-1848-4406-8f8c-09b6f6140205">
      <span id="f2719d48-4571-47d6-ba00-ee8d91532ee8" style="">Originally published by John Day Co., 1931. ML edition (266.1, pp. [1]–[375]) printed from Day plates with battered page numeral “375” removed. Published February 1934. </span>
      <span id="c413ce01-2aea-4bc5-b9ed-4bcafb73d93e" style="italic">WR</span>
      <span id="a64b911a-bf4c-4351-995e-a0bc5c0b05b5" style=""> 10 February 1934. First printing: Not ascertained. Discontinued fall 1970.</span>
    </PARAGRAPH>
    <PARAGRAPH id="ed2a5bbd-edc6-4498-ae93-b6db2f7eca9d">
      <span id="f0df44fe-cf54-48f9-a857-37375c3d5fe3" style="">	The ML could not expect to secure exclusive reprint rights to a major best-seller like </span>
      <span id="875fc709-8d30-4e1d-881e-11b1cd8d809a" style="italic">The Good Earth</span>
      <span id="f1548cd7-ad35-4d13-ba51-269eed83628c" style="">, which headed the best-seller list for two years (1931–32). Grosset &amp; Dunlap, the leading mass-market publisher of hardbound reprint editions, recognized that there was little overlap between its market and the ML’s and sometimes agreed to share reprint rights. When Cerf contacted the John Day Co. at the beginning of 1933 about a ML edition of </span>
      <span id="f31feeec-4cc4-4265-b824-0887d9f82b9f" style="italic">The Good Earth</span>
      <span id="2613ce80-227d-4ed3-b2d1-f1986413fcb3" style="">, he was told that it would be many months before a commitment about reprint rights could be made (Cerf to Richard Walsh, John Day Co., 3 January 1933; Walsh to Cerf, 4 January 1933). Arrangements were made later that year for </span>
      <span id="1f4bcbc2-6d07-4d83-917e-65d7cca4a58f" style="italic">The Good Earth</span>
      <span id="6e38b35f-6a5f-4db5-a13a-29d99f882e65" style=""> to appear first in Grosset &amp; Dunlap’s Novels of Distinction series and shortly thereafter in the ML.</span>
    </PARAGRAPH>
    <PARAGRAPH id="29052f02-c795-4979-bea3-59808910d2ef">
      <span id="1614e96d-e707-4615-8f91-b96b4d4bfc64" style="">	Buck’s introduction to the ML edition (266.1) is a reprint of a long letter that was originally published under the title “Mrs. Buck Replies to Her Chinese Critic” in the </span>
      <span id="e1f13dae-178e-4b59-828d-a38a81f01aad" style="italic">New York Times Book Review</span>
      <span id="d9ebbadd-27a6-4cb9-b605-68994789e9d4" style=""> (15 January 1933).</span>
    </PARAGRAPH>
    <PARAGRAPH id="32fe9b36-2a84-4ce7-aaf6-ff7f40951249">
      <span id="654556b6-8269-40cf-a993-25c8903dc59c" style="">	Three months after Pocket Books published</span>
      <span id="9a746df5-e79e-4b40-8bae-bf5f8307d648" style="italic"> The Good Earth</span>
      <span id="e1716331-ab2e-45bc-91b7-0e379dc7692d" style=""> as a twenty-five-cent paperback, Cerf commented, “I think the sale of this book holds up amazingly well in our edition when you consider how many other editions it comes in, and we are certainly proud to have it in our Modern Library list” (Cerf to Walsh, 30 November 1939). Comparative sales figures for the Grosset &amp; Dunlap, ML, and John Day editions for the eighteen-month period July 1938–December 1939 show the following: Grosset &amp; Dunlap, 24,081 copies; ML, 3,133 copies; Day, 443 copies (RH box 141, folder D1).</span>
    </PARAGRAPH>
    <PARAGRAPH id="bb24854b-88d1-41ba-bf84-74bb337e6f26">
      <span id="ec8bcbe7-894d-4d85-84b2-5be56897f9a5" style="">	Sales of the ML edition more than doubled during the Second World War, reflecting the heightened demand for books in wartime and enhanced interest in China. The ML edition sold 7,383 copies during the eighteen-month period May 1942–October 1943, placing it in the first quarter of ML and Giant titles. It did not rank among the 100 best-selling titles in the regular ML during the twelve-month period November 1951–October 1952.</span>
    </PARAGRAPH>
    <PARAGRAPH id="3a03b1f1-ba26-44b7-9c23-70c3129abb76">
      <span id="3e96a231-73a8-4a6a-a80e-af2f01109e40" style="">	</span>
      <span id="2e14cf47-e57b-4afd-8e58-41ef75c8d9ac" style="italic">The Good Earth</span>
      <span id="ce6f702f-f4f4-4521-9930-8e13e186fae2" style=""> was shifted from ML 2 to ML 15 in fall 1943 when the ML published its three-volume Shakespeare as ML 1–3.</span>
    </PARAGRAPH>
    <PARAGRAPH id="ff5d31ec-39f2-47cd-9e68-e670a4e92e97">
      <span id="1c36178b-aa8e-4a5f-8d4b-0e70ecba408f" style="">	The ML’s reprint contract for </span>
      <span id="bbeca2f1-9c3b-4428-9ea4-63d8c5087647" style="italic">The Good Earth</span>
      <span id="ea1186d1-7f77-4943-9371-890723509de7" style=""> was terminated in July 1966, shortly after the ML ordered a final printing of 5,000 copies. Together with 1,600 copies already on hand, it was estimated that the ML stock would last for at least one-and-a-half years.</span>
    </PARAGRAPH>

    <PARAGRAPH id="9da72529-5d36-48c8-a3ed-a2a7620f34c5">
      <span id="dfc9cca8-0127-478a-ac16-29d5bc4124c2" style="">The great and lasting popularity of </span>
      <span id="8571dd52-7cb8-4488-8c24-b5ec95028cef" style="italic">The Good Earth</span>
      <span id="89d8a0b5-fa88-44c6-9bd6-9960d8ba8612" style=""> can be attributed to the simple humanity of the people who come to life in its pages. Written in 1930, this novel brought Pearl S. Buck to the admiring attention of the world and was influential, eighteen years later, in earning for her the Nobel Prize for Literature. She was the first and only American woman so to be honored. Author of many books since </span>
      <span id="86e2e1c3-a60c-48bf-bbd3-05a40fa2961b" style="italic">The Good Earth</span>
      <span id="45f11f32-29a2-48ef-9734-222b37b15d60" style="">, Pearl S. Buck is almost always identified with and remembered by this epic of the soil. It is a novel that has taken root and has grown in strength with the passage of the years. Far more than a portrayal of Oriental life, </span>
      <span id="668cc62e-95b6-488d-9b58-e720606a3e1a" style="italic">The Good</span>
      <span id="d92ef4e5-ad6d-4ce3-ab9e-95149c43003d" style=""> </span>
      <span id="71c2d6bf-5f0e-4f77-b9df-753ff9f50b39" style="italic">Earth</span>
      <span id="141459c4-8ffb-41d5-808f-f0e2aecb3aa4" style=""> is the ever-heroic story of man’s struggle for existence in any age and in any part of the world. (</span>
      <span id="ecda1243-ea10-407e-97d1-cc5cc65083ae" style="italic">Fall 1953</span>
      <span id="25bbf2a0-f39e-4913-a8f9-663c7a5afc83" style="">)</span>
    </PARAGRAPH>
    <PARAGRAPH id="65b3bca7-f3ef-48ae-96fb-96ade51a01de">
      <span id="d825d4ec-fa95-42e9-9daf-267ca284d2b7" style="">New bibliographical edition published by Grosset &amp; Dunlap, 1944/45, with a new foreword by the author. ML edition printed from a duplicate set of the plates used for Grosset &amp; Dunlap printings.</span>
    </PARAGRAPH>
    <PARAGRAPH id="9d1b56df-bf89-4693-b877-fdd344832ebe">
      <span id="f0cb11c3-0513-4aa1-94ff-56820dfec0b3" style="">	An internal RH memo (Regina Spirito to Manny Harper, 5 May 1945) indicates that new plates were being made for </span>
      <span id="52dd8785-edbc-47ab-8f96-bc2ce4f16dd3" style="italic">The Good Earth</span>
      <span id="cb772506-eb34-4661-9b47-62a61750e657" style=""> along with Maugham’s </span>
      <span id="39efd6b9-d8fc-4cce-bdcf-b4e2aaf286ab" style="italic">Of Human Bondage</span>
      <span id="1e1fd797-4427-485f-bc75-fe67d18f46b8" style=""> (199), Well’s </span>
      <span id="5b4e1dfa-91b9-42d7-806c-f907b86a06e9" style="italic">Tono-Bungay</span>
      <span id="55f20696-d91e-4504-aa67-b3f345f71224" style=""> (225), and Maugham’s </span>
      <span id="ac0e04a4-85f2-4344-8818-344877c73b13" style="italic">Moon and Sixpence</span>
      <span id="489de6c1-8a2f-494f-adfa-942cbf4db591" style=""> (283). It is not known whether the ML made duplicates of the Grosset &amp; Dunlap plates or whether the two sets of plates were made at the same time.  </span>
    </PARAGRAPH>
    <PARAGRAPH id="5fcf038e-e829-4470-98c1-4e19e578e909">
      <span id="4df7cc3a-374a-433e-beaf-04ec805c6126" style="">	The new typesetting replaces Buck’s introduction with a one-page foreword by Buck dated September 1944. By eliminating running heads and increasing the lines of text on each page from 31 to 37, the new typesetting reduces the length of for Buck’s text by 61 pages.</span>
    </PARAGRAPH>
    <PARAGRAPH id="2074f954-a6a6-4510-b02d-891128c37646">
      <span id="d030889d-c417-4b7f-bdcb-95d7cdb4b5c8" style="">	The ML plates are identical to those used by Grosset &amp; Dunlap with the exception of the title page, the addition of the series title and a publisher’s note to the half title, and the addition of the RH device to the verso of the title page along with the following statement within a single-rule frame: “</span>
      <span id="013e533c-59a6-41b4-82fe-3b3568af020f" style="italic">Random House</span>
      <span id="3e51ad35-fa76-4026-a3ae-ffde42965df0" style=""> is the publisher of | THE MODERN LIBRARY | bennett a. cerf | donald s. klopfer | robert k. haas | Manufactured in the United States of America | Printed by Parkway Printing Company  Bound by H. Wolff”.</span>
    </PARAGRAPH>

    <PARAGRAPH id="ad193241-53be-4343-993c-43341047882d">
      <span id="83c9697c-ea3a-467f-af9f-aaca830ba79d" style="">The selection of a detective story for inclusion in the Modern Library series provided an embarrassment of riches. Yet there was neither hesitation nor reservation in the choice of </span>
      <span id="627cf1a6-3b77-4637-bc09-33f2321a008d" style="italic">The Maltese Falcon</span>
      <span id="b5654ed1-021b-4078-bf26-628c9291f0f8" style="">. Its authentic portrayal of the folkways of hard-bitten criminals and sleuths, its mystifying plot and its rogues’ gallery of shady and picturesque characters set it apart from all the neatly contrived and resolutely erudite standard shockers. Carl Van Vechten says: “Dashiell Hammett has raised the detective story to that plane to which Alexandre Dumas raised the historical novel.” (</span>
      <span id="e7f4c718-2bea-471a-a17e-cd084382cdb9" style="italic">Spring 1934</span>
      <span id="3f45ed40-b715-4df5-b9fe-4393d7dd5a70" style="">)</span>
    </PARAGRAPH>
    <PARAGRAPH id="ea42b825-3cbc-411e-a788-422c494d0d7e">
      <span id="bab03b3d-3d0f-4cb4-a0ec-6c732220264e" style="">Originally published in book form by Alfred A. Knopf, 1930. ML edition (pp. [v], [xi]–267) printed from Knopf plates. Published March 1934. </span>
      <span id="078009f6-0314-4119-a42f-699be57309a6" style="italic">WR</span>
      <span id="66c21214-7b9e-45bc-a916-ba250f73fcff" style=""> 31 March 1934. First printing: Not ascertained. Discontinued fall 1949.</span>
    </PARAGRAPH>
    <PARAGRAPH id="f8b46308-c5d7-4430-bbf7-d4fb9e24c5cc">
      <span id="99a50b96-d053-4943-b9d0-880460e129b0" style="">	Hammett’s original introduction to the ML edition describes the people who served as models for many of the characters. “Spade,” he notes, “had no original. He is a dream man in the sense that he is what most of the private detectives I worked with would like to have been and what quite a few of them in their cockier moments thought they approached. For your private detective does not—or did not ten years ago when he was my colleague—want to be an erudite solver of riddles in the Sherlock Holmes manner; he wants to be a hard and shifty fellow, able to take care of himself in any situation, able to get the best of anybody he comes in contact with, whether criminal, innocent bystander or client” (pp. viii–ix).</span>
    </PARAGRAPH>
    <PARAGRAPH id="862efeb7-f4df-4dbf-9b04-0d8d6e57a593">
      <span id="bf58e15c-82e3-4b49-84f8-d6f4997b9e69" style="">	</span>
      <span id="c2dd9204-1e30-4931-8e9c-0e497a382b5b" style="italic">The Maltese Falcon</span>
      <span id="b7a462f5-2e38-4978-ab26-ba9fe5daa86d" style=""> was originally published as a five-part serial (September 1929–January 1930) in the pulp magazine </span>
      <span id="5cfabe2e-0080-4c36-8f1b-999e6fb7ac8d" style="italic">Black Mask</span>
      <span id="697d18ae-692a-41d8-b49c-df19c3c7f47e" style="">. “The book was dramatically revised after serialization, with more than two thousand textual differences between the two versions. Some of the changes were made by copy editors at Knopf but the majority appear to have been made by Hammett himself” (Penzler, p. 105).</span>
    </PARAGRAPH>
    <PARAGRAPH id="61be2990-dac5-4a4d-9471-148ba1d72bb1">
      <span id="e981452c-98fa-40cd-8db3-dbb0b0282ffc" style="">	There were six Knopf printings between February and November 1930 and fifteen ML printings between February 1934 and August 1943 (</span>
      <span id="af684187-3442-407a-92db-efcdcf2a47a8" style="italic">The Maltese Falcon</span>
      <span id="adfc33c5-4f4d-42de-bd86-94345377939f" style="">, Pocket Books edition, second printing, November 1944, title page verso). The sixth ML printing (January 1940) was probably the first in the larger ML format (267b), but a copy of this printing has not been examined.</span>
    </PARAGRAPH>
    <PARAGRAPH id="60bc02d8-8a4f-407d-b0b3-ea6be4964df7">
      <span id="bf6f9bbc-30ea-47e6-9bd5-fc2e224db6b4" style="">	The ML edition sold 7,254 copies during the eighteen-month period May 1942–October 1943, placing it high in the second quarter of ML and Giant titles. The October 1941 release of John Huston’s motion picture version starring Humphrey Bogart may have stimulated ML sales at this period. The 25-cent paperback published by Pocket Books in August 1944 appears to have cut deeply into the ML’s market. The ML edition was discontinued in 1949, leaving 6,200 unsold copies in stock (Emanuel Harper to Joseph C. Lesser, Knopf, 1 June 1950). The ML remaindered 4,774 copies through the Harlem Book Co in 1952.</span>
    </PARAGRAPH>

      <span id="314e777d-405d-4042-84f1-1961c9c8e138" style="italic">Note:</span>
      <span id="3c24ad26-7bd1-4bb0-9a39-42aae07f8dd9" style=""> The fourth leaf of the first gathering (pp. vii–viii) has been cancelled and replaced by a newly printed leaf; the first gathering is normal in later printings. It is not known whether the original leaf was cancelled because of a printer’s error or a last-minute revision by Caldwell.</span>
    </PARAGRAPH>
    <PARAGRAPH id="fe76a2d9-004b-412d-8c14-10402bc7eda1">
      <span id="2f47f5d2-444f-4128-8fa5-9ab3465d994b" style="italic">Jacket:</span>
      <span id="5041dae4-34da-4c14-84f7-5aaa49d1efa5" style=""> Pictorial in vivid orange (48), moderate green (145) and dark grayish brown (62) on cream paper depicting vivid orange sun rising over moderate green fields; borders in vivid orange, title in reverse on three moderate green banners, other lettering in dark grayish brown. </span>
    </PARAGRAPH>
    <PARAGRAPH id="7d0eae19-0ca6-4256-8f64-2eb1375a0110">
      <span id="7c8b66cf-0767-438f-ba83-b6afb0485097" style="">Front flap:</span>
    </PARAGRAPH>
    <PARAGRAPH id="40e67331-09da-4858-95d4-20fcae88ecb3">
      <span id="814ec813-9880-453e-b8a2-6e9a46aba5f2" style="">When the New York Society for the Suppression of Vice, through its agent, John S. Sumner, brought an action for the suppression of </span>
      <span id="08127a05-f30b-4b95-a32f-e6f563b45747" style="italic">God’s Little Acre</span>
      <span id="97a622c2-ddf6-4082-a35d-dad02d339409" style=""> on an obscenity charge, writers, critics and men and women in public life rallied to its support. Magistrate Benjamin Greenspan, in a memorable opinion, summarily dismissed the case, declaring that the book “was very clearly not a work of pornography.” The Modern Library now adds </span>
      <span id="12ba755e-b440-403b-aab1-d56601654439" style="italic">God’s Little Acre</span>
      <span id="fe9ef035-46df-4673-a923-c9bd577f69aa" style=""> to its list as a serious novel of conspicuous literary merit. (</span>
      <span id="0d651718-b2c5-4d4f-bf88-36dcda67f308" style="italic">Spring 1934</span>
      <span id="8f1d8dfd-6b3d-4c92-97b8-0f1f4cb53e5a" style="">)</span>
    </PARAGRAPH>
    <PARAGRAPH id="d267df10-4842-49ed-92c5-36b5454d1be4">
      <span id="718e92ac-1b6a-4cd8-a4af-6de9d6aabbcf" style="">Originally published by Viking Press, 1933. ML edition (268.1, pp. [v], [1]–[311]) printed from Viking plates, which were subsequently owned by Duell, Sloan and Pearce and by Little, Brown &amp; Co. Published April 1934. </span>
      <span id="4f36041c-0508-495c-b5f6-4bfc5f3d618a" style="italic">WR</span>
      <span id="16a4ee6c-fb9a-4b9a-85bf-22f552f7037c" style=""> 28 April 1934. First printing: 6,000 copies. Discontinued 1970/71.</span>
    </PARAGRAPH>
    <PARAGRAPH id="1a4c62fa-2aeb-431c-a253-7ebeb5398345">
      <span id="2878136d-397e-4302-adfb-4bf2c7afca7e" style="">	Caldwell received $50 for writing the foreword to the ML edition (Cerf to Caldwell, 12 October 1933). The foreword concludes:</span>
    </PARAGRAPH>
    <PARAGRAPH id="068c228e-54cb-43a3-acdb-856562b780ce">
      <span id="dd3928ae-6387-4c70-8b0f-1cc4d362399e" style="">Some day I hope those for and of whom this story was written will have the opportunity to read it. So far it seems that its readers have mainly been those seeking sensation and pornography. I would willingly trade ten thousand of those for a hundred readers among the boys and girls with whom I walked barefoot to school in snow-crusted Tennessee winters and with whom I sweated through the summer nights in the mills of Georgia. Maybe this Modern Library edition will reach some of them. I hope so. (p. ix)</span>
    </PARAGRAPH>
    <PARAGRAPH id="fc0055f3-8ee3-4b84-8188-01f408ae9cfe">
      <span id="af74aa69-e007-4e67-8971-85510faab4f8" style="">The hope Caldwell expressed in 1933 in his foreword to the ML edition was realized most fully after the introduction of mass market paperbacks. The paperback edition of </span>
      <span id="81906542-8bd4-4149-be87-135deab809ff" style="italic">God’s Little Acre</span>
      <span id="bf72fb8c-a3fe-404a-9d72-f7f6f59eb604" style="">, published in 1946 by the American branch of Penguin Books (and subsequently by Penguin Signet and Signet Books) “sold about two million copies in its first nine months”; sales eventually ranked “among the highest of modern paperback publishing” (Bonn, p. 122, 197). There were almost 60 million copies of Caldwell’s books in Signet editions by 1960 (ibid., p. 197).</span>
    </PARAGRAPH>
    <PARAGRAPH id="8fd7de15-4aba-4aff-9249-817bfea98da5">
      <span id="29c8159f-17c4-4a9f-9864-275c83992ea5" style="">	The biographical note and bibliography on p. [vi] were updated at Caldwell’s request in the January 1939 printing (Cerf to Caldwell, 27 December 1938). The plates and publishing rights to </span>
      <span id="8f05c66f-0da4-4c26-b480-76261defcccc" style="italic">God’s Little Acre</span>
      <span id="79ba02f4-5a5c-41fc-8e29-33d45558e3d7" style=""> were transferred from Viking Press to Duell, Sloan and Pearce in fall 1939 and passed to Little, Brown &amp; Co. by the mid-1950s. The ML arranged its printings with each firm in succession. Little, Brown made one printing under its own imprint from the 268.1 plates.</span>
    </PARAGRAPH>
    <PARAGRAPH id="e2364510-cdb8-4c1b-90d2-a435c00e2718">
      <span id="c39c6a80-de7b-4e1b-93eb-0fe8be5fb7a8" style="">	The ML paid royalties of 10 cents a copy. In 1957 Little, Brown noted that the retail price of ML books had increased several times since 1934 and inquired whether the royalty should be adjusted (Arthur Thornhill, Little, Brown, 17 September 1957). Later that year the ML began paying royalties of 12 cents a copy.</span>
    </PARAGRAPH>
    <PARAGRAPH id="6b872d0e-2ca3-407f-b841-39e960ce6da8">
      <span id="fee34ceb-af8d-4d18-b3eb-2ccebdafbae4" style="">	The ML edition sold 6,393 copies during the eighteen-month period May 1942–October 1943, placing it in the second quarter of ML and Giant titles. It did not rank among the 100 best-selling titles in the regular ML during the twelve-month period November 1951–October 1952. Total sales of ML printings through spring 1957 were 75,403 copies (Klopfer to James Oliver Brown, James Brown Associates, 24 May 1957). </span>
    </PARAGRAPH>

      <span id="7ec5ef3c-39e5-46ea-b419-9e321e3de13f" style=""> As 268.1b except front flap rewritten:</span>

    <PARAGRAPH id="76cb4fda-1103-42af-aaa6-eaf716dc8d0b">
      <span id="66d0ceca-0900-4e0e-b778-d701a2cd9747" style="">Erskine Caldwell’s story of a Georgia dirt farmer, Ty Ty Walden, and of Ty Ty’s sons and intensely attractive daughters has achieved a popularity that has been phenomenal and undiminishing. With almost seven million copies in print, </span>
      <span id="48059fa4-0014-49bf-a009-88254d9a20e5" style="italic">God’s Little Acre</span>
      <span id="28a58f69-f764-49a3-a35f-cb163e390c72" style=""> has attained the status of an all-time permanent best-seller. Its comedy of the man who dedicated an acre of land to God—a barren, useless acre—has become virtually a part of our national folklore, and the novel is now generally recognized as a classic. (</span>
      <span id="157f4665-0e53-4f15-9471-5f39e828a729" style="italic">Fall 1958</span>
      <span id="3ca5b715-bda6-4f43-af5e-c64b2b7bd6a1" style="">)</span>
    </PARAGRAPH>
    <PARAGRAPH id="b16d0afe-7db2-4b55-bb9d-dfb9ec56b19a">
      <span id="2d013880-8c7f-421f-ae8f-f19ee06910d6" style="italic">Jacket B:</span>
      <span id="8501caf8-4efe-441e-875b-fb6b07d1324a" style=""> Fujita pictorial jacket in strong brown (55), deep orange yellow (69) and black on coated white paper with inset strong brown panel at top with title in reverse, tree in black at upper right of panel, and tree in deep orange yellow and house in reverse at lower left; author in strong brown and series in black below upper panel, all against white background. </span>
    </PARAGRAPH>
    <PARAGRAPH id="b4295ece-e30d-4832-b888-f2552d9cdadc">
      <span id="e9e30ebb-4057-4d6f-ae3b-3c21cf7e1224" style="">Front flap revised and abridged from jacket A:</span>
    </PARAGRAPH>
    <PARAGRAPH id="9538627d-b298-402a-9efb-4043f662568e">
      <span id="9c70a1b0-dc2e-47d3-bfd3-804ae206afd7" style="">Erskine Caldwell’s story of a Georgia dirt farmer, Ty Ty Walden, and of Ty Ty’s sons and intensely attractive daughters was one of the most successful novels of its time. Its comedy of the man who dedicated an acre of land to God—a barren, useless acre—has become virtually a part of our national folklore, and the novel is now generally recognized as a classic.</span>
    </PARAGRAPH>
    <PARAGRAPH id="55371e7d-c2ea-4f16-847a-50f96f3d72f4">
      <span id="324671f4-5ba2-407a-83f9-55a11752c2b1" style="">	Printed from Little, Brown plates made from a new typesetting, 1957. The dedication, biographical note and bibliography, foreword, and appendix were omitted from the new typesetting at Caldwell’s request (Eleanor Pitt, Little, Brown, to Ruth Fenichel, 5 March 1957). The new plates appear to have been used exclusively by the ML and Grosset &amp; Dunlap.</span>
    </PARAGRAPH>

      <span id="24b8adb7-5693-4a07-a457-14a4108c8d42" style=""> Pictorial in strong bluish green (160) and black on cream paper depicting David Copperfield in top hat background and a coach drawn by four horses in the foreground; borders in strong bluish green, lettering in black. Signed: Newman. </span>
    </PARAGRAPH>
    <PARAGRAPH id="56fafe24-f537-4ec4-8b3e-136259085a72">

    <PARAGRAPH id="b332b06e-3f35-4990-a1e7-c41a45d08588">
      <span id="fc25d8ba-231a-4b0c-8384-50ed083400aa" style="">The world-wide revival of interest in the works of Charles Dickens makes this completely new edition of his favorite novel an indispensable addition to the Modern Library series. Its publication, simultaneous with the appearance of the recently discovered </span>
      <span id="0574a710-0074-4272-af72-95a4ff93e70e" style="italic">The Life of Our Lord</span>
      <span id="7ea4468a-6b64-415e-a015-6eba00511502" style="">, will be hailed by Dickens enthusiasts and those fortunate readers who are in the enviable position of coming upon </span>
      <span id="14075715-bc84-4161-889a-fce95701a211" style="italic">David Copperfield</span>
      <span id="b1c927e7-dc1e-4541-9555-656f8209da69" style=""> for the first time. This edition contains thirty-nine reproductions from the original illustrations by “Phiz” and is complete in one volume. (</span>
      <span id="a87b2638-0693-43bc-b40d-ae40431319b6" style="italic">Spring 1934</span>
      <span id="1c9ccfb6-d863-42ca-a030-7cf187bb02ac" style="">)</span>
    </PARAGRAPH>
    <PARAGRAPH id="1ecc2875-a0a5-46f1-bdac-fd3a123c1281">
      <span id="d752329e-960b-4833-b419-c793c48054f8" style="">ML edition printed from plates made from a new typesetting. Published May 1934. </span>
      <span id="ca928a4b-b6d8-4b94-b0e9-099ed3e33d4e" style="italic">WR</span>
      <span id="6aaac646-2a9f-4ab8-8216-504654c552de" style=""> 12 May 1943. First printing: Not ascertained. Discontinued 1971.</span>
    </PARAGRAPH>
    <PARAGRAPH id="d43ebef2-fa6e-40bd-bd83-2641570e8d19">
      <span id="c023842a-f351-401f-850a-a30f2f9a8166" style="">	Publication was announced for August 1934 and moved forward to May. Norris’s </span>
      <span id="b7a78c84-c8e2-4ea4-ab87-0a464cb2f7cd" style="italic">The Pit</span>
      <span id="4ef81b04-f50f-437a-9516-7829a09d53dc" style=""> (272), originally scheduled for May, was postponed until August. Delays in production of </span>
      <span id="989a6c63-ce3d-486e-bccf-5b78a2936865" style="italic">The Pit</span>
      <span id="42d429f2-6523-4741-9da2-1a89e9028b0c" style=""> appear to have been primarily responsible for the change, but the earlier publication date of </span>
      <span id="b4235d83-2dba-45f1-9f6c-7173cbf48147" style="italic">David Copperfield</span>
      <span id="ea271dc8-a8e1-4080-9b6d-c43950fa84e9" style=""> allowed the ML to benefit from anticipated publicity surrounding the first publication of Dickens’s </span>
      <span id="99d3c327-6a22-4ca7-86f4-1e87786f9368" style="italic">Life of Our Lord</span>
      <span id="08463b27-4188-4c95-88b0-ba0dd3e8528d" style="">, which was written for his children and published by Simon and Schuster in May 1934.</span>
    </PARAGRAPH>
    <PARAGRAPH id="4ea48a80-0bb9-47c3-8ac8-55af2a0546fa">
      <span id="916b00f6-0b14-4d19-9f2f-93478fa185a4" style="">	</span>
      <span id="93fc81a0-dfaa-4b7f-a9da-6deb5fd6e21b" style="italic">David Copperfield</span>
      <span id="6df3215d-8385-490b-834b-4bc1a9ee1d40" style=""> sold 8,665 copies during the eighteen-month period May 1942–October 1943, placing it in the first quarter of ML and Giant titles. It sold 4,798 copies during the twelve-month period November 1951–October 1952—still in the first quarter of ML and Giant titles, and forty-sixth out of the 100 best-selling titles in the regular series. Thackeray’s </span>
      <span id="4d494823-388f-489a-b9c4-a8950fb715ba" style="italic">Vanity Fair</span>
      <span id="644503ce-75c1-45fc-87a1-a69678d8f52e" style=""> (258) outsold </span>
      <span id="8ae89608-fe88-4be2-8545-12b5728e4313" style="italic">David Copperfield</span>
      <span id="a74b63e8-83a8-48a4-af62-76a2198e8ab7" style=""> at both periods, but </span>
      <span id="b316dddb-3f41-4425-8873-baec733ae895" style="italic">David Copperfield</span>
      <span id="5266dee4-e303-4eab-8d75-0f7fb716b070" style=""> was Dickens’s most popular title in the ML. </span>
      <span id="65c2eed0-fb35-4e8f-95ec-089eafefd0ce" style="italic">The Pickwick Papers</span>
      <span id="fd2b7dca-8d68-4126-a7f6-d7f0c5c239f5" style=""> (247), with sales of 7,325 copies, was at the top of the second quarter of ML and Giant titles in 1942–43 and barely made it into the 100 best-selling titles in the regular ML in 1951–52. </span>
      <span id="e26f7a9e-6e3c-4024-941e-3ef40e3ad551" style="italic">A Tale of Two Cities</span>
      <span id="88d75bc5-637a-427e-bf1c-eabbf9ed7e85" style=""> (284), with sales of 5,682 copies during 1942‑43, was low in the second quarter of ML and Giant titles; it was not among the 100 best-selling titles in the regular ML in 1951–52.</span>
    </PARAGRAPH>

      <span id="3bcdc97b-3cce-44f2-8823-9ff3f9066ba7" style="">The world-wide revival of interest in the works of Charles Dickens makes this completely new edition of his own favorite novel an indispensable addition to the Modern Library. For those who have been brought up on the novels of Dickens and those who are fortunate enough to enjoy the adventure of coming upon </span>
      <span id="2001b5da-ed4f-4c3e-8c75-0a54235df050" style="italic">David Copperfield</span>
      <span id="fc7e0e7b-6178-41b8-ba57-ec5d36fe1ebe" style=""> for the first time, this compact edition is a boon. It contains, in addition to the complete and unabridged text, thirty-nine reproductions from the original illustrations by “Phiz,” whose real name was Hablot K. Browne. (</span>
      <span id="c23072d9-8dd7-4420-91f4-7bc8c3224363" style="italic">Fall 1958</span>
      <span id="9a818405-6b42-4292-af8a-4d2846fb4660" style="">)</span>

    <PARAGRAPH id="ff646a1d-bd48-4d48-9f36-d82c1e115599">
      <span id="db783816-a361-4b46-b37a-c76549c7e5ab" style="">Twenty-four centuries have witnessed the fulfillment of Thucydides’ intention to make his work “a possession for ever, not the rhetorical triumph of an hour.” Not only to students of history and statecraft, but to enlightened readers of every shade of interest, </span>
      <span id="a44d9afc-7eec-4f94-8f1c-767dc9bf802c" style="italic">The Peloponnesian War</span>
      <span id="d9433633-1818-4813-b784-2d6c916e79dc" style=""> provides an exact, eye-witness account of the waning glory of Periclean Greece as a key to the present and a prophecy of the future. The unabridged Crawley translation captures all the vigor and penetration of “the first and greatest critical historian.” (</span>
      <span id="72f2507b-9f77-4113-b5f7-8430c195b6be" style="italic">Spring 1934</span>
      <span id="4be816a3-b6c8-4f77-a8e5-b6452ea1cbc6" style="">)</span>
    </PARAGRAPH>
    <PARAGRAPH id="e0d12084-b695-48d3-be0c-bea430603a7f">
      <span id="fdb16196-93be-430c-8bb6-854d9edb8682" style="">ML edition printed from plates made from a new typesetting. Published June 1934. </span>
      <span id="51a721c8-0e29-480c-b331-b31af44cc147" style="italic">WR</span>
      <span id="314a30f1-f8b3-4f60-89b9-1d78dfcfb395" style=""> 23 June 1934. First printing: Not ascertained. Discontinued 1971.</span>
    </PARAGRAPH>
    <PARAGRAPH id="aad042dd-95dc-4f87-b4f7-0af51426d48f">
      <span id="b1711ce6-4394-41a2-880c-47ee60556b84" style="">	The Crawley translation, originally published in London in the 1870s, was in the public domain in the U.S.</span>
    </PARAGRAPH>

      <span id="9f2e6b34-76ca-462d-bde5-08b4d4815c33" style="italic">The Complete Writings of Thucydides</span>
      <span id="a1b3952c-b8ba-40ce-adb4-9ec2b00dc1ff" style=""> sold 5,324 copies during the eighteen-month period May 1942–October 1943, placing in the third quarter of ML and Giant titles. It sold 3,394 copies during the twelve-month period November 1951–October 1952, making it ninety-first of the 100 best-selling titles in the regular ML.</span>

    <PARAGRAPH id="727abcb1-b217-4808-9b39-6bb4f2861aa5">
      <span id="aa8ce9db-bd96-4181-957c-f8934151f7c9" style="">By now the fretful babblings of the prurient over the amatory excursions of Messire Jurgen have subsided. Instead of bothering to discover phallic parables in every casual allusion, adult readers take the keenest delight in the nimble satire of this morality in behalf of monogamy and common-sense. </span>
      <span id="fc35ab9a-65ed-4c7f-a172-fd5496e8fb84" style="italic">Jurgen</span>
      <span id="2d2391f6-776b-47a3-abdd-81fbc0b8d2cb" style="">, thanks to the obscenity seekers, has become Cabell’s best-known novel. (</span>
      <span id="237f68cb-cb66-40f6-8469-ff15eebf1a4e" style="italic">Spring 1934</span>
      <span id="ac42644d-a07b-4658-9cd8-0512cdb1a866" style="">)</span>
    </PARAGRAPH>
    <PARAGRAPH id="20ca2283-2cd3-4012-9b8f-bab884df68e8">
      <span id="c1c8a3c4-ed1f-4dca-84ee-8c94c3c09074" style="">Originally published by Robert M. McBride &amp; Co., 1919. ML edition (pp. [iii–iv], [xiii]–368) printed from McBride plates with the expanded foreword first included in the eighth McBride printing. Published July 1934. </span>
      <span id="6c05579f-64c1-4148-bd34-d6b00f8e9bc4" style="italic">WR</span>
      <span id="11540aea-625e-48c7-83e8-090861ab4e0b" style=""> 28 July 1934. Discontinued fall 1943.</span>
    </PARAGRAPH>
    <PARAGRAPH id="07b4a0d4-103b-4c45-bfcf-f236c364e889">
      <span id="ee39aa7b-dd2b-4e36-acd2-a616250ee292" style="">	</span>
      <span id="6901987c-51f1-4da2-8b26-744db91958b2" style="italic">Jurgen</span>
      <span id="c82ad6ab-e3aa-4a49-af83-9eeba38edc04" style=""> was one of the first titles Cerf and Klopfer tried to secure after they bought the ML in the summer of 1925. Cerf offered McBride a $5,000 advance against royalties of 10 cents a copy; as a second choice he offered 8 cents a copy for either Cabell’s </span>
      <span id="d4d9f29c-f944-4953-9b61-2c778cc8a0f0" style="italic">Cream of the Jest</span>
      <span id="468af7ba-fd24-411e-9069-d28c5a233f6f" style=""> or </span>
      <span id="c0a35694-f3c5-4768-bb3c-0d5701232a01" style="italic">The Rivet in Grandfather’s Neck</span>
      <span id="36801078-435a-46a3-90c5-e038358bdf58" style=""> (Cerf to Mr. [Guy] Holt, McBride, 29 July 1925). McBride had authorized a ML edition of </span>
      <span id="46579fb5-cca6-4de3-900a-4afa9231f698" style="italic">Beyond Life</span>
      <span id="bef2f755-8afa-4c0d-812b-dde91250be36" style=""> (104) two years before but in 1925 was unwilling to consider further reprint editions of Cabell’s books. Sales of the original editions remained strong, and McBride was thinking about publishing its own cheap edition of Cabell’s works (Holt to Cerf, 24 August 1925).</span>
    </PARAGRAPH>
    <PARAGRAPH id="6412a6ab-c552-4cf8-8c14-bee0f3b7f3fe">
      <span id="e0136afe-6304-42c5-84ee-ea7b3f44e688" style="">	McBride authorized a ML edition of </span>
      <span id="b2f6a47b-276c-4ec3-bdc8-bfc64cd7a174" style="italic">The Cream of the Jest</span>
      <span id="4a5fdccd-b666-42f5-a0d1-f2cdc8023bd4" style=""> (131) in 1927. The following year Klopfer made another offer for </span>
      <span id="d629c4a9-6dd9-456d-91ac-72a8fb906a6e" style="italic">Jurgen</span>
      <span id="1f2df631-cd59-4053-8278-70e86f9e37e4" style="">, but the response was still negative, even after he increased the offer to 12 cents a copy. Stuart Rose of McBride wrote that the firm “is loathe to permit any further reprints of Mr. Cabell’s works to appear, at least for the time being. . . . The sales of all of Mr. Cabell’s books, and particularly of JURGEN, in the two dollar and fifty cent edition, are so profitable to us that we hesitate to risk decreasing them in any way – this despite the fact that we have not noticed any falling off in the sale of THE CREAM OF THE JEST” (Rose to Klopfer, 26 March 1928; Klopfer to Rose, 27 March 1928).</span>
    </PARAGRAPH>
    <PARAGRAPH id="e6114c51-5f09-4911-855a-6579d9e50375">
      <span id="1682de23-92d2-4603-998f-b97c5ad94b19" style="">	Grosset &amp; Dunlap published a reprint edition of </span>
      <span id="66ff801c-2512-468c-9bb7-4d090660ce8c" style="italic">Jurgen</span>
      <span id="5a8beec6-c018-43fe-b365-5a6ef1ffae50" style=""> in its Novels of Distinction series in 1929. When Cerf expressed interest in publishing </span>
      <span id="9de34fff-d3e4-4bd9-b4f9-52586dc3aa03" style="italic">Jurgen</span>
      <span id="52bbfb1a-5eae-467e-b0ff-3a3806e7ed3b" style=""> in the ML in fall 1933 (Cerf to Stanley Walker, McBride, 23 December 1932), McBride indicated that it could be discussed when the Grosset &amp; Dunlap contract expired. Cerf wrote a few months later, “I hope you will bear in mind that we want this book whenever we can get it” (Cerf to Walker, 15 May 1933). He then turned to Grosset &amp; Dunlap and secured its support for a ML edition. Grosset &amp; Dunlap wrote McBride on the ML’s behalf, indicating that “the Modern Library isn’t directly competitive with our Dollar line” (Grosset &amp; Dunlap to McBride &amp; Co., 16 November 1933).</span>
    </PARAGRAPH>

    <PARAGRAPH id="9d85c53c-860d-4cbe-b05e-e6736f6ac2aa">

    <PARAGRAPH id="ab4d190d-951a-4091-93eb-3e21081efe8d">

    <PARAGRAPH id="9495fbbc-d383-4c8e-8399-c8478c918a0a">
      <span id="c4b6f59e-436e-4959-b5a7-7e3ef4d148c7" style="">Frank Norris lived to complete only two-thirds of his planned trilogy, </span>
      <span id="6363f569-971d-403a-9c2f-c084e8e0f3b5" style="italic">The Epic of Wheat</span>
      <span id="c03039c1-1b9c-4776-8e92-9a28029f4c68" style="">. </span>
      <span id="7030702a-daf0-487b-a9e2-e77a300a71b9" style="italic">The Pit</span>
      <span id="f3ea17c5-5817-472d-b7a1-0e019525f980" style="">, which is the second volume, created a national furor and established Norris as the first and one of the greatest realists in America. Today </span>
      <span id="dc024885-52ff-492b-82b1-e35e70b16da9" style="italic">The Pit</span>
      <span id="fd37c5cd-a68d-443b-a50d-b98a61898937" style=""> is not only a startling exposé of the machinations of stock gamblers in the fundamental necessity of life, but also an authentic picture of the frenzied struggle for power that marked the end of American pioneer days and the beginnings of its ventures in world markets. (</span>
      <span id="6477da0b-403a-4be8-88bf-a29b8e06fe3a" style="italic">Fall 1934</span>
      <span id="34125ec4-bd2d-414e-b835-9f6c5f8910f3" style="">)</span>
    </PARAGRAPH>
    <PARAGRAPH id="3e735db4-1c41-4571-8a3a-c1544809af6d">
      <span id="68e498f6-0dfa-4499-b437-474904829688" style="">Originally published by Doubleday, Page &amp; Co., 1903. New bibliographical edition with the Tompkins foreword published by Doubleday, Doran &amp; Co., 1928, as part of the 10-volume Argonaut edition of Norris’s works. ML edition (pp. [v]–403) printed from offset plates photographically reduced from the Argonaut edition. Published August 1934. </span>
      <span id="1a3fe0f8-a646-4f75-87d5-b410a6037f03" style="italic">WR</span>
      <span id="224beb9c-05a7-461d-8f5b-2e2f6ceaeff6" style=""> 25 August 1934. First (and probably only) printing: Not ascertained. Discontinued 31 December 1940.</span>
    </PARAGRAPH>
    <PARAGRAPH id="b29942ba-5467-4759-aa3d-6da8cbd18ec2">
      <span id="da972ce0-34ff-466c-836f-ec0a94d1f673" style="">	Robert de Graff of Garden City Publishing Co., a Doubleday subsidiary, was inspired by Ernest Peixotto’s article on Norris in </span>
      <span id="5f62c7f5-b01d-46c2-a73e-8e3998c0e597" style="italic">Saturday Review of Literature</span>
      <span id="901db182-f133-461f-bd2d-faceec91e63b" style=""> (27 May 1933) to suggest that Norris belonged in the ML (de Graff to Cerf, 29 May 1933). Sinclair Lewis had suggested a ML edition of Norris’s </span>
      <span id="b4b778ac-8f62-4d59-ae4a-8a05c167e372" style="italic">McTeague</span>
      <span id="5e38a391-ef34-4b8e-9eb0-06fc84ae1682" style=""> or </span>
      <span id="dd05f0d6-fd87-4e35-a19c-9e5499548626" style="italic">The</span>
      <span id="a9c11dd6-d34c-4474-a1c7-c4b69124f24f" style=""> </span>
      <span id="935d1aa2-1015-480b-89af-abea7db2da3f" style="italic">Octopus</span>
      <span id="7067090e-dcfb-4a92-9221-6863748a857c" style=""> three years earlier (Lewis to Cerf, 14 March 1930). Cerf expressed interest, and de Graff sent copies of </span>
      <span id="87c49b31-cda4-4e4a-9fac-42703ee5a2f5" style="italic">The Pit</span>
      <span id="6151fcb9-4db4-4f8a-91ea-f95bce97a8c1" style=""> and </span>
      <span id="7db12527-b68d-446f-9899-acd589e65145" style="italic">McTeague</span>
      <span id="bb0c37ba-8b01-4682-a8d1-253ec4df8846" style=""> for his consideration. He noted that </span>
      <span id="4024c16b-45d9-40a0-81c7-5e6c604773ea" style="italic">The Pit</span>
      <span id="d5a7f7a0-f17e-4b7c-95fa-b583df97a389" style=""> had sold 189,455 copies in all editions while </span>
      <span id="769fa117-4a91-4e41-b490-a9a60bddaecc" style="italic">McTeague</span>
      <span id="f82c52c4-eb0a-4080-ade8-16ecacdff5a8" style=""> had sold 67,272 copies and </span>
      <span id="5a809d87-64f8-45a7-8d7e-90cf79ea3efa" style="italic">The Octopus</span>
      <span id="69b4070b-6eba-4757-a616-a84299993af5" style=""> had sold 59,779 copies (de Graff to Cerf, 14 July 1933). On this basis Cerf decided that </span>
      <span id="e379d3e2-d784-450b-9238-58336365aba9" style="italic">The Pit</span>
      <span id="90e3f72d-1107-45b5-9ade-172af0457cd5" style=""> “should certainly be the one for us to take” (Cerf to de Graff, 24 July 1933). He appears to have been unaware that </span>
      <span id="b3db2312-5856-4110-a081-5505f76f5f3a" style="italic">McTeague</span>
      <span id="edfab923-8a12-4d79-a26f-1cd3bda8a384" style=""> (57) was in the ML between 1918 and 1922 but had been discontinued before he joined Boni &amp; Liveright as a vice-president in 1923.</span>
    </PARAGRAPH>
    <PARAGRAPH id="5fbbb8df-fb43-4e0c-9b6a-920f28959e3d">
      <span id="40acd075-8f57-411a-9e4b-85d7297ca05d" style="">	The plates of the 1903 Doubleday edition of </span>
      <span id="8d765c99-fc08-4a3a-b264-010534169667" style="italic">The Pit</span>
      <span id="5f6b4f57-dd25-4514-96fc-99f76fe4f74b" style=""> were too large for the ML’s format, and Cerf initially assumed that the ML edition would have to be printed from a new typesetting. He hoped that Doubleday would share the cost and asked de Graff, “Can we make some deal, do you think, making some special provision for the cost of the plates?” (ibid.). Meanwhile, Klopfer investigated the possibility of adapting the original plates. He wrote to the ML’s printer: “We might put the book in the Modern Library by chopping off the running head and putting the folios in small numbers at the bottom of each page. The plates are in pretty bad shape, and I would like you to look them over and see whether you think, with a reasonable amount of repair work, you could make a decent looking book out of them” (Klopfer to William Simon, Parkway Printing Co., 29 August 1933).</span>
    </PARAGRAPH>
    <PARAGRAPH id="a97de5c8-54ba-4bec-a63f-015404730b79">
      <span id="374c88e7-23f3-43a0-a2e3-f6e1adf66f2c" style="">	Publication of the ML edition was announced for May 1934 but postponed until August; Dickens’s </span>
      <span id="ca8e9bac-15fe-4b1e-bd33-357029ba7888" style="italic">David Copperfield</span>
      <span id="a5366d65-cc07-44bd-b3f1-f37283e2a0f9" style=""> (269), originally scheduled for August, was moved forward to May. Uncertainty over production of </span>
      <span id="1ad64339-3f26-43c1-8edd-bb4186f72f53" style="italic">The Pit</span>
      <span id="677cc7c2-7bea-471f-8a24-c7ad697c0ee4" style=""> appears to have caused the delay. Klopfer indicated at the end of April, “I am still not sure what method of printing we are going to use” (Klopfer to Allen Lane, 30 April 1934). In the end a decision was made to print from offset plates photographically reduced from the 1928 Argonaut edition. </span>
      <span id="fc4b948d-946e-427e-a11f-c75c7115605d" style="italic">The Pit</span>
      <span id="f0911e78-633f-427e-babc-f6ac70be80e1" style=""> appears to have been the first ML title printed by offset lithography. Offset lithography was more expensive than letterpress printing at this period and the quality was poorer, but it would have been considerably more expensive to reset the work and make new letterpress plates.</span>
    </PARAGRAPH>
    <PARAGRAPH id="c468194b-3d7d-487d-8247-a10a6d4a5a24">
      <span id="2fc13d26-d136-415a-8d02-10e413fd8ee8" style="">	Sales of the ML edition appear to have been disappointing. </span>
      <span id="fcb6ff06-6238-4e4e-be22-acbde2409c60" style="italic">The Pit</span>
      <span id="67f27fc0-22f8-49bb-a093-fc96796117df" style=""> was discontinued after less than six-and-a-half years. Copies of the first ML printing have been seen with the remainder mark of a star stamped on the endpaper.</span>
    </PARAGRAPH>
    <PARAGRAPH id="b98200b7-b1ea-48cf-89cc-70ce1a315747">
      <span id="5de1a8b7-f08f-4d17-9ce0-215745b8da26" style="">Also in the Modern Library</span>
    </PARAGRAPH>
    <PARAGRAPH id="448e3631-bfd1-4f1a-b355-672479934603">

      <span id="d4c6658c-3107-481f-b94f-46d717eab5ca" style="italic">McTeague</span>
      <span id="d13235eb-0730-49df-b8e0-d4647e8395ec" style=""> (1918–1922)  57</span>
    </PARAGRAPH>

    <PARAGRAPH id="b6efffa6-7861-46c2-86af-e9ae19ea9840">
