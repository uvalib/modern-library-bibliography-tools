    <PARAGRAPH id="5d494be8-65a7-49ad-864e-c49c3e1ce500">
      <span id="0a4029df-12f0-47af-a200-2713e878e59c" style="">Almost a quarter of a century has elapsed since this unique novel by George Brown gained, owing to the critical insight of Andrew Lang, rapid fame.</span>
    </PARAGRAPH>
    <PARAGRAPH id="f7af861b-f53b-4c7f-8878-0a31b02593e4">
      <span id="9ef03e51-c94a-45e8-b6df-1a71302510c0" style="">	In what manner Brown might have developed, had he lived, and to what heights he might have attained, are beyond conjecture. His book reaches out to us with singular, doomed power. The terrible conclusion gathers inevitably, though here is no purification of tragedy, no beating drums of a new era. In re-reading the novel, one notes how the author avoided the romantic temptation of making the House itself subjective; until in the last sentence—and this is true to country superstition and to physical belief—it assumes a sudden ominous existence: “They gazed with blanched faces at the House with the Green Shutters, sitting dark there and terrible beneath the radiant arch of the dawn!”</span>
    </PARAGRAPH>
    <PARAGRAPH id="7bad0f57-3ee3-4ead-ba90-14b36a169f45">
      <span id="8d51b238-f775-498b-aa2d-5173903cacb9" style="">	The editors of the Modern Library consider this novel one of the finest in the entire series. (</span>

    <PARAGRAPH id="29efd331-484f-471c-8315-eb75244d9e96">
      <span id="b143fc31-6d04-4d20-bab9-69a1d69527dc" style="">Originally published in U.S. by McClure, Phillips &amp; Co., 1901, with the author named as George Douglas. New bibliographical edition published by Thomas Seltzer, 1924; plates acquired by A. &amp; C. Boni, 1926. ML edition (pp. [v], 1–314) printed from Seltzer/Boni plates. Publication announced for April 1927. </span>
      <span id="5e288dc3-daa5-4947-b1a0-f43c17fb1dbb" style="italic">WR</span>
      <span id="61db3508-9153-496b-a15a-bf5b966d8eb0" style=""> 28 May 1927. First printing: 8,000 copies. Discontinued 1 January 1931.</span>
    </PARAGRAPH>
    <PARAGRAPH id="2b682c55-e83f-4ff5-b75e-f015ed1be9f7">
      <span id="e7ce8980-e650-4259-a2b8-56f4461dde56" style="">It is not known why Cerf and Klopfer published </span>
      <span id="ab35137a-05a1-4860-9cd1-90d2d51a285f" style="italic">The House with the Green Shutters</span>
      <span id="4cb5aa4a-54e5-4dc4-9d13-5d62ec554b76" style=""> under the author’s full name rather than his better-known pseudonym George Douglas.</span>
    </PARAGRAPH>
    <PARAGRAPH id="4b4d1f76-d554-4647-b35d-43d4cdc84274">
      <span id="3b268600-6795-4738-b441-a0df0e388211" style="">Seltzer described </span>
      <span id="cceaf6a0-c7f2-4690-8883-1be84559bb3d" style="italic">The House with the Green Shutters</span>
      <span id="3663ddf5-dfae-473b-8e92-44736f1dfa68" style=""> as follows: “. . . this famous and extraordinary novel, from which, it is held, all modern fiction derives. It was the only long novel written by the young Scotchman before his early death. It came out in 1900, and was the first book that represented the reaction against the Victorian modes and moods” (Seltzer fall 1924 catalogue, p. 3). Cerf and Klopfer were equally enthusiastic. Cerf asked Heywood Broun to write the introduction to the ML edition, describing the work as “one of the swellest novels written in the past thirty years, and one that we hope to make twenty-five times as popular as it is, when we bring it out in the Modern Library” (Cerf to Broun, 26 October 1926).</span>
    </PARAGRAPH>
    <PARAGRAPH id="7f1d1444-7045-41ae-b633-03a32e9f2f3d">
      <span id="b8ba61de-de35-4b70-a453-6f9465ade8d2" style="">Broun agreed to write the introduction (Broun to Cerf, 31 October 1926) but failed to submit it by the deadline. The Blake introduction used in its place was originally written as an article for the British periodical </span>
      <span id="a43d6a0e-ccdd-4c67-ae3f-0a297bfb9fe1" style="italic">John </span>
      <span id="1320483c-9b31-414e-8630-83c489e2078e" style="italic">O’London’s</span>
      <span id="1800cd8a-5cff-4746-a1a6-ea9bff9a06d8" style="italic"> Weekly</span>
      <span id="39eb645d-41c8-42a2-bcb2-0e777a23d1d4" style=""> (8 March 1924, pp. 809–10) and never copyrighted in the United States. Cerf took Blake’s article, probably at the last moment, revised the opening paragraph, added a reference to the ML edition, and forwarded it to the printer. The origin of the introduction was not acknowledged and Blake received no payment for its use. When Blake learned that the ML had used his work he wrote a letter of protest to </span>
      <span id="95b228b5-9850-4dbc-a15c-204957420b25" style="italic">Saturday Review of Literature</span>
      <span id="bdbd5ac3-3bc8-40a4-91aa-a21a9e83ef48" style=""> (“A Writer’s Grievance,” </span>
      <span id="0dee0751-96b3-4451-85c7-11b0e7c4ce2a" style="italic">SRL</span>
      <span id="a4223ea9-9873-481e-bf4e-c3f7a40667c9" style="">, 10 September 1927, p. 110).</span>
    </PARAGRAPH>
    <PARAGRAPH id="f8ab6cdf-56b7-4298-a0ea-da8638ab82cc">
      <span id="1a4f843f-2707-4765-9b08-db6533d665f5" style="">Cerf and Klopfer did everything they could to popularize </span>
      <span id="8cc54e4a-16c0-4fa0-ba20-0d39159eefdb" style="italic">The House with the Green Shutters</span>
      <span id="2954ce1d-5880-4c6f-936f-02392b874e53" style="">, including distributing a portion of the first printing at the American Booksellers’ Convention in May 1927, but it failed to attract a wide audience. The first Modern Library printing of 8,000 copies was larger than average. Cerf and Klopfer ordered a second printing of 1,000 copies in April 1930, apparently still hoping that it might catch on, then admitted defeat and discontinued the book at the end of the year.</span>
    </PARAGRAPH>

      <span id="043e2888-e200-4170-92d6-999f0eae7b38" style="italic">A</span>
      <span id="5d9c83b0-ec76-4e57-a23e-c6edd48090c3" style="italic">:</span>
      <span id="66c75b6f-4877-4404-96e8-c8bb1c550d77" style=""> Uniform typographic jacket B. </span>
    </PARAGRAPH>
    <PARAGRAPH id="deb8774b-b1f9-41cb-a1cd-ab665f9e29de">
      <span id="7372d0fe-9ef8-4b13-bf1f-c7fb02fc8234" style="">Text on front:</span>
    </PARAGRAPH>
    <PARAGRAPH id="eff327f6-c7a1-4703-9982-c43d618be961">
      <span id="52802dd6-1ba2-444e-9aa1-441342ab0d03" style="">Lafcadio Hearn was one of the very few white men who ever entered with real sympathy into the viewpoint of the East. As much as it was possible for an alien to do, he lived the actual daily life of an Oriental. His writing about the East has, in consequence, a peculiarly authoritative note.</span>
    </PARAGRAPH>
    <PARAGRAPH id="4fdcfe8f-c6f3-4043-b1f7-c4b601758d8c">
      <span id="d4cbf168-0443-468c-b776-f0e2880d4303" style=""> 	“In preparing this volume”, he writes, “I sought especially to incorporate in it some of the weird beauty of the Chinese legend. . . . The humble traveler enters wonderingly into the vast and mysterious pleasure-grounds of Chinese fancy, and culls a few of the marvellous flowers there growing—a self-luminous hwa-wang, a black lily, a phosphoric rose or two—as souvenirs of his curious voyage”. (</span>
      <span id="79fd9137-86c3-4756-88ba-9329dda5aed2" style="italic">Spring 1927</span>
      <span id="7fcc64ea-7f4a-431b-a5d2-8099e7c1c4a3" style="">) </span>
    </PARAGRAPH>
    <PARAGRAPH id="e7535946-663b-4d0e-b1e9-b969eac49946">
      <span id="96882e44-80a4-4d42-afc8-3306c03089c8" style="italic">Jacket </span>
      <span id="5269d891-195b-4c81-9508-bdbd4eeeb4cd" style="italic">B</span>
      <span id="b43fd37c-7bc7-43b6-a395-640fbfe60ce7" style="italic">:</span>
      <span id="d63b6e8c-ab80-4e0e-be57-fa2efae750ae" style=""> Uniform typographic jacket D. (</span>
      <span id="ba3a2757-fedb-470d-a955-f6ff96515522" style="italic">Fall 1930</span>
      <span id="f6ac3b41-3f22-4d57-a098-f67540aede3c" style="">) </span>
    </PARAGRAPH>
    <PARAGRAPH id="02ea9909-f7b2-4fa3-883a-3a8f36b6338d">
      <span id="d6dc8b28-4851-4d68-b265-ed7572e48ca7" style="">Front flap:</span>
    </PARAGRAPH>
    <PARAGRAPH id="0de49237-c26d-4738-a8fb-72b2430993bc">
      <span id="44cc0444-71a2-4bd1-8336-a7266abc0465" style="">Nowhere is Lafcadio Hearn’s love for the mystical and his intimacy with the weird and unseen so vividly realized as in this volume of Chinese tales of the supernatural. These legendary stories haunt the reader as much for their fragrant prose as for their subtle and pervasive power. The unreal takes on reality and the magical becomes plain by the wizardry of the Greek-Irish writer who found his spiritual home and last resting-place in the Orient. (</span>
      <span id="4f08001c-7ee5-463a-aa0f-8ec4c4c08a37" style="italic">Spring 1934</span>
      <span id="46318f0a-3bd9-4dac-97b3-c12ddd9ca093" style="">)</span>
    </PARAGRAPH>
    <PARAGRAPH id="991a7d58-0bd6-4df0-adb3-1daf91e1a3af">
      <span id="67f03b8b-c47e-461e-bd04-72451da5b665" style="">Originally published by Roberts Brothers, 1887. New bibliographical edition published by Little, Brown &amp; Co., 1906. Little, Brown edition paginated [i–vii] viii [ix–x] [11–13] 14–203 [204].  ML edition (pp. [</span>
      <span id="7c7727d0-06f5-474f-a9fd-78453da098fa" style="italic">5–6</span>
      <span id="a1591db1-b336-4f13-b0f6-17bfe6239a17" style="">], [7]–203) printed from Little, Brown plates with page numeral “viii” removed from second page of Hearn’s preface. Published May 1927. </span>
      <span id="66e3310c-3a42-4697-8ede-22346232d9a6" style="italic">WR</span>
      <span id="73d4c62b-4b13-446d-b4af-7a2e5476b573" style=""> 28 May 1927. First printing: 6,000 copies. Discontinued 1 January 1939.</span>
    </PARAGRAPH>
    <PARAGRAPH id="75850611-9af4-45ac-99dd-97caa3ee22d8">
      <span id="60d8de36-67cf-42be-8e3e-6238fda534ff" style="">The ML paid Little, Brown royalties of 7 cents a copy. Initial sales were good and a second printing of 3,000 copies was made in December 1927. The third and fourth printings for 1,000 copies each were completed in December 1930 and November 1931.</span>
    </PARAGRAPH>
    <PARAGRAPH id="77117d0a-0050-4c2f-81fe-a76d7164f13f">
      <span id="ac1fe241-2c3c-4a84-adf3-add3f576394e" style="italic">Some Chinese Ghosts</span>
      <span id="fc044738-0a39-429c-b77d-983c6071d2cf" style=""> sold 1,119 copies during the six-month period January–June 1928, placing it ninety-ninth out of 147 ML titles.</span>
    </PARAGRAPH>
    <PARAGRAPH id="4ebb5466-c697-406e-a235-0b5da868f3d2">
      <span id="445063d2-b8a3-4c1e-a460-0fa64b705a82" style="">There was a final printing of jacket B in spring 1939 after the ML edition</span>
      <span id="f0b33837-f286-40f3-a86c-70afcd4b36d1" style="italic"> </span>
      <span id="b898ae4f-479d-4fc9-b651-b569dd68b0fa" style="">was discontinued. Most of the spring 1939 jackets are stamped “DISCONTINUED TITLE” and were used on copies sold as remainders.</span>
    </PARAGRAPH>

    <PARAGRAPH id="dabd3c55-b475-484c-977f-acb63ecea800">

    <PARAGRAPH id="a23280e6-5a90-4f64-8555-b869149c499a">
      <span id="4b54ea2d-e6ff-47a4-9d61-26a7269d5c82" style="">Text on front:</span>
    </PARAGRAPH>
    <PARAGRAPH id="58f19195-ff92-4727-8172-4b8f32d5f1e1">
      <span id="3e9e1723-8a5d-465a-9438-162022d6ecf5" style="">REMY DE GOURMONT’S somewhat cerebral passions have ample scope in the suave story of the courtship of a presumably innocent young girl by a sophisticated middle-aged man, incorporated in “A Virgin Heart.” Contrary to the accepted notion and to the ideas of the amorous M. Hervart, the modest, gentle, unassuming Rose is surprised at nothing, except the tepidity and reserve of her lover. Abstraction, insinuation and particularity are inextricably commingled in M. de Gourmont’s limpid and flexibly articulated prose.</span>
    </PARAGRAPH>
    <PARAGRAPH id="19dd2b27-1463-40d3-8760-7b931282a340">
      <span id="fca31d93-0b55-4062-addc-4d67a76d65fc" style="">	Aldous Huxley, undertaking the translation of the novel, conserved the flavor of the original and unobtrusively contributed to it the authentic energy of the English idiom. The result is a fresh product, almost a recreation of the French original, and may be considered almost as much a Huxley item as a De Gourmont.</span>
    </PARAGRAPH>
    <PARAGRAPH id="37394bd0-78ac-45de-aeae-8a16feffdd53">
      <span id="4f5ecde5-c3c2-4c5d-ab43-e3ab022aecdc" style="">	(Remy de Gourmont’s “A Night in the Luxembourg” is volume Number 120 in the Modern Library)  (Spring 1927)</span>
    </PARAGRAPH>
    <PARAGRAPH id="3a784a8d-dd16-4739-bf97-714f19f9b167">
      <span id="ab618edb-1028-4f63-92c6-66930af36fff" style="italic">Jacket </span>
      <span id="cac3758e-9028-4855-afb3-15f2b09fc863" style="italic">B</span>
      <span id="5b926e7e-ad18-483c-8731-7c2dcb3fc822" style="italic">:</span>
      <span id="ddfa90c0-2158-4c3f-b642-73d63d40ecef" style=""> Uniform typographic jacket D. (</span>
      <span id="c7775a5e-47e0-42e2-8742-f2b1f3c21845" style="italic">Fall 1930</span>
      <span id="839658f5-2af5-4691-94ba-46fbe3ba0e1d" style="">)</span>
    </PARAGRAPH>
    <PARAGRAPH id="25b69d11-2cc8-406c-a295-dde698f02226">
      <span id="efa67089-0a04-44a0-bd2f-c6a2dfa54661" style="">Huxley translation originally published by Nicholas L. Brown, 1921. New edition published by the Adelphi Co., 1925, shortly before its acquisition by Greenberg: Publisher; subsequently published by Greenberg. ML edition (pp. [5]–236) printed from Adelphi/Greenberg plates. Published June 1927. </span>
      <span id="157aa10d-4f18-400e-8d5c-9e5f8448853e" style="italic">WR</span>
      <span id="510801d4-47b1-4743-94e1-4ba67d131e35" style=""> 16 July 1927. First printing: 6,000 copies. Discontinued 1 January 1933.</span>
    </PARAGRAPH>
    <PARAGRAPH id="42903e59-a9da-46da-b8f6-5b127a15ad52">
      <span id="30644d36-1c9e-4d8c-b61c-aa79804ad06d" style="">Edmund Wilson described Gourmont as “the most distinguished critical champion of the [Symbolist] movement” (</span>
      <span id="4efffc3a-a477-48ff-8d47-b541c307b1fd" style="italic">Axel’s Castle</span>
      <span id="048a75e8-7909-493e-86b7-7a79f3d7480d" style="">, p. 22).</span>
    </PARAGRAPH>
    <PARAGRAPH id="4126a3d1-f172-468d-8ed5-e4b87dcba640">
      <span id="f1034ff2-256d-4fd2-84c5-83ea00a9b15a" style="">Huxley’s translation of </span>
      <span id="49a982e0-d4af-4c32-815d-3587c4933cdf" style="italic">A Virgin Heart</span>
      <span id="33f116fd-f47f-45f8-96e6-05406689f980" style=""> appeared in the U.S. five years before Allen &amp; Unwin published it in Britain.</span>
    </PARAGRAPH>
    <PARAGRAPH id="1329c05f-8efb-481d-8f87-b89b130676e1">
      <span id="b5f593ea-f885-46b0-a0d0-a1c7db95342c" style="">The ML paid Greenberg royalties of 5 cents a copy on the first 5,000 copies and 4 cents a copy thereafter. Cerf asked Huxley, who translated </span>
      <span id="11527243-e308-47da-a2f2-4d50de483ee6" style="italic">A Virgin Heart</span>
      <span id="df1c2684-7e76-47c5-9963-729548c94670" style="">, to write an introduction to the ML edition. Huxley declined on the grounds that he was very busy and would have to refresh his memory of </span>
      <span id="b7571c74-65de-42fd-85c8-0a459848cd7a" style="italic">A </span>
      <span id="eb34dd60-3ac4-4058-bb1c-73e22e59b5d5" style="italic">Virgin Heart</span>
      <span id="227a4d42-19d7-4aa5-aea1-8a4b0311a5f8" style=""> and Gourmont’s other books (Huxley to Cerf, 29 March 1927). The ML edition was published without an introduction.</span>
    </PARAGRAPH>
    <PARAGRAPH id="cf9d784a-dc51-466a-8524-bfdef942cff1">
      <span id="0faf07b8-b92c-43a6-b5ac-948adbeeacc8" style="">Greenberg wanted to remainder 700 copies of its edition less than a year after the ML edition was published. Cerf asked Greenberg to refrain, noting that a remainder sale “would have a disastrous effect upon our Modern Library edition of this book, and would not be living up to the spirit of the agreement that you made with us. . . . Our sale of this title has been none too spectacular” (Cerf to R. I. Warshow, Greenberg, 21 October 1927).</span>
    </PARAGRAPH>
    <PARAGRAPH id="05345ff5-bfc4-496d-8296-a9ac097d13ad">
      <span id="3e33e8cc-f982-4e4b-a569-d81bb523f160" style="">There were four subsequent printings of 1,000 copies each between November 1928 and December 1931. After </span>
      <span id="40ee07ed-bbb1-4f1b-b4b4-9ab161e1534a" style="italic">A Virgin Heart</span>
      <span id="c4837526-26b8-4e0f-9b93-a482cf70ee3c" style=""> was discontinued, Cerf described it as “a complete failure in the Modern Library” (Cerf to Warshow, 24 May 1933). Ten thousand copies were sold, most of them when it was new in the series (Cerf to Warshow, 19 June 1933).</span>
    </PARAGRAPH>
    <PARAGRAPH id="30ef05cf-bd99-4fbc-aa85-9af6ad5ae7f5">
      <span id="b7d85dd5-27a6-4f03-a661-3d7b772c0513" style="">Also in the Modern Library</span>
    </PARAGRAPH>

      <span id="391fdddf-27e1-43d1-9c67-a91249081cb9" style="italic">Night in the Luxembourg</span>
      <span id="16cb99af-b248-4e69-b4b1-ecf6b9568735" style=""> (1926–1932)  125</span>

    <PARAGRAPH id="260fe20a-818e-4f34-8ff4-788d719c7ec7">
      <span id="58023899-5b53-4fc2-8081-7d71db14526a" style="">Olive Schreiner finished “The Story of An African Farm” in 1879. Like many other good books, it was promptly rejected times without number, but was accepted finally by the London house of Chapman and Hall, on the advice of their reader, George Meredith.</span>
    </PARAGRAPH>
    <PARAGRAPH id="4218679f-a550-44fa-a46a-1069a610fbcd">
      <span id="b883b730-4dc6-4c36-8652-dbe0a726e667" style="">	The book was an immediate success. It is difficult to imagine that a work so singular in atmosphere, so potent in its passion, should ever have been anything else. To this day, it ranks as the great epic of a South Africa that has ceased to exist—a civilization that heard its sentence of death when gold was discovered on the Ridge of the White Waters. (</span>
      <span id="7fa67810-9ea4-4335-90d9-6bc59e7bd85f" style="italic">Spring</span>
      <span id="c94dbe64-08c1-45db-90a0-1f861cac7573" style=""> </span>
      <span id="33267387-5c94-405e-a3fb-3147f7bd4d37" style="italic">1927</span>
      <span id="aa51f07a-7bd0-4eca-8349-9b1fb76017dc" style="">)</span>
    </PARAGRAPH>
    <PARAGRAPH id="02202830-9e79-42b9-a414-dcd26cefe7a1">

      <span id="3e230639-5b06-464a-bb4a-7bc6f315427a" style="italic">B</span>
      <span id="9b178f74-5a3b-4814-a322-837fa46b7ab0" style="italic">:</span>
      <span id="971931c5-b01d-4cf6-a1b2-48a03e1ee1c0" style=""> Uniform typographic jacket D. Text on front: “The great epic of a South Africa that has ceased to exist.” (</span>
      <span id="77f00750-3f17-46ee-9546-96a7862536d0" style="italic">Spring 1929</span>
      <span id="39ac2c8d-1456-4248-9e88-cf78cc95de9f" style="">) </span>
    </PARAGRAPH>
    <PARAGRAPH id="46168434-c230-44ce-a561-899ff23d03cb">

    </PARAGRAPH>
    <PARAGRAPH id="bdad82d1-b42c-4e6d-93da-91e3f1cec40d">
      <span id="b9e0911b-d01c-4419-8c58-e4468c0d571a" style="">To George Meredith, then a publisher’s reader, belongs the credit for having saved from oblivion a manuscript that has become the spiritual expression of South Africa. Upon its publication in 1879, </span>
      <span id="b17ab8ce-f353-4fa2-8b9b-3e164fbd3a5e" style="italic">The Story of an African Farm</span>
      <span id="487f4866-3981-4a25-a463-b120272129ee" style=""> won world-wide acclaim for its author as a writer of genius. The burning passion that illuminates its pages gives conviction to a story unique in the annals of literature. Olive Schreiner was a child of the South Africa that has ceased to exist; her book is its crowning monument and memorial. (</span>
      <span id="600b7ad7-5a89-4985-8476-1c6948f15d5b" style="italic">Fall 1933</span>
      <span id="be7f44c1-28c7-4ed5-896b-c4cd10341feb" style="">)</span>
    </PARAGRAPH>
    <PARAGRAPH id="24a19033-9ccc-4180-baad-762636c3e0ab">
      <span id="b17cf4aa-ad19-482d-b176-043f0d6bad5e" style="">Originally published in U.S. by Roberts Brothers, 1888, and from 1898 by Little, Brown &amp; Co. ML edition (pp. [5], [vii]–ix, [1]–5, [15]–375) printed from Roberts Brothers/Little, Brown plates with the reset dedication, repaginated preliminaries, and the added fly title of the 1924 Little, Brown printing. Young’s introduction replaced the introduction by S. C. Cronwright-Schreiner on pp. 7–14 of the 1924 Little, Brown printing. Publication announced for July 1927. </span>
      <span id="ebd9167a-4924-439c-af20-11af33f42911" style="italic">WR</span>
      <span id="8e332c14-0e7c-41b1-bd75-efab71ffc1db" style=""> 20 August 1927. First printing: Not ascertained. Discontinued fall 1942.</span>
    </PARAGRAPH>
    <PARAGRAPH id="3eda48c7-2c61-4060-a32b-eac309a861ce">
      <span id="f5ee4a5b-dd59-40be-9959-6baa363ff3ef" style="">Young received the ML’s standard $50 fee for writing the introduction.</span>
    </PARAGRAPH>

    <PARAGRAPH id="fa9e300a-4901-4b3a-98db-50da3daba8d7">
      <span id="a726a59a-d92b-4800-98f9-0afef3b42fc7" style="">“The question that starts to the lips of ninety-nine readers out of a hundred, even the best informed, will assuredly be: ‘Who is Ambrose Bierce?’ You may wander for years through literary circles and never meet anybody who has heard of him; and then you may hear some erudite student whisper in an awed voice: ‘Ambrose Bierce is the greatest modern prose writer!’” —Arnold Bennett</span>
    </PARAGRAPH>
    <PARAGRAPH id="1d8f0935-1ad8-422a-b12e-0d00dc83d2a2">
      <span id="9a84e19b-d150-4cc2-a148-3a479c0034a3" style="">	“Bierce was the first writer of fiction to treat war realistically. He antedated even Zola. . . . So far in this life, I have encountered no more thoroughgoing cynic than Bierce. Out of the spectacle of life about him he got an unflagging and Gargantuan joy”.  —H. L. Mencken.</span>
    </PARAGRAPH>
    <PARAGRAPH id="eb25614d-0547-4b5f-afac-a74b1b051097">
      <span id="9fd4bef5-7509-4db1-b3f4-d06c7cfa2a45" style="">	George Sterling, lifelong friend of Ambrose Bierce, wrote the introduction for this volume two weeks before his tragic death. It was the last writing from his pen. (</span>
      <span id="891e26df-99eb-4c73-90ca-f4b093ee9d99" style="italic">Spring 1927</span>
      <span id="fd73ba7e-3806-461e-98ab-efd56a36bd56" style="">)</span>
    </PARAGRAPH>

      <span id="8075a052-3472-43d7-8fe0-29dfc9db7bae" style="italic">Fall 1929</span>

    <PARAGRAPH id="a1c6afe4-82ae-45cd-a660-7f5ddd4a6725">
      <span id="4741a285-eaef-42c3-95c8-7190b7cbf5db" style="">More and more the fame of Ambrose Bierce grows, not so much from his fantastic life and mysterious death, but from his haunting and unforgettable tales. His art is candidly inhuman, yet the clarity and perfection of his style and his dramatic fervor give these “terror tales” a secure place among the classic short stories of literature. The first two stories in this volume— “A Horseman in the Sky” and “An Occurrence at Owl Creek Bridge”—are generally considered Bierce’s best. (</span>
      <span id="72743146-9feb-4d93-8dca-4d49ac5684bd" style="italic">Fall 1935</span>
      <span id="acca77cd-0e81-448d-ac39-5b78a993faff" style="">)</span>
    </PARAGRAPH>
    <PARAGRAPH id="3bad312c-76b1-499c-8f51-5975b2114174">
      <span id="1ef8987f-bdd7-487c-9e52-9fd9e069b020" style="">Originally published as </span>
      <span id="96e0f209-9edb-4baf-9310-80e76947d718" style="italic">Tales of Soldiers and Civilians</span>
      <span id="748f6aa3-ddd0-4056-86e7-61c4b7ea5698" style=""> by E. L. G. Steele, 1891. New edition with a revised selection of stories published as </span>
      <span id="d314e09d-1bb5-46e2-8411-c28e8308c628" style="italic">In the Midst of Life: Tales of Soldiers and Civilians</span>
      <span id="f0cb1453-e15f-45bc-b56b-e1db88c0a16e" style=""> by Neale Publishing Co., 1909 (</span>
      <span id="fba69852-c175-4052-a4e3-9f71f6e35396" style="italic">The Collected Works of Ambrose Bierce</span>
      <span id="0ade9a3c-06f4-4ed8-8047-478b57abcd0f" style="">, vol. 2); reprinted as a separate volume by Boni &amp; Liveright, 1918, and Albert &amp; Charles Boni, 1924. ML edition (pp. [</span>
      <span id="f8d9d4e2-0273-4eca-9e12-40a430a6dff3" style="italic">5</span>
      <span id="1027247a-2b53-444b-9c34-77cd0ba4dbf1" style="">–</span>

      <span id="0610eafa-7639-4cb2-9edf-24d36790be83" style="">], [13]–403) printed from Neale/B&amp;L/Boni plates. Publication announced for August 1927. </span>
      <span id="1e0ebdd1-81b3-462e-96e0-07bb68958e51" style="italic">WR</span>
      <span id="59862145-7a8f-483b-b910-3dbb11726c8b" style=""> 5 November 1927. First printing: 7,000 copies. Discontinued fall 1957.</span>
    </PARAGRAPH>
    <PARAGRAPH id="cc837c3f-0c85-47e0-8d61-125edf43f9f3">
      <span id="c3383d3a-ca9d-4afd-9bf1-4b62476af72f" style="">William Chislett, Jr., of Albright College in Pennsylvania corresponded with the ML in 1926 about an anthology of Bierce’s writings that he had prepared, but he was unable to secure the necessary copyright permissions (RH box 72, Chislett folder).</span>
    </PARAGRAPH>

    <PARAGRAPH id="dfb49ebd-582c-43c1-a913-0a450c548c87">
      <span id="a52fddfb-e93b-456f-b1c9-c1a4a55a8a25" style="">RICHARD FEVEREL is the first, as it is doubtless the favorite, of the astonishing succession of novels which placed Meredith among the demigods of English literature. Its essential theme is the question of a boy’s education, and the abortive attempt of a proud and opinionated father, hide-bound by theory and precept, to bring up his son through a system which controls all his early circumstances and represses many of the natural and wholesome impulses of adolescence.</span>
    </PARAGRAPH>
    <PARAGRAPH id="4252a997-4f19-4774-aca4-1206a5a41a1c">
      <span id="38a3e3f1-a876-47c8-889e-6faa9ecf03ab" style="">	The Modern Library reprints RICHARD FEVEREL from the first edition of the book, retaining all the passages written in the full glow and vigor of his prime, that Meredith excised in some of the later editions of the book. (</span>
      <span id="7cdce565-e340-4fbc-9684-c9f97e09aa06" style="italic">Fall 1927</span>
      <span id="59fff054-49f7-4699-a9a2-2a6b8296a326" style="">)</span>
    </PARAGRAPH>

    <PARAGRAPH id="cfd126b3-e2aa-4989-91a5-52f59ea5e29b">
      <span id="38e267a5-49af-4abf-8f6d-d9098c7b36a0" style="">Enthusiasts for the novels of George Meredith stand firm in their preference for </span>
      <span id="ce936894-e9f1-4ec0-89dd-68cf16d5e9c8" style="italic">The Ordeal of Richard </span>
      <span id="961a87fb-b081-4d2c-a564-16561324b3b8" style="italic">Fever</span>
      <span id="20c96b89-8095-481d-a19b-3dd6347d8d0d" style="italic">e</span>
      <span id="762e839a-e7e9-4870-aa98-3dd191640562" style="italic">l</span>
      <span id="a77b1f01-43e7-41e1-9235-2f59a33a1d27" style="">. Unanimously they agree that this study of adolescence is more than a penetrating psychological document; it is a vivid and absorbing dramatization of the conflict between two generations, made memorable by a glowing passion. After the first edition of </span>
      <span id="43506ddd-be86-4323-9b62-a4ae613d8e67" style="italic">The Ordeal of Richard </span>
      <span id="e8a6a726-f0da-4185-ae41-21dab53239a2" style="italic">Feverel</span>
      <span id="bf9e7243-d80b-4b66-a2ef-5d8c1c135242" style="">, several passages, essential to its full appreciation, were deleted. These have been entirely restored in the Modern Library version. (</span>
      <span id="5020f86e-a8bd-44b3-a590-fb951d5af582" style="italic">Spring 1935</span>
      <span id="24481896-5e07-4fc8-a8a2-4dfa566e955f" style="">)</span>
    </PARAGRAPH>

    <PARAGRAPH id="c7501fe2-e980-45da-a1be-1575f97910ee">
      <span id="f1adc871-6468-4c79-aec0-8414da7e429e" style="">Devoted readers of the novels of George Meredith insist upon their preference for </span>
      <span id="f843e8ed-86da-498a-ac3b-303410edf8b5" style="italic">The Ordeal of Richard </span>
      <span id="16f1b113-e561-4a5c-847f-be34a51529d7" style="italic">Feverel</span>
      <span id="f9521db4-7dfd-4f58-b25e-9ebaaa745d81" style="">. Its appeal is ageless because it is a tale of adolescence and young love overcoming the prejudices and obstructions of an older generation; it is a psychological study as well as an idyll of youth. Written a century ago, this romantic story of thwarted and triumphant love still retains the glow of the best of the novels of this genre of its period. After the first edition of </span>
      <span id="ccc185b2-ee56-43c7-97ba-826f1c8e838c" style="italic">The Ordeal of Richard </span>
      <span id="a5bd9980-54a9-4d67-9ea9-194a1ac9f45e" style="italic">Feverel</span>
      <span id="4975981b-dbf0-4876-98f3-79dfcf662417" style="">, several passages, essential to its full appreciation, were deleted in subsequent printings. These have been entirely restored in the Modern Library volume. (</span>
      <span id="71df77f3-ae6a-4873-bacc-641fcf25c665" style="italic">Spring 1956</span>
      <span id="c1ae9473-fbf6-43be-aa6e-3810a2012bbf" style="">)</span>
    </PARAGRAPH>
    <PARAGRAPH id="f84fe9bc-d86f-4704-848a-eddc8a374ebe">

    <PARAGRAPH id="8e5de2ed-bec8-409f-850a-c3ee926ec649">
      <span id="d5227f18-25f0-4798-ac87-25dbc331832c" style="">Thomas Hardy’s conviction that men and women “are but helpless puppets in the hands of mischievous fate” is carried to its most relentless conclusion in “Jude the Obscure”. Such a storm arose after its publication in 1895 that Hardy swore he would never write another novel.</span>
    </PARAGRAPH>
    <PARAGRAPH id="b4070130-aa6e-443b-8e35-f7656cbd9c76">
      <span id="8fcd307d-8c66-47ee-b5e5-8082222dbb4c" style="">	“Jude” is not for the reader who is approaching Hardy for the first time. But to the genuine lover of his writing, it occupies a place all its own, and the pathetic figure of little “Father Time” stands out as one of his most unforgettable creations.</span>
    </PARAGRAPH>
    <PARAGRAPH id="c838c505-a310-4866-b880-138eb227453a">

    <PARAGRAPH id="7e40b08f-c531-4a3e-aac5-faec4b314fe3">
      <span id="52a75d0d-78a4-4d1b-9d26-f9d10094809b" style="">The last colossus among the Victorians brooded upon humanity’s brave, pathetic struggle for existence and recorded it with a profound but suspended judgment. Obsessed as he was with the intricate and inexorable patterns woven by fate, he hewed out his monumental novels. By common consent, </span>
      <span id="4e8b7ab2-07d6-4ba5-b08c-3d9f22df6176" style="italic">Jude the Obscure</span>
      <span id="546d534d-3c41-49cc-b6b8-755cb5dd8dfa" style=""> is his masterpiece. Since its publication in 1895, it has been accorded the world’s admiration and is acknowledged today as one of the most completely unbiased works of fiction in the English language on the complicated questions of sex and instinct. (</span>
      <span id="599423ae-b067-4ecb-bf1b-c55e7f452114" style="italic">Fall 1935</span>
      <span id="9136ac63-4876-4c0c-ab61-ebefb73af66f" style="">)</span>
    </PARAGRAPH>

      <span id="e4b5d2e1-40c8-4992-ae03-5843bf4d84d5" style="italic">Spring 1938</span>

    <PARAGRAPH id="f330a0af-51a7-410f-9459-99d8bd542aef">
      <span id="6cfa4909-392f-41ac-8bee-1626c4708252" style="">Generally considered Thomas Hardy’s masterpiece, </span>
      <span id="b0033f34-7752-4b9d-a0e2-17f7c78e1cad" style="italic">Jude the Obscure</span>
      <span id="8741c84e-7d1f-466c-a10d-e3dc82f89597" style=""> has held an honored place for six decades among the greatest modern novels in the English language. Its brooding concern with the strange and capricious turns of fate in Jude Fawley’s lifelong struggle against enormous odds in the search for happiness gives this tale of aspiration and defeat the quality of classic tragedy. (</span>
      <span id="23bd9435-34be-4300-9795-99c6d29d93a7" style="italic">Fall 1953</span>
      <span id="15c6c5fe-7fb2-4615-973b-7dfa85c6fb6e" style="">)</span>
    </PARAGRAPH>

    <PARAGRAPH id="5001c479-3deb-43b2-96b3-d2e6cba23543">
      <span id="64dc3272-0601-42c8-8bba-fe34a9a9eac0" style="">Front flap incorporates first sentence of 145.2 revised text followed by:</span>
    </PARAGRAPH>
    <PARAGRAPH id="c7bfcf0c-3657-40bc-b86e-5d88d51249dd">
      <span id="80f92f52-0001-472e-8e80-c76405f9e40a" style="">It is, in Hardy’s own words, a story “of a deadly war waged with old Apostolic desperation between flesh and spirit.” Its brooding concern with the strange and capricious turns of fate in Jude Fawley’s lifelong struggle for dignity against enormous odds gives this tale of aspiration and defeat the quality of classic tragedy.</span>
    </PARAGRAPH>
    <PARAGRAPH id="fe0a0452-6aa7-4be5-acd3-e2e041fd7869">
      <span id="f3baba0e-830b-4b43-b175-280c9e114c4e" style="">	This Modern Library edition reproduces the text of the 1912 Wessex edition, which incorporated all of Hardy’s final revisions. The Introduction is by Robert C. Slack of Carnegie-Mellon University.</span>
    </PARAGRAPH>
    <PARAGRAPH id="67bd1529-05f4-4aa7-b3ea-4c42460dceea">
      <span id="4fa45666-f1a0-4f01-b683-e29c3c6676a4" style="">Printed from offset plates made from a new typesetting, following the text of the second edition (1903). Published November 1967.</span>
    </PARAGRAPH>
    <PARAGRAPH id="375d1655-43ce-473e-9cf6-d343a0334e24">
      <span id="a7d0a0f5-c9c9-485a-8af1-576321ef945b" style="">Slack comments in the introduction about changes Hardy made between the 1895 first printing and the second edition in 1903. He states:</span>
    </PARAGRAPH>
    <PARAGRAPH id="12f09c1c-f7b9-44bb-ab4a-d7d209d03777">
      <span id="cc84b390-8145-42b3-b65e-c222db0d81ba" style="">One scene in particular had offended many readers; Mrs. Oliphant branded it “more brutal in depravity than anything which the darkest slums could bring forth.” In the second edition of the novel (1903), Hardy quietly toned down this passage, and the alterations he made remained in the definitive text finally approved by the author in 1912. The scene is the one in which Arabella first makes Jude’s acquaintance by flinging the pizzle of a pig at him (Chapter vi of Part I). In the original version the franker imagery makes unmistakably clear  the root of the attraction that Arabella has for Jude, and a modern reader may well find the original text more effective. A portion of the scene illustrates the difference:</span>
    </PARAGRAPH>
    <PARAGRAPH id="e8f3d62c-6f00-41a2-80b9-e36b35e9f897">
      <span id="dccc6d9d-ebaa-47d3-a059-a437772cd16c" style=""> [1895]</span>
    </PARAGRAPH>
    <PARAGRAPH id="31d2bdde-219e-4f99-b918-934688948e2f">
      <span id="f2e3b7fb-00d7-4b24-8ff0-50e7ef730d9f" style="">	They met in the middle of the plank, and Jude held out his stick with the fragment of pig dangling therefrom, looking elsewhere the while, and faintly colouring.</span>
    </PARAGRAPH>
    <PARAGRAPH id="f04b1358-12a1-4948-b591-19d394de3bad">
      <span id="46629d79-8181-45fc-976b-ec3e4ece790c" style="">	She, too, looked in another direction, and took the piece as though ignorant of what her hand was doing. She hung it temporarily on the rail of the bridge, and then, by a species of mutual curiosity, they both turned, and regarded it.</span>
    </PARAGRAPH>
    <PARAGRAPH id="ef734f63-69f1-4eba-a733-b612145a4081">
      <span id="34908c83-f6ab-4e21-9c53-62bfb8d69bb0" style="">	‘You don’t think I threw it?’</span>
    </PARAGRAPH>
    <PARAGRAPH id="6014eef9-78b2-4e53-bbde-56adc177043f">
      <span id="7ae155d4-f7b5-4b90-bf6a-58b7888d24e6" style="">	‘O no.’</span>
    </PARAGRAPH>
    <PARAGRAPH id="4081af43-ed06-41a2-95ef-17590005002e">
      <span id="fa5e4b23-5437-4366-87bc-da66393a73ed" style="">	‘It belongs to father, and he med have been in a taking if had wanted it. He makes it into dubbin.’</span>
    </PARAGRAPH>
    <PARAGRAPH id="e9aa3557-e685-4246-94dd-7bfb63561e51">
      <span id="63a57a2b-9f07-431c-a0f1-230711813f30" style="">. . .</span>
    </PARAGRAPH>
    <PARAGRAPH id="e1b79be0-070a-491e-b28e-e9f132b29b7a">
      <span id="62768946-23c8-4172-b560-42270c5f2bc6" style="">	They talked a little more and a little more, as they stood regarding the limp object dangling across the handrail of the bridge.</span>
    </PARAGRAPH>
    <PARAGRAPH id="51cd5f96-60c4-40be-ad29-1e18f2088ecc">
      <span id="5e5616da-799f-4fc5-9ff9-72c61d0bed93" style="">[1903]</span>
    </PARAGRAPH>
    <PARAGRAPH id="4c2dfeae-517e-4e32-8225-ebef061d6762">
      <span id="e767afc0-83fe-438d-a6b9-3d68b2e5d07b" style="">	They met in the middle of the plank, and Jude, tossing back her missile, seemed to expect her to explain why she had audaciously stopped him by this novel artillery instead of by hailing him.</span>
    </PARAGRAPH>
    <PARAGRAPH id="0263ca59-8bbe-4218-bba5-7fdfaa4cba68">
      <span id="889975d6-5f26-4c76-a7c5-36e46d41ccbb" style="">	But she, slyly looking in another direction, swayed herself backwards and forwards	 on her hand as it clutched the rail of the bridge; till, moved by amatory curiosity, she turned her eyes critically upon him.</span>
    </PARAGRAPH>
    <PARAGRAPH id="cd718700-5225-48bf-aa53-c7da60916055">
      <span id="690a2b2b-895f-4946-b111-c83e26cb18ae" style="">	‘You don’t think I would shy things at you?’</span>
    </PARAGRAPH>
    <PARAGRAPH id="808b530a-e33b-45c3-8bf4-db2bfb6b85dd">
      <span id="4c57f8cd-17eb-42b1-b930-dd91f434f8d5" style="">	‘O no.’</span>
    </PARAGRAPH>
    <PARAGRAPH id="59bf7ac7-6b53-4813-94ba-3eef3a2a5f73">
      <span id="2fb372f1-15d6-45fa-8af3-14b781a41605" style="">	‘We are doing this for my father, who doesn’t want anything thrown away.’</span>
    </PARAGRAPH>
    <PARAGRAPH id="263b2eaf-1fc8-4095-92e8-45948de09e18">
      <span id="a79012cb-f6c7-4afb-8a34-c1cd0fa28595" style="">. . .</span>
    </PARAGRAPH>
    <PARAGRAPH id="930e046f-6fcd-4bc2-9e82-c16c1e5e5f34">
      <span id="c01d08c2-d52f-4509-a950-1675773e018f" style="">	They talked a little more and a little more, as they stood regarding each other and leaning against the handrail of the bridge.</span>
    </PARAGRAPH>
    <PARAGRAPH id="2fa00b5b-d23d-4d5a-993e-5434428012a7">
      <span id="a79dcab2-673c-4879-954f-1c12bcde716d" style="">	In the revision Hardy has intentionally subdued the piece of pig’s flesh, and the scene of course is weakened. . . .  (Introduction, pp. xxi–xxii).</span>
    </PARAGRAPH>
    <PARAGRAPH id="8faf4b10-8380-4236-a55e-14d3c990e013">

    <PARAGRAPH id="a9afdba5-66cf-48b5-9a62-b35648e055a9">
      <span id="c10f49f1-e1e9-4a43-af44-749579f0cdbc" style="">“It is not wonderful that such a man as Butler should be the author of ‘Erewhon’, a shrewd and biting satire on modern life and thought—the best of its kind since ‘Gulliver’s Travels.’ . . . To lash the age, to ridicule vain pretension, to expose hypocrisy, to deride humbug in education, politics, and religion, are tasks beyond most men’s powers; but occasionally, very occasionally, a bit of genuine satire secures for itself more than a passing nod of recognition. ‘Erewhon,’ I think, is such a satire.” (</span>
      <span id="1f2925bc-1234-4e81-bbd2-c94b6991c734" style="italic">Fall 1927</span>
      <span id="afdb5d84-108f-4470-91fc-367bf39bf67b" style="">)</span>

    <PARAGRAPH id="3236a8e3-c888-41ee-9c01-5d199b1bb8b5">
      <span id="b31e83af-3d60-48db-95d0-c87c181b4847" style="italic">Erewhon</span>
      <span id="d5151bbb-4d1f-4b65-8f1b-4fb98ceb5f92" style=""> and </span>
      <span id="f4cf0a7d-d690-4646-9a7c-2b9c60cb9cda" style="italic">Erewhon</span>
      <span id="51d82531-5943-45c9-8ffe-8597ad1af863" style="italic"> Revisited</span>
      <span id="dcd6aeb8-54fb-4e44-8193-f9ec6aed820e" style="">, considered by many the most important works of their kind produced in the nineteenth century, won a place for their author as one of the great satirists of all time. Samuel Butler has been ranked in the glittering company of Voltaire and Swift, and, like his literary predecessors, he spared neither church nor state, literature or science from the attacks of his sharp wit and ironic commentaries. Underneath his irrepressible, malicious laughter however, he waged a serious war with bigotry, sham and stupidity. (</span>
      <span id="6315e23b-d912-495e-94fd-da6adf16330d" style="italic">Spring 1936</span>
      <span id="455e7293-c917-459f-a245-640de0c0043b" style="">)</span>
    </PARAGRAPH>
    <PARAGRAPH id="03a7c2a8-c4f7-4d2f-afd4-cbe950c18f7a">

      <span id="9179e09b-7a10-462a-be63-687e78d9920a" style=""> originally published in London, 1901, and in U.S. by E. P. Dutton &amp; Co., 1910. </span>
      <span id="d65a252a-41ba-431f-bf50-778643e5b266" style="italic">Erewhon</span>
      <span id="6ea71a61-0172-42a7-87fb-49e0d4188f66" style=""> and </span>
      <span id="3406d85a-19aa-41d5-8d96-127151a9d086" style="italic">Erewhon</span>
      <span id="0711264c-def7-419a-8a82-5de9dc68ae2b" style=""> </span>
      <span id="df63c191-fc37-4bc6-b5e0-ea905a5f8318" style="italic">Revisited</span>
      <span id="1aa49208-ec7f-4eac-9c5a-dbbc7c5466ed" style=""> first published together in Everyman’s Library, 1932. ML edition printed from existing 146a plates (</span>
      <span id="aaf82c57-1804-42db-b58e-3b01d7cf3e82" style="italic">Erewhon</span>
      <span id="11a69ee1-bdb4-467b-a06d-88b4a161a89e" style="">) together with plates made from a new typesetting (</span>
      <span id="70139357-ddc6-4726-9bef-f46727ef1c8e" style="italic">Erewhon</span>
      <span id="8f9ec88a-fb9b-4b30-ab25-aeb0be428f26" style="italic"> Revisited</span>
      <span id="b7361fc3-11a6-4c56-a7c4-9e9d323a2b49" style="">). Published spring 1933. </span>

      <span id="aa8e8e03-e17a-43d3-986d-fe077aa60a91" style=""> 15 April 1933. First printing: Not ascertained. Discontinued 1970/71.</span>
    </PARAGRAPH>
    <PARAGRAPH id="8fe5b6d9-6cd4-4b47-aa07-88440835f557">
      <span id="1d4308d9-b6bc-41a8-9559-28c34b3c06c0" style="">The addition of </span>
      <span id="8d4b8f89-219e-4259-873b-9db53ba840fe" style="italic">Erewhon</span>
      <span id="301689c9-8473-4320-9ce0-013e4beecbfa" style="italic"> Revisited</span>
      <span id="4df3c2a0-0151-4a8d-9067-7434ad647fd5" style=""> was part of an effort in the early 1930s to make ML books a better value in the Depression book market. In 1932 the ML combined Maupassant’s </span>
      <span id="48b435b9-fba2-4be9-a06a-9063c2f45eb6" style="italic">Mademoiselle Fifi and Twelve Other Stories</span>
      <span id="0407fe32-c265-41ec-af4e-3f244642de90" style=""> (8) and </span>
      <span id="a0eb65ca-7527-4e8d-a980-b9a35ca5456e" style="italic">Love and Other Stories</span>
      <span id="beee0335-5ede-440d-8d3c-939a624a8929" style=""> (72) into a single volume, </span>
      <span id="c7c51aeb-c6e6-45ed-876c-7c95642e19c3" style="italic">The Short Stories of Guy de Maupassant</span>
      <span id="b3606426-9c92-41b7-96d1-60ca8c7f76c5" style=""> (243). Wilde’s </span>

    <PARAGRAPH id="3628c008-dccc-44ff-b6bc-f3783ed465fd">

    <PARAGRAPH id="ea1e71e7-ae07-43fe-a523-1d1b3d416201">
      <span id="27386531-0b68-4f13-9744-9fca190aaa9b" style="">Text on front:</span>

    <PARAGRAPH id="424d2d76-3beb-48e2-8981-cb6e43be8053">
      <span id="57485ce9-a6f8-4585-b592-55a4112efac1" style="">The contents of this volume were chosen by Bertrand Russell himself, and he prefaces them with a new introduction written especially for The Modern Library. Included are his two famous essays, “A Free Man’s Worship” and “Mysticism and Logic”, printed in full; significant chapters from “Education and the Good Life”; “Proposed Roads to Freedom”; Why Men Fight” [</span>
      <span id="8710b698-17ff-4855-a67d-3eb811188720" style="italic">sic</span>
      <span id="766d913b-aa20-4cc9-93e4-298c7e8ceafb" style=""> omission of quotation mark before title]; “The A B C of Relativity”, and much other material. (</span>
      <span id="2e5b088c-b680-487a-9ef2-45b0bc33d393" style="italic">Fall 1927</span>
      <span id="529111b0-7745-464d-9b0c-e2a02fb1596a" style="">)</span>
    </PARAGRAPH>
    <PARAGRAPH id="4a3d72f7-0467-48d6-9d49-7bd14acfc0ad">
      <span id="18a94074-899e-45f9-a097-a98dc56d4544" style="">Jacket B: Uniform typographic jacket B2b. Text on front as B2a except quotation mark added before “Why Men Fight”; last line has four words.</span>
    </PARAGRAPH>
    <PARAGRAPH id="a4aded7b-49e8-4547-8b99-95993062a1f9">
      <span id="1bc309fb-f42d-4372-921f-a35ea768f469" style="italic">Jacket </span>

      <span id="ef3a1395-6282-4c73-bbb4-d1da6ba75414" style="italic">:</span>
      <span id="03ad7875-33f7-4870-934b-17c1139d4419" style=""> Uniform typographic jacket D. (</span>
      <span id="719f404f-d2af-458f-b724-c7e024a87e4f" style="italic">Spring 1929</span>
      <span id="3141c2e0-c899-4858-84d6-6d25c49fe56f" style="">) </span>
    </PARAGRAPH>
    <PARAGRAPH id="83fbfd56-134b-42dc-92e8-6c59edbe578d">
      <span id="387c537f-567f-4d31-bb93-8a80eea6cb6f" style="">Front flap:</span>
    </PARAGRAPH>
    <PARAGRAPH id="a053b9b7-ab10-431a-b95c-0af3be8fc5fe">
      <span id="2651df69-0f8c-4f46-99c7-7bcfe7fc50f6" style="">Upon the completion of his </span>
      <span id="754d7f0c-f462-4586-88a5-70a1dcaf0c25" style="italic">Principia Mathematica</span>
      <span id="f5bd3c1f-927a-4dbf-8eb5-140f3f242c26" style="">, in collaboration with Dr. Whitehead, Bertrand Russell reached the conclusion that little could be achieved by writings addressed exclusively to specialists. Abstract pursuits gave way to a quest for a better way of life, where co-operation, not competition, is the road to happiness. These essays reveal the quintessence of Bertrand Russell’s enlightened philosophy. They are for readers who are conscious of the social and political problems of our age and who seek solutions under the guidance of science and a humane philosophy. (</span>
      <span id="756b98e0-091c-45e2-a369-7b44752a8418" style="italic">Spring 1936</span>
      <span id="2445d76f-93e5-48e6-99e8-ad5803f9042b" style="">)</span>
    </PARAGRAPH>
    <PARAGRAPH id="4526c4e9-ebc4-41a0-8fa4-9b33f3923821">
      <span id="a23fe99a-e79d-459c-86c3-98690937302f" style="">Original ML collection. Published October 1927. </span>
      <span id="0ad213ea-1291-4068-b784-0c4b95160b69" style="italic">WR</span>
      <span id="33e76322-b307-4afc-a760-e4add24100b6" style=""> 22 October 1927. First printing: Not ascertained. Discontinued 1970/71.</span>
    </PARAGRAPH>
    <PARAGRAPH id="0f067dce-0f57-4eaa-bc6f-aae9e137e042">
      <span id="169b2bb2-9c59-43f0-808c-f4272a66c949" style="">Shortly after publication of </span>
      <span id="76dc1401-334a-4bee-b70c-db1c6ef0c621" style="italic">The Philosophy of William James</span>
      <span id="c50d3aee-aa89-4450-88de-c220fa7a3603" style=""> (119) Cerf invited Horace M. Kallen to edit a similar volume devoted to Bertrand Russell (Cerf to Kallen, 23 December 1925). Kallen appears to have declined, and Manuel Komroff took on the role of editorial midwife to the collection. Russell, in return for a full royalty, was supposed to select the contents and secure permissions from the original publishers. He seems to have had little interest in the project beyond writing the introduction, however, and Komroff ended up doing most of the editorial work. When the introduction arrived</span>
      <span id="4242dcd9-7cad-49ec-9b69-fbba60bc7f06" style="bold"> </span>
      <span id="b33e7b69-7e08-472a-ad5e-35b3822a9f2d" style="">Cerf wrote Komroff:</span>
    </PARAGRAPH>
    <PARAGRAPH id="69df10c1-8fa0-417a-b406-857e388460d7">
      <span id="b62b3a9b-15d9-4c29-bc11-cee659aecb92" style="">There seems to be a slight misunderstanding in the Bertrand Russell matter. He evidently believes that when he submitted his introduction to us, and vaguely O.K.’d the list of suggestions you sent him last Spring, his work would be entirely finished. I have just written him, however, that we want a very definite list from him as to what selections should be included in the volume. . . . He knows so much better than we do what really significant passages in his works are!” (Cerf to Komroff, 25 August 1926)</span>
    </PARAGRAPH>
    <PARAGRAPH id="3fd05d86-611c-467c-8295-113b401490d0">
      <span id="50c99004-f751-4d43-a212-aed912a2fbb8" style="">Komroff replied with some exasperation that Russell “is all wet.” He went on:</span>
    </PARAGRAPH>
    <PARAGRAPH id="28111095-bbfe-464a-b9f6-1a9c7793510e">
      <span id="8be38c6f-9e4a-4707-bc35-0b8b690ece29" style="">I took the trouble to make a catalogue of his popular books and mark to [</span>
      <span id="a2f17804-b26b-4178-aaa5-ded2ec40920b" style="italic">sic</span>
      <span id="357788e8-f172-4d5a-be48-b111762ebe3e" style="">] essays that were my favorites and in my mind had endured. The whole sceme [</span>
      <span id="d368e69e-ad82-485c-aa3e-3f86e8b4fce7" style="italic">sic</span>
      <span id="dbc663be-2985-4104-8b11-508e73b1edbb" style="">] was my idea in the first place and it would have been a simple matter for me to have put together a nice little volume of Russell’s Writings. But I figured it out; and there is so much work in the world that one can do that I thought if anything could be made on it the money should go to the author. But the dam [</span>
      <span id="dc449f92-1dc1-4fae-b60d-6b0ce0a7a1f6" style="italic">sic</span>
      <span id="09d847e4-c5b5-4b0e-8733-306cfc74bcc5" style="">] hog never wrote me a line to even acknowledge the long list I had made out . . . (Komroff to Cerf, 15 September 1926).</span>
    </PARAGRAPH>
    <PARAGRAPH id="ca1e7743-ffcc-4baf-8ff8-03172c6e52ab">

    <PARAGRAPH id="2303efe6-e882-49eb-ba7c-95caddb39fc1">
      <span id="0b969bce-6ee2-44fe-a93e-d071c02d0817" style="">The story of the Russian Czars is one long carnival of cruelty and lust, of a great, overgrown, thoroughly rotten Oriental despotism gradually but certainly tottering to its fall. A whole dynasty plays its part in this book—Ivan the Terrible, Peter the Great, the Empress Catherine, and finally, Nicholas the Terrified. The Imperial Orgy is in effect a moving picture history of Russia with the Czars as the principle actors.</span>
    </PARAGRAPH>
    <PARAGRAPH id="4d42b7e9-5683-4dd5-808d-2cc42f659674">

    <PARAGRAPH id="15da0a01-e275-4b98-9d97-216d52ba7d28">
      <span id="8f517886-a98c-44c8-afe0-88f4e0d5a298" style="">Ernest Renan’s whole education formed a preparation for his task of chronicling the beginnings of Christianity; all his studies were subsidiary to the historical treatment of what, in his view, was the most significant cycle of events in history. </span>
      <span id="3d72d62d-ad93-4964-9288-af20fa6d957f" style="italic">The Life of Jesus</span>
      <span id="af819d4a-c18f-4503-9523-f0e9b5c79043" style=""> was finally written in 1863 in Palestine, in the very midst of the scenes in which the tragic story it relates had taken place. The storm that broke when the book was published has never subsided, of course, and to orthodox Catholics it is still a creation of the devil. Their outcry that no one who did not admit the divinity of Jesus was qualified to write about him found expressions in diatribes singularly comparable to the current expressions of our Fundamentalist friends. John Haynes Holmes’ introduction appears exclusively in the Modern Library edition of this book. (</span>
      <span id="a8006d59-5438-44b0-afd6-34c16ae3aa8a" style="italic">Fall 1927</span>
      <span id="cd39bdc2-8dc8-48ba-afec-d87b75c0e98a" style="">)</span>
    </PARAGRAPH>

    <PARAGRAPH id="f3e2cae1-a977-4017-a36e-03e2db76dcf5">
      <span id="37126bda-d53e-4224-8869-d0d97d2394b1" style="">Even more a work of art than a history, Ernest Renan’s </span>
      <span id="d48caa3f-6481-462a-8041-13f237438b8d" style="italic">Life of Jesus</span>
      <span id="86e6fe82-edc8-494e-a65c-1e592c7de507" style=""> was the first biography of the Nazarene in the modern historical and literary sense, and it is still the best. The unprecedented sensation created when the book was published in 1863 has not yet subsided. Its most vehement antagonists and its most ardent admirers are in complete accord on the immense fund of learning and the consummate artistry with which Ernest Renan re-created the humble life of Christ and the beginnings of the Christian era. (</span>
      <span id="17bdb95e-18b9-4308-b7ba-2767ff897cf7" style="italic">Spring 1937</span>
      <span id="b52de39b-dbe9-4720-bf56-9068a6f2ebad" style="">)</span>
    </PARAGRAPH>
    <PARAGRAPH id="65afb19c-4ce4-4ad1-8953-e168df8b7996">
      <span id="28f8cdb4-38b0-4745-8871-b11707bfd33b" style="">The ML used the translation by William G. Hutchinson, which was originally published in the U.S. by A. L. Burt Co. around 1898. ML edition (pp. [</span>
      <span id="0013071e-b2d5-43b1-aca4-6893716e0449" style="italic">5</span>
      <span id="53b35ad9-4b05-4c92-b14e-4de606fb3915" style="">–</span>
      <span id="be8aeb08-be65-4207-93f2-0f7d3219603c" style="italic">7</span>
      <span id="d04bcf0f-fd00-465a-86f4-d26d72a891c3" style="">], vii–ix, 25–393) printed from Burt plates with Hutchinson’s biographical sketch of Renan omitted, heading of p. [</span>
      <span id="4c33cc0d-7f1b-401b-8171-b9e668218abc" style="italic">5</span>
      <span id="dd3acb76-8f67-4b63-b638-0068f9a6d490" style="">] reset, and table of contents revised to include Holmes’s introduction. Published December 1927. </span>
      <span id="64aaa12f-3e7c-4208-a668-caa88cbe812c" style="italic">WR</span>
      <span id="7dbc0256-af90-48c6-bbd2-1a33830f2c7a" style=""> 7 January 1928. First printing: Not ascertained. Discontinued 1969/70.</span>
    </PARAGRAPH>
    <PARAGRAPH id="2fe357fd-3f9d-4196-8183-97144c4af300">
      <span id="eb62248d-c8dc-40d9-b08a-340c3a25fd50" style="">Two other English translations were available besides Hutchinson’s. </span>
      <span id="31e7597f-9982-4e45-b527-7866fddfb32a" style="italic">The Life of Jesus</span>
      <span id="9eb4a224-fac9-4d9c-b802-55b4d7dc26f1" style=""> was originally published in the U.S. by G. W. Carleton, 1874, in a translation by Charles Edwin Wilbour. A revised translation by the Biblical scholar Joseph Henry Allen, which was based on the 23rd French edition and made use of the Wilbour and Hutchinson translations, was published by Roberts Brothers in 1896 and subsequently by Little, Brown. The ML chose the less authoritative Hutchinson translation on economic grounds. The Allen translation was copyrighted and would have required royalty payments. The Wilbour translation was in the public domain, but the Roberts Brothers/Little, Brown plates were too large for the ML’s format. By buying a duplicate set of plates of the Hutchinson translation from the A. L. Burt Co. the ML was able to avoid paying royalties and the cost of resetting the text.</span>
    </PARAGRAPH>
    <PARAGRAPH id="893434f4-b759-4795-9db4-4a840ca028b1">
      <span id="1a7b1bd2-b7d0-4af6-9fac-89b71b4fcc58" style="">Klopfer noted in 1943 that “some of our plates are pretty bad. . . . The Renan, for instance . . . shouldn’t be used for anything anymore” (Klopfer to Cerf, 4 July 1943, Bennett Cerf Papers, Columbia University Library; published in Cerf and Klopfer, </span>
      <span id="61c74186-fdf6-4cec-880c-14a9fdbe3b8b" style="italic">Dear Donald, Dear Bennett</span>
      <span id="9100816a-827d-4ddd-8f06-d9f2b11979ff" style="">, p. 87, with Renan transcribed from Klopfer’s difficult handwriting as “Renoir”). The bad plates continued to be used into the 1960s.</span>
    </PARAGRAPH>
    <PARAGRAPH id="dfc5cb94-e48c-4cdf-bb34-581985873065">
      <span id="09b1dfaf-821c-413a-a515-50430b379f8e" style="">Holmes, minister of the Community Church in New York City, received $50 for the introduction.  </span>
