<TEI id="781d1e6c-901c-4c3a-8d00-200212b08232">
  <TITLE id="58ff09bf-eefa-4c43-942a-7338355f8f85">
    <span id="7ef12b8c-f1f6-4101-aad5-0a6c07bd5841" style="">MODERN LIBRARY SERIES 1927
</span>
  </TITLE>
  <UNASSIGNED id="aad12dce-ca23-401c-9aea-8c7dbdee55bc">
    <span id="8fdd50d7-8fc6-4b72-90a0-719d073db701" style="bold">      </span>
    <span id="7488dff1-c068-4861-a5c6-33fa90265ec7" style="bold">1927</span>
  </UNASSIGNED>
  <GENERAL id="204bf8a2-6425-45ec-9ea5-cbe9d03722a0">
    <HEAD id="c0957100-695b-4a83-98fb-784f70babe64">
      <span id="5f638592-80cc-4ed0-8de3-00355d565f9d" style="bold">General</span>
    </HEAD>
    <PARAGRAPH id="c8fa6855-f4a0-49f5-b83a-e0bdca6025e6">
      <span id="3558b260-db69-41ea-81e9-3582f225397b" style="">Cerf and Klopfer created Random House as a subsidiary of the Modern Library, Inc., to create and distribute “books of typographic excellence in America” (announcement on Random House letterhead with Rockwell Kent’s newly designed device of a ramshackle house, 24 January 1927). The letter to booksellers appears to be the first time Kent’s device was used. The second appearance was probably Random House’s “Announcement Number One” in February 1927 of seven limited editions from Nonesuch Press (reproduced in Cerf, </span>
      <span id="3273ff37-510d-4405-bc35-43ded2fcecfd" style="italic">At Random</span>
      <span id="5f116410-f260-45e9-8891-b37bc3cf5b3c" style="">, p. 66). The officers of the new venture were Cerf, Klopfer, and Elmer Adler of the Pynson Printers. Random House became the exclusive American distributor for books published by Francis Meynell’s Nonesuch Press and the Golden Cockerel Press, the most important English private presses. </span>
    </PARAGRAPH>
    <PARAGRAPH id="eba39cea-7228-4708-bdf8-3d749a50d5f9">
      <span id="a414892a-c7ef-4235-972d-4be5b96bdfc8" style="">The first book published under the Random House imprint was a limited edition of Voltaire’s </span>
      <span id="1ffbab59-596a-4d58-a66c-39b6bfef620e" style="italic">Candide</span>
      <span id="ab366a3f-e7b0-441f-bd93-a3a16e219e45" style=""> with illustrations by Rockwell Kent. It was printed by Elmer Adler at his Pynson Printers and published in spring 1928. The colophon states: “Of this first book with imprint of Random House 1470 numbered copies are printed on all rag French paper and 95 coloured in the studio by the artist. Hand set in type designed by Lucien Bernhard, paragraph designs by Rockwell Kent; both cast by the Bauersche Giesserei, Frankfort. The composition and press work completed by the Pynson Printers in the month of April MCMXXVIII . . . New York.” Rockwell Kent’s signature appeared between the date and the place of publication.</span>
    </PARAGRAPH>
    <PARAGRAPH id="987dae8e-24a1-4273-a8fe-254787beb198">
      <span id="169963dd-650b-43b4-ae1d-e70ac3fd3b75" style="">The market for fine limited editions collapsed after the 1929 stock market crash, and Random House gradually turned toward trade publishing.</span>
    </PARAGRAPH>
    <PARAGRAPH id="df99d0dc-7cc3-4081-b866-e357c753e0b1">
      <span id="d8e28c6f-fe82-4dd6-a4f2-8ee0f4c9498b" style="">Two years after Cerf bought the ML from Horace Liveright he approached Liveright about buying the rest of the firm. Richard Simon, a former Boni &amp; Liveright vice-president who co-founded Simon and Schuster in January 1924, also appears to have tried to buy Boni &amp; Liveright around the same time. Liveright wrote to his second cousin and close friend Alfred Wallerstein (3 August 1927):</span>
    </PARAGRAPH>
    <PARAGRAPH id="d429026a-db87-4898-bb50-a832702883c1">
      <span id="c0672818-8e40-4772-95af-7edd3cbdbba1" style="">Since I saw you last, Bennett Cerf and Dick Simon asked me to put a price on the business, Bennett having offered me $250,000 and I believe that he could be gotten to pay $300,000. I wrestled with my soul a good deal and have come to the definite conclusion that publishing is a pretty fine vocation, that there is lots of chance of doing good in it, and that with proper management, while we won’t make a fortune, I should have a good steady safe income here. I am getting no younger and if I cut adrift from publishing, it might not have a good spiritual effect on my life. I’ve let everyone around the office know this and I’ll see that the publishing world at large knows it too. I’m thinking pretty much now in publishing terms, although, of course, the theatre does occupy some of my time and thoughts (Horace Liveright Papers, University of Pennsylvania Library, box 19, Wallerstein family folder).</span>
    </PARAGRAPH>
  </GENERAL>
  <NUMBER_OF_TITLES id="4ee7f158-c3f5-444e-b0b2-ea5a8716c5cb">
    <HEAD id="68abb951-8e23-4edd-bdca-2ca3baefe362">
      <span id="4ba1b948-4069-44f0-bf5d-1e01c7150b12" style="bold">Number of titles</span>
    </HEAD>
    <PARAGRAPH id="7611b54d-6e1c-4475-bd95-5c9adefc5a68">
      <span id="1ab2398f-b9e6-45f6-b4e5-79c2e5671dd2" style="">Cerf and Klopfer added nineteen new titles and discontinued five titles from the Boni &amp; Liveright period, bringing the total number of active titles to 139.</span>
    </PARAGRAPH>
  </NUMBER_OF_TITLES>
  <FORMAT id="3de67e38-fc84-4662-8054-b0f965721162">
    <HEAD id="f1241afb-ab85-4599-93a4-d3ab661fbb91">
      <span id="1733600d-d3c5-4ef6-a25f-fb238f831264" style="bold">Format</span>
    </HEAD>
    <PARAGRAPH id="7f38be44-2a33-4b8a-81d7-44b08350f9af">
      <span id="ff0c47f3-40c5-4e1b-a2af-d9b673c93b12" style="">All new ML titles except Lawrence, </span>
      <span id="8304bc04-3db3-4e02-a3b5-99927c66a21a" style="italic">The Rainbow</span>
      <span id="df945c20-a0ad-4563-bec1-1f87b2790b1a" style=""> (138) were published in the standard format, with the binding measuring 6⅝ x 4⅜ in. (168 x 110 mm) and the leaves trimmed to 6½ x 4¼ in. (164 x 107 mm).</span>
    </PARAGRAPH>
    <PARAGRAPH id="e5192935-3540-4cc3-ae85-ae20e89bdad1">
      <span id="996f58f6-063d-4b96-afeb-96a788fb3e75" style="">The ML’s standard format was enlarged in 1939. The new binding measured 7¼ x 4⅞ in. (182 x 123 mm) with a trim size of 7 x 4¾ in. (177 x 120 mm). In 1969 a taller, slightly slimmer format was introduced with the binding measuring 7½ x 4¾ in. (190 x 120 mm) and a trim size of 7¼ x 4½ in. (182 x 115 mm). All dimensions indicated are approximate.</span>
    </PARAGRAPH>
    <PARAGRAPH id="b8970c96-c56d-44fd-9dec-db8330a1ce47">
      <span id="9c18621e-5daa-49d0-ba0b-a892d43c52c6" style="">Most books through 1954 were printed with 16 pages on each side of the sheet and bound in gatherings of 16 leaves (32 pages); by 1956 most books were being printed with 32 pages on each side of the sheet and bound in gatherings of 32 leaves (64 pages).</span>
    </PARAGRAPH>
  </FORMAT>
  <TITLE_PAGE id="0942f96c-282f-4341-b99f-469c75e2822b">
    <HEAD id="9bc9b064-f557-4017-aa68-74d790827055">
      <span id="0eaaf8bd-2856-46a5-9382-f4b9216a6ecb" style="bold">Title page</span>
    </HEAD>
    <PARAGRAPH id="9a302c1c-339e-4bd7-a64e-8aca456aea33">
      <span id="f413b40a-0b91-47fb-b6a4-c52e0c654d68" style="">All new titles had the final version of Elmer Adler’s title page with the title in open-face type, Lucian Bernhard’s torchbearer A2, and the last line of the title page as PUBLISHERS : NEW YORK, all within a double-rule frame. Reprints of earlier titles continued to use their original ML, Inc. title pages.</span>
    </PARAGRAPH>
  </TITLE_PAGE>
  <BINDING id="2759a479-e3df-4b4f-88ca-717cbec3f3ff">
    <HEAD id="d4fea36a-89c6-4f25-8584-c5cc420af8f0">
      <span id="30250038-f750-4a85-9e2d-9b801cae8ec4" style="bold">Binding</span>
    </HEAD>
    <PARAGRAPH id="88f0c234-ef20-4c3a-9a3a-b892bbd7a955">
      <span id="64558f76-8c7d-49e8-b51e-ce07181a9044" style="">Imitation leather in dark green, brown, or dark blue; spine lettering in gold and Bernhard’s torchbearer in gold on the front cover.</span>
    </PARAGRAPH>
  </BINDING>
  <ENDPAPER id="e815e39c-a8b4-49be-b555-ffbfe24d2ff6">
    <HEAD id="5207531e-3ed0-473e-bb31-f9633db68dc7">
      <span id="9b922746-1d74-4372-8e52-60e1aadd4c43" style="bold">Endpaper</span>
    </HEAD>
    <PARAGRAPH id="1b303a97-ba9d-422d-9008-ba0e50b371b0">
      <span id="22bec141-b083-4f84-b845-86028c165a4f" style="">Bernhard endpaper printed in light yellowish brown.</span>
    </PARAGRAPH>
  </ENDPAPER>
  <JACKET id="c21a9898-6d17-43a2-bcf4-25bdb99832fd">
    <HEAD id="8ecc25fb-42a8-4396-8fa6-6e3230c3bfd8">
      <span id="76b08b4c-e319-4d9c-8f06-23067740136e" style="bold">Jacket</span>
    </HEAD>
    <PARAGRAPH id="66cf19bd-1210-49be-a4f3-7d0ec371d6fb">
      <span id="bbbac1b5-67e6-4e45-85f8-20c22c8b60d6" style="">All new titles were published in uniform typographic jacket B2 with Bernhard’s torchbearer on the front panel. Uniform typographic jacket B1 continued to be used on reprints of most pre-1926 titles.</span>
    </PARAGRAPH>
  </JACKET>
  <PRICE id="fb568eeb-b375-4958-9f20-c0d3c670abaa">
    <HEAD id="7bdabb71-f3c0-4126-b32d-3064f6743c71">
      <span id="1f92d757-d184-4597-ae72-1d523e00681e" style="bold">Price</span>
    </HEAD>
    <PARAGRAPH id="58b3e133-f0b8-4d99-b1eb-2bc690835f7c">
      <span id="d28b61c4-2d5e-47f6-bf74-3599e6db50b7" style="">95 cents.</span>
    </PARAGRAPH>
  </PRICE>
  <DATING_KEYS id="ba7047ec-5b07-4e9d-95ca-b60760a8cc69">
    <HEAD id="0d9dc987-e371-49aa-ae04-23f28e92106d">
      <span id="73eb9056-6de1-4e7c-a739-9171e2097644" style="bold">Dating keys</span>
    </HEAD>
    <PARAGRAPH id="5d702093-b3b4-4a78-97a7-c4e4bb6c8867">
      <span id="2a5e1cb0-8aca-4b79-b4b4-bef153c57c31" style="">(Spring) Hudson, </span>
      <span id="6e3d4c55-b36a-47ef-898c-fc24a941ff0a" style="italic">Purple Land</span>
      <span id="7e7bf465-078c-4a1c-84f1-903032df6585" style=""> xHardy, </span>
      <span id="548116f5-2b59-4222-b14f-7875db0ebd36" style="italic">Jude the Obscure</span>
      <span id="4196240c-7340-48c2-8732-4fb79f7bf706" style="">. (Fall) Hardy, </span>
      <span id="e85ee881-e509-41c7-8f72-ac8d70b8e5c9" style="italic">Jude the Obscure</span>
      <span id="08262c39-1143-47bd-b6b9-0b8c35be5705" style=""> xDumas, </span>
      <span id="0313da92-a98b-409a-86b2-06309b050830" style="italic">Three Musketeers</span>
      <span id="01b03a81-8ee4-4f1a-8423-8bf809eaa42f" style="">.</span>
    </PARAGRAPH>
  </DATING_KEYS>
  <TITLES_S_S_D id="2df04ca7-cfea-4d2a-b02f-35a19f526bb8">
    <HEAD id="181e06a3-0ff4-49a7-a35d-c3e638e97d6b">
      <span id="21fcfcbc-eb13-451f-bd43-d559db6c682e" style="bold">Titles sought, suggested, declined</span>
    </HEAD>
    <PARAGRAPH id="c3a3f0f4-82c2-49b6-a551-331db7d2a86b">
      <span id="d7df1363-8e2e-404a-a118-dcd0522bc647" style="">The original American publishers turned down Cerf’s requests for reprint rights to several titles that the ML was able to publish between 1930 and 1933—Ernest Hemingway, </span>
      <span id="6514250f-e94a-4629-96d1-6024a1663ba3" style="italic">The Sun Also Rises</span>
      <span id="1fc57212-ac1f-4459-b8ca-c4c8d013d74d" style=""> (190)</span>
      <span id="2e373364-693b-4337-a3b0-0a5ae6c9316a" style="italic">;</span>
      <span id="582cee6e-1581-4dea-8600-d0c2a43ce3e2" style=""> John Dewey, </span>
      <span id="233b9e4b-650c-44e5-85e0-01655f648791" style="italic">Human Nature and Conduc</span>
      <span id="5aced314-e322-427f-8cb3-99470ca78780" style="italic">t</span>
      <span id="976e0fce-5c5c-4db3-9b31-7b5e6dfc25d9" style=""> (195); Joseph Conrad, </span>
      <span id="880b368b-4f0d-4eeb-ba01-b31e8a02dcce" style="italic">Victory</span>
      <span id="93b2a1a7-b789-47e0-852c-3374cc40a94d" style="italic"> </span>
      <span id="f105a72b-d21b-4464-af21-7b1aff62456c" style="">(238); Anatole France, </span>
      <span id="0a4a2810-04b4-4a5d-ad81-d7b5ef195f84" style="italic">Penguin Island</span>
      <span id="083cf4ad-1a44-4fc9-8162-40ca27412526" style=""> (253); and Sinclair Lewis, </span>
      <span id="17edfccd-f2a4-420c-99f4-108d65bc02fb" style="italic">Arrowsmith</span>
      <span id="aeb5797c-6d18-44f8-95c2-e462a3e8cb83" style=""> (254). Scribner’s rejected Cerf’s request to reprint Ring Lardner’s </span>
      <span id="9265cbe6-0c2e-4d7c-a40d-025bd68ac133" style="italic">How to Write Short Stories</span>
      <span id="ab9d1020-17c1-4edb-b1e4-7cc28aa22c22" style="">. It was not until 1941 that the ML was able to include </span>
      <span id="3dee550b-5caf-4e53-b14e-c2f3b4fa58db" style="italic">Round Up</span>
      <span id="c090e5f1-ecd3-41ca-930b-ba9967808b92" style="">, a 1929 collection that the ML published under the title </span>
      <span id="6be85732-8075-4f9d-8605-1b283e7af78c" style="italic">The Collected Short Stories of Ring Lardner</span>
      <span id="5a251883-aeef-4623-815f-3cff4cf481ca" style=""> (344).</span>
    </PARAGRAPH>
    <PARAGRAPH id="4c1135db-2dc0-4030-bb5f-3c5a30afcf7c">
      <span id="50f0190d-a27c-4ea4-8285-cbcb8742a13a" style="">Cerf pursued other titles that never appeared in the series. Among these were a volume of plays by John Millington Synge, Francis Brett Young’s </span>
      <span id="34bb9e52-7a3a-49bc-b7a8-409981d49c47" style="italic">Crescent Moon</span>
      <span id="515100c0-bc6c-45fa-9251-f602cc051a97" style="">, Paul Leicester Ford’s </span>
      <span id="be04c69e-1549-4f00-9251-52c363585549" style="italic">The Honorable Peter Stirling</span>
      <span id="2d29d824-24f4-4e63-817a-0a2cce575ce3" style="">, Lytton Strachey’s </span>
      <span id="f0952ad9-d743-4a42-b38e-84b03cd0e842" style="italic">Landmarks in French Literature</span>
      <span id="1af0cbb4-9a2e-431a-a76c-3b0cb8ee386b" style="">, Lord Charnwood’s </span>
      <span id="b056179a-54db-420f-b4cc-59c632fe45be" style="italic">Abraham Lincoln</span>
      <span id="da630cf1-e30a-476a-88dd-126646c92a77" style="">, O. Henry’s </span>
      <span id="f4e5dcef-891c-40a9-83f4-4d5f8796ee5a" style="italic">The Trimmed Lamp</span>
      <span id="6d451533-35fd-427d-9014-a40b6a9ec1e4" style="">, and William McFee’s </span>
      <span id="9ab0eca2-397d-4978-9b3b-71ccc52ad561" style="italic">Captain Macedoine’s Daughter</span>
      <span id="bc161ce3-c776-42f8-bb95-ae9b6b09bd3e" style="">.</span>
    </PARAGRAPH>
    <PARAGRAPH id="fcbed834-f262-4a54-ac2a-395ee90b4f18">
      <span id="3fd4a067-7b24-4f8e-a303-5b039b943fd9" style="">William Lyon Phelps at Yale University suggested several titles, including Henry James, </span>
      <span id="887d5f31-0651-4604-b91b-3bd8f3918275" style="italic">The Turn of the Screw </span>
      <span id="0b761ef7-4b51-4607-9937-d26e138f4384" style="">and </span>
      <span id="d4646ab6-9d44-4c2e-b362-a5a091910af6" style="italic">The American</span>
      <span id="b93ccc2d-e669-45ed-ab85-94e7c4ba46b7" style="">; Santayana, </span>
      <span id="8b4496e3-5d34-4d0c-b66d-fdcde603bf55" style="italic">Soliloquies in England</span>
      <span id="877db662-70b7-4df3-9e3c-e2c0ac6d1e8c" style="">; Turgenev, </span>
      <span id="2d9fcb81-b630-4eb7-ae4d-10f08afbe5df" style="italic">A House</span>
      <span id="acb16afa-3e96-4e71-9b1e-317095b629a8" style=""> of </span>
      <span id="bd59f0e1-950f-4e4b-be3b-377fee7095bb" style="italic">Gentlefolk</span>
      <span id="515ff3a9-d270-4680-abf5-3a4a3db04507" style="">; Bunyan, </span>
      <span id="c6b5b432-2b20-4157-8500-a1185e87df99" style="italic">The Holy War</span>
      <span id="ce06c657-f806-4805-b822-172c05438fdd" style="">; Swift, </span>
      <span id="528d4f10-185c-4039-ac10-a181e94228df" style="italic">Gulliver’s Travels</span>
      <span id="ca1cbf20-c4ac-408d-be09-337c8f520496" style="">; Mill, </span>
      <span id="27d76bf5-5ff7-458c-b9b4-3d4122298433" style="italic">On Liberty</span>
      <span id="65dc29ff-f8b3-4e86-8e64-c34f78657bdc" style="">; and Wells, </span>
      <span id="c0360abb-6c62-488b-9857-74f2802c81b3" style="italic">The Wheels of</span>
      <span id="c7d5c003-2d5d-436c-964d-a5f2379222b8" style=""> </span>
      <span id="fba393dc-aea8-467b-9a5a-6efbbbbd0c1b" style="italic">Chance</span>
      <span id="9d0b62c9-a6c7-4640-a2fe-1f932f9de2c8" style=""> (Phelps to Cerf, 9 February 1927). Of these </span>
      <span id="907d1a28-2aba-488c-8df9-e70d5999a711" style="italic">The Turn of the Screw</span>
      <span id="4ffc0492-1b3c-4a2b-8120-d42a5cd077ab" style=""> (189) and </span>
      <span id="dd2f8479-0504-4406-b001-46e1ba16055c" style="italic">Gulliver’s Travels, A Tale of a Tub, The Battle of the Books</span>
      <span id="45d0b17c-7379-4e86-8cce-ad64f004259e" style=""> (212) were published in the ML in 1930 and 1931. Mill’s </span>
      <span id="d0a62935-f1e7-481a-ac9f-34726842a5c6" style="italic">On Liberty</span>
      <span id="bf54dcb8-c86a-486f-912a-551c670863ca" style=""> was included in </span>
      <span id="5fee8179-ff0a-4d3a-917f-6532d2b7beb4" style="italic">The English Philosophers from Bacon to Mill</span>
      <span id="04761383-e1e2-46a5-8d23-b0ebe439ee74" style=""> (G45) in 1939 and in </span>
      <span id="526ad598-3b55-4a11-88e8-9eabea9a4e81" style="italic">The Philosophy of John Stuart Mill</span>
      <span id="cbababd0-8499-4bea-aa79-c796410f1c05" style=""> (537) in 1961.</span>
    </PARAGRAPH>
    <PARAGRAPH id="7460672d-943c-464e-a606-8b4631b03870">
      <span id="7eda20a2-b2cc-4a73-9d88-f94cad2e4171" style="">The literary agency Brandt &amp; Brandt suggested John Dos Passos’s </span>
      <span id="d4b0684c-8a7c-4a61-807d-c0d968f1ef04" style="italic">Manhattan Transfer</span>
      <span id="663a2ce6-64a0-49c3-88ea-0d760bc2c5c3" style="">, but Cerf thought there was not enough demand to justify a ML edition (Cerf to Bernice Baumgarten, Brandt &amp; Brandt, 26 May 1927). The ML later published three other titles by Dos Passos: </span>
      <span id="66f612b0-1061-46f4-abab-c7b5720f7ce2" style="italic">Three Soldiers</span>
      <span id="b8a94aae-f84b-493f-ab64-ec71849f2e2b" style=""> (248) in 1932, </span>
      <span id="a3995e60-3017-488b-ae23-f86748318098" style="italic">The 42nd Parallel</span>
      <span id="e00ebd7b-7351-4153-8cbc-ed36d25b1081" style=""> (307) in 1937, and </span>
      <span id="dfd52f9d-ff7e-4c5d-b6da-14b448768bdb" style="italic">U.S.A.</span>
      <span id="63f85e10-c9d1-4a74-85ee-d3596cbbc3e1" style=""> (G42) in 1939. Brandt &amp; Brandt also suggested W. L. George’s</span>
      <span id="5156f90c-46e1-475d-806f-2fe88989845b" style="italic"> Selected Short Stories</span>
      <span id="932ca222-c1f5-42e1-91d3-7dc976e7b065" style=""> (10 October 1926). Cerf declined, noting that George was well enough represented in the ML by </span>
      <span id="85485334-2a97-4265-bd3d-00131c694f2a" style="italic">A Bed of Roses</span>
      <span id="870499e1-5541-4189-982c-f4e971e51563" style=""> (Cerf to Brandt &amp; Brandt, 17 October 1927).</span>
    </PARAGRAPH>
    <PARAGRAPH id="fb6cb17c-d1d9-45d9-b888-b85ed726514d">
      <span id="fe9ff667-cf1a-4583-9e4e-a003f18b39ad" style="">Klopfer wanted to add Christopher Morley’s novel </span>
      <span id="6f920a6d-9beb-48b6-bbe7-1d53a6644ab6" style="italic">Where the Blue Begins</span>
      <span id="7ce67391-45a2-475e-9409-0dfd18e5d7c7" style="">, but Doubleday, Page had assigned reprint rights to Grosset &amp; Dunlap, whose dollar reprints were distributed through a wide variety of retail outlets (Klopfer to Morley, 5 November 1927). In contrast, the ML was sold primarily in bookstores and the book departments of major department stores.</span>
    </PARAGRAPH>
    <PARAGRAPH id="0de32d35-f7f4-4b21-ac5e-e5e309cd25e2">
      <span id="cff09fa4-19c9-49fb-92e2-327d194ad41e" style="">Isador Feinstein (later widely known as the journalist I. F. Stone) offered to translate La Rochefoucauld’s </span>

    </PARAGRAPH>

    <PARAGRAPH id="8f7eb314-acfb-4a6f-9aa3-d776693e85d5">
      <span id="caa3e463-1605-43cb-85c3-a7cb146528b0" style="">“The Cream of the Jest is in ground plan an attempt to lay bare the secret soul of Felix Kennaston, a successful novelist—not the Bovaryan pseudo-soul visible to his wife and his neighbors, but that esoteric spirit which transcends time and space, and has its adventures in the superworld of the imagination. Outwardly, Kennaston is a discreet and reputable man—a convinced monogamist, a dutiful householder, a docile Presbyterian. But within him there dwells an adventurer who ranges the whole of the visible universe, and a lover who has found his heart’s desire. Upon the framework of this story Mr. Cabell hangs the loot of much intellectual marauding—brilliant bits of irony, penetrating reflections upon faiths and ideas, a whole agnostic philosophy. It would be difficult to match this book in American fiction . . . A thing obviously written </span>
      <span id="3b459b71-4466-4ec1-9892-89097a2e667b" style="italic">con amore</span>
      <span id="1e65a445-2051-4057-a2bc-355a40d4a370" style=""> joyously without regard to markets. The reader it will attract is precisely the reader most worth attracting. It is not a popular novel, not a story, not a mere time-killer: it is a piece of literature.” —</span>
      <span id="7dfb6b03-8dae-4c34-b004-f55f0869d96b" style="italic">H.</span>
      <span id="5864a9a6-2e4a-4f1b-9d5c-b9c78232e8e8" style=""> </span>
      <span id="58110975-5f32-4bde-ab77-3f0b7c8daf9e" style="italic">L. Mencken</span>
      <span id="3309c6a2-f26b-4a38-a54a-34de0cec39c8" style="">. (</span>
      <span id="801762ef-9836-4628-89b4-1de25b8aab8d" style="italic">Spring 1927</span>
      <span id="13e0221d-adb9-48ea-9a9a-a0ca850887a9" style="">)</span>
    </PARAGRAPH>
    <PARAGRAPH id="86399da0-9111-4cf9-90f5-3a3e82c37153">

      <span id="f27d087a-6c66-4535-b99d-67bb44208ffc" style="italic">:</span>

    <PARAGRAPH id="9d8e7476-bc55-42d0-a7f7-8a1f344106c4">
      <span id="94c4ceba-8cd8-4571-a4d5-157e14bfc20f" style="">The charming vagaries of the inhabitants of James Branch Cabell’s mythical world are, like our own, gropings and blunderings toward the illusion of a better way of life. Guided by this sceptical and urbane philosopher, this man of humor and uncanny insight, we explore the enchanted kingdom of Poictesme, following the adventures of Felix Kennaston in quest of the eternal “something else.” Through the allegory of </span>
      <span id="27086fbb-b6b6-4280-b8c2-2eec16421563" style="italic">The Cream of the Jest</span>
      <span id="d414e136-0aa0-40cf-9b9d-1e0836c0479a" style=""> we discover something of what is in this world and in the worlds desired by men. (</span>
      <span id="4a9cd61b-23f7-4989-aaf8-6ce014a555aa" style="italic">Spring 1935</span>
      <span id="64297a10-3e64-4407-a26c-24191ac1201a" style="">)</span>
    </PARAGRAPH>
    <PARAGRAPH id="f26d476d-5fe8-4f29-941e-4da2ddec105f">
      <span id="7014e6a9-ffeb-42fc-9319-beedb8a68f44" style="">Originally published by Robert M. McBride &amp; Co., 1917; new bibliographical edition 1922 (the fifth McBride printing) with introduction by Harold Ward added and “slight revisions and additions” (Brussel, p. 55) in the text. ML edition (pp. [v]–250), including Ward’s introduction, printed from plates of the second McBride typesetting with McBride half title used as a fly title in early ML printings. Publication announced for January 1927. </span>
      <span id="b9454f15-6dc7-401f-802f-ecb188305fe0" style="italic">WR</span>
      <span id="9f67f2a3-8b88-4e9d-a17e-d777e4af5b67" style=""> 12 March 1927. First printing: 8,000 copies. Discontinued 1 January 1940.</span>
    </PARAGRAPH>
    <PARAGRAPH id="1515e442-08ef-4ac7-ae53-a825a3094f86">
      <span id="8458c282-6b11-4e55-b3f0-691e462bba11" style="">Cerf expressed interest in </span>
      <span id="ae90833e-322d-4f51-b35a-6ce8164c6ee1" style="italic">The Cream of the Jest</span>
      <span id="12f76a66-24ba-4015-a978-747a6402e62e" style=""> as early as July 1925, but only as a second choice if he was unable to get Cabell’s </span>
      <span id="64201644-5e01-4ef1-8e9d-8686a735ccca" style="italic">Jurgen</span>
      <span id="3706e55d-ceae-4897-b49c-aa8a47635166" style=""> for the ML. At that time McBride was thinking about publishing a “cheap edition of all of Cabell’s books, and for that reason we do not want to do anything that would militate against the sale of such an edition” (Guy Holt, McBride, to Cerf, 24 August 1925). The cheap edition never appeared, and McBride authorized a ML edition of </span>
      <span id="f5ef88da-28e1-4d3f-bb36-da9322aef6a3" style="italic">The Cream of the Jest</span>
      <span id="deb00465-0e19-4f3b-9080-2d85b30ddf7f" style=""> the following year. </span>
      <span id="35d9c7ea-124d-4541-9f01-906f925f1845" style="italic">Jurgen</span>
      <span id="2c67a5de-9b5d-4b9f-b7fe-70408642d30e" style=""> (271) was not included in the ML until 1934.</span>
    </PARAGRAPH>
    <PARAGRAPH id="8ef11a29-8f24-4f3a-98cd-1e64e47c51ba">
      <span id="c3e35181-3eef-4ec0-a410-a724194780f0" style="">The first ML printing was in November 1926, unusually early for a title announced for January publication. November 1926 was also the date of the eighth McBride printing, so the ML may have joined the McBride print run. (The verso of the title pages of 131 and 131 variant A state “</span>
      <span id="7c1179b5-82ab-4d64-a920-a5bc983b21c9" style="italic">Eighth Printing</span>
      <span id="31f1eaf7-5ede-4374-888c-2861af8c38ef" style=""> | </span>
      <span id="008580cb-6263-457e-8706-638fd3e3ccc7" style="italic">First Modern Library Edition</span>
      <span id="83fc66b6-4354-4ef8-8962-ea3b667b125b" style=""> | </span>
      <span id="c300b824-c930-4da4-b8de-460e9582b318" style="italic">1927</span>
      <span id="591c94fa-fa62-411d-8f6d-1876cfd1c217" style="">”.) This might explain the inclusion of the outdated subject index in the first ML printing. The ML subject index in 131 and the spring 1927 list in 131 variant A occupy the same number of pages, but plates for the ML’s spring lists usually weren’t available as early as November.</span>
    </PARAGRAPH>
    <PARAGRAPH id="887f5830-0d6d-4d56-bed6-d5231fc57079">
      <span id="beba382b-cf6b-441d-87d8-3c5d92f23bef" style="">In addition to the first printing of 8,000 copies, the RH archives (which may be incomplete) record printings of 5,000 copies each in August 1927 and September 1928, a printing of 2,000 copies in May 1930, and printings of 1,000 copies each in 1931, 1932, 1933, 1935, and 1937, for a total of at least 25,000 copies.</span>
    </PARAGRAPH>
    <PARAGRAPH id="7060826b-0990-4305-b25a-016b70b5378b">

      <span id="491c0235-2c9a-4ae9-8a66-75ff7a594190" style="italic">The Cream of the Jest</span>
      <span id="edafa321-9e4d-4c08-bf8a-df1969ee8f06" style=""> during the first six months of 1928 placed it 33rd out of 147 ML titles.</span>

    <PARAGRAPH id="ba51ee6c-d82d-421f-b274-4062dd571e9f">
      <span id="06b13ce9-c705-4af4-a795-4e73a028a85e" style="">Thoroughly characteristic of its splendidly gifted and barbarically untameable author are these autobiographical memoirs—a production of the utmost energy, directness and racy animation, setting forth one of the most singular careers in all the annals of fine art. Cellini’s amours and hatreds, his passions and delights, his love of the sumptuous and the exquisite in art, his self–applause and self-assertion, running now and again into extravagances which it is impossible to credit, make this one of the most singular and fascinating books in existence. (</span>
      <span id="6493f5b8-22ac-4f45-92a9-fbcac7477de2" style="italic">Spring 1927</span>
      <span id="09d245fa-f1cf-43d2-8460-f09fa00edffb" style="">)</span>
    </PARAGRAPH>

    <PARAGRAPH id="df928aa2-416c-437b-8724-79d89bee55cb">
      <span id="4377e85d-304f-4f74-a3d7-f8a9258d72c4" style="">Of all the great personalities of the Renaissance, none more completely embodies the bold and sumptuous period than Benvenuto Cellini. His autobiography, like his work in rare jewels and marble, is a record of grandeur and beauty. It remains today, as it has for almost three centuries, unparalleled in literature as a chronicle of a life consecrated to passion and to pleasure, to vast and delicate creative enterprises and to dangerous escapades. Its vivacity and its untameable defiance give it an unchallenged first rank among all the autobiographies of the world. (</span>
      <span id="1fc010d6-eb9e-4251-8bbb-d34d7ab2e076" style="italic">Fall 1934</span>

    <PARAGRAPH id="8832a65b-e3ec-4083-b3e3-275591e5caf2">
      <span id="ab453150-3839-4d30-8a65-ce4ca709a759" style="">This remarkable biography, written between 1558 and 1562, reads like a picaresque novel. It is, in fact, one of the most important documents of the 16th century. Benvenuto Cellini, an audaciously self-serving Florentine goldsmith, tells of his escapades with the frankness and egoism characteristic of the Renaissance man, describing a life of unequaled grandeur, passion and adventure. It remains today one of the world masterpieces of autobiographical writing.</span>
    </PARAGRAPH>

    <PARAGRAPH id="5b78bd93-83ce-44e6-b7ad-830bbb90e106">
      <span id="3f25e139-cffd-4dc0-9d34-29c170ea6a75" style="">“I consider Hawthorne the most consummate literary artist in American literature, and ‘The Scarlet Letter’ the greatest book ever written in the Western Hemisphere. It holds its place among the fifteen best novels of the world.” — </span>
      <span id="03b930ac-c165-4c5e-846f-f15986a32094" style="italic">W</span>
      <span id="e82d9fd2-4512-4753-aa7d-f63d37e30c69" style="italic">illiam Lyon Phelps</span>
    </PARAGRAPH>
    <PARAGRAPH id="85938b07-4d38-4d50-99fb-11b72d625623">
      <span id="aadd5ce3-ec23-42cd-8f97-d759d8c4318d" style="">	The inclusion of “The Scarlett Letter” in this series adds the name of Hawthorne to a roster of American authors that already contains Poe, Whitman, James, Melville, Dreiser, Anderson, Hearn, Crane, Bierce, O’Neill, Hecht and Beebe. As many more American works will be added as can be found to be consistent with the standards of the Modern Library. </span>
      <span id="db01559c-9523-494f-b88d-1716d19c51a1" style="italic">(Spring 1927)</span>
    </PARAGRAPH>
    <PARAGRAPH id="e5bdf69d-1959-4d87-89fe-814a76c31376">

    <PARAGRAPH id="0bd22d77-6a5e-43ba-8092-e9297c2bc206">
      <span id="b4ae348d-24d6-4419-985d-1fccae8fe0f3" style="">Of the few authors who have escaped the iconoclastic onslaughts of modern criticism, Nathaniel Hawthorne stands unassailed and with undiminished prestige among America’s immortals. Generations of readers have been moved by the austere and relentless power of </span>
      <span id="67930a87-4898-4b98-aa2f-566ac78747bc" style="italic">The Scarlet Letter</span>
      <span id="004a8239-8b18-4b79-bd9c-4d3718f85bee" style="">. For its revelation of a guilt-stricken attitude toward sin, for its intense human interest and its purity of diction and accuracy of analysis, for its interpretation of the Puritan way of life, the story of Hester Phrynne [</span>
      <span id="0c14b48a-a7d3-4aa5-be27-dea49c8b8a11" style="italic">sic</span>
      <span id="504065b2-045d-4d9e-812b-bea5736d4a43" style="">] has inevitably become part of our national legacy. (</span>
      <span id="14a0a1d8-6e94-4398-afcb-735a9e3609f9" style="italic">Fall 1933</span>
      <span id="5ff269d4-5dfc-4f7d-8287-accd50b7fea7" style="">)</span>
    </PARAGRAPH>
    <PARAGRAPH id="8f6bb443-b95e-4278-8164-3fb6de8491ad">
      <span id="7b6de6f6-8254-4fb2-b5f4-5d5996750e29" style="">ML edition printed from plates made from a new typesetting. Published February 1927. </span>
      <span id="ba34dcfd-d5b2-400c-8bc7-674308bcc7ba" style="italic">WR</span>
      <span id="09f3fa68-a3a0-4f9b-a254-3f74e6f1a9ae" style=""> 12 March 1927. First printing: Not ascertained. Discontinued 1971/72.</span>
    </PARAGRAPH>
    <PARAGRAPH id="35b77f55-f805-49df-9842-f6d5a03be3d0">
      <span id="338a1cf6-d4ab-4cd7-b09f-02df820fe242" style="">When Cerf invited Phelps to write the introduction he indicated that </span>
      <span id="596d50e9-8efc-4d44-917e-5e839d313561" style="italic">The Scarlet Letter</span>
      <span id="8a56bf71-8ccb-4399-845c-da81ae7a47d2" style=""> was being added to the series as part of “our endeavor to include . . . as many great American works as possible” and reminded the Yale professor that the ML had no introduction by him (Cerf to Phelps, 5 October 1926). Phelps missed the 15 November deadline by nearly a month and offered to waive the $50 fee (Phelps to Cerf, 12 December 1926), but Cerf sent it to him anyway.</span>
    </PARAGRAPH>
    <PARAGRAPH id="64bf9e8a-ddff-4c69-be61-6fd072494f75">
      <span id="8b3044b1-59dc-4fae-9977-7aa4b51ea89d" style="">The text of 133.1 is that of the second edition (Clark, p. 162).</span>
    </PARAGRAPH>
    <PARAGRAPH id="89823cc7-73f3-463a-a6bf-92e37a95d922">
      <span id="8702258a-6e86-48b0-b590-a71e3f31d042" style="italic">The Scarlet Letter</span>
      <span id="282ac933-2795-4e10-bc90-36e2d15a5fcf" style=""> did not rank among the 99 best-selling ML titles during the first six months of 1928. During the 18-month period May 1942–October 1943 it was in the third quarter of ML titles in terms of sales. It ranked high in the second quarter if ML titles by the 12-month period November 1951–October 1952.</span>
    </PARAGRAPH>

      <span id="93033ace-8f35-4c41-b74e-7acb468521bb" style=""> As 133.1b jacket B but front panel statement “</span>

      <span id="26ef9fcf-49ca-4b74-8461-f136e9fd9655" style=""> WILLIAM LYON PHELPS” omitted. Front flap as 133.1a jacket B with spelling of “Prynne” corrected. (</span>
      <span id="e3d0006d-6289-44c5-84a0-eb49fae0a3a3" style="italic">Spring 1951</span>

    <PARAGRAPH id="61645da8-1ffa-4fea-b1bb-73f11c58c00f">
      <span id="402c4c52-e2af-4b8a-992b-d961527a604d" style="">Originally published 1950 in MLCE and subsequently in the regular ML. Stein offered Gerber $150 to write the introduction (Stein to Gerber, 25 January 1950). He also sought Gerber’s advice about the text: “We are planning to reset the text of </span>
      <span id="1de5f468-a229-432f-97fe-9f5ee8231ee3" style="italic">The Scarlet Letter</span>
      <span id="5102b425-b65e-47f9-aec2-34b8b860a356" style=""> for the college edition and I want to check with you on the best text available. Our present text is that of the second edition, though I suspect that it occasionally backslides” (Stein to Gerber, 6 March 1950). Gerber recommended the text of the third or stereotyped edition published by Ticknor, Reed and Fields in 1850 (Gerber to Stein, 11 April 1950). Stein indicated that the text, including the “Preface to the Second Edition,” was being set from the stereotyped edition (Stein to Gerber, 17 April 1950).</span>
    </PARAGRAPH>

    <PARAGRAPH id="02e09c34-e4da-4177-a00f-c6bd8d28e203">
      <span id="6cb48fd1-e850-4820-a0dd-d6d0f19e1da3" style="">Joseph Conrad wrote of W. H. Hudson: “You can’t tell how this fellow gets his effects. He writes as the grass grows; the good God makes it there, and that is all there is to it.” Possibly it was because he was not overly occupied with “getting an effect”, that Hudson’s prose steals upon us like a change in the evening sky, or on the surface of the sea at sunrise.</span>
    </PARAGRAPH>
    <PARAGRAPH id="2fae56ef-cbf4-45d9-8693-73d36bb653b8">
      <span id="440e4b85-c836-477d-92b9-5d7586ee8f1e" style="">	The Purple Land of which Hudson writes has vanished and become the model republic of Uruguay. Roads and railways cut through the vast savannahs over which Hudson’s youthful hero rode. The incredibly innocent and romantic young ladies whom he met have borne daughters, who visit Paris and New York and take back with them shingled heads, golf-sticks and police dogs. The golden age of the Banda Oriental is gone, but it is preserved forever in the crystal clarity of these pages, the legacy of one of the great spirits of his age. (</span>
      <span id="e21fe3b8-c3f5-4423-a950-ba981ba3f7fb" style="italic">Spring 1927</span>
      <span id="59826a11-29d9-40a0-b929-be69e1a09f2e" style="">)</span>
    </PARAGRAPH>
    <PARAGRAPH id="f2da021f-dada-45be-9e16-3a76c03f393f">

      <span id="0393d868-df06-4f19-9d76-31939a61b694" style="italic">Spring 1929</span>
      <span id="a1d5ba6c-e5fe-4a8e-ba8e-4b280e484915" style="">) </span>

    </PARAGRAPH>
    <PARAGRAPH id="f661ac35-849e-4f02-ace2-f40b11112f2e">
      <span id="1510e0a8-de76-4d79-9cd4-e638766f6896" style="">Whether considered as a romance, a book of travel and geography, a naturalist’s excursion, or a nostalgic remembrance, </span>
      <span id="b87ec6b1-c6db-4ad6-9e4b-58c6470d2d89" style="italic">The Purple Land</span>
      <span id="4515aab9-de74-4eb2-b742-4011cf613fb4" style=""> retains through the years an undimmed charm. The crystalline quality of its prose, the leisurely pace at which it rambles through the wide savannahs and sweeping pampas give it the serene simplicity of greatness. It captures the spirit of a glamorous lost land and conveys the power and imaginative insight of its famous chronicler. </span>
      <span id="5c54a7cc-25c2-47f8-96db-8877ae892d48" style="italic">The Purple Land</span>
      <span id="94cd6fb0-9443-4920-ad6c-8dacbf04872f" style=""> is a companion volume in the Modern Library to </span>
      <span id="b3d3e684-717a-41b0-8117-446b19e41da8" style="italic">Green Mansions</span>
      <span id="c377540f-e348-4f9b-b07d-4eb7864672e8" style=""> (No. 89.) (</span>
      <span id="8f8681c9-8e04-419e-a243-0efa7eddcfd1" style="italic">Spring 1934</span>
      <span id="3b787d71-fc4f-4dfd-bdc0-278abacca96e" style="">)</span>
    </PARAGRAPH>
    <PARAGRAPH id="87585d0c-31e3-4d5e-9d9a-8d4a19b52f5b">
      <span id="24923906-2c31-4bc7-acda-e84499d747ac" style="">Originally published in U.S. by E. P. Dutton and Co., 1905, using sheets of the second impression of the 1904 English edition; first American edition published by Dutton, 1916, with an introductory note by Theodore Roosevelt (Payne, p. 17). ML edition printed from plates made from a new typesetting. Published February 1927. </span>
      <span id="eedf1fe7-2f70-4800-9203-d6d1f9c505cc" style="italic">WR</span>
      <span id="7294f0eb-6071-4be9-ab75-4b12e77b7057" style=""> 12 March 1927. First printing: Not ascertained. Discontinued fall 1949.</span>
    </PARAGRAPH>
    <PARAGRAPH id="0bfb26ba-ba3e-41bb-9675-fcdef203a22a">
      <span id="912b0ee4-524e-4fd0-a41c-5bd8cfe3b87d" style="">Cerf offered McFee $50 to write the introduction to </span>
      <span id="6bb13d07-2c2d-4cf9-88f0-5fc30355e935" style="italic">The</span>
      <span id="1d044e9e-e3f8-4118-9d8d-602f716d5475" style=""> </span>
      <span id="471f477b-f423-4567-b989-82ba7e3e7585" style="italic">Purple Land</span>
      <span id="975ed46a-3f3c-4044-918c-b8f2c51e7dc3" style=""> and also expressed interest in including one of his books, especially </span>
      <span id="19ff5ad7-f5fe-4a10-a45a-61f3f51f75cd" style="italic">Captain Macedoine’s Daughter</span>
      <span id="6773ea27-1384-4ccd-8588-13e2bc3a792c" style="">, in the ML (Cerf to McFee, 26 August 1926; McFee to Cerf, 28 August 1926). McFee’s </span>
      <span id="d69fc67c-2c19-4b38-9af6-b69367ed586a" style="italic">Casuals of the Sea</span>
      <span id="427fd38f-4c7b-412f-9413-1b755819bbd1" style=""> (223) was published in the ML in 1931.</span>
    </PARAGRAPH>
    <PARAGRAPH id="10644573-6412-4dfa-8221-3888f963aebe">
      <span id="b0eca67d-cc8e-4b47-9175-829e68c48e9a" style="">Sales of </span>
      <span id="5accdce4-383b-4ece-a45d-c1d906dd1a5c" style="italic">The Purple Land</span>
      <span id="a09ed37d-cd95-42ff-b73c-b5e4615e5553" style=""> during the first six months of 1928 placed it 67th out of 147 ML titles. During the 18-month period May 1942–October 1943 it was at the bottom of the third quarter of ML titles in terms of sales.</span>

    <PARAGRAPH id="6734a00f-7260-4104-a9db-d9d7aef14f2e">
      <span id="132d7ba0-9d91-4a50-a769-7e1517078153" style="">“ECCE HOMO” is a fitting summary of Nietzsche’s character as a man and his achievement as a thinker. “The Birth of Tragedy” is one of the most difficult of his works to obtain in an adequate translation. Both are presented here complete and unabridged.</span>
    </PARAGRAPH>
    <PARAGRAPH id="1767faea-a9ec-43d7-ad66-f063ea0a23dd">

    <PARAGRAPH id="c362894e-3fc0-482c-b17a-ed69277f82e4">
      <span id="fcec7bd3-31f6-41fc-98a7-fe24b30515f5" style="italic">Ecce Homo</span>
      <span id="b4b95da4-542a-4748-bc96-65bef28a0dc6" style=""> is a summary of Friedrich Nietzsche’s philosophy and his most robust affirmation of life. In these respects it is a spiritual and intellectual autobiography that proclaims with vigorous emphasis the virtues of strength and pride. The juxtaposition of </span>
      <span id="99486f21-7b72-4f96-8265-920b169401ad" style="italic">Ecce Homo</span>
      <span id="461c92f9-9ecd-49c2-9a8e-f02d741b5c91" style=""> and </span>
      <span id="b6f6474e-7be7-4256-8fd6-4a5fe56bf7ea" style="italic">The Birth of Tragedy</span>
      <span id="79209ef8-39fa-4eab-92a7-f88d377167ad" style=""> in one volume gains significance by opposite attitudes towards Richard Wagner. The latter work is dedicated to him “as my noble champion,” and the former contains many of Nietzsche’s most virulent attacks on the Master of Bayreuth. (</span>
      <span id="9f7d3be4-dc90-4b38-8b9a-604ea62e084b" style="italic">Fall 1933</span>
      <span id="05994742-341c-4fa0-a01e-7ff7a49cc705" style="">)</span>
    </PARAGRAPH>
    <PARAGRAPH id="d9ee31f4-5d41-41c6-9ffc-8f7496be95b0">
      <span id="c7f4ac1e-e086-45a6-88ea-0e8b147eca55" style="">Original ML translation. Published February 1927. </span>
      <span id="948a1b65-d8f2-47b3-816e-4d96e3ef06a7" style="italic">WR</span>
      <span id="eeccd70e-e497-441b-aa48-a1768aad2776" style=""> 12 March 1927. First printing: Not ascertained. Discontinued 1 January 1937 after the four Nietzsche volumes in the regular ML were repackaged as </span>
      <span id="416aa550-2740-4839-b914-895898f14c37" style="italic">The Philosophy of Nietzsche</span>
      <span id="79334d59-41fa-4444-92fe-7ce3d2a23199" style=""> (G32).</span>
    </PARAGRAPH>
    <PARAGRAPH id="07d13e15-6a73-4091-9ca2-8b28e9ec430e">
      <span id="dfd4f4d1-5abd-41e3-9173-7419e28b8337" style="">After discussing a ML edition of Nietzsche’s </span>
      <span id="9e42246f-88c8-41f5-9a2a-1f32a5f72fb2" style="italic">Dawn of Day</span>
      <span id="e66ea0a4-5c6a-4e84-9b32-0c5aa01e4e76" style=""> with Macmillan, Cerf and Klopfer decided they wanted </span>
      <span id="a7666e7b-9ae8-4311-9c4e-7c541b5d6fe9" style="italic">Ecce Homo</span>
      <span id="f5afee96-e88f-40d6-980d-bd7812354e11" style=""> instead. They hoped to use the translation that Macmillan imported from England and offered an advance of $200 against royalties of 4 cents a copy. They asked for rights to the translation for ten years and wanted assurance that Macmillan would not put </span>
      <span id="3c39c325-ea89-48a7-bfc5-619bf6d04bae" style="italic">Ecce Homo</span>
      <span id="e99ef2e3-3d60-43ad-85b8-f8ef9a8bdbfb" style=""> into its series of inexpensive reprints, Modern Readers Series (Klopfer to George P. Brett, Jr., Macmillan, 2 June 1926). Macmillan had to submit the offer to its parent firm in London but the response was slow in coming.</span>
    </PARAGRAPH>
    <PARAGRAPH id="32630268-3633-4027-831b-52708ee896fc">
      <span id="163df323-8b8b-40b0-82ef-7db2b4de27d7" style="">After waiting four months Cerf and Klopfer decided to commission their own translation (Klopfer to Brett, 5 October 1926). Irwin Edman of Columbia University was asked to suggest a translator. He recommended Horace Freiss, a colleague in the Philosophy Department. Freiss indicated that he could do it within six months, but this was longer than they wanted to wait. Edman then suggested Clifton Fadiman, one of his graduate students. Fadiman agreed to undertake the translation of </span>
      <span id="51f92f89-a2d2-4ecb-8150-9e2078377207" style="italic">Ecce Homo</span>
      <span id="144864d3-ba0b-4afe-aff8-7e8e89734412" style=""> and </span>
      <span id="cc27dc52-6cc1-47ae-bf9a-c78250a47823" style="italic">The Birth of Tragedy</span>
      <span id="4ead3ffc-09d8-4ba7-9b39-d1ae93c27ce0" style=""> and to submit the manuscript by 6 December.</span>
    </PARAGRAPH>
    <PARAGRAPH id="57071211-e7fd-4d6f-bf4d-cc29247771b7">
      <span id="3f132e30-7e67-431c-b43c-de19d21df6df" style="">Approval for use of the Macmillan translation arrived from London in mid-October, but Cerf and Klopfer had already made arrangements with Fadiman (Brett to Cerf, 14 October 1926; Cerf to Brett, 21 October 1926). Fadiman submitted his translation shortly after the deadline but in time for February publication. Cerf later noted that the ML edition of </span>
      <span id="51a0d0be-771b-4226-90ba-a8c9297c24c1" style="italic">Ecce Homo &amp; The Birth of Tragedy</span>
      <span id="7452dde3-5574-4bf5-ac8f-94a67f7422d5" style=""> was the first time Fadiman’s name was attached to a literary work (“Trade Winds,” </span>
      <span id="c388e78b-9ca6-4cba-a514-f5ec201f6acf" style="italic">SRL</span>
      <span id="197f4668-ba04-4134-b725-c0900b996ac4" style="">, 22 May 1943, p. 37).</span>
    </PARAGRAPH>
    <PARAGRAPH id="cd72490d-385a-45b3-89a0-ca4de2a7d5f0">
      <span id="43117691-75d9-4a20-826b-0d392c112ff3" style="">Also in the Modern Library</span>
    </PARAGRAPH>

    <PARAGRAPH id="d6fb8c96-5231-40ba-a851-93c6d49054b7">
      <span id="33499975-ebc2-41bf-a327-4529a56f0c93" style="">[within double rules] THE PHILOSOPHY OF | SPINOZA | SELECTED FROM HIS CHIEF WORKS | [rule] | WITH A LIFE OF SPINOZA | AND AN INTRODUCTION BY | JOSEPH RATNER | OF COLUMBIA UNIVERSITY | [rule] | [torchbearer A2] | </span>
      <span id="4e43e0b3-61d3-4b85-a940-3c9ff7ed3f41" style="italic">All our modern philosophers, though often perhaps </span>
      <span id="8a5dc7de-258b-4468-86cc-47240e99d0d5" style="italic">uncon</span>
      <span id="f8d2cee6-4830-4050-aa52-e58901bba4d6" style="italic">-</span>
      <span id="e14bd7bd-c80f-4d27-96ee-0e2f6b76def1" style="italic"> | </span>
      <span id="2892cdc6-5821-43fe-9894-39fbcb50574b" style="italic">sciously</span>
      <span id="1d89991f-05b6-4276-8b78-29774d468f2d" style="italic">, see through the glasses which Baruch Spinoza ground.</span>
      <span id="1f4b9d48-ea7b-4a56-8ea5-44105ba688e8" style=""> | Heine. | [rule] | THE MODERN LIBRARY | PUBLISHERS : NEW YORK</span>
    </PARAGRAPH>

      <span id="7e36a03f-8bf2-4449-b19b-57f76c9ddafe" style="">(±16) [11–14]</span>
      <span id="ceb7cbfe-1603-46e8-a199-6fa1bc98e310" style="superscript">16</span>

    <PARAGRAPH id="1e9047b9-8ffc-48a1-84a1-bb10f6195cf5">
      <span id="76345890-79d7-4d7b-afcf-aa5affbf942f" style="">[i] half title; [ii] pub. note D6; [iii] title; [iv] </span>
      <span id="aa58d212-0be6-4892-98a7-3afee47a96fa" style="italic">Copyright,</span>
      <span id="1129f5cf-9665-49a8-a16a-594c78cf58c9" style=""> 1927, </span>
      <span id="ec33d922-2d15-469e-b715-91af03e3be29" style="italic">by</span>
      <span id="52ffa7c0-c4ed-4d7f-adea-3dffeb8e565a" style=""> | THE MODERN LIBRARY, INC. | [short double rule] | </span>
      <span id="8810f54f-a352-4687-9fbf-8a8db8aed319" style="italic">First Modern Library Edition</span>
      <span id="9dfe7a67-c8be-4eb1-bbf6-554c9c62b56e" style=""> | 1927; v–viii PREFACE signed p. viii: Joseph Ratner. | </span>
      <span id="872ad6b0-e65c-4a89-b2c2-f933be9e230e" style="italic">October,</span>
      <span id="657a2ac3-1b93-4111-8e0a-98374f352585" style=""> 1926.; ix–x CONTENTS; xi–xxvi THE LIFE OF SPINOZA; xxvii–lxx INTRODUCTION TO THE PHILOSOPHY OF | SPINOZA signed p. lxx: Joseph Ratner.; [1] part title: </span>
      <span id="5071467c-5b3c-45c5-8ae2-817637a13a46" style="italic">FIRST PART</span>
      <span id="0b0c1b78-fb17-4c3a-aab3-f039ba728249" style=""> | ON GOD | [4-line epigraph signed (on the fifth line) Spinoza.; all within single rules]; [2] blank; 3–376 text; [377] APPENDIX; [378] blank.  </span>
      <span id="b730f20b-04f3-43a4-b5eb-588470dd6005" style="italic">Note:</span>
      <span id="fb8fcfee-a2a8-486d-99dd-bc31e839facc" style=""> The second and third part titles are entirely in roman type. The third part title (pp. [249–250]) is a tipped-in replacement leaf. The content of the leaf is as follows: THIRD PART | ON MAN’S WELL-BEING | [5-line epigraph enclosed in a single-rule frame] All happiness or unhappiness solely depends upon the | quality of the object to which we are attached by love. | Love for an object external and infinite feeds the mind | with joy alone, a joy that is free from all sorrow. | Spinoza.</span>
    </PARAGRAPH>
    <PARAGRAPH id="235b6681-fb7a-434c-a5f3-144f3f084d63">
      <span id="7287d0b5-931c-4d8e-98ff-fe5e2571f52e" style="italic">Variant:</span>
      <span id="34383560-aae2-44ec-a09c-2f62219112f6" style=""> Pagination as 136a.  [1–14]</span>
      <span id="4604eaad-65bc-4c75-a61a-6baec27d4720" style="superscript">16</span>
      <span id="0a71baa1-7f07-4f24-be02-d545e6cf329d" style="">.  Contents as 136a except: [1] part title: FIRST PART | ON GOD | [4-line epigraph from Spinoza in italic type, signed (on the fifth line) Spinoza.].  </span>
      <span id="0d7bee7d-38dd-4524-9221-2dfb0094f64b" style="italic">Note:</span>
      <span id="bd0488b1-cb0c-404d-84a0-cb7dd41432ff" style=""> The other epigraphs are also reset in italic type with the single-rule frame omitted. (</span>
      <span id="981537dc-6d44-4874-b0dd-9a69bb9fe48d" style="italic">Imitation leather binding</span>
      <span id="c8e8bf2c-5884-4e82-8500-3d8040e8ac0d" style="italic">; probably the second printing</span>
      <span id="89646b05-837e-4b89-9132-ceaea50270bc" style="">)</span>
    </PARAGRAPH>
    <PARAGRAPH id="4a912281-7a57-4350-ad63-e239c8b0c93b">
      <span id="2c77f5cc-22fb-4d02-9fd2-8841cfa110b0" style="italic">Format:</span>
      <span id="9606b6ef-1aba-489e-bdcb-b4dd610613a7" style=""> The first printing is in the standard 6½ by 4¼ inch format with very narrow margins at the top and foot. Several later printings of 136a are about ¼ inch taller and wider than the standard format. Narrow margins were sometimes unavoidable when the ML printed from other publishers’ plates, but it was unusual for a typesetting designed for the ML to have such narrow margins. It is possible that the size of the type page was determined by an economic decision to limit the volume to fourteen gatherings of sixteen leaves each.</span>
    </PARAGRAPH>
    <PARAGRAPH id="79618a60-aa66-48bf-b880-e9c446ce9d55">
      <span id="e76d577c-853d-492b-9260-4cdae1a5c041" style="italic">Jacket </span>
      <span id="cf69f5f9-3df2-47d5-b817-87769756d86b" style="italic">A</span>
      <span id="1c896904-a94a-4909-81f4-445bb52eb982" style="italic">:</span>
      <span id="68d260dd-1555-48b3-958b-31e0c5bc33f8" style=""> Uniform typographic jacket B. </span>
    </PARAGRAPH>
    <PARAGRAPH id="b19a52cf-ab4f-476a-985b-0c88058aac8c">
      <span id="cd09c0c5-c44d-46f2-a33e-ed78d7a510e6" style="">Text on front:</span>
    </PARAGRAPH>
    <PARAGRAPH id="bfd70539-3286-43cd-bfc5-9eb9662067d4">
      <span id="1105ff1d-c8f2-404a-8108-9efcbff0d2d0" style="">Mr. Ratner remarks that “after having been one of the liberating thinkers of mankind who was read but not honored, Spinoza is fast becoming one of the canonized of mankind who are honored but not read.” This volume with its Life, Introduction, and Selections will immensely assist to get Spinoza read and understood as well as honored. If Mr. Ratner had not actually accomplished the task, I should not have thought it possible to render evident and outstanding the significant ideas of Spinoza, freed from obscuring technicalities; and to do it in such a way as to make clear to the reader their kinship with perplexing religious, moral and intellectual questions of our own day. But Mr. Ratner has had the happy thought to set the extracts from Spinoza’s </span>
      <span id="0bed6b55-e489-45b4-a81c-0bccc5d97157" style="italic">Ethics</span>
      <span id="859a1f4c-4a8a-41a0-a1f1-eb3119d15847" style=""> between selections from his more popular writings on the scriptures, miracles, etc., on one hand, and his views of the state, government, freedom of thought and speech, etc., on the other. This fact alone illuminates the value of Spinoza’s thought for the present in an extraordinary way. I shall be disappointed if Mr. Ratner’s volume does not have a marked influence in bringing Spinoza out of the professional class-room and enabling him to serve as a precious companion to men and women who need the light and leading which he can give.” —John Dewey.  (</span>
      <span id="49c4757a-601c-467e-b9e3-b214039a34be" style="italic">Spring 1927</span>
      <span id="5dfb41e5-751f-4d21-8396-5959cfcf7ec1" style="">)</span>
    </PARAGRAPH>

      <span id="cc2d1af3-515e-4bb8-bc9d-7a7492f8245a" style="italic">B</span>
      <span id="c051b93a-777c-466c-9b79-21f642bcac64" style="italic">:</span>
      <span id="0fff5e0d-648b-4d54-8c1b-bdacfb6ea669" style=""> Uniform typographic jacket D. (</span>
      <span id="28970499-09ac-4bb6-a9a5-fdd203ba0bcd" style="italic">Spring 1929</span>
      <span id="2db5a2df-b345-40b8-97bd-e9a4bf8da193" style="">)</span>
    </PARAGRAPH>
    <PARAGRAPH id="86697d7b-183a-4b78-b455-52cdae1e9bc4">
      <span id="ade26f33-2d16-4c29-95f1-36f5474ec5c3" style="italic">Jacket </span>
      <span id="0ff3f191-0e31-4b13-aab8-5e227e3005ba" style="italic">C</span>
      <span id="2f40b93f-a4e8-4883-9406-b552dd8e430b" style="italic">:</span>
      <span id="12dd8a5e-fb2a-4532-9a28-7518dded72aa" style=""> Pictorial philosophy jacket in moderate blue (182) and brown on tan paper depicting a helmeted woman holding a scroll and lamp; borders in moderate blue, lettering in brown. Signed: WC. (</span>
      <span id="72e29100-fccc-4270-9b8a-aa9bbe64bc93" style="italic">Fall 1932</span>
      <span id="5a0e17e5-60ed-4155-8eea-717e317a8081" style="">) </span>
    </PARAGRAPH>
    <PARAGRAPH id="8bbe0cba-5846-4953-b6b2-d8c7b3fa1c22">
      <span id="06400477-a8a0-4b1d-aae8-f9a8ea78f46a" style="">Front flap:</span>
    </PARAGRAPH>
    <PARAGRAPH id="1edb0ee8-d48c-4a3e-861d-906dc190772d">
      <span id="89312cc7-577e-4b6b-b37e-3a08dda4e1bd" style="">Professor Ratner’s masterly arrangement of Spinoza’s philosophy has become the standard text in leading universities throughout the country. John Dewey writes: “I shall be disappointed if Mr. Ratner’s volume does not have a marked influence in bringing Spinoza out of the professional class-room and enabling him to serve as a precious companion to men and women who need the light and leading which he can give.” (</span>
      <span id="28ca3aaf-5eb8-471f-8c8e-8d4ddaaab1cc" style="italic">Spring 1935</span>
      <span id="8382b413-4fe6-4465-8b0d-88899d0fb2e4" style="">)</span>
    </PARAGRAPH>
    <PARAGRAPH id="11da58ea-fc02-4672-8ad6-da404dc64c22">

      <span id="434507cb-6d3b-466d-823e-fa3fbaa85bb8" style="italic">WR</span>
      <span id="5faa040d-c734-4c94-bdb4-249cdb99d1a1" style=""> 12 March 1927. First printing: Not ascertained.  Discontinued 1971/72.</span>
    </PARAGRAPH>
    <PARAGRAPH id="a310ec39-a8d1-4b6c-a65e-3ddaf9b89b96">
      <span id="e03a0ae3-e530-4660-a7b0-348c860fcf09" style="">Ratner was born in 1901 and received his M.A. from Columbia University in 1923. He was a lecturer and doctoral student in the philosophy department at Columbia when he compiled </span>
      <span id="b82a4213-3cb3-495b-a770-be9e872eee8b" style="italic">The Philosophy of Spinoza</span>
      <span id="b2503e78-5276-4f20-b43a-6ce28fcf1c7a" style="">. He received his Ph.D. from Columbia in 1930.</span>
    </PARAGRAPH>
    <PARAGRAPH id="ef88b080-80ef-4f3b-a112-13dfc741d376">
      <span id="a5de133e-9416-483e-a699-fc527ccbb110" style="">Cerf asked Morris R. Cohen of the City College of New York to comment on Ratner’s manuscript. Cohen suggested leaving out some of the sections on Biblical interpretation and substituting “some sections from the tract on Politics e.g. the section of government by law in a democracy. I believe the latter will interest ‘Modern’ readers more than the excessive amount devoted to biblical interpretation” (Cohen to Cerf, 6 October 1926). A few months after publication Cerf wrote, “Spinoza continues to sell far in excess of our expectations” (Cerf to Ratner, 7 June 1927).</span>
    </PARAGRAPH>
    <PARAGRAPH id="65c0fc7d-0552-4359-9a02-4775bfe9324e">
      <span id="9d6cfb93-bfc5-4981-a7f1-7958f3664229" style="">In April 1940, when he was an instructor at City College of New York, Ratner sold his rights to </span>
      <span id="432272e6-6a93-4919-a5a9-f3743ab950f7" style="italic">The Philosophy of Spinoza</span>
      <span id="394d8155-3e82-466d-b5f3-0eacbe917a67" style=""> and John Dewey’s </span>
      <span id="bbc552c0-2427-4644-9d8e-c33b819a998e" style="italic">Intelligence in the Modern World</span>
      <span id="6cda715b-13e6-4d68-9248-132d64e1e5c4" style=""> (G41) for $500. He also retained the unearned advance for the Dewey volume, which had been published the previous year; the unearned advance appears to have amounted to $700. The two books became the absolute property of the ML, and Ratner received no further royalties. He had the option to buy back the contracts at any time within the next two years for $1,200 minus royalties accrued from 1 January 1940.</span>
    </PARAGRAPH>

    <PARAGRAPH id="3b6004cb-62be-48b9-b298-70478266c505">
      <span id="796e2fbe-9980-49ef-9379-e3000964433f" style="">That saintly and exalted philosopher, Baruch de Spinoza, wrote and lived as a man of reason and a champion of the freedom of thought and speech. For three centuries his writings have been one of the great glories of the human spirit. The selections in this volume offer the essence of Spinoza’s contribution to philosophy as derived from </span>
      <span id="ea99f5dc-2258-43b4-b118-d5719b4721ce" style="italic">Tractatus</span>
      <span id="ed9c4d98-f9cb-4286-94af-479a33fb232f" style="italic"> </span>
      <span id="b083ee78-7a79-4907-8d9f-980dad2ed1cb" style="italic">Theologica</span>
      <span id="97728d20-8aa7-4d9e-ad58-82a2d1e3350e" style="italic">-</span>
      <span id="ea7c221a-40f5-49c2-83d8-67e866f40999" style="italic">Politicus</span>
      <span id="da9ab8fe-3505-4fe1-b0d7-81fc01881a05" style="">, </span>
      <span id="8c41ebb6-2abf-4657-a19e-a2a2147956a8" style="italic">Improvement of the Understanding</span>
      <span id="f0166158-e3b9-4d32-bc4d-f38c6b35ce6a" style=""> and </span>
      <span id="42725bf1-3b8d-4399-bc03-de572c9e9515" style="italic">Ethics</span>
      <span id="514823b3-0fc7-4114-9e1e-d6fff7177c35" style="">. John Dewey wrote of this book: “I shall be disappointed . . .” (</span>
      <span id="8c2a3c7d-dcfc-4756-955f-cfa7523f8fcb" style="italic">Fall 1953</span>

    <PARAGRAPH id="80db4084-00a5-48a0-9806-e5d018b1bc0b">
      <span id="c93d448d-6e95-4816-a058-85f510ea993b" style="">The vigor and diversity of contemporary American poetry is made strikingly manifest in this anthology. The selections by Conrad Aiken are distinguished for their good taste and the wide range of poetic gifts they reveal. Each of the poets in this volume is generously represented by from a few to a dozen or more poems, an unusual feature in an anthology and one which does greater justice to the whole range of the poet’s work than would the selection of the familiar, isolated poem. (</span>
      <span id="7dd01446-81ea-482c-b314-a5d1906d273c" style="italic">Spring 1935</span>
      <span id="a66f779a-09dd-42b5-970e-30af596e3efe" style="">)</span>
    </PARAGRAPH>
    <PARAGRAPH id="78c1fa9b-a6cc-417d-8f2d-0ee21a8cca64">
      <span id="2f16ff76-4f49-4f4c-b9ff-497f6ae5d466" style="">Originally published in London by Martin Secker, 1922. ML edition printed from plates made from a new typesetting with the poets arranged chronologically instead of alphabetically, the addition of ten poems by Aiken, a few other additions and deletions, and minor revisions in Aiken’s preface. Published February 1927. </span>
      <span id="4e383a95-ffac-4164-8da1-e873180739f5" style="italic">WR</span>
      <span id="144e229c-22b7-4cd9-bea3-1f7ba4df79a3" style=""> 12 March 1927. First printing: Not ascertained.</span>
    </PARAGRAPH>
    <PARAGRAPH id="5ba13c31-5073-46ec-b4c6-9d17daa23e36">
      <span id="84e4b111-5477-47bb-9750-57ae3e83eca2" style="">Cerf offered Aiken royalties of 8 cents a copy for </span>
      <span id="43b474cc-4161-4615-996f-cffba17043b6" style="italic">Modern American Poets</span>
      <span id="42668c4d-130f-49ef-a91f-ae4892c96651" style=""> and indicated that the ML was prepared to spend up to $700 for permissions. He anticipated sales of close to 5,000 copies a year. He urged Aiken to include his own poetry, which had been omitted from the Secker edition, and noted that he wouldn’t care if William Carlos Williams and Arturo Giovannitti were omitted (Cerf to Aiken, 12 March 1926). Aiken agreed to omit Giovannitti, who was represented by a single poem in the Secker edition, but not Williams; however, the number of Williams’s poems was reduced from seven to one. Other revisions consisted of the addition of Amy Lowell’s “The City of Falling Leaves,” bringing the number of her poems to seven, and the substitution of T. S. Eliot’s “Gerontion” and “The Hollow Men” for “Rhapsody on a Windy Night,” increasing the number of his poems from five to six.</span>
    </PARAGRAPH>
    <PARAGRAPH id="4cda1cbf-c167-4d3e-b097-09f0816db461">
      <span id="98685269-bd33-4bc3-9ec5-168c666c9845" style="">Aiken expressed interest in including Ezra Pound but wasn’t sure that permissions could be secured (Aiken to Cerf, 6 April 1926). In the preface to the Secker edition he stated: “I regret extremely that I have been unable to secure the permissions of Mr Edgar Lee Masters and Mr Ezra Pound for a selection from their work: both of them obviously belong in this book. I feel that I must apologize, also, for the absence of Mr Carl Sandburg, an absence for which my own critical perversity is alone responsible. Mr Sandburg’s poetry interests me in the mass, if I may put it so, but disappoints me in the item” (p. vi). The preface to the ML edition reads: “I feel that I must apologize for the absence of Mr. Carl Sandburg, Mr. Ezra Pound, and Mr. Edgar Lee Masters, an absence for which my own critical perversity is alone responsible. The work of these three poets interests me in the mass, if I may put it so, but disappoints me in the item” (p. vi). The revised edition (137.2) published in spring 1945 includes eleven poems by Pound and four by Sandburg but none by Masters.</span>
    </PARAGRAPH>
    <PARAGRAPH id="65c64052-db08-4cc2-9638-74f78ef62838">
      <span id="5e718a24-627e-4131-a121-06078dacabcc" style="">Later in 1945 Cerf refused to allow Aiken to include any of Pound’s poems in the ML Giant, </span>
      <span id="694f58c1-13bf-4ba4-8cf5-15a532f2975f" style="italic">An Antholog</span>
      <span id="23ae3725-4856-4050-a08d-f4908b39f6f2" style="italic">y of Famous English and American Poetry</span>
      <span id="0a7d0b2c-756f-458b-b54d-b86eb76e1cc5" style=""> (G68), the American portion of which consisted of a repackaging of Aiken’s </span>
      <span id="c5bd9dca-753f-4ffb-b2de-bdbcd9d52dc5" style="italic">Comprehensive Anthology of American Poetry</span>
      <span id="35eb63b6-c571-4a29-94eb-32de6010c6f3" style=""> (169.2).</span>

      <span id="e60a1465-c035-4d69-91ec-664d542bcb47" style="">Emily Dickinson (23), Edwin Arlington Robinson (5), Anna Hempstead Branch (1), *George Santayana (2), *Trumbull Stickney (12), Amy Lowell (2), Robert Frost (15), *Carl Sandburg (4), Vachel Lindsay (2), Wallace Stevens (8), *Witter Bynner (5), William Carlos Williams (1), *Elinor Wylie (8), *Ezra Pound (11), Alfred Kreymborg (3), John Gould Fletcher (3), H. D. (4), *Marianne Moore (4), *Robinson Jeffers (4), *Marsden Hartley (2), T. S. Eliot (10), *John Crowe Ransom (7), Conrad Aiken (2), Edna St. Vincent Millay (3), *Archibald MacLeish (5), *Mark Van Doren (4), *E. E. Cummings (5), *H. Phelps Putnam (3), *Robert Hillyer (1), *Lee Anderson (1), *Edmund Wilson (3), *Louise Bogan (2), *Horace Gregory (3), *Malcolm Cowley (3), *Theodore Spencer (3), *R. P. Blackmur (3), *John Peale Bishop (4), *Yvor Winters (3), *John Wheelwright (2), *Allen Tate (1), *Hart Crane (6), *Leonie Adams (2), *Oscar Williams (5), *Marya Zaturenska (2), *Howard Baker (1), *Robert Penn Warren (3), *Kenneth Patchen (3), *Delmore Schwartz (4), *Richard Eberhart (4), *Muriel Rukeyser (2), *Karl Jay Shapiro (7), *John Malcolm Brinnin (3), *Harry Brown (2), *Lloyd Frankenberg (3), José Garcia Villa (8).  </span>

    <PARAGRAPH id="56eb9fc5-54fb-44bc-b6c5-fc55597fa241">
      <span id="95e891f2-47d4-43c8-a1a7-6d3c86fda98d" style="italic">Jacket:</span>
      <span id="b661f004-25cc-43e7-961d-0323a6c3a1ac" style=""> As 137.1b with new title and revised text on front. Front flap as 137.1a except last sentence revised as follows: “Each of the poets in this volume is generously represented by from a few to a dozen or more poems, and their names constitute an honor roll of writers who have given to modern American poetry the richest meaning of our own time.” (</span>
      <span id="6ccb4274-a300-4b56-84aa-6f196c199885" style="italic">Fall 1951</span>

      <span id="842ebe23-7666-4084-94b0-e7abcc5278a6" style="">Original ML anthology. Published March 1945. </span>
      <span id="d04b4098-258b-4741-999c-7756f2d00bb3" style="italic">WR</span>
      <span id="99154354-1ba3-40d6-b543-1378e2c11c3a" style=""> not found. First printing: 3,000 copies.</span>
    </PARAGRAPH>
    <PARAGRAPH id="1130402f-bddf-4396-848d-716c436f6b46">
      <span id="03047529-fd24-4724-8f95-ca85c7928c76" style="">Aiken suggested revising and modernizing </span>
      <span id="d53eb26e-2e61-48db-bf9c-55e0d7ace83e" style="italic">Modern American Poets</span>
      <span id="2a12891e-169b-4d69-8db2-957067f9ce6b" style=""> in 1932 (Aiken to Cerf, 6 March 1932), but Cerf did not pursue the idea until fall 1943, when Aiken revised both of his ML anthologies. Poets that Aiken wanted to add to the twentieth-century anthology included Pound, Archibald MacLeish, John Crowe Ransom, and Marianne Moore. He indicated that he would increase the number of poems by Wallace Stevens and T. S. Eliot, cut back Alfred Kreymborg and James Gould Fletcher, and eliminate Maxwell Bodenheim altogether (Aiken to Cerf, 18 November 1943). He also expressed the intention of reducing the number of his own poems. However, when </span>
      <span id="6a799766-c71e-4f5c-b366-426385d315f4" style="italic">Twentieth</span>
      <span id="5d74d98d-b776-4a29-90d1-be474de512d3" style="italic">-</span>
      <span id="15bf8dcd-eb58-46a5-b9e6-66c61e8c941c" style="italic">Century American Poetry</span>
      <span id="3e164e7f-8ec2-4988-b8c1-ec8752a5e9f6" style=""> was in galley proofs Linscott pointed out that Aiken occupied more space than any poet except Eliot (Linscott to Aiken, 20 September 1944). At that point Aiken eliminated all but two of his own poems.</span>
    </PARAGRAPH>
    <PARAGRAPH id="9cbbfbf6-905a-4779-8161-b6c59727e979">
      <span id="caaa8742-537f-466a-b393-4bdcfdb60ae5" style="">Wartime paper shortages prevented the ML from keeping all of its titles in print. By 1944 over a hundred titles were out of stock, and ML authors could no longer count on regular royalty income. Aiken wrote that fall, “What’s this gloomy news that the anthologies and other Mod Lib titles are going out of print, for lack of paper. This is indeed serious for us, as that their semi-annual royalty is practically our lifeline, and I don’t believe god will look after us if the Mod Lib doesn’t. Could you let me know what the situation really is, please sir? Will we get any royalties at all? Are the new editions coming out this year, or ever? Heaven have mercy upon us. This would be a body blow” (Aiken to Linscott, 4 November 1944). Linscott assured him that both of his ML anthologies were in print and that the revised editions would be printed when current stocks were exhausted (Linscott, 8 November 1944).</span>
    </PARAGRAPH>
    <PARAGRAPH id="e778203c-1951-4bab-b7d0-d46cf34b6083">
      <span id="7cf57282-0332-472a-b6bc-8a8c1b588498" style="">The revised editions, both of which had 1944 copyright dates, appeared early in 1945 and sold out quickly. The ML hoped to make two additional printings of each anthology for a total of 21,000 copies for the year, but Linscott warned: “In view of the fluctuating paper situation and the possibility that there will be another drastic cut before the end of the year, it is difficult even to speculate on the number of your anthologies which we shall be able to print. . . . Please don’t count too heavily on these two additional printings, as there are so many demands that it may be simply impossible to allocate the necessary paper” (Linscott to Aiken, 19 March 1945).</span>
    </PARAGRAPH>
    <PARAGRAPH id="66950b2a-daef-4eef-80a6-db3a37d65c39">
      <span id="ed522220-3b8f-4aab-9da2-579cc297b875" style="italic">Twentieth</span>
      <span id="436ed9d5-63e0-4b48-a647-8b050542a6ba" style="italic">-</span>
      <span id="fb38bb4f-2a68-4467-aac5-2f802f5549b1" style="italic">Century American Poetry</span>
      <span id="3957bd07-f758-4bd2-ba90-907591385a1a" style=""> was out of stock for about six months in 1946, and the ML advanced Aiken $500 against 1947 royalties to help him get back to the United States from England (Linscott to Aiken, 6 November 1946). Not until fall 1948 could the ML announce, “Every title in the Modern Library and the Modern Library Giants is now in stock for the first time since the war” (</span>
      <span id="165b6f21-3aac-4714-80d3-f38ef6c3b974" style="italic">PW</span>
      <span id="3c38866c-0a0d-4e23-96fc-7d3a54fc3309" style="">, 18 September 1948, p. 1095).</span>
    </PARAGRAPH>

      <span id="9549b1cb-a76f-4935-a386-e056bbfbadf1" style="">TWENTIETH-CENTURY | AMERICAN | POETRY | [short decorative rule] | </span>
      <span id="d80ee804-02c8-4735-bb92-7b45d932d612" style="italic">Edited, and with a Preface, by</span>

    <PARAGRAPH id="b114e7c4-2306-4ab6-851b-ed1f0e8b567a">
      <span id="aad2ae92-f968-4121-a8ee-92b1d3d0cefa" style="">The variety and brilliance of contemporary American poetry are reflected in this new selection by Conrad Aiken. Eighty-one poets are presented, and of these, twenty-three now appear in an anthology for the first time. Mr. Aiken’s awareness of what is relevant, rather than what is merely “modish,” makes this anthology a critical as well as historical record of the growth and major tendencies of American poetry during the first half of this century. (</span>
      <span id="c5fc1c0d-6b17-48e7-bb2c-018bbdf2281a" style="italic">Spring 1963</span>
      <span id="e6344223-d04b-4f24-bce4-cc80ea279cc7" style="">)</span>
    </PARAGRAPH>
    <PARAGRAPH id="e40c42b9-7965-48a2-9470-145460d07e38">
      <span id="0b3509bb-31b4-4f69-a251-0575f7128275" style="">Original ML anthology. Published April 1963. </span>
      <span id="5c0f2aa3-5e29-4796-b860-ebb1621d6168" style="italic">WR</span>
      <span id="1eaef956-40a6-4d44-810b-e487d51c3742" style=""> 22 April 1963. First printing: 10,000 copies.</span>
    </PARAGRAPH>
    <PARAGRAPH id="20280d7a-456d-4ee7-9180-38199da636c1">
      <span id="61ce9ed4-79bd-40a0-a128-a2b1efbcb53d" style="">Aiken expressed interest in revising </span>
      <span id="42ad08ff-65ea-4dde-b809-8079ef16faaa" style="italic">Twentieth-Century American Poetry</span>
      <span id="54d18df4-5d16-43bb-96f0-53fdbb43dcaa" style=""> in 1957 and raised the issue again shortly after Jason Epstein joined RH (Bernice Baumgarten to Cerf, 19 February 1957; Aiken to Epstein, 8 February 1959). Plans for a revised edition were under way by 1960. Epstein indicated that the cost of permissions for new poems would be at least $4,000. Aiken had to make certain that the length of the revised anthology did not exceed that of the previous edition by more than a third. If it exceeded that limit the revision would be regarded as a new collection, and it would require new permissions fees for </span>
      <span id="c173a376-d9f9-41a5-9ec0-33be3c4528b1" style="italic">all</span>
      <span id="b761b825-57e1-4a56-9ba3-c0bc751f6841" style=""> the poems (Epstein to Aiken, 12 September 1960). By cutting 80 pages from the 1945 text, Aiken was able to add about 200 pages of new material (Aiken to Epstein, 13 January 1962).</span>
    </PARAGRAPH>
    <PARAGRAPH id="63fe9bb6-b3dd-4311-9edd-4bd11ac8c56b">
      <span id="105eac9d-9d46-45cb-bcf9-b399810c84c3" style="">Aiken’s royalty was increased from 8 to 10 cents a copy. “In 1969 there was a printing of 5,000 copies. Since then there have been six printings totaling 26,575 copies.” The anthology was reprinted eight times before 1982 for a total of 47,000 copies in print (Bonnell and Bonnell, pp. 109, 120).</span>
    </PARAGRAPH>

    <PARAGRAPH id="2cc60aa3-d9e0-4d7c-8465-3dbf89e36f4d">
      <span id="f68d1476-b9a4-4a82-a10d-34b5bc3af712" style="">The variety, richness and depth of contemporary American poetry are reflected in this collection by Conrad Aiken. A balanced choice from the works of the major poets gives an idea of the range of each; Frost, Eliot, Stevens, and Lowell, among others, are represented by substantial selections, while Mr. Aiken opens a broader view of American poetry through selections from a wide variety of lesser known and newer poets.</span>
    </PARAGRAPH>
    <PARAGRAPH id="fb05fc4d-7565-4ab5-ba5d-12ceb1f8cd7a">
      <span id="bac8c5f0-88c9-4dc0-800b-7e75f23bf08d" style="">	In all, eighty-one poets are presented, many of them for the first time in an anthology. The arrangement of this volume by Mr. Aiken, himself a much-honored poet, provides a critical as well as historical record of the major tendencies of American poetry during the first half of this century.</span>
    </PARAGRAPH>

    </PARAGRAPH>
    <PARAGRAPH id="447bb317-e921-4eb4-b3d5-9f3f96891157">

    <PARAGRAPH id="3533fe25-1876-4a0e-ab6d-5cc6d6d56181">
      <span id="561837cb-f0d9-4366-8812-3a617f75f1bd" style="">Ironically enough, it was the vain effort of a self-appointed censor to suppress “The Rainbow” that first called to the attention of the general public the enduring qualities of the book. It is one of those novels which England has produced that resembles its own immemorial oaks, with roots striking deep into the rich soil – the story of the Brangwens, whose menfolk, sturdy, lusty yeomen, might have had a place beside the knights and squires among the Canterbury Pilgrims. (</span>
      <span id="80aea988-6765-4789-b133-5c2f3bf0eb63" style="italic">Spring 1927</span>
      <span id="fb808656-022b-479f-b615-ce884b834c99" style="">)</span>
    </PARAGRAPH>
    <PARAGRAPH id="570f9a01-dacf-4884-955f-5e743ffa75f9">

      <span id="877cbb68-a3e7-47fd-8518-81c28f839de7" style="italic">Spring 1929</span>
      <span id="2cc2ff65-0fe2-41e1-b74d-e6c6256266c9" style="">) </span>

    <PARAGRAPH id="56020bae-c6fd-4fb9-8682-89da94bc8c8e">
      <span id="afddd67e-097d-4a3b-ad9e-4d80f508d260" style="">The fierce ecstasy and sensual violence that pervade the novels of D. H. Lawrence reach their highest and most lyrical note in </span>
      <span id="a2d2bce8-2ca1-4bee-a592-a3cf370d74e5" style="italic">The Rainbow</span>
      <span id="ade1e421-c6af-4367-b975-8dcff09574c9" style="">. The sturdy generations of Nottingham Brangwens of whom Lawrence writes are men and women of his own blood, possessed as he was by the hot, fecund urgency of the flesh, and made aware of all the dark and mystical labyrinths of physical love. </span>
      <span id="7475f02d-d87d-41af-adb9-cc8d91413dfd" style="italic">The Rainbow</span>
      <span id="3cdaec4a-74cd-4f39-9dd1-815944d3ec6a" style=""> ranks with the most distinguished works of fiction in our language dealing with sex, exalted and unashamed. (</span>
      <span id="51ea126f-0448-4c38-8ffb-dc828e4e3fdd" style="italic">Spring 1934</span>
      <span id="dd993624-c6bd-4350-bc18-4436efb2ff59" style="">)</span>
    </PARAGRAPH>
    <PARAGRAPH id="d39c68ea-53a7-4b52-b21b-fba478cc1339">
      <span id="0ef09900-5afa-490b-8934-44e56cb9e28a" style="">Originally published in U.S. by B. W. Huebsch, 1915; reprinted from Huebsch plates by Thomas Seltzer, 1924; plates acquired by Albert &amp; Charles Boni, 1926, and subsequently by Viking Press. ML edition (pp. [v]–467) printed from Huebsch/Seltzer/Boni/Viking plates. Publication announced for March 1927. </span>
      <span id="503a06f9-c26f-4b7d-8be7-0f9c925fecea" style="italic">WR</span>
      <span id="b74ef430-19f6-459c-a67c-438531e04df6" style=""> 18 June 1927. First printing: 7,000 copies. Discontinued 1971/72; reissued 1980–90.</span>
    </PARAGRAPH>
    <PARAGRAPH id="2e7699d6-344a-44df-bbc2-490b8acd4caa">
      <span id="08331a74-446a-408d-bf6e-e542044a4e72" style="">The ML arranged its printings with A. &amp; C. Boni through March 1931 and Viking Press from December 1932. There was a second printing of 5,000 copies in December 1927 and five additional printings between November 1928 and March 1931 totaling 12,000 copies. Incomplete records of printings from the following decade suggest that sales declined to about 1,000 copies a year after 1932 and increased in the early 1940s to about 2,000 copies a year.</span>

    <PARAGRAPH id="bfc9d444-5fdc-4d0b-b1f8-fee9e644c7de">
      <span id="66a71e8d-7415-4b2b-978f-959ddc13370f" style="italic">The Rainbow</span>
      <span id="bc011dc6-eb5c-478e-877e-4902894a3882" style=""> is D. H. Lawrence’s longest and most ambitious novel. He worked on it for three years, writing eight complete versions before he was satisfied. The story of three generations of a Nottingham family whose love affairs move backward and forward across the years, it is the first part of a trilogy that also includes </span>
      <span id="35d9d888-51ee-4288-8138-570b7393aac0" style="italic">Women in Love</span>
      <span id="b372241d-86f8-448a-bd43-3e2b740a9f73" style=""> and </span>
      <span id="8f2e1d69-3f81-4227-97cf-edfbe144faef" style="italic">Aaron’s Rod</span>
      <span id="e2b1e2a3-ea69-43b7-903a-a1685f5e816a" style="">. Almost immediately upon its publication in 1915, it was prosecuted and banned as pornographic.</span>
    </PARAGRAPH>
