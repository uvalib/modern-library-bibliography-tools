</span>

  <HEAD id="fadcb045-a388-4bde-8860-05366fd12343">
    <span id="54a5d923-e69a-450f-b1bb-c7239bea33d5" style="bold">1944</span>
  </HEAD>
  <GENERAL id="6574ec82-5ff8-4b64-89fc-023189c725da">
    <HEAD id="cf4ee99c-e975-47cc-9564-d49f4943ac9f">
      <span id="25b9daa9-a3fd-45a2-8daf-876dcf98b362" style="bold">General</span>
    </HEAD>
    <PARAGRAPH id="56599e88-4c0f-41a3-b9c0-64784ebe9891">
      <span id="321fd852-616d-427c-bcef-2d9af10b7954" style="">Three new ML titles published in spring 1944—Bergson, </span>
      <span id="d7b87b09-e829-43f4-9712-2a06e0ce3621" style="italic">Creative Evolution</span>
      <span id="c5be08bb-7e0f-441a-9450-519ca3dabb8b" style=""> (368), Kaufman and Hart, </span>
      <span id="c23879f8-e152-4761-912d-70a0da25e15b" style="italic">Six Plays</span>
      <span id="41200c57-fcdd-444e-bc7d-3fe97e991a0b" style=""> (369), and Melville, </span>
      <span id="613dd88c-4842-45eb-95ea-190825e59f20" style="italic">Moby Dick</span>
      <span id="e26243cf-afe1-471d-9e0f-1977861cdfb2" style=""> (G65)—along with a number of backlist titles that were reprinted that spring, include the following statement on the verso of the title page:</span>
    </PARAGRAPH>
    <PARAGRAPH id="ccd719b7-dd56-42a2-8344-2130746eedcb">
      <span id="215b0ea6-a76d-4cbb-8044-2a80742dd893" style="italic">Published by A. S. Barnes &amp; Co., Inc.</span>
    </PARAGRAPH>
    <PARAGRAPH id="1b160630-8d17-461c-9cc3-46f7751ece75">
      <span id="9e222a2c-70b2-4791-84ad-c29b9e0dae31" style="italic">Distributed by Random House, Inc.</span>
    </PARAGRAPH>
    <PARAGRAPH id="42c02254-0a22-4d0a-a777-c9a5c38e272d">
      <span id="ae37db57-b674-4659-b5ee-51617828be1d" style="">	Paper shortages during the Second World War coupled with a surge in demand for reading matter meant that publishers found themselves unable to satisfy the demand for books.</span>
    </PARAGRAPH>
    <PARAGRAPH id="cfe8a5ec-3d79-4978-8660-8d193fa6e6a4">
      <span id="bfbadb4f-96ae-4fa8-9202-35e3f484a66d" style="">The War Production Board limited use of paper in the publishing industry in fall 1942, when each publishing firm was allocated a paper quota based on its use of paper in 1941. Initially publishers were limited to 90 percent of the paper they used before the war. Paper restrictions became increasingly severe as the war continued. There was an additional 10 percent cut in 1943, and a further 15 percent the following year.</span>
    </PARAGRAPH>
    <PARAGRAPH id="7b70aad4-19e2-4c5b-a8e2-df3cf7a5e5a5">
      <span id="09cee0e3-0c64-4c03-b9a2-b57a8faa0532" style="">	Most publishers were allocated less paper than they needed, but a few—especially publishers of college textbooks—had paper to spare. In fall 1943 the Modern Library entered into a relationship with the textbook publisher A. S. Barnes to launch a new series, the Illustrated Modern Library, using Barnes paper. To satisfy War Production Board requirements, Barnes officially became the publisher of the new series while RH acted as exclusive distributor. Several ML and MLG titles, including those noted above, were also published under this arrangement. The ML appears to have entered into similar arrangements with several other publishers that had surplus paper.</span>
    </PARAGRAPH>
    <PARAGRAPH id="f69d5183-80d6-49fd-a506-87e1e257bdd6">
      <span id="a1f0ab21-2cbb-431d-a5e0-9a5500ec06ec" style="">	The War Production Board outlawed distribution contracts of this kind in March 1944. Cerf stated, “Last year, we and several other publishers were able to produce thousands of books on paper that we purchased from college text book houses whose business had been virtually stifled for the duration [of the war]. We counted on doing the same this year. When the government ruled that this would no longer be legal, our entire production schedule was knocked into a cocked hat” (Cerf to Lewis Browne, 4 April 1944).</span>
    </PARAGRAPH>
    <PARAGRAPH id="5be2e831-f9ef-4244-9b8b-03f8880558f4">
      <span id="a43ddb49-cbd1-4e9a-8c1a-341e1558d1c2" style="">	All subsequent printings of ML titles during the war were published by Random House using its own paper allocation. Later that year the ML stopped reprinting Giants altogether. Newly published Giants continued to appear at a rate of two a year, but backlist titles were allowed to go out of stock until after the war. This was a sensible policy. The profit margin was lower than that of regular ML books, and the Giants were paper guzzlers. The 8 x 5½ inch Giants were larger than regular ML books, and many of them exceeded 1,000 pages in length. </span>
    </PARAGRAPH>
    <PARAGRAPH id="f5ed71a0-88b2-4095-a9f8-1f5b8ed9a8ea">
      <span id="d5f9719b-dbc6-42fe-9c9f-8b4788d4c261" style="">	A. S. Barnes took over distribution as well as publication of the Illustrated Modern Library for the duration of the war, but its role was limited. Random House continued to select titles for the series, commission artwork, design the books, arrange for typesetting and plate making, and determine when and if Illustrated Modern Library titles were reprinted.</span>
    </PARAGRAPH>
  </GENERAL>
  <NUMBER_OF_TITLES id="400388f5-6b11-446d-9fc1-ae08e9a7563b">
    <HEAD id="378706ef-665c-4fcd-a46b-99cc20a50b97">
      <span id="332231bb-1d47-439c-a2fe-53de56a210ce" style="bold">Number of titles</span>
    </HEAD>
    <PARAGRAPH id="5c73db31-c675-4d2a-8d71-a67006cc7801">
      <span id="995ff4ee-334a-4fc2-94e6-7d1e85376d1f" style="">Nine titles were added and one title was discontinued. The ML list now contained 239 titles. </span>
    </PARAGRAPH>
  </NUMBER_OF_TITLES>
  <FORMAT id="15b75531-0905-43be-93c4-8b7bcfedb3f2">
    <HEAD id="230d9c83-b846-4f96-afed-2c1e4f3ca2fc">
      <span id="c3295bfb-6427-452f-a402-257ef9e45cc9" style="bold">Format </span>
    </HEAD>
    <PARAGRAPH id="d034da68-6d0c-4581-9f1e-1b81408e762a">
      <span id="f0bcee8f-ba15-4b16-8453-f476fbed748b" style="">The 1943 format was unchanged for the 1944 publications. All new titles in the regular ML were published in the standard format with the binding measuring 7¼ x 4⅞ in. (183 x 123 mm) and leaves trimmed to 7 x 4¾ (177 x 118 mm).  Bindings were red, blue, green or gray.  Rockwell Kent’s endpapers were medium gray (265) and consisted of a central panel of 1¾ x 1⅜ inches featuring the Kent torchbearer, surrounded by a pattern of books and the initials “ml” with the torchbearers.  </span>
    </PARAGRAPH>
  </FORMAT>

    </PARAGRAPH>
    <PARAGRAPH id="b6c60029-6b29-44be-98e5-463070c61992">
      <span id="605f743b-70e7-4810-996f-e82edd482594" style="">The Day family has become a part of our national tradition, and life without Father Day would be very nearly unthinkable. With him, it has been a joy, and sometimes even a trial, but always an enriching and heartwarming adventure. </span>
      <span id="ad0536c5-b773-4d23-96a3-2a70de1fc91a" style="italic">Life with Father</span>
      <span id="d5b6faec-8b99-46f7-8886-4244f066eb9d" style="">, as a play, has broken records for continuous performances, and has established itself as a modern American classic. In book form, Clarence Day’s family album is aglow with the spirit of what all of us like best to remember of our own past. (</span>
      <span id="b1f9dd93-b084-4a63-9265-d7992a62306c" style="italic">Spring 1944</span>
      <span id="bbb1780b-6563-41f2-99f5-dae4c58564c8" style="">)</span>
    </PARAGRAPH>
    <PARAGRAPH id="7359477a-5c7b-4945-a47e-0974b0aecb97">
      <span id="5b35fc3d-a272-471c-be97-935007b1b6d3" style="">Originally published by Alfred A. Knopf, 1935. ML edition (pp. [</span>
      <span id="91643078-b53d-4456-b354-5dbf39cff6ed" style="italic">5</span>
      <span id="6dfef4ae-3971-40ba-a16d-e96f61372f79" style="">], v–258) printed from Knopf plates. Publication announced for February 1944; published 17 March 1944. </span>
      <span id="26caf288-e490-44c1-baf3-ed0c5e424796" style="italic">WR</span>
      <span id="3b9bf3a1-d84c-46da-814a-a0e48b2e0e99" style=""> 25 November 1944. First printing: 7,500 copies. Discontinued 1 January 1956.</span>
    </PARAGRAPH>
    <PARAGRAPH id="11dba5af-3d07-4490-909f-07cd88c3a46d">
      <span id="a66eaf90-83c8-4384-905c-55e137e66631" style="">	The ML paid Knopf a $6,000 advance of which $2,254 remained unearned in spring 1954. Sharp received $75 for the jacket. Freiman wrote him: “Our one regret is that we cannot afford to pay you a fee closer to the true value of your work” (R. A. Freiman to Sharp, 18 November 1943).</span>
    </PARAGRAPH>
    <PARAGRAPH id="a66d9d43-a94e-4335-bd58-b193b331b6f0">
      <span id="20e0292a-2d36-4b82-912f-a86ef2a18316" style="">	Lindsay and Crouse, the authors of the Foreword, had written the play based on Day’s book. In November 1943 the play was beginning its fifth year on Broadway; it eventually ran over seven years to become the longest-running non-musical play on Broadway.</span>
    </PARAGRAPH>
    <PARAGRAPH id="807df3e0-d42e-4a05-84ca-8d14bdfaeeed">
      <span id="4674bd49-23b6-4b23-abd2-32fd6ed74b5d" style="">	Competing with the ML edition was a reprint edition published in 1943 by Doubleday’s Sun Dial Press.</span>
    </PARAGRAPH>
  </BOOK>

    <PARAGRAPH id="43e69a8c-22e2-4c0a-87dc-f122832d1377">
      <span id="07cd30ca-d3c5-44b0-ac0e-40c2abed380e" style="italic">Jacket A:</span>
      <span id="5528f83d-ddd6-4445-86ef-33621ac96c47" style=""> Non-pictorial in vivid reddish orange (34) and black on coated cream paper; lettering in reverse on inset black panel; background in vivid reddish orange. </span>

    <PARAGRAPH id="e043cc48-88e3-47c7-8880-1cba887b39a5">

    </PARAGRAPH>
    <PARAGRAPH id="2afcc1a1-83f9-4e4e-8840-41eed604cac3">
      <span id="9631c340-1576-41cd-8cde-dc499c84bba0" style="">As philosopher and man, Henri Bergson is one of the most esteemed intellectual figures of the twentieth century. His major work, </span>
      <span id="2d390ccd-eccf-42b7-97fc-c96088e1c693" style="italic">Creative Evolution</span>
      <span id="4a5d5abc-821e-430a-a42b-8e8d7bee8a2b" style="">, embodies his chief contribution to the study of reality as life and change. Influential among philosophers and popular among general readers because of its persuasive argument and vivid illustrations, this book has achieved permanence in the literature of philosophical speculation. It takes an honored place in the Modern Library series as a work of enduring vitality and ever–renewing meaning to succeeding generations of thoughtful readers. (</span>
      <span id="25a205de-ec25-47d9-a80e-6e1a75c16315" style="italic">Spring 1944</span>
      <span id="83fecc76-7c72-4704-bd5e-038fc98f8c19" style="">)</span>
    </PARAGRAPH>
    <PARAGRAPH id="67d2f49c-6ebc-4376-85bd-1042e14cf1c9">

      <span id="948f663f-5e08-4a5f-9c65-b2376f3a1357" style=""> As jacket A except in medium gray (265) and black. Front flap as jacket A. (</span>
      <span id="a9865dca-1ed3-4cc6-814f-86ff977099ab" style="italic">Spring 1945</span>
      <span id="2559dd82-cd8d-45ea-a56b-91655763cf34" style="">) Flap text reset with “was” substituted for “is” in first sentence (Bergson died in 1941). (</span>
      <span id="0e108561-2f63-451f-aff0-73e22fd77b49" style="italic">Spring 1960</span>
      <span id="941a4386-10d1-4896-9e43-fba6e97573cc" style="">)</span>
    </PARAGRAPH>
    <PARAGRAPH id="b8a19f38-f2db-46eb-bcca-98b6518b4884">
      <span id="0fe04ffc-0965-41ca-9d45-23225e76f79d" style="">Mitchell translation originally published by Henry Holt and Co., 1911. ML edition printed from plates made from a new typesetting. Publication announced for February 1944. </span>
      <span id="c66cb29d-5a9d-4fbd-b056-6c4403552942" style="italic">WR</span>
      <span id="540558fb-eb26-45f8-beba-70e310354c52" style=""> 22 April 1944. First printing: Not ascertained. Discontinued 1971/72.</span>
    </PARAGRAPH>
    <PARAGRAPH id="e9c354e3-cdbd-4b75-a43e-ef9a99ce1daa">
      <span id="12a5fcc4-f41f-40c6-8352-669d3db2eadb" style="">	The ML paid Holt a $750 advance against royalties of 10 cents a copy. When Cerf first approached Holt he noted, “I have never read Bergson’s CREATIVE EVOLUTION. I am taking Irwin Edman’s word on this one” (Cerf to William Sloan, Holt, 15 March 1943). He offered an advance of $1,000 on the assumption that the ML would be able to print from Holt plates, but Sloan discovered that the plates had been melted as part of the war effort. Sloan offered to split the cost of new plates with the ML, with the plates to remain the joint property of both firms. He indicated that composition and plates would cost at least $500 and suggested reducing the advance from $1,000 to $750, to which Cerf agreed. Edman received $250 for the Foreword (Commins to Edman, 2 December 1943).</span>
    </PARAGRAPH>

      <span id="8a502024-a179-40cd-870b-171d0514c6c0" style="">In the entire world of the theatre, the legend “by Kaufman and Hart” is the hallmark of themes so timely, workmanship so sure and dialogue so sparkling that it is small wonder that in their own field these collaborators are simply beyond competition. Besides the six plays, in complete and unabridged versions, this volume offers an intimate picture of George Kaufman by Moss Hart and an equally revealing portrait of Moss Hart by George Kaufman, plus a serious introduction by their friend and severest critic, Brooks Atkinson of the </span>

      <span id="1668205a-b699-4d4d-a7ee-14957460f369" style="">In the more than eighty years since its first publication, Palgrave’s </span>
      <span id="82db9156-cd2a-4e6a-88dc-345c23abfc53" style="italic">Golden Treasury</span>
      <span id="b30d8b43-b9e2-46bc-ada9-686c7c64a2cf" style=""> has maintained itself as a classic in its field. The constant demand for this collection of songs and lyrics and the insistent requests for </span>
      <span id="e31ac999-e441-47d6-aef1-3797b3d0f078" style="italic">The Rubáiyát of Omar Khayyám</span>
      <span id="feb7772d-230c-41c3-ba3b-2a4cbccb90c5" style=""> have led the editors of the Modern Library to add the Fitzgerald masterpiece to the Palgrave anthology. The poet and compiler were contemporaries, and the works by which they will always be known appeared within two years of each other. This long-cherished volume is introduced by one of the foremost anthologists of our time, Louis Untermeyer. (Spring</span>
      <span id="be9de0e7-c8f2-4daa-9bd6-24bd762d9fd4" style="italic"> 1944</span>
      <span id="3c8f14c9-af5a-4101-90bf-ea6f26f96ebf" style="">)</span>
    </PARAGRAPH>

      <span id="5f430737-ff74-4817-a020-a3ff5b884ee8" style="">For a long time the editors of the Modern Library have sought a volume of Jefferson’s works which would be both comprehensive in terms of his prolific literary output and representative of his contribution to liberal thought. Within the scope of this book of almost 800 pages are to be found the Autobiography, which includes the original and revised versions of the Declaration of Independence; the complete Anas; the Travel Journals; the Essay on Anglo-Saxon; Biographical Sketches of Famous Men; Notes on Virginia; and a generous collection of Letters. (</span>
      <span id="6311326b-e6a8-419e-9d5e-cd6908e3db60" style="italic">Spring 1944</span>

    <PARAGRAPH id="34fd06c1-e716-47a0-babb-d673c4e456b5">
      <span id="04109cfd-ddac-49dc-998a-caba65699d18" style="italic">Contents:</span>
      <span id="0bf4ed70-96aa-4baf-8f65-e4ec51f749a9" style=""> Short Stories. Almos’ a Man, by Richard Wright – Truant, by Claude McKay – One Friday Morning, by Langston Hughes – The Goophered Grapevine, by Charles Waddell Chesnutt – The City of Refuge, by Rudolph Fisher – The Gilded Six-Bits, by Zora Neale Hurston – A Summer Tragedy, by Arna Bontemps.  Essays. The Negro Press Today, by Roi Ottley – The Negro Digs Up His Past, by Arthur A. Schomburg – The Negro in American Fiction, by Benjamin Brawley – The History of the Spiritual, by James Weldon Johnson – The Negro in American Culture, by Alain Locke – The Freedmen’s Bureau, by W. E. B. Du Bois – Striking the Economic Balance, by Charles S. Johnson – The Negro Family in the United States, by E. Franklin Frazier – I Investigate Lynchings, by Walter White – Fifty Years of Negro Citizenship, by Carter G. Woodson – Contemporary Negro Poetry, 1914–1936, by Sterling Brown – What the Negro Wants, by Langston Hughes – Dr. Jekyll and Mr. Hyde, and the Negro, by George S. Schuyler – Why Should We March?, by A. Philip Randolph – Color, Caste and Economic Relations in the Deep South, by Allison Davis – Charles W. Chesnutt, Pioneer in the Fiction of Negro Life, by Hugh M. Gloster.  Autobiographies. Revolution, by W. E. B. Du Bois – No Day of Triumph, by J. Saunders Redding – St. Louis Blues and Solvent Bank, by W. C. Handy – Along This Way, by James Weldon Johnson – The Ethics of Living Jim Crow, by Richard Wright – The House under Arcturus, by William Stanley Braithwaite – The Revolt of the Evil Fairies, by Ted Poston.  Biographies. Rock, Church, Rock!, by Arna Bontemps – Lawrence of the River, by Zora Neale Hurston – William de Fleurville, by John E. Washington.</span>
    </PARAGRAPH>
    <PARAGRAPH id="1e5ae7c7-42a9-44db-bb49-994098942553">

    <PARAGRAPH id="06ecad89-5a9b-487e-a93a-6cd1ce89a3ca">
      <span id="a5bbcdb2-a55a-4327-beaa-edc907c1a797" style="">Original ML anthology superseding </span>
      <span id="a8afa771-a42a-402d-b91e-ef7e5165b4c4" style="italic">Anthology of American Negro Literature</span>
      <span id="eefa7641-aba1-419d-a50a-7c47bb1e6f1c" style="">, ed. V. F. Calverton (183). Publication announced for spring 1944. </span>
      <span id="e3bad3fd-b29b-45ec-9651-e1d14c60ab99" style="italic">WR</span>
      <span id="d6d566c8-7563-4c48-96b1-dca2acb1367e" style=""> 16 September 1944. First printing: Not ascertained. Discontinued 1 January 1957.</span>
    </PARAGRAPH>
    <PARAGRAPH id="cd1881da-10a3-46ce-87c5-213a053c9d41">
      <span id="19c7d737-b255-4f6f-8679-605f9136f273" style="">	Watkins’s focus is narrower than Calverton’s. Calverton’s </span>
      <span id="969bd0dc-e0d4-4190-872c-fc44a10f4226" style="italic">Anthology of American Negro Literature</span>
      <span id="d5a5cfd0-e164-448a-b23e-dd95050d93a4" style=""> (1929) included short stories, selections from novels, drama, poetry, spirituals, blues, labor songs, essays, and autobiographies. Watkins includes four sections only: short stories, essays, autobiographies, and biographies. He notes, “This collection represents the vigorous thinking and writing that characterizes today’s Negro author. Here will be found—not the ‘traditional’ Negro, nor the Negro ‘ideal’—but the true American of Negro parentage speaking his mind about his problems, and offering suggestions for their solution” (pp. xi–xii).</span>
    </PARAGRAPH>
    <PARAGRAPH id="9b56f063-1754-4baa-815a-917b9c145598">
      <span id="cd49a206-5fe1-4c50-a7cb-6bfec8cbb112" style="">	For poetry he refers readers to “five outstanding anthologies that have been published in this field: </span>
      <span id="30b6302e-1aca-400f-b42a-737472981def" style="italic">Golden Slippers, An Anthology of Negro Poetry for Young Readers</span>
      <span id="6914f94b-717a-4702-aaf3-401f9ea076b4" style="">, by Arna Bontemps; </span>
      <span id="1c5bea7f-6509-4aa0-95b4-c7501c43f164" style="italic">Book of American Negro Poetry</span>
      <span id="86ebc7ae-834f-4bff-82c4-09e1df0a53d7" style="">, by James Weldon Johnson; </span>
      <span id="90649b8c-1ecc-4c1c-b915-ad4fa525be22" style="italic">Caroling Dusk, An Anthology of Verse by Negro Poets</span>
      <span id="a86db861-73a6-4d48-8fe5-2c82c547085a" style="">, by Countee Cullen; </span>
      <span id="7e0c9bbe-cf06-4a73-868a-fcb6bafb8fe8" style="italic">Negro Voices, An Anthology of Contemporary Verse</span>
      <span id="4a790e3a-ab0b-476c-8079-65d71bc480b6" style="">, by Beatrice M. Murphy; </span>
      <span id="8f92cb87-e4cd-42dc-b19b-63a6a5d917a5" style="italic">Negro Poets and Their Poems</span>
      <span id="58df97ce-5ef8-4b4b-95bd-12bcb5afccd8" style="">, by R. J. Kerlin” (p. xii). Instead of including fragments from novels he recommends “that the following novels be read: </span>
      <span id="cf573645-16f8-4058-90f5-789833b0a157" style="italic">Their Eyes Were Watching God</span>
      <span id="9da2389e-438c-413d-91da-2bb821db334a" style="">, by Zora N. Hurston; </span>

      <span id="d1bf4c0e-186e-42ca-8dcc-bfaefcf30f71" style="">, by Claude McKay; </span>
      <span id="13890c66-6ac0-45bb-93d5-0017a0d372de" style="italic">The Blacker the Berry</span>
      <span id="cbc89437-e74a-4be5-baae-118791d87692" style="">, by Wallace Thurman; </span>
      <span id="13bf5387-2cd4-45fc-bcfe-2a35c8328cec" style="italic">My Lives and How I Lost Them</span>
      <span id="e0af1196-ff00-455f-8c44-39d3495c0d5a" style="">, by Countee Cullen; </span>
      <span id="f965973e-27fe-4ada-a59b-ed4291f0051a" style="italic">These Low Gro</span>
      <span id="0be5a1dd-cf97-4e9e-9692-0f6da1eef505" style="">unds, by W. E. Turpin; </span>
      <span id="a60fabd6-96df-4abf-a985-e8e564504612" style="italic">Blood on the Forge</span>
      <span id="708c8782-9fcb-4bf0-9474-c6d1d97e1b84" style="">, by William Attaway; </span>
      <span id="0d6ad1a7-2b05-4ccd-b090-026599755382" style="italic">Black Thunder</span>
      <span id="03f7caea-fed6-4e65-9c99-33483e59b4c6" style="">, by Arna Bontemps; </span>
      <span id="b24fb167-5dee-43c1-80a8-d1e6b8a7522e" style="italic">Native Son</span>
      <span id="408bec26-7c26-4147-9647-b843c64a8865" style="">, by Richard Wright, and </span>
      <span id="b5fa030e-d10a-4b04-9836-0eb92ba45fc4" style="italic">The White Face</span>
      <span id="5b3d06a4-1cb4-416f-a7d7-460dad535f90" style="">, by Carl R. Offord” (p. xiii).</span>
    </PARAGRAPH>
    <PARAGRAPH id="d6773d6e-07f8-4237-bb45-a3ea307ffed9">
      <span id="231d1f90-a064-463d-babb-605525d780e7" style="">Keneth Kinnamon compares Watkins’s anthology unfavorably to </span>
      <span id="db25c33b-650e-4ab6-8693-b2b43cc54aab" style="italic">The Negro Caravan</span>
      <span id="76a58be8-cb47-4572-a3d9-462d4beb38d3" style="">, edited by Sterling A. Brown, Arthur P. Davis, and Ulysses Lee (Dryden Press, 1941). Kinnamon writes that </span>
      <span id="553a7d4c-7e0a-435d-8976-d78cac01b716" style="italic">The Negro Caravan</span>
      <span id="83f162e7-bdaa-472f-8c41-feb61a0bf552" style=""> has been highly influential in establishing a canon of African-American literature. He believes the anthology will continue to have value that endures. He does not believe the same is true for the </span>
      <span id="9e0c4582-3888-44ac-8c94-46dabdc25d42" style="italic">Anthology of American Negro Literature</span>
      <span id="0919c41a-6d47-498f-8fbc-77193cb8c6a5" style=""> (1944). (Kinnamon, 1997)   </span>
    </PARAGRAPH>

      <span id="0122827f-84b2-400e-8f1f-3e3eb476b780" style="italic">Contents:</span>
      <span id="91cce0d6-8e1c-4395-8843-b91ed31167e6" style=""> The Haunted and the Haunters, by Edward Bulwer-Lytton – The Damned Thing, by Ambrose Bierce – The Monkey’s Paw, by W. W. Jacobs – The Phantom ’Rickshaw, by Rudyard Kipling – The Willows, by Algernon Blackwood – The Rival Ghosts, by Brander Matthews – The Man Who Went Too Far, by E. F. Benson – The Mezzotint, by Montague Rhodes James – The Open Window, by “Saki” (H. H. Munro) – The Beckoning Fair One, by Oliver Onions – On the Brighton Road, by Richard Middleton – The Considerate Hosts, by Thorp McClusky – August Heat, by W. F. Harvey – The Return of Andrew Bentley, by August W. Derleth and Mark Schorer – The Supper at Elsinore, by Isak Dinesen – The Current Crop of Ghost Stories, by Bennett A. Cerf.</span>
    </PARAGRAPH>
    <PARAGRAPH id="352e3caf-b063-4590-a891-986bba06ab37">
      <span id="99f4bc09-b568-4a9e-9a32-a71ac417cef5" style="italic">Jacket A:</span>
      <span id="83c91ce2-5c09-4b47-9ccd-84ef7e5dfb15" style=""> Non-pictorial in moderate greenish blue (173), very dark greenish blue (175) and brilliant yellow (83) on coated white paper with title in reverse and brilliant yellow against moderate greenish blue orb; “EDITED BY BENNETT CERF” in moderate greenish blue, “A MODERN LIBRARY BOOK” in brilliant yellow, other lettering in reverse, all against a very dark greenish blue background. </span>
    </PARAGRAPH>
    <PARAGRAPH id="a5ccd626-c4a2-4b6a-807d-31c3b86aa2ca">
      <span id="744880c9-9f01-4fe5-93ad-2a4d2fdaa675" style="">Front flap:</span>
    </PARAGRAPH>
    <PARAGRAPH id="a83f8d93-3e3a-42ec-92c5-c9841d8abf67">
      <span id="c7b56695-b88a-4e95-99e7-89c107ccb716" style="">Deep in the heart of every human being, no matter how rational or sceptical, there lurks a fascination for the weird and occult. Disbelief does not lay ghosts, nor do the tests of science exorcise them. Stairs creak in the dark with the tread of unseen visitors; cemeteries send up midnight apparitions; and headless horsemen ride in the moonlight.</span>
    </PARAGRAPH>
    <PARAGRAPH id="5576c72f-151c-4935-900a-f68f0025d1a5">
      <span id="39395238-1a73-4a9e-915d-8868ed95a2d1" style="">	In this completely revised edition of </span>
      <span id="e35ea7d8-eef2-497f-8588-149fc9c79a51" style="italic">Famous Ghost Stories</span>
      <span id="e9f1de47-e8bd-4c8d-87e6-391ae2d6a3b2" style="">, Bennett Cerf has included such classics of the supernatural as “The Beckoning Fair One,” “The Willows,” “The Supper at Elsinore,” and “The Phantom Rickshaw.” (</span>
      <span id="51c2893f-fb6a-4a30-8f41-59f941566d30" style="italic">Fall 1944</span>
      <span id="c39a7fd0-ade1-475f-957a-09659316bff9" style="">)</span>
    </PARAGRAPH>
    <PARAGRAPH id="62bc09af-5faa-4cef-9735-f063c00ec433">
      <span id="17e166ec-a0c2-4822-8c75-a9f2606f3b66" style="">Front flap reset with the following phrase added to the last sentence:</span>
    </PARAGRAPH>
    <PARAGRAPH id="fe1bc5fa-1e19-4e44-bb96-343f47416464">
      <span id="f89b87f8-b7e8-460e-8f6c-40da285cd83d" style="">“and many other tales of terror and ghostly phenomena.” (</span>
      <span id="90dd4ab8-b4fe-4a42-89ce-195a4c9383af" style="italic">Fall 1959</span>
      <span id="0f54c75d-cf6c-48b3-9c36-0cbc3a23dae2" style="">)</span>
    </PARAGRAPH>
    <PARAGRAPH id="36acf725-6af8-4344-8ee4-82c6cc13af20">
      <span id="015aa6df-69a0-47ac-8770-209e7a4b0a20" style="italic">Jacket B1:</span>
      <span id="5c93fe92-66c3-43f0-a938-1a700ab404f1" style=""> Fujita non-pictorial jacket in deep yellow (85), strong purplish red (255) and black on coated white paper; “Famous” in deep yellow, “Ghost” in reverse, “Stories” in strong purplish red, and other lettering in reverse. </span>
    </PARAGRAPH>
    <PARAGRAPH id="5ea600d3-d542-4200-b62f-7ea8574e25df">
      <span id="24b7ae7a-5e59-4fbb-8195-a9c79be447c2" style="">Front and back flaps:</span>
    </PARAGRAPH>
    <PARAGRAPH id="65762aa1-a66b-4552-8e9a-42c58b9ccd90">
      <span id="f4a9d577-3b5b-4d65-bc88-2e6ba56e5c5a" style="">Perhaps no literary genre has as valid a claim to time-proven distinction as the ghost story; from the ages when men huddled around a fire and exchanged tales to hold back the night, to this day when science is beginning to probe the reaches of man’s mind, the ghost story has held a place of honorable speculation. Whether we scoff or believe, a finely wrought ghost story has a singular and compelling fascination.</span>
    </PARAGRAPH>
    <PARAGRAPH id="652dd69b-362e-4795-b43a-aaf060d7e6de">
      <span id="2a941d57-3c9f-4be2-8ed0-70934e98e9b6" style="">	Bennett Cerf introduces this selection of notable ghost stories that reflect the best of the form. Included are such shiveringly famous tales as “The Monkey’s Paw,” “The Phantom Rickshaw,” and “The Return of Andrew Bentley,” and such writers as Ambrose Bierce, Saki, Rudyard Kipling, and Isak Dinesen. Then, to bring the point hauntingly home, Mr. Cerf concludes with a group of contemporary “true” tales that confront the reader with phenomena that still chill the human imagination.</span>
    </PARAGRAPH>
    <PARAGRAPH id="96463ce1-40dd-411f-aabc-8756b178e54b">
      <span id="cb70306c-2354-4f28-b4e2-c0432e22e60b" style="">Original ML anthology superseding </span>
      <span id="131cb74c-e8c5-4438-bd1e-450293006e0c" style="italic">Best Ghost Stories</span>
      <span id="a266edca-2cab-4532-a32f-851b92ab4fab" style=""> (67), which had been in the ML since 1919. Publication announced for spring 1944. </span>
      <span id="272464b2-df4f-4db8-954e-aa84008ffdb9" style="italic">WR</span>
      <span id="b74fec13-2c13-4be3-bbb3-a6bd1ac5689f" style=""> 5 August 1944. First printing: Not ascertained.</span>
    </PARAGRAPH>
    <PARAGRAPH id="10ec89ed-2824-48ce-86cb-44c344f502d7">
      <span id="1acf9af4-e701-4f7d-a36a-c7a5ad3f6d95" style="">	Cerf commented in </span>
      <span id="64b10cec-db77-4d34-8bda-6beb4da514a2" style="italic">SRL</span>
      <span id="8f8d7a27-e2a0-4e83-ba24-168c78fa030e" style="">: “Ever since I have had anything to do with the Modern Library, it has included one anthology which struck me as several degrees below par, and that is its collection of ghost stories. This summer I finally have gotten around to the job of revising the volume. The first step in this process, duly recognized by the International Order of Anthologists and Livers on Other Peoples’ Wits, was to comb through all other anthologies on the subject thus availing myself of numerous valuable tips, and avoiding months of research in dusty library archives” (“Trade Winds,” </span>
      <span id="64644159-f141-4227-8eac-a88fe3643e34" style="italic">SRL</span>
      <span id="75908c22-a81d-4ef2-9442-5bd8e025377c" style="">, 28 August 1943, p. 17).</span>
    </PARAGRAPH>
    <PARAGRAPH id="87af3690-6302-459f-8702-641e87d5fe37">
      <span id="face73a4-1585-4c2a-af1d-7300fccf8012" style="">	Eleven of the stories were still protected by copyright when the anthology was published. The ML probably paid the copyright holders a flat fee for permission to include them. Cerf received royalties of 4 cents a copy; by 1971 royalties had been increased to 6 cents a copy.</span>
    </PARAGRAPH>
    <PARAGRAPH id="9bc516a0-1aa0-4b81-bc31-675441af02f3">

      <span id="fd90a231-8631-4d96-b980-429fb5ba2077" style="italic">Famous Ghost Stories</span>
      <span id="53b1d1d6-53c2-4440-bc86-eb4d09226913" style=""> (IML 17) was also published in the Illustrated Modern Library (1946) with illustrations by Hugo Steiner-Prag and William Sharp.</span>

      <span id="e013782a-99b1-481e-af7b-388f67bd100e" style=""> Nonpictorial on cream paper with lettering in deep reddish orange (36) and dark gray (266) as shown. </span>

    <PARAGRAPH id="b0363c73-e2e5-45ea-a2d0-cc00d6451242">
      <span id="4f17432f-a478-47db-b14e-10545cb90d68" style="">Text on front panel within a double frame in deep reddish orange:</span>
    </PARAGRAPH>
    <PARAGRAPH id="d3b71c64-b7e2-4993-868d-06c7df86dcd3">
      <span id="9347d333-3e4a-4ee0-ab01-88eb6d601495" style="">A BRAND-NEW EDITION OF | EDGAR SNOW’S | RED STAR | OVER | CHINA | with additions to the text and a new last | chapter that bring the story of the conflict in | China up to the very last minute. | THIS IS THE BOOK THAT TELLS WHY | JAPAN CAN’T WIN! | The only foreign correspondent who penetrated deep into | Northwest China and returned to tell the tale describes with | first-hand detail the amazing stories of: |  The 6000-mile “Long March” of the army of Chu Teh, | “The Red Napoleon.” |  The inside story of the kidnapping of Chiang Kai-shek, | and its tremendous consequences. |  China’s united front against Japan, and its war tactics | and objectives.</span>
    </PARAGRAPH>
    <PARAGRAPH id="b1115f8a-21e2-4114-b922-a167e0958e5f">
      <span id="d5b2ce21-9a9c-4604-8fd4-ba27f11d0b76" style="">Front flap:</span>
    </PARAGRAPH>
    <PARAGRAPH id="6f86fcb5-a7da-4ae8-b509-4352f9244fb3">
      <span id="f80c0a38-df8e-4541-9956-c8311b3b2f28" style="">No book published in America during the last decade has been so influential in interpreting to the Western mind the complexities and aspirations of present-day China as Edgar Snow’s </span>
      <span id="c237db73-167c-44f9-b694-d6c94be65686" style="italic">Red Star Over China</span>
      <span id="cd9fdb4a-a07d-45cf-97f4-5bf53aed3f11" style="">. Written with the authority of seventeen years of first-hand observation of the revolutionary events in the great centers and remote provinces, it has become required reading for everyone who seeks to understand the role of China in the world today. The author has revised this edition and provided a new introduction and epilogue to bring it up to the present. (</span>
      <span id="f19c9647-748d-49a8-b49c-9baf083af949" style="italic">Fall 1944</span>
      <span id="3190d6f1-7304-4ec4-b044-93bb8dd8ee14" style="">)</span>
    </PARAGRAPH>
    <PARAGRAPH id="58511dfb-6602-4c0a-a17a-73c8f9c96c2b">
      <span id="7480da60-d74b-4d43-afca-bec2629a31a6" style="">Originally published by Random House, 1938. ML edition printed from plates made from a new typesetting with a new preface and epilogue. Publication announced for fall 1944. </span>
      <span id="c3e3404c-cf34-4f33-ace4-5b7976d1f45d" style="italic">WR</span>
      <span id="dfc30cad-e3b7-425a-ab46-a7a137b460e8" style=""> 3 February 1945. First printing: Not ascertained. Discontinued 1 January 1953.</span>
    </PARAGRAPH>
    <PARAGRAPH id="5dbbcb98-16a3-4428-af38-15c12f507997">
      <span id="33b3754a-1d09-46e5-9483-6cfcf0eedbdc" style="">	The Random House edition was out of print when Snow inquired about a ML reprint (Snow to Cerf, 10 November 1943). The original plates were too large for the ML’s format, and Cerf urged Snow to bring the text up to date. A revision, he wrote, “would give us a wonderful and thoroughly legitimate excuse for reviving the book” (Cerf to Snow, 12 November 1943). Snow liked the idea but later decided against a comprehensive rewriting. In the preface to the ML edition he wrote, “I have kept the original text untouched, except for minor deletions and changes in tense here and there, and instead I have brought the book up to 1944 by the addition of a brief chapter of summary in an epilogue” (p. viii).</span>
    </PARAGRAPH>
    <PARAGRAPH id="0da09ff1-a03a-4608-9191-66e38190842a">
      <span id="dbbca416-930c-40d5-b562-c9790e078f0d" style="">	The original RH edition sold approximately 23,500 copies. There were six printings of the ML edition with total sales of just over 27,000 copies</span>
      <span id="668a2736-566a-4cb3-a478-de2f55ee5d7e" style="bold"> </span>
      <span id="373f1d55-3492-4866-8032-f3662a055090" style="">(Commins to Harold R. Isaacs, Massachusetts Institute of Technology, 4 September 1956).</span>
    </PARAGRAPH>
    <PARAGRAPH id="eee1c7ea-afa4-4148-ac47-115a7d84f884">
      <span id="fcbbfaa2-a33d-4dff-97e6-13364ebad3e1" style="bold">374b.  Title page reset (1946)</span>
    </PARAGRAPH>

    </PARAGRAPH>

    </PARAGRAPH>

      <span id="4558982e-3820-4c58-bc95-c747fbcf45f4" style=""> As 374a in deep reddish orange (36) and dark gray (266) with text on front panel revised:</span>
    </PARAGRAPH>
    <PARAGRAPH id="b8f3f7c6-1b42-4d52-9e17-d12b57d2f881">
      <span id="2f78cec7-5376-45af-9020-5b53277be280" style="">A BRAND-NEW EDITION OF | EDGAR SNOW’S | RED STAR | OVER | CHINA | with additions to the text and a new | chapter that brings up to the last | minute the famous account of | THE REBIRTH OF CHINA | by the only foreign correspondent who penetrated deep into | Northwest China during the long civil war and returned to | tell the tale of: |  The history of the Chinese Soviets. |  The life of Mao Tse-tung, China’s Lenin. |  The 6000-mile “Long March” of the army that wouldn’t | stay dead. |  China’s war against Japan. |  How Chinese partisans built the foundations of the new | democracy emerging triumphant in China to day [</span>
      <span id="67521ea4-ab45-4d15-86d6-b7a4a34a8a46" style="italic">sic</span>
      <span id="2e5e424a-c6da-4457-ab45-ddbd7338482d" style="">]. (</span>
      <span id="6b763bc2-767b-4bc7-bc14-0a400ca3f091" style="italic">Fall 1946</span>
      <span id="167da13f-61ad-4b0f-9271-a86f8a7fb2b0" style="">)</span>
    </PARAGRAPH>
    <PARAGRAPH id="0d408bc2-93c2-4b17-ae8a-84232079279a">
      <span id="272e8d76-767f-4476-bbbb-2fbbe9facb5c" style="">	The Saxe Commins Papers at Princeton University Library include a copy of jacket A with penciled revisions for the updated ML edition. The final version of the 374b jacket includes additional revisions that were probably suggested by Cerf.</span>
    </PARAGRAPH>
    <PARAGRAPH id="57da30c5-1990-4c95-a329-d8cd573e375d">
      <span id="3cd72069-daed-4ea2-953d-1232fec3a493" style="">	There was a second printing of 374b in spring 1947. Pagination and contents as 374b; collation: [1–17]</span>
      <span id="5eb86ac1-dcac-4842-858e-c4a2746b73a4" style="superscript">16</span>
      <span id="b2ec04bd-a61d-4ec5-95af-bb47fc48c30f" style="">.</span>

      <span id="a839fc4c-c585-4355-82b3-ba1d7478b751" style="">; [211–212] blank.</span>
    </PARAGRAPH>
    <PARAGRAPH id="72f406a7-7d05-47aa-8a57-1ce4149e2341">
      <span id="b22f2a6d-803e-47d6-aff2-1f6ab24e7346" style="italic">Jacket A:</span>
      <span id="22306b2f-0157-4709-a25f-2737ef67cdba" style=""> Non-pictorial in deep green (142) and dark grayish yellow (91) on coated cream paper with lettering in reverse on inset deep green panel and three deep green bands at foot, all surrounded by cream background with decorations in dark grayish yellow. Designed by Paul Galdone; unsigned.  </span>
      <span id="51c1edfa-a25a-48c6-954f-222668cca433" style="italic">Note:</span>
      <span id="486a6cfe-b9ba-431e-ad01-a1844338a59c" style=""> The jacket design in different color combinations was also used in spring 1941 for </span>
      <span id="53624f7e-804f-480e-9215-d6e11a43168e" style="italic">Five Great Modern Irish Pla</span>
      <span id="6fef7042-a399-4879-afd3-74ddae36cc66" style="">ys (339), fall 1941 for </span>
      <span id="1a7efb00-70c1-4e50-b6e2-b4537a29c425" style="italic">Collected Short Stories of Ring Lardner</span>
      <span id="4e9423f0-9451-4058-b604-ccc84e346fa5" style=""> (344), fall 1942 for </span>
      <span id="85348746-cd52-4be4-810c-378ba32fef16" style="italic">Collected Stories of Dorothy Parker</span>
      <span id="c9850487-ae30-4bfb-9685-41279da7e06c" style=""> (353), and for four existing ML anthologies – </span>
      <span id="3e6216b9-ee71-42eb-a18f-c9bf8b3e788d" style="italic">Best Ghost Stories</span>
      <span id="e4d564ab-0864-4bcd-a91d-bde258e30fed" style=""> (67b), </span>
      <span id="ec43e192-d0c6-4574-9e56-342c2920cf79" style="italic">Best American Humorous Short Stories</span>
      <span id="ad7c9dae-ab8d-4712-89d0-48db6dc39f2e" style=""> (80f), </span>
      <span id="6c72bad0-c1d7-4f9e-9f95-dca276df2ac3" style="italic">Great Modern Short Stories</span>
      <span id="1c9a8669-5554-4b37-a586-f6cbf1b87c51" style=""> (188b), and </span>
      <span id="6a777840-3920-4096-84a1-dee27aebd30b" style="italic">Great German Short Novels and Stories</span>
      <span id="f8e22d55-b700-4361-bbab-22d1b0863a06" style=""> (256b) when they appeared in the ML’s larger format between fall 1939 and the early 1940s. </span>
    </PARAGRAPH>
    <PARAGRAPH id="fa010730-b884-4e93-9b79-c6f87190aa91">
      <span id="b1091464-a247-4742-853f-d1619f2a772e" style="">Front flap:</span>
    </PARAGRAPH>
    <PARAGRAPH id="c07b1e72-b085-4833-88fe-c685d948eb95">
      <span id="7a1b1d8a-ac78-482f-a2e1-90ccffd0a64b" style="">It is almost twenty years since the first of Dorothy Parker’s light verse, sharpened to arrow-point and dipped in the bubbling acid of her wit, brought her the kind of fame that belongs to the most frequently quoted poet of the country. In that time not one of her countless imitators has so much as disputed her position as the foremost ironist in America. Here, for the legions of her old and new admirers, are all the poems which appeared originally in </span>
      <span id="345c1dc7-ed73-435f-9f4b-6e6268a57541" style="italic">Enough Rope</span>
      <span id="5bdb4ff0-5304-4fe3-a9ea-73ee0e0e907f" style="">, </span>
      <span id="7b613f21-88e8-4ec3-8a28-a87fbd22faf5" style="italic">Sunset Gun</span>
      <span id="771c4f6d-21d0-4325-a823-003eaba261e2" style="">, </span>
      <span id="5d494307-0649-4ccb-8eb5-0bc4168b10ab" style="italic">Death and Taxes</span>
      <span id="125fc8da-5457-4762-bbca-5985a2a6169f" style="">, plus numerous additional verses of equal brilliance. (</span>
      <span id="0004f1bb-19e8-48c0-9538-e2cda89fd514" style="italic">Fall 1944</span>
      <span id="4666b700-5b6e-4085-91c0-f168a59979ca" style="">)</span>
    </PARAGRAPH>
    <PARAGRAPH id="872d46db-f9c6-4323-b629-da13e2c4a06d">
      <span id="bc1c287a-5bc0-424c-a83e-a497877da91d" style="">Originally published as </span>
      <span id="2f01786a-d49e-4285-a834-316fca0cfad1" style="italic">Not So Deep as a Well</span>
      <span id="8128604d-961e-420d-9518-7e35fbee824b" style=""> by Viking Press, 1936. ML edition (pp. [v]–xii, 3–210) printed from Viking plates with part titles reset. Publication announced for fall 1944. </span>
      <span id="e1e89d92-880a-40aa-a3bf-22dcfc35e80e" style="italic">WR</span>
      <span id="5595f2c1-acd5-48b0-b868-9fc8e9c868f1" style=""> 3 February 1945. First printing: Not ascertained.</span>
    </PARAGRAPH>
    <PARAGRAPH id="e66612c2-b90f-40ae-a88b-da9a4faa6ee8">
      <span id="6c2f4ad2-551c-4835-8629-241e33f8db06" style="">	The title page, part titles, and endpapers of the Viking Press edition contained decorations by Valenti Angelo printed in moderate reddish orange. The title page of 375a is adapted from the Viking Press title page. There was at least one printing of 375a with the</span>
      <span id="db3998df-e42c-4fff-a110-50e9484348e0" style="italic"> First</span>
      <span id="011d6582-06eb-403b-af93-d34401a9a0cb" style=""> statement omitted from p. [iv].</span>
    </PARAGRAPH>
    <PARAGRAPH id="b946ac55-49eb-4fa8-9824-183cf0f8b969">
      <span id="f8951f40-69cf-4572-91ec-60e22b695c92" style="">	The Modern Library paid royalties of 10 cents a copy for Parker’s </span>
      <span id="c4dca67d-edc8-4b37-b052-296a6c86ed76" style="italic">Collected Stories</span>
      <span id="f7572105-363b-4dae-a72a-76991b075b08" style=""> (1942) and probably paid the same for </span>
      <span id="7f3f32ba-246f-4a31-baef-db34ab1e05f5" style="italic">Collected Poetry</span>
      <span id="bbb0739f-9a7c-469d-8a93-243ae634e7fb" style=""> (1942). By 1971 the royalty rate for </span>
      <span id="42c75e45-965f-4cd1-a42e-3a4d450a7703" style="italic">Collected Poetry</span>
      <span id="80a1c60e-e24d-4f1d-9d0b-deff10b03bbc" style=""> had risen to 30 cents—still 10 percent of the list price.</span>
    </PARAGRAPH>
    <PARAGRAPH id="951e904f-dc6e-4431-b8f0-bac2ef887a3b">
      <span id="2146e627-f9be-426b-aa19-97eb64d91695" style="bold">375b.  Title page reset (1945)</span>
    </PARAGRAPH>
    <PARAGRAPH id="43a0baae-c49d-4fb7-88da-95a2a877317c">
      <span id="9d314a16-568b-4690-b7c5-75255af489c9" style="">THE | COLLECTED | POETRY | OF | DOROTHY | PARKER | [torchbearer D3] | [rule] | THE MODERN LIBRARY · NEW YORK | [rule]</span>
    </PARAGRAPH>

    </PARAGRAPH>

      <span id="c58eb920-609b-411e-a6d7-95d71ceef908" style="">Contents as 575a except: [iv] </span>
      <span id="76fd588d-0cc7-4190-87a6-758741dc2e9c" style="italic">First</span>
      <span id="f359eb2f-0eda-4726-b4f4-3aea1fdecdbd" style=""> statement omitted.</span>
    </PARAGRAPH>

      <span id="12cb9ca6-0dc1-48f6-8088-b54d01312abc" style=""> As 375a jacket. (</span>
      <span id="34d03453-06a0-4da8-927a-c24ec7d1bb84" style="italic">Spring 1945</span>
      <span id="a8b0d2c5-021e-403d-ad16-3e3ea3edba8d" style="">)</span>
    </PARAGRAPH>
    <PARAGRAPH id="cfa65e5e-347b-46ef-b5a4-10a698137741">
      <span id="2df51afb-075b-4fcc-a12e-aa737b1a22ec" style="italic">Jacket B:</span>
      <span id="49c1a28b-cb40-4b16-8d39-f974e2c41c62" style=""> As jacket A except yellow omitted. </span>
    </PARAGRAPH>
    <PARAGRAPH id="d01e4b7a-28e5-4147-89ea-39f44c06e2ec">
      <span id="66e353f4-127a-4c95-a9c1-da676441d954" style="">Front flap reset with first two sentences revised and expanded as follows:</span>
    </PARAGRAPH>
    <PARAGRAPH id="37ad5e12-f2f8-44d7-a1ba-e2dcd3c81ca8">
      <span id="4353d7da-40cf-4a9c-9624-b04bc6183fe8" style="">Dorothy Parker’s verse, sharpened to arrow point and dipped in the acid of wit, brought her the kind of fame that belongs to the most frequently quoted poets of their time. Almost every literate person in America memorized and applied many of her lines to prove a point or make an impression for wit or wisdom. Her countless imitators only helped to confirm her deserved and undisputed place as one of America’s most quick-minded ironists. Here, for the legions of her old and new admirers, are all the poems which appeared originally in Enough Rope, Sunset Gun, Death and Taxes, plus numerous additional verses of equal brilliance. (</span>
      <span id="bc8cf3d0-d69f-4aea-99ac-5e0e2331a5b2" style="italic">Fall 1956</span>
      <span id="438f0b12-1052-4247-9561-b5ac6871ae1c" style="">)</span>
    </PARAGRAPH>
    <PARAGRAPH id="eab74d5d-d9ae-496e-999c-b91542346b3d">
      <span id="abe1edf5-c4b1-4ce8-921f-e42e4b7b323b" style="bold">375c.  Title page with Fujita torchbearer; 7½ inch format (1969/70)</span>
    </PARAGRAPH>
    <PARAGRAPH id="4f6f5709-27d1-4bbb-a799-1216e5f63c71">
      <span id="5491ccf9-9767-4e23-8a9f-fd64fa9ad604" style="">Title as 375b except line 7: [torchbearer K].</span>
    </PARAGRAPH>
    <PARAGRAPH id="c3bb5b3d-ab80-4280-8895-49951a6238ff">

      <span id="317a66e1-9e39-409f-9f5d-b21cb7231929" style="superscript">16</span>
    </PARAGRAPH>

      <span id="04767ea5-0da6-4cd3-b62d-61b70a6a13ae" style="">: As 375a except: [iv] COPYRIGHT, 1926, 1928, 1931, 1936, AND RENEWED, | 1953, 1955, 1959, BY DOROTHY PARKER.</span>
    </PARAGRAPH>
    <PARAGRAPH id="e7d9a716-aa3b-4a8a-a216-07de17434797">
      <span id="158f58ee-56f3-40cc-bf74-c9768b39c4f0" style="italic">Jacket C:</span>
