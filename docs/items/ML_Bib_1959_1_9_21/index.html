<TEI id="4a2ec103-53b1-4e91-89b1-0963071b9601">
  <TITLE id="fa1e0c91-f0b0-4fb2-8ad3-ccc8ff829466">
    <span id="03bf5c3d-503c-4345-b028-5e2d8546e8e8" style="">Modern Library 1959
</span>
  </TITLE>
  <HEAD id="e7404ed6-7da0-4eeb-a694-6e2415c8d2b8">
    <span id="030292ae-0a03-4e74-b16c-658d1824260a" style="bold">1959</span>
  </HEAD>
  <GENERAL id="785fd8c7-a2c2-4ceb-8e0c-c9e2b731aecf">
    <HEAD id="a65c91d7-2313-4d36-8d44-dd71e30ab529">
      <span id="2591e220-b178-44ab-ba78-da65b8a4e668" style="bold">General</span>
    </HEAD>
    <PARAGRAPH id="812a7cba-1020-4629-9254-dbe691b0defe">
      <span id="e352e9b9-829a-4929-8f40-b86cb8719eb6" style="">During the early 1950s Modern Library sales were lower than they had been immediately after the war, but by the mid-1950s they had begun a steady upward climb. As the 1950s ended, the publishing industry was on the verge of a period of tremendous growth and change. By 1959, publishers whose stock was traded on Wall Street included American Book Company, Bobbs-Merrill, Book-of-the-Month Club, Holt, Houghton Mifflin, Macmillan, McGraw-Hill, Prentice-Hall, Rand McNally, and World (PW, 12 October 1959, p. 27).   </span>
    </PARAGRAPH>
    <PARAGRAPH id="9f8b600d-19ea-4183-942d-4821b86063e7">
      <span id="527b1b7f-5294-428a-81dd-2f6893f74722" style="">On 2 October 1959, Random House became a public corporation:  222,060 shares of Random House stock were placed on sale at $11.25 a share. Cerf and Klopfer remained firmly in control of the firm; the stock sold to the public represented only 30 percent of Random House’s total stock. As a result of the sale, Cerf and Klopfer each received a check for more than a million dollars.  </span>
    </PARAGRAPH>
    <PARAGRAPH id="a79e7cc7-9f6c-4228-86a8-35ef6fc6265a">
      <span id="a01ce692-0393-4d10-9e58-a78b3041f550" style="">Making Random House a public organization changed the nature of the business. Cerf has written:</span>
    </PARAGRAPH>
    <PARAGRAPH id="411ec63a-2c65-47df-92ec-41690d59a763">
      <span id="edba8e26-58c2-4215-9c72-912f42387354" style="">Suddenly Random House embarked on its financial career and expansion. This marked a big change, since the minute you go public, outsiders own some of your stock and you’ve got to make periodic reports to them. You owe your investors dividends and profits. Instead of working for yourself and doing what you damn please, willing to risk a loss on something you want to do, if you’re any kind of honest man, you feel a real responsibility to your stockholders. It was a very important decision (Cerf, </span>
      <span id="1a7f17ed-7306-4a1f-94aa-5eaeb0432790" style="italic">At Random</span>
      <span id="5b7cc267-a22d-4a5d-9a2d-abafdf3bd42e" style="">, pp. 277–78).  </span>
    </PARAGRAPH>
    <PARAGRAPH id="52502bc8-edcb-48a2-98b5-cc549807479f">
      <span id="9c254f58-dbd6-414d-9660-082bc3a43975" style="">The following year, Random House acquired Alfred A. Knopf, Inc. and its outstanding quality paperback line, Vintage Books. But while Random House and publishing in general were thriving, the 1950s marked the end of the growth of the Modern Library.  By the mid-1960s, interest in the Modern Library on the part of the public was low and the series was in serious trouble.      </span>
    </PARAGRAPH>
  </GENERAL>
  <NUMBER_OF_TITLES id="4e47406c-62b4-4e8f-b788-d4685cb82eae">
    <HEAD id="f3860c24-d4d3-4f4b-bd13-f11bbbf87e67">
      <span id="4f1df107-9851-4ba0-99a2-886ca72ecdff" style="bold">Number of titles </span>
    </HEAD>
    <PARAGRAPH id="2b5249d5-3e92-4106-b829-bb2eafbad8ce">
      <span id="fc25e6ab-5e64-4964-a2aa-8ee4723018a7" style="">Ten titles were added and two were discontinued, bringing the total to 320.</span>
    </PARAGRAPH>
  </NUMBER_OF_TITLES>
  <FORMAT id="a54cd1d8-d314-4083-8a2c-54d0fea2c434">
    <HEAD id="3c131df3-b672-45f2-a111-a66e86bf7ef8">
      <span id="62d93e0e-66ca-4b7b-a964-1171d7dcf9d9" style="bold">Format </span>
    </HEAD>
    <PARAGRAPH id="b1e34392-3d83-4af9-af5e-2e66728e507c">
      <span id="3d7a719b-9fba-4723-9e92-5777da4aa9f1" style="">All new titles were published in the standard 7¼ by 4⅞ inch format with the Blumenthal binding, stained top edges, and Kent endpapers in gray. The binding cloth was red, blue, green or gray with lettering on inset panels in black on the front cover and spine.</span>
    </PARAGRAPH>
  </FORMAT>
  <PRICE id="70c09a05-e9d2-4512-84d8-13126bd4d37e">
    <HEAD id="9b79d1fe-a232-4c22-af4a-05b3cfe28a0f">
      <span id="d906c41f-5ce8-46b8-b2bd-8ef45731e4d2" style="bold">Price </span>
    </HEAD>
    <PARAGRAPH id="e73ced50-c8b2-4bb7-9549-84133e0d5bd2">
      <span id="d733edbc-2a82-439f-9218-41bc2e48eed2" style="">$1.65</span>
    </PARAGRAPH>
  </PRICE>
  <DATING_KEYS id="b112551f-d909-49e7-8627-a55e1b2ad847">
    <HEAD id="baee7d69-2f6d-45cf-83bc-cf7a231f86bb">
      <span id="816a27cc-ad23-4eae-8ffb-b9aa61ea1ba4" style="bold">Dating keys</span>
      <span id="f9caba02-75ab-446f-bd82-dff3c5475203" style=""> </span>
    </HEAD>
    <PARAGRAPH id="19db5d6d-56fd-4b48-84f0-accab66318ab">
      <span id="ae109a32-54e4-4c82-9028-4e8ee44cf95a" style="">(Spring) Auden, </span>
      <span id="2c53875b-f4b5-4fe5-a6c9-323351d1f24f" style="italic">Selected Poetry</span>
      <span id="b668dee5-2451-44e1-871c-c07ee7e4e7b9" style=""> xSalinger, </span>
      <span id="f07cc646-2b46-42b0-8460-a9b719f9fc9e" style="italic">Nine Stories</span>
      <span id="8460ae01-b5ba-4809-9ae4-b9bba8bc5135" style="">; Giants through G82 with G38 Rolland, </span>
      <span id="d2712383-945a-4e7e-bf09-ab015fdf403e" style="italic">Jean-Christophe</span>
      <span id="a24203b7-71a7-4b07-8a6d-711ab1782f0a" style=""> (=fall 1959/spring 1960); jackets: 385. (Fall) Salinger, </span>
      <span id="03f0dc03-6805-4862-bf17-0fbe3eac6187" style="italic">Nine Stories</span>
      <span id="81f4f323-0286-497d-b1b1-68319b58104d" style=""> xColette, </span>
      <span id="858e33cf-bec5-4794-94e1-5e7544a3d9bb" style="italic">Six Novels</span>
      <span id="8e10fbae-d9ad-446b-8efc-30442bbc0ad2" style="">; Giants through G82 with G38 Rolland, </span>
      <span id="ad028797-0121-41d4-b16c-37d9e98aec15" style="italic">Jean-Christophe</span>
      <span id="ed7e9a23-64f3-4de1-abc2-0d8deda5f18f" style=""> (=spring 1959/spring 1960); jackets: 388 (=spring 1960).</span>
    </PARAGRAPH>
  </DATING_KEYS>
  <TITLES_S_S_D id="59fba346-4056-491e-bcab-e2ed5834a76f">
    <HEAD id="365acaa9-9b9c-4abc-bf19-199e34681b42">
      <span id="5e3ee3e9-d90f-4807-ac21-8ee46d0b05c3" style="bold">Titles sought, suggested, declined </span>
    </HEAD>
    <PARAGRAPH id="f77c1a7c-403b-4c2a-851a-3aeabba454e6">
      <span id="7f3d1c81-87b5-4fcd-9375-3e1edbe50f6e" style="">Jason Epstein, who moved from Alfred A. Knopf to Random House around this time, had many ideas for the ML. He expressed interest in Samuel Johnson’s </span>
      <span id="0147128c-9066-4849-8d50-76a7295f9e97" style="italic">Lives of the Poets</span>
      <span id="2acf7cf4-cfb0-42a3-ac59-e566aee9a556" style="">. He asked William Barnett and Morton White to edit a book on modern philosophy for ML Giants, indicating that it could sell 15,000–20,000 copies a year (Epstein to White, 24 February 1959). Mark Van Doren, who had edited </span>
      <span id="27b272c5-82fa-40aa-ac17-e73b86a71980" style="italic">The Poetry of John Dryden</span>
      <span id="7d7610a5-3777-4adf-a905-41dfe82b7dde" style=""> (Harcourt, Brace &amp; Howe, 1920) nearly forty years earlier, declined an invitation to edit a collection of Dryden’s works for the ML (Van Doren to Epstein, 20 May 1959). Epstein asked William Arrowsmith, whose translation of Petronius, </span>
      <span id="506f73a1-dcca-4c92-9b8b-ce0c0a969145" style="italic">Satyricon</span>
      <span id="6aef537f-9e96-4c95-8e6f-c36eb77d1d31" style=""> (University of Michigan Press, 1959) had recently appeared, to translate </span>
      <span id="6ef156fa-07dd-4528-9660-73847d0d452d" style="italic">Aristophanes</span>
      <span id="915f99d9-6128-4c46-8f4b-8fbc3c37ebfa" style=""> for the ML, indicating that he thought it would earn annual royalties between $500 and $1,000 (Epstein to Arrowsmith, 23 October 1959). He invited F. W. Dupee to translate a selection of the works of the Marquis de Sade for the ML; as a second choice he expressed interest in a translation of Flaubert’s </span>
      <span id="fe47b32e-b55b-448f-b863-9f53d11f653f" style="italic">Sentimental Education</span>
      <span id="8051c535-d2bf-4c6a-87e1-f8144f691e1c" style=""> (Epstein to Dupee, 17 November 1959).</span>
    </PARAGRAPH>
    <PARAGRAPH id="ca928af9-b433-4792-b531-318870c5f935">
      <span id="af279ac9-472f-4f41-89d0-7d95ef8e72ce" style="">	Cerf wanted to include the one-volume edition of James George Frazer’s </span>
      <span id="38c79485-b70c-4c20-b854-cd377ad710de" style="italic">The Golden Bough</span>
      <span id="7c793df2-87e0-4b0c-902f-a577038dace7" style=""> (Macmillan, 1922) in ML Giants and asked C. Edgar Phreaner Jr. to seek rights (Phreaner to Cerf, 27 July 1959). He offered Little, Brown an advance of $6,000 for Edith Hamilton, </span>
      <span id="9e3dbb51-3d6b-4594-8de5-0941914424de" style="italic">Mythology</span>
      <span id="b6347501-ff0d-42b1-953d-906f293d6bea" style="">, originally published in 1942 (Cerf to Arthur Thornhill, 26 October 1959), and he asked Professor William Alfred of Harvard University about translations for a volume of Middle English literature for the ML, saying “It would be a good idea, I think, for the Modern Library to include an Anthology of this type” (Cerf to Alfred, 17 November 1959). None of these works were added to the ML.</span>
    </PARAGRAPH>
    <PARAGRAPH id="0e43ab5a-340e-484f-9363-014791c79ee0">
      <span id="41b090ab-7188-4136-b4af-336266f66aff" style="">	Several of Epstein’s suggestions resulted in additions to the series: </span>
      <span id="9bbac084-8580-46c2-b832-cafae4a18db6" style="italic">A Kierkegaard Anthology</span>
      <span id="41eb4f62-b282-48ef-89e0-5fc590928938" style=""> (1959: 518), Dickens, </span>
      <span id="2f04a1da-a3b2-4358-b86d-2db188adbff1" style="italic">Our Mutual Friend</span>
      <span id="07fdd9fb-efa5-4eb7-b0cf-419fbfb98472" style=""> (1960: 524), and the Bernard Guilbert Guerney translation of Turgenev, </span>
      <span id="9d81cb06-720a-461c-b0db-18a791f10d6f" style="italic">Fathers and Sons </span>
      <span id="ebc19384-62d5-48fa-85c4-4ee0ad60a8fc" style="">(1917: 20.2a), which replaced the Constance Garnett translation in the ML in 1961 (Epstein to Klopfer, 12 January 1959). Other titles suggested by Epstein included Goodspeed’s translation of </span>
      <span id="2873d2ee-3ee5-46a0-b8ec-d412369c24af" style="italic">The Apocrypha</span>
      <span id="bb633bda-8346-4241-952e-b902d6f0969c" style=""> (1962: 541), </span>
      <span id="dbc13b61-33c7-4a87-9f01-767025919d7e" style="italic">The Space Handbook</span>
      <span id="d212eb3f-1204-49ae-a152-751e8b23fa4e" style=""> (ML Paperbacks, November 1959), and Bernard Malamud’s </span>
      <span id="7b725156-e966-4c5a-bcd3-50288919984a" style="italic">The Magic Barrel</span>
      <span id="e3905b46-b891-4f6e-9d53-841c2ba3d36a" style=""> (ML Paperbacks, April 1960).</span>
    </PARAGRAPH>
    <PARAGRAPH id="c92cfd38-069f-41c3-adc1-cecb2c2d227b">
      <span id="1107f3bb-a6d5-4f95-a4af-869fdd0f8045" style="">	Epstein offered a $500 advance against royalties of 10 cents a copy for reprint rights to the William Arrowsmith translation of Petronius, </span>
      <span id="406fcd6e-b325-4b38-b26c-db0e168022a8" style="italic">Satyricon</span>
      <span id="e10fd06d-837d-4479-aca9-b635c90ebb0f" style=""> (University of Michigan Press, 1959) but withdrew the offer when he discovered that a paperback edition would be published by Mentor Books (Epstein to Fred D. Wieck, 30 November 1959). </span>
      <span id="20cfe7af-b213-4252-a100-285d35482c2c" style="italic">An Anthology of Russian Literature in the Soviet Period from Gorki to Pasternak</span>
      <span id="f6417c80-4004-4734-ba79-bbe064f1c9f0" style="">, edited by Bernard Guilbert Guerney, was considered for the ML but was published in 1960 as a Random House trade book. Other titles considered included E. M. W. Tillyard, </span>
      <span id="dec2802e-4dd9-4949-8995-4ce5abd0cb09" style="italic">The Elizabethan World Picture</span>
      <span id="cbe6cc40-ae88-45af-b582-284c3d1f7e40" style="">; Jacob Bronowski, </span>
      <span id="2ff29814-47c0-4b99-9ce1-26b231531fc6" style="italic">The Common Sense of Science</span>
      <span id="4b30289e-8140-4cd6-b6ec-5a113e49777d" style="">; and </span>
      <span id="0b4956ee-bb27-4131-a7cb-ad994ced218b" style="italic">Five Plays</span>
      <span id="58c5fc6f-e9ed-4b31-b0d2-1e6bf31f242f" style=""> of Eugene O’Neill. </span>
      <span id="90f62dd4-94ff-4cc8-99a9-d0c9be120e50" style="italic">A Documentary History of Communism</span>
      <span id="d9a6a03d-ec85-40b0-8b9d-25249e67e143" style="">, edited by Robert V. Daniels, was considered for the ML but was postponed (Minutes of ML Meeting, 5 February 1959); it ended up being published in two volumes in Vintage Books.</span>
    </PARAGRAPH>
    <PARAGRAPH id="f732e9e9-4bf2-41eb-bd45-c7b310372367">
      <span id="b90227e5-8eb7-43ea-a63f-b423c56528c3" style="">	Epstein wanted to strengthen the ML’s offerings of poetry. He suggested volumes devoted to Geoffrey Chaucer, the Cavalier Poets (Thomas Carew, Sir John Suckling, and Richard Lovelace) and collections of the poetry of Andrew Marvell, John Dryden, George Herbert, Henry Vaughan, Samuel Johnson, Christopher Smart, W. S. Landor, Robert Burns, Rudyard Kipling, Thomas Hardy, and William Butler Yeats. He also suggested publishing several longer poems as separate ML volumes, including Wordsworth’s </span>
      <span id="0731a2fd-38b0-4a3d-9284-8b163586fc18" style="italic">The Prelude</span>
      <span id="b1f2454b-4595-401c-b6ac-49b6b8e7fe10" style="">, Browning’s </span>
      <span id="b2661728-275e-4393-992e-9c30397e62e6" style="italic">The Ring and the Book</span>
      <span id="7d60f1e2-8fa0-4131-aab9-9f067c0004af" style="">, Edmund Spenser’s </span>
      <span id="4353901c-2344-40da-900b-8ed16bb78f40" style="italic">The Faerie Queen</span>
      <span id="13130fe7-8268-4a79-9a37-deab40dceb1b" style="">, and the narrative poems of William Butler Yeats (Epstein to Andrew Chiappe, 6 February 1959). None of these proposals came to fruition.</span>
    </PARAGRAPH>
    <PARAGRAPH id="e157c7ba-72af-4071-b689-5ee195d5228b">
      <span id="16e5ddd0-63db-441a-b2b9-4eba1e98057e" style="">	Charles Singleton, professor of humanities studies at Johns Hopkins University, signed a contract to prepare a new translation of Dante’s </span>
      <span id="f5b00313-2767-4a7a-9bc7-bd8fd687ac33" style="italic">Divine Comedy</span>
      <span id="3ff5cf01-8645-48be-84e8-c978baacbb6b" style=""> for the ML, for which he received a $3,000 advance against royalties of 6½ percent of the retail price. In the end the project took longer than expected and expanded beyond the single volume that the ML anticipated. Singleton’s edition was published in six volumes by Princeton University Press between 1970 and 1975. Each of the three parts—</span>
      <span id="5a11a760-555f-47d0-8dbb-275697077e20" style="italic">Inferno</span>
      <span id="849731cf-79e9-4a6f-a545-e34d93ead3ea" style="">, </span>
      <span id="1e72eaea-1f69-42fc-8880-70bec42b7874" style="italic">Purgatorio</span>
      <span id="b644b341-0bc0-43c0-b1be-84a27dab5de6" style="">, and </span>
      <span id="826fa54f-f785-4012-b94f-68008158f732" style="italic">Paradiso—</span>
      <span id="e6d5f13e-9a7a-4994-906e-c3a794babefe" style="">consisted of a volume containing the Italian text and Singleton’s translation and a volume of commentary by Singleton.</span>
    </PARAGRAPH>
    <PARAGRAPH id="7186c303-ff9a-4ec5-8cca-22355b1ec273">
      <span id="47a4fd3d-80d6-4e77-9076-266bfc30313b" style="">	Epstein was also looking for new translations of several works that were already in the ML. The Ennis Rees translations of Homer’s </span>
      <span id="cd137250-9245-4f39-89b1-6d3d4f839d48" style="italic">Iliad</span>
      <span id="044cc647-d358-45ec-94e9-4a1a74f9b0d8" style=""> (1929: 186.2) and </span>
      <span id="cc749e3f-2ca9-47c1-ad6b-fe1b85e868e1" style="italic">Odyssey</span>
      <span id="91cb0856-8a1c-40f9-a2e2-206598b56466" style=""> (1929: 187.2), published by Random House in 1960 and 1963, replaced the 19th-century translations of Lang, Leaf and Myers and Butcher and Lang in the ML between 1962 and 1964. The Samuel Putnam translation of Cervantes, </span>
      <span id="f8dc72c9-5e69-4aaa-b49e-01cfb7e2798d" style="italic">Don Quixote</span>
      <span id="dae5b82e-bbbf-44f5-81de-b01ca02a8f3b" style="">, published by Viking Press in two volumes in 1949, replaced the Ozell revision of the Motteux translation in 1964 in the regular ML and ML Giants.</span>
    </PARAGRAPH>
    <PARAGRAPH id="4520fbda-ab3d-4eae-a86c-c44406923057">
      <span id="fdb5979f-3cab-42cf-90c4-f10f54c0c934" style="bold">	</span>
      <span id="7aa453a7-eff5-4ac8-af1c-1060843435b2" style="">Other works that Epstein wanted to include in the ML were </span>
      <span id="c5a151d8-56f1-4be0-af3a-ebf48e11476a" style="italic">Hindu, Buddhist, and Confucian Traditions</span>
      <span id="71705eb0-7ce7-4052-8be3-1336e9d2b501" style=""> by Theodore de Bary,</span>
      <span id="0a33f6a3-52a2-4eef-bcb2-61133b203c87" style="italic"> Japanese Plays</span>
      <span id="5221c1e1-b5a8-484e-83e3-690472908728" style=""> by Donald Keene, and the forthcoming edition of Pushkin’s </span>
      <span id="b8739cf6-3761-4cf2-bede-b691ca7b4d39" style="italic">Eugene Onegin,</span>
      <span id="32c8a8bd-bc9e-4645-8fe8-6c30539c983f" style=""> translated with commentary by Vladimir Nabokov (Bollingen Foundation, 1964). Also being sought were new translations of Homer’s </span>
      <span id="34192f26-59c9-4573-967f-c2c78bfedc46" style="italic">Odyssey</span>
      <span id="64d72435-9afa-4d23-9205-d42cfaad8545" style=""> and </span>
      <span id="08d679d4-b61a-4fdc-bee3-c34bc12babd2" style="italic">Iliad</span>
      <span id="80ba2e2c-52fa-4dc0-9d3b-245821a7a81c" style=""> and the University of Chicago’s translations of Greek Drama (Epstein to Cerf, 3 September 1959). The ML reprinted the Chicago edition of </span>
      <span id="794caa64-268f-4ac5-9301-58f5e57f8d45" style="italic">The Complete Greek Tragedies</span>
      <span id="cfc458ed-ffdd-4779-82dc-58dc947907fc" style=""> in seven volumes between 1960 and 1963.</span>
    </PARAGRAPH>
    <PARAGRAPH id="42a5da29-6c12-4c6e-a5da-6d8bfd303b3b">
      <span id="5d20d3f7-9f4c-4cc7-9353-baec7a478850" style="">	Andrew Chiappe suggested Livy’s </span>
      <span id="1502a9ff-9b23-4a4e-a835-b4c8bb177dea" style="italic">Hannibal’s Campaign</span>
      <span id="85a2deb2-357e-401c-8d0c-4f095f24ab9b" style="">, Tolstoy’s </span>
      <span id="a0787849-38ab-48e7-a7e0-e15f98e8eb9f" style="italic">Essays</span>
      <span id="c588df12-b599-43a6-a1d7-04c9792b8a94" style="">, Balzac’s </span>
      <span id="55544127-e7d0-4b86-8037-36889c939bd7" style="italic">Lost Illusions</span>
      <span id="67253293-76b1-45ba-971e-0a386528ea88" style="">, and Terence’s </span>
      <span id="e1c287d8-c783-47b5-a84b-bd4bf8bb951a" style="italic">Comedies</span>
      <span id="eb9c1efc-3584-43d6-9117-20fe59d5959e" style=""> (Chiappe, November 1959). Epstein intended to add Sir Philip Sidney’s </span>
      <span id="d0aaef80-3c4e-4be8-ab33-322169336fcc" style="italic">Arcadia</span>
      <span id="1d619203-aab2-4fa5-896f-7ca73eb5c910" style="">, for which he paid William G. Miller $500 for editing work (Epstein to Miller 9 November 1959). Of these only Tolstoy, </span>
      <span id="6c59e9c2-36b0-408e-879b-f099e7139835" style="italic">Selected Essays</span>
      <span id="f6fd6687-aa98-4777-b34c-9bab19de6047" style=""> (1964: 564) and Balzac, </span>
      <span id="d76fe5c4-cc21-4570-9c88-89a31cf2ca9e" style="italic">Lost Illusions</span>
      <span id="bf9361e8-7193-4ec8-846a-2365ff8c1c0e" style=""> (1967: G109) appeared in the ML.</span>
    </PARAGRAPH>
    <PARAGRAPH id="907bfc5c-c296-4d9f-901d-ed5bf276605c">
      <span id="844cf6ff-7dbf-48f6-945c-9914288d2410" style="">	Klopfer asked Macmillan for reprint rights to Margaret Mitchell’s </span>
      <span id="7ec7f8c2-e1d3-4fc2-9502-effda1eefd35" style="italic">Gone with the Wind</span>
      <span id="4c272b97-08a1-4b5f-bcc8-8f9e48f804a0" style=""> for ML Giants. Macmillan considered the offer seriously but Bruce Brett, the president of the firm, concluded that “this is not the time for it” (Brett to Klopfer, 15 December 1959).</span>
    </PARAGRAPH>
    <PARAGRAPH id="8d226398-20a0-4451-a529-49a341a90243">
      <span id="c613d5b5-5c26-4895-b6d3-baabd7cdd4dc" style="">	John Clive, whose </span>
      <span id="cea95a59-8053-4024-8abe-fe7f7d8e7517" style="italic">Macaulay: The Shaping of a Historian</span>
      <span id="f9291e4c-16b9-4afe-950f-8c909b6f10ca" style=""> would be published by Knopf in 1973, suggested a ML selection of Macaulay’s works. Epstein declined the proposal, noting that ML titles had to sell “a minimum of 2,000 to 3,000 copies a year for a considerable period, which means that it has to be assigned to undergraduates in fairly substantial numbers” (Epstein to Clive, 15 September 1959).</span>
    </PARAGRAPH>

      <span id="30862f2a-8e8b-4675-bc21-3b3019aaa10b" style=""> Non-pictorial on coated white paper with three panels from top to foot in strong brown (55), black and grayish yellow green (122) with lettering in reverse, strong brown and black with ML number “4” on backstrip. </span>

    <PARAGRAPH id="f4850e5c-565c-49f3-9bca-51bd3f70e55d">
      <span id="5c6a67ca-0721-4b16-8317-5e4c3a3699b2" style="">This dictionary has been prepared with the general reader specifically in mind. It provides reliable, clear, and concise information on practically all the words he is likely to look up—information on spelling, hyphenation, pronunciation, meaning, inflected forms, and numerous other aspects of the English language.</span>
    </PARAGRAPH>
    <PARAGRAPH id="8a9d775d-2e40-45ec-9760-1422be12705b">
      <span id="4468bf2a-d38d-4731-b202-0cb1510dee7a" style="">	</span>
      <span id="f32b46a1-b48b-41ef-b1c1-5c8008f2064d" style="italic">The Modern Library Dictionary</span>
      <span id="528f37b6-fd2a-4ad7-b93f-f88226d8de02" style=""> is based on </span>
      <span id="b2eb22d5-073a-4f18-a046-9ea4b336140a" style="italic">The American College Dictionary</span>
      <span id="9465ee06-3d46-4e86-9138-7851ad56f0cb" style="">, widely acclaimed as the most distinguished dictionary of its kind ever published. New and up to date, The Modern Library Dictionary is an indispensable and authoritative ready-reference work.</span>
    </PARAGRAPH>
    <PARAGRAPH id="cda1960f-499c-4a7c-97d8-883e10560c40">
      <span id="9c13af1d-7283-4e95-bc58-03a8ba04fe17" style="">	Unlike most old-fashioned dictionaries, this book is easily used and easily understood. Durably bound, it will readily absorb the constant use which its compact and handy size invites. (</span>
      <span id="44d63c2f-e19a-4dcc-be83-7d7a85363465" style="italic">Spring 1959)</span>
    </PARAGRAPH>
    <PARAGRAPH id="3d4bd9f1-a9ad-4233-b5cf-8fd188d3bb1e">
      <span id="0d3e8872-2608-4c26-b1c5-8209d334a965" style="italic">Jacket B</span>
      <span id="287ca24d-bcf4-431f-9970-986eea7b6306" style="">: As jacket A with ML number “1” on backstrip. (</span>
      <span id="18d54623-eb4a-4bee-a779-6683c32cf7bd" style="italic">Fall 1959</span>
      <span id="67320093-180e-45c4-a61e-869c15d98ebb" style="">)</span>
    </PARAGRAPH>
    <PARAGRAPH id="64f80095-bef2-4288-8b47-6a9d49aa30e3">
      <span id="5c43ccd5-eaf1-4c1d-ba04-d8b15affbc3f" style="">Original ML dictionary based on </span>
      <span id="86f67e07-e8d0-4460-b49d-33fd639285df" style="italic">The American College Dictionary</span>
      <span id="c7101234-b645-44b8-a638-b7bb204a3c02" style="">, published by Random House in 1947. Published February 1959. </span>
      <span id="3cd5c72b-d1f0-4c11-a47f-472d8e0672f6" style="italic">WR</span>
      <span id="3f6a2715-d04d-4d8d-88ce-d5cd080d9a98" style=""> 23 February 1959. First printing: 15,000 copies. Discontinued 1970/71.</span>
    </PARAGRAPH>
    <PARAGRAPH id="aeb7fd18-b85b-435f-b542-3a07e315585a">
      <span id="675983ad-c479-4f2d-be24-e48a4a637993" style="">	Cerf was interested in publishing a dictionary in the ML as early as 1943, when he asked World Publishing Co. if it would consider selling a duplicate set of plates of its Universal Dictionary (Cerf to William Targ, World Publishing Co., 30 March 1943; B. D. Zevin to Cerf, 4 May 1943). Stein began working on an abridgment of the</span>
      <span id="09ca00bc-ee0e-4118-a103-56db0b61cd6f" style="italic"> American College Dictionary</span>
      <span id="d367efaf-3761-4efb-ac4a-700ff0844f86" style=""> in 1948 with the intention of publishing it as a Giant. By deleting a number of entries and shortening others he reduced the content to 60 percent of its original length. At this point the dictionary consisted of about 79,000 entries. He noted that cutting the </span>
      <span id="e617d798-061f-4ce1-8f61-49abf1391fda" style="italic">American College Dictionary</span>
      <span id="492d2b88-1d9d-4cd6-b813-f5d464cd911e" style=""> by 50 percent would require making much sharper deletions and rewriting many definitions. He indicated that a Giant containing 70,000 to 80,000 entries could compete with </span>
      <span id="a546f288-8916-426b-9b99-748e597be72d" style="italic">The Concise Oxford Dictionary</span>
      <span id="b97574e1-6375-4ac0-9bdb-1ae8e4552473" style="">, the Funk and Wagnalls</span>
      <span id="da8284ed-fdb4-429b-825a-8f9fe936c83d" style="italic"> Desk Standard Dictionary</span>
      <span id="e61398eb-5a81-4de3-be6a-d0ebcca690bc" style="">, and the </span>
      <span id="304a4eed-e950-4337-81d2-d2e8dde1890e" style="italic">Winston Advanced Dictionary</span>
      <span id="e09a01c5-dc8a-47d1-9e70-f2f406b7560a" style=""> (School Edition). He estimated that it would take about eight months to prepare the copy and that editorial expenses would run about $8,000 (Stein memo to Linscott, 18 May 1948). Perhaps because of the costs and the time involved, plans to publish a dictionary in the Giants were abandoned. </span>
      <span id="276beb9c-fc81-427c-9a6d-7edefd6640b3" style="italic">The</span>
      <span id="42df7980-517e-44fc-845f-8ff8fd555417" style=""> </span>
      <span id="bf64b6af-2577-44b4-9518-5c2386c52d7d" style="italic">Modern Library Dictionary</span>
      <span id="d2ad670b-c14a-421b-b6e7-f034f0b24d39" style=""> (1959: 509) was a much shorter work with 46,000 entries.</span>
    </PARAGRAPH>
    <PARAGRAPH id="c1166558-c2ba-4f88-83f8-82db9f50487d">
      <span id="246a1987-3b07-4d80-8a2d-4dd192423161" style="">	</span>
      <span id="9ecb5331-f9da-43a6-981e-c31c8b369934" style="italic">The Modern Library Dictionary</span>
      <span id="31394519-85fe-4de8-aab9-57e788c3fab0" style=""> was shifted from ML 4 to ML 1 in fall 1959 when the 6-volume Shakespeare (364c–366c) was renumbered from 1A, 1B, 2A, 2B, 3A, and 3B to ML 2–7. The renumbering was necessary because new business machines acquired by Random House could not handle number-letter combinations. Copies of </span>
      <span id="ba9fe135-73a6-4f01-96ea-4384d21f0e4a" style="italic">The Modern Library Dictionary</span>
      <span id="ad16c0aa-ba6e-4cbc-b6fc-c592c16d9cbc" style=""> that remained in the warehouse were given new jackets with the number “1” on the spine. The first printing is found in both jackets. </span>
    </PARAGRAPH>
    <PARAGRAPH id="19ec6378-dd30-45b0-91c9-eebce98f7b14">
      <span id="ef775092-bc95-4442-9a66-33f2f1be0d8c" style="">	The </span>
      <span id="10fbe542-656c-4032-9025-cfbf4b8a5524" style="italic">First</span>
      <span id="16f91a98-a4cd-4fdb-a431-3ae520cdd7c5" style=""> statement on the verso of the title page appears to have been removed on all subsequent printings. </span>
    </PARAGRAPH>

    <PARAGRAPH id="db9f8bcb-eec1-47a7-9a2a-48332d52b250">
      <span id="28bfffe4-e60e-4329-80ad-222cde4589dd" style="">Front flap:</span>
    </PARAGRAPH>
    <PARAGRAPH id="48623f13-7d54-4d1e-a722-66aa8d4a07ac">
      <span id="fba6d4d9-79e6-44a8-8d73-e0e9ba95c400" style="">Of the great modern poets, no one is held in greater esteem than W. H. Auden. In the opinion of many, he is regarded as the foremost poet of our time.</span>
    </PARAGRAPH>
    <PARAGRAPH id="9017343e-3ef6-492c-b62e-296f661d03b9">
      <span id="3565d6ea-3e18-4502-b935-442227cd8207" style="">	It is with particular pride, therefore, that the publishers of the Modern Library make this book available to the large number of readers who have long wished for such a volume.</span>
    </PARAGRAPH>
    <PARAGRAPH id="7a15bfe9-7d04-4668-bbc3-2846ab32913e">
      <span id="4a4db534-af0b-4f4a-88cf-ee0ef9a03083" style="">	This book contains a generous selection of Auden’s poetry. Here the reader will find constant enjoyment in the spirited wit, the wide-ranging intellect, the emotional power, and the unsurpassed artistry that are among Auden’s characteristics. (</span>
      <span id="a593b13c-d691-4f30-b5d2-aa616d8d1924" style="italic">Spring 1959</span>
      <span id="8a08be63-1cfa-41d6-bef2-85d7fb2aa0a8" style="">)</span>
    </PARAGRAPH>
    <PARAGRAPH id="e95a2a9e-4dca-4ae7-9277-77198692a42a">
      <span id="1cc44ed4-4e46-4660-9828-00ff595272a2" style="">Originally published in Britain as </span>
      <span id="27144174-6e27-4483-994e-4aefdee19031" style="italic">W. H. Auden: A Selection by the Author</span>
      <span id="ebe5300e-5ac6-4b0a-bb81-373bbae61784" style=""> (Penguin Books, 1958). ML edition printed from plates made from a new typesetting. Published 16 February 1959. </span>
      <span id="db21e2f0-a722-4dc8-8f10-343f7ec30073" style="italic">WR</span>
      <span id="902b7960-e54e-4097-9e97-64b85bafd391" style=""> 23 February 1959. First printing: 7,500 copies.</span>
    </PARAGRAPH>
    <PARAGRAPH id="ef0eb994-a649-484b-9e34-f7f0a2b35f69">
      <span id="5c7169ad-c6e1-4588-8915-b5dd1bc70138" style="">	Cerf first expressed interest in a volume of Auden’s selected poetry for the ML in 1956, indicating that he didn’t think it would hurt sales of </span>
      <span id="683cc6ac-9ac4-4260-8755-6d2b2aa14736" style="italic">The Collected Poetry of W. H. Auden</span>
      <span id="b2ddda6b-2434-41fc-88d5-f73db7e2a8b9" style=""> which Random House published in 1945 (Cerf to Auden, 23 February 1956). The following year Klopfer turned down a Knopf proposal to publish a collection of Auden’s poems in Vintage Books, explaining that RH had not published a ML or paperback edition because </span>
      <span id="3bda0300-a0dc-4940-b37f-b29535ed5d4d" style="italic">Collected Poetry </span>
      <span id="5e93e394-b67c-4bba-be0b-faa514908910" style="">was selling so well (Klopfer to Alfred Knopf, Jr., 30 January 1957).</span>
    </PARAGRAPH>
    <PARAGRAPH id="5a70d1a6-c496-4518-b941-4068a4ee86f7">
      <span id="dcdfe583-1996-4ce8-8216-7939dd925e1e" style="">	The ML reprinted </span>
      <span id="cf373f6f-6539-4a09-8cf3-89ef0aeef036" style="italic">W. H. Auden: A Selection by the Author</span>
      <span id="1a28a17c-bf0e-44d2-bb19-97588353332a" style=""> because Auden did not want to make a separate selection for the ML. Klopfer considered buying plates from Penguin Books but changed his mind. At the time U.S. copyright law limited eligibility for copyright to works that had been set in type and printed in the U.S. The Universal Copyright Convention, which the U.S. ratified in 1955, waived the manufacturing requirement for works by nationals of other contracting states but not for U.S. citizens. “I had forgotten that Auden is an American citizen,” Klopfer wrote, “and consequently the importation of such a set of plates might invalidate the copyright. He is too important to us to take a chance” (Klopfer to Allen Lane, Penguin Books, 9 April 1958). He asked for a set of proofs from which to set the ML edition. Lane sent a set of uncorrected galleys and Auden supplied a set of corrected proofs of the Penguin edition (Auden to Klopfer, 23 June 1958; Klopfer to Auden, 7 July 1958).</span>
    </PARAGRAPH>
    <PARAGRAPH id="c8f9292b-0be9-4697-b1ed-454b9edcb2ee">
      <span id="0bef6ebf-e859-4cc5-bda1-5bc8f511d1a2" style="">	Auden included the following note on p. [</span>
      <span id="355cf718-4fe0-40d4-bf65-a4109ac780a0" style="italic">8</span>
      <span id="124232bf-c07b-482c-9be9-f2723755e1a8" style="">] following the table of contents: “The poems in this volume are arranged more or less in the chronological order of their writing: the first dates from 1927, the last from 1954. Some of them I have revised in the interests of euphony or sense or both”.</span>
    </PARAGRAPH>
    <PARAGRAPH id="3d51fc1d-1c9e-40c4-b70d-20182e2308a5">
      <span id="890962e0-8b35-44a6-8617-4479795d2b77" style="">	The ML paid Auden royalties of 10 cents a copy. Bloomfield and Mendelson report a second printing of 5,000 copies (1959) and subsequent printings of 5,000 copies (1961), 5,000 copies (1962), 5,525 copies (1963), two printings of 5,000 and 6,000 copies (1965), two printings of 6,000 and 7,775 copies (1967), and 7,800 copies (1969).</span>
    </PARAGRAPH>

    <PARAGRAPH id="e078b117-8897-4ac9-8c26-7473b30e9113">
      <span id="48a57e38-f155-4b1e-af5d-be9ea579cadd" style="italic">Jacket:</span>
      <span id="81b46407-3f58-447c-8884-465a0a496dcf" style=""> Enlarged version of 510a jacket with “Second Edition” and Fujita “ml” symbol added and light bluish green (163) in place of light greenish blue. </span>
    </PARAGRAPH>
    <PARAGRAPH id="74bf0cc1-e95a-40c8-bff1-ff9491e23d8d">
      <span id="94e482db-1122-4ecf-98e1-0278637f2787" style="">Front flap with first paragraph as 510a, third paragraph as last sentence of 510a with minor revision, and new second paragraph as follows:</span>
    </PARAGRAPH>
    <PARAGRAPH id="df0c257b-561f-40aa-8b0e-ed2749dfb447">
      <span id="5c614976-57ca-4447-966c-9979110c0954" style="">For this second edition of his </span>
      <span id="97775fe6-653a-4a2e-994b-8b817489babc" style="italic">Selected Poetry</span>
      <span id="21b8393d-355c-45fe-b3bf-cf872cdf8ac4" style="">, Mr. Auden has added twenty-six new poems culled from three of his previous works, </span>
      <span id="cc06e9f4-11ed-42dc-83ee-497e26d2e7ce" style="italic">Collected Shorter Poems</span>
      <span id="481a9d34-b562-40c2-a374-87ba9f13c0f4" style="">, </span>
      <span id="27bfc0f7-9a19-4b0a-bf85-91e4a3628466" style="italic">About the House</span>
      <span id="3cbd182e-d9fa-4552-bd1a-296b0cff28b7" style="">, and </span>
      <span id="68118b53-8873-43d5-afd9-f4792d1a6cfa" style="italic">City Without Walls</span>
      <span id="6976666f-049f-43cb-a3a7-95e8953a9bb1" style="">.</span>
    </PARAGRAPH>
    <PARAGRAPH id="66c1e1ac-f18f-4c9c-8ff4-b240d64e872b">
      <span id="c900fc3b-d7ca-46f8-bdef-9c3d899ebe19" style="">Second edition printed from offset plates with half title, lines 2–7 and 9 of title page, table of contents through p. [10] line 5, first three lines of fly title (shifted from two to three lines), pp. 3–172, and first 15 lines of p. 173 photographically reproduced from 510a; new poems added on pp. 173–232; indexes of poems and first lines revised and reset. Published in Vintage Books, November 1971; ML edition probably appeared a few months later. </span>
      <span id="ef9e2940-55f3-4c02-89d4-02854acb3674" style="italic">WR</span>
      <span id="e0d5a23b-426d-44fd-9cab-4cb7753b58b1" style=""> not found. First printing: Not ascertained.</span>
    </PARAGRAPH>
    <PARAGRAPH id="815451b4-424d-41c0-90d1-e0bbfcdc57fa">
      <span id="357292d7-9e23-4eef-82b3-22d32c376bd8" style="">	Auden sent Epstein a list of poems to be added in the second edition. He later requested that the author’s note (510a, p. [</span>
      <span id="9eac46a9-8920-4a44-9236-edb4d0acb91e" style="italic">8</span>
      <span id="8f60d867-19cc-4daf-af77-a9e753e51888" style="">]) be deleted from the second edition (Pohoryles memo to Joan Milarsky, 29 April 1971). Epstein indicated that the second edition should be out in a Vintage paperback in September and the regular ML by early 1972 (Epstein to Auden, 28 January 1971). Auden received a $2,000 advance against royalties of 5 percent of the retail price for the ML edition and 7½ percent of the retail price for the Vintage Books edition (contract dated 16 February 1971).</span>
    </PARAGRAPH>
    <PARAGRAPH id="6fd7c8c8-9b6c-4f47-ba02-2254d69aa44c">

    </PARAGRAPH>

    <PARAGRAPH id="28da527a-4ab5-4c45-9b57-670a943d7537">
      <span id="a94e0441-0dc3-4237-b3de-679084d7be86" style="">The fabulously successful musical plays of Richard Rodgers and Oscar Hammerstein II—</span>
      <span id="57cff600-2dbb-4321-bc60-bf6bf7b1c8d1" style="italic">Oklahoma!</span>
      <span id="3f9bbfce-9d89-4b6c-819b-b75275d38ed1" style="">, </span>
      <span id="ab820f5e-f557-49fa-bfe2-f67414c76240" style="italic">Carousel</span>
      <span id="c8bbf12b-c520-45fd-8b74-bb85f2e3ff72" style="">, </span>
      <span id="5c6bac9f-64a5-4934-be5f-2fe7ddf0888d" style="italic">Allegro</span>
      <span id="01af704f-28fd-4b36-a0e7-ae48ec121db5" style="">, </span>
      <span id="83e2d5e3-aaef-4afb-af4c-0c976c5d6a16" style="italic">South Pacific</span>
      <span id="f0962f2b-dc53-4ddb-afa0-9bfb54b344e7" style="">, </span>
      <span id="1c6c0e63-d061-45cd-918c-db39b087b654" style="italic">The King and I</span>
      <span id="6de2e406-d8df-431f-9323-5e41d88ff5ff" style="">, and </span>
      <span id="4f46ebc3-932a-47cd-b550-8784f1a222d5" style="italic">Me and Juliet</span>
      <span id="66d556bf-df5f-49a2-bba0-ed65da725297" style=""> —are a treasured part of everyone’s life. These great plays and their unforgettable music have probably brought more excitement and delight to people around the world than have any others in our time.</span>
    </PARAGRAPH>
    <PARAGRAPH id="345f09aa-4cb1-4b67-a26d-84625bd10f1e">
      <span id="61a97e22-6efb-4f87-87dd-18f5f07a04a0" style="">	Always tastefully rich in originality and showmanship, these musical comedies by Rodgers and Hammerstein are loved for their enduring enchantment. No one, whether he has seen these plays performed or not, will want to deprive himself of the pleasure of reading these works at his leisure again and again. (</span>
      <span id="6aed0528-8d33-472e-9b64-45d003d86cd8" style="italic">Spring 1959</span>
      <span id="219731a7-2831-4990-aa46-84120a940c75" style="">)</span>
    </PARAGRAPH>
    <PARAGRAPH id="25a39062-1f17-4689-92c7-62b1da4ed7c2">
      <span id="5f909bbe-ea07-4778-ae37-94971a0dd702" style="">Originally published by Random House, 1955. ML edition (pp. [</span>
      <span id="42d72104-a9ce-4281-b0cf-3de90f7ad406" style="italic">5</span>
      <span id="69a80558-c12e-4c6c-bef0-5ab526e1279d" style="">]–527) printed from RH plates. Published February 1959. </span>
      <span id="1ed8cc74-9608-4de2-b621-7fa60f0f1c4c" style="italic">WR</span>
      <span id="a62f27b2-1360-4a7a-a7a5-2287f6bf1021" style=""> 23 February 1959. First printing: 10,000 copies.</span>
    </PARAGRAPH>
    <PARAGRAPH id="bcf3e2b4-fc21-43c9-8b6b-48c7c70b4a53">
      <span id="90993601-0c22-442e-ae34-81c5df992638" style="">	</span>
      <span id="f1b55c82-23ad-4eb6-bf56-30c44278589d" style="italic">Carousel </span>
      <span id="43ce9343-3feb-4590-b17e-ba8d07946ba5" style="">was an adaptation of Ferenc Molnár’s </span>
      <span id="206b7f59-1684-4255-bdb0-699dd9cd7689" style="italic">Liliom</span>
      <span id="b5d99692-97b6-442e-bd5a-362e55a366b4" style="">, which is included in </span>
      <span id="8287bc55-050e-4bf4-9409-2d376eb51a24" style="italic">Sixteen Famous European Plays</span>
      <span id="e0ec0f62-e260-4691-8952-f5a69f0f9cc5" style=""> in a translation by Benjamin F. Glazer (G72: 1947). The setting of the musical was changed from Budapest to a New England fishing village.</span>
    </PARAGRAPH>
  </BOOK>

    <PARAGRAPH id="0d5c2295-ccc3-4ee1-8784-beabf374f9b3">
      <span id="546d7cd7-e188-46bc-b75e-4721d50037a2" style="">Few modern writers share the remarkable talent of Jerome Weidman—a talent for telling a story with brightly-lit realism, for depicting characters with extraordinary sharpness and insight, and for inciting the reader to agree or disagree (vehemently in either case) with his viewpoint.</span>
    </PARAGRAPH>
    <PARAGRAPH id="76b0d37e-14a6-4b05-99ac-6f76942d142c">
      <span id="29264f2c-1597-4ef9-950a-69db77d5f34c" style="">	Among the best of Weidman’s novels is </span>
      <span id="a6030722-74a9-442e-9ee8-d7eadc14e68a" style="italic">I Can Get It For You Wholesale</span>
      <span id="d3d4a11f-06ca-4459-8681-16babe040e3a" style="">, the story of Harry Bogen, who climbs ruthlessly to power and wealth without concern for those he uses or hurts. This novel, commended by the </span>
      <span id="6c6d27a6-327c-44ab-acd1-eb6f17ec87c9" style="italic">New York Times</span>
      <span id="cff4b860-2206-445e-ae97-92495981128e" style=""> as “racy, fresh and continuously interesting,” is one that all readers will want to know and that none will ever forget. (</span>
      <span id="a282cc36-e2ad-4dc1-8219-b77afe2513cf" style="italic">Spring 1959</span>
      <span id="cc0c8d0e-0425-4994-a5cf-abf26caf51ae" style="">)</span>
    </PARAGRAPH>
    <PARAGRAPH id="15333fb1-e60e-45e6-8b8b-93d64ea16926">
      <span id="3f94336f-56d6-4ea2-8d38-6291c77ebf6f" style="">Originally published by Simon and Schuster, 1937. ML edition printed from plates made from a new typesetting. Published February 1959. </span>
      <span id="558a7895-4eff-4c31-88b1-71bf2823b42f" style="italic">WR</span>
      <span id="f56a9af0-6b41-4971-b106-2726be994720" style=""> 23 February 1959. First printing: 6,000 copies. Discontinued 1971/72.</span>
    </PARAGRAPH>
    <PARAGRAPH id="b9b21d53-4f04-42b2-b2e9-63cffcfc995e">
      <span id="f92da9a8-8a53-4304-9d22-be79e9fbf397" style="">	The ML paid royalties of 8 cents a copy. Bernice Baumgarten, Weidman’s agent, suggested </span>
      <span id="32f1a088-c45a-4e04-989c-1df24ecd4bf2" style="italic">I Can Get It for You Wholesale</span>
      <span id="6dbc7f64-6402-4b43-b6ba-0970c74965e1" style=""> for the ML in 1954. Cerf replied that the idea worth serious consideration (Cerf to Baumgarten, 9 November 1954). Weidman’s novel was added to the ML four years and several months later.</span>
    </PARAGRAPH>

      <span id="db5ae99c-2a24-40d3-849c-4398ee086aca" style="italic">Contents:</span>
      <span id="e47635fa-b42a-4f3c-8874-dbe74f230db9" style=""> Part I. On the Nature and Functioning of the Psyche: Symbols of Transformation (selections) – On the Nature of the Psyche (selections) – The Relations between the Ego and the Unconscious (selections) – Psychological Types (selections) – Archetypes of the Collective Unconscious – Psychological Aspects of the Mother Archetype.  Part II. On Pathology and Therapy: On the Nature of Dreams – On the Psychogenesis of Schizophrenia – Psychology of the Transference (introduction).  Part III. On the Religious Function: Introduction to the Religious and Psychological Problems of Alchemy – Psychology and Religion (selections).  Part IV. On Human Development: Marriage As a Psychological Relationship.</span>
    </PARAGRAPH>
    <PARAGRAPH id="00d2a3bb-ca1e-40d4-9204-0c4400a795eb">

    <PARAGRAPH id="b9b1d935-c9bd-4edd-8f4a-0c59c686db13">
      <span id="8961e0b6-77af-4cce-b68c-76f427bf3bcb" style="">Front flap:</span>
    </PARAGRAPH>
    <PARAGRAPH id="e9d8520d-b126-4e58-a99e-b8e95c57682e">
      <span id="4abbd7bf-5022-452d-b5ca-77ecac462f11" style="">The twentieth century has been described as the century of man’s discovery of himself. No one has contributed more in this respect than Dr. C. G. Jung, whose ideas have exerted great influence upon all branches of knowledge concerned with man and his society.</span>
    </PARAGRAPH>
    <PARAGRAPH id="efeccb81-70a1-4e01-a615-15cd1ca7d3c3">
      <span id="6c7d43d5-24f8-4637-ac65-7e63ee30ec48" style="">	The publication of this volume of basic writings, skillfully edited by Violet de Laszlo, provides for the first time a means by which general readers can become acquainted with Dr. Jung’s major works. The reader can look forward here to the pleasure and value of contact with one of the most brilliant and prolific minds of our times. (</span>
      <span id="67cf994a-ebd1-4e4a-9f74-7519521a3d03" style="italic">Spring 1959</span>
      <span id="d0b9d3c1-04eb-4d7c-ab0b-4fbf13985902" style="">)</span>
    </PARAGRAPH>
    <PARAGRAPH id="913f996d-9ca3-4bbf-b1b9-7b60d70cce35">
      <span id="e8566b0d-e70b-4232-b396-45c965221d30" style="">Original ML collection. Published April 1959. </span>
      <span id="0889fe0b-31cd-4241-b02c-6ba51f4f5a55" style="italic">WR</span>
      <span id="dd72d737-a440-42e7-b86b-6f10dc2397ad" style=""> 13 April 1959. First printing: 7,500 copies.</span>
    </PARAGRAPH>
    <PARAGRAPH id="38b06cd4-9cfb-4999-8e10-18e8bee22173">
      <span id="4325fc84-f4de-4bc7-8eb9-5c1b1373e172" style="">	Clifton Fadiman suggested a volume of Jung’s writings in 1956. He had received a letter which stated: “You may know those who select the titles for Modern Library Editions. Could you persuade them to publish some of Dr. C. G. Jung’s writings. They are so scattered it is difficult to obtain the more important parts.” Fadiman commented, “Not as crazy as it sounds—the Jung cult is fairly large, the name better and better known, and the Bollingen translations are good and easily buyable from Kurt [Wolff, the founder of Pantheon Books]” (Fadiman to Klopfer, 13 April 1956). Klopfer replied, “We have been negotiating with the Bollingen people for months, and expect to have a title in the Modern Library in 1957” (Klopfer to Fadiman, 20 April 1956).</span>
    </PARAGRAPH>
    <PARAGRAPH id="6a07b9c3-1a9b-4f4c-bc44-82638957be6d">
      <span id="9556b5d8-1dfa-4848-a4f5-0ab1585967df" style="">	</span>
      <span id="0a8272b2-afc6-455f-ab19-4087bfb8c7a7" style="italic">The Basic Writings of C. J, Jung</span>
      <span id="8af4778e-c34b-4e55-bd93-d5cf21d310a3" style=""> sold well. There was a second printing of 7,000 copies in fall 1959.</span>
    </PARAGRAPH>

    <PARAGRAPH id="6dea70ec-e949-44ec-aa5b-c0884bbed32e">
      <span id="8cd24db6-c946-4ac1-ac4c-029fd8514f05" style="">Pp. [i–iv] v–xx, [3–4] 5–557 [558].  [1]</span>
      <span id="a8ccb3d5-a69a-48f9-9e40-55af0cfcc9b0" style="superscript">16</span>
      <span id="7279384d-9869-45f4-b819-2c4b40cb5946" style=""> [2–9]</span>
      <span id="a33abbf3-57b4-489c-bcfc-d5bc4c0d7abf" style="superscript">32</span>

    <PARAGRAPH id="4842e35a-5845-4cea-b65c-7a9a8c032677">
      <span id="65a0e47f-da07-4ce7-acdb-57a20d1ab84b" style="">[i] half title; [ii] blank; [iii] title; [iv] First Modern Library Edition, 1959 | © Copyright, 1959, by Random House, Inc.; v–vi PREFACE signed p. vi: ROBERT BIERSTEDT; vii–ix CONTENTS; [x] blank; xi–xx INTRODUCTION | </span>
      <span id="4eedd873-e779-4480-9005-b8fdf3509f0a" style="italic">The Story of Sociology</span>
      <span id="3f88a9fe-b3f8-4efb-b9fa-8f0b3eab4a5c" style=""> | ROBERT BIERSTEDT; [3] part title: I · </span>
      <span id="a9e0d0ff-492c-4da4-925f-126a15c89fbd" style="italic">Classical and Medieval Statements</span>
      <span id="ed646d15-315c-458f-8890-bbd5fc8de2b3" style="">; [4] blank; 5–557 text; [558] blank.</span>
    </PARAGRAPH>
    <PARAGRAPH id="a811386f-a5c0-40be-a011-a5adf50f5543">
      <span id="3a710d80-29c1-4d0f-8c31-c4efb824a4a7" style="italic">Contents (all of the following are selections from the works named):</span>
      <span id="44fc8cda-8555-42a7-b465-863c57b51de0" style=""> Part I. Classical and Medieval Statements. Protagoras, Crito, The Republic, by Plato – Politics, by Aristotle – The Laws, by Cicero – The City of God, by St. Augustine – On the Governance of Rulers, by St. Thomas Aquinas – De Monarchia, by Dante – Defensor Pacis, by Marsilius of Padua.  Part II. The Early Modern Period. The Prince (The Art of War), by Niccolò Machiavelli – Leviathan, by Thomas Hobbes – Essay on Civil Government, by John Locke – Scienza Nuova, by Giovanni Battista Vico – The Spirit of the Laws, by Baron de Montesquieu – The Social Contract, by Jean Jacques Rousseau – The Wealth of Nations, by Adam Smith – Enquiries Concerning the Principles of Morals (Of Political Society), by David Hume – Outline of an Historical Picture of the Human Mind (The Progress of the Human Mind), by Marquis de Condorcet.  Part III. The Nineteenth Century. An Essay on the Principle of Population, by Thomas Robert Malthus – System of Positive Philosophy (The Positive Philosophy), by Auguste Comte – Logic (General Considerations on the Social Science), by John Stuart Mill – The Communist Manifesto, by Karl Marx and Friedrich Engels – History of Civilization, by Henry Thomas Buckle – The Origin of Species, by Charles Darwin – The Principles of Sociology, by Herbert Spencer.  Part IV. The Middle Period. Dynamic Sociology, by Lester F. Ward – Gemeinschaft und Gesellschaft, by Ferdinand Tönnies – The Rules of Sociological Method (What Is a Social Fact?), by Emile Durkheim – Social Laws, by Gabriel Tarde – The Theory of the Leisure Class (Conspicuous Consumption), by Thorstein Veblen – Social Control, by Edward A. Ross – Folkways, by William Graham Sumner – Social Organization (Primary Groups), by Charles Horton Cooley – The Scientific Study of Human Society, by Franklin H. Giddings – Soziologie (The Field of Sociology), by Georg Simmel – The Protestant Ethic (The Spirit of Capitalism), by Max Weber – The Mind and Society (Sociology as a Science), by Vilfredo Pareto.  Part V. Recent Sociology. The Polish Peasant, by W. I. Thomas and Florian Znaniecki – Social Change (The Hypothesis of Cultural Lag), by William Fielding Ogburn – Human Behavior and Collective Behavior, by Robert E. Park – The Method of Sociology, by Florian Znaniecki – Social and Cultural Dynamics, by Pitirim A. Sorokin – The Web of Government, by Robert M. MacIver – Ideology and Utopia (The Sociology of Knowledge), by Karl Mannheim – Foundations of Sociology, by George A. Lundberg – Modern Sociological Theory (The Sacred and the Secular), by Howard Becker – The Social System, by Talcott Parsons.</span>
    </PARAGRAPH>
    <PARAGRAPH id="dd912477-b3cc-47f9-9363-31349f7f7db0">
      <span id="ccd8346b-e5ec-472c-84e3-fd95fa564484" style="italic">Jacket:</span>
      <span id="41d73514-fccf-4c57-a66f-a762e0baff85" style=""> Non-pictorial in deep blue (179), moderate reddish brown (37) and black on coated white paper; deep blue panel streaked with black at left with title in reverse, moderate reddish brown panel at right with other lettering in reverse and black. </span>
    </PARAGRAPH>
    <PARAGRAPH id="fd56d5e0-ee09-47ba-87ba-b0b74dc65b51">
      <span id="a73a1217-e47a-4598-8051-b92a0fc0a38e" style="">Front flap:</span>
    </PARAGRAPH>
    <PARAGRAPH id="87d40c06-85bb-4ffd-93e6-c2b84fc39dfe">
      <span id="8816700e-83f0-47d6-b494-faa43b7d275a" style="">The question, “What is society?” is one that was pondered long before there was such a word as </span>
      <span id="9fece625-64e4-4d9a-ae1b-647527061368" style="italic">sociology</span>
      <span id="9e39d968-995e-4d2b-839c-87a943cc75d7" style="">. This book shows some of the ways men in all ages have dealt with this question and others concerning man’s relations with his fellow-men. The range is from Plato and Aristotle to the recent leading figures—Znaniecki, Park, Sorokin, MacIver, Mannheim, Lundberg, Becker, Parsons—and the Introduction by Robert Bierstedt traces, clearly and concisely, the history of sociological theory and concludes with a statement about the problems sociologists are most concerned with today. (</span>
      <span id="b8111837-7b3f-4cd1-b9d6-568dae47209e" style="italic">Fall 1959</span>
      <span id="e7845b2d-c959-412c-96c8-c5b321b3b960" style="">)</span>
    </PARAGRAPH>
    <PARAGRAPH id="fa9cc891-e2cc-43c0-baa5-082c8eee6edd">

    <PARAGRAPH id="e9379072-27c0-4e56-aeda-0a0c2f42925d">

    <PARAGRAPH id="3931a9bd-bb4f-467d-b0da-1ccc61f3f3b9">
      <span id="91c8e583-6c80-4dd4-be3b-efdf931d3cbc" style="">One evening, in the year 1546, Giorgio Vasari, a Florentine painter and architect, was dining in Rome with the celebrated Cardinal Farnese. The company was distinguished, the conversation learned. Need was mentioned for a history of Italian painting from the days of Giotto. Turning to Vasari, the Cardinal suggested that he should undertake the task, adding, “whereby you would also advance the arts.”</span>
    </PARAGRAPH>
    <PARAGRAPH id="828d2223-9e16-411f-ac91-ac0b9161d91a">
      <span id="033c5fcc-8850-4d06-9df9-1315960c4d35" style="">	Four years later </span>
      <span id="ae1c8eee-de43-4946-9418-c33f8e9e8b0e" style="italic">Lives of the Most Eminent Painters, Sculptors and Architects</span>
      <span id="0deaa435-9cff-4d13-9093-1663b9329c32" style=""> was published in Florence. The time and the man had come together to produce a lasting work of literature, and to record a great moment in the history of art: the high noon of the Italian Renaissance.</span>
    </PARAGRAPH>
    <PARAGRAPH id="bc7fb4f1-97b0-4077-89b3-b83d42282468">
      <span id="c36e0352-2de3-4cde-8252-3c49923ab535" style="">	Vasari had known many of the men of whom he wrote; he had seen most of the pictures that he describes; his style is as vital and lively as the age in which he lived; as Bernard Berenson says, “Everything considered, his interpretation is still the best there is.” (</span>
      <span id="d504108b-935d-4412-823a-95502572ba93" style="italic">Fall 1959</span>
      <span id="92f7d1d9-97d5-4f99-a3b0-6254bba7cd37" style="">)</span>
    </PARAGRAPH>
    <PARAGRAPH id="b761334f-5e90-4116-a553-a54772457eca">
      <span id="af4fdb66-8fdc-4858-847d-d57dcb82ce0d" style="">ML abridgment of the DeVere translation originally published in London by the Medici Society (10 vols., 1912–15). Published October 1959. </span>
      <span id="91a063b3-9550-4f2f-8fec-537a8cf9e6e2" style="italic">WR</span>
      <span id="8fa6187a-2b68-48b8-9fb0-4f6927305bb3" style=""> 19 October 1959. First printing: Not ascertained. Discontinued 1970/71.</span>
    </PARAGRAPH>
    <PARAGRAPH id="ac157972-ff9b-4a5f-a360-62a2cec668f7">
      <span id="7fe7a0e9-a5bb-4391-b366-ece9e10dd98d" style="">	Linscott received a flat fee of $1,500 for his editorial work. He originally planned to use the mid-nineteenth-century translation of Mrs. Jonathan Foster and had cut it to 170,000 words when he discovered the DeVere translation, which he described as “a much better and terser translation that will enable me to get the same text into 150,000 words.” He told Cerf, “I will have to redo all the work of preparing the manuscript but the translation is so much better that I’m sure it’s worth doing, quite apart from the saving in composition and plates” (Linscott to Cerf, 7 January 1957). Linscott abridged the 10-volume DeVere translation, which had never been published or copyrighted in the U.S., “simply by omitting the second rate artists, description of pictures which no longer exist, and some of Vasari’s interminable moralizing. As a result American readers will have all the essential Vasari in a brisk and readable text. I have even gone so far as to change the Renaissance measurements into feet (the first time this has been done) so that when Vasari gives the dimensions of a statue or a building it will be meaningful instead of meaningless to American readers” (Linscott to Cerf, 15 June 1957).</span>
    </PARAGRAPH>
    <PARAGRAPH id="7d3ccf45-e642-48c0-9a05-be4d769627bf">
      <span id="c0dd4317-63d3-4f3b-99a6-0f6b78f70745" style="">	Linscott was pleased with the way the ML abridgment turned out, and he thought his introduction was “the best I have ever done” (Linscott to Cerf, 7 January 1957). He told Cerf, “Except for the . . . Everyman and an expensive illustrated edition by S &amp; S [Simon and Schuster] with disgracefully butchered text, ours will be the only Vasari in print. Instead of using the century old standard translation which is stiff, inaccurate and virtually unreadable we have used a lively and strictly accurate translation.” (Linscott to Cerf, 15 June 1957).</span>
    </PARAGRAPH>

    <PARAGRAPH id="88238831-03c9-4079-98c7-5c02705480d4">
      <span id="8510cefc-813b-4805-ba31-9997a1dbc587" style="">Pick up this book and start reading a story, any story. Choose from intriguing titles like “A Perfect Day for Bananafish” or “For Esmé—With Love and Squalor,” and start anywhere. Chances are that you will be in on a conversation, one so fresh and immediate that you will seem to be hearing, not reading it. You have entered the world of J. D. Salinger, and you will continue reading until you have finished all nine stories. Who are these extraordinary people, these grave and knowing children, what is happening to them, what are they revealing about past events, about themselves, about their dealings with each other and the world? The author does not tell you directly but you find out for yourself from their every word, gesture, and act.</span>
    </PARAGRAPH>
    <PARAGRAPH id="7cccc382-4d53-40b8-9480-fb067d988c1a">
      <span id="cdb66863-5121-460d-8ac6-53bb356b714f" style="">	When you have finished, you will understand why Arthur Mizener recently called Salinger “probably the most avidly read author of any serious pretensions in his generation,” and his work “the most interesting fiction that has come along for some time.” (</span>
      <span id="0bec37d3-ad28-4c3a-bdb2-4b8ecfe44370" style="italic">Fall 1959</span>
      <span id="3f66448a-2052-4618-90dd-09c51cccb5cb" style="">)</span>
    </PARAGRAPH>
    <PARAGRAPH id="1531ac5b-d048-4262-b337-2bea33f32a03">

      <span id="203be0e3-46b5-4866-9a21-5b16511f6f24" style="">]–302) printed from Little, Brown plates with decorative rules removed from table of contents, fly title and chapter heads in all printings of 516a. Published September 1959. </span>
      <span id="5c8269dd-173d-4dc2-90d0-b0771ed78f20" style="italic">WR</span>
      <span id="9247286f-9a94-45a8-86df-f31221529c77" style=""> 28 September 1959. First printing: 7,500. Discontinued 1964/65.</span>
    </PARAGRAPH>
    <PARAGRAPH id="1734b771-9257-49ad-866a-22bc6fa97b10">
      <span id="1d12768f-533e-467c-b98d-588bd156544c" style="">	Cerf told Salinger in 1957 that he hoped </span>
      <span id="07704865-68ae-43e1-9200-63ccf15a9790" style="italic">Nine Stories</span>
      <span id="5f0cd1e0-f3ee-4079-8e51-7c934eb6c3ac" style=""> could be included in the ML someday (Cerf to Salinger, 29 April 1957). He subsequently arranged with Little, Brown to reprint </span>
      <span id="5499c473-2ffa-4856-b457-dc93f2b61719" style="italic">The</span>
      <span id="6e9e8d2f-79df-4769-bdaf-9b675d29fcab" style=""> </span>
      <span id="c65df774-2a3e-4621-984b-4e1454875889" style="italic">Catcher in the Rye</span>
      <span id="a520e0b9-bf80-4f47-9e6c-23e179049cc7" style=""> (504) and </span>
      <span id="4b79845b-37ce-4905-a560-77385414d17f" style="italic">Nine Stories</span>
      <span id="0e16f8c2-e7ef-40d4-a3d7-61b0526d2c7e" style=""> in 1958 and 1959. In 1963 Salinger asked that the ML’s five-year reprint contracts not be renewed; see the entry for </span>
      <span id="6c200afc-cd3c-4a7b-a3b6-0a0d5e653ebd" style="italic">The Catcher in the Rye </span>
      <span id="f18b701c-5154-4f68-a30b-61188d2d7e80" style="">(1958: 504). Arthur Thornhill, the president of Little, Brown, wrote Klopfer (1 April 1964) giving formal notice that termination of the </span>
      <span id="c5d093da-6e1d-4f24-9b6e-d49c579ecb46" style="italic">Nine Stories</span>
      <span id="ba8e5621-088a-4e82-8ca0-4d0b96cc76b3" style=""> contract would become effective on 1 October 1964 and that the ML would have the right to dispose of any copies on hand.</span>
    </PARAGRAPH>
    <PARAGRAPH id="252f5216-593f-41e2-8556-b8a93441d39f">
      <span id="ba6b52b1-27db-44c0-997f-574eb936b670" style="">	The Little, Brown half title (</span>
      <span id="9a83bc8c-8240-490a-b0b0-862e0109e5cc" style="italic">Nine Stories</span>
      <span id="68f37246-12f5-4274-9a68-9c8657667dc4" style="">) is sandwiched between two decorative rules. ML printings omit the decorative rules and add “</span>
      <span id="869dd30a-f198-4ac5-89bf-6378a50470d5" style="italic">by</span>
      <span id="5843d37e-57cb-4949-a341-008e711aae2a" style=""> J. D. Salinger” below the half title. The ML also adds the series statement “THE MODERN LIBRARY | </span>
      <span id="4f5db332-3f1a-414e-a299-34718b83c7b6" style="italic">OF THE WORLD’S BEST BOOKS</span>
      <span id="0382242a-c970-4c0d-b6e5-579dad802366" style=""> followed by a rule at the top of the page and a 6-line statement preceded by a rule inviting readers to request an illustrated folder listing each volume in the series.</span>
    </PARAGRAPH>
    <PARAGRAPH id="c2877923-8716-40d5-bf88-e4537518edef">
      <span id="533c30a8-3a7a-4d8f-916b-0a1bb85ce1ba" style="">	Printings between 1960 and 1962 were as follows: 7,000 copies (1960), 15,000 copies (1962), and 5,000 copies (1962); there was also a printing in spring 1963. Sales figures for the ML edition of </span>
      <span id="e0fb0058-549f-46bd-9c3e-9b1d4f99fb26" style="italic">Nine Stories</span>
      <span id="34619ce5-b2fe-48c9-a4b7-f1a1acfae269" style=""> are included in the entry for </span>
      <span id="2cafeb13-093a-43bf-95e2-de21aab39972" style="italic">The</span>
      <span id="b8313c70-86bc-4d67-8c14-40f8bb3ae888" style=""> </span>
      <span id="790ceaec-3e64-4c2f-838b-183437004447" style="italic">Catcher in the Rye</span>
      <span id="d2f7a419-3e59-4f41-8695-6230e088a338" style=""> (1958: 504).</span>
    </PARAGRAPH>
    <PARAGRAPH id="871b4912-435d-42d3-baf3-a2d6d6cfdf7c">
      <span id="246f612b-c6a5-4c66-a0d5-dce74e82200d" style="">	The ML appears to have been reluctant to acknowledge that Salinger’s books were no longer part of the series. Perhaps there was a lingering hope that Salinger might change his mind. </span>
      <span id="67247dfa-2645-4ab5-8892-c205ed1ea06c" style="italic">Catcher in the Rye</span>
      <span id="972f6b21-ba07-431f-9017-c6b3d459848c" style=""> and </span>
      <span id="7eeb0bfa-6a87-4fe9-a504-10901ff3ae78" style="italic">Nine Stories</span>
      <span id="33465079-8801-4fb1-9c26-94661774729b" style=""> were listed in </span>
      <span id="3c0401aa-e2c8-4737-b260-368ca0bb789f" style="italic">Publishers’ Trade List Annual </span>
      <span id="5ea69abc-5aca-4f7d-9852-1b508d5c95b3" style="">through 1965 and continued to be included in ML lists in the books themselves through 1969. Numbers of discontinued titles were normally reassigned to new titles the following publishing season; ML 301, the number of </span>
      <span id="62a2fa32-8c30-43d4-9661-2d37a631d5ad" style="italic">Nine Stories</span>
      <span id="43d8ea62-627b-4f6c-b117-5b03a6b26e90" style="">, was not reassigned to another title until fall 1969 when </span>
      <span id="410d6711-1f21-47af-9883-c8bcc3c75ea2" style="italic">Renaissance Philosophy</span>
      <span id="f5937ff9-5e5f-4117-9d23-4c1947a1e9e5" style="">, vol. 2</span>
      <span id="d7e1ea8e-b97f-4b17-bdfa-6ce9111d4f2e" style="italic">: The Transalpine Thinkers</span>
      <span id="77a2f13a-2090-4ed7-95ff-43ef982e7fc6" style=""> (1969: 611) was published as ML 301</span>
      <span id="5d3417d2-d9a6-4db0-8131-331d969aa7f3" style="italic">.</span>
    </PARAGRAPH>
    <PARAGRAPH id="2792032c-4c08-48ff-919f-ee42d54208d6">
      <span id="5e17deb5-ce35-4222-bdd4-7e1782a2f0c0" style="bold">516b.  Decorative rules restored (1963)</span>
    </PARAGRAPH>
    <PARAGRAPH id="ad05177b-c161-4c2d-9c2e-5c8b882531a0">
      <span id="3e127752-8d24-4817-a0a8-56826fbb55f7" style="">Title page as 516a.</span>
    </PARAGRAPH>
    <PARAGRAPH id="10a4161c-8fbc-4228-88e7-6e65fadbe03e">
      <span id="1a1f450b-2e76-49a5-9b7a-bbbf21da5436" style="">Pagination and collation as 516a.</span>
    </PARAGRAPH>
    <PARAGRAPH id="c3b3be68-e571-40bd-ae05-0af39c91ba2d">
      <span id="852d2996-6093-4c8e-b501-8717e4ee715c" style="">Contents as 516a except decorative rules above and below “Contents” on pp. [</span>
      <span id="50a36d74-754c-44bb-a2a2-a7e024fd7e8b" style="italic">9</span>
      <span id="7ca60d6f-cb47-45de-8d34-fe7d9e312d5d" style="">], fly title on p. [1], and title headings of each of the nine stories on pp. 3, 27, 57, 83, 111, 131, 174, 198, 253; [303-308] ML list; [309-310] MLG list. (</span>
      <span id="59e0dd4b-7ff0-4e03-b05e-3d8097bf2ddb" style="italic">Spring 1963</span>
      <span id="c718c7fe-0534-4ffd-801b-86487e413499" style="">)</span>
    </PARAGRAPH>
    <PARAGRAPH id="1866e44c-fcf0-4c70-bf42-34e49fdde8f9">
      <span id="c62b3a1f-0be0-4b5c-86e3-758efe3b68fb" style="italic">Jacket B: </span>
      <span id="afeb8faa-0e12-4dd6-b128-d089ce45eb16" style="">As jacket A except “J. D. Salinger” on front panel and backstrip, “A MODERN LIBRARY BOOK”, torchbearer, and ML number on backstrip in deep red (13) instead of vivid purplish blue. (</span>
      <span id="f3cbf3a3-39f3-43c7-8d55-cb5d5863f7cc" style="italic">Spring 1963</span>
      <span id="840d8705-9809-4c91-9bbc-bcce9d82c27c" style="">)</span>
    </PARAGRAPH>
    <PARAGRAPH id="1178e58a-e0ca-4de8-83ab-0f63c959ccfb">
      <span id="225e1825-03aa-455e-9087-aa4902d7aba8" style="">	Little, Brown printings had decorative rules; earlier ML printing did not. The spring 1963 printing is the earliest seen with decorative rules. It was probably photographed from a Little, Brown printing and printed by offset lithography.</span>
    </PARAGRAPH>
    <PARAGRAPH id="e40e9d66-397c-477b-ab76-0ee894ec93b2">
      <span id="4620657a-d3be-4e4d-8990-5dbd337ac09c" style="">Also in the Modern Library</span>
    </PARAGRAPH>

    </PARAGRAPH>
    <PARAGRAPH id="655a062f-1565-42e5-a70b-df5d0e6be4a2">
      <span id="08b84186-2653-465b-9b27-bab7018008dc" style="">The widespread performances of opera today—on television, at music festivals, on nationwide tours by professional groups—are introducing more and more people to a lasting enjoyment of musical drama. This invaluable book will add to their knowledge and increase their pleasure.</span>
    </PARAGRAPH>
    <PARAGRAPH id="b0fc8564-9cb3-4089-9e5b-720fec214449">
      <span id="54968908-032a-4085-b65c-bccd0334f466" style="">	Here at the fingertips are the plots and characters, the composers and librettists of operas both familiar and obscure, classical and modern, European and American. The stories are summarized clearly and concisely. The characters, composers and librettists are conveniently indexed. From </span>
      <span id="4ac507d0-ad64-4414-a848-c8b863ae0b17" style="italic">Aida</span>
      <span id="7c8b9433-96f7-4ecc-9018-26547f566f09" style=""> to </span>
      <span id="0dffd045-6441-4af6-9b45-57ee6d77d081" style="italic">Zaza</span>
      <span id="ed2a4859-92c8-4caf-89dc-aac860574328" style="">, from </span>
      <span id="f5ffba1f-9d53-4b51-bef5-6573a07bbac2" style="italic">Porgy and Bess</span>
      <span id="aef1ef70-f5e9-44cc-a355-28cd5384258e" style=""> to the </span>
      <span id="362fa031-c829-4886-aabc-de850af9d374" style="italic">Ring</span>
      <span id="901e2793-121f-47e4-9ab0-aa3e9dddba8e" style="">, this book supplies the kind of information you need in simple, easy-to-get-at style. Keep it on the shelf with your dictionary and the other books to which you constantly refer. The whole family will use it. (</span>
      <span id="ba75a765-a10a-4dc3-aff2-292a9fdc5796" style="italic">Fall 1959</span>
      <span id="fc8933b7-66fa-4b2a-b64d-c01eef2c3ff3" style="">)</span>
    </PARAGRAPH>
    <PARAGRAPH id="f592ce3f-5f52-4e59-9262-070a3a8908b2">
      <span id="4b2fb9a7-984a-4857-a122-f07459a3b223" style="">Original edition published by Random House, 1948. Newly enlarged edition published in ML only and printed from plates made from a new typesetting. Published September 1959. </span>
      <span id="9a99cda5-6197-4dff-83d8-ae4fe9a04807" style="italic">WR</span>
      <span id="693cab05-ba81-47f8-9f5b-a2d0960444cf" style=""> 28 September 1959. First printing: Not ascertained. Discontinued 1970/71.</span>
    </PARAGRAPH>

    <PARAGRAPH id="da8ef5e1-3612-42a3-a4df-5d28ce956235">
      <span id="42d45868-9d88-41cb-b2d4-2e0ec3bfc074" style="">This anthology covers the whole of Kierkegaard’s literary career. The selections range from the terse epigrams of the </span>
      <span id="35c0a241-8b0c-4507-9f68-143046977de6" style="italic">Journal</span>
      <span id="8cd598b6-2661-49f8-a6c8-ccd2e406ce8e" style=""> through the famous “Diary of the Seducer” and the “Banquet” scene, in which S. K. reveals his great lyric and dramatic gifts, on to the philosophical and psychological works of his maturity. These are climaxed by the beautiful and moving religious discourses which accompany them; finally there is the biting satire of his </span>
      <span id="3f8072e2-890a-4fe2-9167-9a5c7ea30c03" style="italic">Attack upon</span>
      <span id="8fedcf05-3631-4d82-9776-b308a5e9489c" style=""> “</span>
      <span id="75647786-7434-4aec-a3da-f9b05d96b807" style="italic">Christendom</span>
      <span id="99e00160-da84-4184-b0cc-40129f5448f9" style="">.”</span>
    </PARAGRAPH>
    <PARAGRAPH id="2d0c0cbb-1ab2-459d-ae4d-5e82d24c3516">
      <span id="2d6fa19e-1a7a-46f4-a8e4-3dfb5ea59952" style="">	This is emphatically not a collection of “snippets,” but the cream of Kierkegaard, each selection interesting and intelligible in itself, and all ranking among his most important work. As the </span>
      <span id="37f412dd-5de3-4766-86c5-a630111f4254" style="italic">New York Herald Tribune</span>
      <span id="2c09e86d-15a2-40cc-a190-838ed080336c" style=""> commented, Mr. Bretall “has let Kierkegaard speak for himself . . . he has made his selections carefully and sensitively, and the prefatory remarks that accompany each selection are models of what such remarks should be.” (</span>
      <span id="b5e989c1-d64c-436f-a9f1-68950db72444" style="italic">Fall 1959</span>
      <span id="8fae2154-627c-47db-828d-44095ae0099f" style="">)</span>
    </PARAGRAPH>
    <PARAGRAPH id="26700986-07a0-4ac1-8ab1-7241a9994a16">

    </PARAGRAPH>

    </PARAGRAPH>

      <span id="6680fd19-078f-460c-bf75-faf951baf613" style="">	The ML paid Princeton University Press a $3,000 advance against royalties of 10 cents a copy. </span>

      <span id="3c3b37dc-1e38-4df3-bfc5-80655987bb50" style=""> had sold steadily in its Princeton University Press edition and seems to have done well in the ML. There was an unusually large ML printing of 22,200 copies in 1962.</span>

          let result = document.createElement("h" + (level.numberValue>7 ? 7 : level.numberValue+2));

          for (let n of Array.from(e.childNodes)) {
            result.appendChild(n);
          }
          return result;
        },
        "lb": ["<br>"],
        /* Insert a <p> with the content of the <pb>'s @n attribute inside it

        "pb": ["<p class=\"break\">$@n</p>"],
      }
    };
    c.addBehaviors(behaviors);
    c.addBehavior({
        "lb": ["<br>"]
    });

    document.addEventListener("DOMContentLoaded", function(event) { 
        c.makeHTML5(tei, data=>{
            document.querySelector("#tei").appendChild(data);
        });
    });
