<TEI id="17c33624-723a-4194-bd75-acbb314d276f">
  <TITLE id="f1613a97-6e1b-41a2-aaf4-af4c663a8b40">
    <span id="9b1c1873-ae9a-4c9f-8f6a-346bcf99ef58" style="">MODERN LIBRARY SERIES 1936
</span>
  </TITLE>
  <UNASSIGNED id="970818f2-6628-4623-9b09-1a406a3bf091">
    <span id="feaae90f-bd02-40e8-9615-8e0e4aff541a" style="bold">1936  </span>
  </UNASSIGNED>
  <GENERAL id="009c6538-d4d7-4d31-b341-d59f5f496306">
    <HEAD id="75a35fc2-0665-418e-886c-e8f545354671">
      <span id="1454850e-4ce1-41eb-a5f1-5191b4304f05" style="bold">General</span>
    </HEAD>
    <PARAGRAPH id="370f335e-0ae9-453b-9f18-8f9fa294d036">
      <span id="8e1ecf63-9d29-4b4c-91cd-4131701cd33a" style="">The most important step in Random House’s growth as a trade publisher came in 1936 when Cerf and Klopfer acquired the publishing firm Harrison Smith and Robert K. Haas. Smith and Haas had been in business for just over five years, but both men had solid experience in publishing. Smith had been an editor at Harcourt, Brace &amp; Co., where one of his authors was Sinclair Lewis. Shortly before the Wall Street crash he joined the English publisher Jonathan Cape in establishing the firm Jonathan Cape and Harrison Smith in New York. He left that firm in October 1931 to go into business with Haas, who had been a founder of the Book-of-the-Month Club and served as its president for five years. Smith and Haas published many important books, but the early 1930s was a difficult time to launch a new publishing firm and Smith and Haas remained financially insecure. When Cerf and Klopfer suggested a merger with Random House they agreed. Haas recalled the circumstances as follows:</span>
    </PARAGRAPH>
    <PARAGRAPH id="5cf0b9b7-dfe2-455f-9495-8dc5a8c38075">
      <span id="e7e8afe5-021d-4faa-8714-9aa76c9d3284" style="">We had a small, but I think extraordinarily distinguished, list. We did everything but make money. We were not quite in the black, but it was coming; we had been doing better each year. . . . Then one day Bennett Cerf who had been an acquaintance, although not an intimate friend, of mine for some years . . . asked if we would consider merging with them, because they were anxious to get a list of trade books. . . . That appealed to me very much because I thought the Modern Library was the finest list of books of its kind in the whole world (Haas interview, “The Book-of-the-Month Club,” Oral History Research Office, Columbia University, 1954–55, pp. 963–64).</span>
    </PARAGRAPH>
    <PARAGRAPH id="171f50de-f76e-4dad-9aa3-1e55d54b5b01">
      <span id="12f671dc-2714-4e12-bdcb-b73873536d3a" style="">	The merger gave Random House a ready-made trade list that included such authors as William Faulkner, Isak Dinesen, André Malraux, Robert Graves, Maurice Hindus, Edgar Snow, and Louis Fischer. It also gave Random House a children’s department under the direction of Louise Bonino and a children’s list that included Jean de Brunhoff’s Babar books.</span>
    </PARAGRAPH>
    <PARAGRAPH id="0d97d2b9-0d53-4c56-a3bc-475b29add5b1">
      <span id="7820a506-7739-46f9-9412-0995c4eda2e9" style="">	The firm’s corporate name changed from The Modern Library, Inc., to Random House, Inc. The Modern Library became a subsidiary of its offspring. Haas and Smith joined Cerf and Klopfer as partners of Random House. Cerf was president, Haas was vice-president, Klopfer was treasurer, and Smith was secretary. Cerf described the reorganization in a letter to Gertrude Stein:</span>
    </PARAGRAPH>
    <PARAGRAPH id="a8d585cf-4f92-48c6-975f-488fbb9c1253">
      <span id="e53d8d92-e64a-4797-b26a-286f16e1880e" style="">The actual structure of the new firm leaves one-third of the business belonging to me, one-third to Donald, and the other one-third to be divided between the two new partners. This means, of course, that in a pinch we will always be running the show. As a matter of fact, however, both of the new partners are not only very charming men, but are extremely competent and highly regarded by the publishing world. I am absolutely sure that everything will work out beautifully (Cerf to Stein, 28 February 1936, Random House Collection).</span>
    </PARAGRAPH>
    <PARAGRAPH id="c6d6a37e-fdfa-4416-8f4c-af41a05dcb3d">
      <span id="93e56c23-bbb2-4889-bd97-3551583d937d" style="">	The transition is documented in the title leaves of ML books published between January and May 1936. January and February titles include Cerf and Klopfer’s names on the title page as part of the imprint; beginning in March Cerf and Klopfer’s names are omitted from the imprint. Original ML introductions are copyrighted under the name The Modern Library, Inc., through April. Beginning in May 1936 Random House, Inc., becomes the copyright holder, and the names of all four owners are recorded on the verso of the title page (see examples under “Title Page” below).</span>
    </PARAGRAPH>
    <PARAGRAPH id="587495a0-e473-42ea-91b1-5e3a57b63f9c">
      <span id="688d78c1-00a5-4764-b6cc-6e40f1d5025b" style="">	Smith remained at Random House for less than a year. The firm did not need a fourth partner, and Smith had a flair for forgetting dates and losing manuscripts that Cerf found irritating (Cerf, </span>
      <span id="ba547a16-6bc6-4b5c-8144-ee26bb85d761" style="italic">At Random</span>
      <span id="d4b351fe-6721-4443-a634-82488dab6cb2" style="">, p. 123). He once described Smith as “the only man who ever mislaid six manuscripts simultaneously in the same desk” (Cerf, “Trade Winds,” </span>
      <span id="ff645f80-fba2-4b2e-a065-adf8e327887b" style="italic">Saturday Review of Literature</span>
      <span id="884b4389-2334-465d-ab06-96668b6c2778" style="">, 18 April 1942, p. 20). When Smith resigned as of 1 January 1937 he commented, “I have discovered that the combined staff of both houses was so completely and fully manned on the editorial side that it did not leave enough active work for me in the future” (Harrison Smith to Fletcher Pratt, 30 December 1936, Random House Collection). He later became the publisher of </span>
      <span id="7b3841fb-fd90-424d-a5b8-687bf1a6d324" style="italic">Saturday Review of Literature</span>
      <span id="c2e6b398-8238-4f7b-b24a-297415456bee" style="">.</span>
    </PARAGRAPH>
    <PARAGRAPH id="718bc134-12ce-493e-aac6-d8c747735259">
      <span id="75841787-fd26-40df-a94c-739b269a413b" style="">	After Smith’s departure Cerf, Klopfer and Haas each owned one-third of Random House and the Modern Library. Haas, who was eight years older than Cerf and twelve years older than Klopfer, remained an active partner until his retirement in 1956.</span>
    </PARAGRAPH>
    <PARAGRAPH id="efea533a-d3a7-44b4-9404-5b0637148384">
      <span id="74bdb1d2-1f01-49d6-ae0a-ce6c586d04ff" style="">	The acquisition of Smith and Haas was the second of three events in the 1930s that were of major importance in the development of Random House as a trade publisher. The first was the acquisition of Eugene O’Neill and the hiring of Saxe Commins as editor in 1933 after the bankruptcy of Liveright, Inc. The third was the arrival of Lewis Miller in August 1936.</span>
    </PARAGRAPH>
    <PARAGRAPH id="5f0e2589-59b2-40e3-a803-223041ced058">
      <span id="5dacf612-bf1d-4039-9b79-6e5844785f1e" style="">	Miller came to Random House from Garden City Publishing Co., the Doubleday reprint subsidiary, where he had been sales manager and played an important role in the success of the firm’s full-sized reprints, Star Dollar Books. He moved to Random House to develop a reprint line under the resurrected Carlton House imprint, but that venture was unsuccessful and in January 1938 he became sales manager for Random House and the Modern Library. He was one of the best sales managers in the business and it was in that capacity that he played a major role in the development of Random House. He remained with the firm until his retirement in 1967. Klopfer once stated that Miller was “responsible for Random House being as big a firm as it was” (Klopfer, interview with GBN, 1 June 1977).</span>
    </PARAGRAPH>
  </GENERAL>
  <NUMBER_OF_TITLES id="e8a9ba10-12e4-4ff2-999e-bc14fdc38abb">
    <HEAD id="b08aac0a-289a-40f3-b137-a9db9252bd6d">
      <span id="959b7973-ef98-4a98-b1d8-e8ae74d2b4ed" style="bold">Number of titles</span>
    </HEAD>
    <PARAGRAPH id="8d9fd8c2-b724-4447-a82a-584690f44ed5">
      <span id="20f61b88-b178-455b-af2d-f6fb6acf6d84" style="">Ten new titles were added and ten titles were discontinued. The number of titles in the regular ML remained stable at 213, making 1936 the first year in which the number of titles in the regular series did not increase. Six new titles were published in ML Giants series, bringing the Giants to twenty-eight titles in thirty volumes.</span>
    </PARAGRAPH>
  </NUMBER_OF_TITLES>
  <FORMAT id="339db92e-81cc-4723-8bb8-db5bc8f80406">
    <HEAD id="6dc23ba1-98e0-4364-af6e-ea08a3dc46ac">
      <span id="fc81b1c2-97ec-4036-8e9f-9f88448e8f42" style="bold">Format</span>
    </HEAD>
    <PARAGRAPH id="2959e926-c78d-40a8-bc60-c91a1bded7c1">
      <span id="6772d1da-4970-4342-b79c-60d0a6522879" style="">All new titles except Glasgow, </span>
      <span id="3649b886-57cf-490e-9264-f9d5d40a6c9d" style="italic">Barren Ground</span>
      <span id="d0d731a7-bbb5-4396-a536-a5567465c184" style=""> (289) and James, </span>
      <span id="1d8a109f-9a68-4430-9d2f-3221f1196bdc" style="italic">Portrait of a Lady</span>
      <span id="388a86b3-2e1c-465b-8edd-1bba9c0f5dea" style=""> (291) were published in the standard format with the binding measuring 6⅝ x 4⅜ in. (168 x 110 mm) and the leaves trimmed to 6½ x 4¼ in. (164 x 107 mm). </span>
      <span id="d33ff6b8-ef37-451b-b1e2-8e467f755933" style="italic">Barren Ground</span>
      <span id="35679c3e-c16b-443d-acb8-85ecdd739ac5" style=""> was ¼ inch taller and wider to accommodate the Doubleday, Doran plates; </span>
      <span id="6f913a3c-f492-4b7a-85e1-96ee95a869b7" style="italic">Portrait of a Lady</span>
      <span id="13705f93-e9ee-425c-aebc-c4ebe56276cb" style=""> was ¼ inch taller to accommodate the Houghton, Mifflin plates. All new titles were published in balloon cloth binding D with the Kent endpaper in orange. Each title was available in red, blue, green, and brown cloth with the top edge stained the same color as the binding.</span>
    </PARAGRAPH>
    <PARAGRAPH id="1fad92da-2972-4bf6-a13b-c0d934570371">
      <span id="27772d2f-be75-47bd-9c1d-ee2c62b99dae" style="">	The ML’s standard format was enlarged in 1939. The new binding measured 7¼ x 4⅞ in. (182 x 123 mm) with a trim size of 7 x 4¾ in. (177 x 120 mm). In 1969 a taller, slightly slimmer format was introduced with the binding measuring 7½ x 4¾ in. (190 x 120 mm) and a trim size of 7¼ x 4½ in. (182 x 115 mm). All dimensions indicated are approximate.</span>
    </PARAGRAPH>
    <PARAGRAPH id="05d3365a-f8e4-4897-8c22-a3afbc58762d">
      <span id="f2431e9f-d25b-4019-97ac-e2a475a05502" style="">	Most books through 1954 were printed with 16 pages on each side of the sheet and bound in gatherings of 16 leaves (32 pages); by 1956 most books were being printed with 32 pages on each side of the sheet and bound in gatherings of 32 leaves (64 pages).</span>
    </PARAGRAPH>
  </FORMAT>
  <TITLE_PAGE id="39395b99-10dd-44d4-871d-1797dde53629">
    <HEAD id="24a0198a-bcd7-4b74-a1ee-5d919e819486">
      <span id="34e0f20c-ab88-471b-a05f-e076967f3b6d" style="bold">Title page</span>
    </HEAD>
    <PARAGRAPH id="9a39cb7f-9788-465f-95a7-c59634cb553a">
      <span id="36deae23-495d-4578-bb8d-9e629b9115c2" style="">All new titles had the final version of Elmer Adler’s title page with the title in open-face type; six title pages had torchbearer A2 and four had torchbearer A3. The title pages of the January and February titles—Dostoyevsky, </span>
      <span id="5e93af9b-2974-400e-8872-2a4d53bc8f3b" style="italic">The Possessed</span>
      <span id="544c6117-1a6e-4e9e-91df-6bd9fee311ee" style=""> (288) and Glasgow, </span>
      <span id="5c00c8e8-a5f4-4a03-97d6-611044989486" style="italic">Barren Ground</span>
      <span id="2761ab21-3b8e-4d18-87d4-98ecc1e1049e" style=""> (289)—have the 3-line imprint that had been used since January 1931:</span>
    </PARAGRAPH>
    <PARAGRAPH id="03c164e7-b819-4a5b-8a53-7d3a8d400418">
      <span id="d5fc4833-f402-4f6a-a5f1-6dc2b99291c2" style="">BENNETT A. CERF · DONALD S. KLOPFER</span>
    </PARAGRAPH>
    <PARAGRAPH id="d3a9817e-6657-488c-ab58-376fda19e4f1">
      <span id="43d42db5-501a-48dc-ae05-ad4fbd57dc6f" style="">T H E  M O D E R N  L I B R A R Y</span>
    </PARAGRAPH>
    <PARAGRAPH id="5f0caf9b-33aa-4d91-990f-f9951c7dfd92">
      <span id="775fa880-9989-44d6-87ea-b86ec0d97a3b" style="">NEW YORK</span>
    </PARAGRAPH>
    <PARAGRAPH id="81874a02-b093-493d-8e03-a9ee307051f6">
      <span id="1de95eb7-2456-4c8e-a241-87bc2cea05b5" style="">	The imprint for newly published titles reverted to the previous 2-line format in March 1936 after the Modern Library acquired the publishing firm Harrison Smith and Robert Haas:</span>
    </PARAGRAPH>
    <PARAGRAPH id="ac46de2b-397d-4b88-a25f-3d7c219e928f">
      <span id="9e8198f9-cb71-416d-8f87-582338084d58" style="">T H E  M O D E R N  L I B R A R Y</span>
    </PARAGRAPH>
    <PARAGRAPH id="2c38e86e-99f4-4ac8-b5c9-89bed430a0f7">
      <span id="e5f8113b-5b48-4a92-a7a5-384080687717" style="">NEW YORK</span>
    </PARAGRAPH>
    <PARAGRAPH id="2a327047-b7d5-42ce-8a3a-cb82a5637fa4">
      <span id="b69760f2-c2a9-49ae-aca7-9e2414e8c8a7" style="">	New ML titles published between May 1936 and January 1937 have the following statement on the verso of the title page, reflecting the change in the firm’s legal name from The Modern Library, Inc. to Random House, Inc. and listing all four owners:</span>
    </PARAGRAPH>
    <PARAGRAPH id="bbc26537-e932-467d-bc6a-c3c4ca1864a1">
      <span id="7a6f2781-36ef-4857-8645-63b5b0d46b59" style="">T H E  M O D E R N  L I B R A R Y</span>
    </PARAGRAPH>
    <PARAGRAPH id="d679521d-1dd4-49dc-9fd0-b13da83d65f5">
      <span id="0b012ca8-952c-4618-a607-42dda2a3340d" style="">IS PUBLISHED BY</span>
    </PARAGRAPH>
    <PARAGRAPH id="08750368-548a-4ecf-b8ea-d8a7cf2c875c">
      <span id="2de16597-489e-4e69-acab-c288df0b1e1c" style="">R A N D O M  H O U S E ,  I N C .</span>
    </PARAGRAPH>
    <PARAGRAPH id="83e28288-c4ec-4cca-a823-390e18638f0f">
      <span id="4e811cab-819e-407b-bab4-8c4582d11cb6" style="">BENNETT A. CERF        [2-line RH       ROBERT K. HAAS</span>
    </PARAGRAPH>
    <PARAGRAPH id="80dac011-0f82-4ac1-9fff-f9c15025a369">
      <span id="f7e31b44-9c1c-48b3-a08e-dab3e041b844" style="">DONALD S. KLOPFER       device]        HARRISON SMITH</span>
    </PARAGRAPH>
  </TITLE_PAGE>
  <BINDING id="864db7ff-b2ac-4bb0-9530-656472f6a689">
    <HEAD id="6f4d909e-ce33-4c42-a407-fad489dea845">
      <span id="4dcedd8e-459e-4131-81bc-0574cdc17c80" style="bold">Binding</span>
    </HEAD>
    <PARAGRAPH id="52de17fb-a1c1-4a85-b216-d592ff09e4f6">
      <span id="3e877a9d-9eb6-46f7-ad05-5dbce1004184" style="">Balloon cloth binding D, with Kent’s torchbearer (1⅛ in.; 27 mm) stamped in gold on the front panel and stylized initials “ML” added in gold above the 2-line imprint on the spine. Balloon cloth bindings continued to be available in four colors: red, blue, green, and brown, with each title published simultaneously in all four bindings.</span>
    </PARAGRAPH>
  </BINDING>
  <ENDPAPER id="0723475c-8a00-4839-8a27-203c63c9b4e5">
    <HEAD id="c179b612-383a-4380-99be-42cee4bcd571">
      <span id="2999c40d-e4e9-4b4c-84b9-4d933f14c885" style="bold">Endpaper</span>
    </HEAD>
    <PARAGRAPH id="84d762e1-4cf4-4c3b-9141-98a945fee0d3">
      <span id="8a3cdfd8-ec7c-476e-b6a1-bd09b6fc77d0" style="">Rockwell Kent endpapers in moderate orange (53). Moderate orange endpapers were used with all balloon cloth bindings from fall 1930 through spring 1939 except for Reed, </span>
      <span id="1451b7fb-8942-4140-a6b3-1d2a58e845a4" style="italic">Ten Days That Shook the World</span>
      <span id="50ad8aab-c119-4f0b-830b-3083a7004895" style=""> (1935) and three spring 1939 titles, all of which were published in the larger format that the ML adopted for all titles beginning fall 1939. An enlarged version of Kent’s endpaper was introduced in spring 1940. The central panels featuring Kent’s torchbearer were unchanged, but the surrounding patterns of open books and “ml” initials were extended to fill the larger space.</span>
    </PARAGRAPH>
  </ENDPAPER>
  <JACKET id="210dd316-0068-4915-8453-44ee74e06e2f">
    <HEAD id="0b1b6ddb-281c-4e7e-a034-f31ba5b4208b">
      <span id="b4cf5263-d11d-446d-bfc2-a1a7f6e2aaea" style="bold">Jackets</span>
    </HEAD>
    <PARAGRAPH id="853bfd14-7900-445e-a53b-bae146be0819">
      <span id="c52f835c-e63e-4d63-86bc-e8768129eddc" style="">All but three 1936 titles except were published in individually designed pictorial jackets. Dostoyevsky, </span>
      <span id="4f99b04f-de5c-454e-ade1-ba712adbadf9" style="italic">The Possessed</span>
      <span id="e0778b9f-b73f-4eee-9330-34158d73ad31" style=""> (288), James, </span>
      <span id="dd7c14c0-9f79-4f9e-ba34-7662eacaca77" style="italic">Portrait of a Lady</span>
      <span id="f98f4f76-8009-4ecc-ba30-9462a18cce38" style=""> (291), and James, </span>
      <span id="482e5801-6700-4fba-a909-063638796256" style="italic">Varieties of Religious Experience</span>
      <span id="c50017eb-4366-474d-a8c4-28ba1c1e4488" style=""> (296) were published in individually designed non-pictorial jackets. The front flap of each jacket included descriptive text about the work written by Saxe Commins.</span>
    </PARAGRAPH>
  </JACKET>
  <PRICE id="d399fc7f-761b-4fa6-9d27-2ad7cc698621">
    <HEAD id="ab516b08-fc60-4ade-84d7-4a602c16fe3f">
      <span id="8092116b-979e-4e29-bd1e-9819b8219061" style="bold">Price</span>
    </HEAD>
    <PARAGRAPH id="d9ffe39c-c17e-4d2e-89f4-3c00168e829d">
      <span id="11fe3df3-be2a-4f44-bab3-f9e9146fbdb6" style="">95 cents.</span>
    </PARAGRAPH>
  </PRICE>
  <DATING_KEYS id="a4133db1-d6ff-4cc8-b5f7-b17d94cd69a6">
    <HEAD id="368da09d-4bbe-459c-9310-4f224224270e">
      <span id="1deb0fb9-85ca-42ea-a557-9d948ddd5b7c" style="bold">Dating keys</span>
    </HEAD>
    <PARAGRAPH id="ea9bdc5b-fa0e-44d3-84c3-977ac141d342">
      <span id="1b7c33ea-2f94-4595-9aa7-b5def169b1e1" style="">(Spring) Gogol, </span>
      <span id="a881b77c-7af0-4da2-9863-1bd3fd7b80a6" style="italic">Dead Souls</span>
      <span id="f7425cf3-0ab3-4e7f-9684-37464c9e31e1" style=""> xMalraux, </span>
      <span id="d7e8ee3b-cf34-4aab-a16c-aabc31523756" style="italic">Man’s Fate</span>
      <span id="8b93fca3-5ab7-4102-abb1-4b89b1c6f29c" style="">; Giants through G27; jackets: 242.  (Fall) Malraux, </span>
      <span id="8d4de665-829b-4235-a429-5b97c61fd6f4" style="italic">Man’s Fate</span>
      <span id="6af21ea7-cd0e-410a-8671-dbd8f63411fd" style=""> xGraves, </span>
      <span id="d1362f30-82e0-4e73-b2fa-6e7aa261f8dc" style="italic">I, Claudius</span>
      <span id="30cc35be-d5d4-45eb-9671-710bae3c1cdf" style="">; Giants through G30; jackets: 245.  </span>
      <span id="5becd23d-74a4-46bc-9712-09f3f957efc8" style="italic">Note:</span>
      <span id="51bd8618-2bc9-47d5-9d84-ceeb88a826b4" style=""> Titles scheduled for January publication were printed late in the preceding year; ML lists inside the jackets and at the end of the volumes are typically those of the preceding fall.</span>
    </PARAGRAPH>
  </DATING_KEYS>
  <TITLES_S_S_D id="9fb5a56e-03bc-4f2d-b493-ffb26abd5049">
    <HEAD id="dada17ae-d77c-4dc5-8520-bbf053e7a0dd">
      <span id="c8f73459-4492-40db-a518-aa36254d6ad8" style="bold">Titles sought, suggested, declined</span>
    </HEAD>
    <PARAGRAPH id="773a1b02-1418-4973-a1d0-3f8a38f27128">
      <span id="3964377f-e590-41e0-823d-eb3faf91193b" style="">Two years after Little, Brown rejected his earlier offer to include </span>
      <span id="aa32ea51-6f63-4e2a-b77d-4fc09324b900" style="italic">Mutiny on the Bounty</span>
      <span id="f17d9df5-99ac-4ac0-b5f6-c77f3e514c28" style=""> in the ML, Cerf tried again to secure reprint rights to the novel. By this time the second and third volumes of Charles Nordhoff and James Norman Hall’s Bounty trilogy—</span>
      <span id="3039eb99-6407-465e-90e7-fae77a864b66" style="italic">Men Against the Sea</span>
      <span id="c4f4e9f8-8218-425d-8402-58c3903c7ebf" style=""> and </span>
      <span id="a2b674bd-d72d-41ad-a345-021dbf0cd54d" style="italic">Pitcairn’s Island—</span>
      <span id="c7958f53-7c46-46cc-a0cf-337b2355c6ef" style="">had been published, and the motion picture version of </span>
      <span id="db802a85-8cdf-4262-838b-bec00aa10b90" style="italic">Mutiny on the Bounty</span>
      <span id="0da1e1b3-3e18-4205-b01f-baf4e6f85d3c" style=""> starring Charles Laughton and Clark Gable had been released. Cerf offered a $2,500 advance against royalties of 10 cents a copy for a ML edition to be published in spring 1937. He wrote, “We have discovered that by putting the first volumes of the Proust set in the Modern Library, we have boosted the sale of the complete set enormously, and I honestly believe that by making </span>
      <span id="ec0f36a4-1790-46c5-bfb8-bc1d10d45075" style="italic">Mutiny on the Bounty</span>
      <span id="a053a8d0-fe98-4fa5-980e-c65b8af00de8" style=""> available to a new audience, you would find the sales of the trilogy increased in exactly the same manner” (Cerf to Alfred McIntyre, Little, Brown, 5 October 1936). Little, Brown was not persuaded.</span>
    </PARAGRAPH>
    <PARAGRAPH id="66db4432-df5f-403e-807a-9200348edc3a">
      <span id="67f9ace9-91ee-4f24-9b2c-5337e9f4445e" style="">	Another popular book for which the ML was unable to get reprint rights was Ralph Roeder’s </span>
      <span id="7fdd4db6-348d-4b15-930b-b7209e856f75" style="italic">Man of the Renaissance</span>
      <span id="34849239-d2ff-4ced-9704-a06d4557beb2" style="">, which had been published by Viking Press in 1933 (Haas to Marshall Best, Viking Press, 14 September 1936).</span>
    </PARAGRAPH>
    <PARAGRAPH id="71348ba0-3c8c-49e2-9cbe-8833377ad0b9">
      <span id="ca33dbd8-763e-4fcb-b460-74635e034211" style="">	Alfred McIntyre of Little, Brown suggested a ML edition of Louis-Ferdinand Céline’s </span>
      <span id="67bfa4d9-455a-472e-b691-ea00384f99c9" style="italic">Journey to the End of Night</span>
      <span id="658cc4cb-473c-49ed-be08-fd4c17b73104" style=""> (McIntyre to Cerf, 10 February 1936), but the Little, Brown edition was nearly two inches taller than the ML’s format and the original plates could not have been used. Cerf responded, “Under ordinary circumstances, I would be strongly inclined to add the book to the regular Modern Library series because I think it is good enough for it, but the plate difficulty seems insurmountable” (Cerf to McIntyre, 18 March 1936). It would have been possible to photograph the Little, Brown edition, reduce the type page photographically, and print by offset lithography—as New Directions did for at least some paperback printings of </span>
      <span id="8abc555b-64f2-44f3-b21b-e19381a07f71" style="italic">Journey to the End of Night</span>
      <span id="001ad9fe-d934-4309-86cd-957bb623928e" style=""> three or four decades later—but in the 1930s offset lithography was more expensive than letterpress printing, the quality was not as good, and the ML resorted to it reluctantly. Céline’s novel never appeared in the ML.</span>
    </PARAGRAPH>
    <PARAGRAPH id="7be5a701-1bee-488c-be29-21917c514e46">
      <span id="3baa923c-bf92-4edc-bf9a-f02614bb7f2a" style="">	Ross G. Baker of Bobbs-Merrill suggested Robert Nathan’s </span>
      <span id="bc9064ee-0202-4511-b0d9-3a4ef0f90952" style="italic">Woodcutter’s House</span>
      <span id="205a0ebd-c86b-417c-b809-72a6e7a2d3d6" style="">, which the firm had published in 1927. Cerf replied, “We discussed this book several times before . . . and decided that it is not sufficiently popular to warrant its inclusion in the series, despite its obvious merit. It is true that Knopf is doing a great deal of ballyhoo for Nathan these days, but unfortunately, that doesn’t seem to be doing very much for his older titles” (Cerf to Baker, 4 August 1936).</span>
    </PARAGRAPH>
    <PARAGRAPH id="b683e718-0322-440e-ac40-bb6a457835c8">
      <span id="f10a2555-211d-4886-a908-54ecedc1a384" style="">	Raymond Healy, who had been hired in 1935 as the ML’s sales representative on the West Coast, suggested that the ML publish a cookbook. Cerf replied, “We have thought of putting a cookbook in the Modern Library, but decided that we had better stick more to the literary line . . . and let people like Blue Ribbon and Star Dollar do cookbooks and the like” (Cerf to Healy, 3 April 1936; underlining in original). Around the same time Healy reported that “the trade is now asking us for an Emerson in the Modern Library. Personally, I think the old Gent was a stick in the mud but I relay the request to you anyhow” (Healy to Cerf, 6 April 1936). The ML published Emerson’s </span>
      <span id="4a87b60e-db9e-4056-9839-5b0cdff7b581" style="italic">Complete Essays and Other Writings</span>
      <span id="6a0e1783-a842-411e-9966-b20966eb2d25" style=""> (334) in 1940.</span>
    </PARAGRAPH>
  </TITLES_S_S_D>

    <PARAGRAPH id="8566e583-294f-457c-ab1b-4e34bb7f1bce">
      <span id="6b19a6a8-328f-4de9-a9d3-833c6f372d53" style="">The third novel by Dostoyevsky to be included in the Modern Library series . . . </span>
      <span id="c4630cab-2f05-49c1-b724-32d467cd56b5" style="italic">The Possessed</span>
      <span id="592b6712-5059-460c-804b-b4a1788e430c" style=""> has the distinction of appearing as a first American edition, in that it contains a hitherto-suppressed chapter. Avrahm Yarmolinsky, who provides a foreword and the translation of the newly discovered chapter, explains the political reasons for the suppression and the manner in which the original was released from the Russian archives. The translation of the novel is by Constance Garnett. (</span>
      <span id="8776ee08-6968-4584-985c-b8d7e747b901" style="italic">Fall 1935</span>
      <span id="fe28a63b-e8ab-429b-b164-09f16c139066" style="">)</span>
    </PARAGRAPH>
    <PARAGRAPH id="70f3393f-eba7-4e90-8187-15b0094939b6">
      <span id="a40b6ab4-2076-4081-9f3e-1f8a5fe91699" style="">	Garnett translation originally published in U.S. by the Macmillan Co., 1913. ML edition printed from plates made from a new typesetting. Published January 1936. </span>
      <span id="b9a39312-b499-462b-a29c-5daf3eb25dc6" style="italic">WR</span>
      <span id="88b8b9c0-ece3-4837-ac82-8fd0a14f2f17" style=""> 25 January 1936. First printing: Not ascertained. Discontinued 1990.</span>
    </PARAGRAPH>
    <PARAGRAPH id="634b511f-bd2e-4013-b9c8-b299ca1342f7">

      <span id="27455d62-7a2f-483e-a256-ed87a337fc57" style="italic">The Possessed</span>
      <span id="61588915-7824-4a36-9a3b-c3372be2055d" style=""> sold 5,350 copies during the eighteen-month period May 1942–October 1943, placing it at the top of the third quarter of ML and Giant titles. Sales increased significantly by the early 1950s. During the twelve-month period November 1951–October 1952 it sold 6,218 copies, placing it solidly in the first quarter of ML and Giant titles and twenty-sixth of the 100 best-selling titles in the regular ML. Sales totaled 95,003 copies by spring 1958.</span>
    </PARAGRAPH>

    <PARAGRAPH id="de462dd0-22c6-4f45-8e97-73df14e98e1f">
      <span id="c2713c24-7bc0-4984-8165-da34fbd5e6d7" style="italic">The Possessed</span>
      <span id="4bcf9ec1-5abb-429d-b8dc-d4dbebf4010d" style=""> was written between 1870 and 1872, years in which the just-beginning Russian revolutionary movement first exploded in acts of violence. The actual murder of a member of a revolutionary circle by his fellow conspirators first gave Dostoyevsky the idea for the book in which he turned against the radicals and socialists with whom he had earlier identified. As Avrahm Yarmolinsky observes in his Foreword, “</span>
      <span id="fbbf8088-5324-4d8d-b52f-b88fc49df7e0" style="italic">The Possessed</span>
      <span id="cd4091b6-90b5-49e4-9d23-2ff98038f02b" style=""> testifies to the fact that Dostoyevsky was not without some insight into the nature of the upheaval from which he was separated by nearly half a century.” Revolution, however, is not the sole theme of this novel, rich in insight, imaginative power and strongly drawn characters, which ranks with Dostoyevsky’s major works.</span>
    </PARAGRAPH>

    <PARAGRAPH id="9296182b-7686-4aaf-bf76-fbb3282e1577">

      <span id="45dd238c-45b6-4465-9b59-fbaf0140cb2a" style=""> Pictorial in vivid reddish orange (34) and black on cream paper with inset black-and-white illustration of a farm house surrounded by fields; background in vivid reddish orange with rules and lettering in reverse except title in reverse bordered in black. Signed: GF(?). </span>

    <PARAGRAPH id="591dacb3-8f31-4eec-b809-ace4f95c9f4d">
      <span id="39c34486-9151-4e6d-9353-13e6a1f7c69b" style="">	Front flap:</span>
    </PARAGRAPH>
    <PARAGRAPH id="80bde11c-cdde-40d2-ac24-33f5ec05e0b2">
      <span id="06624c77-dac4-485c-998d-8b349a08f5ce" style="">In selecting the first novel by Ellen Glasgow to be included in the Modern Library series, the editors’ choice was inevitably </span>
      <span id="49ebf424-eff7-445c-af50-4e8310c15229" style="italic">Barren Ground</span>
      <span id="2e47d9e5-5fdc-4750-af5d-3375671b68bd" style="">. Of the score of distinguished books from her pen, none so completely reveals her powers as a novelist. None depicts so poignantly and unforgettably the social history of the South. Dorinda Oakley, the central character, is considered by everyone, including Miss Glasgow herself, the supreme achievement of the writer who has given to the world such notable novels as </span>
      <span id="8ba332be-c049-4a55-b411-1d3b9deb2834" style="italic">Barren Ground</span>
      <span id="5f3175c2-2ca5-4e01-ba1d-c50eb158fe97" style=""> and </span>
      <span id="cd9c25c1-43cb-4eca-b609-3f5f49e9e97f" style="italic">Vein of Iron</span>
      <span id="54d34a11-6d5f-41e8-a1d5-07b8ce21c4a6" style="">. (</span>
      <span id="cb5c164f-6733-4e27-84bf-244489fdd332" style="italic">Spring 1936</span>
      <span id="d5b2f4da-aa50-45c3-bf12-e882a3854bd4" style="">)</span>
    </PARAGRAPH>
    <PARAGRAPH id="71cd1261-a01a-4783-aabc-a3d4696a0bfd">
      <span id="e6460890-f07e-4b6b-96e5-a3eea18b81a0" style="">	Originally published by Doubleday, Page &amp; Co., 1925. New bibliographical edition with a preface by the author published by Doubleday, Doran &amp; Co., 1933, as part of the Old Dominion Edition of the Works of Ellen Glasgow. ML edition (pp. [v]–526) printed from Old Dominion Edition plates. Published February 1936. </span>
      <span id="17aa9a31-c899-41cb-906f-e1a717e19421" style="italic">WR</span>
      <span id="2fc0a68c-6b55-4f32-8abb-13cc778fed37" style=""> 7 March 1936. First printing: 6,000 copies. Discontinued fall 1948.</span>
    </PARAGRAPH>
    <PARAGRAPH id="e10de19b-0caf-4251-b540-3f050457e5b8">
      <span id="51d761ab-58bb-40de-8805-d373779cfd6a" style="">	The ML paid Doubleday, Doran royalties of 10 cents a copy.</span>
    </PARAGRAPH>
    <PARAGRAPH id="bcc44c30-57c3-4b90-92f9-27fe6682e8d5">
      <span id="e4f0e6f9-1a67-46db-b6da-f334a2127141" style="">	</span>
      <span id="c11f4180-d29c-446e-82b1-259f6ba9f1d2" style="italic">Barren Ground</span>
      <span id="44420f11-87af-43c0-9a40-c6948072e0e4" style=""> sold 3,743 copies during the eighteen-month period May 1942–October 1943, placing it in the third quarter of ML and Giant titles.  </span>
    </PARAGRAPH>

    <PARAGRAPH id="45ce1e34-4f50-4938-b95e-946927a08af3">

      <span id="33a47378-7b4e-46b2-882e-2bef28e48792" style=""> Pictorial in strong purplish blue (196) and black on light yellowish brown paper with inset illustration of a Russian official holding a notebook and addressing a man with bowed head; borders in strong purplish blue, title in reverse against illustration, other lettering in black. Signed: Cassens. </span>
    </PARAGRAPH>
    <PARAGRAPH id="dd3d6688-f6c6-4de9-a498-0253928a3040">

    <PARAGRAPH id="d4582176-9362-4efb-8224-162d9a5f840a">
      <span id="35cba132-16ca-45f8-ba82-13f61586ea1a" style="">It is almost a hundred years since </span>
      <span id="72a7e9b4-c3df-48bd-995b-545b47808f7e" style="italic">Dead Souls</span>
      <span id="002a33e2-e1ad-485e-9337-40767635fe7b" style=""> was written. During that time it has made a permanent place for itself in the world’s literature beside such books as </span>
      <span id="1ea69734-52b2-422f-8511-5ecf9399e9a8" style="italic">Gulliver’s Travels</span>
      <span id="a172c477-848d-41b5-924c-49f4ddf59ba7" style=""> and </span>
      <span id="16dd11de-f813-4b67-86c4-9692f3c9cf01" style="italic">Don Quixote</span>
      <span id="ca35c881-7e66-4d26-9c7b-3786b32bf191" style="">. To the Russian, whatever his political allegiance may be, </span>
      <span id="848cf5f7-a3a6-4ce1-a9d5-c749b9a8635a" style="italic">Dead Souls</span>
      <span id="49c14b66-8425-48bb-bdfe-42f9e1e2ed7a" style=""> is more than a satire that flays the weakness of the Slavic character; it is the enduring symbol of a people that neither tyranny nor revolution can change. Gogol’s masterpiece lends new distinction to the Modern Library list. (</span>
      <span id="ac3fe2bb-4762-4e58-95e6-bc0280ad9f85" style="italic">Spring 1936</span>
      <span id="06b3a9e7-930e-403d-9857-bc9550bf2446" style="">)</span>
    </PARAGRAPH>
    <PARAGRAPH id="783d5d65-0c9c-427a-891a-2e1437773e44">
      <span id="222ec3e0-38db-4ba2-8774-e001d85717a2" style="">	Constance Garnett translation originally published in U.S. as vols. 1–2 of </span>
      <span id="fb26f980-54a2-40b1-a2ed-44fcd516da6c" style="italic">The Collected Works of Nikolay Gogol</span>
      <span id="7c188cfb-c380-48fe-bce8-ae8cc6dc0a6d" style=""> by Alfred A. Knopf, 1923. ML edition (290.1, pp. [7]–275; [5]–265) printed from Knopf plates with page numerals removed from translator’s preface. Published March 1936. </span>
      <span id="2082a5ac-ff38-4c04-9b65-3e20ed77673d" style="italic">WR</span>
      <span id="c6df8515-14fc-42a7-82dd-4fe9b71339fa" style=""> 28 March 1936. First printing: 5,000 copies. Superseded 1965 by Guerney translation (290.2).</span>
    </PARAGRAPH>
    <PARAGRAPH id="586e16ed-865a-46e8-912c-58d707e3ba91">
      <span id="4f9cf76c-514c-4625-a2b7-33a5654ec002" style="">	Herschel Brickell, head of the trade department at Henry Holt &amp; Co., asked in 1931 why </span>
      <span id="e8537324-9441-4635-8ba6-02b297c0c4c0" style="italic">Dead Souls</span>
      <span id="b7d840c6-5ab0-4bcd-8485-866c5b6a92ee" style=""> wasn’t in the ML. Klopfer replied, “Dead Souls isn’t in the Modern Library yet because we haven’t got around to it. I think you’re right; it should be there” (Brickell to Cerf, undated; Klopfer to Brickell, 3 March 1931). The ML edition was published five years later.</span>
    </PARAGRAPH>
    <PARAGRAPH id="961934e8-f0f2-46bc-90b5-ab5427046417">
      <span id="503229b6-dea2-423b-8bec-1e6da7d050b5" style="">	The ML edition (290.1) was translated by Constance Garnett. Garnett was named on the title page of other classics of Russian literature published in the ML before the 1960s. The only clue to the translator’s identity in </span>
      <span id="0d6724d5-0af1-4e84-a533-135ea4cab09e" style="italic">Dead Souls</span>
      <span id="b5de5ea9-2684-43a0-b059-22378c374bc6" style=""> is the copyright notice on the verso of the title page, where she is identified as “Mrs. Edward Garnett.” Odets received $50 for the introduction (Cerf to Odets, 16 January 1936).</span>
    </PARAGRAPH>
    <PARAGRAPH id="e5af4328-ff60-440f-9381-3d19906ff25c">
      <span id="7be66426-efc9-4f08-8567-571ba49a40d3" style="">	</span>
      <span id="6bde1768-a6eb-4a22-ba94-2233a5ecd44d" style="italic">Dead Souls</span>
      <span id="b972acf5-24e0-449b-b7ad-67f4d960f75b" style=""> sold 3,557 copies during the eighteen-month period May 1942–October 1943, placing it in the third quarter of ML and Giant titles. It did not rank among the 100 best-selling titles in the regular ML during the twelve-month period November 1951–October 1952.</span>
    </PARAGRAPH>

      <span id="eea3b38a-1356-47b7-863b-937f518cb0d3" style=""> As jacket A except in grayish red (19) and gray. Front flap as 290.1a except first sentence revised, “It is a hundred years . . .” and last sentence rewritten: “Gogol’s masterpiece mirrors the nature of the Russian people with far more authority than Tsarist or Soviet spokesmen or writers could succeed in doing.” (</span>

    <PARAGRAPH id="d685ec36-e4cc-4d17-8e10-51df61cb21ff">
      <span id="0aae42af-4dc3-4c32-bb6b-7a559e9a4057" style="">Since its publication in 1842 </span>
      <span id="ce1a5930-9e4b-4f78-8c73-49741cd17b81" style="italic">Dead Souls</span>
      <span id="1f05624a-8769-4929-86cc-7345941051f5" style=""> has made a permanent place for itself in the world’s literature beside such books as </span>
      <span id="fbb3bd41-db7e-4adc-bc4d-c57b5f4dd7c4" style="italic">Gulliver’s Travels</span>
      <span id="4a439ba2-f09a-4894-a94a-c5bca2e2d994" style=""> and </span>
      <span id="9c056665-0f08-4b89-8482-6dea778583aa" style="italic">Don Quixote</span>
      <span id="2f8bab36-b982-48fc-9d94-ecbf82ca5521" style="">. Gogol’s epic laughter, his grotesque realism and relentless satire have created a triumphant masterpiece that is an enduring symbol of the Russian character.</span>
    </PARAGRAPH>
    <PARAGRAPH id="a49d439d-c9d4-412b-a20a-23b0c692b28c">
      <span id="0820ddab-add4-4251-93f5-70dc5506d83d" style="">Bernard Guilbert Guerney’s brilliant translation includes the seldom-printed second volume of </span>
      <span id="240d5b88-9525-4c20-944a-14fd7c153b3e" style="italic">Dead Souls</span>
      <span id="0f3d4da4-6915-459d-befc-b9e1b4c8f84c" style="">, which Gogol left unfinished. Mr. Guerney has also provided notes, a glossary and an introduction. </span>
    </PARAGRAPH>
    <PARAGRAPH id="f1b04a9f-3ce0-4226-862f-29aef9c110a0">
      <span id="a9915937-5016-4015-9933-1ae366e897c8" style="">	Guerney translation originally published by the Readers Club, 1942, and Limited Editions Club, 1944. ML edition printed from plates made from a new typesetting. Published spring 1965. </span>
      <span id="abe70e9d-a047-4b2b-a821-0beba40711f2" style="italic">WR</span>
      <span id="adc8e2c9-1c63-4eb1-b8d6-2ef90f108c64" style=""> 12 April 1965. First printing: Not ascertained. Discontinued 1971/72.	</span>
    </PARAGRAPH>
    <PARAGRAPH id="2338948c-22b5-42a1-9ebb-2196fdf391a5">
      <span id="fec63021-c830-4081-87ef-6f805c5c9377" style="">	Guerney revised his translation for the ML and included material not in earlier editions. The Guerney translation was also published in MLCE, summer 1965.</span>
    </PARAGRAPH>

    <PARAGRAPH id="774282dd-2850-4ad1-80d5-56bc4fe52f6b">
      <span id="0a63db1b-63d5-4b05-adbc-bae43bc6baf7" style="">The widespread revival of interest in the novels of Henry James provides the editors of the Modern Library with the opportunity of fulfilling a long-cherished plan to issue </span>
      <span id="d2c0c7f1-b8b5-465c-8d5d-025f686f85f4" style="italic">The Portrait of a Lady</span>
      <span id="04ad45e6-d8f1-4419-8868-e3f92051f979" style="">. Confronted with an embarrassment of riches in making a choice among so many novels, this selection was made because it most completely embodies the spirit and substance of Henry James’ unique gifts. The recognition given him by discriminating readers during the last part of the nineteenth century promises to be renewed in the twentieth. (</span>
      <span id="3c643a59-c246-4de4-8d9f-db25e53b2687" style="italic">Spring 1936</span>
      <span id="b27a3282-f2f2-4d57-8a34-3171804a486f" style="">)</span>
    </PARAGRAPH>
    <PARAGRAPH id="21fdc26a-7ff6-460f-a438-b428bf6b5ff0">
      <span id="cffa6906-9e51-4586-bde0-b695dc3d9689" style="">	Originally published in U.S. by Houghton, Mifflin &amp; Co., 1881. ML edition (291.1, pp. [</span>
      <span id="d63d6cd5-b7e7-4764-b1cc-e754c9853c4a" style="italic">7</span>
      <span id="ba8de95f-f802-4a05-a6f1-39dad13814aa" style="">]–[428]; [</span>
      <span id="fbb9f330-c4a7-49e8-8556-1f5e4229cc14" style="italic">1</span>
      <span id="f4eb56d7-b5f5-4fce-ab6a-b3822d45952d" style="">]–[438]) printed from Houghton Mifflin plates. Published April 1936. </span>
      <span id="7d07dc6c-2bee-48c2-a4a4-9d4995d93d68" style="italic">WR</span>
      <span id="611913ce-37a0-4a30-b1ba-dbf67592d709" style=""> 25 April 1936. First printing: Not ascertained. Discontinued 1973/74. Reissued 1983.</span>
    </PARAGRAPH>
    <PARAGRAPH id="e73f1f41-7833-4a27-bb13-1715749607ad">
      <span id="e7dea8e3-d4c5-41d5-9f3c-29ea69ff45e5" style="">	When </span>
      <span id="b7e3be83-f07b-4419-a7b7-ce927319acff" style="italic">Daisy Miller &amp; An International Episode</span>
      <span id="e7ec3e28-8270-4d67-9eba-70a49d3247d9" style=""> (60) was discontinued in 1934, the ML was left with a single James volume, </span>
      <span id="2370971c-fb4b-4406-9d81-4c0a2a6ba2c3" style="italic">Turn of the Screw; The Lesson of the Master</span>
      <span id="0b425406-c95a-474a-ab99-5c6506cd387a" style=""> (189). Klopfer then contacted Houghton Mifflin: “It occurred to me that it is just about time for us to get a decent Henry James title in the Modern Library.” He expressed interest in </span>
      <span id="9039d0c7-8882-4e24-9a79-f4fb1659830e" style="italic">The Portrait of a Lady</span>
      <span id="e96af97b-e9cd-40a1-919c-e4120542e919" style=""> or </span>
      <span id="d2988c6f-deea-42dc-9d70-f95806e8e2d3" style="italic">The Tragic Muse</span>
      <span id="2a37467b-ad25-4686-a46d-b811b3d7a9d0" style=""> provided the plates fit the ML’s format and offered royalties of 10 cents a copy (Klopfer to Robert Linscott, Houghton Mifflin, 6 June 1934). Linscott replied that nothing could be done for a year. Houghton Mifflin had just concluded “a long and difficult negotiation” with the James family to bring out a less expensive edition of </span>
      <span id="2472b7df-6ff6-488c-9fad-bf93cbd51044" style="italic">The Portrait of a Lady</span>
      <span id="f315525c-db8b-4af5-8a4a-f87b86ea5f60" style="">, and Ferris Greenslet, general manager of the trade department, did not want to undertake another campaign just then (Linscott to Klopfer, 11 June 1934).</span>
    </PARAGRAPH>
    <PARAGRAPH id="e3bea4dc-b170-4497-b356-1f9854f61339">
      <span id="06405fce-84f5-4642-9164-efe2a1a0d856" style="">	Three years after the ML edition was published, Linscott showed Klopfer the Houghton Mifflin sales figures for </span>
      <span id="229a46db-a15f-4503-b03d-90eebbf71a66" style="italic">The Portrait of a Lady</span>
      <span id="2cdd5d2e-64cc-464e-91af-07fe4f72b0f8" style=""> for the preceding twelve years (Linscott to Klopfer, 23 May 1939). The figures illustrate the effect of the ML edition on sales of the original publisher’s edition: 510 copies (1927), 509 copies (1928), 400 copies (1929), 402 copies (1930), 309 copies (1931), 192 copies (1932), 112 copies (1933), 155 copies (1934), 158 copies (1935), 93 copies (1936, when the ML edition appeared), 82 copies (1937), 89 copies (1938).</span>
    </PARAGRAPH>
    <PARAGRAPH id="f59ac9b3-ceb2-447f-8dbc-926ce7935bf5">
      <span id="4d2e5046-3256-45fd-ae07-c871b3a33dcf" style="">	</span>
      <span id="62058b84-73c7-4b3a-817c-90db85f4e812" style="italic">The Portrait of a Lady</span>
      <span id="7789e8d3-69ae-45ad-b6db-3b0de12b3404" style=""> sold 4,308 copies during the eighteen-month period May 1942–October 1943, placing it in the third quarter of ML and Giant titles. Sales increased by the early 1950s. It sold 5,345 copies during the twelve-month period November 1951–October 1952, making it thirty-ninth out of the 100 best-selling titles in the regular ML.</span>
    </PARAGRAPH>

    <PARAGRAPH id="4dd360f0-6198-47fd-996e-7505e5fe86bf">
      <span id="1b0a36d5-70e2-4ed7-9b2e-fc866d2d62e7" style="">	Originally published with Millett’s introduction and bibliography in MLCE, 1951, and subsequently in the regular ML. Stein offered Millett $200 to write an introduction of 3,000–5,000 words (Stein to Millett, 28 June 1950). Millett submitted an essay two-and-a-half times the length requested and indicated that Stein could cut it (Millett to Stein, 3 October 1950). The first part was a sketch of James’s life and works, the second part provided an account of the writing of the novel and James’s opinion of it at various times, and the third part consisted of a critical discussion of the work in light of James’s own criteria and the expectations of the modern reader. Both Stein and Linscott (who had moved to RH from Houghton Mifflin in 1944) were enthusiastic about the introduction but thought it had to be cut. Stein suggested leaving part 3 largely as it stood, cutting part 1 from 3,000 to 1,000 words, and eliminating most of part 2. He urged Millett to publish the entire essay in a journal like </span>
      <span id="649d8ee8-c451-4405-83f3-5d51ef019cd2" style="italic">Kenyon Review</span>
      <span id="f0ad293e-1a3c-496b-b240-68eaffd9a575" style=""> or </span>
      <span id="619e5a34-aab6-4f65-9b4f-6084f93527fa" style="italic">Sewanee Review</span>
      <span id="41c91af0-51cd-4bdf-8139-e520e6a4daeb" style=""> (Millett to Stein, 3 October 1950; Millett to Stein 12 October 1950; Stein to Millett, 25 October 1950).</span>
    </PARAGRAPH>
    <PARAGRAPH id="aa807437-3a55-435f-80d1-d55ad68ec0eb">
      <span id="a7a2f749-3c7d-4fd7-9e50-ce101558500c" style="">	Millett does not appear to have published the complete version of his essay. His introduction to the ML edition is the only entry by Millett recorded in Marion Richmond, “Henry James’s </span>
      <span id="2108b99c-74a9-42c2-ab7f-9e41015b7ea1" style="italic">The Portrait of a Lady</span>
      <span id="e2911957-1d33-4f4a-96c6-a8003177cf82" style="">: A Bibliography of Primary Material and Annotated Criticism,” </span>
      <span id="e396d85d-9ec1-4c06-9194-480348b01dba" style="italic">Henry James Review</span>
      <span id="a831f14f-7fb4-4f7e-87c5-56ba666a8c09" style=""> 7 (Winter–Spring 1986, pp. 164–195).</span>
    </PARAGRAPH>

    <PARAGRAPH id="910a9cb5-2132-4b6b-bf41-79b2b930d35e">
      <span id="cd97f79e-3d8e-4e4c-988f-8a0a3deea46a" style="italic">Portrait of a Lady</span>
      <span id="a5320a0a-8e4f-42f0-9b5b-1c702d3b4e24" style=""> was first published in 1881. The text reprinted here is the final version, revised by James for the definitive New York Edition of his works.</span>
    </PARAGRAPH>
    <PARAGRAPH id="3443b507-ad3f-489f-adaf-d2d6f139bcb5">
      <span id="a91bdb20-6ce3-4ee5-a210-7456bedad5fa" style="">	</span>
      <span id="1cc807ca-b604-4509-9d97-6ec36bc9931a" style="italic">The Portrait of a Lady</span>
      <span id="f3b4dd14-051d-4d60-acff-8a901f67ff85" style=""> is considered James’s first major novel. It is his most thorough and finest exploration to that time of a theme that held his imagination: the impact of the older European civilization on the American character. In Isabel Archer, the American girl who “affronts her destiny” in Europe, James created one of the more enduring and subtle literary portrayals of women. </span>
      <span id="15200560-7fc7-4b57-a3ee-bc3ee232037e" style="italic">The Portrait</span>
      <span id="cd54eb6e-e3fa-4556-906b-edc3e805200a" style=""> is recognized as a triumph of James’s method of psychological realism. </span>
    </PARAGRAPH>
    <PARAGRAPH id="d2e85c01-8c70-4fe1-8a95-595290d13420">
      <span id="d8eadccf-ae35-49fa-b54a-0bb29647b6de" style="">Millett’s introduction and bibliography are revised, and James’s preface is added.</span>

    <PARAGRAPH id="aef97e64-cd89-482d-b309-08bb258ae1a8">
      <span id="49dbd16e-1aef-400b-a0cb-9f91ea4685d0" style="">Regarded by F. R. Leavis as the greatest achievement in the whole of James’s work, </span>
      <span id="130ada28-0144-46b5-86de-b427560e20f0" style="italic">The Portrait of a Lady</span>
      <span id="edfc46f5-ad90-4a5c-b69f-a2963caf83e2" style=""> explores a theme and moral dilemma that captivated James’s imagination: the perilous allure of the older European civilization and its impact on the American character. Through the finely drawn figure of Isabel Archer, “a certain young woman affronting her destiny” in Europe, and his mastery of interpersonal relationships to objectify her maturing moral sense, James has produced a triumph of psychological realism that fulfills his own demands of the art form by being both “interesting” and “amusing.” In an exquisite prose style—sensitive, subtle, and perfectly controlled—</span>
      <span id="9e512ab6-5389-4128-a4fa-73f8a2e34416" style="italic">The Portrait of a Lady</span>
      <span id="a5119ad3-6f7f-4960-8408-35c095b8d196" style=""> is one of the most enduring representations of women in Western literature, and ranks as one of the finest novels written in the English language.</span>
    </PARAGRAPH>
    <PARAGRAPH id="cf74a5f3-4c38-43bf-a7e3-4ad0cb0e91b6">
      <span id="28fa73da-6f45-4b2c-b7d9-27857ac55826" style="">	</span>
      <span id="00a17306-9c7d-4eaf-b9e3-2d46aa0ec5ee" style="italic">The Portrait of a Lady</span>
      <span id="528cdf39-60c0-4a86-8185-3006a67142ff" style=""> was first published in 1881. The text reprinted here is the final version, revised by James for the definitive New York Edition of his works in 1908, and includes his famous Preface. </span>
    </PARAGRAPH>

    <PARAGRAPH id="29415ef7-bf4f-452c-80bb-626688734f87">
      <span id="92006de0-24c3-439a-8934-61771a4fcb87" style="italic">Jacket:</span>
      <span id="12d83db8-4f78-400f-b631-12c5327c65b8" style=""> Pictorial in moderate yellowish green (136) and black on cream paper depicting a stone bridge over a river with trees and cathedral in background; borders in moderate yellowish green, lettering in black except “and the WARDEN” in reverse against moderate yellowish green background. Jacket title: Barchester Towers and The Warden. Signed: illegible. </span>
    </PARAGRAPH>
    <PARAGRAPH id="2d33cbb0-4c1e-4e8a-96e6-b069742cfa2f">
      <span id="0c90afc7-2683-462d-a1a8-cffcd4443e60" style="">Front flap:</span>
    </PARAGRAPH>
    <PARAGRAPH id="ed115627-000d-4b51-ab77-e005b07d3138">
      <span id="7d126861-1294-480a-bb6b-bce8823c9cd4" style="">The only quarrel among Trollope enthusiasts revolves around the preference between </span>
      <span id="19f18fe9-32dd-4db8-93a6-27ebdadea970" style="italic">Barchester Towers</span>
      <span id="6cea51bf-0f49-4164-84c9-8af44ad3cee9" style=""> and </span>
      <span id="f3e6da7e-551e-431c-8c7f-65bca4e39cf9" style="italic">The Warden</span>
      <span id="3197d6e9-f692-4589-8d8e-34f126f623c7" style="">. The editors of the Modern Library serve both factions by including the two novels in a single volume, not so much to placate the embattled Trollopians, but because </span>
      <span id="3f17e33d-b081-451c-9d3e-abaf36ca2c3c" style="italic">Barchester Towers</span>
      <span id="7874c65f-1d7e-4de3-9eb3-5158a418fed9" style=""> is, by the author’s own intention, inseparable from </span>
      <span id="66d3f5cd-e5c3-4e4a-a002-ef689a5bc294" style="italic">The Warden</span>
      <span id="ce326e1a-2b63-4f3f-ac14-048559fe6f3d" style="">, and is its sequel. A. Edward Newton, author of </span>
      <span id="98898476-9dfc-4489-817e-7357c771f610" style="italic">The Amenities of Book-Collecting</span>
      <span id="e7f7429a-0641-48e4-b3bc-956cecf081ef" style=""> and founder of The Trollope Society, contributes a glowing introduction to this volume. (</span>
      <span id="7a368ca7-6024-4228-ac04-7ee643e0579c" style="italic">Spring 1936</span>
      <span id="5e8717ee-b627-43f1-bab9-ef0727b12895" style="">)</span>
    </PARAGRAPH>
    <PARAGRAPH id="b09bb346-43d1-4c31-a621-69c8e3a791dd">
      <span id="c070024d-c3eb-476e-829b-1e7a02c1fd8e" style="">	ML edition printed from plates made from a new typesetting. Published May 1936. </span>
      <span id="64a249d6-11bc-402a-9532-538291808c6e" style="italic">WR</span>
      <span id="2205bc0e-ac43-4666-9275-0905eae96d90" style=""> 16 May 1936. First printing: Not ascertained. Discontinued 1971/72.</span>
    </PARAGRAPH>
    <PARAGRAPH id="9846981b-d3f8-4800-a791-7b5ae0608c20">
      <span id="ae6bc5dc-49e0-4ed4-b271-0531f8f9ab8e" style="">	Cerf wrote to Newton after the announcement of ML’s spring list: “I am amazed and delighted at the interest that has been evinced at the mere announcement of the first Trollope title in our Modern Library series. We have announced the book for May publication, but it seems if we can get it ready five or six weeks before that time, we may be able to bag a few big school orders for the book. Accordingly, I would esteem it a tremendous personal favor if you could get your foreword over to us in the course of the next two weeks – that is, before the first of February. This would enable us to manufacture the book in time to get all the orders that are floating about” (Cerf to Newton, 14 January 1936). Newton submitted his introduction by 1 February, and the ML edition was published a few weeks before the customary publication date of the 25th of the month.</span>
    </PARAGRAPH>
    <PARAGRAPH id="4c08d4bd-f4ec-43f7-b751-d44c3d62549e">
      <span id="a442685a-62d0-477c-a9f1-161daa9e2197" style="">	The Trollope Society was dedicated to making Trollope’s novels readily accessible in small, well-printed, inexpensive volumes. Newton hoped that an acknowledgment to the Society could appear on the title page. It appeared instead on the copyright page: “THE WARDEN and BARCHESTER TOWERS are published under the patronage of The Trollope Society” (p. [iv]). Klopfer expressed the hope that the ML edition would be the first of a Trollope Society series (Klopfer to Newton, 12 March 1936). But sales were disappointing and no further works by Trollope were added to the series until </span>
      <span id="4fbe7a46-200f-4d4c-9d5c-dd6b477f2f07" style="italic">The Way We Live Now</span>
      <span id="8fb02d9b-e6d3-4893-92ac-b935e2943427" style=""> (639) appeared in 1984.</span>
    </PARAGRAPH>

    <PARAGRAPH id="0e5947c1-7497-48df-b70c-da84cee80ba0">
      <span id="8c77665d-f20b-4fac-9453-7f51cd3724b6" style="">Printings with Hatcher introduction originally published 1950 in MLCE and subsequently in the regular ML. Hatcher received $150 for the introduction (Stein to Hatcher, 2 February 1950). Stein initially asked Gordon S. Haight of Yale University to write the introduction. Haight declined on the grounds that he didn’t have time, but he strongly urged that George Eliot’s </span>
      <span id="ff44d289-a963-46c6-b9f1-e618b911d365" style="italic">Middlemarch</span>
      <span id="c95b4ed0-5395-4e16-9f68-d8dad21bf2fd" style=""> be added to the ML and indicated that he would write an introduction to that (Haight to Stein, 26 January 1950). Haight suggested that Stein contact his colleague Chauncey B. Tinker, but Tinker also declined, as did Mary Ellen Chase (Stein to Tinker, 26 January 1950; Tinker to Stein, 27 January 1950; Stein to Chase, 27 January 1950). Hatcher was the fourth person that Stein contacted.</span>
    </PARAGRAPH>

    <PARAGRAPH id="f946b491-7975-43a0-9c19-9b5521596f93">
      <span id="08234cde-07f2-467d-b893-7800d4faa4ee" style="">The inclusion of </span>
      <span id="fd21d2c4-1420-422b-819b-d52aa946655a" style="italic">The Complete Works of Horace</span>
      <span id="15eecc46-a5f9-4199-8a2f-822abcc21089" style=""> in the Modern Library series carries forward the policy of issuing the classic writers of antiquity, as well as the best works of their successors, including our own contemporaries, in editions that are notable for their completeness and scholarship. This volume contains all the satires, odes, epodes, epistles, hymns and the essay </span>
      <span id="c1ad66f4-2804-4c87-b25f-46a461647f4c" style="italic">The Art of Poetry</span>
      <span id="3a6bbfd1-29a8-4819-a392-9281eddd1041" style="">. The translations were chosen for their fidelity and for their retention of the gay and ebullient spirit of Quintus Horatius Flaccus. (</span>
      <span id="f104d156-6c29-4a52-8a2c-4628f2f59f16" style="italic">Spring 1936</span>
      <span id="1889026d-b5dd-4cbe-b7db-ea8ef5a9f568" style="">)</span>
    </PARAGRAPH>
    <PARAGRAPH id="1810ddbd-774d-42e8-a8a8-2937c667f7b9">
      <span id="489ef17c-69d3-4c97-beaa-c3fb1e8c6d8d" style="">	Original ML collection. Published June 1936. </span>
      <span id="53e63f3a-89b4-4efe-9bd6-8d12038d50cb" style="italic">WR</span>
      <span id="6921c887-8670-4606-96e4-6bd2b0212c40" style=""> 27 June 1936. First printing: Not ascertained. Discontinued 1971/72.</span>
    </PARAGRAPH>
    <PARAGRAPH id="da6f573d-6b9f-4ce3-8f90-ed0cdf4fcd93">
      <span id="5661f9a4-7e12-4ec9-8f6b-21d7e4972048" style="">	Kraemer, a professor at New York University, proposed the Horace volume. He asked for an advance of $100 and royalties at the standard sliding scale for trade books of 10 to 15 percent (Kraemer to Cerf, 20 June 1935). Cerf agreed to the advance but indicated that the ML could only pay royalties of 5 percent (Cerf to Kraemer, 25 June 1935). Kraemer accepted these terms. </span>
      <span id="114d2239-8b65-4154-a31f-743f8f471ed4" style="italic">The Complete Works of Horace</span>
      <span id="fb12062d-b8cc-415f-98b6-16059a24ffd7" style=""> reprinted 29 pages from </span>
      <span id="1e5e4280-14ef-4e42-99b4-8557d6b880d6" style="italic">Horace and English Verse</span>
      <span id="6d888354-9e29-45c8-b413-c198d23bcc08" style=""> translated by Alexander Murison, which was copyrighted by Longmans, Green &amp; Co. in the British Empire but not in the United States. Cerf requested permission to use the material, but Longmans, Green wanted a fee of twenty guineas. This was more than Cerf was prepared to pay, so the ML used the material without permission. He told Longmans, Green that the ML would confine distribution to the United States and Canada. Longmans, Green asked its Canadian office to stop imports into Canada. T. F. Pike of the Longmans, Green Toronto office wrote to Hugh Eayrs of the Macmillan Co. of Canada, the ML’s Canadian distributors, so that he could “advise London my duty has been done” (Pike to Eayrs, 30 November 1936). Eayrs passed his letter along to Cerf.</span>
    </PARAGRAPH>
    <PARAGRAPH id="607a0bb6-b3f0-46dc-af6a-1565220f10eb">

      <span id="31571192-5ad4-4c8f-ac7c-7aeba3cb1529" style="italic">The Complete Works of Horace</span>
      <span id="eb427bd7-94e7-42e7-82cd-2688ed495d69" style=""> sold 2,730 copies during the eighteen-month period May 1942–October 1943, placing it in the fourth quarter of ML and Giant titles. It was not among the 100 best-selling titles in the regular ML during the twelve-month period November 1951–October 1952. Sales totaled 44,171 copies by spring 1958.</span>

    <PARAGRAPH id="17021a56-3284-42ae-acca-9519c953852f">
      <span id="d508e707-fdda-4f5f-af66-f084d44a6a65" style="">This volume contains all the satires, odes, epodes, epistles, hymns, and the essay </span>
      <span id="37b28bd6-4cb2-4d1f-b2cc-bf4009c4f345" style="italic">The Art of Poetry</span>
      <span id="576dd593-7ce4-4096-86a4-f6e5f8391517" style="">. For centuries, poets and scholars have made new translations of the poems and prose of Horace. The ones in this volume, which include translations by Ben Jonson and Samuel Johnson, were chosen for their fidelity and for their retention of the gay, ebullient spirit of Quintus Horatius Flaccus.</span>
    </PARAGRAPH>

    <PARAGRAPH id="bd978262-d08d-4e97-bc24-81c6cf30b047">

    <PARAGRAPH id="0bfd747b-faca-4737-bcd9-3e7a7170d53a">
      <span id="1e9bee96-0e1c-43bc-ab85-5b468746300f" style="">No writer of our time has so vividly dramatized the living spirit of revolution, nor so completely identified himself with the struggle for a new social order as André Malraux. </span>
      <span id="4753c0f8-e95f-492d-9277-c445fc06306a" style="italic">Man’s Fate</span>
      <span id="b98a1a5b-8ae7-43c1-a550-1d6c69a53c83" style="">, dealing with the 1925–1927 uprising in China, is, indeed, more than a novel of the fierce conflicts that tore a vast country asunder; it is a revelation of man’s courage and heroism in the face of imminent annihilation. Winner of the Goncourt Prize for 1933, </span>
      <span id="5448dfb6-57a9-4616-9c0a-ca086d12b90f" style="italic">Man’s Fate</span>
      <span id="f73c6ad5-e529-435f-85a2-e0f1f58c8bc1" style=""> established André Malraux as one of the leading novelists of France and the world. (</span>
      <span id="3fc7e33d-83f1-4664-8eec-bfae5989ce59" style="italic">Fall 1936</span>
      <span id="a3388c92-3575-45a3-a4fe-c2c5ca49de85" style="">)</span>
    </PARAGRAPH>
    <PARAGRAPH id="58cef37d-69c2-4502-8e48-e2b9e9650818">
      <span id="5843bcd7-9770-40b3-8b00-8cd65b7d7ddf" style="">	Chevalier translation originally published by Harrison Smith and Robert Haas, 1934, two years before Random House acquired the firm. ML edition (294a, pp. [</span>
      <span id="97bd4045-ac7b-46fd-b64f-a8aa2b8e60ad" style="italic">7</span>
      <span id="dfb44f4b-f913-4d3a-8c81-ededa6cf59e9" style="">]–360) printed from offset plates photographically reduced from the Smith and Haas edition with page numerals “v–vi” removed from contents pages; 294b–c (pp. v–360) printed letterpress from Smith and Haas/RH plates; 294d printed from offset plates photographically reduced from the Smith and Haas edition. Published September 1936. </span>
      <span id="5de967a2-8bb4-498d-816a-2657d838b764" style="italic">WR</span>
      <span id="a33c894b-1e0d-429b-91ed-934554d2523f" style=""> 26 September 1936. First printing: Not ascertained. Discontinued 1973/74. Published in Vintage Books, February 1969.</span>
    </PARAGRAPH>
    <PARAGRAPH id="a6626311-8a96-4449-a680-56c66e4281e9">
      <span id="1eff75e0-5df6-4664-80cf-eec18d22db7b" style="">	</span>
      <span id="ea9deaa5-c5a7-413e-b659-688bce62b8bd" style="italic">Man’s Fate </span>
      <span id="70cdc8a2-3d6c-461a-9420-e93231acae3e" style="">was the first Smith and Haas title added to the ML after Cerf and Klopfer absorbed the firm in April 1936.</span>
    </PARAGRAPH>
    <PARAGRAPH id="00760430-7e9f-47d8-8666-00b69e8104c0">
      <span id="32df17eb-3624-4a29-81d7-8e340f4df9d8" style="">	The Smith and Haas edition measured 8⅜ x 5¾ inches with a type page of 6⅜ by 3⅝ inches. The plates were far too large for the ML’s 6½ x 4¼ inch format. To include </span>
      <span id="d7087605-873c-4352-91ea-cd0db139537d" style="italic">Man’s Fate</span>
      <span id="7605b832-592d-4401-b165-b6ecb048b843" style=""> in the series the ML would either have to reset the text and make new letterpress plates or photograph a clean copy of the Smith and Haas edition, reduce the type page photographically, and print by offset lithography. The quality of offset lithographic printing in the 1930s was inferior to letterpress and the cost of each print run was higher, but photographing an existing book was significantly cheaper than making a new typesetting. There were at least two printings of 294a from offset plates, including a September 1939 printing of 3,000 copies.</span>
    </PARAGRAPH>
    <PARAGRAPH id="fd7c2115-6366-4f96-b179-9f13ceca821c">
      <span id="8ef6be3e-7464-4f56-9b1d-73765c1e5c80" style="">	The introduction of the larger ML format in fall 1939 made it possible, with uncomfortably narrow margins, to use the original letterpress plates for subsequent ML printings (294b–c). With a top margin that averaged about ¼ in. (6 mm), letterpress printings in the 1940s, 1950s, and early 1960s were not examples of fine bookmaking. The ML reverted to offset lithography in 1964 (294d) after the cost of offset printing dropped below that of letterpress. </span>
      <span id="143d064e-9ced-4bc9-85de-ac082fdbaf9b" style="italic">Man’s Fate</span>
      <span id="8f1bc5ee-74a7-4c4a-8ce2-d70e199ead0f" style=""> is the only ML title to have been printed initially by offset lithography, then by letterpress, and again by offset lithography. The type pages of 294d are photographically reduced from an early Smith and Haas printing, making printings of 294d superior to earlier ML printings in terms of comfortable margins and freshness of the type.</span>
    </PARAGRAPH>
    <PARAGRAPH id="80b22f52-94af-423c-beed-be03ba6770d6">
      <span id="d4cf98e5-ef03-4010-8092-60a3de441291" style="">	The ML paid royalties of 5 cents a copy, either directly to Malraux or to Gallimard, the French publisher of </span>
      <span id="604a58b4-8977-421b-a410-c5805ebf38b3" style="italic">La Condition humaine</span>
      <span id="312c17a5-7405-4de8-acfe-6f777066cfef" style="">.</span>
    </PARAGRAPH>
    <PARAGRAPH id="9fcc2ac3-7e36-4ab8-bb3c-3257b6af9652">
      <span id="b81225f8-db3a-4180-82d5-5b45b85b63c1" style="">	</span>
      <span id="1c7aa27c-a122-4704-b916-89760451f96f" style="italic">Man’s Fate</span>
      <span id="a178bb27-cb58-47b8-8518-536d23c1d38d" style=""> sold 3,376 copies during the eighteen-month period May 1942–October 1943, placing it in the fourth quarter of ML and Giant titles. </span>
      <span id="c6202051-34fc-4173-aa2f-455f2b524169" style="italic">Man’s Hope</span>
      <span id="46a5f733-dd34-4caf-b77f-bd7a2bb24844" style=""> (G56), Malraux’s other novel in the ML, sold 2,143 copies during the same period. </span>
      <span id="357fc637-c313-48f9-bf0c-0fe95185f4b7" style="italic">Man’s Fate</span>
      <span id="f26b02e7-34fa-4370-997a-d918cf6e98de" style=""> did not rank among the 100 best-selling titles in the regular ML during the twelve-month period November 1951–October 1952.</span>
    </PARAGRAPH>

      <span id="fd39969b-7c69-4dd8-a16d-c29283faaf6c" style=""> As 294b jacket B. Front flap reset with additional sentence at end: “Since then he has had a dramatic and distinguished career as a soldier and leader in the Resistance movement during World War Two, as a strong political voice in France and as an eminent art historian.” (</span>
      <span id="ade9ecaf-7e0e-4ed9-8ee1-0345bef6acc5" style="italic">Spring 1954</span>
      <span id="f238f1e7-83c6-4101-8835-b1e9ed15af93" style="">)</span>
    </PARAGRAPH>
    <PARAGRAPH id="3adebb17-199b-453d-8a17-a79fb144f700">
      <span id="7513da4b-982b-4562-b2a7-be1a3f6c8620" style="italic">Jacket C:</span>
      <span id="e15a7c1a-a06a-42d8-bd0e-ffc8faf3a1c5" style=""> As jacket A except in deep yellowish pink (27) in place of brilliant yellow, black in place of very dark greenish blue, and light grayish yellowish brown (79) in place of medium gray. (</span>
      <span id="2c832938-089a-4e7c-8fbd-b2af1595e826" style="italic">Fall 1960</span>
      <span id="4e1104eb-9ca0-4e36-840b-990e9bbe0793" style="">)</span>
    </PARAGRAPH>
    <PARAGRAPH id="e49e0aaf-ef5f-434e-a04b-b7b190963475">
      <span id="e04654b0-79aa-4778-ad45-7959ebd52bfe" style="">	Chevalier’s introduction was written for the Smith and Haas edition. Its rhetorical style and point of view seemed uncomfortably dated by the 1950s:</span>
    </PARAGRAPH>
    <PARAGRAPH id="fd731903-6f60-4e27-b731-8968771fdf2b">
      <span id="43a0a8d1-d9b9-42b5-a323-34aace976486" style="">	In this book one grasps the profound meaning of the revolutionary impulse in terms of individuals. One understands here why no setbacks, no defeats, no slaughters can ever kill the undying flame which is burning in the hearts of men all over the world, which is spreading, working its way on the surface and underground, through a thousand channels, flaring up sporadically, always growing, always more vigorous and irrepressible, with the force of life itself. . . .</span>
    </PARAGRAPH>
    <PARAGRAPH id="121b95f6-0218-49f5-a1e9-776e2c00a06d">
      <span id="a23b5d34-5653-4570-b7cd-4b16b50c1a85" style="">	There are many of us today who ask of a work of art more than beauty of form and substance. We are in the midst of a critical period of history, a period when the basic values of civilization are being threatened. We say that an artist—more than others sensitive to the moods of society—cannot remain aloof and indifferent, that to justify himself he must deal with matters that are important and help to clarify human problems. (294a–b, pp. 3)</span>
    </PARAGRAPH>
    <PARAGRAPH id="242423cc-2481-4a1b-92e8-97239ceeb3c3">
      <span id="64d9c25d-8788-4bc1-9d00-f683813f84cf" style="">	Those of us who demand this can now point to </span>
      <span id="0f7bb35b-6adb-451a-8893-5c2d40b1ac1f" style="italic">Man’s Fate</span>
      <span id="75a0d088-6928-4c26-a7ab-8046224c4bfc" style=""> and say: ‘This is what we mean!’ (294a–b, pp. 3–4).</span>
    </PARAGRAPH>
    <PARAGRAPH id="c442a3d2-690c-479a-8e68-138b63ff06fd">
      <span id="c5fa7cff-d014-4c0b-ad36-3f57c759623c" style="">Chevalier’s name figured prominently in the J. Robert Oppenheimer hearings in April 1954. The decision to drop the introduction (unless it was made earlier) may have been in response to publicity surrounding the hearings.</span>
    </PARAGRAPH>
    <PARAGRAPH id="37786d0a-c780-4672-8254-02bb48df60c5">

    </PARAGRAPH>

      <span id="451eec16-d16f-480c-9311-78a2cdd7b2de" style="italic">THE MODERN LIBRARY</span>
      <span id="42bf7449-9dc1-45e2-b63f-9101079834cd" style=""> | </span>

    <PARAGRAPH id="4c7877e4-fd9e-4b50-8884-fc41a5bc8825">
      <span id="092e925c-ecf2-4f67-8c79-128a1aa7da7b" style="italic">Jacket:</span>
      <span id="037f684e-dbb1-4ff8-b130-0cb61cd12918" style=""> Pictorial in dark red (16) and black on light bluish gray paper depicting a pianist seated at a grand piano; borders and title in dark red, other lettering in black. </span>

    <PARAGRAPH id="88b523ca-1ffd-40da-a343-6246715b4b3a">
      <span id="00e3a6e5-076f-4f51-92a9-0602fd8eb98c" style="">Front flap:</span>
    </PARAGRAPH>
    <PARAGRAPH id="69125dd6-18b4-4a3d-945d-4bacd68f26ff">
      <span id="6473a5ef-658a-4b28-900a-eecff2ea68e7" style="">It is a matter of publishing history that two distinguished novels—</span>
      <span id="52eb6b82-dd49-44ed-b9c2-831bc82e39b4" style="italic">Of Human Bondage</span>
      <span id="8e9100ee-828c-4751-be23-ef145f2f9ca3" style=""> and </span>
      <span id="2d07af6d-e2d2-473a-ad85-6d3ad5550eba" style="italic">Maurice Guest</span>
      <span id="3055579b-550a-41b5-a862-0070bea66b4d" style="">—have had an almost parallel fate. Both were acclaimed by discriminating critics but at first met with an apathetic public response. Years later they came into their own as two of the most popular novels of our time. Today </span>
      <span id="35614b5b-f3a0-4100-8750-dafd654c046d" style="italic">Maurice Guest</span>
      <span id="6f610b59-644c-458d-909b-df7d7bbc0b78" style=""> is ranked, among musical novels, with </span>
      <span id="5b103e5f-7905-48d6-a328-a091662656ff" style="italic">Jean Christophe</span>
      <span id="73a3c8b9-dd64-44df-9e9e-d56f23d0c9b9" style=""> and </span>
      <span id="f3cb3012-665a-459c-87cf-c5491d1bf96b" style="italic">Evelyn Innes</span>
      <span id="7f80cba6-8784-4393-a419-4b1189a6d0ab" style="">, and has grown so steadily in esteem that it is surpassing Henry Handel Richardson’s best-selling novel, </span>
      <span id="8c776c8f-2602-4624-bd77-db13e6fd63af" style="italic">Ultima Thule</span>
      <span id="f263a85d-5fab-4076-8c2a-6ff9dade5529" style="">. (</span>
      <span id="3f275f4d-3436-4b93-ac5d-5b76bcf910b5" style="italic">Fall 1936</span>
      <span id="bfe5848a-e30a-4c3b-b46c-4ea32cc0cd3f" style="">)</span>
    </PARAGRAPH>
    <PARAGRAPH id="53e5e1b8-0021-4c4c-ab18-f3976095f68a">
      <span id="63747d18-4c03-4a1c-bab4-e524e996aef7" style="">	Originally published in U.S. by P. R. Reynolds, 1908, and Duffield &amp; Co., 1909, probably using printed sheets or duplicate plates of the English edition published by William Heinemann, 1908. New bibliographical edition published by W. W. Norton &amp; Co., 1930. ML edition (pp. [1]–566) printed from Norton plates. Published October 1936. </span>
      <span id="47fc3970-9261-4ec3-801a-53bf82b6256d" style="italic">WR</span>
      <span id="0b3448b4-592a-4cb6-81ea-e2ebcf0f665a" style=""> 31 October 1936. First (and only) printing: 5,000 copies. Discontinued 1 January 1940.</span>
    </PARAGRAPH>
    <PARAGRAPH id="bb9edf49-8f15-4930-a14c-23dbb889b379">
      <span id="cdc09438-d1ba-44d4-ac76-83047bcf9e95" style="">	A ML edition of </span>
      <span id="62f396b0-8972-4240-ac84-7642e1853e0b" style="italic">Maurice Guest</span>
      <span id="81501ac3-4f92-495e-a13d-3c078594a937" style=""> was suggested by at least two people. The ML’s traveler for the Middle West passed along a bookseller’s suggestion for the novel (James L. Crowder to Cerf, 1 October 1934), and W. W. Norton appears to have suggested a ML reprint. Cerf expressed reservations about its sales potential: “May I ask you on what terms you will be prepared to let us publish MAURICE GUEST in the Modern Library this Fall? I agree with you that it is a fine book, but am a little doubtful as to just how big a seller it would be” (Cerf to Walter Norton, W. W. Norton &amp; Co., 2 January 1936).</span>
    </PARAGRAPH>
    <PARAGRAPH id="5021a60b-2212-4350-b1ad-2ddba3cae0ed">
      <span id="64385fc6-108b-4059-9bc8-970e93936bb6" style="">	Henry Handel Richardson was the pen name of Ethel Florence Lindesay Richardson. Commins identified the author as Henrietta Richardson in the first draft of his biographical note and indicated that “Handel” had been taken from the name of the composer. Norton asked Cerf to omit the reference since neither Norton nor Heinemann, her English publisher, had ever made Richardson’s identity public. He also pointed out that she had been married for over thirty years to an important figure in English letters (the philologist John George Robertson) and was no longer Miss Richardson (Norton to Cerf, 28 July 1936). Commins left in the reference to “Miss Richardson” but omitted information about to her real name.</span>
    </PARAGRAPH>
    <PARAGRAPH id="30bf92a4-e81d-4a87-8bb2-7d38554cd278">
      <span id="a9ace497-09b7-464d-9d65-aab9e11d6bd3" style="">	The ML edition was not a success. Copies of the first printing have been seen with the remainder mark of a star stamped on the endpaper.</span>
    </PARAGRAPH>

      <span id="5b18c80f-426d-4ba6-8b27-cb505d14385f" style=""> | [rule] | BEING THE GIFFORD LECTURES | ON NATURAL RELIGION | DELIVERED AT EDINBURGH IN 1901–1902 | [rule] | BY | WILLIAM JAMES | [rule] | [torchbearer A3] | [rule] | THE MODERN LIBRARY | NEW YORK</span>

    <PARAGRAPH id="e1cad16b-1778-441d-98c0-1c5f285a39f1">
      <span id="f2aeedf7-ecc9-4d2e-81b5-5192559b7ed6" style="">It is both as philosopher and experimental psychologist that William James approached the study of religious phenomena. Conversion, repentance, mysticism, hopes of reward and fears of punishment in the hereafter are studied with boldness, sympathy and the unbiased common sense of science. The result is a book that has become a living force in religious literature, for believer and non-believer alike, and has contributed to maintain William James’s status as the greatest American philosopher. (</span>
      <span id="d5205c42-595f-470e-86ba-dd2d55c2e8dd" style="italic">Fall 1936</span>
      <span id="76f2177c-d142-4fb2-9972-5dab3305248f" style="">)</span>
    </PARAGRAPH>
    <PARAGRAPH id="cb7bc6ca-f3a8-4ad6-b156-bf6a580bf063">
      <span id="5c3d8c57-8326-48c6-b7a1-3cde0bc20afa" style="">	Originally published in New York and London by Longmans, Green &amp; Co., 1902. ML edition printed from plates made from a new typesetting. Published November 1936. </span>
      <span id="df295d95-5cee-49d9-a817-112a72786383" style="italic">WR</span>
      <span id="ad5772c4-d826-4605-a27b-744663b04a9e" style=""> 21 November 1936. First printing: Not ascertained. Discontinued 1969/70.</span>
    </PARAGRAPH>
    <PARAGRAPH id="99ea7cbf-47c1-45d4-b0d4-dab3d191014b">
      <span id="e3524277-78e1-41aa-9aa8-414000b7c1eb" style="">	The ML paid Longmans, Green an advance of $500. The ML’s reprint rights were limited to the U.S. since Longmans, Green in London retained rights to the Canadian market (Klopfer to Walter Jefferay, Longmans, Green, 26 May 1936). The original royalty rate has not been ascertained but was probably 10 cents a copy. In 1958, shortly before </span>
      <span id="6cdaa659-ac3f-4d59-9335-d901638f50c8" style="italic">The Varieties of Religious Experience</span>
      <span id="4cc569c5-bc40-4c04-8933-356df371cac2" style=""> entered the public domain, Klopfer inquired whether a reduction in royalties would be appropriate (Klopfer to Longmans, Green, 14 February 1958). In 1970 the ML was paying royalties of 5 cents a copy. </span>
    </PARAGRAPH>
    <PARAGRAPH id="48f70466-bacb-4f18-93b2-842f592a8549">
      <span id="af7bfdf2-9fde-4eb4-9c5b-eee97956ae82" style="">	</span>
      <span id="941e213c-cb57-487c-8d1e-bd64aaeccb42" style="italic">The Varieties of Religious Experience</span>
      <span id="55c77969-5126-4a4b-b5ea-9cd1af5aa7c7" style=""> sold 6,519 copies during the eighteen-month period May 1942–October 1943, placing it in the second quarter of ML and Giant titles. It ranked in the first quarter of ML and Giant titles during the twelve-month period November 1951–October 1952 with sales of 5,390 copies. </span>
      <span id="3d1b7c84-c64b-474a-8de9-6a4ed6bb7178" style="italic">The Philosophy of William James</span>
      <span id="fc298540-3ed5-45c1-9615-be077cbcab5c" style=""> (119) did not sell as well as </span>
      <span id="6c287bae-a9ea-40d6-902e-161faf5f730d" style="italic">The Varieties of Religious Experience</span>
      <span id="3ffe8301-2c3a-4175-9f20-bec9f3028b01" style="">. It sold 5,378 copies during the 1942–43 period, placing it near the bottom of the second quarter of ML and Giant titles; it was not among the 100 best-selling titles in the regular ML during 1951–52.</span>
    </PARAGRAPH>

    <PARAGRAPH id="d2278fc1-f73e-49a4-9fe5-0086a237e4ec">

      <span id="c038e74b-61a7-48ec-957a-c56f6ade32ae" style=""> (No. 131), will welcome the addition of </span>
      <span id="96b87e86-8354-450c-80b6-222588b8d17b" style="italic">The History of Henry Esmond, Esq.</span>
      <span id="d23c27cf-898d-4b29-84eb-ac11cd1ba025" style="">, to the Modern Library series. This romance of a time past embodies all the qualities by which Thackeray has endeared himself to the English-speaking world for a century. Its spontaneous wit and charm hold an equal fascination for those who have made a lifetime habit of reading Thackeray as well as for those who are acquiring the fortunate habit now. (</span>
      <span id="bffc56eb-7022-4bd7-8ea2-18d718eba40e" style="italic">Fall 1936</span>
      <span id="999267b4-cb07-47d1-9340-c4ef1746740d" style="">)</span>
    </PARAGRAPH>
    <PARAGRAPH id="104ea582-5a04-459c-b719-376961f4138e">
      <span id="22911c38-3add-4afd-9d0b-a3e74ed02c22" style="">	ML edition printed from plates made from a new typesetting. Published December 1936. </span>
      <span id="5b6d4ee0-af3c-4455-a116-a167086cffd8" style="italic">WR</span>
      <span id="37ce611c-6063-4e58-ab2a-81bbf6b701d9" style=""> 12 December 1936. First printing: Not ascertained. Discontinued 1967.</span>
    </PARAGRAPH>
    <PARAGRAPH id="cb0a6128-c534-4311-a6b8-e6d13a817b00">
      <span id="7458f23e-8eb1-4cd6-b9cd-479e2096050e" style="">	</span>
      <span id="e7921e91-721e-401c-8ca4-ff9adea9df69" style="italic">The History of Henry Esmond</span>
      <span id="adf1eb34-f648-4969-8b35-02c48abd5e35" style=""> sold 4,409 copies during the eighteen-month period May 1942–October 1943, placing it in the third quarter of ML and Giant titles. It did not rank among the 100 best-selling titles in the regular ML during the twelve-month period November 1951‑October 1952. Thackeray’s </span>
      <span id="9a6f57cb-2fc1-4677-a694-391cd1736597" style="italic">Vanity Fair</span>
      <span id="2b44bab7-ace7-4548-b86c-b6353429dfdc" style=""> was solidly in the first quarter of ML and Giant titles at both periods with sales of 10,067 copies during 1942–43 and 5,390 copies during 1951–52.</span>
    </PARAGRAPH>
    <PARAGRAPH id="93097a2f-2e89-4f9e-82c8-e8dee76a7415">
