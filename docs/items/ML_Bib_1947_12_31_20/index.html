  <TITLE id="4b447b14-c556-4e1f-820a-70d20003635a">
    <span id="38026eac-e627-4f05-bb1f-f64b997ef9ae" style="">Modern Library 1947 
</span>
  </TITLE>
  <HEAD id="688d5942-d173-401b-8c7d-7b75c8b46a38">
    <span id="24a796eb-2bae-4a2b-a3ab-64118cd4d03f" style="bold">1947</span>
  </HEAD>
  <GENERAL id="d16a4caf-96f6-4680-afa3-996611f030bb">
    <HEAD id="0c64cf60-f8bc-4122-9781-adf28bd19b64">
      <span id="6e40fef2-030e-4abd-844b-aa345ad8c7b5" style="bold">General </span>
    </HEAD>
    <PARAGRAPH id="aadc0e9f-759b-4a4e-bc99-bcfca54e45ec">
      <span id="24a26dfb-50ba-46d0-a748-79eca81fe40a" style="">The Random House editorial staff increased in size after the war. Cerf had already lured Robert Linscott away from Houghton Mifflin in 1944. Frank Taylor and Albert Erskine joined the editorial staff in 1947 after becoming dissatisfied at Reynal &amp; Hitchcock.  Saxe Commins, one of the great editors of his era, remained editor in chief of the Modern Library. Although officially in charge of the series at this period, judging from evidence in the Random House archives, his involvement was small.  </span>
    </PARAGRAPH>
    <PARAGRAPH id="efb53127-0b6d-4728-83ad-ba333851942f">
      <span id="1fe6875a-fda9-42db-9ef4-e0ea2943fa45" style="">Sales at Random House continued to grow. With Giants back in-stock after the paper rationing of the war years, sales increased from their low in 1945 of $92,085 to $544,632 in 1947. Sales of titles in the regular ML also continued to increase; $834,907 in 1946 to $946,415 in 1947.</span>
    </PARAGRAPH>
  </GENERAL>
  <NUMBER_OF_TITLES id="f63aa304-a31a-40fe-8f68-32d0b09e6b88">
    <HEAD id="b0d21a19-03a2-4891-8279-79990ef4f13d">
      <span id="865fc274-3a36-445f-af9b-1a0d6c08fed0" style="bold">Number of titles</span>
    </HEAD>
    <PARAGRAPH id="34216fc2-0339-4201-a48c-860f6f69b7b1">
      <span id="a01d1e5c-e8ce-4141-9818-2cbf77ca5fe0" style="">Ten titles were added and one title was discontinued. The ML list now contained 260 titles.   </span>
    </PARAGRAPH>
  </NUMBER_OF_TITLES>
  <FORMAT id="e9fedfba-59d3-49bb-9283-5f1f6932fd63">
    <HEAD id="a6039f45-0243-44ed-bc79-2d21bc47cce8">
      <span id="3fdc2601-a0b1-484f-a5ad-20c1eec78d56" style="bold">Format </span>
    </HEAD>
    <PARAGRAPH id="68ea071b-4819-4d4a-9962-6c2b7828d7d5">
      <span id="004e96d5-c578-4601-9354-f699eb59dddb" style="">The binding that Blumenthal designed for the ML’s 7¼ x 4⅞ inch format was introduced in 1939 and used through 1962. The bindings used smooth linen over stiff boards. Books were bound in red, blue, green or gray cloth with inset rectangular panels on the spine and front cover in a contrasting color (black, dark blue, red or green). Two shades of gray (265 med.; 266 dk.) were used for the binding. The inset panels on the spine and front cover were framed in gold. Rockwell Kent’s torchbearer (facing right) was stamped in gold above the panel on the spine. The panel on the front cover had a second gold frame outside the colored inner panel, within which Kent’s torchbearer (facing left) was stamped in gold.</span>
    </PARAGRAPH>
  </FORMAT>
  <PRICE id="0f19937e-1e5a-45da-85e2-ddc2061e7f62">
    <HEAD id="361e588e-1a59-4060-a047-de0c7a62bb18">
      <span id="8b779e30-f4ae-4629-9324-479a2c7cfbe0" style="bold">Price</span>
      <span id="57ec76b4-6693-47b0-9d63-ee43eb61a9ba" style=""> </span>
    </HEAD>
    <PARAGRAPH id="fff5ebc7-53ae-4d2e-8000-67cb4364f1f1">
      <span id="7a93a4e1-39b1-4c8e-aa80-edb32d8f2844" style="">$1.10 (January–14 April); $1.25 (15 April–December). Three of the spring titles (</span>
      <span id="fd8623fe-ba57-49e4-a375-1b2f740268f8" style="italic">Introduction to Aristotle</span>
      <span id="14137917-f9b2-4dc5-ac4f-26a112da81eb" style="">, </span>
      <span id="4afb3f85-54e5-45df-b4dc-5a8728ddc2ab" style="italic">The Best Short Stories of Bret Harte</span>
      <span id="54c16398-dd7b-422a-bf66-41b9fc53aefa" style="">, and </span>
      <span id="de1f34b4-2a44-464e-90db-b2e6f520cbe4" style="italic">The Eustace Diamonds</span>
      <span id="21aca350-765e-45eb-be71-07703ba9cab1" style="">) were published at $1.10. </span>
      <span id="c38d6164-4a79-4212-bcb8-23a39c97e594" style="italic">The Best of S. J. Perelman</span>
      <span id="6a40a6f3-13e9-46bd-b090-c28c6a8e896d" style=""> (395) and Caldwell, </span>
      <span id="e43d9661-1a24-400d-9d92-f079a63d61e1" style="italic">Tobacco Road</span>
      <span id="0346a99a-4421-4d53-a0f6-d06a3a4cd6e0" style=""> (397) did not appear until May and were published with $1.25 price stickers on the jacket flaps. All fall titles were published at $1.25.</span>
    </PARAGRAPH>
  </PRICE>
  <UNASSIGNED id="fed62192-5df8-4d2a-953d-14f2395ccb61">
    <span id="d3c8f175-86d0-44f0-820f-33a0e6ca143c" style="">	The $1.10 retail price introduced in November 1946 lasted for less than six months. Costs continued to rise, and Klopfer advised Cerf in February that another price increase was likely. Cerf, who was vacationing in Beverly Hills, replied: “If we must boost ML to $1.25, let’s get it over with, &amp; for God’s sake alter jacket copy so that price appears only on detachable flap. Some stores out here are selling ML without jackets to avoid squabbles on price. This ain’t good!” (Klopfer to Cerf, 14 February 1947; Cerf to Klopfer, 23 February 1947, underlining in original).</span>
  </UNASSIGNED>
  <UNASSIGNED id="7803c71e-f45f-47e5-a7f8-7ddd942bb02d">
    <span id="bb91da66-02f4-4b8c-8c54-831629d3a93f" style="">	Beginning in fall 1947 the retail price was printed on the top corner of the jacket flap where it could be clipped off easily, and the price was omitted from the back panel of the jacket. Since most of the jackets in stores still bore the printed price of $1.10 or even 95 cents, booksellers were supplied with gummed price-change stickers to be affixed to the flaps. These read: “As of April 15, 1947, the price of The Modern Library in U.S.A. is $1.25 a copy. Other markings void. The Modern Library, Inc.”</span>
  </UNASSIGNED>
  <DATING_KEYS id="c6c96d26-4451-4fd2-bdbf-f6c666de96bb">

      <span id="1a9690f1-64cb-428b-aff9-efebf85db72d" style="italic">Dodsworth</span>

  <TITLES_S_S_D id="c6307ace-32de-4339-a940-b1062463f4a2">
    <HEAD id="b0f800ed-a710-4eed-9d66-279570685756">
      <span id="173c5e0f-9328-4760-923c-d3f983f4370b" style="bold">Titles sought, suggested, declined</span>
      <span id="39a85386-1a6f-405e-82b7-ae5dfeee6d20" style=""> </span>
    </HEAD>
    <PARAGRAPH id="effacec4-88c9-4f43-8884-4cbe539309e6">
      <span id="604e9bfe-b26d-4748-8073-d3789d92f71e" style="">Cerf continued to make offers for James Stephens,</span>
      <span id="31232354-9385-40b0-a81c-215e8c0305b8" style="italic"> The</span>
      <span id="35bb16b0-862d-4917-a4de-c662d08a2ac7" style=""> </span>
      <span id="fca3ddfb-cc27-45ac-ab7f-2b9e50c6fc06" style="italic">Crock of Gold</span>
      <span id="c66b6273-8e0f-42cd-899c-fb3d7f0369e4" style="">, but was informed that Macmillan still planned to reissue it (James Putnam to Cerf, 8 May 1947). The Macmillan reprint appeared later that year. He also wanted Lytton Strachey’s </span>
      <span id="7f7fefb1-d1b1-4d71-a7d5-6434483b0725" style="italic">Elizabeth and Essex</span>
      <span id="7c6e515c-7512-415b-a7c3-a7e3611e1821" style=""> for the ML, but the Harcourt, Brace edition was selling too well as a textbook. S. Spenser Scott of Harcourt, Brace wrote Cerf, “I am sure that you will agree that the Modern Library books do compete with the textbook editions—and well they should, because you have done a grand job on getting them into college stores” (Scott to Cerf, 24 September 1947).</span>
    </PARAGRAPH>
    <PARAGRAPH id="b2de298d-aedb-41da-91cf-8f9a5e1695be">
      <span id="a51eacfa-0b31-44f6-8d7e-1b18908accb7" style="">	Cerf declined Wendell Wilkie’s </span>
      <span id="7bcfd213-6ec4-4fad-b20c-2518306047b7" style="italic">One World</span>
      <span id="21b2d4bb-b9c6-4a55-8ef4-e0357d12c989" style=""> when Manuel Siwek of Grosset &amp; Dunlap suggested it for the ML (Cerf to Siwek, 10 June 1947). He also rejected Wallace Stegner’s novel </span>
      <span id="60674744-47fd-46e7-98bd-8fae15b22300" style="italic">Big Rock Candy Mountain</span>
      <span id="15feabe4-7db8-4a9c-8167-f24db88b1c83" style="">, indicating that the plates were too large for the regular series and that it wouldn’t have sufficient sales for Modern Library Giants (Cerf to Charles Duell, 2 October 1947).</span>
    </PARAGRAPH>
  </TITLES_S_S_D>

      <span id="d178f8ff-2df2-4a42-8fd6-891b4c0ff8a3" style=""> EDITION, 1947; [v] dedication: TO ROBERT C. BENCHLEY; [vi] blank; vii–viii TABLE | OF | CONTENTS; ix–xiv INTRODUCTION signed p. xiv: [at left] 1626 Broadway | New York City | [at right] Sidney Namlerep [Perelman; [1] fly title; [2] blank; 3–300 text; [301–306] ML list. (</span>

    <PARAGRAPH id="0014a6c5-76a6-4ad3-93e5-c51703095998">
      <span id="84998af6-c06d-4ab5-9c1e-c591ee11c93d" style="italic">Jacket:</span>
      <span id="922faace-e8bf-4460-89d4-eab181ffb360" style=""> Non-pictorial in light yellow brown (76), brilliant yellow (83) and black on coated white paper; title in black on larger panel at top, with looming 4-inch “P” against a white vertical rectangle and other letters of author’s name against horizontal bands in brilliant yellow, all against light yellow brown background; “A MODERN LIBRARY BOOK” in reverse against smaller black panel at foot. Signed: McKnight Kauffer. </span>

    <PARAGRAPH id="33fa11f7-8070-4c31-bc13-dd764b4d4c50">
      <span id="d3567cbb-1212-460a-923d-9e516f075834" style="">Front flap:</span>
    </PARAGRAPH>
    <PARAGRAPH id="17828ca2-4405-482f-a913-4800578dd0b8">
      <span id="8350c253-0ab5-44b6-a5cd-1a603b23b68c" style="">For those who want laughter, </span>
      <span id="ed0de927-2f32-4eb8-a827-55fbd8cfe684" style="italic">The Best of S. J. Perelman</span>
      <span id="a75ab79e-66f7-45a2-86bc-19da5ed8b430" style=""> is just [±exactly] what the doctor ordered. It is a cure for nearly everything that ails a melancholy world. The knife of Perelman’s wit and wisdom is sharpened on the boot of satire. The incomparable parodist, he takes a cut at books, advertising, magazines, publishers, the movies, columnists, socialites and even himself—and they are [+all] the better for his keen scalpel and deft hand. Perelman is at his best in this book of fifty [+hilarious] pieces, each one warranted [+as a tonic to your sense of humor and guaranteed] to keep you healthy with laughter. (</span>
      <span id="1d6cc3e2-3e1f-485e-a3cc-891ed9f8c00d" style="italic">Spring 1947</span>
      <span id="79af9708-ed03-40f8-ab5a-137dd9f4dae2" style="">) [</span>
      <span id="a02bc743-0c5e-4fe4-aaf4-70a9479c8d70" style="italic">Spring 1957</span>
      <span id="305dbed5-f6fa-4032-9064-fab813096997" style="">]</span>
    </PARAGRAPH>
    <PARAGRAPH id="fd349f81-e9eb-4651-b9de-f01bcf539162">
      <span id="0f7dc68f-61b2-4636-897c-bc3132402389" style="">Originally published by Random House, 1944, as </span>
      <span id="9fef17a0-570d-48ff-812b-82ef2ccd535c" style="italic">Crazy Like a Fox</span>
      <span id="b6ea9276-5800-47a6-90f6-868062ac7eb6" style="">. ML edition (pp. 3–269) printed from RH plates with minor revisions suggested by Perelman, running heads omitted, dedication to Robert C. Benchley added, and the table of contents reset in the style of the Random House edition to reflect the addition of the introduction and four stories on pp. 270–300. Page numerals (vii–viii) were added to the reset table of contents. Publication announced for January 1947. </span>
      <span id="a03df1b8-2795-45a4-9893-760d2f92cfbb" style="italic">WR</span>
      <span id="18fdac97-ae7f-4335-95e6-2fdc0b8f3734" style=""> 10 May 1947. First printing: Not ascertained. Discontinued 1970/71. Reprinted (pp. [v]–xiv, 3–300) in Vintage Books, May 1973, using offset lithographic plates photographically reduced from the ML edition, with title, half title, and fly title reverting to </span>
      <span id="e8350d03-689d-4b1d-bae8-05a1be973d68" style="italic">Crazy Like a Fox</span>
      <span id="94da46af-b566-45f3-b3e4-34f77cf85f62" style="">.</span>
    </PARAGRAPH>
    <PARAGRAPH id="deb75ad1-ed2a-4cbc-be37-c589558c2f22">
      <span id="13d85f22-9f31-4957-a8f7-537b34365a8e" style="">	The ML paid Perelman royalties of 10 cents a copy, double the rate specified for a ML reprint in the Random House contract (Perelman to Cerf, 22 September 1946). Perelman wrote a new introduction for the ML edition under the name “Sidney Namlerep” and sent four additional pieces: “Physician, Steel Thyself,” “Pale Hands I Loathe,” “Insert Flap ‘A’ and Throw Away,” and “Farewell, My Lovely Appetizer.” He hoped that the additional pieces could be inserted within the text rather than added at the end but recognized that that might not be possible since </span>
      <span id="c422ed65-a1b6-43ae-91e6-e235e120bff3" style="italic">Crazy Like a Fox</span>
      <span id="af7f58f9-4a9d-4a62-8d53-8215106027a2" style=""> plates were being used. He also asked to change the dedication from “For Laura and Abby Laura” (his wife and daughter) to “To Robert C. Benchley” (Perelman to Klopfer, 2 December 1946). The dedication in the Random House edition was printed on the verso of the title page; the dedication to Benchley in the Modern Library edition appeared on a leaf of its own.</span>
    </PARAGRAPH>
    <PARAGRAPH id="c811a6c7-06d9-4204-a360-04afe7fac374">
      <span id="ee87ae02-3bf7-447b-9951-94006d9d45c9" style="">	Perelman suggested McKnight Kauffer as the jacket designer for the ML edition. Five years earlier, after meeting with Saxe Commins in connection with his forthcoming book </span>
      <span id="0e4b3b4b-cbb8-44b5-9af2-6db18aa1ecc5" style="italic">The Dream Department</span>
      <span id="d53f457f-a486-4978-8b99-02fc59dd4600" style=""> (Random House, 1943), he commented, “On the way out after leaving you, I looked at some of McKnight Kauffer’s jackets for Modern Library titles. He’s wonderful; I really would love to have him do a jacket for the book if it could be arranged” (Perelman to Commins, “Tuesday” [6 October 1942]). Kauffer designed the jackets for </span>
      <span id="8461cda3-0c44-4141-b889-55fe5d4bfe71" style="italic">The Dream Department</span>
      <span id="c291aa6d-2d17-40fb-9e05-5d31103f4a5b" style=""> and the Random House trade edition of </span>
      <span id="deeb77fc-9ee3-4023-ab71-9e95b88494ee" style="italic">Crazy Like a Fox</span>
      <span id="7932eec5-dd8a-4ef5-ad17-47fe12bbf42b" style=""> as well as the jacket for the ML edition.</span>
    </PARAGRAPH>
    <PARAGRAPH id="e134b698-0a8e-42c3-8772-c6562ac20963">
      <span id="334feeca-9c4d-489d-bc82-142f32298eb8" style="">	Perelman also emphasized that it was important to proofread </span>
      <span id="8519de03-c458-40c0-ba62-39c6abb27854" style="italic">Crazy Like a Fox</span>
      <span id="de89d7ec-5786-4832-afe6-ee5e45470ad1" style=""> carefully, and he asked for several changes in the text, of which the most notable was changing “total recall” to “O’Hara’s disease” (p. 53). Other changes included changing “rif ling” to “riffling” (p. 47), “jack boots” to “jackboots” (p. 88), and “compound fracture” to “greenstick fracture” (p. 184).</span>
    </PARAGRAPH>
    <PARAGRAPH id="5610d20d-aa81-4dd0-b77f-8c9a62258025">
      <span id="d13d7a62-14f4-4abb-b605-0ca7003e7ca1" style="">	Negotiations concerning the publication of </span>
      <span id="f1894a3d-ecb3-4401-a362-b3d91437b9b6" style="italic">The Best of S. J. Perelman</span>
      <span id="6209acac-60f4-44d8-97c5-c1184cd7b62c" style=""> between Cerf and Perelman’s agent, Alan Collins of Curtis Brown, Ltd., were not harmonious. Prior to publication Cerf wrote Collins: “I would like to state here very clearly that we will carry out our contract for the Perelman anthology in the Modern Library and that, thereafter, we have not the faintest interest in future writings by Mr. Perelman” (Cerf to Collins, 18 November 1946).</span>
    </PARAGRAPH>
    <PARAGRAPH id="3fb2c241-b8de-4f91-bc99-5b5784795b44">
      <span id="041ef3a8-9867-41b0-994e-6c48785a3121" style="">	Random House published five books by Perelman between 1937 and 1946. His next book was published by Reynal &amp; Hitchcock; thereafter he settled into a long-term publishing relationship with Simon &amp; Schuster.</span>
    </PARAGRAPH>

      <span id="bb7c8fa3-69e0-4a4e-8595-c332ad910e8d" style=""> Logic: Analytica Posteriora (Posterior Analytics), translated by G. R. C. Mure.  Physics: Physica (Physics), Book II, translated by R.  P. Hardie and R. K. Gaye.  Psychology and Biology: De Anima (On the Soul), translated by J A. Smith.  Metaphysics: Metaphysica (Metaphysics), Books I and XII, translated by W. D. Ross.  Ethics: Ethica Nicomachea (Nicomachean Ethics), translated by W. D. Ross.  Politics: Politica (Politics), Books I and III, translated by Benjamin Jowett.  Rhetoric and Poetics: De Poetica (Poetics), translated by Ingram Bywater.</span>

    <PARAGRAPH id="47d863c3-7d62-4fb0-9e54-1d67134f785f">
      <span id="f76e21df-2e2a-4344-a9d4-0fb3965a7de5" style="italic">Jacket A1:</span>
      <span id="5efb64b6-0e97-409a-95c5-52f110afe914" style=""> Uniform Aristotle jacket in light olive brown (94) and black on coated white paper with white panel at top containing title in black with “ARISTOTLE” highlighted in deep orange yellow and left-profile illustration of Aristotle at upper right; deep orange yellow panel with additional lettering in black; black band at foot with series in deep orange yellow. Signed: RIKI. </span>
    </PARAGRAPH>
    <PARAGRAPH id="289a9e7c-7dfb-465d-b51f-3bc9935c7058">
      <span id="2acfa7ee-492f-4be3-96d7-f0b170b4bdd8" style="">Front flap:</span>
    </PARAGRAPH>
    <PARAGRAPH id="2db9ed7c-f08b-40af-b32a-b943e797c721">
      <span id="86efd688-0dda-4fac-98bc-234887090d5a" style="">To bring within the compass of a Modern Library volume the essence of Aristotle’s thought is an achievement of which the editors are pardonably proud. A book for students and general readers alike, this volume provides in its almost 700 pages the Posterior Analytics (Logic), De Anima (On the Soul), Nicomachean Ethics, and Poetics, complete and unabridged, as well as generous selections from Physics, Metaphysics, and Politics. The interpretive introductions by Richard McKeon are helpful guides through the ever-new world of Aristotle’s ideas. (</span>
      <span id="e208f31f-9e9d-4ceb-8e3e-1071acc05830" style="italic">Spring 1947</span>
      <span id="e7f8c389-962f-469b-ab4f-40f015991291" style="">)</span>
    </PARAGRAPH>
    <PARAGRAPH id="dbe74620-a365-4a38-bdd1-bc22692189c2">
      <span id="42635c76-5850-4093-81e9-fec8a2fc6b93" style="italic">Jacket A2:</span>
      <span id="1dbf4a78-850f-4ab2-a00a-2d09c550dbc4" style=""> As jacket A1 with the designer’s name omitted. (</span>
      <span id="8f45723c-1316-487f-805a-4f8ec6428c60" style="italic">Fall 1961</span>
      <span id="efa6039b-7d2a-45e3-b5fd-e89b0e318f72" style="">)  </span>
      <span id="ad28837f-2ab3-4027-9c15-98430645484c" style="italic">Note:</span>
      <span id="380389ce-ad7b-4805-8d27-4ad18b29cdd9" style=""> There are two versions of the jacket, one with the designer’s name RIKI on the deep orange yellow panel, the other without the designer’s name. The earliest noted without the designer’s name dates from 1957. Some later printings of the jacket include the designer’s name, others omit it.</span>
    </PARAGRAPH>
    <PARAGRAPH id="0bd47b9d-f522-4249-b3b3-375d44c4af23">
      <span id="38ce5594-0b20-44f4-94ba-0dc5fe42b958" style="">Original ML collection drawn from </span>
      <span id="1abe1bb9-83fa-4873-96b7-c18de4e10063" style="italic">The Basic Works of Aristotle</span>
      <span id="decfeb43-b2c9-49c1-a75d-60ea4aa15825" style="">, ed. Richard McKeon (Random House, 1941). All of the translations were originally published by Oxford University Press. Publication announced for January 1947. </span>
      <span id="fd8e5c80-053e-4769-a39f-e8786a45b348" style="italic">WR</span>
      <span id="3ab8892b-5523-4af4-9e2b-870e557fe6a4" style=""> 12 April 1947. First printing: Not ascertained. Discontinued 1971/72.</span>
    </PARAGRAPH>
    <PARAGRAPH id="32b2f3fa-e7b0-408b-9d72-45151ac85ce3">
      <span id="8fcdb428-d1fb-415f-885f-87461dfa8569" style="">	McKeon edited the</span>
      <span id="da2de99e-a5bf-4123-945b-8b91a260659d" style="italic"> Basic Works of Aristotle</span>
      <span id="088e0b36-6b71-432b-a78b-d32f5c6e41cf" style=""> without a contract and was unhappy with the financial arrangements he was offered when it was completed. He had undertaken the collection hoping that it could be published as a ML Giant and was prepared to accept a flat fee of $500 if it was published in an inexpensive format suitable for classroom use. “I made it abundantly clear, in conversation,” he wrote later, “that in the event that a larger price was to be charged for the volume, I would consent to do it only on the basis of a continuing royalty payment” (McKeon to Commins, 3 June 1947). He was informed after he submitted the manuscript that it could not be published as a Giant, and Cerf rejected the royalty rate he suggested (5 percent on the first 3,500 copies rising to 12½ percent on sales over 10,000 copies). McKeon eventually agreed to an arrangement that limited his earnings to $1,250 (McKeon to Commins, ibid.).</span>
    </PARAGRAPH>
    <PARAGRAPH id="2bc9cc82-3d3c-4301-a689-64574d381b89">
      <span id="72270f56-12b0-4828-877b-60993830904f" style="">	When Cerf invited him to compile a shorter collection of Aristotle’s writings for the ML, McKeon insisted on a contract before beginning work. He wrote Cerf, “If you had asked me to do the small Aristotle before the months of battling with Saxe [Commins] about the larger Aristotle, I should probably have told you it couldn’t be done. After that experience, I am sure it could be. Your proposition interests me, therefore, but since I am a pure scholar dedicated to the truth, the only thing that interests me is, naturally, money. I am sure it would seem sordid to a poet like you, but I would be able to think more concretely and rapidly about the ‘Aristotle for Children’ which you propose if you could translate those glittering promises of untold annual wealth into concrete terms” (McKeon to Cerf, 1 September 1945). The terms of the contract have not been ascertained, but McKeon described the royalty he received on sales of </span>
      <span id="b2b732c1-ae3d-470a-a358-30e183825856" style="italic">Introduction to Aristotle</span>
      <span id="608948a9-df4a-4541-b3f1-b5640c131e06" style=""> as “meager” (McKeon to Commins, 3 June 1947).</span>
    </PARAGRAPH>
    <PARAGRAPH id="eca269b3-d33d-4018-acd1-926c246b9d8f">
      <span id="ea4b2bb9-b859-423d-be02-0cc696e057c7" style="">	</span>
      <span id="d7c28a85-c541-447c-8fca-69a2073d83af" style="italic">Introduction to Aristotle</span>
      <span id="e60484e2-4431-4e59-8c26-216d262f5a4e" style=""> established itself as a textbook and became one of the ML’s best-selling titles. During the twelve-month period from November 1951–October 1952 it sold 11,114 copies, making it the ML’s third best-selling title and one of eight titles (including Giants) with annual sales exceeding 10,000 copies.</span>
    </PARAGRAPH>
    <PARAGRAPH id="18b2fa37-accb-4540-88cd-b39b58def803">
      <span id="c20b21b7-f2e0-4c2d-8f00-5a020fa6fc1d" style="">	When the ML edition was declared out of print McKeon sought a reversion of rights so that </span>
      <span id="5204a9ea-8c71-4948-827e-8c35b88f77c3" style="italic">Introduction to Aristotle</span>
      <span id="8badb4f1-f546-4c31-b313-6a187903c8c8" style=""> could be published by the University of Chicago Press. Random House agreed to his request, overlooking the fact that the collection was still in print in the paperbound series Modern Library College Editions. Klopfer admitted, “Nobody thought of the Modern Library College Edition until we had committed ourselves. . . . There wouldn’t have been a chance of reverting any rights to you if we hadn’t overlooked the MLCE” (Klopfer to Morris Philipson, University of Chicago Press, 2 October 1972). The reversion was limited to hardcover rights.</span>
    </PARAGRAPH>
    <PARAGRAPH id="e2dddc6c-dfb6-4d85-8b18-d549738bbe0d">
      <span id="21fb5b9a-fc6f-4e13-9d6e-519779294f3d" style="">	The University of Chicago Press published its edition of </span>
      <span id="7c6dfe23-dfbc-44a4-a52c-ec3f61e9648c" style="italic">Introduction to Aristotle</span>
      <span id="c9560588-e68f-486f-82c8-41f7dbcff61a" style=""> in 1973. Described as a “second edition, revised and enlarged,” it included a new general introduction and new introductions to each work. In addition to the contents of the ML edition, it included </span>
      <span id="7d5f8aac-3283-47fe-9a1e-f795436c78a3" style="italic">De Partibus Animalium</span>
      <span id="dfd46efe-97b7-4cdf-9f8e-1940c9d0bb20" style=""> (On the Parts of Animals), Book I, Chapter 1, and </span>
      <span id="c8d62b98-1e94-4418-bf52-ae6dcca3e23d" style="italic">Rhetorica</span>
      <span id="634d0e29-b031-4a96-816a-c87ded8a5d90" style=""> (Rhetoric), Book I, Chapters 1–4 and Book II, Chapters 18–22. The format was 3/16 inch taller than the 7½ inch format the ML was then using. The volume was perfect bound rather than sewn, and it was bound in thin paper-covered boards—technically a hardcover under the terms of the contract, but for practical purposes as close as possible to a paperback.</span>

    <PARAGRAPH id="777171e7-bd88-41be-bb33-bc99da118bca">
      <span id="9f3eef27-ae2e-4209-b1f7-5e987aa25308" style="">The play, based on Erskine Caldwell’s novel, </span>
      <span id="9c0101a8-857a-4c39-bb48-f8a88ff4a7da" style="italic">Tobacco Road</span>
      <span id="32d3f862-caf7-4f33-ab98-d152d65ca112" style="">, was the most phenomenally successful production in the history of the American theatre. The novel itself has been one of the most widely read and discussed books of our time. Whatever controversies it has aroused, there has been no difference of opinion about its power and excitement. As the chronicler of the folkways of the impoverished South, Erskine Caldwell has re-created a world and a people with courageous realism. He has given us, in </span>
      <span id="95ad566b-57a4-4773-bb1f-6f9ae57b748d" style="italic">Tobacco Road</span>
      <span id="eedb8384-66ad-4b15-87ab-16e9e6c9e901" style="">, a novel of extraordinary appeal and merit. (</span>
      <span id="04f6fe99-a638-4172-8c55-ed13a91abcf9" style="italic">Spring 1947</span>
      <span id="6970e3c5-1c9a-4fe6-8482-e84fdbf84cb6" style="">)</span>
    </PARAGRAPH>
    <PARAGRAPH id="d8595a9a-6fec-4bf6-b098-53bbf366da46">
      <span id="b77bd8b7-715c-4503-a828-d32fdcbd4aa4" style="">Front flap revised:</span>
    </PARAGRAPH>
    <PARAGRAPH id="e8223c48-4132-42e5-96a1-79e4584fb52c">
      <span id="42817c07-7428-44f0-80e2-1f9646537fd4" style="italic">Tobacco Road</span>
      <span id="3fe222ba-ee5d-4f81-8a99-e5cb76dc687f" style=""> is one of the most widely read and discussed books of our time. Brilliantly realistic in its picture of moral and physical decay among the impoverished sharecroppers and tenant farmers of the South, this novel has been universally acclaimed for its high literary merit and for its socially significant viewpoint. Throughout the book there runs a skillfully drawn thread of rich humor, imparting to the reader a sympathetic understanding of the shocking state in which many Americans still live.</span>
    </PARAGRAPH>
    <PARAGRAPH id="2e876124-9c02-4693-abc9-8e59d4776a0f">
      <span id="9f612aca-70d8-4a78-b830-3c986bbe5abf" style="">	Erskine Caldwell has long been regarded as one of our foremost writers, and most readers would give </span>
      <span id="8da5133f-64e4-44e1-a5c7-25e92b7bebad" style="italic">Tobacco Road</span>
      <span id="29fa0b95-1c4c-4bfa-b385-10dade5c9a9c" style=""> a prominent place in the list of his writings. (</span>
      <span id="de72a183-2726-4f9b-bd2f-6ee0a9c721ff" style="italic">Spring 1957</span>
      <span id="ca923c12-6224-43cc-b1cb-48a46a49c470" style="">)</span>
    </PARAGRAPH>
    <PARAGRAPH id="431e93eb-4383-4e97-b9a0-4ac041ecdee8">
      <span id="487a6966-e5e6-4b05-8efe-c20b24520ef8" style="">Originally published by Charles Scribner’s Sons, 1932; rights subsequently transferred to Duell, Sloan and Pearce. ML edition (pp. [</span>
      <span id="14893368-4cdd-4398-921f-f7f8054851f1" style="italic">5</span>
      <span id="4698bb6e-2dda-49a4-825e-f93aa6b24396" style="">]–241) printed from Scribner/Duell, Sloan and Pearce plates except for “After Ten Years” (pp. [</span>
      <span id="d33cc9b1-a854-45c1-88d3-f868244b7775" style="italic">7–9</span>
      <span id="e44bfaa3-42e5-4434-8f57-aeaac6523dd1" style="">]) which was not in Scribner printings. Publication announced for February 1947. </span>
      <span id="85da66db-5d1e-4fd6-8b9d-5b491001edde" style="italic">WR</span>
      <span id="13fc4186-aee6-4854-86a3-86b0d2158f52" style=""> 17 May 1947. First printing: Not established. Discontinued 1969/70.</span>
    </PARAGRAPH>
    <PARAGRAPH id="e9128a83-3fa0-4b07-bdcf-0d1ec8691143">
      <span id="76299b08-7c00-410d-bf8a-ea6e560529b4" style="">	The reprint agreement for the ML edition was signed in May 1945 with publication scheduled for spring 1947 (Cerf to Charles Duell, 20 September 1946). The contract for the ML edition of Howard Fast’s </span>
      <span id="f614853a-ad36-482e-9419-c52f87483868" style="italic">The Unvanquished</span>
      <span id="b8116a2f-c82f-4c16-96f6-85e9ceca84f7" style=""> (379), which appeared in fall 1945, was signed at the same time. Details are not available about the advance paid by the ML or the initial royalty rate; in the 1960s the ML was paying royalties of 15 cents a copy.</span>
    </PARAGRAPH>
    <PARAGRAPH id="c241fcec-5f44-45bc-bdae-515734788b04">
      <span id="510bfb6e-8e77-422b-a2d5-5bdfa78d0656" style="">	Caldwell’s preface “After Ten Years” originally appeared in the 1940 edition published by Duell, Sloan and Pearce with black-and-white illustrations by David Fredenthal.</span>
    </PARAGRAPH>
    <PARAGRAPH id="b6bd3c20-e154-4e84-aad2-8579d048b2fc">
      <span id="7fb7937e-ebf9-4b12-b22f-e04451a7007f" style="">	The ML paid royalties of 10 cents a copy. In 1957 Little, Brown noted that the retail price of ML books had increased since 1947 and inquired whether the royalty should be adjusted (Arthur Thornhill, Little, Brown, 17 September 1957). Later that year the ML began paying royalties of 12 cents a copy.</span>
    </PARAGRAPH>

    <PARAGRAPH id="05dc8a92-dc28-424f-b319-52f09be0db93">
      <span id="cc8111a4-364c-427a-8171-4caaa7232198" style="">At the time of its publication in 1932, </span>
      <span id="a18d19be-a09c-4d64-b662-83580f3eedb7" style="italic">Tobacco Road</span>
      <span id="fe7632e1-dc61-4eda-8e90-eb5c7cbe72c5" style=""> aroused excitement and indignation with its grim picture of poverty, ignorance and moral degeneracy in a Southern poor white family. One of the first of the realistic novels of the Depression, it was among the most controversial. Profoundly influential in its time—both artistically and socially—</span>
      <span id="4388b7a4-40f8-4c96-973b-7d0aca6de0e7" style="italic">Tobacco Road</span>
      <span id="a88b179b-eca2-4fcf-bd41-f0018386a725" style=""> remains a landmark of American literature.</span>
    </PARAGRAPH>

    <PARAGRAPH id="5756083a-1929-4b37-bf31-4f64767322f1">
      <span id="2ddf583c-037e-4a3e-abec-0ceff81804cd" style="">A revival of interest in the novels of Anthony Trollope is spreading all over the world. Readers of the Modern Library series have clamored for the inclusion of their favorites from the pen of England’s great story-teller, and the most insistent demand has been for </span>
      <span id="a530e207-0e77-4559-9155-139e4b57234b" style="italic">The Eustace Diamonds</span>
      <span id="1a5f126b-c22a-4939-b1f1-9f87fb847488" style="">. Accordingly, this 727-page novel about the beautiful but unconscionable Lady Lizzie Eustace and the greed that led her to theft and disaster finds a permanent place in distinguished company on the Modern Library shelf. (</span>
      <span id="f320e628-a9b3-46d6-b5e5-e63e2ee410e2" style="italic">Spring 1947</span>
      <span id="59b8cb5f-c5d4-485b-9d98-067196d737dc" style="">)</span>
    </PARAGRAPH>
    <PARAGRAPH id="8e19a652-3535-480e-8c6a-71a0a1797a2e">
      <span id="f619c5da-a318-4ca3-961b-c7b0dd20d10b" style="">ML edition printed from plates made from a new typesetting. Published February 1947. </span>
      <span id="13d5710c-5cd9-4c51-9232-efeacc265e00" style="italic">WR</span>
      <span id="e7d31e1e-1fb3-4429-84f6-8e73b1e6e8c8" style=""> 8 February 1947. First printing: Not ascertained. Discontinued 1 January 1960.</span>
    </PARAGRAPH>
    <PARAGRAPH id="c8deaeac-8b00-441f-b013-027de5463fec">
      <span id="9c8cc945-c68e-4732-ac7e-61a558e4ac7c" style="">	Cerf noted in his column in </span>
      <span id="401c7e4a-8064-4187-925b-26ffca750146" style="italic">Saturday Review of Literature</span>
      <span id="1f8fdb97-926a-48ad-ac43-a5689380d325" style=""> that a letter from Marion Dodd about a </span>
      <span id="a327c2e1-2d9d-4755-a3af-eb152177fb48" style="italic">Trollope Reader</span>
      <span id="a6519e83-11a5-4dfd-a0d0-8a70064e5e50" style=""> that she and Esther Cloudman Dunn were editing “was so persuasive that we forthwith decided to add Trollope’s ‘The Eustace Diamonds’ to the Modern Library series” (“Trade Winds,” </span>
      <span id="3e4d349f-ef98-4ff5-97e3-f9f7ee0ba0a1" style="italic">SRL</span>
      <span id="6ec36359-e7ee-4b8a-954b-9e7c19bb83cd" style="">, 13 April 1946, p. 32).</span>
    </PARAGRAPH>
    <PARAGRAPH id="5de17cf5-ced7-4d8d-9c30-e99965e01138">
      <span id="676f339d-7dff-4425-8446-1cc97bdd77c3" style="">	Bradford A. Booth, a professor of English at UCLA and editor of </span>
      <span id="18dc1fd7-d478-4a7f-ba75-8462523bae13" style="italic">The Trollopian</span>
      <span id="4c3606e3-b384-40a3-9d95-6d9105236b6b" style="">, offered to write an introduction to the ML edition gratis, but Cerf declined on the grounds that the length of the work prohibited publishing it with an introduction (Cerf to Booth, 29 April 1946).</span>

      <span id="5ec99602-42f6-486c-8eb2-11c27ca346a0" style="">The 1930 winner of the Nobel Prize for Literature is now represented in the Modern Library series by three novels. The first two (</span>
      <span id="a6ff777b-f05c-4559-9342-69811f0aa7f4" style="italic">Arrowsmith</span>
      <span id="03994db2-605c-474d-854a-ccf3ab40570e" style=""> No. 42 and </span>

      <span id="eb8e0fc8-317c-4de1-85ae-3d254f83a4e9" style=""> No. 162) have maintained, year after year, a commanding place among the most popular books on the list. Now </span>
      <span id="ceacf204-b2ea-4eb0-a0b3-84cfe2a34683" style="italic">Dodsworth</span>
      <span id="13eb612e-e38f-4630-b3cb-c16559b646a4" style="">, Sinclair Lewis’s study of the American magnate in search of escape from the tensions of industrialism and in revolt against European patronage of America, is given permanence among the best of the world’s best books. Clifton Fadiman contributes a sympathetic appraisal of Sinclair Lewis’s work in his Foreword. (</span>
      <span id="28818d97-8435-410a-a711-cd3433cb3100" style="italic">Fall 1947</span>
      <span id="185ba606-3de7-4d78-9969-aa50f1f9683f" style="">)</span>
    </PARAGRAPH>
    <PARAGRAPH id="7b3dab3e-2ed9-419a-95c5-07087c2b7f4c">

    <PARAGRAPH id="10ee33e3-bc64-4fdc-9bbf-2e69c1eea384">
      <span id="cb8c294c-1281-465b-8ac6-c2e479d9b684" style="">Sinclair Lewis’s study of the American magnate in search of escape from the tensions of his own industrial empire and in revolt against the patronizing attitudes of Europeans toward Americans is one of his most enduring novels. The recipient of the Nobel Prize for Literature in 1930 is nowhere so critical of his own countrymen and nowhere so proud of their genuine attainments. In this respect </span>
      <span id="5b5defc8-0987-40ee-ad67-32272aec419a" style="italic">Dodsworth</span>
      <span id="a19156c9-878f-4d07-8b85-0328540ab427" style=""> is a novel of protest and yet of irony; it represents Sinclair Lewis at his best as an observer and as a satirist. Clifton Fadiman contributes a perceptive and sympathetic appraisal of Sinclair Lewis’s work in his Foreword. (</span>
      <span id="bfbe7745-66a8-484f-af88-040a8d04debf" style="italic">Spring 1962</span>
      <span id="50b08580-4cdd-499e-9dcb-6c66ee02b7f5" style="">)</span>
    </PARAGRAPH>
    <PARAGRAPH id="b4ad5f9e-598b-4835-976e-ce296408e368">
      <span id="b33481a1-361c-466e-8e54-dc53a29138a6" style="">Originally published by Harcourt, Brace &amp; Co., 1929. ML edition (pp. 1–377) printed from Harcourt, Brace plates. Published fall 1947. </span>
      <span id="dc02e999-66a4-46d1-a580-7078e856dcf3" style="italic">WR</span>
      <span id="3e11cd3f-12dd-434d-889b-7e41fbf2b9ea" style=""> 10 January 1948. First printing: 10,000 copies. Discontinued 1970/71.</span>
    </PARAGRAPH>
    <PARAGRAPH id="dcc5e462-eafb-4704-9330-a298f2b683b7">
      <span id="22b07579-ce12-4e69-b48f-614c9225c164" style="">	After following his editor, Harry Maule, from Doubleday to Random House, Lewis expressed the hope that </span>
      <span id="928a2915-9a4b-4ae0-96e6-96e740300f21" style="italic">Dodsworth</span>
      <span id="e8a56fd6-5d85-4c61-ba2a-831498634bec" style=""> could be added to the ML alongside </span>
      <span id="cce4a9a9-6e88-4cac-91bc-d33d1823d3f3" style="italic">Arrowsmith</span>
      <span id="76770588-0317-4e80-a7b9-fe36f69106bb" style=""> (254) and </span>
      <span id="7ba7a360-7a1f-4589-8d10-ae709156ba33" style="italic">Babbitt </span>
      <span id="728b5086-63e7-451e-8c80-97fc144f2e93" style="">(348). The ML tried to secure reprint rights in 1941, but negotiations with Harcourt, Brace were unsuccessful. Lewis then suggested </span>
      <span id="2e284e46-1231-4862-8d3c-24a7bc29bc2f" style="italic">Elmer</span>
      <span id="cda770c2-807a-488a-8e4b-10e6dee6707e" style=""> </span>
      <span id="141491cb-c8e3-4bcd-b2dc-c6e701855c57" style="italic">Gantry</span>
      <span id="79ae6719-ae91-47a6-9436-2185bcfd778a" style="">, which apparently would have been available, but Cerf thought that any of his major works would be preferable (Lewis to Maule, 26 June 1941; Maule memo to Cerf, 27 June 1941; Maule to Lewis, 8 July 1941). Five years later Cerf approached Harcourt, Brace again, pointing out that Lewis was anxious to have </span>
      <span id="dc1454f3-4ea8-457f-8b04-ed3d9715ce83" style="italic">Dodsworth</span>
      <span id="e35d79b1-e29e-46d4-8ac3-7c5acabb7156" style=""> in the series (Cerf to Spencer Scott, Harcourt, Brace, 6 September 1946). This time he was successful, and the ML secured U.S. and Canadian reprint rights.</span>
    </PARAGRAPH>

    <PARAGRAPH id="305c4568-cb9c-4204-87cf-0181a419da41">
      <span id="136c5536-7318-41f4-a708-35676d28d380" style="">Lewis’ study of a Midwestern automobile magnate abroad ranks, with </span>
      <span id="e36414e1-ec53-4208-8975-b3a677d2d481" style="italic">Main Street</span>
      <span id="8eaf6e0e-53b5-485e-85c4-76a9eafa02c1" style="">, </span>
      <span id="b9514bdd-4794-4341-8438-3fb22b740aab" style="italic">Babbitt</span>
      <span id="e3a00e26-c7d7-4740-a2d9-85916acb9786" style="">, and </span>
      <span id="e0ee0bab-6e49-4a12-8893-2c46ef521f71" style="italic">Arrowsmith</span>
      <span id="66286814-0c16-424d-9ae9-080b880a46f1" style="">, as a classic of American realism. These earlier novels exposed a narrow, provincial, materialist America—and cries of outrage did not prevent Lewis’ Zenith, his Babbitts and Gantrys, from becoming part of the American language and consciousness.</span>
    </PARAGRAPH>
    <PARAGRAPH id="a5aafbba-9c73-47f0-a765-6d86a3b772f9">
      <span id="281a8d2e-6972-411d-a6bd-f0d7d4422c8c" style="">	In </span>
      <span id="2df2684c-f71e-4165-b034-c0e26ab079f5" style="italic">Dodsworth</span>
      <span id="c7be5b62-671d-4388-8d2f-784538906b37" style=""> he explores possibilities for regeneration and growth. Samuel Dodsworth, perhaps the most sympathetic character to emerge from Zenith, makes, with his wife, the time-honored pilgrimage to Europe—and what was intended as a vacation becomes a forced examination of a life too narrowly lived, of a marriage too fragile to sustain the pressures and temptations of a year’s leisure. Dodsworth’s honesty and his courage throughout his ordeal allow him to survive and to grow—and in this last of Lewis’ pre-Depression novels, satire is balanced by a cautious optimism.</span>
    </PARAGRAPH>

    <PARAGRAPH id="65cf0e32-bb6a-4f30-b8b4-4cbf76027a35">
      <span id="94be7e22-bb38-4336-8ea7-6bb8ea70dd8d" style="">Nowhere is the brilliant art of George Meredith more perfectly revealed than in </span>
      <span id="eae9e41b-e4ee-46e9-be7e-9f6be9df3833" style="italic">The Egoist</span>
      <span id="79d0c86e-0192-4ec5-9042-63b0479fc338" style="">. In this remarkably perceptive analysis of the folly of egoism, Meredith directs the full force of his comic spirit at the pretentious Sir Willoughby Patterne to create what has been called the most wonderful portrait of an ass in English fiction.</span>
    </PARAGRAPH>
    <PARAGRAPH id="3f311e9b-89bb-4868-a264-20f49535dc50">
      <span id="de2ff3aa-1e23-4db7-83e6-50b0c51d3265" style="">	Professor E. A. Mooney of the University of Maryland contributes a stimulating critical introduction to this volume. (</span>
      <span id="b7dd21c4-2bb2-4367-abad-b24d9fddc30b" style="italic">Spring 1955</span>

    </PARAGRAPH>
    <PARAGRAPH id="fecec48c-b5db-4535-85ab-f460ddb732c3">

      <span id="00ed7ca4-808b-425f-a0d1-1fe31f66d4ea" style=""> Fujita non-pictorial jacket in vivid red (11), strong violet (207) and black on coated white paper; title in vivid red and black, author in strong violet and black, Fujita “ml” symbol in vivid red, other lettering in black. (</span>
      <span id="acbf9dac-4238-4913-86e0-ccb86948963a" style="italic">Fall 1966</span>
      <span id="3d6fb554-ef83-45bf-b6c0-cab8fb2647ff" style="">) Front flap as jacket A.</span>
    </PARAGRAPH>
    <PARAGRAPH id="295e85a3-1f11-4cd2-9b20-618a406a102d">
      <span id="97b89bdb-3b3a-4ebd-a226-967635531ac0" style="">	Mooney’s introduction was written for Modern Library College Editions. He was one of several people who suggested the inclusion of </span>
      <span id="3928a752-7847-43c0-8389-0c00f4e801dc" style="italic">The Egoist</span>
      <span id="932cbedb-b7e6-4eb8-8abc-1fdeab474dc8" style=""> in the new series, and Stein offered him $150 to write a new introduction (Stein to Mooney, 26 June 1950). The projected publication date of May 1951 was postponed to fall 1951 and then postponed again to the following year (Stein to Mooney, 15 May 1951). Mooney commented, “Several colleagues of mine are also finding the publication of their books or editions postponed . . . and I am sure the situation is general” (Mooney to Stein, 4 June 1951).</span>
    </PARAGRAPH>

    <PARAGRAPH id="01720875-5183-4e21-9952-9533a4b3bd5e">
      <span id="20a0e46c-14c4-49e2-a91f-7d70b6cac3d6" style="">The heroine of George R. Stewart’s powerful [+and absorbing] novel is a [–devastating] storm which [+grows in fury as it] sweeps across the Pacific [+Ocean], smashes down on the California coast, and wreaks [±spreads] havoc until [±as] it spends its fury over the entire country. For originality of [+its] idea, for the tense [±, mounting] development of its plot and for the interrelations of its [+many and diverse] characters, </span>
      <span id="f99ae268-75a6-4c38-99d4-f879128b1c58" style="italic">Storm</span>
      <span id="6b73d65c-4b68-414a-a210-175bf06c57ea" style=""> is one of the most memorable novels of the last ten years [±of our recent past]. Man’s [+continuous] fight against the elements, in this case the weather, makes this story heroic [±gives the story heroic stature]. [+George Smith not only talks about the weather, but he has done something magnificent about it.] For this edition, Mr. Stewart provides an Introduction which [±His introduction, written especially for this edition,] explains how he came to write his unusual book. (</span>

    <PARAGRAPH id="02d084e8-0c4d-4fe6-a7e6-be4b44e954eb">
      <span id="36cae6f4-ec96-4368-8795-1878aa35e375" style="">It is a source of great pride to the editors of the Modern Library whenever a book universally recognized as a classic is added to the series. Such a volume, hailed for almost twenty-five centuries as a “universal history” by “the most Homeric of historians,” is Herodotus’ account of the struggle between Greece and Persia. Offered complete and unabridged in over 700 pages in the famous George Rawlinson translation, the work of the “Father of History” is available for the first time at a price within the means of every reader. Francis R. B. Godolphin, Dean of the College, Princeton University, provides an illuminating introduction. (</span>
      <span id="94854bd8-2e0b-4618-abc7-e6d07eab9d51" style="italic">Fall 1947</span>
      <span id="fa68faca-f476-4d36-9895-0c7027f501f9" style="">)</span>
    </PARAGRAPH>
    <PARAGRAPH id="8d111e17-09af-4497-af4f-bc46fdaa5c6b">
      <span id="8a658933-97bb-4f05-b3f4-92d3bb8496d5" style="">Rawlinson translation originally published in London, 1858–60. Published by Random House as part of </span>
      <span id="d46ab13d-7781-43ce-af75-733fb688d7cd" style="italic">The Greek Historians: The Complete and Unabridged Historical Works of Herodotus, Thucydides, Xenophon, Arian</span>
      <span id="6012e124-e4f3-44b2-8a5e-e1de773fcbd4" style="">, edited with an introduction, revisions, and additional notes by Francis R. B. Godolphin (2 vols., 1942). The ML text was taken from </span>
      <span id="93dbe1c4-3b15-46ca-93fc-c78448736a0b" style="italic">The Greek Historians</span>
      <span id="336a5f1d-0f22-4db7-9805-6a0d7817762e" style=""> but was printed from plates made from a new typesetting because of the ML’s smaller format. Goldolphin’s introduction to the ML edition consists of the first thirteen pages of his introduction to </span>
      <span id="b3728f25-15ea-479c-8b5a-7bc535f6c29d" style="italic">The Greek Historians</span>
      <span id="cd7dfb1b-957c-4512-81a6-25fe0a35081c" style="">; the glossary and index to Herodotus in the larger work are omitted. Published fall 1947. </span>
      <span id="fd23ded2-c070-4be4-9c7d-8825b26cea36" style="italic">WR</span>
      <span id="0714cdf7-9b01-48c5-91cd-35933a620ec6" style=""> 10 January 1948. First printing: Not ascertained. Discontinued 1970/71.</span>
    </PARAGRAPH>
    <PARAGRAPH id="9518d909-b82e-4c8e-97a6-96379d1f35a5">
      <span id="f123d93c-3362-4eeb-9019-f7c8da2f67fd" style="">	Godolphin notes, “In the translation of Herodotus a number of passages omitted by Rawlinson have been restored to the text, and the artificiality of diction in the speeches has been removed in favor of the direct and simple use of the second person” (</span>
      <span id="440c1860-ca10-43fc-ac2b-cba185daa59c" style="italic">The Greek Historians</span>
      <span id="5b506cff-0108-4820-843e-bd557d5b5dc6" style=""> I, p. v). Ten years after the ML edition was published Linscott suggested the addition of a frontispiece map with the place names Herodotus used in italics and their modern equivalents in roman type. He thought that modern readers couldn’t follow the narrative without such a map (Linscott to Cerf, 15 September 1957). The map does not appear to have been added.</span>
    </PARAGRAPH>
    <PARAGRAPH id="82e93e83-0a14-47bb-a889-a75faabe3f02">
      <span id="ab1cddb1-4664-4c7e-8885-e7ea5979a501" style="">	</span>
      <span id="0234fe86-18e6-488c-a5a7-a061d649d7db" style="italic">The Persian Wars</span>
      <span id="e4eed3b5-8a99-448e-84aa-7fe80ca67462" style=""> sold 5,578 copies during the twelve-month period November 1951–October 1952, placing it in the middle of the first quarter of ML sales. Sales totaled 53,341 copies by spring 1958.</span>
    </PARAGRAPH>

    <PARAGRAPH id="f3dda532-f2df-4724-b65d-1bd9d5c654ca">
      <span id="2047cf0d-7422-45e9-ab73-ffdfd469727f" style="">In the few years since </span>
      <span id="2aed449b-e8a4-4345-a05e-3036f4a89397" style="italic">Black Narcissus</span>
      <span id="a9800243-6100-40c1-9145-33fcc1b5c9d9" style=""> was published, Rumer Godden at first enjoyed the distinction of being considered a real discovery and then, with each new book, a novelist of growing stature and importance. The originality of her writing, its enchantment and subtlety and vividness, won for her hundreds of thousands of devoted readers. </span>
      <span id="1431a3d6-67b9-4ebb-9f5c-57055dc830d6" style="italic">Black Narcissus</span>
      <span id="a0adb315-fde3-4c88-91ba-95785457bbb5" style="">, hailed by the critics of England and America with unqualified praise, soon became an international best-seller, and now in the Modern Library series it achieves the permanence it so richly deserves. (</span>
      <span id="7d04065b-224e-404c-839e-f325dd972efd" style="italic">Fall 1947</span>
      <span id="2e1648e9-5870-4f28-9aa0-bd5ae0c46c2a" style="">)</span>
    </PARAGRAPH>
    <PARAGRAPH id="79e530c4-0fbc-42d1-a783-87d23e7f4b9e">
      <span id="f9c9ce04-1c7f-4c87-b840-1858a027a439" style="">Originally published in U.S. by Little, Brown &amp; Co., 1939. ML edition (pp. [1]–294) printed from Little, Brown plates. Published fall 1947. </span>
      <span id="90fabd4d-c564-4bc7-8a01-135f8b18f81f" style="italic">WR</span>
      <span id="f8bec50f-3dfe-48ec-956f-af31ba702159" style=""> 10 January 1948. First printing: 10,000 copies. Discontinued 1 January 1955.</span>
    </PARAGRAPH>
    <PARAGRAPH id="4590ea02-e3f0-425e-a5c6-b3ee54ba0c20">
      <span id="d769e017-742b-48ba-a0a0-6e7e62ddabb6" style="">	The ML edition was suggested by Alfred McIntyre, the president of Little, Brown (McIntyre to Cerf, 30 December 1946). Cerf asked him to send a copy of the book and two weeks later offered a $1,000 advance against royalties of 10 cents a copy (Cerf to McIntyre, 3 January 1947; 17 January 1947). The ML had U.S. rights only.</span>
    </PARAGRAPH>
    <PARAGRAPH id="8d1cae19-2457-4956-aa65-a79fa835e3c3">
