<TEI id="90c8a9eb-b750-4a3d-91e0-815ff676949c">
  <TITLE id="b8818481-35be-4d7e-ac01-fdbf807af1ea">
    <span id="0c2db591-a81d-4d99-a0ee-c0031566d3d0" style="">MODERN LIBRARY SERIES 1937
</span>
  </TITLE>
  <HEAD id="50315b2e-906b-4744-bc84-548ac0acb9a7">
    <span id="d7b8cfa1-eede-496f-803e-8938d1d8ef39" style="bold">1937</span>
  </HEAD>
  <GENERAL id="cd76811f-8561-41d1-8a72-678862c78170">
    <HEAD id="bb306486-8db0-4720-a11a-67ba536b4681">
      <span id="765cd16a-7806-4103-8349-4b176eac1a2f" style="bold">General</span>
    </HEAD>
    <PARAGRAPH id="c68a3547-d3e9-4e01-a9e8-421bfdee27d1">
      <span id="cecba384-a9de-47aa-b60f-061a7f12e347" style="">Cerf and Klopfer’s acquisition early in 1936 of the publishing firm Harrison Smith and Robert K. Haas and the subsequent change in the legal name of the firm from The Modern Library, Inc. to Random House, Inc. was followed by a surge in trade publishing. </span>
    </PARAGRAPH>
    <PARAGRAPH id="73697ce0-c6d8-4c13-8893-42b75db61eba">
      <span id="1708627e-dd6f-46bc-9c96-1d54c1e31c94" style="">	Trade books published by Random House in 1937 include the following: W. H. Auden and Christopher Isherwood, </span>
      <span id="e6ec18a5-8067-4631-83ca-b4923f78aefd" style="italic">The Ascent of F6: A Tragedy in Two Acts</span>
      <span id="56b66f67-c768-4e1f-a0a9-01fffa4cb412" style="">; W. H. Auden and Louis MacNeice, </span>
      <span id="2dcd75ab-0ecf-4f31-9260-444e68b294da" style="italic">Letters from Iceland</span>
      <span id="3fb650ef-4660-42c8-b11e-bb3fcdfe827b" style="">; Harry Elmer Barnes, </span>
      <span id="4d64e092-eafb-4e77-b04d-4629e1ba384d" style="italic">An Intellectual and Cultural History of the Western World</span>
      <span id="4944a464-8770-4e98-8d9d-899ab10592a2" style="">; Catherine Drinker Bowen and Barbara von Meck, </span>
      <span id="e2e36e3d-2656-4a73-ae24-51b8ab65cec0" style="italic">Beloved Friend: The Story of Tchaikowsky and Nadejda von Meck</span>
      <span id="d2a60820-f204-4dc3-8287-52e50b0de48a" style="">; two </span>
      <span id="29bbc96b-1ffb-4cd6-826d-ff073a4e0cbd" style="italic">Babar</span>
      <span id="878a1282-8e21-4368-ac9f-e4fb34ee8028" style=""> books by Jean de Brunhoff, </span>
      <span id="232e602d-06bb-4e84-a0a2-d5569aab338f" style="italic">Babar and Zephir</span>
      <span id="e1f1fd3e-51a6-4232-9bbf-a4492fd2aa6e" style=""> and </span>
      <span id="00b24ad2-b0f4-4198-b17b-f1477e5149fc" style="italic">Zephir’s Holidays</span>
      <span id="e5346f89-fdb1-4dfc-bdb7-58d7db2fa87a" style="">; Rudolf Brunngraber, </span>
      <span id="4a8fb935-e259-4e24-92f5-0fc9afb43716" style="italic">Radium: A Novel</span>
      <span id="226320a6-07cc-4209-888f-6e37b8aad435" style="">; Morley Callaghan, </span>
      <span id="af3a7e63-156d-4665-81de-7485aa38d1b3" style="italic">More Joy in Heaven</span>
      <span id="d2020851-4547-455d-9f6e-9fc4ef39927f" style="">; E. H. Carr, </span>
      <span id="85e8c67d-402f-43a3-a7ee-889c00df847a" style="italic">Michael Bakunin</span>
      <span id="6bbf0f49-0368-4ccd-af75-70362f3a53e1" style="">; Paul Vincent Carroll, </span>
      <span id="802b7b01-68ab-48b2-aef3-1897da2f8360" style="italic">Shadow and Substance</span>
      <span id="9fd93be6-1580-492b-be22-e3e60b3f9fc9" style="">; Charles J. Connick, </span>
      <span id="786c8296-2863-446c-802f-b5513b81d166" style="italic">Adventures in Light and Color</span>
      <span id="fb82cae9-40af-4c4c-bdf5-75d347453e13" style="italic">: An Introduction</span>
      <span id="3f06dd99-8f54-42ff-9476-e8634d9a9370" style="italic"> to the Stained Glass Craft</span>
      <span id="08d9c6c2-df98-4f3d-8dc4-353be295528b" style="">; Edwin Corle, </span>
      <span id="fd6a6ac9-44e3-406e-8d19-abcc1a5e8c41" style="italic">People on the Earth</span>
      <span id="2852f4ab-e08b-420c-941d-fd329646f066" style="">; Thomas De Quincey, </span>
      <span id="7c1255be-6e68-489a-9a83-36d3e970e21f" style="italic">Selected Writings</span>
      <span id="cd16c5db-8589-44e9-9c02-1f99fb52872f" style="">, selected and edited by Philip Van Doren Stern; Havelock Ellis, </span>
      <span id="33e5be2a-5cc2-48cf-8129-f058b0751c73" style="italic">Studies in the Psychology of Sex</span>
      <span id="4ce8eebf-9922-4690-aad2-a1bc69e4a711" style="">; Robert Graves, </span>
      <span id="431b7d2e-2b6a-43d7-a1d3-874ead0a6f55" style="italic">The Antigua Stamp</span>
      <span id="4318693e-5a22-4f3c-868b-79a44d172599" style="">; Lancelot Hogben, </span>
      <span id="0856b263-ce58-4cbb-8d2c-92dd9d6063c6" style="italic">Retreat from Reason</span>
      <span id="deba4779-2249-4982-a902-44ea2c644830" style="">; Robinson Jeffers, </span>
      <span id="db0d559b-0a92-47ce-912c-d28791b73f59" style="italic">Such Counsels You Gave to Me &amp; Other Poems</span>
      <span id="ac569619-f291-48b3-bfb3-d08827572954" style=""> and </span>
      <span id="d809be0d-abdb-4f13-9cc4-582cd0e0d060" style="italic">Selected Poetry of Robinson Jeffers</span>
      <span id="1ec2bc3e-01a5-43d8-9fdd-b45732dcf528" style="">; Alva Johnston, </span>
      <span id="d36ef731-701e-47f8-8048-519bc44619d2" style="italic">The Great Goldwyn</span>
      <span id="7f4b7469-67c2-4433-a0ab-50ad23b22912" style="">; George S. Kaufman and Moss Hart, </span>
      <span id="2f7dfd1c-a422-43b2-b4c8-d18f82069cd4" style="italic">I’d Rather be Right: A Musical Revue</span>
      <span id="3c6b7fda-5b0f-4ef6-833c-48401a409b0d" style="">; Clare Boothe Luce, </span>
      <span id="efbe3276-1189-41f1-b663-91a2d1ab930f" style="italic">The Women: A Play</span>
      <span id="be140ccc-62ae-43c3-8f74-e0436c1f0a95" style="">; Louis MacNeice, </span>
      <span id="26e88776-926d-4802-8d54-b82e4af406cb" style="italic">Poems</span>
      <span id="4bf34775-5973-4b0b-aefd-c1351dbdc291" style="">; James Morier, </span>
      <span id="ecdb8feb-90d2-4b5e-b101-bf8dda55b5ed" style="italic">Adventures of Hajji Baba of Ispahan</span>
      <span id="31fd87f4-a913-44bf-b4f8-0ceb8d5b6e5d" style="">, illustrated by Cyrus Roy Baldridge; Clifford Odets, </span>
      <span id="30a42168-1784-4547-8932-36b373354100" style="italic">Golden Boy, A Play in Three Acts</span>
      <span id="9b182598-10a7-41aa-b50c-169420614e6f" style="">; Elliot Paul, </span>
      <span id="dbd95387-589c-4022-9e09-a5b1b597c0d4" style="italic">The Life and Death of a Spanish Town</span>
      <span id="a06e7aeb-8837-49e7-bc14-d37141e02294" style="">; </span>
      <span id="819991ce-fd25-4e5c-9760-3154f3dab4ce" style="italic">The Dialogues of Plato</span>
      <span id="987115b7-19f0-4d31-9f7f-146951874d73" style="">, translated into English by Benjamin Jowett; Laura Riding, </span>
      <span id="2ecf98f6-ef12-4618-88b0-389da90e05ab" style="italic">A Trojan Ending</span>
      <span id="71aae952-54d6-4a55-90b3-5737f4ca00fc" style="">; Romain Rolland, </span>
      <span id="c6ef1b28-f11d-43ae-969a-648c5bb7fbf0" style="italic">The Wolves: A Play in Three Acts</span>
      <span id="9e99ffdf-e246-440e-9679-0d84ab02287e" style="">; Stephen Spender, </span>
      <span id="d650f48e-9bb1-4016-a748-4750b42bd08a" style="italic">Forward from Liberalism</span>
      <span id="847e4c06-e074-4a61-ab8a-4e3692b3650e" style="">; Gertrude Stein, </span>
      <span id="9cbcd638-6bd2-4bfc-a0df-49a45bd5c798" style="italic">Everybody’s Autobiography</span>
      <span id="8ded09a6-4fbe-4afb-b327-ffdfa463d384" style="">; Hudson Strode, </span>
      <span id="c9347b36-1e9f-4451-8c33-9d579b67b191" style="italic">South by Thunderbird</span>
      <span id="5e7bc776-3ee1-492c-ade4-62d0f645ab11" style="">; Noel Streatfeild, </span>
      <span id="cfd8b6a9-d0c2-443f-83ba-1902d40230b4" style="italic">Ballet Shoes</span>
      <span id="7981a89b-5250-4e11-b341-9827013eb3e7" style="">; Anthony Trollope, </span>
      <span id="759a35cf-dfa3-43c8-923b-7336f26c0434" style="italic">The Kellys and the O’Kellys</span>
      <span id="b442ed7d-1f6c-4fa6-8b6e-9e79006c4954" style="">; and Leane Zugsmith, </span>
      <span id="3a1fd3fb-c4f7-4ec4-b20f-f054442aa934" style="italic">Home Is Where You Hang Your Childhood and Other Stories</span>
      <span id="8b6a39cb-fe96-42a0-9ce7-1e57f5e50747" style="">.</span>
    </PARAGRAPH>
  </GENERAL>
  <NUMBER_OF_TITLES id="41397a5c-eaba-43ae-9d5a-21c1e679f242">
    <HEAD id="9ed7cf88-42d5-4b92-9dbe-de45b0b2ed72">
      <span id="6a3c3ce0-79ea-4d0d-9aab-d7fa584e2ab4" style="bold">Number of titles</span>
    </HEAD>
    <PARAGRAPH id="ca76f6b4-8866-43e0-9ece-72c5ca31a551">
      <span id="b209b102-8b6a-44b7-997b-ce45b078d81f" style="">Eleven new titles were added to the Modern Library and eight were discontinued, bringing the number of titles in the regular series to 216. Seven new titles were published in the Giants series; by the end of 1937 ML Giants included thirty-five titles in thirty-seven volumes.</span>
    </PARAGRAPH>
  </NUMBER_OF_TITLES>
  <FORMAT id="ed159c31-ecf0-4574-acea-596a565e2dd6">
    <HEAD id="706c7b0c-f56c-4d40-8118-ad1ea66eb208">
      <span id="e926b0e0-a574-4650-8fb8-de97ec5aa916" style="bold">Format</span>
    </HEAD>
    <PARAGRAPH id="d1619589-98df-44b4-8447-a3a0f73a7c60">
      <span id="0835fdd7-b9b5-4aca-aba9-c5e3900756e2" style="">All new titles in the regular ML except D. H. Lawrence, </span>
      <span id="3addef6a-f9b9-4249-9974-d8f870e39715" style="italic">Women in Love</span>
      <span id="c3c2628f-a1f0-42cd-882b-f931384d29aa" style=""> (302) and John Dos Passos, </span>
      <span id="1fdb5abe-6a03-47b6-a6be-fecb27382346" style="italic">The 42nd Parallel</span>
      <span id="852f9ba3-81d3-4215-8797-97f182cb59f5" style=""> (307) were published in the standard format with the binding measuring 6⅝ x 4⅜ in. (168 x 110 mm) and leaves trimmed to 6½ x 4¼ in. (164 x 107 mm). </span>
      <span id="6b9072f2-ce1e-41e8-bb41-802771f7e53d" style="italic">Women in Love </span>
      <span id="efaff649-def5-4eb7-8104-931a031c0e54" style="">was ¼ in. taller and wider to accommodate the Seltzer/Viking Press plates; </span>
      <span id="37e78a45-ce9d-427c-89d8-c0e1748b7049" style="italic">The 42nd Parallel</span>
      <span id="d92ec4aa-aab7-4aa6-9a5e-a2ef9c0044d3" style=""> was ¼ in. taller and ⅛ in. wider to accommodate new Harcourt, Brace plates.</span>
    </PARAGRAPH>
    <PARAGRAPH id="00869134-d9e1-4e14-8b86-7b15d23fd69d">
      <span id="a556bfe2-5d9b-4104-82b7-d7f0d1273c85" style="">	The ML’s standard format was enlarged in fall 1939. The new binding measured 7¼ x 4⅞ in. (182 x 123 mm) with a trim size of 7 x 4¾ in. (177 x 120 mm). In 1969 a taller, slightly slimmer format was introduced with the binding measuring 7½ x 4¾ in. (190 x 120 mm) and a trim size of 7¼ x 4½ in. (182 x 115 mm). All dimensions indicated are approximate.</span>
    </PARAGRAPH>
    <PARAGRAPH id="a8207369-a430-4398-a860-1e9a9cb2dec4">
      <span id="80d4e4a0-bafb-4cf3-9357-1583e6f67a7d" style="">	Most books through 1954 were printed with 16 pages on each side of the sheet and bound in gatherings of 16 leaves (32 pages); by 1956 most books were being printed with 32 pages on each side of the sheet and bound in gatherings of 32 leaves (64 pages).</span>
    </PARAGRAPH>
  </FORMAT>
  <TITLE_PAGE id="558fcbaa-6f14-492f-afba-6d60806ac8ed">
    <HEAD id="0fe94701-4dc7-4a36-ab28-78a6c743ac49">
      <span id="38914e65-907d-4a1b-bfc3-94f6d62d6262" style="bold">Title page</span>
    </HEAD>
    <PARAGRAPH id="d8d49eaf-2482-47b7-a2a7-34ed9697c854">
      <span id="6afbc6fc-c19a-446d-90e1-e66398f74526" style="">All new titles had the final version of Elmer Adler’s title page with the title in open-face type; all but four had torchbearer A3. Reade, C</span>
      <span id="63a2fcf1-246b-4724-94ce-dca65e76cf20" style="italic">loister of the Hearth</span>
      <span id="e0acf83b-de67-435e-b929-64482111e248" style=""> (303), Woolf, </span>
      <span id="5f2515dd-d523-488d-8c0c-143b60049a56" style="italic">To the Lighthouse</span>
      <span id="0cc587b5-729e-42c1-a2b0-f4cd4ca0aa80" style=""> (306), Dos Passos, </span>
      <span id="a83bdb11-cd65-42a0-9525-39ad42761579" style="italic">The</span>
      <span id="36db4a91-ff4c-4478-bf9b-1f8b31f95414" style=""> </span>
      <span id="629917ce-39ae-4f66-959f-bf44910d7d64" style="italic">42nd Parallel</span>
      <span id="1e661c98-47ed-4e3e-87cf-6813bc6466bb" style=""> (307), and Calverton, ed.,</span>
      <span id="687ea775-28de-432e-8bac-68682e0b80b2" style="italic"> Making of Society</span>
      <span id="62e1efe6-365a-4196-ac55-c8eb57261751" style=""> (308) had torchbearer A2. All new titles had the 2-line imprint that had been used since March 1936 after the Modern Library acquired the publishing firm Harrison Smith and Robert Haas, and Haas and Smith joined Cerf and Klopfer as partners:</span>
    </PARAGRAPH>
    <PARAGRAPH id="b6081b55-ffc2-44c3-9841-a57c101c8758">
      <span id="5a82ef0b-6248-4fe4-9d55-63aab0008a9d" style="">T H E  M O D E R N  L I B R A R Y</span>
    </PARAGRAPH>
    <PARAGRAPH id="de0c7142-f4c1-4036-9533-8aafd9370334">
      <span id="00f46d4b-2441-48c1-9712-bb8e7f35822d" style="">NEW YORK</span>
    </PARAGRAPH>
    <PARAGRAPH id="ce04c28d-abdb-41ff-b74b-61e0eedbd7f4">
      <span id="0a658ee6-bf70-4910-9139-7810ddfd9c77" style="">	Smith resigned from Random House at the end of 1936, leaving the firm with three partners. Stendhal, </span>
      <span id="f081ccd2-ded7-4fcc-88f3-436611ff49a0" style="italic">Charterhouse of Parma</span>
      <span id="3004ded4-4cc7-4b0c-869b-97566fb2e1f5" style=""> (298), which was published in January but had been printed prior to Smith’s resignation, includes the names of all four partners on the verso of its title page:</span>
    </PARAGRAPH>
    <PARAGRAPH id="c1bfc6f3-b00d-49e9-a0bb-3760eaf2e4a0">
      <span id="eae8ed4e-255a-483a-ad5c-7d3502152274" style="">T H E  M O D E R N  L I B R A R Y</span>
    </PARAGRAPH>
    <PARAGRAPH id="0274839c-b973-4cad-95fd-b097bccc8eb6">
      <span id="60129f2a-f52e-420e-aff7-87e573106c9e" style="">IS PUBLISHED BY</span>
    </PARAGRAPH>
    <PARAGRAPH id="259dba30-50ca-4e13-a6d6-664e820559d5">
      <span id="3b8eac45-13ac-4116-8733-3e6db1af036c" style="">R A N D O M  H O U S E ,  I N C .</span>
    </PARAGRAPH>
    <PARAGRAPH id="f3d411f1-c948-4084-81ec-e9a83966f994">
      <span id="ad2ad742-dad5-429d-983b-78bead602c8e" style="">BENNETT A. CERF        [2-line RH       ROBERT K. HAAS</span>
    </PARAGRAPH>
    <PARAGRAPH id="5bab04ce-717f-469a-b304-065195cb970d">
      <span id="1bc29a99-e844-463f-944f-8d8318cd25fd" style="">DONALD S. KLOPFER      device]         HARRISON SMITH</span>
    </PARAGRAPH>
    <PARAGRAPH id="730d33c6-39d5-4f62-bf38-3dc2b301919c">
      <span id="f9f4f2c6-a2ec-445c-af39-6a11b8755fd7" style="">	All other 1937 titles shift the RH device to the top of the publication statement and list the names of the three remaining partners in a single line:</span>
    </PARAGRAPH>
    <PARAGRAPH id="f3a962f4-8a27-407b-8b4e-a65fb790d79b">
      <span id="fe2e1e56-8c11-4240-b232-a6204efa256b" style=""> [RH device]</span>
    </PARAGRAPH>
    <PARAGRAPH id="77269378-8241-4516-9cc9-666ed244b9ad">
      <span id="3b8cd5dc-5539-4337-912b-f5150635b9c0" style="">T H E  M O D E R N  L I B R A R Y</span>
    </PARAGRAPH>
    <PARAGRAPH id="1c4f1fba-fa8b-4209-a935-d35bdbd221bd">
      <span id="b87991f4-0a75-4e03-91d8-a8ad881e1fa5" style="">IS PUBLISHED BY</span>
    </PARAGRAPH>
    <PARAGRAPH id="4695ad55-8290-424f-ae04-36c00f528f41">
      <span id="21274f90-92c9-452e-a98e-9a26edee041a" style="">R A N D O M  H O U S E ,  I N C .</span>
    </PARAGRAPH>
    <PARAGRAPH id="8b92191d-6a64-4ab9-9bf7-00d57cb6eba4">
      <span id="b4a13afe-3a4c-45cf-bb8f-c69e848f2be0" style="">BENNETT A. CERF  ·  DONALD S. KLOPFER  ·  ROBERT K. HAAS</span>
    </PARAGRAPH>
  </TITLE_PAGE>
  <BINDING id="2bac1a00-f19d-493e-a667-f8300d598b55">
    <HEAD id="4dba897d-f32f-4b57-a2d2-266a952b77d6">
      <span id="52f0f6e9-1916-4eb2-a520-076430087b53" style="bold">Binding</span>
    </HEAD>
    <PARAGRAPH id="e63f6d1a-4b05-4cb1-ad29-16f823b5f516">
      <span id="dcbc4aeb-9385-4ed6-acc6-1cd47a9fc40b" style="">Balloon cloth binding D, with Kent’s torchbearer (1⅛ in.; 27 mm) stamped in gold on the front panel and stylized initials “ML” added in gold above the 2-line imprint on the spine. 	Balloon cloth bindings continued to be available in four colors: red, blue, green, and brown, with the top edge stained the same color as the binding. Each title was published simultaneously in all four bindings.</span>
    </PARAGRAPH>
  </BINDING>
  <ENDPAPER id="5d2849ce-c9c1-4cc4-bccc-96b88928f9b4">
    <HEAD id="eb8c7b65-0d53-49d8-9fb1-ec4e340c9c38">
      <span id="39ce41c0-7a12-4e9a-8c7a-5589e03a5324" style="bold">Endpaper</span>
    </HEAD>
    <PARAGRAPH id="9388eef2-b001-4e72-87d8-c0f7891a252e">
      <span id="f759cff5-b4e1-4053-9508-10c55ef9028f" style="">Rockwell Kent endpapers in moderate orange (53). Moderate orange endpapers were used with all balloon cloth bindings from fall 1930 through spring 1939 except for Reed, </span>
      <span id="aed0eb3b-228d-416f-8723-74e155f0d888" style="italic">Ten Days That Shook the World</span>
      <span id="774b6c04-7e61-43a3-aa50-ab11edb6e8ee" style=""> (1935) and three spring 1939 titles, all of which were published in the larger format that the ML adopted for all titles beginning fall 1939. An enlarged version of Kent’s endpaper was introduced in spring 1940. The central panels featuring Kent’s torchbearer were unchanged, but the surrounding patterns of open books and “ml” initials were extended to fill the larger space.</span>
    </PARAGRAPH>
  </ENDPAPER>
  <JACKET id="cda4c52d-7ec8-49ee-9981-7926b09a84c0">

  <TITLES_S_S_D id="aa5c95cf-18de-4a60-9f4f-a6da2c7675f2">
    <HEAD id="3ff4dd7c-608e-46be-9285-6fb5cc6000e5">
      <span id="9d202883-39e2-426a-b2eb-ecfc80814579" style="bold">Titles sought, suggested, declined</span>
    </HEAD>
    <PARAGRAPH id="4a93d483-fdfa-42a5-b5f2-dd3147c121ed">
      <span id="374449fb-c241-4ece-98e5-acecd6c90b1f" style="">Cerf sought several titles in 1937 for which the original publishers were unwilling to grant reprint rights. Little, Brown rejected Cerf’s offer for a ML edition of Emily Dickinson’s poetry (Alfred R. McIntyre, Little, Brown &amp; Co., to Cerf, 26 May 1937). Houghton Mifflin declined an offer to add </span>
      <span id="9f8aa558-16b3-4460-ba6a-0692a5cee9d1" style="italic">The Rise of Silas Lapham</span>
      <span id="2d6a904c-1c3d-4fe6-9131-70d6d95b0ca4" style=""> by William Dean Howells (Cerf to Robert Linscott, Houghton Mifflin, 18 October 1937; Linscott to Klopfer, 4 January 1938). The ML was able to publish </span>
      <span id="691de243-84a3-46bc-975a-81efeaacc9d3" style="italic">Selected Poetry of Emily Dickinson</span>
      <span id="26852437-535d-43b4-a07a-957ce8b0e59b" style=""> (410) in 1948 and </span>
      <span id="4c693954-4dd8-49fc-b337-a587538fb6c0" style="italic">The Rise of Silas Lapham</span>
      <span id="683d46e3-4b5f-4083-bc29-fa41d4ebcf9b" style=""> (442) in 1951.</span>
    </PARAGRAPH>
    <PARAGRAPH id="7c4acdba-ea93-4e8f-8412-28dc6c9fb803">
      <span id="d3d5837f-8a18-4b70-896d-79ff46c36ae5" style="">	Cerf decided not to publish a ML edition of Thomas Wolfe’s </span>
      <span id="256b0edf-1742-4319-8c5d-83e61d72084c" style="italic">Of Time and the River</span>
      <span id="ec9f5d2f-987b-4122-a2e7-9b7ec4627a8e" style=""> (Cerf to Maxwell Perkins, Scribner’s, 21 October 1937).</span>
    </PARAGRAPH>
  </TITLES_S_S_D>

      <span id="1e110c7d-7a9a-4eaf-a667-90668c5ae765" style="">] half title; [</span>
      <span id="c5728791-f02d-495e-ae6b-9c5c87c95ecc" style="italic">2</span>
      <span id="b3332990-a7e5-47d2-a480-eb61e45522ba" style="">] pub. note D12; [i] title; [ii] </span>
      <span id="e9452021-06c5-4cda-bcb0-c3d4e498ae09" style="italic">Copyright,</span>
      <span id="fa6c9269-2bb9-4d1a-b4df-4c22553c4f94" style=""> 1925, </span>
      <span id="b38f47d7-73e8-43b0-bd46-ba42885d1725" style="italic">by</span>
      <span id="925de68a-8af3-4616-9549-5b51ff4e0e7b" style=""> BONI &amp; LIVERIGHT, INC. | [short double rule] | </span>
      <span id="b9b65d77-c23c-425e-8586-8935aedefdbe" style="italic">First Modern Library Edition</span>
      <span id="2727e1ad-a6ab-4d4e-84f9-c3973900fa15" style=""> | 1937; [iii] biographical note headed: STENDHAL | (Henri Beyle) | (1783-1842); [iv] blank; [v] TRANSLATOR’S DEDICATION; [vi] blank; vii–lxxiii A STUDY OF M. BEYLE | By Honore De Balzac; lxxiv–lxxxi BEYLE’S REPLY TO BALZAC; [lxxxii] blank; [</span>
      <span id="009f3d3a-6878-434c-abcd-6ff4c123cffa" style="italic">1</span>
      <span id="57bb10a6-e50f-40bf-9d79-10dd387e421d" style="">] part title: </span>
      <span id="4b156373-a4cb-40b5-b6b4-4a4d2b7ba7e6" style="italic">The Works of Stendhal</span>
      <span id="a67444f9-a416-4e22-adc1-d8b1f13c3978" style=""> | .I. | THE CHARTERHOUSE | OF PARMA | VOLUME ONE; [</span>
      <span id="fa2d8798-2c38-4a73-8325-57da5ee0ff3f" style="italic">2</span>
      <span id="da6bb75f-fd5d-4bc9-9cc8-a238a6a3e15b" style="">] blank; 1–2 </span>
      <span id="52d29805-1f88-4d42-82c6-bfd6c218e001" style="italic">TO THE READER</span>
      <span id="4e6ba04c-2693-48f5-b8eb-269ebc13b5f4" style=""> dated p. 2: 23rd January, 1839.; 3–290 text; [</span>
      <span id="a8d7e387-2a7d-4424-8745-4416513d9762" style="italic">1</span>
      <span id="cd912b6b-ec74-496b-921f-d5931695b4d1" style="">] part title: </span>
      <span id="3016cd14-9ddd-44ed-862a-feb71eaad68d" style="italic">The Works of Stendhal</span>
      <span id="3279a593-9172-4f5c-a570-383e10afc9ea" style=""> | .I. | THE CHARTERHOUSE | OF PARMA | VOLUME TWO; [</span>
      <span id="939c6812-3ebe-4dc1-83b3-d3b7834b6eb8" style="italic">2</span>
      <span id="fe8a953c-7ee4-4a9b-88d6-12076967eb06" style="">] blank; 1–325 text; [326] blank; [327] part title: APPENDIX; [328] blank; 329–332 APPENDIX signed p. 332: C. K. S. M.; 333–340 FRAGMENT I | </span>
      <span id="6eb7be82-d2ab-47f9-a840-dceaa64bdbaf" style="italic">BIRAGUE’S NARRATIVE</span>
      <span id="dbf9cec1-6bf3-41d1-84fb-48eaa28b24ae" style="">; 341–343 FRAGMENT II | </span>
      <span id="671c63d1-9372-4224-856c-bdc4535e0717" style="italic">CONTE ZORAFI, THE PRINCE’S</span>
      <span id="7664f0b8-761d-4e5e-a6ca-33ab09248be5" style=""> | </span>
      <span id="3b43f63c-81be-403f-b2fe-207c69e13294" style="italic">“PRESS”</span>
      <span id="8cdb2b47-74c8-49f0-aa03-58ad14e68ac9" style="">; [344–350] blank.</span>
    </PARAGRAPH>
    <PARAGRAPH id="93f451bf-3e31-4691-a579-15a71b5e2ece">
      <span id="90b67f97-f787-4266-987f-d6e7162f297f" style="italic">Jacket A:</span>
      <span id="4826cd23-fa4f-405d-bebb-11be5e3c9c24" style=""> Pictorial in deep reddish orange (36) and black on cream paper depicting Napoleon in silhouette with clouds and deep reddish orange sky in background; borders in deep reddish orange, title in reverse and deep reddish orange on black panel below illustration, other lettering in black. Signed: Cassens. </span>
    </PARAGRAPH>
    <PARAGRAPH id="66178713-eadf-4180-bc4d-bbe4371fb4d1">
      <span id="836ecdca-925a-4de6-af16-dfd977c246d4" style="">Front flap:</span>
    </PARAGRAPH>
    <PARAGRAPH id="06f00ada-5c1b-4fad-90d7-98ee09ab7a00">
      <span id="ee959ea1-b78d-417e-990b-4e646e982829" style="">The foremost authorities of the world are in agreement that </span>
      <span id="d7fb9cb6-031c-442d-85ad-65e78a3c115b" style="italic">The Charterhouse of Parma</span>
      <span id="859c40df-d053-4f3c-8b04-9336abe9c6f5" style=""> is one of the great works of fiction in the French language. Such writers as Balzac, Nietzsche, Zola, Dowden, André Gide and Lytton Strachey acclaimed it. </span>
      <span id="2e7d27cc-6673-4579-9c36-ecf1933a4f7f" style="italic">The Charterhouse of Parma </span>
      <span id="70fef9ef-d58f-412b-a794-d4ce99ed537f" style="">finds a distinguished place in the Modern Library series. With </span>
      <span id="4651913c-0356-49c4-9c08-804867706ae6" style="italic">The Red and the Black</span>
      <span id="67a3069b-7694-4bab-9206-becce61df932" style=""> (No. 157), Stendhal is now represented by his two chief novels. The translation by C. K. Scott Moncrieff captures the glowing spirit of this nineteenth-century masterpiece. (</span>
      <span id="b63528da-346f-4b98-862b-c27dd9bad8a8" style="italic">Fall 1936</span>
      <span id="21d26d03-b8ef-48f3-92fe-58929e819bf3" style="">)</span>
    </PARAGRAPH>
    <PARAGRAPH id="de0f97d1-62df-48a5-8269-d11f45263a91">
      <span id="f2d49c79-aa61-442d-a56c-df5c615c3094" style="">Scott Moncrieff translation originally published in U.S. by Boni &amp; Liveright, 1925, as vols. 1–2 of </span>
      <span id="9c36b5d5-96ce-49ce-8d41-a1ab5e0dbe30" style="italic">The Works of Stendhal</span>
      <span id="6edfc39a-aac0-48e7-b132-116d10af2dcf" style="">. ML edition (pp. [v]–290; [</span>
      <span id="656169b5-1eae-47ed-a8c0-bd52c4586fd9" style="italic">1</span>
      <span id="021679d9-0349-4e95-8c77-d2ccb01c85e8" style="">]–343) printed from B&amp;L plates. Published January 1937. </span>
      <span id="d25920fb-3267-4dd2-b481-b64b68f52ad8" style="italic">WR</span>
      <span id="52a9f485-6bc1-4369-865c-829347e984ae" style=""> 23 January 1937. First printing: 5,000 copies. Discontinued fall 1943.</span>
    </PARAGRAPH>
    <PARAGRAPH id="96e0e45a-7390-4afd-9967-7265b71be194">
      <span id="14067613-5e68-4ff4-9a6a-20d4f10edc5a" style="">	Arthur Pell, president of the Liveright Publishing Corporation, had to secure the approval of the Stendhal estate before he could sign the reprint contract for the ML edition. Lewis Galantière agreed to write an introduction to the ML edition: “It will make Stendhal sell,” he assured Cerf, “and remember that he has never sold in America” (Galantière to Cerf, 30 October 1936). Galantière missed the deadline; </span>
      <span id="4ab423a7-a177-463b-9907-108c12e5bf58" style="italic">The Charterhouse of Parma</span>
      <span id="a52560c0-a4a4-4bbb-9211-25f40eb7a315" style=""> went to press without an introduction, and sales were disappointing.</span>
    </PARAGRAPH>
    <PARAGRAPH id="3f06bed4-4daf-4d01-be34-ee5b8243475a">
      <span id="0911e81c-2433-4f3a-98c6-6bc726828aff" style="">	Total printings of the ML edition were as follows: 5,000 copies (November 1936); 1,000 copies (November 1940); 1,000 copies (March 1941); 1,000 copies (January 1942); 1,000 copies (November 1942). Unsold copies of the first printing, which were in the ML’s balloon cloth format, were remaindered after the November 1940 printing, which was in the larger format that the ML introduced in fall 1939. (Information about Macy’s February 1941 sale of 110,000 balloon cloth volumes appears under “General” in the chapter for 1939.)</span>
    </PARAGRAPH>
    <PARAGRAPH id="bd2c508e-c1fc-493e-ab82-797b96801b7a">
      <span id="47be88ea-0589-4150-b902-0d4cdb5412e6" style="">	Wartime paper shortages together with a surge in demand for reading matter in general contributed to the ML’s decision to drop </span>
      <span id="b4b92834-4273-41a4-b651-6087580a28f6" style="italic">The Charterhouse of Parma</span>
      <span id="33de0681-978d-4e46-8a06-eb20813f346c" style="">, which continued to sell poorly in comparison to other titles in the series. The discontinuation of the ML edition in fall 1943 provoked strong protests and damaged the ML’s reputation among academics and intellectuals. The debate began with an open letter by George Mayberry in the </span>
      <span id="0a98c4c1-8296-40f7-a04b-85de80608758" style="italic">New Republic</span>
      <span id="cf86b0f5-28a7-4d3f-9070-a5d05a7be489" style=""> (8 November 1943, p. 661):</span>
    </PARAGRAPH>
    <PARAGRAPH id="63909539-0b00-4095-b2c7-69ed5d1d22b7">
      <span id="3fc624e6-b686-4e62-8b12-0992fc93c9bb" style="">An Open Letter</span>
    </PARAGRAPH>
    <PARAGRAPH id="38e431d7-912e-4cb1-ada0-d77cf5dbc9a8">
      <span id="5bb5eed7-01e2-4a28-9ab5-6e76022903e5" style="">The Modern Library, Inc.,</span>
    </PARAGRAPH>
    <PARAGRAPH id="dd8fb603-ae2e-4d02-b90b-0154ad96543f">
      <span id="4f6245e7-d2a5-4625-a063-ddc19d96d037" style="">New York City.</span>
    </PARAGRAPH>
    <PARAGRAPH id="f2e846ed-f0ac-45a6-aaa0-d97df117fac5">
      <span id="d5394f47-9bbe-4c79-9d0d-2c7fb6925392" style="">Sirs: Reading one of your recent circulars to the trade I was deeply shocked to discover that along with James Branch Cabell’s “Jurgen” and John Strachey’s “The Coming Struggle for Power,” Stendhal’s “The Charterhouse of Parma” was dropped from the Modern Library on August 15, 1943. The demise of the first two books is hardly disturbing, if no one has begrudged their respectively arch and instructive existence in your series. But the passing of Stendhal’s masterpiece in Scott-Moncrieff’s incomparable translation is serious enough for comment.</span>
    </PARAGRAPH>
    <PARAGRAPH id="39c7542e-90ac-4440-90bf-bccfbb2381aa">
      <span id="85193126-21b6-4846-af1d-4970f40ab94e" style="">	One assumes that from time to time the poorest-selling titles are dropped from your list, and as a general procedure this can hardly be quarreled with. Nor is there need to ring the obvious changes on the ironies that Stendhal is surely one of the most “modern” of nineteenth-century writers, that his contemporaneity was recently dramatically invoked when two serious commentators on the Allied invasion of Italy drew parallels between this event and the first chapter of “The Charterhouse of Parma,” that Stendhal looked for no public (nor did he have one) until long after his death, that he somewhat tediously addressed his fiction to “the happy few,” among whom the patrons of your series surely wish to be classed.</span>
    </PARAGRAPH>
    <PARAGRAPH id="6e50c98c-d819-4ffc-adc7-e9c3aa74ed69">
      <span id="0308c926-1464-4240-86c7-c646f70f4133" style="">	You need not be reminded that “The Charterhouse of Parma” is one of the world’s great novels, that however few copies may have been sold in recent years, its popularity will hardly diminish over a period of time, and that it will be read for centuries to come. Whatever immediate impulse, then, impels you to drop it is the result of commercial as well as esthetic shortsightedness.</span>
    </PARAGRAPH>
    <PARAGRAPH id="a89f52e5-c201-4023-9b73-efbd5f148713">
      <span id="f998340c-82d2-45d9-ba73-258a0958d45e" style="">	May I urge you, therefore, to reconsider your decision. For this great book, in a translation that matches its greatness, to go out of print will be a serious deprivation for a coming generation of readers, even if a handful are now to profit (one presumes) by picking up remaindered copies at Macy’s.</span>
    </PARAGRAPH>
    <PARAGRAPH id="be16ffb2-4760-44e6-a7ec-a1589c143418">
      <span id="cdb21515-1d72-46e9-a0b2-e3018916ac93" style="">George Mayberry</span>
    </PARAGRAPH>
    <PARAGRAPH id="64d7e7d7-9b9c-4b19-a0ba-6ef1fc5bb4d3">
      <span id="2c0824a1-4838-4efc-9351-09d3c94c4748" style="">Cerf’s response ignored the cultural and literary issues raised by Mayberry and focused on sales (“Stendhal and the Modern Library,” </span>
      <span id="97dae3b4-e770-49f3-b06e-a306d4173e91" style="italic">New Republic</span>
      <span id="1eb9361a-22fc-4b1b-9969-72653f70bb77" style="">, 29 November 1943, pp. 747-48):</span>
    </PARAGRAPH>
    <PARAGRAPH id="c0e5729d-aa45-42cc-9da8-54270ee238e9">
      <span id="e1dfb4cf-0bdc-469c-bd7e-7bb8c9e8e176" style="">Sir: Your issue of November 8 contains an open letter addressed to the Modern Library and signed by George Mayberry, which questions our announced intention of dropping Stendhal’s “The Charterhouse of Parma” from the Modern Library. May I explain why this step was taken?</span>
    </PARAGRAPH>
    <PARAGRAPH id="42c51560-83d5-48fa-867c-322c763b12ea">
      <span id="b94443d3-da1b-4927-a6f7-a96fbe483a0e" style="">	The total sale of this volume in our series in 1938 was 307 copies; in 1939, 636 copies; in 1940, 544 copies; in 1941, 820 copies. Last year, when the sale of every title in the series was booming, ‘The Charterhouse of Parma’ crept up to 1,083. Of all the 234 titles in the Modern Library, this sales record is one of the worst three. Under present conditions, when every sheet of paper counts, it seemed to us that we had no choice in the matter but to drop such a laggard from the series. It is necessary to print a book of this length in the Modern Library in an edition of 5,000 copies; such a printing would have lasted us in this case, under the most favorable conditions, for somewhere between four and five years. [</span>
      <span id="77e8ca79-9aae-4348-a358-3374ad3daff9" style="italic">This statement was not strictly true. The first printing was for 5,000 copies, but the ML had reprinted it, as noted above, 1,000 copies at a time</span>
      <span id="eb1f8f55-318d-445b-a4dd-3521e1700531" style="">.]</span>
    </PARAGRAPH>
    <PARAGRAPH id="d3cf9362-4c39-44ad-a145-e11d6c0c65fd">
      <span id="ed9453ce-ff9b-4869-87ad-14780fc1a639" style="">	May I explain further that we have frequently been compelled to drop titles from the Modern Library that we should have liked to have kept there but that were obviously standing in the way of the healthy growth of the entire series. We have had examples before of fine reprint series that were damaged beyond repair by the retention of obvious deadwood. Some booksellers have neither the inclination nor the time to check stock carefully on each series; they see on their shelves an ample stock of the titles that do not sell rapidly and quite overlook the fact that they are sold out on the really popular numbers. Gradually the impression grows upon them that the series is losing its popularity and, one fine day, they remove the books from a favorable and accessible position in the front of the store to some dusty shelf in the rear. The fact that this has never happened to the Modern Library, we attribute to our admittedly ruthless policy of eliminating all titles that cannot hold their own after a full trial period in actual sales.</span>
    </PARAGRAPH>
    <PARAGRAPH id="a16796f1-ade4-40c5-83b5-6accf6104c1c">
      <span id="a9f4995c-68c6-4727-b357-f5472fe3ddc6" style="">	Incidentally, we’d like to point out to Mr. Mayberry that Stendhal’s “The Red and the Black” is still obtainable in the Modern Library. Some day I hope that public demand will warrant the relisting of “The Charterhouse of Parma.”</span>
    </PARAGRAPH>
    <PARAGRAPH id="5cf08300-31d7-470a-85ad-7307977a679e">
      <span id="71d519e4-9d60-47ed-b0c3-939953f89e7c" style="">BENNETT A. CERF</span>
    </PARAGRAPH>
    <PARAGRAPH id="55a3e993-4056-4a4f-bf46-66e6f1f4e816">
      <span id="adbfff18-7636-48da-af00-7de441913a99" style="">Mayberry’s response appeared in square brackets following Cerf’s letter:</span>
    </PARAGRAPH>
    <PARAGRAPH id="4341a435-d1ba-474d-a6b7-d7ac2afc9e23">
      <span id="99cc87ff-bd5f-400a-bb72-dc37b3b42c99" style="">[I think Mr. Cerf’s explanation was anticipated in my original letter. His “ruthless” commercial candor is a refreshing contrast to the pious highmindedness of most of those engaged in the business of making and selling books, but I still feel that Mr. Cerf could keep “such a laggard” as “The Charterhouse of Parma” on his list without seriously prejudicing the popularity or the financial prospects of the Modern Library.  —G.M.]</span>
    </PARAGRAPH>
    <PARAGRAPH id="6d5a17d2-0196-4a6f-a3f6-cd9871294d40">
      <span id="f38c72c5-196b-4ae5-8c42-b3be03212c0e" style="">	Intellectuals were not appeased; the discontinuation of </span>
      <span id="dbe52847-8155-4918-bd89-88d145da0850" style="italic">The Charterhouse of Parma</span>
      <span id="e0b5dbda-273c-4112-8c05-74664925ce71" style=""> became a cause célèbre. In 1945 the little magazine </span>
      <span id="2c206b78-23bb-4740-80f1-068fb9fb4206" style="italic">Pharos</span>
      <span id="b9a7bfbe-1222-4529-b68d-ae11709cec25" style=""> published a special issue on Stendhal in which Harry Levin, the future Irving Babbitt Professor of Comparative Literature at Harvard, reprinted Mayberry’s “Open Letter” and charged that “the publishers of The Modern Library committed the cultural outrage against their country of dropping from the Library their edition of Stendhal’s masterpiece </span>
      <span id="155c333c-98f6-4b33-800f-2ef64a56d6a0" style="italic">The Charterhouse of Parma</span>
      <span id="65860787-5b7f-4232-ba51-6ce975d0a0fe" style=""> because they thought they were unable to sell it as numerously as such great works of literature as </span>
      <span id="75d09689-91b6-444f-bf9d-31e367de24bc" style="italic">Life with Father</span>
      <span id="07bc1229-150c-4739-aa56-391a9a9a23ca" style=""> and </span>
      <span id="c5327e4c-890b-4ab4-af05-5103fcb534a7" style="italic">Rebecca</span>
      <span id="996665e8-e32d-4c8b-bf8d-6989b9e77426" style="">” (</span>
      <span id="2d82b86b-59ee-4cc5-9b2b-b85f1c4a4a4b" style="italic">Pharos</span>
      <span id="05c711de-812f-41f5-828c-85949dc52d9e" style="">, no. 3, Winter 1945, p. 71).</span>
    </PARAGRAPH>
    <PARAGRAPH id="170d50c9-36ee-4bcd-9ef1-f02431fbd387">
      <span id="3e623145-ee00-42b6-9bd2-851f58c7dd29" style="">	Levin acknowledged in his introductory note to the issue, which consisted primarily of his sixty-four-page essay, “Toward Stendhal”: “. . . it cannot be said that he has been widely discussed in English, in spite of some admirable translations by C. K. Scott-Moncrieff; and in America, with the clairvoyant exceptions of James and Huneker, Stendhal has received little notice and exerted no influence” (ibid., p. 5).</span>
    </PARAGRAPH>
    <PARAGRAPH id="2285f1a3-df9b-46f1-9b4f-52df97bd7ef6">
      <span id="450b8b48-ef0b-4bce-ab32-052cad749e98" style="">	James T. Farrell, writing the following year about the commercialization of publishing, asserted that a study of ML titles added and dropped in recent years showed that its editors were “gradually watering down their stock” (“Will the Commercialization of Literature Destroy Good Writing? Some Observations on the Future of Books,” </span>
      <span id="5a0ee75e-e380-4080-96cf-e5a7fd0fc6e1" style="italic">New Directions</span>
      <span id="55f0434e-f814-4b31-bb30-278cd9f30533" style=""> 9, 1946, p. 13).</span>
    </PARAGRAPH>
    <PARAGRAPH id="72c5562e-0daa-400e-a487-f164620393cc">
      <span id="7d158a41-c6cb-4639-bda5-0079a6178323" style="">	When Jason Epstein launched Anchor Books, the first American “quality” or “trade” paperback series, in 1953—a decade after the fact—he staked a claim to the intellectual audience by making </span>
      <span id="8673b5e0-c5b4-4e6a-8448-c2f35381bc5a" style="italic">The Charterhouse of Parma</span>
      <span id="6b88b52a-bd40-494b-845b-e076fb298e36" style=""> his first title.</span>
    </PARAGRAPH>
    <PARAGRAPH id="9132846b-e29a-4917-b458-ffc2184d39ef">
      <span id="9bedf5df-40b6-40e0-a8f9-171a8ff180ea" style="">	In 1999, fifty-six years after </span>
      <span id="a7a1bad4-224f-4fcc-88a4-dd45c0057412" style="italic">The Charterhouse of Parma</span>
      <span id="63943ecc-ba72-488d-840e-db96046da8fd" style=""> was discontinued, the ML restored it to the series in a new translation by Richard Howard. That edition, in paperback, was in print as of 2016.</span>
    </PARAGRAPH>
    <PARAGRAPH id="4c1177a3-0ee6-4ce1-869d-a729e838d5f5">
      <span id="e841896d-bdfc-4af0-be2d-a3274414c15e" style="bold">298b.  Title page reset (1940)</span>
    </PARAGRAPH>
    <PARAGRAPH id="608c2a39-7de2-4263-9ba8-20c6acd24450">
      <span id="22b97cd2-25b6-463a-92d9-938fad18e515" style="">THE | CHARTERHOUSE | OF PARMA | BY STENDHAL | (HENRI BEYLE) | WITH A STUDY OF M. BEYLE BY | HONORÉ DE BALZAC | TRANSLATED FROM THE FRENCH BY | C. K. SCOTT MONCRIEFF | [torchbearer E1] | [rule] | MODERN LIBRARY · NEW YORK | [rule]</span>
    </PARAGRAPH>
    <PARAGRAPH id="458fe15a-428b-4cea-b6a0-bb31b0461d28">
      <span id="3072675b-8168-48ed-8070-381e433cd1a4" style="">Pagination and collation as 298a.</span>
    </PARAGRAPH>
    <PARAGRAPH id="fa6be96a-2638-49a5-bc8e-64f14e459576">

    <PARAGRAPH id="d136a586-9e17-40cd-a23d-242ad282d8b7">

    <PARAGRAPH id="b4ed26d1-f2f2-46cd-af3b-6bc6518c9b81">
      <span id="9bdd4722-011c-403e-b308-69dc1a98b1e3" style="">The award of the 1936 Nobel Prize for Literature to Eugene O’Neill brings new distinction to the foremost playwright of the world. In observance of the event, the Modern Library has the honor to issue three of his best-known plays in a single volume. </span>
      <span id="e5d2cd5f-b807-40b0-adb3-9caccec3ba1a" style="italic">The Emperor Jones</span>
      <span id="24a7a941-9d0f-42b9-a251-522e5189f090" style="">, </span>
      <span id="be15aedf-8eab-4c59-b019-798f83c68e8d" style="italic">Anna Christie</span>
      <span id="c452fa26-18d3-4c50-a5b8-aee5dcf2920a" style=""> and </span>
      <span id="afc5f26d-3587-4405-ae0c-c3f0bf87d690" style="italic">The Hairy Ape</span>
      <span id="22e11524-dfe2-4b8f-9df2-b3ef44fbf0d0" style=""> represent the work by which Eugene O’Neill first established his reputation, and they are by unanimous consent the plays by which his name will be remembered through the years. (</span>
      <span id="9bfd7608-4c61-4e33-b581-793900ad9bd8" style="italic">Spring 1937</span>
      <span id="24e0fa1d-34af-4996-acf6-eeb43618d4ae" style="">)</span>
    </PARAGRAPH>
    <PARAGRAPH id="e2c6f675-1cc6-4095-a645-5b59880d9bcc">
      <span id="609ff751-0ff2-4500-98bd-f742ddfb8e25" style="">Original ML collection superseding O’Neill, </span>
      <span id="1dfbcf65-35fd-44b2-878f-e12adb287b15" style="italic">Emperor</span>
      <span id="d7c8d09b-1cec-46c9-819b-37e642b96cb1" style="bold"> </span>
      <span id="c828d4d4-a5c9-497f-b5a2-9452e533b1c7" style="italic">Jones</span>
      <span id="432ca1ee-9215-42ff-8c6c-657ea29f22be" style="">;</span>
      <span id="af0c4076-8fbb-4899-882f-361bf72f7da1" style="bold"> </span>
      <span id="977688fe-6c19-49ea-b58c-8e1cfdd2aa38" style="italic">The</span>
      <span id="531e844f-bfa5-4aae-a83e-cd66ad01f215" style="bold"> </span>
      <span id="d4545439-0921-4b3e-9e76-780dc5ca6702" style="italic">Straw</span>
      <span id="a0fe34ee-1ac8-4589-9a0d-b0589595f236" style=""> (157). Published February 1937. </span>
      <span id="777d5825-9fe7-4926-948a-a3691a1f6cc9" style="italic">WR</span>
      <span id="cf2469f5-ce38-491a-bce7-3d7d072126bc" style=""> 27 February 1937. First printing: Not ascertained. Discontinued 1971/72. Published in Vintage Books, 1972, using plates made from a new typesetting.</span>
    </PARAGRAPH>
    <PARAGRAPH id="1e0b2315-8486-46a0-943b-eda751d18a99">
      <span id="f1821724-6aa5-4071-9543-347f3d9fa53d" style="">	</span>
      <span id="99af95e1-b7ed-4ef4-8710-2314d1c44a28" style="italic">The Emperor Jones, Anna Christie, The Hairy Ape</span>
      <span id="9ddca311-a3fc-4183-a6a5-1b338386917d" style=""> and its predecessor in the ML, </span>
      <span id="a19cf427-783b-4fc2-9df4-fd83e731fc9b" style="italic">The Emperor Jones; The Straw</span>
      <span id="6f9b6427-6b47-4586-8ccc-f1cc7a3b6ba1" style=""> (157), use the original version of </span>
      <span id="b9b10aef-9cd5-4241-b7da-aabb004e2de5" style="italic">The Emperor Jones</span>
      <span id="f6e9c66d-557f-46ea-b31d-2cc19dfed137" style="">.</span>
      <span id="84bf0a40-f7d7-41a5-a627-c1894892ceaf" style="italic"> Nine Plays</span>
      <span id="4d9a26b5-2f9f-4bc5-a773-f2d5365fca0b" style=""> (G53) and </span>
      <span id="8c5046f9-f8c2-4c41-943e-cde8bc9f498a" style="italic">The Plays of Eugene O’Neill</span>
      <span id="d780713d-da1a-4713-bfac-63d9a400ec82" style=""> (624) use the revised version. See </span>
      <span id="2dd464c2-511d-4c45-b817-5934923b5d5c" style="italic">The Emperor Jones; The Straw</span>
      <span id="6272a221-cf89-4e82-8033-aa4884c67104" style=""> (157) for full information.</span>
    </PARAGRAPH>
    <PARAGRAPH id="221bc347-d21a-4936-96cc-8174db0bb089">
      <span id="8cfce0ab-152c-4f17-a59b-79db2b890c21" style="">	The ML paid O’Neill royalties of 5 cents a copy. Shortly before O’Neill was awarded the 1936 Nobel Prize for Literature, Cerf asked his permission to replace the ML volume containing </span>
      <span id="1f22e9cf-8fec-42f8-bfd2-5da5ddb1a513" style="italic">The Emperor Jones </span>
      <span id="b8625855-f725-4c15-a75c-e5787bdd0cc8" style="">and </span>
      <span id="212ceb3b-5aa6-4f1a-8799-82151510676b" style="italic">The Straw</span>
      <span id="6091bb5e-d403-4071-ad48-5d93604eb8d1" style=""> with one containing </span>
      <span id="53cd8cb8-0fe3-4574-a016-4e0f64c2996d" style="italic">The Emperor Jones</span>
      <span id="eabe534f-70e0-405e-85f1-3c17ee240356" style="">, </span>
      <span id="9fdd0701-435a-496f-a04a-e7bc15f6ff59" style="italic">Anna Christie</span>
      <span id="ba512b54-5724-4c48-a5c0-351d505112b5" style="">, and </span>
      <span id="f0614cb1-5def-440b-9f59-3d1b9c2ab4af" style="italic">The Hairy Ape</span>
      <span id="f04f30a6-f3f0-4138-8625-045f845e51c8" style="">. “The substitution of two of your first-line plays for THE STRAW should mean a tremendous increase in the sale of the Modern Library volume” (Cerf to O’Neill, 20 October 1936).</span>
    </PARAGRAPH>
    <PARAGRAPH id="03c972d9-480c-467b-8d2a-c481ccc033ab">
      <span id="5d1959c9-af92-43f8-978d-8d737b4ce6bb" style="">	</span>
      <span id="01f77e08-647b-4b74-8e04-a41337114504" style="italic">The Emperor Jones, Anna Christie, The Hairy Ape</span>
      <span id="d858bae2-e1f1-452f-9931-66b17dc48587" style=""> sold 4,051 copies during the eighteen-month period May 1942–October 1943, placing it in the third quarter of ML and Giant titles. During the same period O’Neill’s </span>
      <span id="e5628bfd-aea4-4a72-be15-1026ad315611" style="italic">Nine Plays</span>
      <span id="de958e73-049d-4e06-9b01-b391434c671a" style=""> (G53) sold 7,967 copies, placing it solidly in the first quarter, and </span>
      <span id="1cffc1f2-3987-4e12-9a96-2a438d967cb3" style="italic">The Long Voyage Home</span>
      <span id="8e677ffb-260d-45ee-8c8a-37b79a825c5f" style=""> (101) sold 2,457 copies. O’Neill’s sales increased by the early 1950s. </span>
      <span id="4e1da3be-91a6-4333-bfa5-66d058333ca3" style="italic">The Emperor Jones, Anna Christie, The Hairy Ape</span>
      <span id="c8bb2264-6117-4ab2-80a7-7bbfb7ec1be0" style=""> sold 3,708 copies during the twelve-month period November 1951–October 1952, placing it high in the second quarter of ML and Giant titles. </span>
      <span id="79745353-59c4-4621-9dd4-b56ae8328043" style="italic">Nine Plays</span>
      <span id="8f2bd2d5-e60b-4b06-8a78-9b724bbec22e" style=""> was in the first quarter with sales of 5,651 copies.</span>
    </PARAGRAPH>

    <PARAGRAPH id="0926c408-3215-4809-9c97-b9a3b71a5914">
      <span id="1f773b91-c014-4086-ba3c-13e40a5e466e" style="">Three times winner of the Pulitzer award and in 1936 the recipient of the Nobel Prize for Literature, Eugene O’Neill stands pre-eminent among the world’s dramatists. The originality, strength and integrity of his plays have helped bring a new dignity to the American theatre. What he has done for the theatre of the reader’s imagination is equally noteworthy, for his dramas have been treasured by an immense public. The three plays in this volume are representative of the work done by O’Neill at the crest of his creative powers. (</span>
      <span id="97f91ea2-c11d-4a6f-8511-7ed05821dfd7" style="italic">Fall 1954</span>

      <span id="f1f59e2c-b593-4142-b254-4a1c84fb9839" style="">], [i–vi] vii–xvi [xvii–xx], [17–18] 19–406 [407–410].  [1–13]</span>

      <span id="ebb9678a-5fc8-4cc8-bd29-e407ac68a4e0" style="italic">1</span>
      <span id="7b4a8693-e4f7-4267-9c1a-cef96e6568aa" style="">] half title; [</span>
      <span id="a4d3e017-e376-454a-9625-5a1c28b05424" style="italic">2</span>
      <span id="91285812-13c7-424f-9086-6ac776dacf1f" style="">] pub. note D12; [i] title; [ii] </span>
      <span id="8a9aa031-9c15-4c8c-864d-2661c779f041" style="italic">Copyright,</span>
      <span id="6730ad0b-5be4-47fc-9017-b1dabca87a07" style=""> 1936, </span>

      <span id="ca7b782f-7e7a-4e39-ac03-e0e910b91dfb" style=""> | FERDINAND LUNDBERG | [short double rule] | </span>
      <span id="473bfd10-ffd6-41d0-88f3-5563940045e4" style="italic">First Modern Library Edition</span>
      <span id="748f41ac-eee5-4c4b-8b0e-bbb88d4a80e0" style=""> | 1937; [iii] biographical note; [iv] blank; [v] dedication; [vi] blank; vii–x A PREFACE | and a Farewell to William Randolph Hearst signed p. x: Charles A. Beard | </span>
      <span id="b966d48e-0439-462a-9c2d-7cb6003e60fd" style="italic">Washington, D.</span>
      <span id="c1b76a1b-f65b-4ef7-8b94-d96896b71350" style=""> </span>
      <span id="51d7550d-22f2-45f2-8252-dc09ec2a9518" style="italic">C.,</span>
      <span id="1bec2e37-a046-49c2-995e-c9c61a542799" style=""> | </span>
      <span id="e7d867e1-6b9b-4248-90cc-8897876befe0" style="italic">March 9, 1936</span>
      <span id="8fdf37b9-26c4-48bc-95e2-5222ebe1c88d" style="">; xi–xvi AUTHOR’S INTRODUCTION FOR THE MODERN | LIBRARY EDITION signed p. xvi: Ferdinand Lundberg. | </span>
      <span id="944ab46d-00d8-4d74-9762-449ebaf181fb" style="italic">January</span>
      <span id="72446a0f-725b-41c0-b5a1-2a78a9deca52" style=""> 7, 1937.; [xvii–xx] Contents; [17] fly title; [18] blank; 19–381 text; 382–390 BIBLIOGRAPHY; 391–392 APPENDIX; 393–406 INDEX; [407–410] blank.  </span>
      <span id="0e25bc47-54b6-46d8-a7d5-d49dceb06c36" style="italic">Note:</span>
      <span id="85d43b74-5e39-41d2-a604-edf0ef6d093c" style=""> </span>
      <span id="76773517-34fd-478e-942b-c2293ad941b1" style="italic">First</span>
      <span id="3c6df36d-ae17-4228-8a8c-2e60c88a6955" style=""> statement retained on subsequent printings, which was typical for early titles printed by offset lithography.</span>
    </PARAGRAPH>
    <PARAGRAPH id="0b9b3021-6c78-4383-a365-aafc06173b5b">
      <span id="e6ac2c49-2b81-4052-83a9-ea603d479bb1" style="italic">Jacket:</span>
      <span id="e5dd624f-0463-4f79-8063-27ab6367422d" style=""> Pictorial in strong reddish orange (35) and black on yellow paper with a drawing of Hearst beneath an imperial eagle decorated with a dollar sign and swastika and holding a pen and syringe in its claws; borders in strong reddish orange, lettering in black except statement “The UNauthorized biography” in strong reddish orange. Unsigned. </span>
    </PARAGRAPH>
    <PARAGRAPH id="dd8e1fda-9de7-466a-8dd4-2ed8953307cc">
      <span id="fb56c82b-768d-4504-a0a9-f68677bb69b6" style="">Front flap:</span>
    </PARAGRAPH>
    <PARAGRAPH id="545c63d1-4e26-498a-9fe3-b3616a3948dd">
      <span id="63f3d9b6-32df-4c50-b39d-7d45a439578c" style="">Few men during the last half century have exercised more power upon our national destiny than William Randolph Hearst. What are the sources of his power? What are the effects? Ferdinand Lundberg’s factual biography reveals, with unchallengeable documents, the record of a life without parallel in our time. Now his book appears, complete and unabridged, in the Modern Library series, with a new foreword that includes what has occurred between the date of the last edition and the moment of going to press. (</span>
      <span id="b87e2490-9cd7-4623-ac32-3e6e9b067d8f" style="italic">Spring 1937</span>
      <span id="b9065713-287d-433e-98d7-770be38086e4" style="">)</span>
    </PARAGRAPH>
    <PARAGRAPH id="6651981c-64a4-428e-b13a-0c36ac8fe1ca">
      <span id="469d8982-96de-4f74-8e26-bfbde08b7278" style="">Originally published by Equinox Cooperative Press, 1936. ML edition (pp. [v]–x, [xvii–xx], 19–390, 393–406) printed from offset plates photographically reduced from the Equinox edition with Author’s Foreword reset and appended to Author’s Introduction for the Modern Library Edition, page numerals removed from contents pages, reference to Appendix added to last page of the contents, fly title reset, part title leaf for index (pp. [391–92]) replaced by Appendix (see below), and errata page omitted. Published February 1937. </span>
      <span id="06d52ab5-c701-40a5-84c0-a6972f0841b1" style="italic">WR</span>
      <span id="14428b9a-6bed-4d86-8e36-b03d20281260" style=""> 27 February 1937. First printing: 6,000 copies. Discontinued 1 January 1942.</span>
    </PARAGRAPH>
    <PARAGRAPH id="78b30c0a-6a11-4345-b628-d8f1d9250962">
      <span id="9036e5ce-e6de-4e3f-b4dd-1c7b6e787b94" style="">	The ML paid Equinox Cooperative Press royalties of 10 cents a copy. Heywood Broun, to whom the book is dedicated, agreed to write an introduction to the ML edition but does not appear to have submitted it. In the end Lundberg wrote the introduction himself, updating the work with an account of Hearst’s activities from June 1936 to January 1937. The Appendix (pp. 391–92), which discusses Al Capone’s influence in calling off a threatened strike by the </span>
      <span id="1158b982-1e21-4941-9e2b-85cd5989dd91" style="italic">Chicago Tribune</span>
      <span id="3aea3cfa-5321-4c1b-bb12-cab92313949a" style="">’s drivers and provides additional information about the American Metal Co., does not appear in the Equinox edition.</span>
    </PARAGRAPH>
    <PARAGRAPH id="cdbeae17-adb0-4746-a318-fb83c42fd0ac">
      <span id="45cde92b-aa1e-4ecd-a707-714f2ee85b63" style="">	The ML edition was printed by the Polygraphic Co. of America following the specifications for its offset printing of Newton, </span>
      <span id="b2df6f34-65e7-409c-8020-177b66bb6f46" style="italic">Amenities of Book-Collecting</span>
      <span id="4184250a-2642-4b2a-aa70-79978c4b693d" style=""> (287). The plates cost $245; presswork for 6,000 copies was $294 (C. J. Herold, Polygraphic Co. of America, to Commins, 30 December 1936).</span>
    </PARAGRAPH>
    <PARAGRAPH id="a1700aa9-8d9f-4c46-ad1a-f52978d95c9f">
      <span id="349c1780-4161-4684-9a16-3b49409a601e" style="">	There were two additional printings of 5,000 copies (April 1937) and 2,000 copies (September 1939). Like other ML titles printed from offset plates at this period, the </span>
      <span id="0e730fb0-69c3-4511-afb7-cb4f965d3e65" style="italic">First Modern Library Edition</span>
      <span id="0b86e978-40b5-469d-8d2a-8e4573914a92" style=""> statement (p. [ii]) is retained in later printings. The three ML printings can be distinguished by the list of titles printed inside the jackets: spring 1937 (246 titles); fall 1939 (265 titles).</span>
    </PARAGRAPH>
  </BOOK>

    <PARAGRAPH id="15846fce-3980-485c-9c05-22552eb99c33">
      <span id="ef3268d6-eee3-4928-9d47-65ca69347eb3" style="">Of all the historical novels of recent times, none has found such widespread public response as Robert Grave’s reconstruction of the grandeur and folly and fantastic sensuality of Imperial Rome. The mild Claudius, moving unobtrusively among his sinister relatives and recording their proud and vile history, unfolds a panorama of weird intrigue and startling events. Poison, blasphemy, incest, black magic and unnatural vice flourish with a fine disdain for the good opinion of history. Such worthies as Caligula, Nero and Messalina come to life in a book as historically accurate as it is enthralling. (</span>
      <span id="ff68b94d-1a70-4d4c-ada5-ccd1290808d9" style="italic">Spring 1937</span>
      <span id="1e92918f-3e4a-4ed8-a91a-df73bd3fa567" style="">)</span>
    </PARAGRAPH>
    <PARAGRAPH id="a989ddc2-b9d5-49e7-b560-5d1614dc1eca">
      <span id="623e9921-5abc-4ec5-aac7-08bd872141ae" style="">Originally published in U.S. by Harrison Smith and Robert Haas, 1934. ML edition (301.1) printed from plates made from a new typesetting. Published February 1937. </span>
      <span id="cf9bce70-5e95-475c-8200-b05b2fbfc918" style="italic">WR</span>
      <span id="85ae7e90-f8b7-4fcf-af27-b04979dfbe8b" style=""> 27 February 1937. First printing: Not ascertained. Discontinued 1971/72; restored to ML 1982.</span>
    </PARAGRAPH>
    <PARAGRAPH id="8c0a3ac8-ed80-4f56-b036-e1a5ff17759a">
      <span id="1b9e9619-b09c-41ed-a4c6-89a1b4f5d408" style="">	The Smith and Haas typesetting was too large for the ML’s format and included a folding genealogical table of the Imperial family that was omitted from the ML edition. By reducing the type size the ML was able produce a volume that was 67 pages shorter than the Smith and Haas edition. The ML plates were also used for a Grosset &amp; Dunlap printing which retained the biographical note (p. [v]) written for the ML.</span>
      <span id="e42b26a6-5305-4195-9e27-477bf87cc57a" style="italic"> </span>
    </PARAGRAPH>
    <PARAGRAPH id="0207f952-9ac7-4e2e-9d55-857cf82075c1">
      <span id="77a2901e-ada0-4bf1-b6bb-5c12353faec7" style="">	</span>
      <span id="237e99ba-ddca-44cc-9967-85028c325151" style="italic">I, Claudius</span>
      <span id="3172bd99-bf14-44be-a206-db59e7ce2f6f" style=""> sold 5,215 copies during the eighteen-month period May 1942–October 1943, placing it high in the third quarter of ML and Giant titles. It did not rank among the 100 best-selling titles in the regular ML during the twelve-month period November 1951–October 1952. By June 1964 the ML had printed 89,000 copies (Higginson, p. 56).</span>
    </PARAGRAPH>

    <PARAGRAPH id="e616b2e2-a9bf-4bc8-9e25-baa404cd2326">
      <span id="f0ca5a00-e317-4825-b31d-ff31961668c0" style="">Tiberius Claudius Drusus Nero Germanicus lived from 10 B.C. to A.D. 54. Despised as a weakling and considered an idiot because of his physical infirmities, Claudius survived the intrigues and poisonings of the reigns of Augustus, Tiberius, and the mad Caligula to become emperor in A.D. 41. </span>
      <span id="bd8837db-4aaf-43cc-877d-7f58a3b1747e" style="italic">I, Claudius</span>
      <span id="f1fb66f6-61b1-4940-9766-d16d62570872" style="">, written in the form of Claudius’ autobiography, unfolds a panorama of startling events in this scandalous era. Violence, blasphemy, incest, black magic and vice flourish with a fine disdain for the good opinion of history in a book that is one of the classics of modern fiction, and the best fictional reconstruction of Rome ever written.</span>
    </PARAGRAPH>
    <PARAGRAPH id="7fd4f522-684a-41c4-8273-aa5fa4320566">

      <span id="8b822d7d-5f12-42fb-a378-a15910ea9a99" style="italic">7–10</span>
      <span id="9cc9f02d-a7d7-49fc-a78b-0053ff68f03f" style="">], [3]–432) printed from offset lithographic plates made from the Vintage typesetting with running heads (title and page numeral on versos, page numeral only on rectos) reset. Published fall 1982 at $8.95. ISBN 0-394-60811-9.</span>
    </PARAGRAPH>

    <PARAGRAPH id="580a72e1-9e47-47d2-ada2-8530ffa4c7c0">
      <span id="276da612-982e-4d93-9089-54add4163a19" style="">To judge by the avalanche of biographies, memoirs and critical works which have appeared since his death, no writer of our time has had a more profound influence on his contemporaries than D. H. Lawrence. Among his own novels, </span>
      <span id="29ddd20a-542f-44c0-baaf-35a3a62e8455" style="italic">Sons and Lovers</span>
      <span id="1906a977-508d-40e5-a584-0d08eecc6dcb" style=""> (No. 109) and </span>
      <span id="3991de50-250a-48f0-9950-71f2fd9c124c" style="italic">The Rainbow</span>
      <span id="d07a44de-9c0b-4cb0-a8d6-2109e3487d1b" style=""> (No. 128) have maintained his reputation as the grand inquisitor into the dark labyrinths of the human soul. Now </span>
      <span id="834f61ff-ed52-4b54-9482-dba58b918252" style="italic">Women in Love</span>
      <span id="63eae4fc-21ab-44ed-bb10-220fe12c075f" style=""> takes its place by their side in the Modern Library series as the third of his novels dealing with the physical and mystical urgency of love. (</span>
      <span id="8de4e9f2-6de7-4d62-a74e-9ed796d7653b" style="italic">Spring 1937</span>
      <span id="92c2e514-8d6b-4eb1-9b32-f86977c917a2" style="">) </span>
    </PARAGRAPH>
    <PARAGRAPH id="73fc625d-ae8c-49b5-99de-4eeade43dca9">
      <span id="4d4ea853-064b-4710-bf88-cbcb90c8e2a8" style="">Originally published in New York by Thomas Seltzer in a “privately printed” edition of 1250 copies for subscribers only, with 50 copies signed by Lawrence, 1920. Trade edition, printed from plates made from a new typesetting, published in U.S. by Seltzer, 1922; publishing rights and plates subsequently acquired by Viking Press. ML edition (pp. [xi]–548) printed from Seltzer/Viking plates. Published April 1937. </span>
      <span id="ee8b68ee-10da-4824-9c95-70f570ad319b" style="italic">WR</span>
      <span id="6d124888-f1c0-47e7-966e-b913afad7e70" style=""> 24 April 1937. First printing: 5,000 copies. Discontinued 1990.</span>
    </PARAGRAPH>
    <PARAGRAPH id="e259548d-5e52-4f4e-9ce0-1b3c0d0ae5c1">
      <span id="5f7219fa-9cd5-4c35-a0f2-f6114509c7bb" style="">	Lawrence’s foreword was originally published in 1920 as an advertising leaflet for Seltzer’s first printing of </span>
      <span id="1c2f165f-1780-4f83-b647-97c1c97afae2" style="italic">Women in Love</span>
      <span id="aa77cb78-6758-4205-919e-71562daecc02" style=""> (Roberts, p. 39). The acknowledgment on p. [v] of the ML edition states, “The manuscript of the Foreword for this volume is in the possession of the Stanford University Library. It is published here by courtesy of Gelber, Lilienthal, Inc., of San Francisco.”</span>
    </PARAGRAPH>
    <PARAGRAPH id="a4c98f0f-25da-414b-aaf0-ca04b1a8e9f5">

      <span id="5afba7ce-17f1-43bc-9a78-a031e6a3374f" style=""> sold 4,736 copies during the eighteen-month period May 1942–October 1943, placing it in the third quarter of ML and Giant titles. During the same period the ML editions of </span>

    <PARAGRAPH id="5fef3321-ac3b-462b-9e84-6765079eb5bd">
      <span id="ff51923b-402d-4633-91d2-2bd064664d33" style="">During his brief but stormy and prolific writing career and in the years following his death in 1930, D. H. Lawrence stirred up many fierce literary controversies. An avalanche of biographies, memoirs and critical works showed how much partisanship and antagonism he inspired among his contemporaries. Now, in the perspective of a quarter of a century, three of his novels, </span>
      <span id="938271b0-cd6d-4cf3-9d0a-7a0a50a50d4d" style="italic">Sons and Lovers </span>
      <span id="5e843462-1564-4699-b31e-1ad3a2f435f2" style="">(No. 109), </span>
      <span id="c3512f52-e82b-4f31-abce-5f5e67520237" style="italic">The Rainbow</span>
      <span id="bbd91c12-a087-4600-8cde-12634cecb647" style=""> (No. 128) and </span>
      <span id="bb2900dd-4ba5-4e4c-b623-c3d9c82d4543" style="italic">Women in Love </span>
      <span id="bcac9640-6a5a-45ce-a8e7-8c67dde53ef6" style="">(No. 68), offer the best testimony to clarify his position as a writer who explored the darker labyrinths of the human soul. </span>
      <span id="da335c0a-7b27-4bcb-9815-b4c8caae9c33" style="italic">Women in Love</span>
      <span id="9dba804f-3eb3-4bf0-a919-71b7a04b65a7" style="">, particularly, is characteristic of Lawrence’s work dealing with the physical and mystical urgency of love. (</span>
      <span id="af32842b-0273-44d2-9c7e-53fb07c9da82" style="italic">Spring 1956</span>
      <span id="168e67d5-4a86-4477-8b1b-671f7401d596" style="">)</span>
    </PARAGRAPH>

    <PARAGRAPH id="89472749-dda2-41f0-81b9-c120c9c74640">
      <span id="cec8f90d-3d32-410b-80ba-55442cd9895f" style="">Although </span>
      <span id="2d5c0f68-8932-4e36-a2c3-3026cc328957" style="italic">Lady Chatterley’s Lover</span>
      <span id="e74c75ce-cc7b-4c9c-b831-f939a7608b1f" style=""> is probably Lawrence’s most famous novel, </span>
      <span id="aafc317e-05cc-449b-9f73-39e27cf252d3" style="italic">Women in Love</span>
      <span id="4d4616e0-2618-4a90-aee7-a14a3ea488c3" style=""> is unquestionably one of his two or three finest. Many critics in fact believe that it is the most profound investigation of his lifelong preoccupation with the relationships between the sexes and between man and nature. The story of two sisters, Ursula and Gudrun, and their love affairs with Birkin and Gerald, it contrasts the two relationships—Gudrun and Gerald’s, which is icy, sterile and doomed; and Ursula and Birkin’s, which is fruitful and transcendent.</span>
    </PARAGRAPH>

    <PARAGRAPH id="d9acb189-71b1-4cd0-af9a-c5057cb5a442">
      <span id="13c0985b-b717-4500-8ab0-b72fedd2d679" style="">For three-quarters of a century </span>
      <span id="fe9415cd-2ace-4f84-a4b4-cc29c96ad59f" style="italic">The Cloister and the Hearth</span>
      <span id="6a343d8c-9169-4d8f-ab33-9b5a8bfcb169" style=""> has been recognized as one of the finest historical novels in existence. It takes its place in the Modern Library series at a moment when novelists the world over are occupied with the theme which dominated all of Charles Reade’s works: the fierce protest against social injustice. </span>
      <span id="29558d9c-cef9-482f-ada2-55cdb569aeb0" style="italic">The Cloister and the Hearth</span>
      <span id="c6ffc879-5cd5-4153-87df-e6b5794d698f" style=""> assumes even greater significance today than at any time since it appeared in 1861. (</span>
      <span id="dae8956f-14a9-419a-b2ad-6ceda98b1764" style="italic">Spring 1937</span>
      <span id="7dea5298-04fd-40fa-a7c8-312f0f256764" style="">)</span>

    <PARAGRAPH id="dd6d45c5-1162-4b56-9c0e-4d1603ba14e4">
      <span id="f88a8fd6-70fe-4b32-8baf-7c2be94721d4" style="">For more than three-quarters of a century </span>
      <span id="20fe1f89-e9b3-4822-82cb-0e2ed61ca58a" style="italic">The Cloister and the Hearth</span>
      <span id="278c3bce-df0c-4b03-b0fe-fd6d3fcb6429" style=""> has been acknowledged as one of the finest historical novels in English literature. It stands comparison with the best of the works of fiction in its genre and has outlived most of them. Because the theme which dominated all of Charles Reade’s writings—a fierce protest against social injustice—is never out of style, </span>
      <span id="014488b9-915f-4253-b391-ce1fb3d24fe7" style="italic">The Cloister and the Hearth</span>
      <span id="266aab5a-4336-4a39-a8fe-320ad0b0ea56" style=""> has as great a significance today as it has had at any time since it appeared originally in 1861. (</span>
      <span id="ad987896-e9e1-48d5-b4fa-e4682d021e76" style="italic">Spring 1959</span>
      <span id="dd1f9d69-78a7-4b7e-982a-14d3051ef709" style="">)</span>
    </PARAGRAPH>

    <PARAGRAPH id="876a3c16-e010-40b3-ae77-738d57eb5720">
      <span id="3f54cff3-8e46-4ee0-bbf0-d3a264525514" style="italic">Jacket A:</span>
      <span id="708cfb1d-aece-4d0a-8dc0-c0bc7aebb20c" style=""> Pictorial in vivid reddish orange (34) and deep blue (179) on coated white paper depicting a man in wide-brimmed hat with bay in distance; title in reverse highlighted in deep blue, other lettering in deep blue, all against vivid reddish orange background. Spine panel in deep blue with lettering in reverse. Designed by Paul Galdone, July 1937; unsigned. </span>
    </PARAGRAPH>
    <PARAGRAPH id="da1eeffe-efd3-4080-8d55-a87af5286fa9">

    <PARAGRAPH id="af6d9e77-8cc5-4b9f-ba66-edb35ad4d760">
      <span id="0f2881c0-e0fa-4e5a-8d39-9133214b1ad2" style="">Long before </span>
      <span id="b36281a0-be11-4dc5-a99a-fe21ac98b870" style="italic">Of Mice and Men</span>
      <span id="c6b47128-16ef-4091-9869-ee699e248085" style=""> became a best-seller and thrust its author into the national limelight, John Steinbeck had built a solid reputation upon his novel, </span>
      <span id="2a59aa15-20f9-409b-9b6c-861c0fcbb963" style="italic">Tortilla Flat</span>
      <span id="e36c2847-b642-4b75-b411-7f8383f149de" style="">. This carefree tale of the exploits of three lovable rogues won the unanimous praise of critics and reading public alike. Now it is included in the Modern Library series, partly as a tribute to the novel’s own enchantment and partly because John Steinbeck has earned the right to a place in a library of the foremost writers of our time. (</span>
      <span id="6ba311ab-bc41-42c8-ae80-9a713976b3fb" style="italic">Fall 1937</span>
      <span id="4100e5f7-78de-4d6d-9554-5ac22dd4f504" style="">)</span>
    </PARAGRAPH>
    <PARAGRAPH id="89d16c85-e4fe-4dd2-b6ef-ea35fe16fd43">
      <span id="dad0fdfc-a23b-48e5-b003-156fb89f7c61" style="">Originally published in U.S. by Covici, Friede, 1935; publishing rights and plates subsequently acquired by Viking Press. ML edition (pp. v–[317]) printed from Covici, Friede (later Covici, Friede/Viking) plates. Published September 1937. </span>
      <span id="2cabe10f-90bf-4e5e-b21a-a490ebf6affc" style="italic">WR</span>
      <span id="f8247ac8-926f-41bb-b6ce-14103b946dde" style=""> 25 September 1937. First printing: Not ascertained. Discontinued 1971/72.</span>
    </PARAGRAPH>
    <PARAGRAPH id="7fd9456b-17cd-4941-9cec-86835771ff6e">
      <span id="a77b9c1a-0e9d-41d4-be9f-e22e080fb7dc" style="">	Steinbeck’s foreword begins: “When this book was written, it did not occur to me that paisanos were curious or quaint, dispossessed or underdoggish. They are people whom I know and like, people who merge successfully with their habitat. . . . Had I known that these stories and these people would be considered quaint, I think I never should have written them” (p. [i]). When he submitted the foreword he told Cerf, “It is the only thing I want to say. If it won’t do—throw it out and have someone else do it. This is not a clever introduction” (Steinbeck to Cerf, undated but probably June 1937). He also asked that the ML edition be dedicated to Susan Gregory of Monterey. The dedication was retained in later Viking printings.</span>
    </PARAGRAPH>
    <PARAGRAPH id="71af7999-4037-4273-bf56-a8116e41b77a">
      <span id="67f5704e-a0d7-4f7f-bd8b-790ac3a73553" style="">	Subsequent printings of the ML edition include the following: 3,000 copies (August 1938); 3,000 copies (July 1939); 5,000 copies (December 1939); 2,000 copies (July 1941); 6,000 copies (December 1942). </span>
      <span id="2e2b15b6-2fdc-4d4e-a49f-2ca0e29bf457" style="italic">Tortilla Flat</span>
      <span id="70de7f92-b891-4c31-9690-6415af9d419c" style=""> sold 13,432 copies during the eighteen-month period May 1942–October 1943, making it the fourth best-selling title in the regular series and thirteenth out of 281 ML and Giant titles. The unusually strong sales of </span>
      <span id="b8740a26-c3fb-4780-ad0a-35282293eb79" style="italic">Tortilla Flat</span>
      <span id="d2ddf8ce-cddc-4366-9ab9-8c5c41cd9384" style=""> at this period may have been stimulated by the release of the 1942 film version starring Spencer Tracy and Hedy Lamarr.</span>
    </PARAGRAPH>
    <PARAGRAPH id="c5f330f3-3d23-4640-ad5c-ac02cdf0d097">
      <span id="dbff9270-e6c3-46b0-906c-3e7eb2c63a0c" style="">	During the same period </span>
      <span id="2122fd02-817c-4cb8-b128-0590353f7795" style="italic">The Grapes of Wrath</span>
      <span id="a200194f-1dec-495d-aa66-70cb0dc991ab" style=""> (341) ranked in the first quarter of ML and Giant titles with sales of 9,495 copies. </span>
      <span id="c862ceef-8344-4243-8206-e62404e679d5" style="italic">Of Mice and Men</span>
      <span id="3d5bd4e5-4781-486a-a4ef-89305b2c01f2" style=""> (311) and </span>
      <span id="17d783a8-6439-4d74-b79c-e792d4507d07" style="italic">In Dubious Battle</span>
      <span id="9b59fc30-16e2-4cd8-97aa-a034b1677275" style=""> (322) were in the second quarter with sales of 7,020 copies and 6,028 copies respectively. By the early 1950s (November 1951–October 1952) </span>
      <span id="b4ced9dd-0751-4a1c-8102-d2038dcaa9e7" style="italic">The Grapes of Wrath</span>
      <span id="a823c07c-806a-4375-ab86-e8387611e52d" style=""> was the only Steinbeck title among the 100 best-selling titles in the regular ML.</span>
    </PARAGRAPH>

    <PARAGRAPH id="8d477eb5-bb57-46c8-9503-5ea0a680bbc8">
      <span id="de8ffec2-6bbe-4401-a5b9-0705d8a98b6a" style="italic">Tortilla Flat</span>
      <span id="fbee3da8-2a10-46f0-82f6-ed64bca53df0" style="">, which appeared in 1935, was the first of Steinbeck’s novels to receive wide attention. He was disturbed by the response to this portrait of a group of carefree </span>
      <span id="2dc76504-557f-436a-91f8-9164bac91331" style="italic">paisanos</span>
      <span id="443e201e-91bf-4118-a91c-096d10a1e8a2" style=""> in a Monterey slum, writing two years later that “I shall never again subject to the vulgar touch of the </span>
      <span id="367a934c-b655-4b96-b380-743ef9732cd0" style="italic">decent</span>
      <span id="e1dd5301-913b-4df1-a9af-3b9d6d4f102d" style=""> these good people of laughter and kindness, of honest lusts and direct eyes, of courtesy beyond politeness.” If today, Steinbeck’s own view of Danny and his friends seems to some shallow and condescending, that is a measure of the time in which he wrote and the impact of his writing on the change in our attitudes. Steinbeck tells this story with warmth and liveliness, and it remains a document of a period when even this glimpse of a different slice of life could be considered shocking.</span>
    </PARAGRAPH>

    <PARAGRAPH id="f66580bb-0b4b-4e77-942b-0ea5cfffe950">
      <span id="8d6c36e7-ed20-4acf-b690-d4ee8cb75c90" style="">To collect the representative writings of Henry David Thoreau within a volume of seven hundred and fifty pages has long been the ambition of the directors of the Modern Library. Now that ambition has been fulfilled, thanks to the selection made by the editor, Brooks Atkinson, who also contributes a penetrating critical and biographical introduction. This volume contains, besides </span>
      <span id="14770570-9560-452a-a8cc-39605b8f7471" style="italic">Walden</span>
      <span id="daef0abe-9651-4599-b795-83de200a8f76" style="">, the essays </span>
      <span id="d0caf9b2-15d7-4059-a988-39c893bca629" style="italic">Civil Disobedience</span>
      <span id="5f9933aa-9364-481d-b8c0-4661a8389e18" style="">, </span>
      <span id="61e01d21-f6dd-4d0f-bb6d-1011e90968c5" style="italic">Slavery in Massachusetts, A Plea for Captain John Brown, Life Without Principle</span>
      <span id="1fcf27f6-b642-4816-83ad-15b6ee8f26af" style=""> and many of the famous nature studies. (</span>
      <span id="71b3066e-5b19-43d0-9697-e4dac568d1ac" style="italic">Fall 1937</span>
      <span id="cd46ff3a-52da-4b12-ad69-18f03945ef5a" style="">)</span>
    </PARAGRAPH>
    <PARAGRAPH id="aa779364-2cef-4445-94c9-6fb76f435376">
      <span id="9a29d05a-42e0-4a14-8228-bb6be201aa68" style="">Original ML collection. Published September 1937. </span>
      <span id="826e1049-db56-4456-b871-1886d9453df4" style="italic">WR</span>
      <span id="e6eae958-5814-49ee-a768-46cdb6b5c10b" style=""> 25 September 1937. First printing: Not ascertained.</span>
    </PARAGRAPH>
    <PARAGRAPH id="91f661a1-76ca-42b9-a623-8c8c20682ee6">
      <span id="a6d32730-2620-47e0-94b4-8b08c4132814" style="">	The ML and Houghton Mifflin Co. both published Thoreau collections in September 1937. When the ML edition was announced, Robert Linscott of Houghton Mifflin told Klopfer that his firm was “rather daunted” by the news. Houghton Mifflin had thought that the ML was giving up its collection and would have abandoned </span>
      <span id="95106113-7209-4805-b8f0-55dfe86800b4" style="italic">The Works of Thoreau</span>
      <span id="b4851d12-e158-48aa-9e93-fd6bc9ef1658" style="">, an 872-page volume edited by Henry Seidel Canby, if it had known the ML was going ahead. The Houghton Mifflin collection included selections from Thoreau’s journals, which were still protected by copyright and had not been available to the ML. Linscott offered to lease the plates of Canby’s volume to the ML within eighteen months if the ML gave up its volume (Linscott to Klopfer, 7 July 1937). Klopfer replied that the ML had changed its plans as much as it could when the conflict was discovered and expressed the hope that the two books would not interfere with each other (Klopfer to Linscott, 8 July 1937).</span>
    </PARAGRAPH>
    <PARAGRAPH id="427c4257-3ac4-464a-bfec-bcd578d479bb">
      <span id="96ae3f09-5bc7-4188-a665-a05ea9499153" style="">	When the Viking Portable Thoreau appeared in 1949, Brooks Atkinson told Cerf that it was “such a good job that your Modern Library Thoreau volume is behind the eight-ball.” He suggested replacing the selections from </span>
      <span id="dbcabbe8-b975-45e0-a901-b1616c26cc55" style="italic">A Week on the Concord and Merrimack Rivers</span>
      <span id="54e712b7-8ef2-4a28-bc27-fb991e2c4bdb" style=""> on pp. 301–436 with the complete work (Atkinson to Cerf, 4 March 1949). Commins replied that he hoped Atkinson would allow the ML edition to remain unchanged. The complete text of </span>
      <span id="eb3d5e08-a246-48a5-99e1-7b5d2ba6e2f4" style="italic">A Week on the Concord and Merrimack Rivers</span>
      <span id="b797ac67-e5d3-412d-9fe1-fd999f481bb5" style="">, he noted, would add 200 pages to the collection, at a resetting cost of around $2,000; changing the page numerals from p. 437 to the end would cost an additional $200 or $300 (Commins to Atkinson, 1 April 1949). The ML never acted on Atkinson’s suggestion.</span>
    </PARAGRAPH>
    <PARAGRAPH id="16b6444d-7499-438a-aea4-cd8c120f017f">
      <span id="8521c81a-0b99-42e7-8abf-9d3e67a93f97" style="">	</span>
      <span id="ae2ed026-d7c4-4708-bf6e-392ca421d28d" style="italic">Walden and Other Writings</span>
      <span id="b297dfa0-2209-4f81-999a-0840c8ac1d20" style=""> sold over 6,000 copies by early 1939 (Cerf to Robert Lamont, Atlantic Monthly Press, 26 May 1939). It sold 11,558 copies during the eighteen-month period May 1942–October 1943, making it the ninth best-selling title in the regular ML. During the twelve-month period November 1951–October 1952 it sold 5,694 copies, making it the regular ML’s thirty-second best-selling title.</span>
    </PARAGRAPH>

      <span id="c2e991af-2d13-48ac-aa91-0dd876576079" style="">Contents as 305c except: [iv] MODERN LIBRARY EDITION, September 1937 | Copyright, 1937, 1950, renewed 1965 by Random House, Inc.; v CONTENTS as 305a without indication of Scudder foreword; ix–xxii INTRODUCTION | </span>

      <span id="6843c9cf-d51d-402c-983c-5d45d80ac633" style="italic">Jacket C:</span>
      <span id="678376d8-ca20-4da8-b638-1c12e15d4a6a" style=""> Fujita pictorial jacket in deep brown (56), strong red (12) and black on coated white paper with inset reproduction of B. D. Maxham’s daguerreotype portrait of Thoreau (1856) in black and deep brown; lettering in reverse, strong red and deep brown, all against black background. </span>
    </PARAGRAPH>
    <PARAGRAPH id="3321eaa2-cbeb-4f68-a32c-5eca81491349">
