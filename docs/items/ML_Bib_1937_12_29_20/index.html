    </PARAGRAPH>
    <PARAGRAPH id="3fde7080-28ca-4729-8597-b5d2383265c3">
      <span id="f2090fef-4bd7-4400-a80d-fdb3b3fec95a" style="">Henry David Thoreau’s vision of personal freedom—the concept that moral law and the dictates of the individual conscience are superior to civil law and governmental statutes—has become part of the American heritage, particularly pertinent to our own times. Thoreau spent his life listening to “a different drummer,” and in following his belief that the individual could lead a life of simplicity and independence apart from social organization and material civilization, he anticipated one of the major themes of contemporary America. His writings communicate his thoughts and offer us his personal vision of life as well as its tranformation [</span>
      <span id="ee5efabb-0eab-497d-8efd-edcb6b733583" style="italic">sic</span>
      <span id="5507f86d-aa3c-490d-a166-2055c7cbbf7c" style="">] into a practical working philosophy on which he based his life style.</span>
    </PARAGRAPH>
    <PARAGRAPH id="310f19fb-11b3-4229-aa09-fe8f167fb808">
      <span id="447ca2af-4e3b-4253-9612-0c4de7481126" style="">	This volume contains the full text of </span>
      <span id="3a423892-5d22-400c-92da-714c824ed6e8" style="italic">Walden</span>
      <span id="84b50907-2e1b-431f-8b88-1042d3913712" style=""> as well as the essays </span>
      <span id="569c9c19-cda0-4ba6-8021-a0cb6b4dab39" style="italic">Civil Disobedience, Slavery in Massachusetts, A Plea for Captain John Brown, Life Without Principle</span>
      <span id="bd631e3d-cbd4-4a89-8d35-650fc1d7ecce" style="">, and many of the famous nature studies. The editor, Brooks Atkinson, has contributed a penetrating critical and biographical introduction.</span>
    </PARAGRAPH>
    <PARAGRAPH id="bf6f7256-793a-4eec-9e30-cbaa9a0166b5">
      <span id="9322b481-901c-4a4d-858a-73973e3efbec" style="">	The offset plates for the text, contents pages, and introduction were photographically reproduced from a printing of 305a or 305b. Atkinson’s introduction is repaginated to correspond with 305c but the place and date of composition (omitted from 305c) is restored. The table of contents does not reflect the revised front matter of 305c–d: Scudder’s foreword is not listed at all, and Atkinson’s introduction is shown as beginning on p. vii.</span>
    </PARAGRAPH>

      <span id="4f216e11-59d3-44c0-b0b3-167556bfd982" style="italic">Jacket A1:</span>
      <span id="2d61b389-6a8c-41de-94b3-9b6c4d6309f7" style=""> Pictorial in deep blue (179), moderate blue (182), light bluish gray (190), dark gray (266) and black on coated white paper depicting a lighthouse on an outcropping of land surrounded by water and with a shoreline in the distance; lettering in black. Spine panel in deep blue with lettering in reverse. Designed by Paul Galdone, July 1937; unsigned. </span>

    <PARAGRAPH id="e32ac2e4-dfcf-4e5d-8e4c-6c726f1b854c">
      <span id="e4053a62-e633-4d49-93e1-d7959a4c62cd" style="">Front flap:</span>
    </PARAGRAPH>
    <PARAGRAPH id="e1e779b0-54dd-4446-bc91-2746396a7a92">
      <span id="b0bcfb0b-56bb-4bb5-8acc-172f17e5852d" style="">The mastery with which Virginia Woolf has achieved such novels and books of essays as </span>
      <span id="00091e85-a0fc-4028-9e66-483264825d86" style="italic">Mrs. Dalloway</span>
      <span id="bba40890-8505-49e8-9c06-f23ef528f43b" style=""> (No. 96), </span>
      <span id="6d6eebbb-46a6-4676-92c7-6f183db46ba9" style="italic">To the Lighthouse</span>
      <span id="31adf3f4-0045-4e37-a435-b0d30880aa48" style="">, </span>
      <span id="5e17e41e-7976-4106-85a0-18c8c6bbdc44" style="italic">The Common Reader</span>
      <span id="ccb8181e-e0fc-4fc3-b325-f5b901b88196" style=""> and </span>
      <span id="7c7f1b01-5af4-47ec-92b8-ab8535624107" style="italic">A Room of One’s Own</span>
      <span id="938547ac-2a93-4589-8bb7-0d5086404427" style=""> has at last brought her the public tribute of having a national best-seller in </span>
      <span id="1efe9f26-0c08-48a0-a371-514b3b1efd9a" style="italic">The Years</span>
      <span id="0e740450-7457-4a5a-847a-b93a500e3a6b" style="">. </span>
      <span id="12392364-afbb-4f55-a08f-4486db02c477" style="italic">To the Lighthouse</span>
      <span id="e65593d7-bd11-4ba5-af82-36d041043900" style=""> is in Mrs. Woolf’s best vein, quiet [</span>
      <span id="55dca307-5a36-41e8-adf8-8465c1120b10" style="italic">sic</span>
      <span id="fefcdd91-9a2f-4b65-9812-a2b0f6aad740" style="">] evocative, full of the interplay of human emotion. In addition, its autobiographical </span>
      <span id="75a88690-d8f2-4b70-bf99-1ae00d09527d" style="italic">note</span>
      <span id="adb70ce8-3deb-4c7d-865b-00ac3b6cc7f5" style=""> throws light upon her own family, one of the most illustrious in England. (</span>
      <span id="f24be109-ca06-4841-9f07-8a71f2393502" style="italic">Fall 1937</span>
      <span id="86f825d4-1e69-49f8-bf79-40f26a35f86c" style="">)</span>
    </PARAGRAPH>
    <PARAGRAPH id="43577db6-dc29-449b-91bc-7da2c8349065">
      <span id="7dc9becb-2ab8-4a3c-aaaa-827a6c09198a" style="">Originally published in U.S. by Harcourt, Brace &amp; Co., 1927. ML edition (pp. [5]–310) printed from Harcourt, Brace plates. Published September 1937. </span>
      <span id="95f81c3c-6d73-4da7-8f9f-04660e28ca3c" style="italic">WR</span>
      <span id="8be72394-765c-4631-9626-99be7dac0b21" style=""> 25 September 1937. First printing: 5,000 copies. Discontinued fall 1948.</span>
    </PARAGRAPH>
    <PARAGRAPH id="bec98d14-8b7a-4007-85c0-b634961369c2">
      <span id="ce4914cd-3e72-4f15-860b-3159313c2e3b" style="">	Total ML sales of </span>
      <span id="c56e5ae8-3fa4-45e4-9de1-a54617b14345" style="italic">To the Lighthouse</span>
      <span id="802299af-d902-4f54-92d2-940349c8e834" style=""> were 38,000 copies (Kirkpatrick, </span>
      <span id="3a6b5968-86fc-481b-b2bb-0b16d3c097c4" style="italic">Virginia Woolf</span>
      <span id="99819733-5975-45eb-9e5b-c43381bc37ee" style="">, p. 31). </span>
      <span id="ce1da6cf-1034-4df3-835f-3b1c477a8272" style="italic">To the Lighthouse</span>
      <span id="00388d49-4275-4906-bd91-4937fb6545fb" style=""> sold 3,203 copies during the eighteen-month period May 1942–October 1943, placing it in the fourth quarter of ML and Giant titles. </span>
      <span id="b1ec3f0b-61e9-4ce8-9572-4da1c5265347" style="italic">Mrs. Dalloway</span>
      <span id="2c8db5d7-30a3-44c6-9250-45f5ceefd564" style=""> (168) sold 4,271 copies during the same period.</span>
    </PARAGRAPH>
    <PARAGRAPH id="e7bef5ea-b42e-4c4f-81b8-2cc26e3cfbaf">
      <span id="43788e4f-e720-4d39-96a2-eda8ff1827cb" style="">	Harcourt, Brace decided in 1948 to launch its own hardbound reprint series, Harbrace Modern Classics, in response to the burgeoning college market. It served notice that it was terminating the ML’s reprint contracts for </span>
      <span id="9878e13e-d208-48eb-9b0e-ca6e4848c9a5" style="italic">To the Lighthouse</span>
      <span id="6b187685-8b69-44b6-a6c0-4e76bb6aaa69" style="">, </span>
      <span id="4d5e5aee-373f-4264-aeb5-78e4d2760ebd" style="italic">Mrs. Dalloway</span>
      <span id="5ae2cd28-aa34-40a4-ac35-3c4f4573d55c" style="">, and seven other titles, including works by E. M. Forster, Sinclair Lewis, Katherine Anne Porter, and Lytton Strachey (S. Spencer Scott, Harcourt, Brace, to ML, 18 May 1948). At that time the ML had only a few copies of </span>
      <span id="b480ce10-1015-447c-bbab-e3b20182d247" style="italic">To the Lighthouse</span>
      <span id="07ad3ee3-bece-46dd-9537-c03b567a3729" style=""> in stock; Klopfer estimated that it would take two months for the stock to sell out (Klopfer to Scott, 3 June and 28 June 1948).</span>
    </PARAGRAPH>
    <PARAGRAPH id="8eaddf28-03c9-41cb-8490-6e88072f3cd5">
      <span id="54ccfade-1b69-47c1-93d2-1dfa17f4d92b" style="bold">306b.  Title page reset (1940)</span>

    <PARAGRAPH id="f205f3f0-79bc-4ede-a3c3-cb0943de354a">

    </PARAGRAPH>
    <PARAGRAPH id="441c57d1-2c4e-49fe-9695-686972b3e53e">
      <span id="ea089a09-0080-40cd-872e-eb8f0601f370" style="italic">Jacket:</span>
      <span id="589f9fb2-7018-43a4-ba21-e6d140832ae3" style=""> Non-pictorial in vivid red (11) and black on coated white paper with “42” in large black numerals bordered in white, “The” and “nd” in reverse at top, “PARALLEL” in black against red background on upper half of inset diagonal panel overlapping base of numerals, author in black against white background on lower half of inset panel, all against black background ruled horizontally in red. Designed by Paul Galdone, July 1937; unsigned. </span>
    </PARAGRAPH>
    <PARAGRAPH id="e6ff4e4d-b0cf-40a2-a541-b218e5cc863a">
      <span id="45bebb38-f9cf-44cb-9273-a94c07d90c31" style="">Front flap:</span>
    </PARAGRAPH>
    <PARAGRAPH id="af21b9c7-1762-4f06-bf64-476aa7c807ad">
      <span id="98dac31e-9b54-4d70-831e-b99c1892a760" style="">When the completed trilogy, </span>
      <span id="e85a2e93-2412-4e90-84cc-47316d5dc138" style="italic">U. S. A.</span>
      <span id="24c38627-4331-4ae5-a20f-c38bfc4de751" style="">, of which </span>
      <span id="7d0b8714-fccd-4083-ae02-32d2245fad66" style="italic">The 42nd Parallel</span>
      <span id="a2403771-3301-40f6-b830-c48dcc208a10" style=""> is the introductory novel, will have been published in the Modern Library, John Dos Passos will have gained the distinction of being represented by four titles in the series. </span>
      <span id="f07c40da-c40d-4272-8a11-90f84a0ec490" style="italic">Three Soldiers</span>
      <span id="33a99f5f-b83f-44af-a49d-6352fdf0beb1" style=""> (No. 205), his war novel, has been in active demand for years. Following the publication of </span>
      <span id="529c8f79-0984-4013-a608-e1da83c3ad8b" style="italic">The 42nd Parallel</span>
      <span id="46002d2d-54ff-403b-aeb2-50d2c670bc9f" style="">, </span>
      <span id="c181373e-2e1a-42aa-922e-9f9d24091696" style="italic">1919</span>
      <span id="f4bc59f0-9a59-4347-af6e-34c135624cd9" style=""> and </span>
      <span id="98850d14-9d2e-415d-9e0d-04da30db9f8b" style="italic">The Big Money</span>
      <span id="328a020d-eb4f-47dc-9b46-e5a9341f0a56" style=""> will be issued in successive seasons. By this plan, John Dos Passos’ original intention of maintaining the unity of the three novels will be fulfilled. (</span>
      <span id="82bd58d4-3e40-4308-8d11-b02239f91933" style="italic">Fall 1937</span>
      <span id="9d6ac2d8-d003-4d96-8061-9efe10895812" style="">)</span>
    </PARAGRAPH>
    <PARAGRAPH id="d678b75a-b690-406b-90db-303c96b1f060">
      <span id="dab2c8be-3feb-48d7-b4e7-4303ea3d56f7" style="">Originally published by Harper &amp; Brothers, 1930; rights subsequently acquired by Harcourt, Brace &amp; Co. ML edition of </span>
      <span id="caecb6cf-8ae9-4767-be25-2c39fac71166" style="italic">The 42nd Parallel</span>
      <span id="d42af9d6-d997-4621-b733-f8886efb31a8" style=""> printed from plates made from a new Harcourt, Brace typesetting with revisions by the author. The plates were subsequently used for the one-volume edition of </span>
      <span id="6c926d9a-3cc8-4b15-a3fa-2f1b4e9e392d" style="italic">U.S.A.</span>
      <span id="ec1b54f7-85ae-4fc1-99bd-3b81db346118" style=""> published by Harcourt, Brace in January 1938 and reprinted in ML Giants in 1939. Published 10 November 1937. </span>
      <span id="f25d3f1c-ff3b-4e72-a747-afa3076f7d86" style="italic">WR</span>
      <span id="420cd7f5-66dd-4c92-a5b2-9ac1ca034c68" style=""> 13 November 1937. First printing: 5,000 copies. Discontinued fall 1940 after the ML published </span>
      <span id="fb2e10d0-faf2-4a43-ade2-735e42d559b3" style="italic">U.S.A.</span>
      <span id="2ceca82c-92d9-48e2-8160-1ac8c8699618" style=""> as a Giant (G42).</span>
    </PARAGRAPH>
    <PARAGRAPH id="1b71a11d-8708-4009-b946-0903dd7efbad">
      <span id="a6bc9172-b614-416a-8cde-31155ce171b0" style="">	The ML signed a contract with Harcourt, Brace to publish </span>
      <span id="475429e5-f080-4336-b4f9-549c1e3b54c6" style="italic">The 42nd Parallel</span>
      <span id="9a24344b-d4d1-4677-95d5-74ec13f2ecb2" style="">, </span>
      <span id="833bc90d-a75a-4a00-8c3f-24cc1f138c3b" style="italic">Nineteen Nineteen</span>
      <span id="4fccaba7-00f7-4fa0-ac81-6a532c670cc0" style="">, and </span>
      <span id="0a217e12-e0ee-4a58-84a3-ff1513f072e7" style="italic">The Big Money</span>
      <span id="d03cbd49-0e1b-4bd7-88c5-7a98d34cacee" style=""> in the regular ML in the fall seasons of 1937, 1938, and 1939 (Cerf to Dos Passos, 23 June 1937). The ML appears to have offered a $1,000 advance against royalties of 10 cents a copy for each volume. Cerf indicated after signing the reprint contract, “I am really delighted that we are going to have these books in the Modern Library. John Dos Passos is exactly the kind of author that we can sell in this series” (Cerf to Donald Brace, 13 May 1937).</span>
    </PARAGRAPH>
    <PARAGRAPH id="cc1f714d-dc4f-4842-bc90-f53fab77867f">
      <span id="4c84742e-97e8-43d6-a672-fe3be1132894" style="">	Harcourt, Brace reset </span>
      <span id="031d2357-c1f2-4f2a-afaa-ab007d648ea4" style="italic">The 42nd Parallel</span>
      <span id="93954fc6-c6b1-47df-ba40-e299de078052" style="">, incorporating corrections of a large number of typographical errors submitted by Dos Passos. The ML edition was the first printing from the new typesetting. Dos Passos had also made extensive revisions for the ML edition of </span>
      <span id="064c64ec-d797-4129-883b-2605de46d77b" style="italic">Three Soldiers</span>
      <span id="71961500-e7f3-49db-a114-b0ccfcbba913" style=""> (248).</span>
    </PARAGRAPH>
    <PARAGRAPH id="620d3395-58b4-4645-920e-0b50a353cb28">
      <span id="04cf3a5b-7354-4e47-8ea4-14da6011e3c3" style="">	Cerf asked Dos Passos to write a short foreword to the ML edition of </span>
      <span id="d427acc1-006a-42ca-ad81-984292ea322f" style="italic">The 42nd Parallel</span>
      <span id="ed5afec4-fa72-4bf2-b516-edb314c45db0" style="">, noting that he believed his foreword to the ML edition of </span>
      <span id="030a416d-142e-4222-b42c-7dd358a43c00" style="italic">Three Soldiers</span>
      <span id="252ac80c-5547-4985-a6f8-e226f41b58dd" style=""> (248) “materially helped the sale of the book.” He offered the usual $50 fee with the apology that the ML couldn’t afford more but enclosed a ML list and invited Dos Passos to select any books he wanted (Cerf to Dos Passos, ibid.). Dos Passos eventually selected about a hundred titles. He promised to send a short introduction and noted, “I’m not quite sure whether this is the time to spill the fact that the narratives will be collected into a one volume novel under the name of </span>
      <span id="32dee3ed-dc84-421a-adcc-beb0c32ce093" style="italic">U.S.A. </span>
      <span id="da4e1a04-7dfb-4804-8042-67ef0cfc18f0" style="">or not” (Dos Passos to Cerf, 4 July 1937).</span>
    </PARAGRAPH>
    <PARAGRAPH id="c1e3d665-ef74-4af8-8262-58e962b2109b">
      <span id="e2dc3815-577c-455c-8c49-4cf3977a80c6" style="">	The introduction to the ML edition, dated July 1937, begins:</span>
    </PARAGRAPH>
    <PARAGRAPH id="ceeacd5e-6d3d-4bf7-99c3-2de045938d3a">
      <span id="c06d9dcf-d1d0-45ba-9396-ef69481709c3" style="italic">The 42nd Parallel</span>
      <span id="9e891007-74da-49a7-bc02-96570c564030" style=""> is the first volume of </span>
      <span id="989870a6-e945-47cd-99e8-bb7dc88643be" style="italic">U. S. A.</span>
      <span id="931a0f06-9a66-4246-b80d-5dede251c50e" style="">, a long narrative which deals with the more or less entangled lives of a number of Americans during the first three decades of the present century. The volumes that follow are called </span>
      <span id="56f6b3b6-55d8-404d-8eef-edc9c3c8321d" style="italic">1919</span>
      <span id="cbb701de-1131-41fa-b130-4d83f3a29ab2" style=""> and </span>
      <span id="f31b45ec-b52d-4ca8-9b97-dc9546333cfa" style="italic">The Big Money</span>
      <span id="ca9cbfea-8fab-4b6f-9f29-465c22a17fbc" style="">.</span>
    </PARAGRAPH>
    <PARAGRAPH id="33abe2e9-acc5-414c-81c5-e6238ba4d15e">
      <span id="99a4aeb7-37f2-41c9-89bf-e1931b417f40" style="">	In an effort to take in as much as possible of the broad field of the lives of these times, three separate sequences have been threaded in and out among the stories. Of these </span>
      <span id="76036863-0337-42f7-9189-7e11f7194152" style="italic">The Camera Eye</span>
      <span id="96cdd888-170c-47d6-8e92-1a85592ddf2d" style=""> aims to indicate the position of the observer and </span>
      <span id="96cf1007-cfd2-47b3-9098-fb9d0265dba0" style="italic">Newsreel</span>
      <span id="b5882327-7ea2-4f1b-9919-120c3e945f02" style=""> to give an inkling of the common mind of the epoch. Portraits of a number of real people are interlarded in the pauses in the narrative because their lives seem to embody so well the quality of the soil in which Americans of these generations grew.</span>
    </PARAGRAPH>
    <PARAGRAPH id="744ba87a-f88e-463f-ac98-bbfe71675770">
      <span id="68172197-fdc5-4d84-a734-e0d605bb332f" style="">	This method was used with the idea of coping with the particular job in hand rather than from any generalized theory about novelwriting [</span>
      <span id="521c5765-ce13-46e2-a51f-8bab1b000513" style="italic">sic</span>
      <span id="c1a2c76a-f7c1-42b3-baf6-10c4202b58d4" style="">]. In fact I don’t think any such theory holds water. The shape of a piece of work should be imposed, and in a good piece of work always is imposed, by the matter. That’s more or less of a commonplace of a considerable body of literary criticism.</span>
    </PARAGRAPH>
    <PARAGRAPH id="3ca4aae1-db58-4ec1-abb6-e7d0197627fc">
      <span id="9bb6852f-527c-4c25-a922-e6b5c73fd3b1" style="">	The ML later renegotiated the reprint contract so that the trilogy could appear as a Giant rather than separate volumes in the regular ML. </span>
      <span id="4e55984d-b0b5-47b4-bf30-bda3dbf52d76" style="italic">U.S.A.</span>
      <span id="193a4a4e-245d-45ce-8837-6998e06a1812" style=""> (G42) was published as a Giant in February 1939, and </span>
      <span id="08f92a6a-2749-4e38-9309-600bdade8ab0" style="italic">The 42nd Parallel</span>
      <span id="975b733d-f85c-423a-a0f7-4f7a8c261cd8" style=""> was discontinued as a separate volume in fall 1940.</span>
    </PARAGRAPH>
    <PARAGRAPH id="9705cca0-bebe-4699-af5b-f5fc0bfcbb2d">
      <span id="2bdbcc50-6c27-469f-8a4d-20bfd90519ac" style="">Also in the Modern Library</span>
    </PARAGRAPH>
    <PARAGRAPH id="4656a42b-e246-43db-b350-1c349120ca62">
      <span id="da6813f0-9225-49a1-8085-df67b8a89338" style="">Dos Passos, </span>
      <span id="7e93a776-870f-46f0-8fd3-43d2dc27a96d" style="italic">Three Soldiers</span>
      <span id="2eedd312-d044-411c-b9c9-446f85a8a85e" style=""> (1932–1963)  248</span>
    </PARAGRAPH>
    <PARAGRAPH id="cbbc1c9f-430d-47f7-94be-02e4216f2e6c">
      <span id="b6964622-b82c-4b79-8c2a-cb322060079a" style="">Dos Passos, </span>
      <span id="b02c7706-5d8f-4e1b-ac9a-15e224556505" style="italic">U.S.A.</span>
      <span id="289a9947-0e83-4055-98d3-36a60401cc4d" style=""> (1939–1962)  G42
</span>
    </PARAGRAPH>

    <NUMBER id="42dc5f1f-fbb4-4546-9abb-51214fc2ad34">
      <span id="be4bb443-b34a-4f07-9af9-68e47a08732d" style="bold">308</span>
    </NUMBER>
    <METADATA id="4db4d160-d6db-4968-a816-386a140acf9d">
      <EDITOR id="e79a405a-e05e-4d8f-8ce5-dbdb925f679f">
        <span id="a7252d33-27cc-490f-9a2f-278349b388a2" style="">V. F. CALVERTON</span>
      </EDITOR>
      <TEXT id="ac2c95d3-9479-4f64-8868-db2f08475d14">
        <span id="6e5196e2-eedb-46ac-8016-a3b48fdac188" style="">, ed.  </span>

    <PARAGRAPH id="6b91573f-4dbb-47e1-a64c-d1f48b6e58e0">
      <span id="f3b02d84-7de1-4cb8-bef2-f06e0a0a989b" style="italic">Contents: </span>
      <span id="bfd3314f-817a-4077-a28e-a269299462dc" style="">I. Religious and Ethical Contributions. The Ten Commandments – The Sermon on the Mount – The Code of Hammurabi – Selections from the Koran – On Government, by Confucius – On Co-operation, by Lao Tse.  II. Greek Theories. Philosophers as Kings and Kings as Philosophers, by Plato – On Property, by Aristotle.  III. Medieval Concepts. On the Law of Heaven and Earth, by St. Augustine.  IV. The Advance of Modern Sociological Thought. Selections from Scienza Nuova, by Giambattista Vico – The Art of War, by Niccolo Machiavelli – Selections from Two Treatises on Civil Government, by John Locke – On the Natural Condition of Mankind, by Thomas Hobbes – Selections from </span>
      <span id="eb390e21-ff23-48e4-8096-26601bf28d30" style="italic">The Social Contract</span>
      <span id="8a6e4a68-d9c1-4bcc-b83e-407a1a494991" style="">, by Jean Jacques Rousseau – Of Monarchy and Hereditary Succession, by Thomas Paine – Of Laws in Relation to the Nature of the Climate, by Baron de Montesquieu – Division of Labor, by Adam Smith.  V. Sociology Comes of Age. An Essay on the Principle of Population, by T. R. Malthus – The Authority of Society over the Individual, by John Stuart Mill – The Action of Positivism upon the Working Classes, by Auguste Comte – Political Economy and Utopian Socialism, by Pierre-Joseph Proudhon – Selections from </span>
      <span id="f1f20740-98cc-42f9-93ee-164827852761" style="italic">The State</span>
      <span id="dc86ae34-2585-4a1f-bdc2-d7a4ecbce54e" style="">, by Michael Bakunin – Natural Selection; or the Survival of the Fittest, by Charles Darwin – Influence of Physical Laws, by Henry Thomas Buckle – The Communist Manifesto, by Karl Marx and Friedrich Engels.  VI. Sociology and Social Conflict. Division of Labor and Social Solidarity, by Emile Durkheim – Selections from </span>
      <span id="25835801-1a93-4ab8-aef1-0d0acd293f54" style="italic">The Outline of Sociology</span>
      <span id="3238f791-b622-46f5-98f9-4fdcfacf89c6" style="">, by Ludwig Gumplowicz – The Tendency of the Development of the State, by Franz Oppenheimer – Class Society and the State, by Nicolai Lenin – What Is the Permanent Revolution, by Leon Trotsky – On the Expropriation of the Capitalists, by Waclaw Machajaski – The Collectivist Wages System, by Peter Kropotkin – Personality and the Conception of the State, by Adolf Hitler – The Fascist State and the Future, by Benito Mussolini.  VII. Sociology and Culture. The Sociological View of Ethics, by Herbert Spencer – The Spirit of Capitalism, by Max Weber – Proletariat and Religion and Nationalism, by Werner Sombart – Sociology as a Science, by Vilfredo Pareto – Intellectual Egalitarianism, by Lester Ward – Selections from </span>
      <span id="cb1e042e-84fc-4cbb-8b75-69b07bab8d61" style="italic">Folkways</span>
      <span id="f140d7af-2a17-48ba-8afe-b3cb3a9fa01c" style="">, by William Graham Sumner – Conspicuous Consumption, by Thorsten Veblen – The Scientific Scrutiny of Societal Facts, by F. </span>
    </PARAGRAPH>
    <PARAGRAPH id="46712674-c420-4c6c-a658-ef70cffb40e2">
      <span id="e21b7e53-c004-4dbf-865e-bada934ef027" style="">H. Giddings – The Economics of Genius, by J. M. Robertson.  VIII. Contemporary Sociological Reflections.  Liberal. The Development of Sociology, by Harry Elmer Barnes – Classes of Social Interest, by R. M. MacIver – The Cultural Approach to Sociology, by Malcom M. Willey and Melville S. Herskovits – The Migration of Class Struggle, by Edward A. Ross – The Hypothesis of Cultural Lag, by William Fielding Ogburn – Art, Science, and Society, by C. H. Cooley – Mental Patterns in Relation to Culture, by Wilson D. Wallis – Renascent Liberalism, by John Dewey – Law as a Social Science, by Huntington Cairns – The Idol of the Laboratory, by Graham Wallas – Anglo-Saxonism and Nordicism in America, by F. H. Hankins.  Radical. A Planned Society: Communist Vision, by John Strachey – Technocracy, by Stuart Chase – Marxian Philosophy, by Max Eastman – The Scope of Marxian Theory, by Sidney Hook – Sociological Criticism of Literature, by V. F. Calverton – Masters: Old and New, by Max Nomad – The Applications of Engineering Methods to Finance, by C. H. Douglas.</span>
    </PARAGRAPH>

    <PARAGRAPH id="5ed7acdf-1769-4977-9181-b190105c0957">
      <span id="97253e2e-7fd1-4079-a8f1-0b5d54267488" style="">A companion volume to </span>
      <span id="1fa01df4-d8a7-4acc-b3da-ec4cd31710cf" style="italic">The Making of Man</span>
      <span id="f05d7c3e-f91e-432a-9621-9f615b2a818a" style=""> (No. 149), which is a compilation of the most authoritative views on anthropology, </span>
      <span id="2076ae2a-b66e-425d-beef-7433103e479f" style="italic">The Making of Society</span>
      <span id="88c445a4-5837-48ad-ab67-493c69a7f935" style=""> is its logical and necessary sequel. In it men of such diverse opinions as Plato, Aristotle, Machiavelli, Rousseau, Adam Smith, Mill, Darwin, Pareto, Veblen, Dewey, Strachey, Marx, Lenin, Trotsky, Hitler, Mussolini and many others offer their social philosophies. Here the lay reader can find the essential principles upon which society is organized and understand the struggle for power which today engages the thought of the entire world. (</span>
      <span id="4e6faeed-8d45-4329-8ad1-93c1532dfb00" style="italic">Fall 1937</span>
      <span id="769608df-360a-47d8-80dd-f65149e975d4" style="">)</span>
    </PARAGRAPH>
    <PARAGRAPH id="b8d4e208-bca8-4785-bdf1-68682529c8ff">
      <span id="e4599175-083f-479c-948d-efe5095c17d2" style="">Original ML anthology. Published 10 November 1937. </span>
      <span id="96f0dd0c-d52e-4f3b-9cb2-9adcf0cab740" style="italic">WR</span>
      <span id="14540ad5-a2f0-4d6b-b5d5-1a32927f1987" style=""> 13 November 1937. First printing: Not ascertained. Superseded fall 1959 by a revised edition edited by Robert Bierstedt (514).</span>
    </PARAGRAPH>
    <PARAGRAPH id="386a975c-3489-4f94-91e3-a7d762b733a0">
      <span id="3888af2b-e2d3-410f-95ce-e1e1be17ed71" style="">	Review copies included the following note from Cerf: “ATTENTION, PLEASE! This is an entirely new book, and NOT A REPRINT [underlining in original]. I will appreciate your bearing this fact in mind when you write your review.”</span>
    </PARAGRAPH>
    <PARAGRAPH id="0ccc4085-8ea2-44af-8539-0368b0887825">
      <span id="453285fe-1bf3-4b8e-8c60-88a2eaa006b7" style="">	Adolf Hitler’s name is misspelled “Adolph” in the table of contents (Part VI) and spelled correctly in the text (p. 454).  all ptintings?</span>
    </PARAGRAPH>
    <PARAGRAPH id="37ab6d74-4ce9-4c1b-9e9c-789f1b608ff6">
      <span id="2fb0fe58-86bf-4e93-a9a8-b566eabbd3c3" style="">	</span>
      <span id="78e97d37-7818-4d0b-ba80-154025db3d17" style="italic">The Making of Society</span>
      <span id="6bc01aff-656f-4943-99f9-25ab472ad1ee" style=""> sold 4,911 copies during the eighteen-month period May 1942–October 1943, placing it in the third quarter ML and Giant titles. It was not among the one hundred best-selling titles in the regular ML during the twelve-month period November 1951–October 1952.</span>
