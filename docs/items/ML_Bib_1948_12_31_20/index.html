  <TITLE id="018890c5-01e0-4c13-a85c-ad131126d17a">

</span>
  </TITLE>
  <UNASSIGNED id="e4b47558-1cd6-4a5b-9b0b-f30461331f29">
    <span id="bd7487dd-7506-4a6b-9665-9ebc0fcf5e14" style="bold">1948 </span>
  </UNASSIGNED>
  <GENERAL id="a84a9409-ec7e-4e96-b83f-201871d3ef3d">
    <HEAD id="8db89261-0515-4b68-88ba-a03f3bd1fbe4">
      <span id="79c3342d-3771-4f11-b059-bafbf8befe72" style="bold">General</span>
    </HEAD>
    <PARAGRAPH id="2404aa01-36ef-4e17-896f-bda22d97115d">
      <span id="60460af4-7692-4bd6-8006-81bd79a018b2" style="">Harcourt, Brace &amp; Co. terminated the reprint contracts for all of its titles in the ML when it launched Harbrace Modern Classics, a series of full-sized hardbound reprints which appears to have been created primarily for the textbook and library markets. The titles affected were Dorothy Canfield, </span>
      <span id="6fdbd643-d819-4787-8144-2aed2b26c46b" style="italic">The Deepening Stream</span>
      <span id="ba28bcf8-5c2e-4cf4-b4ba-0cf109c6b03d" style="">; E. M. Forster, </span>
      <span id="080ef092-0d1f-4e85-8eea-e81db73644ad" style="italic">A Passage to India</span>
      <span id="175714e6-272d-4a4a-963e-459f94e2d972" style="">; Sinclair Lewis, </span>
      <span id="651597f5-e83d-4395-8a8e-36426cc89195" style="italic">Arrowsmith</span>
      <span id="7377689d-022f-411d-836e-9a8aaf688d39" style="">, </span>
      <span id="ca84c4e1-cb05-4c00-a528-b6f1c3dc77ae" style="italic">Babbitt</span>
      <span id="75fbd9e5-b325-4fdd-8a77-2957f63f6e34" style="">, and </span>
      <span id="b26bef10-465e-4a01-91a4-d73030ba15db" style="italic">Dodsworth</span>
      <span id="264fe36a-9ca0-461e-971b-d96179edf09e" style="">; Katherine Anne Porter, </span>
      <span id="9431bfc7-5b9e-42bb-aa4c-078502e3ce82" style="italic">Flowering Judas</span>
      <span id="521752bf-dd9d-45c3-8a19-02cf4843666a" style="">; Lytton Strachey, </span>
      <span id="48d92589-d23e-4852-9073-f6ccef019150" style="italic">Eminent Victorians</span>
      <span id="ab0bc246-16b9-4325-8a98-8b4d385e5868" style="">; and Virginia Woolf, </span>
      <span id="9feefdae-d534-4cf7-93db-97e481ce382f" style="italic">Mrs. Dalloway</span>
      <span id="b5ffcefd-bae7-4ccd-935e-2f9e6a847671" style=""> and </span>
      <span id="cd96d187-631c-4b7f-a3b1-12d51bcbb9ca" style="italic">To the Lighthouse</span>
      <span id="e9b0d9f2-b70f-49d8-84d8-528d28789e49" style="">. </span>
      <span id="3b09b6ba-57b9-40c6-84bd-d26d04126888" style="italic">A Passage to India</span>
      <span id="5c21311d-2515-4d50-8676-50f6548f1863" style="">, </span>
      <span id="5aec1f82-b6f8-4431-8754-e542b4aa0f35" style="italic">Babbitt</span>
      <span id="bc132f10-c4bf-46c5-a63c-7c8d9e7f0048" style="">, </span>
      <span id="504d210d-a053-4aeb-a9ff-b7fec66a7a5f" style="italic">Mrs. Dalloway</span>
      <span id="42664e08-5af4-4a13-8a16-194ee229f6f8" style="">, and </span>
      <span id="c0825f5d-7315-43f5-b820-260620cb0285" style="italic">To the Lighthbouse</span>
      <span id="d5717fb9-af5e-4d33-84f0-9d1fba6ce13e" style=""> were discontinued between fall 1948 and 1949 as existing stocks of the books were exhausted. </span>
      <span id="d6f54119-bc0f-44ed-9611-e8736c42d856" style="italic">Flowering Judas</span>
      <span id="67323f4f-0137-4ae1-9cdc-48bd8ff650a5" style=""> and </span>
      <span id="88ab349c-f327-45dd-9b75-be19c5e78d42" style="italic">Arrowsmith</span>
      <span id="123b8923-cbd2-49c3-b2a9-cace98328e7e" style=""> were discontinued between fall 1950 and fall 1952. The other titles appear to have been reprieved, and Porter’s </span>
      <span id="cd63b191-e25b-4cc2-a7a6-d0dd4dd12f2e" style="italic">Flowering Judas</span>
      <span id="25084724-2377-4d59-8784-9a67e872a3a4" style="">, which Harcourt, Brace decided not to include in the new series, was restored to the ML in spring 1953.</span>
    </PARAGRAPH>
    <PARAGRAPH id="7ecfba43-e903-40d7-897e-ca8b8d7a8667">
      <span id="b21a4b26-2179-4268-a7dd-ef0214b33901" style="">	Rinehart &amp; Co. launched Rinehart Editions, a paperbound series of reprint editions for the college market. The ML responded in 1950 with Modern Library College Editions.</span>
    </PARAGRAPH>
    <PARAGRAPH id="3606c760-bb12-489a-88d7-4633bba17a5a">
      <span id="0912a9e2-3e59-4a18-b818-10ce624c48c7" style="">All Modern Library and Modern Library Giants titles were back in stock for first time since the war (September).  </span>
    </PARAGRAPH>
  </GENERAL>
  <NUMBER_OF_TITLES id="b004607f-0ca4-48d0-be25-fb4b89247c6a">
    <HEAD id="ded97691-4ce8-490d-a907-616833a2c444">
      <span id="bc3a762e-be28-41a8-8b44-889ca4e7d906" style="bold">Number of titles</span>
    </HEAD>
    <PARAGRAPH id="eac9de13-a758-4781-9b92-761a307dcd87">
      <span id="52299011-6378-4f3d-bd80-9a5dc1809e66" style="">Nine new titles were added and four were discontinued, bringing the total number of ML titles available to 265.  </span>
    </PARAGRAPH>
  </NUMBER_OF_TITLES>
  <FORMAT id="494b475d-6b36-4926-a2f4-c3a64286c162">
    <HEAD id="a162b6d7-de8b-48cb-bab0-ce4ad1bdd59b">
      <span id="ae376abe-fd9d-4c62-a75b-546b512e287e" style="bold">Format</span>
    </HEAD>
    <PARAGRAPH id="72853fdc-171a-493e-a6a5-d18d3fa02388">
      <span id="ec628dfa-f509-41f0-afb2-f2ad5820b93e" style="">All new titles in the regular ML except Charles Jackson, </span>
      <span id="f3c1e5ff-a8a6-4676-8149-53cdc577fe11" style="italic">The Lost Weekend</span>
      <span id="e3c6c674-7694-47e5-85fc-677fcb2615dc" style=""> (406) were published in the standard format with the binding measuring 7¼ x 4⅞ in. (183 x 123 mm) and leaves trimmed to 7 x 4¾ (177 x 118 mm). </span>
    </PARAGRAPH>
  </FORMAT>
  <PRICE id="8e989aa9-2c8f-44e7-907d-f364ece47b1c">

  <TITLES_S_S_D id="111c9f24-ddd5-44fb-a2d1-8b9b6b96f4fc">
    <HEAD id="b900670c-4b81-4b83-bd85-a1b821e6e440">
      <span id="e72e376c-0768-47fc-af01-70e5c66b0779" style="bold">Titles sought, suggested, declined</span>
    </HEAD>
    <PARAGRAPH id="3969260e-1f9d-4530-b32c-948cf4234519">
      <span id="8533fbf4-96b9-4dd9-add2-bae2cce3e93e" style="">Cerf raised the possibility of including Radclyffe Hall’s </span>
      <span id="c6473b47-e031-44e1-a322-b7b37d548fde" style="italic">The</span>
      <span id="9b1d3289-8446-4397-8151-574b7adc27f2" style=""> </span>
      <span id="f1353fbe-e9d6-403d-802b-f1f1df4a934e" style="italic">Well of Loneliness</span>
      <span id="6a842d23-9b8f-4118-9207-efa772bb880e" style=""> (Cerf to Klopfer, 22 February 1948), but the novel on a lesbian theme</span>
      <span id="dd8b1adf-4b00-4c02-93b3-5a6bc958521d" style="italic"> </span>
      <span id="abd4b392-e3ce-437c-82d1-d5c4d011c6d4" style="">never appeared in the series. William H. Rose, Jr., the director of sales and promotion at Harper &amp; Brothers, suggested that James Thurber’s </span>
      <span id="cbdb7804-6384-449b-bb7e-093762fefae8" style="italic">Thurber Carnival</span>
      <span id="f0569a82-e5d0-43d4-9afb-20fe98ba375d" style="">, Aldous Huxley’s </span>
      <span id="0ad9fbc7-0953-489c-8bee-5603a96acdf8" style="italic">Brave New World</span>
      <span id="ee7e4adb-7958-49e2-b7e0-fe7957d0526e" style="">, and Richard Wright’s </span>
      <span id="37221f5f-74eb-489c-8a9f-236481367103" style="italic">Black Boy</span>
      <span id="8139cc8e-a4c8-4b43-886b-1de2ed3087b8" style=""> were titles the ML “should remind Harper about every once in a while” (Rose to Klopfer, 8 July 1948). </span>
      <span id="194cb267-5d62-47ac-8e9d-bc9e75803c83" style="italic">Brave New World</span>
      <span id="e0443d2e-abe0-479b-883c-64b513ca48bb" style=""> and </span>
      <span id="7f0a47d0-69b6-4391-ae41-1a664e5cae9a" style="italic">The Thurber Carnival</span>
      <span id="e528e9cc-72da-49e9-bb6c-d37b4ef36cdd" style=""> were added to the series in 1956 and 1957. </span>
      <span id="49a009e0-2eb2-442a-bc02-a000d2525e42" style="italic">Black Boy</span>
      <span id="e83cd4db-0571-4502-ba25-ab1ec281fd0e" style=""> never appeared in the ML, but Wright’s </span>
      <span id="1345f05c-4828-475a-b7c6-001190599c01" style="italic">Native Son</span>
      <span id="7050702e-deec-4c15-8cea-961f46967074" style=""> was available in the series from 1942 to 1957. Rose also offered reprint rights to Thomas Wolfe’s </span>
      <span id="e0984dca-88ad-473f-9f89-1cdc380bc21f" style="italic">You Can’t Go Home Again</span>
      <span id="4e3fb68a-4b06-4557-b611-367456d274a8" style="">, but Klopfer appears to have considered that Wolfe was adequately represented by </span>
      <span id="8f119d95-e4bb-4df3-bebe-1c0e69d07fb5" style="italic">Look Homeward, Angel</span>
      <span id="8c817ed8-1145-4a08-8312-ea4b2f7fcd1f" style="">, which had been available as a ML Giant since 1934 (Klopfer to Rose, 27 September 1948).</span>
    </PARAGRAPH>
  </TITLES_S_S_D>

    <METADATA id="9bf15117-280d-42f1-b794-5a5b62afd8a6">
      <AUTHOR id="dcd4e413-2426-40ea-bd97-a279a00e1018">
        <span id="95ed2dd5-05ef-4848-85f2-b07bec953299" style="">ALEXANDER POPE</span>
      </AUTHOR>
      <TEXT id="aa4a5b06-6565-4d77-9a43-10c8338fa1f5">

    <PARAGRAPH id="58c29fe7-c832-4b3f-b99d-62b47e613814">
      <span id="f8e5b7ee-5733-4f9b-b0a8-0022bca91103" style="">For many years the editors of the Modern Library have sought the means by which the representative writings of Alexander Pope could be brought within the compass of a single, compact volume. Now, under the supervision of Louis Kronenberger, distinguished critic and authority on the eighteenth century, the poems, essays, odes, satires, pastorals, epigrams, epitaphs and epistles have been selected for the delight of the modern reader. Here are, complete and unabridged, “The Dunciad,” “Essay on Man,” “Essay on Criticism,” “The Rape of the Lock” and a generous offering of miscellanies. (</span>
      <span id="8893ea11-6b31-486d-9686-a7712144b784" style="italic">Fall 1947</span>
      <span id="68a5214d-060c-4439-a468-95f3f2f30a0e" style="">)</span>
    </PARAGRAPH>
    <PARAGRAPH id="c4201c7c-555d-4643-9499-e496458dac0a">
      <span id="84a9ba26-1219-406a-8166-2b55ae3ca295" style="">Original ML collection. Published spring 1948. </span>
      <span id="38541807-44f0-48dd-850a-fb4a6e9003d6" style="italic">WR</span>
      <span id="8012c493-b492-4ed6-bc6f-7e747d733fc7" style=""> 15 May 1948. First printing: Not ascertained. Discontinued 1970/71.</span>
    </PARAGRAPH>
    <PARAGRAPH id="92a37d85-a70a-4b50-b93e-9bf4876e735e">
      <span id="1df816a5-ae73-4db7-bd08-20faa6791c12" style="">	Publication was originally announced for fall 1947 but postponed to spring 1948. Cerf hoped to schedule the volume for fall 1947 to balance a list that was going to include several modern novels (Cerf to Kronenberger, 21 January 1947). Kronenberger received royalties of 5 cents a copy.</span>
    </PARAGRAPH>
    <PARAGRAPH id="620ee087-0f4b-4b9f-a1d8-7c2842084894">
      <span id="627228c5-a1a7-4657-afa1-6b7abcce549d" style="">	John O’Hara told Commins that the title of his novel </span>
      <span id="13988ec4-40b3-4b25-a8e2-cb7537968afa" style="italic">A Rage to Live</span>
      <span id="190c2816-2298-4d3c-ad86-d54222e83398" style=""> (Random House, 1949) came from a line at the top of p. 150 of Pope’s </span>
      <span id="66cfceb8-3520-4d17-9647-bd4c4be8826c" style="italic">Selected Works </span>
      <span id="789223fc-73dd-48a9-b115-57b512db4536" style="">(O’Hara to Commins, “Sunday”; Saxe Commins Papers, Box 6, Princeton University Library). The line “And die of nothing but a Rage to live” is from Pope’s </span>
      <span id="8353d840-9d0f-4d56-aa8e-d1c14b633e7c" style="italic">Epistle to a Lady</span>
      <span id="6ae62a79-799d-49e9-bcce-887a18d29092" style="">.</span>
    </PARAGRAPH>

    <PARAGRAPH id="b287f4d6-67e2-473a-bab8-70c315e0d066">
      <span id="f7d08ce0-7340-418f-a61d-b5d17c2a19a2" style="">A merciless and absorbing story, </span>
      <span id="a679a394-1f7d-400f-a7d2-003be807f5b2" style="italic">The Lost Weekend</span>
      <span id="78a3786e-5580-4a55-97ec-05ee51f84ab8" style=""> has become for the victim of alcoholism what De Quincey’s </span>
      <span id="70b79d59-d71c-4c8d-ab72-34d054b97410" style="italic">The Confessions of an English Opium Eater</span>
      <span id="024a1e73-69ca-4ceb-a7f9-40e3846b6985" style=""> has been for the drug addict. It is a psychological study which moves with relentless speed and heartbreaking truth to its inevitable end. As drama it is tense, as a case history it is painfully accurate, as a search into the depths of the alcoholic’s mind it is terrifying. Yet as a novel it has a sobriety of purpose and a steadiness of skill attained by few writers of our time. (</span>
      <span id="2d2f99ae-6e70-4b52-bcdf-1409f8b87b17" style="italic">Spring 1948</span>
      <span id="5b340479-aa7d-4e8b-9922-2ab0ed64b444" style="">)</span>
    </PARAGRAPH>
    <PARAGRAPH id="188794d0-f1e9-49f9-bf20-85b44bcf3e9f">
      <span id="188d6ca4-1ecd-482d-9876-0a1aa09109cf" style="">Originally published by Farrar &amp; Rinehart, 1944. ML edition (pp. [</span>
      <span id="a5ccc8ee-5df3-40fd-b02a-783a19a35898" style="italic">5</span>
      <span id="4f4b33fa-4c92-446f-beda-21d9cc0ec4ea" style="">]–244) printed from Rinehart plates; to accommodate the plates the ML edition was 3/16 inch taller and ⅛ inch wider than the ML’s standard format. Published spring 1948. </span>
      <span id="ae367732-52ff-4339-8711-249047449738" style="italic">WR</span>
      <span id="2b5dba51-5f25-441c-b778-d20e49da0392" style=""> 29 May 1948. First (and only) printing: Not ascertained. Discontinued fall 1950.</span>
    </PARAGRAPH>
    <PARAGRAPH id="e543a156-4773-4710-bd90-6655b88b9caf">
      <span id="d2eb1cc8-d26c-40a4-ac51-1aa9e254600e" style="">	Cerf expressed interest in a ML edition of </span>
      <span id="4325ac1e-3623-48e3-9550-45d2e28fa2f2" style="italic">The Lost Weekend</span>
      <span id="b66d9f44-920d-4f7a-99f4-8561ce56efb5" style=""> in 1945, but the original edition was still selling well and Farrar &amp; Rinehart ruled out any reprint edition until after Billy Wilder’s forthcoming motion picture version starring Ray Milland and Jane Wyman had run its course. After the ML’s offer had been rejected Jackson wrote Cerf:</span>
    </PARAGRAPH>
    <PARAGRAPH id="7c55565d-c751-42c8-aee8-60ce4c00992a">
      <span id="280b558f-ab15-43e2-a47f-99712c4904ba" style="">I hope you will understand . . . how disappointed I am, because it seems to me that being chosen by the Modern Library is the nearest American equivalent to “immortality,” if I may use such a fancy word. If THE LOST WEEKEND should be able to hold your interest a few years from now, I hope you will “tap” me then for your society. Nothing could make me prouder or happier, as I believe you know already (Jackson to Cerf, 17 July 1945).</span>
    </PARAGRAPH>
    <PARAGRAPH id="c1711696-0b43-4bcb-bf3d-3e52168ec528">
      <span id="fa73b664-7b95-46b1-9d7a-c925aefb244b" style="">Cerf replied that he hoped the ML edition could be published in late 1946 or early 1947 (Cerf to Jackson, 20 July 1945). In 1946 he announced that </span>
      <span id="1f10b453-1fab-4cbe-ad64-752dd723d2a1" style="italic">The Lost Weekend</span>
      <span id="3f654499-112b-455f-ad75-962e003f7562" style=""> was “ticketed for a permanent place in the Modern Library, but the date is still highly uncertain” (“Trade Winds,” </span>
      <span id="86d1b9f8-0ae9-43d9-8fd4-37ee47e95654" style="italic">SRL</span>
      <span id="2467f24f-9287-4b19-b3e6-62c8064bd193" style="">, 2 February 1946, p. 18).</span>
    </PARAGRAPH>
    <PARAGRAPH id="aa1495d8-76ff-4c59-aa18-dbcb199cf7a7">
      <span id="4edcd0d4-a293-4b77-af9c-483954b97dbf" style="">	Sales of the ML edition were disappointing. </span>
      <span id="ae6933b6-73fd-4c41-a69d-0c721b9894ee" style="italic">The Lost Weekend</span>
      <span id="d97e746c-96f3-4e77-8b21-b4df09ef2fa5" style=""> was dropped from the series after two and a half years, making it one of the ML’s shortest-lived title</span>
      <span id="03ecc812-6611-4a19-9e1c-5c2601a0fce6" style="strikethrough">s</span>
      <span id="33102633-efea-4881-89bd-df0fce9491f3" style="">. The only title that had a shorter tenure was Irving Fineman’s </span>
      <span id="05479ee4-e89f-4c22-8a1a-a656f0913875" style="italic">Hear, Ye Sons </span>
      <span id="cce927ee-bfe9-4626-8c00-0b9cb8832840" style="">(1939), which lasted in the series for twenty-six months.</span>
    </PARAGRAPH>
  </BOOK>

    <PARAGRAPH id="c3c62578-4824-4c65-bea9-f96c3b13c95a">
      <span id="3539ff59-08ae-49d8-9ce3-470913d9aad5" style="italic">Jacket A:</span>
      <span id="9cc62f2b-3412-48c5-ac9a-d00be3bb1caa" style=""> Pictorial in medium gray (265), strong red (12) and black on cream paper with inset drawing of Aquinas in black and strong red; lettering in strong red except “St. Thomas Aquinas” in reverse against medium gray background. </span>
    </PARAGRAPH>
    <PARAGRAPH id="431b6aa5-25f7-4d83-9996-d8046823f087">
      <span id="f479e606-ac1c-40bf-954b-20e18c903c43" style="">Front flap:</span>
    </PARAGRAPH>
    <PARAGRAPH id="fdbf77a6-464d-4ed8-8973-310791c9f3a2">
      <span id="44756eee-7ee4-4b2b-b4de-2765a7596d82" style="">To bring within the compass of a Modern Library volume of more than 650 [±700] pages the essential thought of the “Prince of Scholastics and Doctor of the Church” is a notable contribution to philosophy, religion and education. Designed to meet the needs of students and general readers alike, this book offers St. Thomas’s teachings on God, Creation, Man, Law, Grace, Habit, Virtue and kindred subjects, derived from the </span>
      <span id="a38cb79d-877b-4536-9cab-b2a06f9aa5aa" style="italic">Summa Theologica</span>
      <span id="a9469a90-54a5-4dd3-895a-3aa44f15b06b" style=""> and the </span>
      <span id="e350ad20-e80a-44b8-ad34-34ccb8a39717" style="italic">Summa Contra Gentiles</span>
      <span id="feaaf64d-4918-4722-8446-3717995f99c2" style="">. The selections and the illuminating Introduction are by Anton C. Pegis, President of The Pontifical Institute of Mediaeval Studies. (</span>
      <span id="a2483f47-685b-4125-b1f3-4a1f5441d59d" style="italic">Spring 1948; [Spring 1956]</span>
      <span id="9bc658f1-00ca-47c9-a152-bce1a074670b" style="">)</span>
    </PARAGRAPH>
    <PARAGRAPH id="77de6bd7-519a-4368-9c2f-5962e0155905">
      <span id="f85525ff-18e8-4989-9545-922c00de60b1" style="italic">Jacket B:</span>
      <span id="85cdaa25-6fd4-48ef-ba4d-6dc3035c0bb7" style=""> As jacket A on coated white paper with strong orange yellow (68) instead of medium gray and vivid yellowish green (129) instead of strong red. (</span>
      <span id="8c985c27-e4b0-4c15-86b1-383f776e841b" style="italic">Fall 1963</span>
      <span id="0c418e23-4019-43e4-80cb-bd2bb71a462f" style="">)</span>
    </PARAGRAPH>
    <PARAGRAPH id="764a2a2f-377b-40dd-baab-db0b62c784f3">
      <span id="6f6f1448-3af1-48d4-88fc-a97b87a9f2d9" style="">Original ML collection derived from </span>
      <span id="05192b86-3ca2-45af-9521-556f9e431e01" style="italic">Basic Writings of St. Thomas Aquinas</span>
      <span id="a6a1a82d-59fd-4023-81a4-20c13a9b0aac" style="">, edited by Anton C. Pegis (2 vols., Random House, 1945). Published spring 1948. </span>
      <span id="2597943b-0b7b-4856-a7de-81ad7f5bdfd8" style="italic">WR</span>
      <span id="3e71778a-79e7-4f7a-8f8b-ebd87adee6d6" style=""> 5 June 1948. First printing: Not ascertained. Discontinued 1971/72; retained in MLCE.</span>
    </PARAGRAPH>
    <PARAGRAPH id="5462a53d-d37b-4123-8df0-7880910341c6">
      <span id="1a794a95-566c-427e-b076-6ea21356396c" style="">	Pegis states in the Preface: “The present volume represents selections of materials, drawn entirely from </span>
      <span id="05a3b801-7af8-4676-8576-13f5b8fb7e85" style="italic">Basic Writings of St. Thomas Aquinas</span>
      <span id="18b7d923-285d-4cf3-ab74-a0da2ff75d1d" style="">, which Random House published in 1945. . . . I have not made my selections with an eye to the opinions of specialists; I have aimed at meeting what seemed to me the needs of the college student who is a beginner in St. Thomas. Such a student will find in this book St. Thomas’ mature views of the most crucial questions of natural theology, psychology, theory of knowledge and ethics” (p. vii).</span>
    </PARAGRAPH>
    <PARAGRAPH id="862cfe1d-417a-4a78-ad78-3088ee66f9b7">
      <span id="bbc9a16b-f477-4db4-9648-26de30b9a837" style="">	</span>
      <span id="5201e180-67da-47da-aa73-e528931eb28d" style="italic">Introduction to St. Thomas Aquinas</span>
      <span id="bb5c91ea-7d74-4b7f-a0f6-e89e632d65d5" style=""> was widely adopted in Catholic colleges as a textbook for philosophy courses, and it became one of the ML’s best-selling titles. During the twelve-month period November 1951–October 1952 it sold 11,129 copies, making it the second best-selling title in the series and one of five ML titles with annual sales exceeding 10,000 copies. Maugham, </span>
      <span id="5b725e97-9fdf-46b4-8bdd-250e4a13919f" style="italic">Of Human Bondage</span>
      <span id="94282fb7-86b3-4537-9d89-169e518770cc" style=""> (199) outsold Aquinas by 434 copies; </span>
      <span id="04414407-120c-46b4-9242-03c2b0100174" style="italic">Introduction to Aristotle</span>
      <span id="14c08db4-8f19-47c3-a1e2-7c0151df739a" style=""> (396) trailed Aquinas by fifteen copies. Pegis later indicated that </span>
      <span id="39044d84-82b5-4e13-b973-66d7b5da2af2" style="italic">Introduction to St. Thomas Aquinas</span>
      <span id="8215f8c8-cc5d-4e4e-8da4-e94333793b8f" style=""> consistently sold 15,000–18,000 copies a year and had become “unexpectedly a textbook. . . . No one planned it this way, and certainly no one anticipated such an unusual eventuality. But, what is worse, the </span>
      <span id="d3a4e273-65cf-483b-b478-c6d173635937" style="italic">Introduction</span>
      <span id="6c58a868-33fc-4d1e-a3f9-4cda163ef35e" style=""> is an improperly organized textbook since it was never edited with such a teaching purpose in view; it was simply organized as a representative collection of Thomistic readings from </span>
      <span id="2985e085-05c0-499b-b116-f9f583c2a520" style="italic">Basic Writings</span>
      <span id="48f92483-4049-4130-8c14-a45bb485e554" style="">. As a textbook, the </span>
      <span id="a4e79504-6c63-4ff1-bd0a-3d5e73459851" style="italic">Introduction</span>
      <span id="2df1092a-8658-4abc-a084-0107954dd5ee" style=""> needs a wider range of selections, introductions in the fields of instruction involved, notes, bibliographies and both subject and author indices” (Pegis to Klopfer, 21 June 1963).</span>
    </PARAGRAPH>
    <PARAGRAPH id="3361d868-f42c-4fac-bc5d-a92eda5efe07">
      <span id="554de83e-f605-436e-95c1-bbc2b9d31f95" style="">	Pegis suggested a revised edition prepared specifically for the textbook market as early as 1951. Part of his concern seems to have been to secure better financial terms for himself, but no one at Random House wanted to take such a successful title out of the ML (Klopfer to Pegis, 5 December 1951). Pegis was still talking about a textbook edition in 1963. At that time he noted that the market would be expanding sharply as the baby boom generation entered Catholic colleges and proposed turning </span>
      <span id="374059c5-f54c-4c52-883a-5d9650f36850" style="italic">Introduction to Aquinas</span>
      <span id="68f84590-47b5-4532-97d3-532a646909e1" style=""> into a textbook selling at five or six dollars with a normal royalty of 10 to 15 percent of the list price. He also offered to prepare a shorter and more general volume titled </span>
      <span id="2f34da90-2e68-45d7-a558-d13dcb9f8b05" style="italic">The Aquinas Papers</span>
      <span id="339e9539-1efc-4aaa-9db3-bbe37d3b9956" style=""> to replace </span>
      <span id="6fbd39d9-eb0d-4dcf-a4c1-42b76f4aac8b" style="italic">Introduction to Aquinas</span>
      <span id="a232f163-6148-4779-8ba1-dff9b2db2f14" style=""> in the ML (Pegis to Klopfer, 21 June 1963).</span>
    </PARAGRAPH>
    <PARAGRAPH id="21bd73c1-26ff-4406-ba37-6aaac0d7e057">
      <span id="650fe4d0-7f00-4732-a13e-f0d43b0dc259" style="">	Epstein saw no point in scrapping the ML’s plates for </span>
      <span id="b86fce97-d027-4150-824a-9dc0f597df3e" style="italic">Introduction to Aquinas</span>
      <span id="ae32715d-52a6-4834-92ce-e1268b1becfb" style=""> (Epstein memo to Klopfer, 14 August 1963). Pegis then suggested raising the list price from $1.95 to $2.45 and increasing his royalty to 10 percent (Pegis to Klopfer, 27 August 1963). Epstein countered with an offer of a 5 percent royalty based on a list price of $2.45—the retail price of ML books was in the process of increasing to $2.45 in any case—and Pegis accepted (Pegis to Klopfer, 10 October 1963).</span>
    </PARAGRAPH>
  </BOOK>

    <PARAGRAPH id="96f5e86e-1c7c-4e06-81ce-4cec22140ea4">
      <span id="52e97cbc-c0fa-4b8d-a730-263aa8eec9ba" style="italic">Remembrance of Things Past</span>
      <span id="17f77244-36a3-4de3-83cd-87d46553a3dd" style=""> is the general title for the seven magnificent novels which constitute the life work of Marcel Proust. One by one, the independent titles which comprise the whole are being made available for readers of the Modern Library. . . . The sixth, </span>
      <span id="4b34ce47-38ca-4fe2-a319-5a6474cc84d8" style="italic">The Sweet Cheat Gone</span>
      <span id="d639c1a5-653c-46c3-b7c6-27911c9685ae" style="">, in the G. K. Scott Moncrieff translation, is now added to the series, and the seventh and final volume, </span>
      <span id="30c664ac-8d4d-4bdc-820f-c9dd88b730a5" style="italic">The Past Recaptured</span>
      <span id="49c4a56a-adef-4ce5-9a7d-6e6d8f7a28bd" style="">, will be issued as soon as possible. (</span>
      <span id="9c2b4647-1a90-4e3a-9f5d-8ab1bd7e24fa" style="italic">Spring 1948</span>
      <span id="e48ec90e-94a6-4848-a6fa-10519e766510" style="">)</span>
    </PARAGRAPH>
    <PARAGRAPH id="0aba4bfa-6f1e-43a1-bdaf-305aa05539b7">

    </PARAGRAPH>
    <PARAGRAPH id="190fef29-8825-484f-91a4-5c08b857c05e">
      <span id="0295b18b-09ce-43a8-87b4-d7490094f821" style="italic">The Sweet Cheat Gone</span>
      <span id="35002bd0-12db-4a9a-bce6-368e5e07db2b" style=""> is the sixth of the seven volumes of Marcel Proust’s life work under the general title of </span>
      <span id="e40bdc78-3bb1-40df-a365-985173291c08" style="italic">Remembrance of Things Past</span>
      <span id="49d1ef2c-4c55-45ef-ad42-20cb1802ec40" style="">. All seven volumes are now available in the Modern Library exclusively. . . . Each novel, complete and unabridged, is a separate entity and yet is an integral part of the grand design of Proust’s modern masterpiece. (</span>
      <span id="b24ea3d4-8bf4-48b1-a589-abe17a56c822" style="italic">Spring 1957</span>

    <PARAGRAPH id="15b54d56-bbfc-43f2-84f3-b5680c49affa">
      <span id="b4555086-0b66-4675-9a26-f371b59edea4" style="">Among the many suggestions for new titles from our readers, the demand for </span>
      <span id="83613084-f5c4-4f47-ab71-13a232841150" style="italic">Uncle Tom’s Cabin</span>
      <span id="8748f585-b014-4564-a769-96dd6755ac31" style=""> has been insistent year after year [±one of the most insistent demands from year to year has been for </span>
      <span id="a9f6eae1-f3bb-4c40-abe5-ff31b50c1ca6" style="italic">Uncle Tom’s Cabin</span>
      <span id="e8032dc9-f2fb-4bf3-be7a-30dcef8d7afc" style="">]. Almost every letter stressed the point that it has been impossible to obtain Harriet Beecher Stowe’s novel in its entirety. Certainly the most influential book [+, historically,] ever written in America [+, and the one of which Abraham Lincoln said to the author: “So you’re the little woman who wrote the book that made this great war,”] deserves an important place on the Modern Library shelf. Now it is given permanence in the series, exactly as it was written, complete and unabridged, and with a brilliant Introduction by [+the late] Raymond Weaver of Columbia University. (</span>
      <span id="3a22af5d-1c8a-4272-a014-cc10118bf449" style="italic">Spring 1948; [Spring 1955]</span>
      <span id="9c00133d-6db9-458b-8f41-c79bc87e2680" style="">)</span>
    </PARAGRAPH>
    <PARAGRAPH id="f4e3b663-5541-4d2e-9779-474746e4836f">

      <span id="244c6473-592a-44d7-8798-3048508d8fab" style=""> 5 June 1948. First printing: Not ascertained. Discontinued 1971/72. Reissued 1985–1991.</span>
    </PARAGRAPH>
    <PARAGRAPH id="fb386ba8-1883-4299-9b81-b4c826d0c920">

      <span id="9ffcb4fa-fc68-41a4-8a28-6625b011a658" style="italic">Uncle Tom’s Cabin</span>
      <span id="195896d5-d16b-4aaa-aacb-b91c4fd6ff76" style=""> sold 4,278 copies during the twelve-month period, November 1951–October 1952, making it the ML’s 55th best-selling title. Weaver’s introduction was originally written for the Limited Editions Club.</span>

    </PARAGRAPH>
    <PARAGRAPH id="38e77c19-40a7-446f-a5b2-552425233e3d">
      <span id="f1fa262f-a48c-4eb5-ad4c-986dc4df67b0" style="">Among the many suggestions for new titles from our readers, one of the most insistent demands from year to year has been for </span>
      <span id="46e3ffaa-697d-4979-8adb-4931bb04cc64" style="italic">Uncle Tom’s Cabin</span>
      <span id="9d62ad5e-2224-4c4b-990c-2f5cd8f3c0e3" style="">. Almost every letter stressed the point that it has been impossible to obtain Harriet Beecher Stowe’s novel in its entirety. Certainly the most influential book, historically, ever written in America, and the one of which Abraham Lincoln said to the author: “So you’re the little woman who wrote the book that made this great war,” deserves an important place on the Modern Library shelf. Now it is given permanence in the series exactly as it was written, complete and unabridged, and with a brilliant introduction by the late Raymond Weaver of Columbia University.</span>
    </PARAGRAPH>
    <PARAGRAPH id="c0f68f3c-58eb-48a0-a8f4-95aa0ec44f1c">
      <span id="cd0d0d8e-5da0-4983-8428-0acf4e3122ee" style="bold">409c.  Reissue format; offset printing with Weaver Introduction and Author’s Preface omitted (1985)</span>
    </PARAGRAPH>
    <PARAGRAPH id="85c20723-f445-49ba-8c3b-500d9ff40732">
      <span id="1a0f4785-6ac8-4065-827d-6a95fe19b51a" style="">HARRIET BEECHER STOWE | [title in reverse within single rules in reverse all on rectangular black panel] UNCLE TOM’S CABIN | [torchbearer N] | MODERN LIBRARY | NEW YORK</span>
    </PARAGRAPH>
    <PARAGRAPH id="6121b886-8faf-4235-802a-3e2327f8287f">
      <span id="211ce77a-1ac7-4010-b0ee-9e46eec4e3c8" style="">Pp. [i–iv] v–vi, [1–2] 3–552 [553–554].  Perfect bound.</span>
    </PARAGRAPH>
    <PARAGRAPH id="0e716b1a-975a-41e7-96a3-8ea6cc9f4f5c">
      <span id="66a13532-cb30-45ad-ba9f-270722b99c17" style="">Contents as 409a except: [i] woodcut illustration by Stephen Alcorn of Uncle Tom seated in cabin; [ii] blank; [iv] MODERN LIBRARY EDITION | November 1985; [553–554] blank.</span>
    </PARAGRAPH>
    <PARAGRAPH id="77517f89-8d53-46e5-b705-de1f264c9391">
      <span id="eb6d3bfe-8f68-497d-9a77-8a9773106ba3" style="italic">Jacket:</span>
      <span id="d1f349cb-c089-429a-99aa-8f8ce04a2520" style=""> Pictorial in strong reddish brown (40) and black on kraft paper with woodcut illustration of Uncle Tom seated in cabin holding a walking stick; title in reverse against strong reddish brown panel above illustration. </span>
    </PARAGRAPH>
    <PARAGRAPH id="85edc846-ff53-4934-99dd-90589cf07459">
      <span id="25430b09-0d27-4d54-9164-e351b0329ff2" style="">Front and back flaps:</span>
    </PARAGRAPH>
    <PARAGRAPH id="f9d3c0ad-ea90-4263-97b4-3f0782d14ae4">
      <span id="e2ac39a3-e554-4112-95c6-16a6f5bfb544" style="">Perhaps the most powerful picture of slavery in America ever painted, </span>
      <span id="209047ef-860c-4652-aa13-cc6e85b049bb" style="italic">Uncle Tom’s Cabin</span>
      <span id="80a8a260-9467-4449-b91a-cb97c84b20f2" style=""> is a true American classic. Unfortunately the novel is often confused with its popular dramatization, which toured the United States for some years, reaching many people who had never read the book, and which relied on a kind of melodrama and simplification of character totally alien to the original. Thus “Uncle Tom” has become a term of opprobrium for a subservient black, whereas Uncle Tom in the novel is a man who, under the most inhumane of circumstances, never loses his human dignity.</span>
    </PARAGRAPH>
    <PARAGRAPH id="d073f40b-ccfb-442e-8f88-b577627b279d">
      <span id="10900105-6129-470e-9c7e-7c630c6a4e2e" style="">Published in 1852, the book sold over 300,000 copies in a year—a number unprecedented at that time—and was credited by Lincoln himself with helping to bring about the Civil War. Interestingly enough, although it first appeared in an abolitionist paper, </span>
      <span id="6810276a-e5da-475d-9bec-7bdc4564b339" style="italic">The National Era</span>
      <span id="fdffb96f-ab54-4602-b57a-fd52d98f3b80" style="">, it was not intended as either propaganda or an attack on the South. Indeed, it presented some of the favorable aspects of slavery while crystallizing the sentiments of the abolitionist North. It is notable, for example, that the cruel slave owner, Simon Legree, is a New Englander, while the kindly, good-tempered St. Clare is a Kentuckyan.</span>
    </PARAGRAPH>
    <PARAGRAPH id="33d6c2b8-93f8-4bd8-95a7-385a82651271">
      <span id="6f32aa4b-0443-472a-802f-50aeba7c980b" style="">Published November 1985 at $11.95. ISBN 0-394-60527-6. Discontinued fall 1991.</span>
    </PARAGRAPH>
    <PARAGRAPH id="09e79483-68d5-4f6e-a0a8-097e9a484030">
      <span id="7ef2a5fa-0e7c-42dc-a7b9-bd94d2ae0291" style="">	The Introduction and Author’s Preface are omitted but they continue to be listed in the table of contents; the fly title is reset from 409a.</span>
    </PARAGRAPH>
  </BOOK>

    </NUMBER>
    <METADATA id="6a60457c-84d5-4c82-8d54-3d1f38a0b6ab">
      <AUTHOR id="e7d43fae-f2b0-4459-9f5a-935b87fc65d2">
        <span id="18d2f7ef-37e8-420f-8f2b-f4f8a7a3833d" style="">EMILY DICKINSON</span>
      </AUTHOR>
      <TEXT id="79a56918-6171-4bb9-adeb-8a5eab11713a">
        <span id="d9d681f6-eb4d-4fc9-b680-5199207e401b" style="">.  </span>

      <TITLE id="6e081e15-7715-4eb8-a9a4-ae45eabb4a00">
        <span id="f688c43e-ef74-4c72-8c7a-91b8056337a1" style="">SELECTED POEMS OF EMILY DICKINSON</span>
      </TITLE>
      <TEXT id="965fea64-efd9-4d1d-8a3d-f0b44cf405dd">
        <span id="fa2cf759-5ff3-421a-919a-4c1b50b06f5d" style="">.  </span>
      </TEXT>
      <DATE_RANGE id="069478e7-5abd-40cd-adf1-b40d3feb0316">
        <span id="9f3a5156-3503-4e11-a104-6ff3136e8107" style="">1948–  </span>
      </DATE_RANGE>
      <TEXT id="b7f22911-040f-4142-9fbf-5c54186055fa">
        <span id="718c58c7-d7d5-4ffb-af9e-1cfdbe22f82e" style="">.  (ML </span>
      </TEXT>
      <ML_NUMBER id="666a0b54-a814-4f15-b043-bbdbe38bcebf">
        <span id="76086c18-d9d5-4d14-b618-e286b2597944" style="">25</span>
      </ML_NUMBER>
      <TEXT id="6a3e38af-a6f2-4c02-b602-a6ce3d5b58b5">
        <span id="fad2bbec-f670-42a0-8197-212c2f4b7778" style="">)</span>
      </TEXT>
    </METADATA>
    <PARAGRAPH id="43cd3402-5860-459f-ae72-cce9d66322c9">
      <span id="9a4c45b2-020d-4300-bddd-5a9ccd86242c" style="bold">410.  First printing (1948)</span>
    </PARAGRAPH>
    <PARAGRAPH id="3a019a46-eb55-4414-9ec6-1cbe40236b30">
      <span id="e1564973-4251-4c06-b729-56adb5c7b500" style="">SELECTED POEMS | </span>
      <span id="96973d03-136e-4482-a3c6-5f07959b642e" style="italic">of</span>
      <span id="21fea671-80bc-439a-8853-e8e45865e908" style=""> | Emily Dickinson | </span>
      <span id="c05baa5b-8ad1-4ca6-ab19-02685640794e" style="italic">with an introduction by</span>
      <span id="f14c6a72-002f-41a9-8b90-4d14e9956465" style=""> CONRAD AIKEN | [torchbearer E5 at right; 3-line imprint at left] THE | MODERN LIBRARY | NEW YORK | [rule]</span>
    </PARAGRAPH>
    <PARAGRAPH id="83a1be9d-e6d9-4781-961f-e043e6cd7ba4">
      <span id="2e4bba6c-4c30-4781-a750-1157fee98988" style="">Pp. [i–vi] vii–xvi, [1–2] 3–231 [232–240].  [1–8]</span>
      <span id="912c300a-d849-4cad-9e99-1d857438663f" style="superscript">16</span>
    </PARAGRAPH>
    <PARAGRAPH id="37bf1f29-3e53-48da-b060-772c4fdbad89">
      <span id="aa48dc73-0d00-474c-a1a7-f5761af1700b" style="">[i] half title; [ii] blank; [iii] title; [iv] Copyright, 1890, 1891, 1896, by Roberts Brothers | Copyright, 1918, 1919, 1924, by Martha Dickinson Bianchi | Introduction Copyright, 1924, by | The Dial Publishing Company, Inc. | [short rule] | FIRST MODERN LIBRARY EDITION 1948; [v] CONTENTS; [vi] blank; vii–xvi INTRODUCTION signed p. xvi: </span>
      <span id="e505a836-e44d-48e6-ae82-90a9e3c84916" style="italic">Conrad Aiken</span>
      <span id="8477b347-6ca6-4056-9b40-dd9cb6374161" style="">; [1] part title: PART ONE | LIFE; [2] poem beginning </span>
      <span id="62816619-f313-4041-bfa5-0bc344d3bfdc" style="italic">This is my letter to the world</span>
      <span id="aa2b8062-ab64-4402-a89b-1938c41d99fe" style="">, . . . ; 3–231 text; [232] blank; [233–238] ML list; [239–240] ML Giants list. (</span>
      <span id="6b0a87b1-c5f2-4e45-bbbc-b9697878035e" style="italic">Fall 1948</span>
      <span id="dd57f0de-f5c6-4f95-a61a-bfe44609a8e5" style="">)</span>
    </PARAGRAPH>
    <PARAGRAPH id="df5bea9d-a6a1-46e6-9433-b0636c419828">
      <span id="9416e66f-20f9-47a3-be7e-24c9ca53c9f0" style="italic">Jacket:</span>
      <span id="fe2b7c64-3333-4c3e-acd8-c0ad5e815fdc" style=""> Non-pictorial in grayish reddish orange (39) and black on light greenish gray (154) paper; title in black on light greenish gray band, other lettering in black on grayish reddish orange background above and below title band; torchbearer in reverse at upper right. </span>
    </PARAGRAPH>
    <PARAGRAPH id="d4fd4d62-9f69-4360-9e70-09fec0250818">
      <span id="c2dab13f-6e8a-47c1-9e2e-64ea361cfc93" style="">Front flap:</span>
    </PARAGRAPH>
    <PARAGRAPH id="d2eb26e6-104a-4898-9e03-ef9398d5d9c4">
      <span id="3d9a67c1-88df-4f28-ae39-8af2be5d3619" style="">For many years the editors of the Modern Library have sought to include in the series a comprehensive volume of Emily Dickinson’s poetry. Now, through the co-operation of her original publishers, we are able to offer the passionate and mystical verses of one of the most original and appealing poets in the entire history of American letters. The romantic circumstances under which Emily Dickinson became a hermit and guarded her poems against publication during her lifetime are now a legend; her poems themselves are the real and lasting expression of her incomparable intensity and delicacy. (</span>
      <span id="f4ca189e-c676-4672-8664-d00fdc418be4" style="italic">Fall 1948</span>
      <span id="3e1dc66e-6d73-4794-b030-ba1ef7b6198b" style="">)</span>
    </PARAGRAPH>
    <PARAGRAPH id="e3ca00d6-6116-4021-95f4-1c2ec2e50829">
      <span id="79f57fb6-d439-4ce8-ab5e-60b8999c7c87" style="">Original ML collection. Published fall 1948. </span>
      <span id="26fa1067-45ca-48af-93f4-659b392abb65" style="italic">WR</span>
      <span id="49ea2f04-5521-4eae-bbc3-45b698d05184" style=""> 23 October 1948. First printing: Not ascertained.</span>
    </PARAGRAPH>
    <PARAGRAPH id="16f3ad14-5ecc-4225-aa01-3c3282f34edf">
      <span id="1454d952-2e56-4347-914a-54b26a6045f8" style="">	Cerf first expressed interest in a ML edition of Dickinson’s poetry in 1937, offering Little, Brown a $1,500 advance against royalties. At that time all of Dickinson’s poems were protected by copyright, and Little, Brown rejected the offer. Alfred R. McIntyre, the firm’s president, wrote: “You have made a good offer, but it does not change our views. This is a very valuable property and we are afraid that, though our sales might not fall off tremendously, they would fall off enough so that we should not gain by the transaction.” He noted that Little, Brown’s share of the advance would be $750 (the other half would go to the Dickinson estate) and that if it took five years for sales of the ML edition to cover the advance, Little, Brown’s income would only be $150 a year—and that a very small decline in sales would erase the firm’s profit (McIntyre to Cerf, 26 May 1937).</span>
    </PARAGRAPH>
    <PARAGRAPH id="ca942f4c-a967-402c-9862-3f7c5b2724e0">
      <span id="3daf7cb7-3e89-4225-9175-89d5bb2ce361" style="">	By 1948, when the ML was able to negotiate reprint rights, Little, Brown’s situation had changed but the ML was still unable to get everything it wanted. </span>
      <span id="b84b06b2-2eff-4964-865a-94c5a936b688" style="italic">Selected Poems of Emily Dickinson</span>
      <span id="a89b68cc-c50b-4c0b-81f2-7da424f78dab" style="">, published in the ML in October 1948, consisted of Dickinson’s </span>
      <span id="1376c882-4f91-483b-8cdc-144162b4c76a" style="italic">Poems</span>
      <span id="5827bd8f-c3cb-4018-afb5-7f76fdb35086" style=""> (1890), </span>
      <span id="3a6a3d5a-8464-4d65-883e-3c989cbb4cce" style="italic">Poems: Second Series</span>
      <span id="ce79c2c1-6506-4bce-97e4-4820e3803940" style=""> (1891), and a selection from </span>
      <span id="44593224-6984-47b4-b8e9-3da3164f00f3" style="italic">Poems: Third Series</span>
      <span id="868c997d-2d2e-473b-a377-8be2f5f84be0" style=""> (1896). The three books, originally published by Roberts Brothers, had been published by Little, Brown &amp; Co. since 1898, when it absorbed Roberts Brothers.</span>
    </PARAGRAPH>
    <PARAGRAPH id="80dd5532-f08f-4de1-9bde-9d34ae526f87">
      <span id="7a4e38ad-924e-4066-93d6-a349db3dcaf8" style="">	The first two volumes entered the public domain in 1946 and 1947, and the third would enter the public domain in 1952. The ML had hoped to base its edition on Dickinson’s </span>
      <span id="5c956a3b-2dbf-4227-a18f-cfdd319e187b" style="italic">Poems: Centenary Edition</span>
      <span id="b9298c31-34bc-48c8-9f01-4a898db0827d" style=""> (Little, Brown, 1930), which included poems from two subsequent volumes. Little, Brown flatly refused to allow the ML to base its selection on the Centenary Edition. The ML wanted a more comprehensive collection than the poems already in the public domain since World Publishing Co. was bringing out a volume of Dickinson’s public domain poems in their Living Library series. Little, Brown finally gave the ML permission to include poems from the first three volumes provided not more than a third of the total came from </span>
      <span id="2be68316-5b47-4e68-b5a6-47ab459c57da" style="italic">Poems: Third Series</span>
      <span id="fbf0c008-2e7d-48a7-809b-c77f28fd59bc" style=""> (Linscott to Conrad Aiken, 31 March 1948 and 5 April 1948). This stipulation required the omission of twenty-one poems from </span>
      <span id="9104b30c-43d3-4a44-a78c-d7001b96b18c" style="italic">Poems: Third Series</span>
      <span id="4fd63722-44dc-45ff-82fe-b961ca2abe4a" style="">.</span>
    </PARAGRAPH>
    <PARAGRAPH id="cadb31a1-2f23-4a08-bad2-b5ba3115dcf6">
      <span id="158b78bc-940f-474d-93fe-77e1e8c2ee95" style="">	Aiken had repeatedly urged the ML to reprint his </span>
      <span id="38668984-dce0-413b-9848-620bec416818" style="italic">Selected Poems of Emily Dickinson</span>
      <span id="18bac18f-88af-40df-9539-89524fbb3a84" style=""> (London: Jonathan Cape, 1924). When the arrangements with Little, Brown were made Linscott wrote him, “Since this looks like a very simple editorial job, Bennett has suggested that I make the selection. It seemed to me that we might be able to use the Introduction you did for the English edition (or perhaps a revised version) on payment of a comparatively small fee. The reason for this parsimony is that we have to pay a heavy royalty to Little Brown which leaves us little or no editorial margin” (Linscott to Aiken, 31 March 1948).</span>
    </PARAGRAPH>
    <PARAGRAPH id="de9a7409-5232-4c2e-8122-d8fb31a56147">
      <span id="0edca512-0219-41c6-ab52-60548573ffa8" style="">	Aiken, who had clashed with the ML three years earlier over the removal of poems by Ezra Pound from </span>
      <span id="89f4327c-500a-4514-969f-2d6b161b263a" style="italic">An Anthology of Famous English and American Poetry</span>
      <span id="daa518a9-5eca-4f8c-a207-d59930d6e352" style=""> (G68), which he edited with William Rose Benét, responded:</span>
    </PARAGRAPH>
    <PARAGRAPH id="092be473-a748-4ba0-bcf3-885a8af9b64d">
      <span id="32e781c7-4a0b-415b-94bb-9f6fd13d4ac7" style="">“What’s this, another Trojan Horse? another case of “dona ferentes”, as when Saxe [Commins] told me of the marvelously easy way I could make $250 without a stroke of work, all by just letting him use my comprehensive anthology with Bill Benet’s book to make a Giant—and little aiken [</span>
      <span id="53a68c97-ca5b-4d13-9a70-e3ac58d6be6e" style="italic">sic</span>
      <span id="99d4e611-4442-406e-8c42-01701e48e3fb" style="">] to get no royalty, while the Giant proceeded to blanket the sales of the Modern Library edition???? As I’ve written Bernice [Baumgarten, Aiken’s agent], for fifteen years or longer I’ve repeatedly been urging the use of my Selected ED in the Modern Library, and this little manoeouvre [</span>
      <span id="0d30d4f2-5eb9-4ec2-a452-5628a350719e" style="italic">sic</span>
      <span id="f6939e05-0a37-46ac-b864-1549ad4cf436" style="">] doesn’t, from where I’m sitting, look either pretty or generous—nor very much like the magnanimity one expects from an old friend (Aiken to Linscott, 2 April 1948; underlining in original).</span>
    </PARAGRAPH>
    <PARAGRAPH id="b618dfea-fd4b-4421-81e9-d2c87726bed9">
      <span id="abe94009-40cc-488d-9b24-b6b20ed18de3" style="">Linscott replied that little editing was involved since the ML wanted to use as many poems as possible and only a handful of poems had be omitted from the third volume (Linscott to Aiken, 5 April 1948).</span>
    </PARAGRAPH>
    <PARAGRAPH id="71231560-0167-4fd4-b33d-958231e89d86">
      <span id="3395478d-a3c9-4b89-a834-05e9ed72b7c0" style="">	There were significant differences between the ML volume and Aiken’s 1924 anthology. The ML edition presents 426 of Dickinson’s poems in four sequences (“Life,” “Nature,” “Love,” and “Time and Eternity”). Aiken’s anthology included 220 poems with each poem printed on a separate page. The ML numbered the poems within each sequence. Aiken had given them titles.</span>
    </PARAGRAPH>
    <PARAGRAPH id="846bb7b9-2d31-4435-aea9-e1603cdcea72">
      <span id="e9327e4a-73d2-48a2-9e2e-80905db4b894" style="">	The ML paid Little, Brown royalties of 6 cents a copy. Aiken was pacified with a payment of $1,000 for the use of his introduction to </span>
      <span id="c3ea7fa3-6b7e-4b49-9f12-009fc443ca32" style="italic">Selected Poems of Emily Dickinson</span>
      <span id="caee9de8-39f5-4168-8dce-620f3f8faa80" style=""> (London: Jonathan Cape, 1924), which he revised for the ML. The revisions included correcting his reference in the first paragraph to T. W. Higginson as “editor of the </span>
      <span id="2d775ade-059f-4731-a047-ce7146067ebd" style="italic">Atlantic Monthly</span>
      <span id="19b972c6-4925-4e42-a24b-2c4836f91851" style=""> at that time” (Cape edition, pp. 5–6) to “essayist and contributor to the </span>
      <span id="d37d0027-3067-4f8a-8f8a-ae52bd3affa8" style="italic">Atlantic Monthly</span>
      <span id="3ab3da3d-dd62-47c5-85a4-033ee1e0f7ff" style="">” (ML edition, p. vii–viii).</span>
    </PARAGRAPH>
    <PARAGRAPH id="8760bc57-c88b-411c-add9-150ac0047c00">
      <span id="22adcf38-71e9-47c9-a845-a618a3fb3e3e" style="">	Sales through spring 1958 totaled 36,631 copies; annual sales for the three-year period May 1955–April 1958 showed steady growth as follows: 4,066 (1955–56), 5,141 (1956–57), and 5,246 (1957–58). Bonnell and Bonnell (p. 112) report a seventeenth printing of 7,000 copies in 1963 and seven printings “since then” totaling 25,500 copies.</span>
    </PARAGRAPH>
    <PARAGRAPH id="ba476868-9b5a-49bb-83be-7ea9110b24ad">
      <span id="de7a7342-7e45-4f42-aa7c-64f6eff98869" style="">	</span>
      <span id="4c471ded-d7c5-45ca-ad31-a02e7c8f6826" style="italic">Selected Poems of Emily Dickinson</span>
      <span id="293d0d85-d333-414e-aa60-b53d45d35d00" style=""> has remained one of the most readily available editions of Dickinson’s poetry for most of the period since its publication. It survived the 1970s, when Random House slashed hundreds of titles from the Modern Library, and remained in print into the 1980s. The contents, based on the copyright status of Dickinson’s poems in 1948, remained unchanged throughout this period. It was only in 1996, after Random House revived the Modern Library, that the twenty-one poems omitted from the original edition were added. By this time they had been in the public domain for forty-four years. The only other differences between the content of the original ML edition and the reset 1996 version were the replacement of Aiken’s introduction with an unsigned biographical note by Billy Collins and the welcome addition of an index of first lines.</span>
    </PARAGRAPH>
  </BOOK>
  <BOOK id="5c729350-3525-45b0-ba4c-2c4efd69b79a">
    <NUMBER id="37ee4807-75f9-4ff1-8cc8-343c0f19582d">
      <span id="642c00e9-7ab8-44f3-9b04-22eef1762097" style="bold">411</span>
    </NUMBER>
    <METADATA id="149b1c20-a824-412f-be80-6b9713d06974">
      <AUTHOR id="6fa1e6a7-8943-489d-8ee9-13767b310d30">

    <PARAGRAPH id="58e9c7b8-cbdf-4923-9aab-e8ba979a7097">
      <span id="1dd10e68-96ec-4a57-99f6-ef16b51c33ce" style="">If ever a book could be considered imperishable, it is </span>
      <span id="638a838d-974c-461b-98e2-7e0aa3c9b50b" style="italic">Robinson Crusoe</span>
      <span id="9e744366-c633-46ac-81ab-7dfc6250e53a" style="">. Defoe’s masterpiece has maintained, generation after generation, its special place among the world’s classics. As an adventure story, as a parable of man’s indomitable spirit and resourcefulness, it is as alive and exciting as it was when first published in 1719. It comes into the Modern Library with </span>
      <span id="46dbb8f3-8dcd-4095-85ff-4dddc483071e" style="italic">A Journal of the Plague Year</span>
      <span id="3d83e1f8-31ac-47d1-88e9-21aaf7db5c72" style="">, that feat of the imagination which reads as if it were a documented history. Both are brilliantly introduced by America’s foremost authority on eighteenth-century England, Louis Kronenberger. (</span>
      <span id="9c0ffe9f-9858-49ab-bd18-30e0a8f8789d" style="italic">Fall 1948</span>
      <span id="2448f021-eabc-4444-8609-2414772c26f8" style="">)</span>

    <PARAGRAPH id="36ab5721-e3fd-49a0-89b7-03aab5ba7f2a">
      <span id="8db9e4f0-a147-4f65-8a71-d89876189b42" style="">This 850-page anthology brings together the most complete collection of poetry ever devoted exclusively to the theme of man’s aspiration toward liberty. The poets range from the early Greeks to the young men in the Second World War who were inspired by the ever-new hope of a better, freer world. In its three general divisions, this volume includes the great lyric and dramatic writers of Britain and her Dominions, American poets and the champions of freedom from the Orient, the Near East, the European nations, and the entire civilized world. (</span>
      <span id="20971d52-f668-4e26-8004-62f3d3387d9d" style="italic">Fall 1948</span>
      <span id="d59ad783-484a-4cbc-9e3d-cce90d396465" style="">)</span>
    </PARAGRAPH>
    <PARAGRAPH id="ebf822fb-4ea9-4a12-9d22-6e3c0fe0d29b">
      <span id="a62cac32-3369-4a3f-b447-271d2f4af6cc" style="">Originally published by Random House, 1945. ML edition (pp. v–820) printed from Random House plates. Published fall 1948. </span>
      <span id="67b7fd30-4a46-4402-9274-b4ca39a01be0" style="italic">WR</span>
      <span id="b0f45a3b-b324-4e13-a504-37b5c647e141" style=""> 23 October 1948. First printing: Not ascertained. Discontinued 1 January 1955.</span>
    </PARAGRAPH>
    <PARAGRAPH id="4405a96e-a256-44a5-aa00-53e3880e18f3">
      <span id="856ca7f6-236d-4b5d-b9a6-2683d1d0d9f9" style="">	The Random House edition sold out its first printing of 3,000 copies within two months. An order from the American Red Cross for 810 copies had to be filled from the second printing (Cerf to Benét, 18 July 1945). Random House did not originally plan to include </span>
      <span id="099ca23e-c020-4027-bb81-b40a31fd87c6" style="italic">Poetry of Freedom</span>
      <span id="23648dad-b86f-4f75-8692-0f3f4c266e60" style=""> in the ML. The reprint agreements for copyrighted poems applied to the Random House edition only, and new permissions had to be secured for the ML edition. Some publishers did not charge an additional fee for the ML edition while others asked for half of the original fee. Knopf was the only publisher who wanted the original fee to be paid again in full.</span>
    </PARAGRAPH>

    <PARAGRAPH id="40272171-2e92-4218-b279-fdb2ab7c8c26">
      <span id="79dc404d-efe6-4946-9571-bcb719fcdc34" style="italic">Jacket:</span>
      <span id="2ab5c6bd-882c-43d5-b22c-cb600843ca3e" style=""> Predominantly non-pictorial in strong red (12), dark gray (266) and gold on coated white paper; title in reverse on strong red panel, lettering below panel in reverse against dark gray background with pictorial decorations of trees and pagodas in gold; narrow bands in gold at top and foot. Based on the design of Paul Galdone’s jacket for The </span>
      <span id="e96ff658-952b-4300-924a-8777f3f71470" style="italic">Wisdom of Confucius</span>
      <span id="72b16218-ef49-4c98-b6f7-c8736d7f6bcb" style=""> (312). </span>
    </PARAGRAPH>
    <PARAGRAPH id="fad89f01-2785-4f7a-a257-cb2357801c8b">
      <span id="e07b0a4a-1eea-4ea7-acd2-5ea461bd509a" style="">Front flap:</span>
    </PARAGRAPH>
    <PARAGRAPH id="3bb8b517-2c5c-4a3c-93ca-11c573880bae">
      <span id="37948b81-8631-418e-94d1-2b65ae160931" style="">For twenty-five centuries Laotse and the principles of Taoism have had an influence on Oriental thought and life second only to Confucianism. This volume of Laotse’s complete writings, including the famous Chuangtse interpretations and commentaries, appears in an entirely new translation by Lin Yutang, who also provides an Introduction and many Notes. With its companion volume in the Modern Library, </span>
      <span id="a209d142-da08-4eec-8a51-2cae9d7d8de6" style="italic">The Wisdom of Confucious</span>
      <span id="8eabb7a6-72d3-44bf-8757-e939d9a7ad49" style=""> (No. 7), the teachings of Laotse enrich the Western mind, offering the appealing doctrines of Taoism, so rich in humor, humility and humanity. (</span>
      <span id="b0c4d13c-82c0-4d5e-805b-a188b5b3da81" style="italic">Fall 1948</span>
      <span id="a12d398c-cd37-48d8-934a-b7240a434440" style="">)</span>
    </PARAGRAPH>
    <PARAGRAPH id="722851d2-6287-453c-8f67-83c9a60c43ed">
      <span id="198e406a-0741-4208-a6dc-396577da0f79" style="">Original ML collection. Publication scheduled for fall 1948. </span>
      <span id="615dd7b1-36c3-4efd-8215-9a3d28f7a210" style="italic">WR</span>
      <span id="13f8f5ab-858d-4ca3-97c8-8d76c44a86bc" style=""> 15 January 1949. First printing: Not ascertained.</span>
    </PARAGRAPH>
    <PARAGRAPH id="eb4ea3ef-4ceb-480c-94c0-aede9c7208d0">
      <span id="697f32c8-4b2a-4963-9039-28f37e9750c2" style="">	Lin Yutang received a $1,500 advance against royalties of 5 cents a copy on the first 20,000 copies and 10 cents a copy thereafter (Cerf to Lin Yutang, 14 April 1948). </span>
      <span id="4019d3b3-0996-4f36-8766-928d3fbfbd34" style="italic">The Wisdom of Laotse</span>
      <span id="cf308131-8a56-4e1a-8f85-386a0e3ef66c" style=""> was a companion volume to </span>
      <span id="7e139c08-7ed7-4ef1-9c9f-1a043893c3ce" style="italic">The Wisdom of</span>
      <span id="f9997ca3-dd9b-4580-8afb-2fa949a9ab93" style=""> </span>
      <span id="97392470-0ee7-4f39-9354-6a742f353450" style="italic">Confucius</span>
      <span id="8af1bb33-6931-4d3f-8bfe-ef96da156d38" style=""> (312) which Lin Yutang had edited for the ML in 1938, and the ML was hoping for another runaway success. Commins described the initial sale of about 5,000 copies as “a little disappointing” (Commins to Lin Yutang, 26 May 1949).</span>
    </PARAGRAPH>

    </PARAGRAPH>
    <PARAGRAPH id="2cb78287-ec5f-4080-b9a0-d171bb907814">
      <span id="2b69bfd3-211b-442f-9cd0-fa8e774e9d6d" style="italic">When the highest type of men hear the Tao</span>
    </PARAGRAPH>
    <PARAGRAPH id="63f89dd8-f328-434d-82b2-a32792c19298">
      <span id="c00b6fa2-fd44-4ea6-adc7-45566e02485e" style="italic">	They try hard to live in accordance with it.</span>
    </PARAGRAPH>
    <PARAGRAPH id="3d295a7f-7170-4f59-b1d3-7e0d830e2864">
      <span id="1dd80d5f-0421-4a12-b56c-8fb8d2a0d0ab" style="italic">When the mediocre hear the Tao,</span>
    </PARAGRAPH>
    <PARAGRAPH id="ecfe8db5-6ddb-42c0-a8c2-dc706749c068">
      <span id="e7009fd1-9e8f-471c-b206-714beeef00e7" style="italic">	They seem to be aware and yet unaware of it.</span>
    </PARAGRAPH>
    <PARAGRAPH id="bab9e3eb-4c5c-435f-a15a-e5c86e5304f5">
      <span id="69ee36d1-ef15-4969-89bf-fbd873e7ef51" style="italic">When the lowest type hear of Tao,</span>
    </PARAGRAPH>
    <PARAGRAPH id="da76a21f-ee85-40eb-b136-3630f5686b2e">
      <span id="c675691a-53fa-48e6-a7b9-aa8d14613c8f" style="italic">	They break into loud laughter</span>
      <span id="a2a6e477-5ef9-4250-89c9-63d0889d7300" style="">–</span>
    </PARAGRAPH>
    <PARAGRAPH id="ce1b0a0c-f387-48e8-8eb6-5c538668b67c">
      <span id="c817e463-5acf-484a-8e4c-5de2c6ac27df" style="italic">If it were not laughed at, it would not be Tao.</span>
    </PARAGRAPH>
    <PARAGRAPH id="51627cb2-c40a-450d-8782-b2c4a63564c9">
      <span id="fc4332e4-9e1e-42a6-8e88-379d80f8a0e1" style="">										—LAOTSE</span>
    </PARAGRAPH>
    <PARAGRAPH id="726eaa10-d649-4018-865c-56481c3c9dab">

    </PARAGRAPH>
