<TEI id="fd87f378-c6f9-46f8-a297-673f9e266415">
  <HEAD id="bf5c8d75-9070-4a07-934c-1455296e372c">
    <span id="5ececf8f-e505-424e-a6ae-63257e8c5c6e" style="bold">1958</span>
  </HEAD>
  <GENERAL id="2650074e-8119-4a5a-b88f-e2001568f7de">
    <HEAD id="dc8d4efa-dfe1-4219-8f98-08254aed2e88">
      <span id="da3ee1f3-6826-4f4b-9d60-1abeefc4ef73" style="bold">General</span>
    </HEAD>
    <PARAGRAPH id="37d9468b-c628-4215-8b75-829f87aa6417">
      <span id="9058703e-8543-40b1-bac6-c7228fa6f546" style="">In 1958, about a year and a half before Random House acquired Alfred A. Knopf, an event occurred which would have a profound influence on the Modern Library’s subsequent history. That was the arrival of Jason Epstein as a Random House editor.  Epstein had started Anchor Books at Doubleday five years before, at the age of twenty-five. Anchor Books pioneered the quality paperback and was widely imitated by other publishers. Epstein acquired a reputation, at an early age, as a brilliant, innovative, ambitious, and successful figure in the publishing world. All of these qualities appealed strongly to Cerf, who also admired Epstein’s aggressiveness. Others found him arrogant and difficult to work with.   </span>
    </PARAGRAPH>
    <PARAGRAPH id="e305c2b8-481b-4508-bd68-10a7838f52a7">
      <span id="a5ed62fc-bece-4691-93a3-f99a0df0608e" style="">Part of the agreement with Random House allowed Epstein to start an independent imprint of children’s books, the Looking Glass Library, which Random House would distribute and which Epstein hoped would make his fortune; but the Looking Glass Library was discontinued after several years. Otherwise, Epstein was responsible at Random House for Modern Library Paperbacks and was closely involved with the Modern Library itself.  </span>
    </PARAGRAPH>
    <PARAGRAPH id="358688a0-a72b-4b8e-8647-deaba586bda6">
      <span id="2ff08ef3-00f0-4359-8ffa-9a75c9fbcb80" style="">Despite efforts to revitalize the Modern Library, the profitability of the series began to slip in the 1960s. It is unlikely that another person, less identified with paperbacks than was Epstein, could have saved the Modern Library. It is possible, however, that Epstein may have accelerated the series’ demise. The effort to make the series a vital up-to-date presence in the academic world appears to have been abandoned, either because academia’s response was disappointing or because to do the job right would have been too expensive for the potential return. The inclusion of substantial quantities of contemporary fiction in the late 1960s diluted the Modern Library’s image as a series of indisputably significant books.  </span>
    </PARAGRAPH>
    <PARAGRAPH id="d23eee1b-d7a9-4559-9730-dfbc95f17778">
      <span id="158bc85f-e8de-45dc-a343-7ad570f58ebb" style="">Epstein spent money more freely than any of his predecessors. This was a change from the penny-pinching finances that had characterized the Modern Library in earlier days. In the past, the Modern Library had always been the economic foundation of Random House, but its financial success had depended upon ever-vigilant scrutiny of costs. The series might have survived longer had a real effort been made to keep costs at a minimum.                  </span>
    </PARAGRAPH>
  </GENERAL>
  <NUMBER_OF_TITLES id="e66fda24-84e2-4cfa-84f5-7edc52949be4">
    <HEAD id="c20846b6-e507-42a2-8558-331de7205c37">
      <span id="bcc05fa4-8bf2-4964-9b5e-2282e0af6277" style="bold">Number of titles</span>
    </HEAD>
    <PARAGRAPH id="053f0f83-3d8f-4775-af4d-fe7e54fc691d">
      <span id="f562cc1a-d36e-4b90-97b3-7d08c5b9cf38" style="">Nine titles were added and six were discontinued.  Swift’s </span>
      <span id="c92a9638-7f75-4e3a-b36b-e3fff4afa7db" style="italic">Gulliver’s Travels, A Tale of a Tub, The Battle of the Books</span>
      <span id="b3af1a27-564b-4b4e-b836-0f4eb18bb672" style=""> (1931) was superseded by Swift’s </span>
      <span id="4d3bbdcd-d362-4504-bd3b-605a05d24a4a" style="italic">Gulliver’s Travels and Other Writings. </span>
      <span id="b0f6394a-58cb-48e6-81ab-dc609e71e8d3" style="">This brought the list of available titles to 312.  </span>
      <span id="186dd3f6-264d-4408-b2fe-4ac7ec9f0149" style="italic"> </span>
    </PARAGRAPH>
  </NUMBER_OF_TITLES>
  <FORMAT id="36e5f149-451f-4686-b8b7-921476744094">
    <HEAD id="06fd87ff-68fb-4edc-8acc-38f829bd1e1e">
      <span id="331360f2-0db5-44d6-83b0-69313aee8762" style="bold">Format</span>
    </HEAD>
    <PARAGRAPH id="44e99a8f-4797-48ed-a175-e73dd6ad6399">
      <span id="942b7ebd-3a7f-43b6-91da-87483e29adfb" style="">All new titles were published in the standard 7¼ by 4⅞ inch format with the Blumenthal binding, stained top edges, and Kent endpapers in gray. The binding cloth was red, blue, green or gray with lettering on inset panels in black on the front cover and spine.</span>
    </PARAGRAPH>
  </FORMAT>

    </HEAD>
    <PARAGRAPH id="89d69095-0e3c-43a1-8d29-3b3f4f653fee">
      <span id="c5da3eda-24d9-4c24-ae73-10795e8c85b3" style="">Moses Hadas suggested a ML reprint of the edition of ten plays of Euripides that he and John Harvey McLean had translated (Dial Press, 1936), but Penguin Books and New American Library had both recently published inexpensive new translations and Jason Epstein thought the ML should wait (Epstein to Hadas, 14 November 1958). In the end the ML reprinted the University of Chicago Press’s </span>
      <span id="b1e99291-14ed-4749-b34b-591e383fbf75" style="italic">Complete Greek Tragedie</span>
      <span id="e635867a-4f38-4f48-bc6f-f2631dbd91bf" style="">s, edited by David Grene and Richmond Lattimore (4 vols., 1959; ML reprint, 7 volumes, 1960–63). Eric Bentley suggested a book of six Lope de Vega plays (Bentley to Epstein, 16 November 1958). Klopfer rejected a suggestion to publish a new edition of </span>
      <span id="efdb0558-357b-4fdc-813b-60a24bda023c" style="italic">Democracy in America</span>
      <span id="7a484094-7c83-4233-87ee-15aa36e1e3f5" style=""> as a ML Giant (Klopfer to Lerner, 13 November 1958).</span>
    </PARAGRAPH>
  </TITLES_S_S_D>

      <span id="649ee3a8-ecc7-40f2-8fae-f62d28902de9" style="">; [xviii] blank; 1–300 text; [301–302] ML Giants list. (</span>
      <span id="46196819-52ba-4bbf-84df-78e3eee43865" style="italic">Spring 1958</span>
      <span id="2be6b745-803a-402d-879a-082fe32a2f6e" style="">)  Illustrations: Facsimile of 1637 title page of </span>
      <span id="571cb1a1-bc42-48d4-9407-af2543f38d09" style="italic">Discours de la methode</span>
      <span id="580cd63e-0045-497c-89cf-72eeb8bf6fe0" style=""> (p. 90), facsimile of 1641 title page of </span>
      <span id="96f035cc-f47c-46c0-80dc-f900096e55b3" style="italic">Meditationes de prima philosophia</span>
      <span id="344720bc-1213-45ce-bc72-6047179f96ab" style=""> (p. 160), and four illustrations in “Descartes’ Theory of Vision Expounded in His </span>
      <span id="77f5f046-60c3-4d32-b980-3f46dd0fb5ea" style="italic">Dioptric</span>
      <span id="115d16f9-a6e8-4a94-a04c-5a7c3df6be2c" style="">” (pp. 146, 149, 151, and 154).</span>
    </PARAGRAPH>
    <PARAGRAPH id="0da80f96-317b-4e75-9131-dc4001931bff">
      <span id="286264bd-6c9e-449b-af49-24594b3a349e" style="italic">Contents:</span>
      <span id="8414d48b-6320-4cc9-9505-5c9b7efe7a04" style=""> Rules for the Guidance of Our Native Powers – Discourse on Method – Descartes’ Theory of Vision as Expounded in His Dioptric – Meditations on First Philosophy – Letters on the Mind-Body Problem, to Regius, to Princess Elizabeth, and to Arnauld, and Replies to the Sixth Objections – The Passions of the Soul (selections) – Passage from Descartes’ The Search after Truth.</span>
    </PARAGRAPH>
    <PARAGRAPH id="a2c81d80-d346-4a4e-ad38-d77255b3fbdf">
      <span id="6db50cdf-7f85-485c-b1fc-d2d5125db481" style="italic">Jacket:</span>
      <span id="ae00fc83-84a7-47f3-8716-a8cbb370cd25" style=""> Pictorial in vivid yellow (82), vivid red (11) and black on coated white paper with geometrical diagrams in the form of eyes and nose in reverse on inset black parallelogram; lettering in black and vivid red with swelled rules before and after the listing of the works included, all on vivid yellow background flecked with red. </span>
    </PARAGRAPH>
    <PARAGRAPH id="1b924980-5cba-4d9b-b1b5-81d464f93ef7">
      <span id="fb1c6493-f4b1-4c62-9f46-62aa9f9eae7b" style="">Front flap:</span>
    </PARAGRAPH>
    <PARAGRAPH id="9b98a951-9f4f-447e-82f5-8dff34a1bc40">
      <span id="556cd20b-62c7-4473-8ccc-c686a9ad45e1" style="">“With Descartes philosophy made a fresh start,” says Professor Norman Kemp Smith in his Introduction to this book. “A new set of problems had arisen, and it is owing to the manner in which he faced these problems that he has been called ‘the father of modern philosophy.’”</span>
    </PARAGRAPH>
    <PARAGRAPH id="9e1c752d-5817-4861-baa6-ee4d4b92d1e5">
      <span id="a76fa7f0-ee1c-4b31-81fe-d62d904e9792" style="">	In this volume of selected writings, recently translated by Professor Smith, the reader will find all that is important and enduring in Descartes’ philosophy. Here is all the evidence necessary to show why Descartes is regarded as a founder of scientific method and a major figure in the history of human thought.</span>
    </PARAGRAPH>
    <PARAGRAPH id="84e8ce31-e2c4-4522-ab4d-79d555928fa0">
      <span id="38579101-0fcb-4ec6-80e8-c1209b901d0b" style="">	This distinguished collection will be welcomed and treasured by every reader who respects boldness of intellect in the search for truth and understanding. (</span>
      <span id="988570d8-3ec7-4ce7-81a9-2bb673e06679" style="italic">Spring 1958</span>
      <span id="39b3e173-ed96-4924-acb5-bf5e0d62fdc4" style="">)</span>
    </PARAGRAPH>

      <span id="6106274d-f4c1-41dc-a3a2-aa61d6114352" style="italic">WR</span>

    <PARAGRAPH id="b2130901-ba3a-4c74-bff2-d140a9e26558">
      <span id="ea4e21c0-e0cf-4917-a0e3-9cdf77e3d9a5" style="italic">Contents:</span>
      <span id="3805d771-8ddf-4e40-9baf-5d41c4ea5459" style=""> The Idyll of Miss Sarah Brown – Pick the Winner – Vers Libre – Them Dice’ll Make You Talk – Blonde Mink – Lillian – Johnny One–Eye – Butch Minds the Baby – The Snatching of Bookie Bob – The Lily of St. Pierre – Hold ’Em, Yale! – The Hottest Guy in the World – A Story Goes with It – The Ever-Loving Wife of Hymie’s – The Brakeman’s Daughter – Little Miss Marker – Princess O’Hara – A Light in France – Romance in the Roaring Forties – Dream Street Rose – All Horse Players Die Broke – Lonely Heart – Cemetery Bait – Baseball Hattie – A Call on the President – Nice and Quiet, She Was – One of Those Things – Home-Cooking – A Right Good-Looking Gal – The Wooing of Nosey Gillespie – The Shooting of Dude McCoy – The Strange Story of Tough-Guy Sammy Smith – At Dead Mule Crossing – The Old Men of the Mountain – Marriage Counsel – On Good Turns – The Good Sport – As Between Friends – The Informal Execution of Soupbone Pew – The Main Event – Why Me? – A Handy Guy Like Sande – The Old Horse Player – The Funeral of Madame Chase.</span>
    </PARAGRAPH>
    <PARAGRAPH id="505e1593-4d1f-4e69-acd6-479eab0c7ddf">
      <span id="ba89b2cb-326e-4dfc-8c14-13ba69eaccf5" style="italic">Jacket:</span>
      <span id="2c81ed4d-7853-49bf-b495-9c48c20c34a9" style=""> Pictorial in black and brilliant yellow (83) on coated white paper with multicolor illustration of Runyon characters; lettering on front in black and brilliant yellow, spine in black with lettering in brilliant yellow and vivid red (11). </span>
    </PARAGRAPH>
    <PARAGRAPH id="a65fc9db-f891-432d-abd3-247cc39aa683">
      <span id="51c74260-afb7-436d-b2eb-c8df7191af76" style="">Front flap:</span>
    </PARAGRAPH>
    <PARAGRAPH id="a8089f10-e1f3-4caf-8bf8-62f5ece602f1">
      <span id="0b5dc573-f5c4-4f95-bedd-e27d56f83f60" style="">This thoroughly enjoyable collection is almost a biography of Damon Runyon, the boy who grew up in the West, rode the rods, knew what the inside of jails was like, wrote sports, reported abroad, and became Mr. Broadway. Here are represented the wide range of his experiences and of his writing—early Westerns and sketches of “folks back home” with vivid titles like </span>
      <span id="a5556860-03fb-4008-94bb-674dcd511148" style="italic">The Wooing of Nosey Gillespie</span>
      <span id="32437317-6983-4da4-b4f0-71aa50e7acdf" style=""> and </span>
      <span id="19f1b515-eed6-4753-8a3e-5874b63f520e" style="italic">At Dead Mule Crossing</span>
      <span id="7dab24e8-2ba1-48b4-8c25-57205c602325" style="">; or tales, like </span>
      <span id="dc760a25-33aa-4eca-8ca2-86d375fc0eb0" style="italic">The Informal Execution of Soupbone Pew</span>
      <span id="ad1afd2d-5824-42b4-948a-db154f9dd927" style="">, picked up in the hobo jungles. From his days as a newspaper reporter and syndicated columnist come accounts like </span>
      <span id="efbe15a7-63ee-4c69-b16b-3930b4c69b48" style="italic">The Main Event</span>
      <span id="f63a5d2b-647b-4173-9798-b5af84d2c9a7" style="">, sports verse like </span>
      <span id="c0cc7552-1c19-4651-be8f-a40c02c5ba6d" style="italic">A Handy Guy Like Sande</span>
      <span id="11a77692-a839-4bc9-af3c-40b65055bd49" style="">, and affectionate sketches of “ordinary” people like those of Joe and Ethel Turp or My Old Man. And finally, from Runyon’s great days as a Broadway chronicler, we have Hot Horse Herbie, Nicely Nicely, Gentleman George and their fantastic cronies, speaking again in these pages the peculiar vernacular now immortalized as Runyonese. (</span>
      <span id="a8db9550-7dc8-4ac8-9276-2047da56e59e" style="italic">Spring 1958</span>
      <span id="62f926c5-3652-4110-9bbd-93e745e7aa76" style="">)</span>
    </PARAGRAPH>
    <PARAGRAPH id="12f3618d-7762-48a1-9b46-cb243d1ed76f">
      <span id="b2fc025c-16dd-4f18-991a-ca3551ec9bc6" style="">Original ML collection. Published May 1958. </span>

    <PARAGRAPH id="7b99011c-2421-4bb8-80da-7ebb41bc3f56">
      <span id="479a6f8e-54e0-43c5-a3d5-00d835e1436a" style="">Front flap adapted from 501a with new opening sentence:</span>
    </PARAGRAPH>
    <PARAGRAPH id="3c84fbf5-e2b5-49e2-a136-32eab81df99e">
      <span id="dfff3f0c-8449-4b66-ac3c-a7981997c61a" style="">Damon Runyon, loved and admired for his wonderful stories that were later adapted for the Broadway musical </span>
      <span id="f94a8d00-239a-49c0-b270-43203049f7fc" style="italic">Guys and Dolls</span>
      <span id="849f3228-ed71-4045-88e5-774440842c91" style="">, has only recently been recognized as the major American writer that he was. This delightful collection, which includes selections from Runyon’s great days as a Broadway chronicler with its tales of Hot Horse Herbie, Nicely Nicely and Gentleman George, represents the wide range of his experiences and of his writing. There are early Westerns and sketches of the “folks back home” such as </span>
      <span id="8e4b275b-c9c4-432b-bc13-840421217ef7" style="italic">The Wooing of Nosey Gillespie</span>
      <span id="9a79d9b3-820d-4535-b366-641ac7d1cbf9" style=""> and </span>
      <span id="03d67452-4f2e-4110-8291-f898acdfcd6a" style="italic">At Dead Mule Crossing</span>
    </PARAGRAPH>
    <PARAGRAPH id="15ab6cd4-3b39-4bcc-b7a0-0ea170c8466f">
      <span id="a9d0b315-7be6-4a92-9757-068b0c505e90" style="">Published fall 1977 at $5.95.  ISBN 0-394-60444-X.  
</span>
    </PARAGRAPH>

  <BOOK id="a6f2c582-9183-4cee-855e-1054a05197b1">

    </NUMBER>
    <METADATA id="b5d08366-88de-4593-a405-201b61a40629">
      <AUTHOR id="1ded4ab9-9e4b-4400-8210-c58770147702">
        <span id="ff953e6f-02d2-4130-acd2-44c65543b293" style="">JONATHAN SWIFT</span>
      </AUTHOR>
      <TEXT id="824916b6-806c-4935-be22-20c438601093">

    <PARAGRAPH id="06285603-560c-4476-b452-e3095aaf8d2e">
      <span id="3ca3058f-5601-4def-83c1-55979f13077e" style="">Few men have been more widely read—and more misinterpreted—than Jonathan Swift. He did, it is true, call himself a misanthrope and many readers have been quick to regard him solely as a brooding, embittered critic of mankind.</span>
    </PARAGRAPH>
    <PARAGRAPH id="43db765f-a766-44bc-a039-4eebc6376a18">
      <span id="96cf253a-5acf-4344-b0bd-3deae0eee2d3" style="">	Actually, he was an intensely loyal, warm person in his private life and an active, ardent participant in worldly affairs, using his great satiric pen with positive effects on many controversial issues. Readers of </span>
      <span id="80723864-aa34-43ff-92d1-84e09a2fc005" style="italic">Gulliver’s Travels</span>
      <span id="e720ce4f-8cbd-4d82-8207-38d99230000c" style=""> already know that the narrative charm of that book is merely one aspect of a work infinitely rich in observation and wisdom. And the broad variety of matters that engaged Swift’s brilliantly incisive mind is fully represented in the many other masterpieces of prose and poetry in this volume. (</span>
      <span id="9f978866-473c-4dad-a865-184a9751ad20" style="italic">Spring 1958</span>
      <span id="d37d9c92-2075-4fbc-ad29-a6d995417140" style="">)</span>
    </PARAGRAPH>

    <PARAGRAPH id="86f2d7c1-0ba4-4044-bf53-64559f85fc89">
      <span id="c14d04c9-5973-4a95-9495-2892a740df77" style="">One of the greatest satirists in the English language, Jonathan Swift continues to speak to succeeding generations. In addition to his masterpiece, </span>
      <span id="88f6ac70-6985-4c37-a81d-8a941e686022" style="italic">Gulliver’s Travels</span>
      <span id="5cd1f18a-e6ae-4c0b-abc2-2d5bc91262b3" style="">—a devastating picture of human nature and human foibles—this volume contains his scathing attack on religious excesses, </span>
      <span id="d9aba9dc-489f-44e0-9e62-ec57b611e530" style="italic">A Tale of a Tub</span>
      <span id="9c10fd95-3d9f-4c97-9e7b-2e164ac45bbb" style="">; his defense of the classics, </span>
      <span id="84d2dc07-bec9-4200-8db7-57f3a00af822" style="italic">The Battle of the Books</span>
      <span id="db5a9e31-b722-467f-bc7d-ead32228f406" style="">; and his unforgettable </span>
      <span id="a4646dc9-bbc9-4834-a075-3a9d04c10ae5" style="italic">Modest Proposal</span>
      <span id="8d9f0352-fc66-4349-b0e6-57355077fd32" style=""> that, in order to avoid starvation, the Irish eat their children. The selections from his letters, essays and poems reveal another side of one of the most brilliant minds in English literature.</span>
    </PARAGRAPH>

    <PARAGRAPH id="db5e0888-2bc3-4e5a-b906-6b64b9260dc7">
      <span id="f577baa7-4e9a-47dd-85c8-cde4273a0764" style="">One of the unique books of world literature, GULLIVER’S TRAVELS describes the astonishing voyages of one Lemuel Gulliver, a ship’s surgeon, first to Lilliput, a land inhabited by tiny people whose diminutive size renders all their pompous activities absurd; next to Brobdingnag, a republic of giants who are amused when Gulliver tells them about the glories of England; then to Laputa and its neighbor Lagado, peopled by quack philosophers and scientists; and finally to the land of the Houhynhnms, where horses behave with reason and control men, known as Yahoos, who behave like animals. A savage satire on man and his institutions, written with great wit and invention, </span>
      <span id="59bd73e1-a6fa-4a7e-b142-80b2d8b8efcb" style="italic">Gulliver’s Travels</span>
      <span id="cebb442c-02d6-4e8b-911f-1c12b2a2b8eb" style=""> has captivated readers for the past two centuries. This volume also includes the three other Swift masterpieces: </span>
      <span id="8f69920e-4d0a-4347-bb2a-761e3b1f282f" style="italic">A Tale of a Tub</span>
      <span id="5ac3e91d-5950-4193-8100-04d43150c59b" style="">,</span>
      <span id="4a2cd371-3527-4f7f-8766-f2756f19291e" style="italic"> The Battle of the Books</span>
      <span id="a433b2a9-a4cb-4929-b3d7-57e79d428893" style=""> and </span>
      <span id="77d0f9cb-98a4-4a8b-b3d5-a8d221aac505" style="italic">A Modest Proposal</span>
      <span id="b598a4fd-0fbe-44f9-8db0-d985ed8f0134" style="">.</span>
    </PARAGRAPH>
    <PARAGRAPH id="7ba260c0-e86f-4a9e-90a7-99b52239044d">

    </PARAGRAPH>
    <PARAGRAPH id="d6d154f7-6b17-4497-a390-8b4f30684515">
      <span id="4a7537c9-2baa-433a-b5b1-d990fb97e67a" style="">	Pp. vii–xix of 502a–b (Quintana’s general introduction, the fly title, the facsimile title page of </span>
      <span id="cca4633a-e1f5-4f4d-96db-dd91b8dda0f2" style="italic">Gulliver’s Travels</span>
      <span id="9566f203-398f-41b5-98fc-9a9f0395cbd0" style=""> (Dublin, 1735), and Quintana’s introductory commentary on </span>
      <span id="4bb6e477-4bbf-4abf-947d-bcdffed9d117" style="italic">Gulliver’s Travels </span>
      <span id="bcd615e9-4e3a-4c79-87a9-9637a29c118e" style="">are omitted from 502c. The Note on the Text and Acknowledgments on the verso of the title page are also omitted. Quintana’s commentaries preceding other sections of the collection are retained. “A Letter from Capt. Gulliver to His Cousin Sympson,” with the pagination renumbered as vii–xi, appears directly following the table of contents. Quintana’s general introduction continues to be listed in the table of contents.</span>
    </PARAGRAPH>

    <PARAGRAPH id="17cd413e-a45c-4f16-883a-609453c3bc94">
      <span id="64275492-875c-46c7-8cda-2e6365c92326" style="">Irwin Shaw was already widely recognized as one of America’s finest writers of short stories and plays when </span>
      <span id="51edf530-f740-4ab1-9a64-a54170b7499b" style="italic">The Young Lions</span>
      <span id="16b663be-dcd0-4719-ae2e-ffc590e3f9d0" style=""> appeared. The enthusiastic response of critics was almost unprecedented, and—more importantly—many critics immediately recognized the permanent stature of the novel. “The book is an authentic contribution to the enduring body of American literature,” said one critic. “It will be read long after other successes of the day are out of print and out of mind.”</span>
    </PARAGRAPH>
    <PARAGRAPH id="1f36047c-a1d3-44ea-8e47-05c22cfd0180">
      <span id="4cbb024c-fe77-463b-9a15-f0f959bbe219" style="">	Time has proved their judgments right, for this engrossing novel of men at war is in fact a testament of our century. It is the story of modern man in a moment of extreme ordeal, dramatically told by an acutely sensitive creative writer. The editors of the Modern Library are proud to include it as a work of distinguished and enduring achievement. (</span>
      <span id="f8b2d076-6a1c-4444-bf01-9e67dc76e78e" style="italic">Spring 1958</span>
      <span id="72f8bb6c-3132-4fd3-8c64-d14dab63bcc6" style="">)</span>
    </PARAGRAPH>
    <PARAGRAPH id="351570fa-2ef2-4740-814b-ad0340c2af3f">
      <span id="2be1537a-0693-4725-9aa9-1e878ef0191d" style="">Originally published by Random House, 1948. ML edition (pp. [</span>
      <span id="1bf1bc98-1299-43a6-b6be-97c969f1ed9d" style="italic">4</span>
      <span id="8906e66f-8534-46f9-9368-540d4435bb8e" style="">], [</span>
      <span id="8c64eaa6-c7f0-44f0-854e-62ae73cb6dfd" style="italic">7</span>
      <span id="de6cc8e2-73f0-4168-9339-71bf5c4fa2ad" style="">]–689) printed from offset plates photographically reduced from the RH edition; title page adapted from the RH edition. Published May 1958. </span>
      <span id="5a038ab9-57e4-4708-b041-2b51c5f6650e" style="italic">WR</span>
      <span id="ab6781f7-3521-4a8d-b9ed-0bdb2eb86672" style=""> 19 May 1958. First printing: Not ascertained. Discontinued 1971/72; reissued 1982–90.</span>
    </PARAGRAPH>
    <PARAGRAPH id="d8682c71-f582-411c-9918-5ae16d9be679">
      <span id="a077a9e4-7897-4f01-89f8-b743fad17db2" style="">	There was a printing of 10,500 copies in 1959. Sales of the ML edition totaled 32,823 copies by fall 1966.</span>

    <PARAGRAPH id="3d1d4093-e485-457d-acb6-5f26c7c43969">
      <span id="48a753f6-fce7-48bb-bf31-3c57a8d97680" style="">When </span>
      <span id="d922e569-0d30-4a38-82eb-fddc9deecdac" style="italic">The Young Lions</span>
      <span id="122e62d8-1992-48f2-b702-fa9a4411c9dd" style=""> was published in 1948, Irwin Shaw was already widely recognized as one of America’s foremost short story writers and playwrights. But when this, his first novel, appeared, the critical response was more enthusiastic than anyone could have expected—“He reveals in even greater stature the delicious wit, the dramatic sense of scene-making, and the full-hearted compassion of his short stories,” wrote </span>
      <span id="245e5417-d1a8-4664-94cf-193984b2359d" style="italic">The Saturday Review</span>
      <span id="ef6fda5b-ebe2-417d-b177-f75b8691b114" style="">. The story of three young men—a Nazi, a Jew, and an American—</span>
      <span id="8a734ce4-4e0a-4951-aea5-e7bebb6a6b98" style="italic">The Young Lions</span>
      <span id="82146c4a-7835-4ee8-93e5-63480c37e3f3" style=""> takes place bestween [</span>
      <span id="e2a2061d-96da-43ab-80f2-9b5facac13f5" style="italic">sic</span>
      <span id="d02fd86a-bde6-4c3d-b5b1-9e2a83635aca" style="">] 1938 and 1945, when the lives of the main characters cross fatally in a Bavarian forest. With this book, wrote </span>
      <span id="2a4fb517-8b7b-411e-8f2d-51d8cc612151" style="italic">The New York Herald Tribune</span>
      <span id="b9c26a4a-98a4-4166-8aa4-731d91a37dc6" style="">, “Irwin Shaw becomes one of the most important of American novelists”; and in the years since, this judgment has been reconfirmed many times.</span>
    </PARAGRAPH>
    <PARAGRAPH id="eccf5e7f-ef84-42a3-bb71-d0ba57aa5836">

    </PARAGRAPH>

    <PARAGRAPH id="de2b4d7d-2522-4229-bd9a-81b5929b8c7c">
      <span id="c3246ab9-2b4a-4ba7-9256-0181433601e5" style="">This is the story of Holden Caulfield, a sixteen-year-old boy who, on being dropped by his prep school, decides to spend three days in New York before reporting home. The events of those three days and nights, told in the boy’s own words, form more than a dramatic story. They are the means by which Salinger skillfully portrays the thoughts and feelings of a young boy standing alone and unsure on the threshold of manhood.</span>
    </PARAGRAPH>
    <PARAGRAPH id="dba62a68-a14e-476d-8456-343ce108059a">
      <span id="96a0c50d-71a6-42bf-af64-bb20c2b71ea5" style="">	“Mr. Salinger’s novel,” said Lewis Vogler in the </span>
      <span id="57b5e1fe-16da-4fa4-85c4-f7d5f250834a" style="italic">San Francisco Chronicle</span>
      <span id="af24fe1a-755b-4b5f-ac1b-72af66b364a8" style="">, “is funny, poignant, and in its implications, profound. It is literature of a very high order.” The editors of the Modern Library are pleased to include this novel, which is already widely regarded as a twentieth-century classic. (</span>
      <span id="88562182-8bad-4424-b5fe-c00293ef5941" style="italic">Fall 1958</span>
      <span id="350a1b41-4b90-470a-b648-ce71111681cc" style="">)</span>
    </PARAGRAPH>
    <PARAGRAPH id="61598b91-1b80-4c41-95ff-d51b5c7b8fd0">
      <span id="59783238-9c80-4673-b0c7-c645eef6bd29" style="">Originally published by Little, Brown &amp; Co., 1951. ML edition (pp. [</span>
      <span id="a56dbc94-725d-4e04-8c0c-79d4d5f175fe" style="italic">5</span>
      <span id="91d146dc-c704-424f-ad3f-a92589365840" style="">]–277) printed from Little, Brown plates. Published October 1958. </span>
      <span id="2187546d-3215-4674-8be3-8da7d83bb65a" style="italic">WR</span>
      <span id="6a059d4c-35ed-4dd3-a83c-3ac743f04bc7" style=""> 13 October 1958. First printing: Not ascertained but probably around 10,000 copies. Discontinued 1963/64.</span>
    </PARAGRAPH>
    <PARAGRAPH id="02a07ec7-c2c9-453a-a498-cd354d0ddd95">
      <span id="f76fe8a8-3436-48d1-9aba-2bdc949d0e84" style="">	The ML paid Little, Brown a $3,000 advance against royalties of 12 cents a copy. Cerf wrote to Arthur Thornhill of Little, Brown early in 1958 that he wanted to publish </span>
      <span id="71b977e0-1072-497b-b178-3833f3f843f0" style="italic">The Catcher in the Rye</span>
      <span id="506bf287-24e3-4a79-855a-d9d03edc5387" style=""> and Salinger’s </span>
      <span id="f3dc8f23-bc21-4532-b7c1-b176dfa80324" style="italic">Nine Stories</span>
      <span id="20b90df4-1257-4955-b279-d8a6cb7f3c04" style=""> (516) in successive years. “I believe both books are already available in cheap paperback editions, but that wouldn’t bother us at all. Mr. Salinger is a great favorite today with just the college groups that patronize the Modern Library most heavily” (Cerf to Thornhill, 8 January 1958). The reprint contract, dated 7 February 1958, was for a period of five years. Salinger stipulated that there was to be no photograph of the author on the jacket and that Little, Brown had to approve the jacket copy.</span>
    </PARAGRAPH>
    <PARAGRAPH id="5cd89355-55b7-437f-8cfc-593b5ee6d28f">
      <span id="4c9ea816-a67d-4569-bd6f-fc7fea066d22" style="">	Printings between 1959 and 1962 were as follows: two printings of 5,000 and 3,000 copies (1959), 7,000 copies (1960), two printings of 7,000 and 10,000 copies (1961), two printings of 15,000 and 10,000 copies (1962). In the following table ML sales of </span>
      <span id="f1e206f2-ed19-4243-adf7-d0e323087fb0" style="italic">Catcher in the Rye</span>
      <span id="9645017d-6475-4737-b29c-0d41ddbd5930" style=""> and </span>
      <span id="43d291e0-b04d-42c2-a7dd-3ebf85966fad" style="italic">Nine Stories</span>
      <span id="80cce9d3-1546-4774-8086-33d0ff26b57d" style=""> chart Salinger’s popularity with precision. </span>
    </PARAGRAPH>
    <PARAGRAPH id="3eaada4c-dda9-482c-8db2-d62040423a71">
      <span id="f4e5461f-d2e4-4e78-8df9-29349d6713a9" style="">Table: ML sales of Salinger’s </span>
      <span id="3a2a3247-9b98-4c5d-be55-f0e0e998d474" style="italic">Cather in the Rye</span>
      <span id="91f86a4d-ef27-441c-8e92-27091c1e9f79" style=""> and </span>
      <span id="725fc0c2-5a50-4e23-9227-3e6db6e9f7d4" style="italic">Nine Stories</span>
      <span id="e0186fcc-2c0f-480d-a85e-7b8ffbb0c868" style="">, 1958–63</span>
    </PARAGRAPH>
    <PARAGRAPH id="f28c83b2-25d7-44e9-8624-e213359ead02">
      <span id="48625ce9-9a18-4058-8e49-00ae0a35921d" style="">	Salinger requested in June 1963 that the ML contracts for </span>
      <span id="af84a212-4db9-4235-83e7-0ef1d7ed3ce2" style="italic">Catcher in the Rye</span>
      <span id="fbb3abad-aefa-42ce-8dcb-fd10f9bab4ee" style=""> and </span>
      <span id="ccbf38e3-165c-47fa-a576-84c3bb738ba9" style="italic">Nine Stories</span>
      <span id="83837706-5abd-4e9f-ad7f-aa28294a0ed5" style=""> not be renewed. Thornhill gave six months’ termination notice for </span>
      <span id="c9ac35fb-2611-4d15-945c-c94f33fd37d4" style="italic">Catcher in the Rye</span>
      <span id="8757d939-ee6c-472c-9c9a-4386959da8c9" style=""> and indicated that the ML would have the right to dispose of any copies on hand (Thornhill to Klopfer, 21 June 1963). Cerf was “deeply distressed” and wrote to Salinger: “We have always considered these two of the most important books in the whole series and have tried to present them in as dignified a manner as possible.” He noted that the ML had sold nearly 65,000 copies of </span>
      <span id="f2390f80-e59f-4dc7-9e60-89588db095dd" style="italic">Catcher in the Rye</span>
      <span id="1e5ba7bf-935c-4d19-96b5-41d9c2dec372" style=""> and over 37,000 copies of </span>
      <span id="a512f609-5195-4cf3-9358-81a38b8ed15c" style="italic">Nine Stories</span>
      <span id="2b3b8580-e926-4db8-b35b-6c7d54b31d05" style=""> and asked if the ML could continue to publish both books for another three years at least (Cerf to Salinger, 25 June 1963).</span>
    </PARAGRAPH>
    <PARAGRAPH id="3706fbf8-a6d4-46f1-8364-9caa02bfed3d">
      <span id="f92cab22-8c83-468a-8058-842671cd1781" style="">	There is no reply from Salinger in the RH archives. Klopfer indicated in July that the RH Production Department had been instructed to make no more printings of </span>
      <span id="6c349ef5-0088-4b63-bc17-dec251112707" style="italic">Catcher in the Rye</span>
      <span id="0528a720-d8d8-4f26-b77a-2563760847b5" style=""> (Klopfer to Thornhill, 15 July 1963). The ML edition was out of print by the winter of 1963/64; it is included in the ML’s fall 1963 stock list but omitted from spring/summer 1964 stock list.</span>
    </PARAGRAPH>
    <PARAGRAPH id="fe3d3641-a3ec-4fe8-a1cf-ec8e4d364763">
      <span id="256dfa52-6abd-4152-b70b-2b27bbc0759c" style="">	The ML appears to have been reluctant to acknowledge that Salinger’s books were no longer part of the series. Perhaps there was a lingering hope that Salinger might change his mind. </span>
      <span id="f4244a2b-09a6-41b0-aa24-b87186425a37" style="italic">Catcher in the Rye</span>
      <span id="c6df87c0-dd74-4d92-acdd-6821f2ebdbb1" style=""> and </span>
      <span id="f49a5584-e2dd-49af-abd8-a7648869180e" style="italic">Nine Stories</span>
      <span id="2779ff22-1533-4ca4-a432-b0c5585597f8" style=""> were listed in </span>
      <span id="ee841400-c4e7-4e45-a018-7134a15a3c3d" style="italic">Publishers’ Trade List Annual </span>
      <span id="62b393ec-ee8f-4601-a740-c5031882e37a" style="">through 1965 and continued to be included in ML lists in the books themselves through 1969. Numbers of discontinued titles were normally reassigned to new titles the following publishing season; ML 90, the number of </span>
      <span id="00467acf-9e60-443d-958b-886c54b7ca3b" style="italic">Catcher in the Rye</span>
      <span id="5519c335-0407-4ec6-95d2-093c87d599d6" style="">, was not reassigned to another title until fall 1967 when </span>
      <span id="1efee5f1-d530-4416-9a1a-d095d55c1bab" style="italic">Four Contemporary French Plays</span>
      <span id="9479e892-e3ef-496c-a6b4-d2ec7cec41d6" style=""> (598) was published as ML 90.</span>
    </PARAGRAPH>
    <PARAGRAPH id="1d4e4917-6589-4670-8da4-82f2c714d0d0">
      <span id="4e670011-8b08-4e76-9463-56d356a749da" style="">Also in the Modern Library</span>
    </PARAGRAPH>
    <PARAGRAPH id="05e9242d-fd47-4c1b-abc4-e42041bf62a2">
      <span id="0f473091-207e-43e6-8627-cd0284d2f8de" style="">Salinger</span>
      <span id="6e43c449-bf72-4edc-bfc2-31b0ff79bb49" style="italic">, Nine Stories</span>
      <span id="feaebc56-76f7-4f28-b434-f8da132ae9c7" style=""> (1959–1964)  516</span>
    </PARAGRAPH>
  </BOOK>

      <span id="98ca75cf-8155-40d8-8cef-187cc5c3b92b" style="">[i] half title; [ii] blank; [iii] title; [iv] © Copyright, 1958, by Random House, Inc. | Copyright, 1916, 1917, 1922, 1924, 1925, 1926, 1927, | 1929, 1930, by P. G. Wodehouse; v–viii </span>

      <span id="ceb2e11b-9df1-4256-a641-e82492e01fdd" style=""> Pagination and collation as 505. Contents as 505 except: [iv] copyright statements reset in full capitals and “1927,” moved to beginning of line 3; [383–390] ML list. (</span>
      <span id="ee2a49f9-54ec-4b41-ac22-fb65112b9859" style="italic">Spring 1967</span>

    <PARAGRAPH id="955c268c-8011-4a6a-8261-8761fe9b32fc">
      <span id="5826366d-c9b8-46b5-9f30-b2a6fde5e901" style="italic">Contents:</span>
      <span id="8e67873d-36c4-4f7e-9f6c-46a1658f5beb" style=""> Jeeves Takes Charge – The Artistic Career of Corky – Jeeves and the Unbidden Guest – The Aunt and the Sluggard – The Rummy Affair of Old Biffy – Clustering Round Young Bingo – Bertie Changes His Mind – Jeeves and the Impending Doom – Jeeves and the Yuletide Spirit – Jeeves and the Song of Songs – Episode of the Dog McIntosh – Jeeves and the Kid Clementina – The Love That Purifies – Jeeves and the Old School Chum – The Ordeal of Young Tuppy.</span>
    </PARAGRAPH>
    <PARAGRAPH id="4e1f4307-4c28-4523-a9b2-c0e450ad9071">
      <span id="ec0e7e96-04d1-4d55-809e-e50446dc4ed5" style="italic">Jacket:</span>
      <span id="bc87b5ae-7230-4b7f-954b-79f3693d169b" style=""> Pictorial in vivid red (11), brilliant yellow (83), moderate pink (5), light bluish gray (190) and black on coated white paper with left profile illustration of Jeeves; lettering in black and vivid red. Spine in vivid red with lettering in reverse and black. </span>
    </PARAGRAPH>
    <PARAGRAPH id="1e8df920-0020-44fd-9296-8232edb5cac0">
      <span id="cc2ad47a-996a-4653-beea-e45a94dc3bd3" style="">Front flap:</span>
    </PARAGRAPH>
    <PARAGRAPH id="8d7396d5-0fe8-4bf5-bc0d-3f4c34f06c3f">
      <span id="5e966dc9-cbb1-41cb-b0ca-092079e528a3" style="">This book is guaranteed to give you all fifty-seven varieties of laughter—everything from the side-splitting belly-laugh to the soft inner ripple.</span>
    </PARAGRAPH>
    <PARAGRAPH id="0f4cce25-4c9f-4d50-aed1-6a626f880332">
      <span id="202cc2fa-ee96-4a3a-a65b-c5f30e3049fd" style="">	These stories are all about Jeeves, the most fabulous gentleman’s gentleman ever invented. From behind his inscrutable facade, the incomparable Jeeves—confessor, savior, confidant—sagely guides the destinies of Bertie Wooster and his friends. And when things get out of hand, as they invariably do, it is Jeeves who tactfully assumes control to settle matters with his customary incredible ingenuity.</span>
    </PARAGRAPH>
    <PARAGRAPH id="23322047-359a-4a8d-ad65-ac13a16006e3">
      <span id="24eb9da5-5022-446e-bc4a-bfdfed2b1665" style="">	For this edition, John W. Aldridge has written an excellent introduction which discusses Wodehouse’s talent—a talent that transforms all readers into devotees. (</span>
      <span id="c56ebb6b-66b1-41ba-84fe-da3622931a58" style="italic">Fall 1958</span>
      <span id="a907060e-1242-451c-b0c6-45b0eefdfcec" style="">)</span>
    </PARAGRAPH>
    <PARAGRAPH id="6b215520-441c-410a-b3ea-a7d44605cf6e">
      <span id="e1aecc02-31bf-4354-8653-16374a2878f4" style="">Original ML collection selected from </span>
      <span id="f3ab364b-6a29-467e-82c1-66010c299901" style="italic">Carry On, Jeeves!</span>
      <span id="d3e3a3a9-8c10-43cd-9a3c-4227e3510e53" style=""> (George H. Doran Co., 1927) and </span>
      <span id="38b2d833-3976-489e-abe1-144b9fa0251b" style="italic">Very Good, Jeeves</span>
      <span id="d73f2336-c2f9-4a8b-8681-cc49800490a3" style=""> (Doran, 1930). Published October 1958. </span>
      <span id="ad25461a-0fe2-46c4-9001-cded0a0afa44" style="italic">WR</span>
      <span id="5f6eb5fe-245f-4dee-aecd-bb916390a79d" style=""> 13 October 1958. First printing: Not ascertained. Discontinued 1971/72.</span>
    </PARAGRAPH>
    <PARAGRAPH id="72abde27-3b50-4f93-b4f9-bac4f0fecd83">
      <span id="51be8c6d-8406-4fe7-84a2-8f09a0929f6d" style="">	Aldridge suggested a volume of Wodehouse stories in 1956 (Aldridge to Hiram Haydn, 9 July 1956). Cerf indicated that since the ML would be making new plates the maximum royalty would be 10 cents a copy and that it would have to include Wodehouse, his publisher, and Aldridge (Cerf to Aldridge, 19 July 1957).</span>
    </PARAGRAPH>
    <PARAGRAPH id="a8b08304-8da8-47e2-96d7-3fc725ff7fa2">
      <span id="79fe50e6-6054-450b-a8e9-53a2dfcd0070" style="">	Wodehouse wrote that he was “tremendously pleased and flattered” that he would be in the ML but noted that he didn’t think the stories in </span>
      <span id="175dcdbb-ab3c-4e2e-988b-488ac914c39f" style="italic">Carry On, Jeeves!</span>
      <span id="3827c762-2968-4d4a-9aed-c4d1cc317a85" style=""> were very good. He thought it would be better if the ML used most of the first Jeeves book and all of </span>
      <span id="28847cd6-d012-4506-9d67-448dd26680ac" style="italic">Very Good, Jeeves</span>
      <span id="a12111c4-a5ae-4fda-b9c1-8eb04c05a399" style="">. He also suggested updating several references in the stories and changing the title to </span>
      <span id="f77b1a83-6a8c-43ff-a4f6-34124e2c2932" style="italic">A Gathering of Jeeves</span>
      <span id="cae96bc7-1c1c-4e46-8b2b-8d232cb70038" style=""> (Wodehouse to Cerf, 12 August 1957). After discussing the proposed contents with Aldridge, Cerf asked Wodehouse not to alter the table of contents. “Aldridge assures us that he weighed the pros and cons of every story he picked, and thinks that for Modern Library purposes we’ve got just the right selection.” He also asked Wodehouse not to insert updated references in the stories. “Everybody realizes that the Jeeves stories belong to a certain period and . . . up-dating any of the references would simply cause unnecessary confusion and certainly would be a mortal affront to your most ardent admirers.” Finally, he argued for sticking with the title </span>
      <span id="5a2fe5c0-598b-4318-ad5e-0c2ecaaaf75c" style="italic">Selected Stories</span>
      <span id="72f6ff8c-3093-4b14-8a96-ddfc3c2422b6" style="">. “The latter [</span>
      <span id="aa62f671-8111-4340-9522-a3db053265ae" style="italic">A Gathering of Jeeves</span>
      <span id="dda8080c-3266-4157-ba64-162d5271ff5d" style="">] may sound a little bit better, but it has been our experience that Modern Library titles sell best when they state very clearly what the book contains, without reaching for anything cute or clever” (Cerf to Wodehouse, 19 August 1957).</span>
    </PARAGRAPH>
    <PARAGRAPH id="92220eb7-a26a-41e6-b624-a2020834eb2f">
      <span id="4e2a5adb-4d4b-4a54-8e4e-43434882fd47" style="">	Wodehouse contributed an original foreword to the volume. Aldridge’s introduction was written for the ML but also appeared in </span>

      <span id="5a2283aa-35e7-414f-87e5-abea920785e6" style="">[i] half title; [ii] blank; [iii] title; [iv] First Modern Library Edition, 1958 | © Copyright, 1958, by Random House, Inc.; [v]–xviii INTRODUCTION | BY NORMAN KEMP SMITH; [xix–xxii] TABLE OF CONTENTS; [3] facsimile title page of first edition (Riga, 1781) used as fly title; [4] motto and dedicatory letter; 5–9 PREFACE TO FIRST EDITION; [10] blank; 11–24 PREFACE TO SECOND EDITION; 25–38 INTRODUCTION; 41–319 text headed: TRANSCENDENTAL DOCTRINE OF | ELEMENTS; [320] blank; 323–335 text headed: TRANSCENDENTAL DOCTRINE OF METHOD; [336] blank.</span>

    <PARAGRAPH id="33b40e30-a0ca-4d91-82e2-845889c2c734">

      <span id="dc5c931c-d0c3-4c65-82cd-934c18750445" style=""> Non-pictorial in deep yellow (85), vivid reddish orange (34) and black on coated white paper with author in reverse, title in vivid reddish orange on inset horizontal black bar, other lettering in reverse and black, and five inset vertical bars from left to right in black, white, black, vivid reddish orange, and black, all against deep yellow background. </span>
    </PARAGRAPH>
    <PARAGRAPH id="28d1e6d4-1c6e-4abd-a6f7-8d8b6ae89170">
      <span id="18a3cc6d-e75e-44fe-943e-8b9b122c7eef" style="">Front flap:</span>
    </PARAGRAPH>
    <PARAGRAPH id="69eef102-ca9b-4d85-8a32-234f531d9d8b">
      <span id="5d612efc-2443-4bbc-8893-99c829adf625" style="">The writings of Immanuel Kant represent the high-water mark of modern philosophy. Few men have had as broad and profound an influence as he did. Josiah Royce, for example, described Kant as “the thinker upon whom more than upon any other center, modern thought turns as upon a fulcrum.”</span>
    </PARAGRAPH>
    <PARAGRAPH id="218fc83d-c6a7-432b-8d42-63682c09d961">
      <span id="ba42b90e-031e-43eb-ad18-15c32b992bf9" style="">	The sheer bulk of Kant’s </span>
      <span id="04eda83b-80c9-4c7d-b155-005964014e33" style="italic">Critique</span>
      <span id="73c25544-f765-4376-b456-0fbc43a73f2c" style="">—in many ways his central work—has often deterred readers. Now, Norman Kemp Smith, in this authoritative and new translation, provides a skillfully abridged edition from which all minor and repetitive parts have been omitted. The editors of the Modern Library are pleased to include it as one of the great books that all readers will want to own. (</span>
      <span id="fc18678f-f917-46c3-9561-89272bfd7824" style="italic">Fall 1958</span>
      <span id="3964a0b3-90d5-4766-ac9d-e607b78a516d" style="">)</span>
    </PARAGRAPH>
    <PARAGRAPH id="c8d8c2d0-0488-4221-826d-fe383942e943">
      <span id="5e5da039-49ab-4ab2-a52c-a26bde54b12c" style="">Smith translation originally published in London by Macmillan and Co., 1929; abridged edition published by Macmillan and Co., 1934. ML edition (pp. [xix]–335) printed from offset plates photographically reduced from the abridged edition with index and two part titles omitted, page numerals and entry for index removed from table of contents, motto and dedicatory letter combined on a single page, and signature marks removed throughout. Published October 1958. </span>
      <span id="8e4fef43-3b30-4eec-85f1-2d137daab627" style="italic">WR</span>
      <span id="dd24874b-94dd-4a47-853c-ed54931e5619" style=""> 13 October 1958. First printing: Not ascertained. Discontinued 1970/71.</span>
    </PARAGRAPH>
    <PARAGRAPH id="0abd8887-5388-43a8-9fe7-ab5f316f348a">
      <span id="9f735789-e4ef-467d-bf63-d56b74a5511e" style="">	The ML paid St Martin’s Press royalties of 10 cents a copy. In the early 1950s, when the RH College Dept. was considering publishing a moderately priced edition of Kant’s </span>
      <span id="f4ba2105-7343-476a-bb53-4d4e1a26e931" style="italic">Critique of Pure Reason</span>
      <span id="a6f25b1b-2d6d-4631-8275-6b6aafdbd057" style=""> for classroom use, Stein asked about one hundred academics which translation they preferred. Nearly every respondent named the Smith translation. Smith’s introduction incorporates his Translator’s Preface from the abridged Macmillan edition but is otherwise original to the ML edition.</span>
    </PARAGRAPH>

    <PARAGRAPH id="4990b78b-1104-4446-a0ee-3777e39ba79a">

    <PARAGRAPH id="7b04b630-e777-4f1a-97ea-c0131a9dcf47">
      <span id="4a38ab22-8e06-4839-a5ef-078db927c287" style="">“I hope I shall be able to confide in you completely,” Anne Frank wrote on the opening page of her diary, “as I have never been able to do in anyone before, and I hope that you will be a great support and comfort to me.”</span>
    </PARAGRAPH>
    <PARAGRAPH id="c53c768b-49db-4492-844c-498bf0bc4fe0">
      <span id="0b013ea4-bcc8-4fba-b53e-9f7ead3398b9" style="">	What follows is the story of an experience told with such sensitivity and warmth that no reader finishes the book without resolving to read it again.</span>
    </PARAGRAPH>
    <PARAGRAPH id="bd01576f-2ab8-446b-a1fd-3b6d33abe93d">
      <span id="88d8dcae-155d-443c-b7b6-11af64ddba39" style="">	Anne Frank, her sister, and her parents, along with four others, shared a small hiding place in an old building in Amsterdam during the Nazi occupation. Her vivid account of their experiences and feelings during the two fearful years before their discovery—written with rare insight, humor, and intimacy—is one of the classics of our times. (</span>
      <span id="fa6d91c9-fc11-4e60-b3ce-fc2223cc28b6" style="italic">Fall 1958</span>
      <span id="dee0da64-c96a-4ae7-92a8-09cc1cb7b3c5" style="">)</span>
    </PARAGRAPH>
    <PARAGRAPH id="13483eb8-f549-44e4-b50d-a801d5a1ce4b">
      <span id="8a697337-d858-4a30-9bf5-49f5ddd6d618" style="">Originally published in Amsterdam in 1947; English translation published by Doubleday &amp; Co., 1952. ML edition (pp. [5]–285) printed from Doubleday plates. Published October 1958. </span>
      <span id="278268b3-5438-4a60-ab53-42fffa4ebd1d" style="italic">WR</span>
      <span id="f0bea103-2808-4948-9083-e538d68344c4" style=""> 13 October 1958. First printing: Not ascertained.</span>
    </PARAGRAPH>
    <PARAGRAPH id="1ab00229-1c1b-4111-a746-2dcfec41a722">
      <span id="5d7235ce-7d05-48c3-a17e-921235c4012b" style="">	The ML paid Doubleday royalties of 10 cents a copy. The second printing, made in spring 1959, was for 7,000 copies.</span>
    </PARAGRAPH>

    <PARAGRAPH id="d79ccdeb-b7ab-4c87-8dce-4c6ce70cdc8b">

    </PARAGRAPH>
    <PARAGRAPH id="2652a0fe-12d8-4884-8fce-dcb4f331b517">
      <span id="781a75e2-171a-46cc-b728-1a533d5a4325" style="">Anne Frank was born in Frankfort, Germany on June 12, 1929. “As we are Jewish, we emigrated to Holland in 1933,” Anne writes in her diary, which she received on her thirteenth birthday. In July 1942 she and her family were forced to take refuge with four others in a back apartment in Amsterdam. There they remained until August 4, 1944, when the </span>
      <span id="37282daa-1b75-4d7a-9783-7eaaed4fcb6c" style="italic">Grüne Polizei</span>
      <span id="15efc6fa-3376-42d5-8b00-a9f8625d7c3a" style=""> made a raid on the “Secret Annexe” and all the occupants were arrested and sent to German and Dutch concentration camps. In March 1945, two months before the liberation of Holland, Anne died of typhoid in the concentration camp at Bergen-Belsen. Only her father, Otto Frank, survived, and it was he who saw that Anne’s diary was published in 1947.</span>
    </PARAGRAPH>
    <PARAGRAPH id="dacad3af-d063-42b1-bf75-1e9d35fd7f7f">
      <span id="aea77d0a-dee3-413e-aaa5-c9c7cd01c27e" style="">	Written with rare insight, humor and intimacy, </span>
      <span id="b214f1a8-6b84-4c0c-a916-5182fc903241" style="italic">The Diary of a Young Girl</span>
      <span id="72a11b55-d83e-47c0-b06f-2a495a18649a" style=""> is one of the classics of our time. It has inspired a play and has been a bestseller in almost every known language. To hundreds of thousands of people, it represents the true horror and tragedy of the Nazi Occupation.</span>
    </PARAGRAPH>
    <PARAGRAPH id="832a23a7-3f51-4e8a-a71a-61f5ff7057d7">
      <span id="51c22b54-19fe-4d0b-818c-3cb9d2562bde" style="">Published spring 1978 at $4.95.  ISBN 0-394-60451-2.</span>
    </PARAGRAPH>

    <PARAGRAPH id="3903dcd2-c23c-4b2e-9d0e-33a323aeaa1f">
      <span id="9fa79029-6d39-4518-b854-6576b957441b" style="italic">Cousin Bette</span>
      <span id="e7e9a383-bd01-4b7c-910b-280715a94f91" style=""> is, in the opinion of many critics, one of Balzac’s finest novels—if not, indeed, his finest.</span>
    </PARAGRAPH>
    <PARAGRAPH id="8354eff7-a8c1-4f16-b81e-fe9a315e2f82">
      <span id="6ce2cc85-e760-4ab4-8015-b6441b0caab7" style="">	Paris during the last century comes alive in this novel as Balzac unfolds the dramatic story of men and women driven by greed, hatred, lust, envy, and ambition. With unsurpassed realism, he depicts their gradual moral and physical degeneration. This “fast-moving, brilliantly conceived study of unbridled brute passion,” as Professor Zulli describes </span>
      <span id="2eb473f8-4d6c-478a-a421-97408ac47190" style="italic">Cousin Bette</span>
      <span id="726f3525-9556-4ea1-91ea-cf16ab9d7ca0" style=""> in his Introduction, is added to the Modern Library with pride because it is without doubt one of the great books of our culture. (</span>
      <span id="daf013e2-72c3-4254-9256-4f5536af5911" style="italic">Fall 1958</span>
      <span id="519687c4-8820-4bf3-86ac-745d2768f3a6" style="">)</span>
    </PARAGRAPH>
    <PARAGRAPH id="5461a206-e1ca-441d-b70a-8b1b1f672673">
      <span id="abcb13e5-a830-4156-887c-05e8097e62a0" style="">Raine translation originally published in the Novel Library by Hamish Hamilton in London and in U.S. by Pantheon Books, 1948. ML edition printed from plates made from a new typesetting. Published October 1958. </span>
      <span id="6b5ea198-09a1-4dab-964a-5597b398567a" style="italic">WR</span>
      <span id="26ba7b23-da00-4f3e-8eb9-c00614d118d2" style=""> 13 October 1958. First printing: Not ascertained. Discontinued 1971/72.</span>
    </PARAGRAPH>
    <PARAGRAPH id="017684e3-5b66-445a-bcca-35d55ca45254">
      <span id="96ea8ba7-a448-46e1-b025-ec92cb070ba1" style="">	Pantheon Books used sheets of the English edition. Klopfer asked Hamilton if the ML could buy the original plates; Hamilton replied that the book had been printed from standing type and that no plates had been made (Hamilton to Klopfer, April 1958).</span>
    </PARAGRAPH>
