  <TITLE id="33ff3d5d-fcb9-4ea0-9355-bafa32e8399a">
    <span id="14c7253c-197d-4f3f-80ce-0f34a17dab08" style="">Modern Library 1954
</span>
  </TITLE>
  <HEAD id="0b2ca6de-6cba-467a-b4a3-25123e8d80fe">
    <span id="84485604-9a25-484b-ad90-9c2e1e91e6a8" style="bold">1954</span>
  </HEAD>
  <GENERAL id="c86710f1-4189-42f2-b3de-a80231cf0010">
    <HEAD id="0d41442a-0bf0-4dcf-820c-ee59a461b669">
      <span id="5b04f76d-6853-45e8-b717-3a4b725e3fdd" style="bold">General</span>
    </HEAD>
    <PARAGRAPH id="4843687b-88b2-46a0-a03b-b80cd2fb43a0">
      <span id="bcb6204a-7f52-4f8f-b811-d4f7c2d7e417" style="">In 1954, Random House entered into negotiations with Allen Lane, the founder and head of Penguin Books in England, to explore the possibility of Random House’s acquiring the American branch of the firm. Initially, Random House was attracted by the idea of obtaining rights for the Modern Library of a number of new translations commissioned for Penguin Classics, a distinguished and highly successful series that began in 1946.  Several of the translations then used by the Modern Library had been criticized as outdated or faulty in other respects—Peter Motteaux’s 1700 translation, revised by John Ozell in 1719, of Cervantes’s </span>
      <span id="847f18fc-74ed-4458-9dfb-a458609aebe3" style="italic">Don Quixote</span>
      <span id="91614c29-cc64-425e-84a1-8884617be0cc" style="">; the Lang-Leaf-Myers translation of </span>
      <span id="6d1ee7e2-e0c8-4e26-9281-8bc41f9a048f" style="italic">Iliad</span>
      <span id="e80e108d-9228-445b-848f-50a4ea0accac" style=""> and </span>
      <span id="ff02edaa-9795-47f5-a83d-4ac5d07d5767" style="italic">Odyssey</span>
      <span id="087f3bd1-b728-4370-928a-c29d6400e1fe" style="">; Constance Garnett’s translation of Chekhov’s </span>
      <span id="e825662a-e119-4328-8ab1-4572a3a60184" style="italic">Plays</span>
      <span id="f769e45c-4513-45bd-831e-950a67055a60" style="">; and anonymous translations of plays by Moliere and Ibsen.  Penguin Classics had superior translations of these and other works.</span>
    </PARAGRAPH>
    <PARAGRAPH id="0eac23d0-22ff-45ca-ad7b-dd10670c7e44">
      <span id="a339d31a-58c5-46a4-81b3-788de9861c57" style="">	In March 1954, Klopfer received a letter from Milton Waldman of the British publishing firm Rupert Hart-Davis, who wrote that Lane had expressed an interest in arranging for joint publication of various classics with the Modern Library (Milton Waldman to Klopfer, 31 March 1954).  Jess Stein was given the job of examining the translations in Penguin Classics. He prepared a long memorandum for Klopfer in which he indicated which Penguin translations would be desirable for the Modern Library.  However, nothing came of the negotiations with Lane and in 1955, Random House launched the Modern Library Paperbacks.        </span>
    </PARAGRAPH>
  </GENERAL>
  <NUMBER_OF_TITLES id="e944a745-3bf8-4dbc-b28b-008dc0d3a535">
    <HEAD id="6029867f-3005-4c6b-b11c-5138e579fcaa">
      <span id="039ed25a-ed17-446f-966e-1018e37ace8b" style="bold">Number of titles</span>
    </HEAD>
    <PARAGRAPH id="4356c896-ca58-41d3-a4c8-bb2bb2c572e4">
      <span id="cfaac5f5-b524-4774-85f0-cdcd11ae3d27" style="">Eight titles were added and five were discontinued. This brought the number of available titles in the Modern Library to 298.  </span>
    </PARAGRAPH>
  </NUMBER_OF_TITLES>
  <FORMAT id="076ed6e1-aa8a-4329-a7d8-67e0c458a722">
    <HEAD id="633689de-75ae-432a-9154-ff23900c7142">
      <span id="9a29babc-723a-435c-85a5-27e659f78b3f" style="bold">Format</span>
    </HEAD>
    <PARAGRAPH id="b34d6134-a8b0-455b-89fe-a92f7ca47aca">
      <span id="53a0349f-ab6a-41ac-b232-fb2f483a8ec6" style="">New titles were published in the standard 7¼ x 4⅞ inch format with the stiff linen binding designed by Joseph Blumenthal with Rockwell Kent’s endpaper in gray.  Books were bound in red, blue, green or gray cloth with inset rectangular panels in a contrasting color (black, dark blue, red or green) on the spine and front cover. The top edge was stained to match the inset panels on the spine and front cover.  </span>
    </PARAGRAPH>
  </FORMAT>
  <PRICE id="4e0f3957-3e33-4478-991e-ac2e16e97d5e">
    <HEAD id="ae6164b6-bb18-448d-9508-6ab4bc590dc1">
      <span id="3ea7ae9e-6f40-4b48-ab7f-368c4e687639" style="bold">Price</span>
    </HEAD>
    <PARAGRAPH id="359d4ea9-6550-43b7-af8a-19e56cdfee57">
      <span id="318d45e5-8784-46ba-8571-4bbc745d3212" style="">$1.25 (January–March); $1.45 (April–December). All new 1954 titles were published after the increase took effect.</span>
    </PARAGRAPH>
  </PRICE>

  <TITLES_S_S_D id="03337052-4cfd-4ac1-8172-b10a7c90ff31">
    <HEAD id="610e7a93-b678-4210-9bd5-b652fd1076dc">
      <span id="94cc87b5-2fc0-4c1d-a331-474f050a24bd" style="bold">Titles sought, suggested, declined</span>
    </HEAD>
    <PARAGRAPH id="f6a4c4a6-5fb7-47b2-b323-40a5d3c61079">
      <span id="bb0210e1-9bf9-4356-878b-799a5c3b7876" style="">The Modern Library sought reprint rights for Rachel Carson’s </span>
      <span id="859971e9-85ed-482c-ace4-8eb500e93fc2" style="italic">The Sea Around Us</span>
      <span id="524a70cb-9939-4574-ab1d-b36ee6a42383" style=""> (Klopfer to Cerf, 2 February 1954). Cerf asked Harcourt, Brace for Orwell’s </span>
      <span id="99cd6ad6-1ce7-4f67-9633-f1487e12f9f8" style="italic">1984</span>
      <span id="56a01e71-eded-4e6b-a847-90f301d3e816" style="">, but was informed that sales were too good for it to be let go (Harcourt, Brace to Cerf, 23 June 1954). William Collins and Sons contacted the ML about sharing the cost of translating the great Russian novelists for the ML and their Pocket Classics (William Collins to Klopfer, 9 July 1954), but nothing appears to have come of this. E. B. White wrote of a ML offer, “About the Bennett Cerf inquiry, I have no interest at the moment in collecting my ‘early work.’ Most of it is in collected form already, a lot of the rest of it isn’t worth collecting, and I’m not in a collecting mood, nor do I want a Modern Library man to start picking around in my spotty past” (E. B. White to Cass Canfield, 4 October 1954; </span>
      <span id="dd2d6deb-02af-4136-bb58-6d58895b58e4" style="italic">Letters of E. B. White</span>
      <span id="ca001201-a4dc-4257-95ee-d19118e6a03d" style="">, p. 399).</span>
    </PARAGRAPH>
    <PARAGRAPH id="2ec5f82b-ae08-4046-a7cc-d2f5de2742fb">
      <span id="e6bf1aca-d0ae-4cf9-88ef-41a0cb3233b9" style="">	Cerf received a suggestion to reprint his humor books as an ML Giant. He replied that he was flattered, “but quite honestly I’m not good enough” (Cerf to Ralph Winans, 22 July 1954).</span>
    </PARAGRAPH>
  </TITLES_S_S_D>

      <span id="d7430988-5e1b-4cfe-9917-c08e00686caf" style="italic">Jacket:</span>
      <span id="65394be1-6094-49f9-a4eb-11be15d0c2d3" style=""> Pictorial in deep brown (56), vivid orange yellow (66) and black on coated white paper with black-and-white photograph of bridge in Florence, tinted in deep brown at top; title in vivid orange yellow, other lettering in reverse. </span>
    </PARAGRAPH>
    <PARAGRAPH id="8bfb17c0-865f-4ccb-9739-7e83567e2cac">
      <span id="7010a024-6952-4e47-99e9-be51ffa4b591" style="">Front flap:</span>
    </PARAGRAPH>
    <PARAGRAPH id="93ab1ed2-64cf-4532-84bb-d0dc9642bc78">
      <span id="4d12df3f-fca0-431e-afcd-a01c6cded638" style="">This book is one of the best accounts of the colorful period of Italian life and thought between 1350 and 1550. Here is a brilliant panorama of Renaissance life—rich in its detailed account of the arts, fashions, manners, and thought of the time—sparkling and vigorous in the spirit of the new modern age. But if Jacob Burckhardt knew well how to convey the color of the period, he was also able to give generations of readers more profound insights into the relationship between the individual and the forces around him. The combination makes this book one of the few great classics of history. (</span>
      <span id="44b6973a-e626-4d44-9d72-28018f7e5cc4" style="italic">Spring 1954</span>
      <span id="2bb838d2-ddc6-4474-acf0-badcc9334118" style="">)</span>
    </PARAGRAPH>
    <PARAGRAPH id="39ec1263-439f-459a-b267-0bdb0e997325">
      <span id="c546c608-715f-4e97-ad5a-f501b660af78" style="">ML edition printed from plates made from a new typesetting. Published 25 May 1954. </span>
      <span id="4e81b160-8247-46f6-a86f-edd53c070d07" style="italic">WR</span>
      <span id="5904dd92-adce-4189-92eb-0420d206b3bc" style=""> 29 May 1954. First printing: 7,500 copies. Discontinued 1971/72. Reissued 1980–91.</span>
    </PARAGRAPH>
    <PARAGRAPH id="b4958f10-b138-4af2-b80f-5d82c9246fe9">
      <span id="3efc0e44-b6c1-477b-95f9-4f59a550fdee" style="">	Klopfer appears to have suggested a ML edition of </span>
      <span id="ca0a4e91-aa71-4822-b32c-b2ef7038f9df" style="italic">Civilization of the Renaissance in Italy</span>
      <span id="53907d06-39e2-40d5-86d7-585bc8454f13" style="">. Stein thought the idea was a good one and indicated that it should have an introduction by someone like Hajo Holborn. He told Klopfer, “I expect that the book would have some required college sale and am quite confident that it will have a satisfactory trade sale as well” (Stein memo to Klopfer, 21 October 1953). Holborn received $150 for the introduction (Stein to Holborn, 11 November 1953).</span>
    </PARAGRAPH>
    <PARAGRAPH id="f970308e-9ecb-4a68-89c9-e09289657ff0">
      <span id="30e54fc9-2b9c-40c6-ab37-468445f89860" style="">	The ML used the translation of S. G. C. Middlemore which was in the public domain in the United States but copyrighted in Britain. Cerf offered George Allen &amp; Unwin, publishers of the British edition, a courtesy fee of $500. “Frankly,” he wrote, “we do not foresee any considerable sale for this work, but it is the kind of solid title that will balance some other items that have greater commercial possibilities but less solid literary value” (Cerf to Stanley Unwin, 22 October 1953). The ML edition was published by arrangement with George Allen &amp; Unwin and includes the following textual note: “This translation by S. G. C. Middlemore was published in 1878 and is a complete and unabridged rendering of the second original edition. Minor errors shown by comparison with the first edition have been corrected by Ludwig Goldscheider, who has also made the selection from Burckhardt’s notes and has added to them the explanatory and bibliographical material preceded by asterisks” (p. [iv]).</span>
    </PARAGRAPH>
    <PARAGRAPH id="e9566560-14ad-41ff-91a2-ea8bcecdc3a8">

    </PARAGRAPH>

      <span id="0aa71692-ab06-4892-b9d9-feffe2446d37" style="italic">Hajo Holborn</span>
      <span id="e468df69-eb69-4aa6-b562-f48287b00cf6" style=""> | [torchbearer M] | [swelled rule] | THE MODERN LIBRARY · NEW YORK | [swelled rule].</span>
    </PARAGRAPH>

      <span id="f8c61d8b-fc6b-47e6-a202-c8e5df9c3089" style="">Contents as 464a except: [425–432] blank.  </span>
      <span id="b5f3c6ea-6531-47b7-83a6-0a7c98c7a59b" style="italic">Note:</span>
      <span id="8b5e1a63-2762-4fd8-b3cd-bbad38b4a957" style=""> </span>
      <span id="0bfaa157-7275-45f3-8aa9-8ff638f51239" style="italic">First</span>
      <span id="ddc267a5-3aae-4084-a9e8-f29eb5f92beb" style=""> statement on p. [iv] as 464a.</span>

      <span id="3549fb82-19ca-4545-b497-4696b9d6a4cc" style=""> Non-pictorial on kraft paper with lettering in deep blue (183) and torchbearer in strong brown (55). </span>
    </PARAGRAPH>
    <PARAGRAPH id="b2998072-32c5-4a1a-be50-5097f9b2b985">
      <span id="7504e48c-c827-4172-90ba-e1796f243b33" style="">Front flap:</span>
    </PARAGRAPH>
    <PARAGRAPH id="8e049cbd-2251-41d1-9bc5-8d77249fb856">
      <span id="1892fdf1-3bbe-42f1-ad8f-4a1f9a8fdd2b" style="">Jacob Burckhardt’s essay, as he called it, was first published in 1860, and as Hajo Holborn writes in his introduction, “it has remained the greatest single book ever written on the history of Italy between 1350 and 1550. . . . It created methods of reviving the past which will have a lasting influence on the writing of history. Finally, it opened a deep view of the relationship between the human individual and the forces of history.” Rich in its detailed account of the arts, fashions, manners and thought of one of the most innovative eras in human history, this brilliant panorama of Renaissance life is also a thorough examination of the nature of civilization and of man’s place within it. Burckhardt’s encyclopedic knowledge, his mastery of style, and his genius for synthesis make this one of the few great classics of history.</span>
    </PARAGRAPH>
    <PARAGRAPH id="1e60227a-17ef-4b8a-9410-08f149984c25">

      <span id="5364e351-daa4-4020-b4d9-fd25f984e701" style="">Discontinued 1990/91.</span>
    </PARAGRAPH>

    <PARAGRAPH id="a9cd29ba-2b2b-4021-8c1b-2923e87f3acc">

    <PARAGRAPH id="1fecdd40-a460-4f33-a6a5-8120ddea9528">
      <span id="ae489f16-a24a-4065-93cc-2e40a814cbdc" style="">The writer of some of the most beautiful lyric poems in English and a romantic, almost legendary figure in his own right, Lord Byron is known to many of us as both a creator and archetype of the melancholy, world-weary wanderer in literature to whom he unwittingly bequeathed his own name, the “Byronic hero.” Such is the figure revealed in the cantos of </span>
      <span id="2907e9e4-b4c6-45e4-ae15-7696671fe41f" style="italic">Childe Harold’s Pilgrimage</span>
      <span id="bb0d5c28-c08c-4f53-beba-9d81edb2ea3b" style="">, while the selections in this volume from </span>
      <span id="6ce20b17-bd66-49bb-bf6d-12f06e4b6977" style="italic">Hebrew Melodies</span>
      <span id="c35e7c11-7415-4b5b-aedd-e8bf413f8894" style=""> and </span>
      <span id="3c61debc-3d00-4304-ad34-c934e48d5a0b" style="italic">Hours of Idleness</span>
      <span id="c9736dc6-b381-4e34-a55f-de0089599bdd" style=""> prove the poet’s great lyric gifts. But such additional works as </span>
      <span id="5fcde062-f44b-4cc5-89ff-7d64fbebded9" style="italic">Beppo</span>
      <span id="59a338ab-2961-44ca-9048-39d5b6d73626" style=""> and </span>
      <span id="ff0969d9-0894-4931-98ce-625b1a8717d7" style="italic">The Vision of Judgment</span>
      <span id="df2b6b0f-de89-45e3-8a7e-eed66ea7ae2a" style="">, </span>
      <span id="6602aa06-ac8e-469d-934f-62eefaeab4c0" style="italic">English Bards</span>
      <span id="b643b120-08c7-4df5-af00-5a06d622d9ef" style=""> </span>
      <span id="a26bddf8-9267-4544-86e9-fa53b6c165c0" style="italic">and Scotch Reviewers</span>
      <span id="41f043d6-acab-4cc9-8353-af6001d120ea" style=""> and the occasional verses penned for his friends show us a poet equally at home in ironic high comedy and biting satire, a poet capable of facing the world and human nature with unwavering realism. (</span>
      <span id="50e593af-6164-41da-9aa2-cca81fcd7ac0" style="italic">Spring 1954</span>
      <span id="c5046ed7-b159-41d1-befb-20aec3a4bab7" style="">)</span>
    </PARAGRAPH>
    <PARAGRAPH id="c1160cbf-cd5b-4730-8f9a-4c20802d5ce5">
      <span id="c241930c-0f01-46d7-9ceb-d34a7ef75bcd" style="">Original ML collection. Published in MLCE 1951 and in the regular ML spring 1954. </span>

      <span id="2601ffcb-f24d-4044-83b7-3e9affcbd793" style=""> 10 April 1954. First printing: 7,500 copies. Discontinued 1973; retained in MLCE.</span>
    </PARAGRAPH>
    <PARAGRAPH id="ab58bb74-19dc-4acc-9541-e3d6c772426c">
      <span id="9e39a0a3-cdf1-4d94-b373-6883e14ffc02" style="">	Marchand received a flat fee of $250 for writing the introduction and selecting the contents; $50 for preparing editorial head notes, which are printed within square brackets at the beginning of each section; and an additional $100 when the collection was published in the regular ML. Stein told him, “Since </span>
      <span id="61c13d52-5a28-4720-adae-267c9c81c43e" style="italic">Don Juan</span>
      <span id="3f6b3239-d04f-4ffe-b9ec-0025c3069fdb" style=""> is already available in the Modern Library, this means that we can include roughly half of Byron’s remaining poetical writings and a small selection of his prose if you feel any of it should be included” (Stein to Marchand, 27 June 1950). </span>
    </PARAGRAPH>

    <PARAGRAPH id="97e98984-cc0f-4009-a843-e92b55c66c04">
      <span id="37fc2e9c-2b4b-4935-8ae7-5ee66c37613c" style="">	The revised edition adds </span>
      <span id="5ede9de8-c1dc-4b96-8449-309390db9d2b" style="italic">Mazeppa</span>
      <span id="4ab1d5c1-f4d0-4422-a59a-a722b8c11cae" style=""> (pp. 603–28) and selections from </span>

      <span id="5842b06b-3559-40e6-8864-409506b9f172" style=""> (pp. 381–575), omits 53 shorter poems that were included in 465.1, and has selections instead of complete texts of </span>
      <span id="67646c4a-7877-45bb-9ca6-93a6c24491cf" style="italic">The Giaour</span>
      <span id="5f010337-6ed7-4fa8-a776-d65b340128c2" style="">, </span>

      <span id="3fc0dd3b-b417-498a-a477-06a24dd2f809" style=""> Pictorial in dark red (16), brilliant yellow (83), strong bluish green (160) and black on coated white paper with title in strong bluish green and black, illustration of a sheet of paper, pencil and a vase of flowers on a window sill with skyscrapers in distance, all on inset white panel bordered in dark red; additional lettering in reverse below panel. Signed: PG [Paul Galdone].</span>

    <PARAGRAPH id="c0961a62-23f0-47ac-a568-17a6c38d2eb6">
      <span id="3d566d6a-61b7-4267-ad65-25e412782cd5" style="">Front flap:</span>
    </PARAGRAPH>
    <PARAGRAPH id="ef033a8d-a63f-41cf-aff0-d37714a21cf4">
      <span id="12fac86a-e14a-4f3a-8f94-08c98e840845" style="">Samuel Hoffenstein practices in the tradition of sparkling light verse that has become one of the most refreshing trends on the American literary scene. And even in that tradition he is unique, as evidenced by the constantly increasing corps of Hoffenstein devotees. In this book, to their infinite joy and that of the hosts of newcomers who will join their ranks upon its publication, the Modern Library presents the complete Hoffenstein to date, the full texts of his three volumes—</span>
      <span id="de245d0b-076c-46f3-867f-40e3da6a60e0" style="italic">Poems in Praise of Practically Nothing, Year In, You’re Out,</span>
      <span id="8084e426-1f83-4a24-818c-bd975c11694b" style=""> and </span>
      <span id="bfc4e67c-40e3-4c9e-bb07-2f82065607f4" style="italic">Pencil in the Air</span>
      <span id="1f1f25bf-e37f-49ef-802e-b655529d2188" style="">. (</span>
      <span id="9fe337eb-1af9-436a-9755-bab80e259dbd" style="italic">Spring 1954</span>
      <span id="ad426c36-93fb-4929-97c4-25861d3abc75" style="">)</span>
    </PARAGRAPH>
    <PARAGRAPH id="ba5bd3e8-13dd-4c5f-835b-8fe3c2dd60df">
      <span id="5a5b8ebd-1ecd-4dc3-ac2a-7d4739b874d1" style="italic">Poems in Praise of Practically Nothing</span>
      <span id="58c40cab-ab45-4828-85be-14d17bb5c96b" style=""> originally published by Boni &amp; Liveright, 1928; </span>
      <span id="38a44a98-f1ee-4a80-9beb-c9e1c11c3c89" style="italic">Year In, You’re Out</span>
      <span id="cf36761c-8d05-4479-9ad9-2394f0205366" style=""> originally published by Horace Liveright, 1930; </span>
      <span id="7497b1e5-d3e3-444e-9a46-98e356bb0b81" style="italic">Pencil in the Air</span>
      <span id="9018f03f-cdf0-4e9f-872d-fe8765fd723a" style=""> originally published by Doubleday &amp; Co., 1947. Original ML collection printed from plates made from a new typesetting. Published May 1954. </span>
      <span id="2dfca362-7b33-437e-ac50-6e172b3c2241" style="italic">WR</span>
      <span id="9ba50190-ce4c-40a3-9858-709d378bb812" style=""> 29 May 1954. First (and only) printing: 7,500 copies. Discontinued 1 January 1959.</span>
    </PARAGRAPH>
    <PARAGRAPH id="77ec8194-84e8-4d39-8057-784959fcfb2d">
      <span id="ca128e2c-183c-4bd6-acaf-0e20a6543ad7" style="">	The ML paid a $2,000 advance against royalties of 10 cents a copy. Rights to</span>
      <span id="89f56115-cf3e-45b1-8c61-305abcb97ac2" style="italic"> Pencil in the Air</span>
      <span id="ce3dcc2f-9567-4c05-93f7-cc3ef62fb3f7" style=""> had reverted to Hoffenstein’s estate, and the advance was divided equally between Liveright and David Hoffenstein, the author’s son. The ML edition sold about 6,000 copies in four and a half years (David Hoffenstein to Cerf, 9 December 1958). When the ML edition was discontinued Cerf wrote to David Hoffenstein, “I am sorry to say that we cannot possibly keep the Hoffenstein Poetry in the Modern Library. Quite frankly, it was one of the very poorest sellers we have ever had in the series. I am just as sorry about this as I know you are” (Cerf to David Hoffenstein, 23 December 1958).  
</span>
    </PARAGRAPH>

    <PARAGRAPH id="2bc1576b-79d8-49e3-a34f-d343b835254a">
      <span id="674ed4b2-b826-43af-a94a-aaa133c2a057" style="">[i] half title; [ii] blank; [iii] title; [iv] </span>

      <span id="4e7b799a-ba5e-4bf1-94ee-b3e1544e0838" style=""> Pictorial in light yellowish brown (76), strong green (141), vivid red (11) and black on coated white paper with multicolor illustration of two men in turbans, one on horseback and the other with a walking stick, on inset panel within borders in vivid red, strong green, and light yellowish brown; lettering in black. Signed: F.K. [Fritz Kredel] </span>
    </PARAGRAPH>
    <PARAGRAPH id="df0bfa2a-5966-49f8-b454-5440e9765750">
      <span id="e383f58d-aa18-42ef-ab15-0c78c3f3b32a" style="">Front flap:</span>
    </PARAGRAPH>
    <PARAGRAPH id="9cdcdd10-9296-4043-8a42-b100976ac698">
      <span id="d7e9a5d0-3749-4d00-98ff-87fdd79149c9" style="">All the elements for thoroughgoing entertainment can be found in this book. The story is laid in nineteenth-century Persia, a romantic land remote geographically and in way of life from the western world. It is peopled with potentates and slave girls, robbers and rogues and—above all—a hero, a resourceful, tongue-in-cheek rascal named Hajji Baba. This adventurer’s ups and (mostly) downs take him through every employment from barber to executioner, into caravans, harems, and camps, and introduce him, and us, to every type of individual in the human comedy. We may suspect, as we pursue our hero from one crisis to another, that James Morier is using these tales to comment on the pride, affectation, hypocrisy and chicanery which are universal in human nature, but Hajji Baba himself asks only a relaxed and sympathetic listener for the varied episodes of his career. (</span>
      <span id="ac9d1398-bc3e-4668-bc8c-b884e14158df" style="italic">Spring 1954</span>
      <span id="b5224ef1-8816-4ea9-8e23-4f5c05857d60" style="">)</span>
    </PARAGRAPH>
    <PARAGRAPH id="404994d0-a55f-4a22-b5d5-8624271710f3">
      <span id="fc89e2f5-9403-446b-94ad-b82985f454c4" style="">Originally published 1824. ML edition (pp. [xi]–456) printed from plates of the Cresset Press edition (or a duplicate set of the Cresset plates) published in London, 1949, with the introduction by Richard Jennings and the bibliography omitted, Altick’s introduction added, roman page numerals removed from table of contents, alphabetical signatures removed from text pages (except p. 3, where “A.H.B.” [</span>
      <span id="3500acc8-576b-4d72-a599-3d24a58719e0" style="italic">Adventures of Hajji Baba</span>
      <span id="0a5b4f12-a442-4908-b73f-fdfeb534414a" style="">] appears at the left of the bottom margin and the signature “C” appears at the right), and initials “P. P.” removed from p. 456 following the end of the text. Published spring 1954. </span>
      <span id="515df121-8921-4689-98dc-a4af923da13f" style="italic">WR</span>
      <span id="2585eaab-7324-46a5-8264-b60657edd2b6" style=""> 10 April 1954. First printing: 5,000 copies. Discontinued 1 January 1960.</span>
    </PARAGRAPH>
    <PARAGRAPH id="0263e9b0-5cd4-4076-b1e7-2f431c6b4656">
      <span id="938fb1c9-8b4c-4063-b50e-8ed23612c5e4" style="">	Random House published an edition of </span>
      <span id="42601528-a118-4bba-a65b-b13506a1fd8c" style="italic">The Adventures of Hajji Baba of Ispahan </span>
      <span id="4acd83c6-0c50-4d16-bf2c-a68bcbd247dc" style="">with color and black-and-white illustrations by Cyrus LeRoy Baldridge which was used by the Book-of-the-Month Club as a 1938 dividend. The plates of the 10¾ x 7½ inch (270 x 187 mm) volume—if it was printed from plates—would have been far too large for the ML’s format.</span>
    </PARAGRAPH>
    <PARAGRAPH id="880177eb-dd78-4bd8-89fc-5e84a2a7d584">
      <span id="67d74493-ad1c-4abb-b2dc-79bea6de20d0" style="">	Stein initially asked Gordon S. Haight of Yale University to write an introduction to the ML edition and offered a fee of $200, but Haight was too busy (Stein to Haight, 20 October 1953; Haight to Stein, 5 November 1953). He then approached Altick, offering him $150. He wrote, “What we have in mind is an introduction running about 2000 words and serving largely to reassure the timorous reader that this is a book worth reading. We do not want to load the introduction with too much detail, but there should be enough to let the reader know that though this is a book published more than one hundred years ago, it continues to provide pleasurable reading as widely, if not more so, as it did when it first appeared” (Stein to Altick, 9 November 1953). Altick comments in his autobiography, “I wrote the introduction to the Modern Library edition of James Morier’s pseudo-Oriental confection, </span>
      <span id="d826d5f3-efb5-4633-b85a-5113e0bda37b" style="italic">The Adventures of Hajji Baba of Ispahan</span>
      <span id="97d96caa-9c98-402e-87d9-4d24dda8a9c5" style=""> . . . which, although it never came near to being one of the best-selling titles in that long, influential series of reprints, earned me a fee that, almost to the dollar, paid for the arrival of one of our daughters” (Altick, </span>
      <span id="35722545-6dfb-4084-b8e4-df5778357728" style="italic">A Little Bit of Luck: The Making of an Adventurous Scholar, </span>
      <span id="b0e26876-8755-4b65-ab53-ebb6cb8cc393" style="">p. 200).</span>
    </PARAGRAPH>
    <PARAGRAPH id="f1c38dd5-7250-42da-b395-1a33c9f63d79">
      <span id="3f378c05-f020-4e73-b8fb-6a9623889bdc" style="">	Although Morier’s book remained in the ML for less than six years, three printings have been identified, including printings with spring 1955 and spring 1958 ML lists at the end of the volume.</span>
    </PARAGRAPH>
    <PARAGRAPH id="9b3a52dc-4916-4e6b-8b53-c99804f9188a">
      <span id="879061df-0c81-42a8-b89b-09eb6a679732" style="">	Several months after the ML edition was published Stein wrote Altick, “I have just come from the Twentieth Century Fox office where they held an advance showing of HAJJI BABA. I suggest that you, James Morier, and I all change our names and try to start life anew in Venezuela” (Stein to Altick, 23 September 1954).</span>
    </PARAGRAPH>
  </BOOK>

    <PARAGRAPH id="fcc8f812-4677-4ad5-a9aa-61f9e8f44009">
      <span id="0e2d8eaa-6d6c-40ae-809e-379ebc14ec2f" style="">No poet in English literature excelled Robert Browning in the ability to understand the human heart and mind and soul. The tangled web of love and hate, hope and despair, faith and disbelief envelops the panorama of memorable characters in his poetry—lords, ladies, monks, alchemists, scholars, musicians, and others who crowd the colorful pages of his work. Throughout his writing there is an unbroken fortitude and an awareness of man’s capacity for greatness that provides inspiring guidance to all in a troubled time. (</span>
      <span id="6de5f992-b68b-4876-803a-658b719289eb" style="italic">Fall 1954</span>
      <span id="ae815acb-748f-4bc5-a370-f7775ac9a35e" style="">)</span>
    </PARAGRAPH>
    <PARAGRAPH id="254a3938-2dd2-4acb-aa67-dfd6165adf49">
      <span id="8a1a437b-b306-421c-86b3-8c5ed6b1a355" style="">Original ML collection. Published in MLCE January 1951 and the regular ML 13 October 1954. </span>
      <span id="1cef105d-42dc-4971-91ac-5ef4c188461c" style="italic">WR</span>
      <span id="15069a19-5eb7-4479-8fca-a67abde2845a" style=""> 16 October 1954. First printing: 5,000 copies. Discontinued 1971/72; retained in MLCE.</span>
    </PARAGRAPH>
    <PARAGRAPH id="ab643a3d-d5ae-47fa-a924-e75b5a590a79">
      <span id="81a34610-780d-43b0-8a0a-5928b3c23e83" style="">	Knickerbocker received a flat fee of $250 for writing the introduction and selecting the contents (Stein to Knickerbocker, 28 June 1950). The ML edition was set from </span>
      <span id="f73e4e84-bd54-449f-b5df-18b021506c38" style="italic">The Complete Works of Robert Browning</span>
      <span id="52b7341d-c5cd-4b16-b27b-058669f09ff6" style="">, edited by Charlotte Porter and Helen A. Clarke (12 vols., Thomas Y. Crowell Co., 1898) with the permission of the publisher.</span>

    <PARAGRAPH id="5618cd23-4d9c-4b2a-8d67-f253b50a754b">

    <PARAGRAPH id="7f91dc4b-74cd-4450-989e-a3ab3c3ab4f4">
      <span id="395af94f-45d3-46bb-96c9-10bc5dd64e77" style="">For more than two thousand years, the </span>
      <span id="00c5106d-b409-4d4a-b241-e7646bee2f93" style="italic">Rhetoric</span>
      <span id="97666d6e-26cf-4c84-80b8-eb82428eaeea" style=""> and the </span>
      <span id="79044da9-d840-413b-a562-ca271a8b87a6" style="italic">Poetics</span>
      <span id="27877c91-15cd-47e7-bf41-e69eec5e5be9" style=""> of Aristotle have enjoyed the zealous acclaim of some readers and endured the hostile scrutiny of others. But, in any case, few words of antiquity have had more constant influence in Western thought than have these writings. It has long been the hope of the editors of the Modern Library to include these works in complete form, and now permission to use the distinguished Oxford translations by Roberts and Bywater makes this book possible. To it, Professor Solmsen has contributed a distinguished introduction and a body of helpful notes. (</span>
      <span id="543252ce-b74b-4f54-a527-1fd89b998408" style="italic">Fall 1954</span>
      <span id="43fa4cfb-826b-460b-a6d2-83e852d91cdf" style="">)</span>
    </PARAGRAPH>
    <PARAGRAPH id="ca9edd33-7fbb-4ee4-ac32-64825ad55325">
      <span id="ac47889c-bf0a-4d9d-9d96-9095016a8e11" style="">ML edition printed from plates made from a new typesetting. Published fall 1954. </span>
      <span id="48a0cf55-b4dd-49ed-86d3-213951ec5336" style="italic">WR </span>
      <span id="0a7dcbc5-0403-4b4a-bf40-d799f5f3cbb8" style="">29 January 1955. First printing: Not ascertained.</span>
    </PARAGRAPH>
    <PARAGRAPH id="7ca08fff-369c-44cd-aff1-23a99fb12032">
      <span id="b48119a9-db32-4a64-83bc-c53a1cc51267" style="">	The Bywater translation of </span>
      <span id="b28d9fb0-65c0-4104-b6eb-0f0fe677f973" style="italic">Poetics</span>
      <span id="a70f9ed9-1b63-4185-81d4-e8736b0b1222" style=""> was originally published by the Clarendon Press (Oxford) in 1909; the Roberts translation of </span>
      <span id="5b38159f-efce-4bdb-b22e-9d52e12261ae" style="italic">Rhetoric</span>
      <span id="7a571e57-42b8-4a5a-8d0a-a9ed3e9cc581" style=""> was originally published by the Clarendon Press (Oxford) in 1924. The ML paid Clarendon Press a $300 advance on the first 10,000 copies and royalties of 5 percent of the list price thereafter. Solmsen received a flat fee of $300 for his work on the ML edition. Stein found Solmsen’s English a bit clumsy and sent the introduction to Sidney Kaplan at the University of Massachusetts for stylistic improvement and clarification. Kaplan received $30 for this work.</span>
    </PARAGRAPH>
    <PARAGRAPH id="5e2aecc7-41c5-4447-aaa3-a96736d1efb8">

    <PARAGRAPH id="3c0f203c-4388-45e1-8012-ad44849831ac">
      <span id="7e5a4347-1ab4-42cd-8433-72db64687dcb" style="">Few works of antiquity have had a more constant influence in Western thought than Aristotle’s </span>
      <span id="f209cba1-3386-4a78-94fe-dba2cf574aca" style="italic">Rhetoric</span>
      <span id="d4aef4e0-e314-47a7-99e9-d05639aa5caa" style=""> and </span>
      <span id="ddfedd0c-7150-40bf-a628-14ef97fe2461" style="italic">Poetics</span>
      <span id="c69bb186-ca7f-4fc4-b286-c0c0e4b7d11e" style="">. For the distinguished Oxford translations by W. Rhys Roberts and Ingram Bywater, Professor Friedrich Solmsen has provided an introduction examining these two works in the context of the ideas of Aristotle’s contemporaries, and has made substantial additions to the original notes by the translators.</span>
    </PARAGRAPH>

    <PARAGRAPH id="4071ddf6-4db3-4a65-9230-3914a057dfd6">
      <span id="35f7d727-ddc7-4031-942d-40d9bbde0698" style="">Here is the complete text of two of Aristotle’s most important and influential works, in the famous and authoritative Oxford translations by W. Rhys Roberts and Ingram Bywater. Aristotle’s intention when he composed the </span>
      <span id="e37f0712-bdb8-45e8-bbeb-24b30f6d6d7f" style="italic">Poetics</span>
      <span id="f9e27c12-26e9-4c3e-9ec8-07c02d98dc00" style=""> was to set up standards of literary excellence, and in the </span>
      <span id="bba75df4-97bb-4785-926e-87f13569ed1d" style="italic">Rhetoric</span>
      <span id="838cc07f-04f8-45f6-978d-03807fbd19e2" style=""> he sought to establish standards of effective public speaking. For more than two thousand years the </span>
      <span id="0645f118-63af-4d3b-afdd-5f22a2bd283b" style="italic">Rhetoric </span>
      <span id="40eeb137-5a40-46f8-a922-c9155efdc066" style="">and the </span>
      <span id="f3f8b1ae-2bac-4d6e-8dc1-1a4ef32bd337" style="italic">Poetics</span>
      <span id="c05da7de-7e29-4280-97c6-e736f0563c3f" style=""> have met with both hostile scrutiny and zealous acclaim; few works of antiquity have had more constant influence in Western thought.</span>
    </PARAGRAPH>

      <span id="f19b30d9-46e6-4d02-9631-a2b8c7f1e225" style=""> Pt. 1. Early Irish Lyrics – Pt. 2. Myth, Saga, and Romance – Pt. 3. The Bardic Tradition – Pt. 4. Modern Irish Poetry – Pt. 5. Irish Literature in English.</span>

    <PARAGRAPH id="e5c1175c-8e43-47aa-97b8-40b196f0c8be">
      <span id="b9aca5a5-4b2c-45ec-9c89-c5d5f38af236" style="italic">Jacket A:</span>
      <span id="f65ac4a7-30d7-4c48-b523-3cab968d4e10" style=""> Non-pictorial in vivid yellow (82), deep yellow green (118) and black on coated white paper with “Irish Literature” in deep yellow green outlined in black, other lettering in black on vivid yellow and deep yellow green patches, all against white background and within black rules. Signed: RIKI. </span>
    </PARAGRAPH>
    <PARAGRAPH id="d4635ee2-5be0-411d-b54f-4739a7df9554">

    <PARAGRAPH id="ba370922-9b55-4694-8183-dcd1814589f0">
      <span id="e92bc4dc-a156-4d5c-b5aa-249a7d84744e" style="">This book spans more than twelve centuries of writing to present the rich heritage of Irish literature. Beginning with the first traces of Celtic literature written in the margins of medieval manuscripts by scribes of the seventh and eighth centuries, it continues through the great cycles of mythology and romance whose heroes’ names are poetry themselves—Cuchulain, who fought with the sea, Mad Sweeney, and Deirdre of the Sorrows. There are tales and poems that celebrate the love of freedom and reckless heroism of Irish patriots, and there are quiet stories of the hedge schoolmasters, the gentry, and the people of the Irish countryside. Finally come the modern writers—Yeats, Joyce, Shaw, Synge, O’Casey, Gogarty, O’Connor and many others—who write in English but whose deep consciousness of the Celtic past makes them unmistakably Irish. (</span>
      <span id="2ada0acb-285e-440c-a268-0056b5593c56" style="italic">Spring 1954</span>
      <span id="af71de5f-9b07-4c51-833c-01f61a3bc92c" style="">)</span>
    </PARAGRAPH>
    <PARAGRAPH id="96ab1c6f-c1d8-4262-a23f-ce16b22858d8">
      <span id="06b6d185-5301-4087-b1ae-9e3a7fdd504b" style="">Original ML anthology. Publication announced for spring 1954 and postponed to fall 1954. </span>
      <span id="068ddfa0-4d7b-4e73-9cfa-4e686bdef696" style="italic">WR</span>
      <span id="cfd82678-28c5-4ff8-b8f4-e5556eb307ee" style=""> 20 November 1954. First printing: 5,000 copies. Discontinued 1970/71.</span>
    </PARAGRAPH>
    <PARAGRAPH id="42fde812-1a3b-43c2-974e-f97fc59344e2">
      <span id="7b7c3773-2d8f-4547-bf61-b3e476168148" style="">	Greene received a flat fee of $750 for his work on the anthology. The permissions budget was limited to $1,500, and the scope of the anthology was reduced as a result. Greene wanted to include twenty-one poems by Yeats, but Macmillan, Yeats’s American publisher, wanted $25 per poem for American rights and A. P. Watt, the agent for the Yeats estate, wanted an additional $20 per poem for world rights. The number of Yeats poems was cut to eleven and Watt reduced its fee to $12.50 per poem, but this was still too much for the budget. In the end the ML limited the sales territory for </span>
      <span id="e0d2bd74-24b6-4a82-9709-1cc818774125" style="italic">An Anthology of Irish Literature</span>
      <span id="93812a88-9f84-4dd4-be6e-7c85763c2896" style=""> to the U.S. and Canada, and the number of Yeats poems was cut to nine. The representation of other authors in the anthology was reduced as well.</span>
    </PARAGRAPH>
    <PARAGRAPH id="87899546-2bb7-4fbe-a981-07769f9be454">
      <span id="83541382-20b3-486d-8845-27080102b9c5" style="">	Frank O’Connor revised his translation of Brian Merriman’s</span>
      <span id="944feebd-11c3-4d5e-99e2-a3156f5e3ac1" style="italic"> The Midnight Court</span>
      <span id="1e10802d-ecfc-432e-8c87-e5734a67ec97" style=""> for the anthology.</span>
    </PARAGRAPH>

      <span id="eb6ea69d-23e0-49f5-8fd1-cdfe2ff12b47" style=""> Pictorial in strong greenish yellow (99), dark grayish blue (187) and black on coated white paper with oval illustration of the columned porch of a house, gnarled trees hanging with Spanish moss, and a low moon, surrounded by a strong greenish yellow glow and scattered stars; lettering in dark grayish blue and black. Signed: PG [Paul Galdone]. </span>

    <PARAGRAPH id="773e5098-e244-4049-a43b-436975dfa29c">

    <PARAGRAPH id="b65f58f2-8748-4b11-a34e-40ab74dde368">
      <span id="5ab096f7-b44e-4c3c-a80e-d8d6ec38150f" style="">Any one of the stories in this volume, by itself, would identify Eudora Welty as one of the most unusual short-story writers of our times. But only from the succession of story upon story, with startling variations of pace, style, and mood, comes a truer appreciation of the power and versatility of the artist. The twenty-five stories in this volume may range from the quietly understated narrative of “A Worn Path” to the breezily vulgar dialogue of “Petrified Man” or the thematic counterpoint of “Powerhouse,” but they all alike express their author’s talent and perception. The basic material of Miss Welty’s stories is her observation of human experience in her native South, but with great technical skill and psychological subtlety she succeeds not only in recreating that experience but in measuring its impact on the persons involved.</span>
      <span id="81aa1a05-25c4-4dcb-a652-95d030bbedca" style="bold"> </span>
      <span id="3c637fbe-7c97-458f-b061-cceee006f8e4" style="">(</span>
      <span id="1116c37e-ee42-4f28-9426-596577979414" style="italic">Fall 1954</span>
      <span id="cae2fcaf-21a6-4cf6-9794-b36299adf136" style="">)</span>
    </PARAGRAPH>
    <PARAGRAPH id="d929c465-5021-4826-bc56-945159590d77">
      <span id="0a66a537-6ed1-4f3b-9109-b11cdcf8ff03" style="italic">A Curtain of Green </span>
      <span id="e06f3fa4-a82a-4824-b2ae-81a65b9f7241" style="">originally published with Porter introduction by Doubleday, Doran &amp; Co., 1941; new bibliographical edition published as </span>
      <span id="0ce902c7-1742-4ef6-add5-aab6a57a6f15" style="italic">A Curtain of Green and Other Stories</span>
      <span id="0aeacc14-5934-400d-b696-2fc2e50f2b93" style=""> by Harcourt, Brace &amp; Co., 1947. </span>
      <span id="f3b21b3c-0cb2-4ea1-b5bc-26947cdf8338" style="italic">The Wide Net and Other Stories</span>
      <span id="36cea9e0-ccc4-4e57-9ffc-8117e528bbea" style=""> originally published by Harcourt, Brace &amp; Co., 1943. ML edition (pp. xi–xxiii, 3–289; 3–214) printed from Harcourt, Brace plates. Published fall 1954. </span>
      <span id="cf58895c-ecb1-46b9-b917-d6039d94aa6a" style="italic">WR</span>
      <span id="d54af1b5-2741-475e-aec7-cd9d687ea861" style=""> 16 October 1954. First printing: 5,000 copies.</span>
    </PARAGRAPH>
    <PARAGRAPH id="662d4c71-7b8d-4395-a3f4-750b8ec392f7">
      <span id="f64ba1aa-755a-45f1-8831-9f0aca7c000a" style="">	Cerf was interested in adding Welty to the ML and telephoned Harcourt, Brace to request copies of her books. The Harcourt, Brace sales manager sent </span>
      <span id="08bd8c66-1c11-48e2-99fa-c78138c68542" style="italic">A Curtain of Green</span>
      <span id="74497f7a-53de-452f-870b-52ed3ae4cf5f" style="">, </span>
      <span id="bd4dad1d-630d-4399-9dde-4a7f5aee8684" style="italic">The Robber Bridegroom</span>
      <span id="1268463d-26cf-41aa-a4b1-50d89a562ffb" style="">, </span>
      <span id="de5016ea-c916-4798-b118-c61f25f94744" style="italic">The Wide Net</span>
      <span id="0c83cb27-16f0-4994-b611-445639dc98c7" style="">, </span>
      <span id="270ea941-b562-4281-93b8-5df5757beca5" style="italic">Delta Wedding</span>
      <span id="b583790b-2d68-4f0c-8d9e-39bbda3b2e38" style="">, and </span>
      <span id="99ca3ca7-02d8-45e8-8f2b-b627cfbcf3fb" style="italic">The Golden Apples</span>
      <span id="2887b4e9-1147-48ae-aa07-e3a0c9de95f5" style="">, expressing the hope that the ML would take one of them (Edward A. Hodge to Cerf, 14 May 1953). The reprint contract for </span>
      <span id="201c50fb-f3ef-47ef-886f-8bc131780060" style="italic">Selected Stories of Eudora Welty</span>
      <span id="3da80fcd-2991-4eed-b7ce-23600c35b8dc" style=""> was signed a month later. The ML paid Harcourt, Brace royalties of 10 cents a copy. There was a second printing of 5,000 copies in March 1955. Noel Polk reports that 27,035 copies were printed by October 1977 (</span>
      <span id="a4d5041e-4ef2-4850-9c18-cde363bfc1ac" style="italic">Eudora Welty: A Bibliography of Her Work</span>
      <span id="e077dcdf-6ae7-40d1-8758-b2f1b1cf66f8" style="">, p. 94), but this figure seems low. Complete information about printings and sales is not available in the RH archives, but the following evidence is suggestive: </span>
      <span id="3d2bb101-75c0-474d-a3c2-a127c5b2e382" style="italic">Selected Stories of Eudora Welty</span>
      <span id="c1ed9083-5df5-44f0-9fbb-2b23f3dc4795" style=""> does not appear on lists of titles selling fewer than 2,000 copies a year that the ML began to maintain in the late 1960s, and it sold 2,400 copies in 1970. When the ML cut its list from nearly 500 titles in 1970 to fewer than 140 in the mid-1970s, it was one of the titles that survived.</span>
    </PARAGRAPH>
    <PARAGRAPH id="e7ec2f36-f1cf-4c3b-9171-bcdc3874b867">
      <span id="5f99b3cf-82f6-4dab-b2dd-e31eed46e4c1" style="">	Textual variants between the first edition of </span>
      <span id="08680755-e0a4-4f9c-97cf-d24f38bc9c59" style="italic">A Curtain of Green</span>
      <span id="81ae18f9-e778-44e3-9825-49246f068b6c" style=""> (Doubleday, Doran, 1941) and the ML text have been noted by Polk, “Text of the Modern Library </span>
      <span id="46ad1e46-4d0a-4e9b-a198-9684e6f40c4e" style="italic">A Curtain of Green</span>
      <span id="7b6440ab-7061-4424-bb60-5bf421e88cbb" style="">” (1979). Polk writes:</span>
    </PARAGRAPH>
    <PARAGRAPH id="a04903f6-10e1-4b24-ba6c-8efad5aa09e4">
      <span id="115bd96d-e475-4454-acac-1d96b59676a7" style="">In 1946 Harcourt, Brace proposed to publish a new edition of </span>
      <span id="9a1cf1a4-7ccb-402b-bf91-52f7502467a1" style="italic">A Curtain of Green</span>
      <span id="e35cbf64-8316-49be-891f-f9433786e926" style="">. Miss Welty was asked whether she had any revisions or corrections to make in the text, and then was asked to supply a copy of the book to send to the printer. To the first request Miss Welty replied that she had no revisions to make; to the second she responded by sending a copy not of the first American edition (NY: Doubleday, Doran, 1941) but of the first English edition (London: John Lane the Bodley Head, 1943). Thus the Harcourt, Brace text of </span>
      <span id="dd7c7c82-550a-4e9c-b07b-8d97c035bd28" style="italic">A Curtain of Green</span>
      <span id="e7eae8c6-df4b-44e0-b9d9-c38750bfd22b" style=""> is two typesettings removed from the first American edition, and since it is fairly clear that Miss Welty had no hand in any but the Doubleday, Doran edition, the many textual differences between the first edition and the Harcourt, Brace edition must be considered corruptions of the text. When the Modern Library reprinted the Harcourt, Brace text in its </span>
      <span id="6d99e76c-4995-49f7-8211-2f7a736ee7c4" style="italic">Selected Stories</span>
      <span id="8f12492c-8f2c-4e09-9e49-60203d376ca2" style=""> (NY, 1954), it of course perpetuated those corruptions. This is a fact of some importance to Welty scholarship, since the Modern Library text of </span>
      <span id="57a7bc1d-7034-4f94-a3c6-78be9a79ddf4" style="italic">A Curtain of Green</span>
      <span id="261e2f06-6200-4218-b738-f2f038f63fbe" style=""> is both the only one currently in print and the text most frequently cited by critics. (p. 6)</span>
    </PARAGRAPH>
    <PARAGRAPH id="7f480b6a-9652-42f2-a3e2-e3bd2ddfb7dd">
      <span id="92096e9f-da26-4a79-bd41-98425cebb28c" style="">In his writings Polk tended to refer to the ML text rather than the Harcourt, Brace text because it was for many years the only edition in print and the one most frequently cited.</span>
    </PARAGRAPH>
    <PARAGRAPH id="23b88170-efc1-4a27-a316-63b9650d6dc9">
      <span id="008a64f8-3019-472a-8345-48928a1f227b" style="bold">471b.  Title page with Fujita torchbearer; 7½ in. format (1969/70)</span>
    </PARAGRAPH>

    </PARAGRAPH>

    </PARAGRAPH>
    <PARAGRAPH id="ff5a923c-a400-4579-a268-d0b15f905eaf">
      <span id="2e2bf0ab-45d1-4770-9b44-67a7e834d3a3" style="italic">Variant A:</span>
      <span id="45e6ffa7-5bea-4aec-b2bb-e653a97f9a3d" style=""> Pagination and collation as 471b. Contents as 471a except: [iv] Copyright 1936, 1937, 1938, 1939, 1941, 1943 | by Eudora Welty | Copyright Renewed 1965, 1966, 1967, 1969, | 1970, 1971 by Eudora Welty</span>
    </PARAGRAPH>
    <PARAGRAPH id="f3992793-9b74-44a6-9ae9-8db52a1f8e38">
      <span id="44d5fc36-b5fa-45c5-a30b-45bcbd4cf110" style="italic">Variant B:</span>
      <span id="477b9291-46e0-49dd-a338-48e3749084d4" style=""> Pagination and collation as 471b. Contents as 471b except: [iv] MODERN LIBRARY EDITION, October 1954 | Copyright 1936, 1937, 1938, 1939, 1941, 1942, 1943, | by Eudora Welty | Copyright renewed 1965, 1966, 1967, 1969, 1970, 1971, | by Eudora Welty</span>
    </PARAGRAPH>
    <PARAGRAPH id="f1f78c27-9f2b-468e-a232-8176cbecd59d">
      <span id="5db1beed-3799-4b04-b2cb-d5620e74b490" style="italic">Jacket:</span>
      <span id="bf4699de-7d91-49ab-8c7b-e3fd49c13d53" style=""> Pictorial in grayish greenish yellow (105), deep purplish red (256) and black on coated white paper with oval illustration as 471a except slightly cropped and without encircling glow or scattered stars; newly designed lettering in black and deep purplish red against grayish greenish yellow background. Front flap as 471a.</span>
    </PARAGRAPH>
    <PARAGRAPH id="075b054e-45a9-4db0-8d83-57c690485358">

    </PARAGRAPH>
    <PARAGRAPH id="09d139e1-07bb-4f21-8e86-57aca726b2a9">
      <span id="acdc40e2-a5eb-491d-bd18-567eb3c3a61a" style="">Title as 471b except line 8: [torchbearer M].</span>
    </PARAGRAPH>
    <PARAGRAPH id="f343b4ca-a096-414d-a64d-6e18a075d6b4">
      <span id="79e8bcc5-9656-4d81-99fd-04bcdb89fe35" style="">Pagination as 471a.  Perfect bound.</span>
    </PARAGRAPH>
    <PARAGRAPH id="b088f9b1-b0c6-41b5-866c-3664b8f14a97">
      <span id="158757f3-b925-4960-b4b4-5841ff586837" style="">Contents as 471b variant B except: [iv] 1st line (ML edition statement) omitted.</span>
    </PARAGRAPH>
    <PARAGRAPH id="2835bf83-c28f-4774-99e5-c2ff37bfe880">
      <span id="ddbd910e-8884-4658-a01c-8b2c308c3d7f" style="italic">Jacket:</span>
      <span id="74bba017-2324-427f-b786-198c8c306ba0" style=""> Non-pictorial with lettering in dark reddish brown (44) and torchbearer in deep brown (56) on tan paper. Front flap as 471a.</span>
    </PARAGRAPH>
    <PARAGRAPH id="07b89839-d742-4aae-aa23-3f2ea345dca4">
      <span id="9a529fa7-3e68-4a15-9da5-2fb725883d2f" style="">Published fall 1977 at $4.95.  ISBN 0-394-60445-8.</span>
    </PARAGRAPH>
    <PARAGRAPH id="9c02ef23-37c0-456b-8bfa-45f328bc9c29">
      <span id="c5207fdf-2a12-4e3b-865e-44ceba536ce1" style="">	Polk indicates that the ML edition went out of print in October 1977 after 27,035 copies had been printed and that it was brought back into print in 1978 (</span>
      <span id="09f083a3-2117-4683-8be6-c05eea17c184" style="italic">Eudora Welty: A Bibliography of Her Work</span>
      <span id="a406d8b7-e9ad-414b-a705-eff1652baaa6" style="">, p. 94). It appears more likely that it went out of print in 1976 since 471c was published in fall 1977.</span>
    </PARAGRAPH>
