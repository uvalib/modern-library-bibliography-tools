  </TITLE>
  <HEAD id="86cd70d9-983d-4c38-9211-f4936b8a76b5">
    <span id="7abbf322-61d9-4963-babc-4d4bcd10866e" style="bold">1941</span>
  </HEAD>
  <GENERAL id="bd12b5a6-89a9-4ec4-acbb-89f2e911df1d">
    <HEAD id="0e726576-57c9-4660-bbeb-2aab61a63005">
      <span id="eddfec9a-f0f2-4047-954b-ba9306daaec7" style="bold">General</span>
    </HEAD>
    <PARAGRAPH id="91768be6-1df7-4001-91e2-6f343d326f77">
      <span id="100ed1cc-bacc-47ec-aa63-02f190b1fa13" style="">The last title added in 1941, Pascal’s </span>
      <span id="b43c6b33-12cf-4e12-8005-de615f97b7e0" style="italic">Pensées &amp; The Provincial Letters</span>
      <span id="451d7ae0-b7bc-4996-8b37-e0b4f9128643" style=""> (345), was published a month before the Japanese attack on Pearl Harbor. The next four years would be difficult, as publishers struggled with a huge increase in demand for books coupled with scarcity of resources, including paper rationing, the absence of personnel who served in the armed services, and other dislocations caused by the war. The end of the war in August 1945 was accompanied by rapid inflation and a wave of strikes that disrupted the return to a peacetime economy. It would be September 1948 before the Modern Library could announce, “Every title in the Modern Library and the Modern Library Giants is now back in stock for the first time since the war” (Modern Library advertisement, </span>
      <span id="affc5767-63c9-4662-af3e-868d7f9747b5" style="italic">Publishers’ Weekly</span>
      <span id="8b8f1964-ce53-4403-a9e2-6a8b9a562118" style="">, September 17, 1948, p. 1095).</span>
    </PARAGRAPH>
  </GENERAL>
  <NUMBER_OF_TITLES id="743bf255-080d-4650-bf7f-69c2dbaee143">
    <HEAD id="65f7a5eb-a71f-41b5-a438-d3dc442c9618">
      <span id="85bcfaed-7e6f-4960-8d20-b439e92a5fd2" style="bold">Number of titles</span>
    </HEAD>
    <PARAGRAPH id="8b3d23c3-7213-44f9-a422-e70986399eb9">
      <span id="ff4df0a5-e40a-4d6c-8626-39e5d7acc172" style="">Ten titles were added to the ML and ten were discontinued.  The number of titles in the series remained at 219, the same as in 1940.   </span>
    </PARAGRAPH>
  </NUMBER_OF_TITLES>
  <TITLE_PAGE id="675fc01a-0b97-48fc-9be1-487321214c24">
    <HEAD id="155f6baa-0c05-4d1b-b949-2f4778992f30">
      <span id="a97c7108-de79-4c1a-a61b-4742be17fdf7" style="bold">Title page</span>
    </HEAD>
    <PARAGRAPH id="06e1722b-20e1-45f0-b0df-645a1134ab84">
      <span id="26d749f8-cd0a-4d2c-ada8-dfe9401f61cb" style="">Modern Library title pages continued to be individually designed by Joseph Blumenthal, the proprietor of the celebrated Spiral Press. He created the title pages himself, setting them at the Spiral Press and making electrotype plates for the use of the ML’s regular printer.</span>
    </PARAGRAPH>
  </TITLE_PAGE>
  <BINDING id="8c707a3c-a93c-4294-8283-2f7cf1c318b3">
    <HEAD id="6e529b28-a9c9-46da-890e-6d58475ed90b">
      <span id="588cf411-6a2c-4eab-915e-ee1014cd023b" style="bold">Binding</span>
    </HEAD>
    <PARAGRAPH id="68e75d8c-475f-4a4b-8d7d-14572db80f47">
      <span id="840135b6-7afa-4696-8015-7366636f4ee3" style="">The binding that Blumenthal designed for the ML’s 7¼ x 4⅞ inch format was introduced in fall 1939 and used through 1962. The bindings used smooth linen over stiff boards. Books were bound in red, blue, green, or gray cloth with inset rectangular panels in a contrasting color on the spine and front cover. Inset panels of red bindings were usually black or dark blue; the panels of blue bindings were usually red; those of green bindings were usually black; and those of gray bindings were usually green. Each printing of a given title was typically bound in a single color combination. 	The inset panels on the spine and front cover were framed in gold. Rockwell Kent’s torchbearer (facing right) was stamped in gold above the panel on the spine. The panel on the front cover had a second gold frame outside the colored inner panel, within which Kent’s torchbearer (facing left) was stamped in gold.</span>
    </PARAGRAPH>
  </BINDING>
  <ENDPAPER id="5fc1c78b-5040-4e3a-a354-fde3e223fec7">
    <HEAD id="50a65fcd-5cd8-4e8d-8cc6-c5b6bc91bbb2">
      <span id="ef0a2f80-86a2-4abc-9120-a3d123c2ae77" style="bold">Endpaper</span>
    </HEAD>
    <PARAGRAPH id="4fb8ce00-f4da-4645-869f-f5ce4fabc4b8">
      <span id="9826f55d-e833-43ce-a275-48755ff9b2e1" style="">The enlarged version of Rockwell Kent’s endpaper, redesigned to fit the ML’s 7¼ x 4⅞ inch format, was introduced in spring 1940 and used through spring 1967. The central panels of the paste-down and free endpapers featured Kent’s torchbearer surrounded by a pattern of open books and “ml” initials. The endpapers were printed in gray from fall 1940 through spring 1966.</span>
    </PARAGRAPH>
  </ENDPAPER>
  <JACKET id="14273817-5753-41e2-abc3-f4f5b71425c1">
    <HEAD id="2418e833-5bbd-4ca7-aa6d-57a77f68f801">
      <span id="a1c82a68-1c37-4a63-b1ee-f5ed8e454a67" style="bold">Jackets</span>
    </HEAD>
    <PARAGRAPH id="2edb719c-4e2e-48a2-ae4c-33264f509c90">
      <span id="0beb6c31-3a61-49d1-a469-dc87ba908f0c" style="">Two 1941 titles (Saroyan, </span>
      <span id="03c97736-06d8-4d4e-adc5-ba7a9b9590f5" style="italic">Daring Young Man on the Flying Trapeze</span>
      <span id="697686db-bd63-4248-bbc3-7e410fbd2c03" style=""> and Bemelmans, </span>
      <span id="d29ef276-65c6-4014-a1c5-d77a406d0fa8" style="italic">My War with the United States</span>
      <span id="26b4231e-f37c-40f6-838c-90b5d6f4f1ed" style="">) were originally published by Random House; their ML jackets were adapted from the RH jackets. The Saroyan jacket was designed by Ernest Reichl, and the jacket for </span>
      <span id="ea51b59c-48d3-423a-9400-d3a333455300" style="italic">My War with the United States </span>
      <span id="5d3df5e5-00b8-4ffe-b0d0-3870532574fd" style="">featured an adaptation of one of Bemelmans’s illustrations.</span>
    </PARAGRAPH>
    <PARAGRAPH id="6b80a291-59e1-4d72-9899-9ffa03e594a2">
      <span id="c949a82f-a654-4dc2-bef7-5b53cc7ae006" style="">	The jacket for Steinbeck, </span>
      <span id="c2780c5c-6a88-4c1c-b066-c014b89d5800" style="italic">The Grapes of Wrath</span>
      <span id="0808a634-1999-4d00-8478-6c38af413477" style=""> incorporated a reproduction of Thomas Hart Benton’s lithograph “Departure of the Joads” from his Grapes of Wrath series. Paul Galdone was responsible for three jackets: Hugo, </span>
      <span id="02367b70-b192-4c64-b01e-e4c95bd7c530" style="italic">The Hunchback of Notre Dame</span>
      <span id="9beb7846-b0fa-4f1e-953b-ebf289fd6d8d" style=""> was an individually designed pictorial jacket; </span>
      <span id="f75753ba-e32b-4825-8ffb-28f5a57a8b68" style="italic">Five Great Modern Irish Plays</span>
      <span id="3d345791-0a7a-4af0-8c29-1417ff02809b" style=""> and Lardner, </span>
      <span id="bc8a5026-c6a8-4b6f-b0f5-d200d141b7ee" style="italic">Collected Stories</span>
      <span id="62d12380-b056-4a0d-9a86-d6624fa4f584" style=""> featured a decorative non-pictorial design that was used on six ML titles between fall 1939 and the early 1940s. </span>
    </PARAGRAPH>
    <PARAGRAPH id="17f5a1ba-6cfe-4010-806f-e5fa4d02d13f">
      <span id="05a231f2-ba79-4e82-8db5-ebcc6c3c4b73" style="">	Pascal, </span>
      <span id="3cbb89d1-c431-4b7c-9adb-aa6709f4fa22" style="italic">Pensées &amp; The Provincial Letters</span>
      <span id="97c4df93-6dc1-4880-998e-6f92d196c803" style="">, had a typographic jacket that was clearly designed by Joseph Blumenthal. Three other predominately typographic jackets were probably also by Blumenthal, who signed none of his jackets. </span>
      <span id="2287bd5c-0f9a-462a-a6a3-e4a40a339031" style="italic">The Federalist</span>
      <span id="2b5c9aa5-a56c-4760-ac3f-f4f09b18c56b" style=""> featured a decorative image of an American eagle, Proust’s </span>
      <span id="d08f151f-2fd9-4006-8cc7-29d2d810a3d9" style="italic">The Captive</span>
      <span id="def822ac-1b2a-4213-a2ab-af831231e38a" style=""> had a small silhouette of Proust in left profile that was also used on the other six titles of </span>
      <span id="7290e43b-ea49-4036-82a8-bb49e6b08a3a" style="italic">Remembrance of Things Past</span>
      <span id="9aae9f04-3297-4c0b-9c9c-751d1059fcc2" style="">, and Plato’s </span>
      <span id="4e19be80-9fa6-4ef0-a14b-7fc5e3fbc104" style="italic">Republic</span>
      <span id="bee84027-d5c3-475d-975b-0806fda513fc" style=""> had an inset photographic image of a bust of Plato.</span>
    </PARAGRAPH>
  </JACKET>

  <TITLES_S_S_D id="d477f558-4811-4be2-b4ed-847279b732c8">
    <HEAD id="7fc8c1d4-2df8-4422-904a-ed049693a1c6">
      <span id="c5a3ebda-fa7a-4e22-a2a9-775948b7a795" style="bold">Titles sought, suggested, declined</span>
    </HEAD>
    <PARAGRAPH id="b44c7b14-85c9-4198-897a-0b33624d48ce">
      <span id="b8604b9d-2cb6-41fd-95dd-8c274371c503" style="">Cerf expressed interest in Ernest Hemingway’s </span>
      <span id="8ddbf468-9408-49fd-bc3a-4ed2635c5cca" style="italic">For Whom the Bell Tolls</span>
      <span id="7f671409-5dc2-4247-a71d-a0d4f2d69aca" style="">, published by Charles Scribner’s Sons in 1940: “This is one book above almost any other that has been written in the past five years that I’d like to see on the Modern Library list when the time comes” (Cerf to Max Perkins, 23 July 1941). The ML never secured reprint rights. In 1953 Scribner’s served notice that it was withdrawing all three Hemingway titles in the ML—</span>
      <span id="26dfb401-32d4-45ff-8d29-b85317fb43d3" style="italic">The Sun Also Rises</span>
      <span id="b9d96138-cdc5-4f87-b9f8-cb13a5a4cbbd" style=""> (190), </span>
      <span id="683bd90a-7730-4424-83ca-9078431610da" style="italic">A Farewell to Arms</span>
      <span id="2334fc8a-bad1-461e-9fa2-96ce3db9f3f4" style=""> (237), and </span>
      <span id="1b740d9f-d179-4062-8a22-39f345b5c330" style="italic">The Short Stories of Ernest Hemingway</span>
      <span id="1f23d48a-4612-48c8-b150-a97bddf99be5" style=""> (G59)—in order to publish their own reprint editions in all English-speaking markets in North America.</span>
    </PARAGRAPH>
    <PARAGRAPH id="d45a9e26-fc9a-421b-97e3-8921f079823a">
      <span id="f3629bfe-bce4-4bc1-b35a-c5b35fd39ce4" style="">	Conrad Aiken repeated his suggestion for a ML edition of his first novel, </span>
      <span id="787daa06-630c-4796-a8de-14332a89e1a4" style="italic">Blue Voyage</span>
      <span id="225744ab-ae95-4098-b9f0-ec694043f2bf" style="">, published by Charles Scribner’s Sons in 1927 (Aiken to Cerf, 19 May 1941). Aiken edited several poetry anthologies for the ML, but he never had a book of his own in the series.</span>
    </PARAGRAPH>
  </TITLES_S_S_D>

      <span id="77b9990e-5741-44a2-8d9f-4ab71a4b5052" style=""> Non-pictorial on cream paper printed in grayish yellow green (105) with title in ornamental lettering in deep orange (51), very dark green (147), and moderate greenish blue (173); subtitle and author in script lettering in very dark green and moderate greenish blue. Adapted from Ernst Reichl’s jacket for the original RH edition. The original jacket is signed “REICHL” in sans-serif capitals along the lower right margin. The reduction in size of the ML jacket is achieved by cropping the side and lower margins, resulting in the omission of his name. </span>

    <PARAGRAPH id="9288faa7-d38f-4794-a58e-31c1af0d6b8e">

    <PARAGRAPH id="5f8dd070-d0f6-471f-8c3f-c0195aecd90b">
      <span id="1acbf58e-0839-44e2-9987-47899b7fdc3e" style="">When this volume first appeared in 1934 under the Random House imprint, William Saroyan’s meteoric flight across the literary skies was begun. For a book of short stories, it had an unprecedented success and was an augury of his continuing national fame. Since then William Saroyan has maintained his position among the foremost writers of America. Winner of the Drama Critics Circle award and also winner, but scorner, of the Pulitzer Prize for </span>
      <span id="aa72e089-d021-4902-9fcc-c6061db9f2a9" style="italic">The Time of Your Life</span>
      <span id="d2c6dd7e-31f5-4a0e-98e7-2802ec791132" style="">, he has achieved quite as sensational a name for himself in the field of the drama as in the short story. (</span>
      <span id="8ad88424-aede-44c1-85d2-3b4a67d5fbc6" style="italic">Spring 1941</span>
      <span id="ce5860fe-6312-432e-b5af-bd9c55f7ef4a" style="">)</span>
    </PARAGRAPH>
    <PARAGRAPH id="3d900bde-eadd-4f60-9b9e-6ae63cb95498">
      <span id="223f9e96-1458-4c2c-9221-41be2c2c72e8" style="">Originally published by Random House, 1934. ML edition (pp. [vii–x], 9–270) printed from RH plates with running heads removed to accommodate the ML’s smaller format and with page numerals 7–8 removed from the table of contents, which was revised to include Saroyan’s preface to the ML edition. Published January 1941. </span>
      <span id="7e1ee0a5-fbb2-48a1-9ace-5666d70e6962" style="italic">WR</span>
      <span id="e5c0340b-9637-4724-8924-a3c16ac02c0f" style=""> 25 January 1941. First printing: Not ascertained. Discontinued fall 1948.</span>
    </PARAGRAPH>
    <PARAGRAPH id="b83b176a-f2d5-472c-a985-b1a385205ee6">
      <span id="8f18a1f6-4173-4abd-9768-30b7303c7b17" style="">	</span>
      <span id="ca313b50-71bb-49cf-b3a0-1808e442329b" style="italic">The Daring Young Man on the Flying Trapeze </span>
      <span id="679c9ded-81bc-422b-87b3-2efa8a7f0fa5" style="">was one of the first trade titles published by Random House. Cerf and Klopfer quickly learned to design trade books that were potential candidates for the ML so that the plates would fit the ML’s format without resorting to major surgery such as the removal of running heads.</span>
    </PARAGRAPH>
    <PARAGRAPH id="00d01586-0a86-43ac-9a71-013f7015fe67">
      <span id="4a32e7a3-adcd-4997-a20f-0d3e9dd7e8d1" style="">	The ML edition sold 5,347 copies during the eighteen-month period 1 May 1942–1 November 1943, placing it at the top of the third quarter of ML titles. Sales appear to have declined after the Second World War and the ML edition was discontinued in fall 1948. When Saroyan asked if it was out of print Cerf replied disingenuously that it was not out of print and that 3,000 copies of the ML edition remained on hand (Cerf to Saroyan, 5 April 1949).</span>
    </PARAGRAPH>

      <span id="dfa9dfaf-6e24-4a74-a537-97bc91e999f6" style="">, to the series. Adult readers of every taste and opinion turn back to these monumental novels of the Romantic School for escape [+and excitement] and solace, and new generations receive their first introduction to the world of good books by the discovery of such [+pulse-quickening] novels as </span>
      <span id="e3fbd2a0-d42a-416a-97e6-5bd7180ad25f" style="italic">The Hunchback of Notre Dame</span>

    <PARAGRAPH id="6c25af19-a478-4cdf-a7f1-7a8a276a8b8d">
      <span id="e3fa5d07-eaab-4233-ab31-7a9e24e076b3" style="">Anonymous translation previously published in U.S. by A. L. Burt Co. and other publishers. ML edition (pp. [5]–416) printed from Burt plates with the table of contents reset. Published January 1941. </span>
      <span id="d66962d3-793e-4f3e-a46c-04a5734d6488" style="italic">WR</span>
      <span id="ea6dfd43-19b6-474d-a1dc-40d51757d2f2" style=""> 25 January 1941. First printing: Not ascertained. Discontinued 1971/72.</span>
    </PARAGRAPH>
    <PARAGRAPH id="93ef66f5-2622-4268-a30f-dc3e6fb71c26">
      <span id="4bf94dfa-9a9b-418b-b3e5-6bb892e257e7" style="">	The anonymous nineteenth-century translation used by the ML was based on the first printing of Hugo’s </span>
      <span id="148e5146-8a76-4301-831a-4a6ed5a31cbc" style="italic">Notre-Dame de Paris</span>
      <span id="f983cebe-c8eb-4e88-b22a-c473e3318205" style=""> (1831) and does not include three chapters that Hugo added when the book was reprinted in December 1832. The added chapters consist of Book Four, Chapter 6, and Book Five, Chapters 1 and 2. (Books Five through Ten in the translation used by the ML are Books Six through Eleven in the second printing, and Book Four, Chapter 4 appears in the second printing as Chapters 4 and 5.) Hugo argued that the second printing was definitive but not “augmented” in the sense that it included newly written material. The three added chapters were part of the original manuscript but had been misplaced when the book was first printed. They surfaced in time to be included in the 1832 printing (Hugo, </span>
      <span id="a634633c-1990-4e43-bf9a-5887b67b985d" style="italic">Notre-Dame de Paris</span>
      <span id="50a8d961-b740-4158-bae4-20a0ec9052c6" style="">, translated and edited by John Sturrock [London: Penguin Books, 2004], pp. 26–29).</span>
    </PARAGRAPH>
    <PARAGRAPH id="dddc7506-f428-4987-ba89-0c9a1d6ecf64">
      <span id="489df085-2336-4d75-a8ce-1f2118b46b56" style="">	The absence of Book Five, Chapter 2, “Ceci teura cela” (This Will Kill That), is especially regrettable. Hugo argues in this chapter that the printing press had supplanted architecture as the primary medium for the public expression of human thought. Before printing, he writes, “during the world’s first six thousand years, from the most immemorial Hindustan pagoda to the cathedral of Cologne, architecture was the great script of the human race. And so true is this, that not only every religious symbol but also every human thought has its own page and its own monument in this immense book” (Penguin Books, 2004, p. 191).</span>
    </PARAGRAPH>
    <PARAGRAPH id="dbe60beb-4981-47e4-9cd3-d7a326cfc43f">
      <span id="4202e525-c260-4d36-9ee4-56f0b1279171" style="">	When the ML reprinted </span>
      <span id="74dfda16-0e7e-47a7-9170-cd1f621a67d5" style="italic">The Hunchback of Notre Dame</span>
      <span id="457ebcd5-68b5-4855-82b5-0f2ff19e254a" style=""> in 1996 as part of the “relaunch” of the series that began in 1992 it used the anonymous and incomplete translation that had been in the series between 1941 and 1971.</span>
    </PARAGRAPH>
    <PARAGRAPH id="49eaab6c-a716-4e22-b3c5-2a9f598f2de9">
      <span id="ce59804a-ceb7-441c-ba5b-7f3403d66281" style="">	</span>
      <span id="0297d92c-5bbf-4eed-982f-b443216aa346" style="italic">The Hunchback of Notre Dame</span>
      <span id="172c0e61-d22e-44da-a569-f36720e8687c" style=""> sold 4,004 copies during the 18-month period 1 May 1942–1 November 1943, placing it low in the third quarter of ML and Giant titles. It did not rank among the 100 best-selling titles in the regular ML during the 12-month period November 1951–October 1952. Hugo’s </span>
      <span id="60435d53-66a6-46a4-81cb-fdcd603e0132" style="italic">Les Misérables</span>
      <span id="81125870-9337-444b-bca5-50924c8a5a29" style=""> (G3) was in first quarter of ML titles at both periods.</span>
    </PARAGRAPH>

    <PARAGRAPH id="792b6fcf-6254-4e40-b3d0-14f03d962611">
      <span id="fe4ec43e-52e8-4e42-8e16-d7723123c685" style="">For every American who is eager to know the fundamental principles upon which the Government of the United States was established, the first source is </span>
      <span id="1e31b64c-4863-4cd4-a996-def72ab12556" style="italic">The Federalist</span>
      <span id="25a55dbd-0738-4001-87b7-25fe2ad772d4" style="">. These essays by Hamilton, Jay and Madison provided the arguments which persuaded the Founding Fathers to adopt the Constitution. They are required reading for an understanding of the ideal of representative government, now facing its most critical challenge in the one hundred and fifty years of America’s independence. By giving </span>
      <span id="9f82fdf7-085d-4dbf-8b43-9a2fada0906b" style="italic">The Federalist</span>
      <span id="aa8d43ad-139c-4833-bc88-2d91899501c0" style=""> the widest possible distribution at a cost within everybody’s purse, the Modern Library helps to explain the origins of our government to our people. (</span>
      <span id="fd35a93f-9b64-4efa-889f-856a2690fda2" style="italic">Spring 1941</span>
      <span id="383c86b9-2865-4b98-bb36-d8cbfa616f10" style="">)</span>
    </PARAGRAPH>
    <PARAGRAPH id="301c6f79-bcb1-4ed1-92fb-e0faa02120e3">
      <span id="ce0b4ac1-e445-4c4b-9347-b134f540ccad" style="">Sesquicentennial Edition published by National Home Library Foundation, 1938. ML edition (pp. v–618) printed from National Home Library Foundation plates. Published January 1941. </span>
      <span id="bfd8d4ac-5ffb-49c3-aca2-4a1ccf6a27b7" style="italic">WR</span>
      <span id="c371e5bc-5f3e-4c7a-bafd-1159183ed71f" style=""> 25 January 1941. First printing: 5,000 copies. Discontinued 1970/71.</span>
    </PARAGRAPH>
    <PARAGRAPH id="d4024d61-021a-4fa3-8a55-6dce9ef29c99">
      <span id="2a8bb2c9-616c-4ecc-83b2-7b15c3081795" style="">	The ML presented the National Home Library Foundation with a complete set of ML books in print in exchange for the free use of its plates. The first printing of the ML edition failed to acknowledge the Foundation. It included instead the following statement, adapted from the National Home Library Foundation edition: “Acknowledgment is made, with thanks, for the aid received from the </span>
      <span id="c14d6e21-7f4a-41b8-93f5-d279dac88767" style="italic">Carnegie Corporation of New York</span>
      <span id="f55e0916-7209-4dc4-913d-ceffb6ff2b81" style=""> in making possible this edition of </span>
      <span id="14d881bc-1a5a-4dcf-8f24-0ae948e1852a" style="italic">The Federalist</span>
      <span id="4b74ee98-c04c-476f-be24-cb02bcf1dba7" style="">” (p. [iv]). The ML removed the title leaf of remaining copies of the first printing and tipped in a new title leaf which acknowledged the National Home Library Foundation on the verso (338a</span>
      <span id="607af5cc-c171-4f44-b01d-55e5ea839c02" style="subscript">2</span>
      <span id="03a5b903-d146-4e7a-bb88-cbb085f25397" style="">).</span>
    </PARAGRAPH>
    <PARAGRAPH id="61bf0bf5-5a05-46fd-b9c5-bc94853d236e">
      <span id="e7ba9f30-8d24-4c87-b716-8fc5698297bc" style="">	The ML edition sold 7,782 copies between 1 May 1942 and 1 November 1943, placing it low in the first quarter of ML titles. It sold 4,330 copies during the 12-month period November 1951–October 1952, retaining its place in the first quarter of ML titles.</span>

      <span id="d3158bb9-ceef-4c34-85f2-8d577541893e" style=""> except pp. [iii–iv] removed and replaced by a newly printed sheet with the verso of the title page revised as follows: [iv] FIRST MODERN LIBRARY EDITION | 1941 | The publishers are indebted to the National Home | Library Foundation for making this edition possible | and wish to thank them for the courtesy extended in | the use of their plates. | [4-line dedication]  </span>

    <PARAGRAPH id="a1142eb5-54cc-4086-a893-ed836b9b7c81">

      <span id="ab49b83c-6506-4d27-b73d-68362b3dfc44" style=""> As 338a</span>

      <span id="9f7f6706-693e-4744-a6ca-f9d4041d20e3" style="italic">Fall 1946</span>

    <PARAGRAPH id="116ab49b-1b7b-4bd0-a560-6515a5071ed6">
      <span id="5796e557-fd7a-433b-bea4-c5a9a8638fd4" style="">	Sherman F. Mittell of the National Home Library Foundation informed Klopfer shortly after publication that the ML should have thanked the Foundation and that the acknowledgement to the Carnegie Corporation would have to be removed. Klopfer agreed to rip the title leaf out of every copy in stock and tip in a corrected leaf with the acknowledgment, “The publishers are indebted to the National Home Library Foundation for making this edition possible and wish to thank them for the courtesy extended in the use of their plates” (Klopfer to Mittell, 27 February 1941; Mittell to Klopfer, 4 March 1941). A sizable portion of the first printing appears to have been distributed before the cancellation and replacement of the title leaf. Copies of 338a</span>
      <span id="c5c2e120-7cb4-4753-b4bf-3a8952896e1a" style="subscript">2 </span>
      <span id="68a57949-00b4-4037-8f3b-2120708f37e5" style="">are notably harder to find than copies of 338a</span>
      <span id="d49ef6f3-f5a3-4c1d-bd92-213acd1a08eb" style="subscript">1</span>
      <span id="98cf905a-c524-4f62-9524-9744a6c02622" style="">.</span>
    </PARAGRAPH>
    <PARAGRAPH id="db4b95c0-8417-4383-8db1-b13363608b3f">
      <span id="9fdeeb97-a6b1-478b-9f02-ab9062d8cc8e" style="">	After Mittell’s death in 1942 his widow offered to sell the National Home Library Foundation plates to the ML. Cerf offered $250, then raised his offer to $350 (Cerf to Fanny Mittell, 10 August 1942). The offer appears to have been accepted. In 1960 Jason Epstein reported that the ML paid no royalty and owned the plates free and clear but still showed practically no profit per copy (Epstein to Willard A. Lockwood, 24 May 1960).</span>

    <PARAGRAPH id="c6bc5e7a-0ff4-4be5-b70f-2000bdf77b70">
      <span id="e19519af-3a53-436e-9b85-99bbfb63d704" style="">No nation has made a richer contribution to the recent literature of the theatre than Ireland. Her playwrights have brought about a renaissance of the drama in their own country and have earned the world’s admiration. The plays in this volume represent the finest flowering of the Irish genius in the drama, and include the complete texts of </span>
      <span id="c98a4105-04b2-46b3-8f42-344d580b0570" style="italic">The Playboy of the Western World</span>

      <span id="132baf06-d2d3-4c7d-aeed-87a8aca0ea7e" style=""> by Sean O’Casey, </span>
      <span id="615c38ca-8bd3-4ec3-abd8-d8a92712ffa4" style="italic">Spreading the News</span>
      <span id="351ec3b9-fa19-4ba2-ac06-2338496bfeeb" style=""> by Lady Gregory and </span>
      <span id="cce96329-c9a7-4900-b383-1771c27571fd" style="italic">Shadow and Substance</span>
      <span id="aff94e89-de2a-44c3-94dd-e77fa9c5e575" style=""> by Paul Vincent Carroll. George Jean Nathan provides a scintillating introduction. (</span>
      <span id="b1186163-4ea6-450c-a129-0bc01b0b9060" style="italic">Spring 1941</span>

    <PARAGRAPH id="fae619cf-e2fd-40ac-bc2b-37dbea263349">
      <span id="c905779c-b674-4b33-8f7e-ce09d44b7a35" style="">	The working title of the anthology when it was being planned was </span>
      <span id="2f4dffe4-d9e4-4312-a572-5b272c8c01fd" style="italic">Six Great Modern Irish Plays</span>
      <span id="3298af84-60c9-4a92-8e49-8efd0ad6b3fc" style="">. Cerf wanted to include William Butler Yeats’s one-act play, </span>
      <span id="15f816f7-cbd0-483b-84ef-18fd9e22adad" style="italic">Cathleen ni Houlihan</span>
      <span id="781f89bf-b219-435d-8ac8-31dcb4aa8dbf" style="">. He initially offered a flat fee of $50 to include the play, then increased the offer to a $100 advance against royalties of 1 percent of the list price. Mrs. Yeats did not reply to his letters. The Synge estate granted permission to include </span>
      <span id="a7cf1ea6-3310-4517-a04f-e235dc8d6725" style="italic">The Playboy of the Western World</span>
      <span id="1ab5a74a-5b78-4863-950a-a13ca177a36d" style=""> and </span>
      <span id="1b209178-8621-4d1a-8e10-9135cbc38202" style="italic">Riders to the Sea</span>
      <span id="99ef81bf-e142-4455-81fc-e9ba46b1b511" style=""> for a $200 advance against a 2 percent royalty. The Synge estate received the entire amount even though Random House, as Synge’s U.S. publisher, might have claimed half of it; the advance exceeded the total 1939 royalties for the RH edition of Synge’s </span>
      <span id="2c130443-a41d-489e-9e80-239452d30087" style="italic">Complete Works</span>
      <span id="4ec791ab-4164-46c0-87f8-c9c3c9e645e9" style=""> (Cerf to Denis Synge Stephens, 15 October 1940). Lady Gregory’s </span>
      <span id="020a88af-f2ff-4ebb-81e3-a86e71ae681c" style="italic">Spreading the News</span>
      <span id="7fa19055-c16a-48ae-a33a-b160cc7827f5" style=""> was obtained for a flat fee of $25.</span>
    </PARAGRAPH>
    <PARAGRAPH id="dbc80df9-380a-4b7f-a08f-b4d5f20c887c">
      <span id="0a0b75c2-83ff-4183-9d3c-40befea945bc" style="">	The ML edition sold 3,393 copies during the eighteen-month period May 1942–October 1943, placing it high in the fourth quarter of ML titles. It did not rank among the 100 best-selling titles in the regular ML during the twelve-month period November 1951–October 1952.</span>
    </PARAGRAPH>

    <PARAGRAPH id="d625e541-c23b-4a83-b23d-f4cffcf1bc42">
      <span id="884f0940-4a83-4280-bd98-81b063eb4442" style="italic">Remembrance of Things Past</span>
      <span id="0bbb2d4b-7e5f-4961-a35e-4eda47256a1d" style=""> is the general title for the novels which constitute the life work of Marcel Proust. One by one, the seven independent titles which comprise the whole are being made available for readers of the Modern Library series. </span>
      <span id="3ad135b7-3a07-4d08-9c93-4c468022212c" style="italic">Swann’s Way</span>
      <span id="2267a9dc-4ea2-4105-840b-7bc9de4b78c5" style="">, the first novel, is volume No. 59; </span>
      <span id="c1da39ce-7fca-4abd-b086-0b8514b2c1bd" style="italic">Within a Budding Grove</span>
      <span id="3482d4a9-24eb-4281-87a0-3c23ec854dcc" style="">, No. 172, the second; the third, </span>
      <span id="690af138-5a43-45f2-b0e1-4055a5c1372a" style="italic">The Guermantes Way</span>
      <span id="f1405f9a-87ae-4faf-a4d2-93a50507e8e0" style="">, is No. 213; the fourth, No. 220, is </span>
      <span id="b0f7bdb0-cfa7-4e50-a99f-f8322f75f2b0" style="italic">Cities of the Plain</span>
      <span id="21bb1f68-f529-4f43-82c8-116eeeb50c2b" style="">. Now </span>
      <span id="620929bd-aa30-47ba-88f5-3fecb7739d77" style="italic">The Captive</span>
      <span id="cb36af32-fb7e-4924-b899-0f9980338c2c" style="">, which was originally sold in a limited edition at fifteen dollars a copy, is the fifth title to be added to this impressive list. (</span>
      <span id="fbe47b00-6cec-4d44-99c8-014c56596a17" style="italic">Spring 1941</span>
      <span id="3e3ccdbe-300f-45f2-9800-36b565856e57" style="">)</span>

      <span id="997b9a40-4bd3-4f7c-94d8-40fad255a514" style=""> is the general title for the seven novels which constitute the life work of Marcel Proust. Each is independent of the other, yet the entire mosaic of novels is integrated into a single, grand pattern. The individual titles which comprise the whole are now available in the Modern Library. (</span>

    <PARAGRAPH id="042e42a9-79ba-4910-a04d-a2234dc8d36e">

    <PARAGRAPH id="d8bd0425-1644-43b5-8a98-ca6a5eb1adbf">
      <span id="92a35b11-ce29-4f49-9208-dc4f2934a5da" style="">No novel of our own time more certainly deserves the permanence assured by inclusion in the Modern Library series than </span>
      <span id="04c1fcc9-e962-4e01-b809-220ae219588d" style="italic">The Grapes of Wrath</span>
      <span id="b18fa825-354a-47fd-8af9-d8514d6b61f9" style="">. Universally hailed for its humanity and its power, this odyssey of the Okies will long remain not only a fiery social document, but will also endure as a magnificent work of literature. </span>
      <span id="b4899c11-f93a-45cc-8e2e-6fdc72243458" style="italic">The Grapes of Wrath</span>
      <span id="df0f19fb-0514-4b26-bb25-78ec62f7ada0" style=""> is the fourth John Steinbeck novel on the Modern Library shelf; the others are: </span>
      <span id="eadb3e1a-4f9f-4be6-9b80-f8944e027079" style="italic">Tortilla Flat</span>
      <span id="b7099f25-64d9-4fa5-aa7b-f9f19cfa4a07" style=""> (No. 216), </span>
      <span id="bbda5949-ab83-4668-8a38-487a281625b4" style="italic">Of Mice and Men</span>
      <span id="cad4e2c5-2978-4401-ab2b-264b54c57d9e" style=""> (No. 29) and </span>
      <span id="3e55885d-693f-4fe7-a380-306084ee7ad7" style="italic">In Dubious Battle</span>
      <span id="788ba27b-c193-4677-ac49-7999a2575a72" style=""> (No. 115). (</span>
      <span id="00cdcdc8-7f4b-44e4-a5be-45a4b215e930" style="italic">Fall 1941</span>
      <span id="508ab63d-6ea7-4d5b-951e-26a42beab5a2" style="">)</span>
    </PARAGRAPH>
    <PARAGRAPH id="ee83b14f-b75a-466a-acd1-135acaeb82b0">
      <span id="24d591d1-2e92-4603-b620-7e916e4d51dc" style="italic">Jacket B:</span>
      <span id="b0bd1579-d798-42b2-80c9-19e669184dd0" style=""> As jacket A in light greenish gray (154) instead of light bluish gray (</span>
      <span id="dedf14d2-7e86-458a-9296-6d3f8446ba3b" style="italic">Fall 1958</span>

    <PARAGRAPH id="ee8339af-8bf0-4aa7-a2b6-c84adcb91d33">

    <PARAGRAPH id="a6bf6fd9-d266-41ae-a450-512919979d7f">
      <span id="df59f8e0-598f-4cd9-820b-f518e201765a" style="">Hailed for its humanity and power, this odyssey of the Okies as they took flight westward from their dust-ruined land will long remain an important social document. As a fictional account of a migration unique in American history, it will endure as a magnificent work of literature. </span>
      <span id="ac6ba854-c3a4-46cf-85e5-1f3bd506669b" style="italic">The Grapes of Wrath</span>
      <span id="a2136efc-59bb-4a9e-8cd5-6ddf07ec17ab" style=""> is the novel by which John Steinbeck achieved his greatest fame. It is one of four of his books on the Modern Library shelf. The other three are </span>
      <span id="4143798e-34eb-4ba4-a96e-06c527800dc7" style="italic">Tortilla Flat</span>
      <span id="d823a491-bd85-48db-aab2-abda68e9abd0" style=""> (No. 216), </span>
      <span id="803fabcd-a23b-422e-b315-9ff132c7ab1d" style="italic">Of Mice and Men</span>
      <span id="b78aead3-6de5-48ae-ba0d-28f8fc6d0eee" style=""> (No. 29) and </span>
      <span id="a36b1a18-7fef-4c69-848a-9a6b312508da" style="italic">In Dubious Battle</span>
      <span id="164c0d85-214b-4594-a909-5696402ab46a" style=""> (No. 115). (</span>
      <span id="38bb3e28-a1ac-43d7-a91b-0194b1ecdf2d" style="italic">Spring 1954</span>
      <span id="4bb2fa39-e84c-4edb-81da-422b5099adef" style="">)</span>
    </PARAGRAPH>
    <PARAGRAPH id="fb29e0d3-80ae-415e-b6c5-9c0b334a5f97">
      <span id="18232ca6-36c7-4846-8879-644332707575" style="">Originally published by Viking Press, 1939. ML edition (pp. [</span>
      <span id="82c0a436-222d-4c72-abaf-30a641ccf22d" style="italic">7</span>
      <span id="0ce82d06-b63c-470a-a653-593e80ffcd13" style="">]–619) printed from Viking plates. Published October 1941. </span>
      <span id="db4b9847-a4c5-4cc5-9d35-8e2ddc6f12e3" style="italic">WR</span>
      <span id="a60d478c-9b4d-46bb-b3f4-1142855b72be" style=""> 4 October 1941. First printing: 10,000 copies. Discontinued 31 December 1959.</span>
    </PARAGRAPH>
    <PARAGRAPH id="5958a399-36ff-4122-bc74-05be2b94200d">
      <span id="c7f4b67c-7960-4c60-aafa-75e106968282" style="">	The Viking Press edition led the best-seller list in 1939 with sales of 300,000 copies (Hackett and Burke, p. 127). The ML paid Viking Press a $2,000 advance against royalties of 10 cents a copy for non-exclusive reprint rights. There was a ML printing of 2,000 copies in December 1942; later printings included 4,000 copies each in May 1943 and June 1944.</span>
    </PARAGRAPH>
    <PARAGRAPH id="a310a684-3198-493c-aacd-4c607b2c338b">
      <span id="fa339d7a-e1b4-4145-b931-8efc5ae889bc" style="">	The ML edition sold 9,495 copies between 1 May 1942 and 1 November 1943, placing </span>
      <span id="fc4d1337-5889-4733-9ba0-9ec72da2cadb" style="italic">The Grapes of Wrath</span>
      <span id="0ed32c49-371b-41c5-bae9-55ed0fcf8a03" style=""> in the middle of the first quarter of ML and Giant titles. Sales declined to 3,964 copies during the 12-month period November 1951–October 1952, placing it toward the bottom of the first quarter of titles.</span>
    </PARAGRAPH>
    <PARAGRAPH id="e9ea6c69-7014-4889-865c-78eaaeb096d2">
      <span id="47393d1b-87a2-402e-83f0-323e71001a91" style="">	In Chapter 30 (the last chapter) of Viking Press printings, the number of lines per page increases between the fifth printing (May 1939) and ninth printing (September 1939). The first page of Chapter 30 (p. 593) of the ninth printing has one more line than early printings; lines are shifted forward throughout the chapter, with the result that the last page of text (p. 619) has only four lines—five fewer than the fifth printing. The reason for the shift has not been determined. The plates used by the ML reflect the later configuration of Chapter 30.</span>
    </PARAGRAPH>
    <PARAGRAPH id="a2fcabb2-e5c1-4360-a949-bd84a60b22d5">
      <span id="68b23df1-5307-47af-b502-c9663fb5c95a" style="">	The ML’s reprint contract appears to have been terminated in 1958 when Viking Press published </span>
      <span id="831a5975-b8aa-4704-a50d-3a161359c161" style="italic">The Grapes of Wrath</span>
      <span id="83b3dc36-32e5-4cae-afa4-66635a917b41" style=""> in its quality paperback series, Compass Books. The Modern Library edition was discontinued at the end of 1959. Original publishers normally allowed the ML to sell out its existing stock when a reprint contract was terminated.</span>
    </PARAGRAPH>

    <PARAGRAPH id="d7856302-c6ee-4c83-bb0a-1af606cbf762">
      <span id="dc7a633a-65b8-485f-8468-91c37bfb9b18" style="">For a long time the editors of the Modern Library have planned to include in the series the entire text of Plato’s </span>
      <span id="b5ac4adc-7231-46ef-8499-8b91b07db7ae" style="italic">The Republic</span>
      <span id="9bdc24d1-db81-4d88-9d60-4b8ce00e8124" style=""> in the definitive Jowett version. That plan is now achieved in the fullest measure in this volume, which not only provides the complete and unabridged translation of the most famous of the Socratic dialogues, but also gives all of Jowett’s marginalia and references. Here, for student and general reader alike, is Plato’s forever timely description of the ideal commonwealth. (</span>
      <span id="24c1ac9d-cb28-4317-9199-e2cfa9a575ec" style="italic">Fall 1941</span>

    <PARAGRAPH id="c2e5834a-222c-4706-9bca-193a45c55630">
      <span id="d420ab26-fd28-4376-8b02-042a4c8ff83b" style="">The entire text of Plato’s </span>
      <span id="792c255f-fdcd-4705-bbda-4f6757e41d7e" style="italic">The Republic</span>
      <span id="610008b5-b2df-496e-8745-495da9e0b0c3" style=""> in the Benjamin Jowett translation is made available in the Modern Library series. At a time when interest in government, local and national, is of critical importance, the most famous of the Socratic dialogues offers guidance in the principles under which man can live in amity with his fellow-man. Now, just as it had four centuries before the Christian era, Plato’s description of the ideal commonwealth has a special timeliness; it outlines a pattern of government that free men can follow with trust and conviction. This edition includes, in addition to the complete and unabridged text, the Jowett references and marginal notes. (</span>
      <span id="a490f3e3-2a23-448c-a9c2-f05f279b1c0d" style="italic">Fall 1957</span>

    <PARAGRAPH id="0f7ed4b6-3e35-4d52-8a2b-d4ee112ba288">
      <span id="4ff6fb15-afeb-4b1a-a9d8-ac99a3bac166" style="">No philosopher has had as profound an influence on the history of Western thought as Plato, and perhaps no one work has shaped our conception of the ideal society as much as Plato’s </span>
      <span id="d04793e0-71d0-4ee1-9a1e-7f0f223ffb75" style="italic">Republic</span>
      <span id="bd2efa32-1f5e-4c64-bcba-3ec0d8e2aa81" style="">. The most important of the Socratic dialogues, the </span>
      <span id="ab12bce5-ce22-4412-b3a4-6845d18d3b4e" style="italic">Republic</span>
      <span id="f005cfb5-76bf-44a8-91bd-84fa888214a0" style=""> is concerned with the construction of an ideal commonwealth and thus wins its place as the earliest of utopias. At the same time, it seeks to define the word “philosopher,” questions our perception of reality, and describes various constitutions, citing their relative merits and defects. But above all, the </span>
      <span id="38fae4bd-94bf-437a-9285-68fc9ab63532" style="italic">Republic</span>
      <span id="398ec002-1ce3-40a7-bc66-e92d8ab4cde4" style=""> is an attempt to define “justice”; by imagining the best possible State, Plato reasons, it will be easier to see what makes the just individual, and in his argument he shows himself at the peak of his dialectical and literary powers.</span>
    </PARAGRAPH>
    <PARAGRAPH id="62627cde-16e4-4526-bf65-f564f360b9dc">
      <span id="660c671b-53c9-4725-b248-f364e820aa5b" style="">	The text used here is the classic Jowett translation, complete and unabridged, with notes and marginalia for the student, scholar, and general reader alike.</span>
    </PARAGRAPH>

      <span id="3ca0af38-1636-4255-9329-848ce4d4ebc1" style="italic">Note:</span>
      <span id="6afde0b9-4514-421a-ac9e-7fb6103ab149" style=""> </span>
      <span id="97f476cc-236b-48c4-aa90-67f098fc3200" style="italic">First</span>

    </PARAGRAPH>
    <PARAGRAPH id="cf9971b5-3d50-4016-acf7-ec213d011dae">
      <span id="8554d004-e168-4781-a8ac-ac8227a20d03" style="italic">Jacket:</span>
      <span id="0868fe69-cc0e-44a1-8ccf-87a95b1fa0e8" style=""> Pictorial in moderate greenish blue (173), moderate yellow (87) and black on cream paper with drawing of a fort and cannon in black and moderate greenish blue against moderate yellow background; lettering in black except last two words of title in moderate greenish blue outlined in black. Adapted from the jacket of the Viking Press edition with a short quotation from Ralph Thompson and the words “A MODERN LIBRARY BOOK” replacing the name of the original publisher at the foot of the front panel. Hansen (p. 188) attributes the design of the ML jacket to George Salter; the jacket illustration is a reworking of the Bemelmans drawing on the title page. </span>
    </PARAGRAPH>
    <PARAGRAPH id="7fb18991-3d01-4475-89d6-ef7dfbd9614d">
      <span id="d5cdab42-bf72-4f66-8543-2c56537acf47" style="">Front flap:</span>
    </PARAGRAPH>
    <PARAGRAPH id="3d3d3f2b-d090-4162-bf40-c856862cb62d">
      <span id="4cfd839f-6cda-44a5-bc43-95a52f26c32f" style="">What this country really needs is an entertaining story of its own foibles in wartime. Bemelmans’ </span>
      <span id="9df6d087-6d71-47f6-b29b-4d4f6ecdf0f9" style="italic">My War with the United States</span>
      <span id="2e73840e-ea3b-4f99-8287-afcd74643dd6" style=""> fulfils that need and provides a welcome antidote to the national jitters. It persuades you by its honesty and its charm that life in the American Army can be anything from a consecration to a lark. Both amiable and wise, his book is a special gem of eccentric literature, and its illustrations cannot fail to bring a happy chuckle to soldier and civilian alike. This is the first Bemelmans book to appear in a reprint edition.</span>
    </PARAGRAPH>
    <PARAGRAPH id="676e9860-4b7d-482c-8890-551337b1b9cb">
      <span id="c8fee176-72b1-4d6b-8dd8-0e1d47a39f9e" style="">Originally published by Viking Press, 1937. ML edition (pp. [3], [5]–151) printed from offset plates photographically reduced from the Viking Press edition with the title-page imprint revised. Published October 1941. </span>
      <span id="0d11ae65-2194-4082-93b9-7637d8e54f9c" style="italic">WR</span>
      <span id="e41155b7-83a2-413a-9106-a1c97f99d1c2" style=""> 4 October 1941. First printing: Not ascertained. Discontinued fall 1948.</span>
    </PARAGRAPH>
    <PARAGRAPH id="c59c2eb2-2c52-4787-bc59-5dc02bd56f3b">
      <span id="e1c42b52-7339-4db6-bb5a-f5bbe7d28eac" style="">	The verso of the title page contains the boilerplate statement, “Manufactured in the United States of America | Printed by Parkway Printing Company Paper by Richard Bauer &amp; Co. | Bound by H. Wolff”. The ML’s regular printers, Parkway Printing, did not have an offset department before 1955. The ML edition was printed by a company that specialized in offset lithography. The ML probably submitted its standard manufacturing statement to the printer, though it is possible that Parkway subcontracted the job.</span>
    </PARAGRAPH>
    <PARAGRAPH id="93158dac-c6a3-46f3-8e0e-f8655b2d882a">
      <span id="cabb52aa-a229-4339-8c8f-81903cf4864d" style="">	There are enough blank pages at the end of the volume to accommodate a ML list, but the lists of titles at the end of other ML volumes were printed from letterpress plates, which were incompatible with offset printing.</span>
    </PARAGRAPH>
    <PARAGRAPH id="88700580-cc1d-45ef-8c3f-e8704d64c38d">
      <span id="b2d383ae-59a7-4168-b981-01749ee306fe" style="">	The jacket also appears to have been printed by offset lithography, and the inside of the first printing of the jacket is blank. Later printings of the jacket, including a printing that probably dates from spring 1942, include ML lists. The ML may have photographed subsequent lists so they could be included in later offset printings of the jacket.</span>
    </PARAGRAPH>
    <PARAGRAPH id="cadf9b10-c2fe-4fad-b33d-1bb1aa762d82">
      <span id="fb72eb6c-2747-4355-aa81-ba74d18c0176" style="">	The ML edition was published two months before the attack on Pearl Harbor and American entry into the Second World War. Early ML printings are on thicker and stiffer paper than most ML titles, probably to enhance the reproduction of the text and illustrations by offset lithography. Later printings are on noticeably thinner paper because of wartime paper shortages.</span>
    </PARAGRAPH>
    <PARAGRAPH id="f3d81286-05b1-4fa1-bf96-ec07a5737e67">
      <span id="da753b5c-17c8-4dbe-95e0-d5d87bb464f9" style="">	The ML edition sold 4,495 copies during the 18-month period May 1942–October 1943, placing it in the third quarter of regular ML and Giant titles.</span>

    <PARAGRAPH id="bd9a0199-4219-43e1-b044-9a6a6584c3bc">

      <span id="b083cddb-6d62-482b-bb25-3e8d517f516a" style=""> </span>
      <span id="2a824794-5f69-42f0-b7f7-0687597ef46b" style="italic">A:</span>
      <span id="db4344d5-dd08-4910-aa03-62ca0967fce6" style=""> Non-pictorial in vivid orange (48), light yellow (86) and gold on coated cream paper with lettering in reverse on inset vivid orange panel and three vivid orange bands below the inset panel, all surrounded by cream background with decorations in light yellow and gold; spine in gold with lettering in black. Designed by Paul Galdone, unsigned.  </span>
      <span id="e314ff5d-ac9d-4ca7-9975-fce6e33b21d3" style="italic">Note:</span>
      <span id="ddc1570f-7bb3-419b-b261-b90802b08d17" style=""> The jacket design in different color combinations was also used in fall 1941 for </span>
      <span id="c2801536-b32d-4bf3-b8ef-f670882ec47c" style="italic">Five Great Modern Irish Pla</span>
      <span id="6e582dd5-1e56-4976-bf85-27fc1bcc108e" style="">ys (339), fall 1942 for </span>
      <span id="5d845119-3bad-47c8-9661-252aef8298b8" style="italic">Collected Short Stories of Dorothy Parker</span>
      <span id="14f6c3ee-0246-42be-8abb-30a60a4630d8" style=""> (353), and for four existing ML anthologies when they appeared in the ML’s larger format in the early 1940s: </span>
      <span id="ed342091-a37e-477e-b1e3-bc0d5015791b" style="italic">Best Ghost Stories</span>
      <span id="2af9f2b9-8bfc-4811-b1bc-db1cf06e3c0c" style=""> (1919: 67b), </span>
      <span id="e32349ac-9073-4db3-a153-b3522d3aea94" style="italic">Best American Humorous Short Stories</span>
      <span id="d6f0e5a0-29f7-4675-89d8-41cc366aa090" style=""> (1920: 80f), </span>
      <span id="9c719b2e-ed5d-47f9-ab09-41d944b6445a" style="italic">Great Modern Short Stories</span>
      <span id="59dd75e4-9a37-4d92-bb4d-434f4dc16347" style=""> (1930: 188b), and </span>
      <span id="58b3bc4e-66da-43cf-abc4-833699f713dc" style="italic">Great German Short Novels and Stories</span>
      <span id="64958121-7be9-4fbc-b45c-92cc12ea505d" style=""> (1933: 256b). </span>

    <PARAGRAPH id="1de55513-4cc1-42ca-b6f4-3ee6cb6bd3a7">
      <span id="6fdd4923-10e5-485d-85b2-5ae2a3473589" style="">Front flap:</span>
    </PARAGRAPH>
    <PARAGRAPH id="89266a9d-97b1-46a4-82d1-907002c6b5e8">
      <span id="dac354e0-2f27-448e-8644-d98300827a54" style="">In his lifetime Ring Lardner was briefly described as a writer of humorous dialect, a baseball satirist and generally a funny fellow. This injustice to his reputation has been completely revised since his death by a new estimate of his place among the world’s great story–tellers. Now he is as much admired for his vigor and warmth and unfailing sense of the dramatic as for his irrepressible humor. </span>
      <span id="d0ac9c04-0241-4daa-8861-e7639c34d6ab" style="italic">The Collected Short Stories of Ring Lardner—</span>
      <span id="73afa423-707c-400d-9993-45a923e2d7a4" style="">thirty-five in all—represent, in John Chamberlain’s opinion, “The full measure of the talent of the man who is pre-eminently our best short story writer.” (</span>
      <span id="2aee9eec-665b-4466-8788-30e61016fb18" style="italic">Fall 1941</span>
      <span id="654277b0-1d09-4ffe-8cfd-11d7b3ae913d" style="">)</span>
    </PARAGRAPH>
    <PARAGRAPH id="47c5f120-b408-40f1-8657-31cb9558c39b">
      <span id="aed0ceb3-e6b8-41fb-af59-5e4d78212e90" style="italic">Jacket B:</span>
      <span id="5de0b10f-f0d9-471f-8efe-eb7e99aa8898" style=""> As jacket A except in black, vivid orange (48), light yellow (86) and gold with inset panel in black instead of vivid orange. (</span>
      <span id="c529f474-80d8-421e-867d-d17ca162a84e" style="italic">Fall 1944</span>
      <span id="b59d5f3f-05fb-4d0a-82a3-be3132c9a2f8" style="">)</span>
    </PARAGRAPH>
    <PARAGRAPH id="964aad2a-a1f5-4dc5-912f-4570782b0de7">
      <span id="49c14074-5643-4486-8e17-11f6b76c22b5" style="">Originally published as </span>
      <span id="4ace1c2e-c8c0-4634-8476-f955a2f93297" style="italic">Round Up: The Stories of Ring W. Lardner</span>
      <span id="89511196-4647-442d-9a8f-fd35dd759d8f" style=""> by Charles Scribner’s Sons, 1929. ML edition (pp. vii–467) printed from Scribner plates with fly title omitted. Published November 1941. </span>
      <span id="a9592fd2-1ea6-456e-b9f8-a0cc6bbb06c7" style="italic">WR</span>
      <span id="07eedfd7-a5b4-4d38-951f-62907ffad1b9" style=""> 8 November 1941. First printing: 5,000 copies. Discontinued fall 1956.</span>
    </PARAGRAPH>
    <PARAGRAPH id="145b6933-6b2c-4b79-a2fe-6f42e51b81ae">
      <span id="f5a3998e-b622-43a7-a4c0-a9ee57037374" style="">	The ML paid Scribner’s a $1,000 advance against royalties of 10 cents a copy. Cerf had tried to get Lardner’s stories for the ML on several occasions before Scribner’s agreed to a reprint edition. He noted in spring 1941 when he requested permission to include the book in the fall, “It is a glaring omission on our list and it has been commented on so many times that I am getting tired of hearing it” (Cerf to Max Perkins, 1 May 1941). There was a second printing of 4,000 copies in March 1942 and a third printing of 3,000 copies in January 1943.</span>
    </PARAGRAPH>
    <PARAGRAPH id="2dfeb417-195f-44bd-bc6f-c6510e8f808e">
      <span id="44ae082b-39d1-4b60-8b33-8d50b226ed4c" style="">	The ML edition sold 7,800 copies during the 18-month period 1 May 1942–1 November 1943, placing it in the first quarter of regular ML and Giant titles. It did not rank among the 100 best-selling titles in the regular ML during the 12-month period November 1951–October 1952.</span>
    </PARAGRAPH>

    <PARAGRAPH id="454eddd5-95ad-46ca-85e4-99fc762e58d0">

    <PARAGRAPH id="9ed8f997-8a05-4b6a-9dda-f4c99c92c7ef">

    <PARAGRAPH id="53f8250f-d955-41f7-84a9-673303c2967e">
      <span id="16a15523-7603-4251-8bd8-172d01c0eeb5" style="">The two works upon which Pascal’s enduring fame rests are </span>
      <span id="57171497-30e6-4700-bcd2-d01d90a5e19f" style="italic">Pensées</span>
      <span id="db9aa02d-dfd9-4a71-b106-ade415acbfbe" style=""> and </span>
      <span id="ffd497a0-37cd-477e-9b35-024fd8d69ba0" style="italic">The Provincial Letters</span>
      <span id="5a59ea34-6831-4ebf-bfb6-236319c2ec5f" style="">. Now, at last, they are made available, as they always should have been, in a single, complete and unabridged volume. One of the world’s greatest declarations of faith, </span>
      <span id="4b1af0bd-98b1-4212-ad27-35c15bc85e47" style="italic">Pensées</span>
      <span id="fd4b3073-6173-4b52-be0a-1b2f440fa83b" style=""> has given sustenance over a period of three hundred years to men of inquiring minds who are assailed by doubt. Considered a masterpiece of religious controversy, </span>
      <span id="0ace787a-9165-41a6-884b-a99cc568fde1" style="italic">The Provincial Letters</span>
      <span id="aa2eb0c2-aec4-4b40-adb2-0422d1374f08" style=""> are the product of one of the most unusual scientific intellects of all time applied to the humane purpose of liberalizing religious doctrine. (</span>
      <span id="cbae0a7b-7749-42fc-855b-d8916494ef81" style="italic">Fall 1941</span>
      <span id="05c579c1-e095-4b0a-aece-35de2ff2bae8" style="">)</span>
    </PARAGRAPH>
    <PARAGRAPH id="a8556870-1c84-45c7-beee-5afe65275dea">
      <span id="0101cc48-91e6-4d1f-9f5a-1c92b89a53b8" style="">Trotter and M’Crie translations previously published in Harvard Classics and other editions. ML edition printed from plates made from a new typesetting. Published November 1941. </span>
      <span id="7db58013-9a49-4114-82c7-7efdd35bf92c" style="italic">WR</span>
      <span id="e9c42fc2-d973-4b6b-b57e-2b00d0a4719b" style=""> 8 November 1941. First printing: Not ascertained. Discontinued 1970/71.</span>
    </PARAGRAPH>
    <PARAGRAPH id="e895019e-cd86-4b94-aa4a-11968f466e50">
      <span id="ae596d9b-022d-44aa-a2ee-d6fd598f9706" style="">	The estimate for typesetting and making electroplates was $876.95.</span>

    <PARAGRAPH id="94dfd097-b707-4efc-87ed-8c8f17d72c78">
