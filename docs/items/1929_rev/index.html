<TEI id="ca1c63d7-030f-408a-98f6-d2522f13ab3c">
  <TITLE id="532f55c8-b29d-47ef-a261-cc7b67efc1b3">
    <span id="69ac9173-bba4-4249-8029-97b2428b70b8" style="">MODERN LIBRARY SERIES 1929
</span>
  </TITLE>
  <HEAD id="56413f87-f297-4aa1-a7c0-aa7558776d8e">
    <span id="907c14d4-4737-42aa-895c-16ef2703bce7" style="bold">1929</span>
  </HEAD>
  <GENERAL id="f4d62bd6-2d27-4e9f-9c20-fd4e919304c3">
    <HEAD id="2df14f12-372d-4137-925c-e1eda62888a4">
      <span id="90cf1c36-8135-423e-a0d4-f5ac03c36e77" style="bold">General</span>
    </HEAD>
    <PARAGRAPH id="9dad73f4-2fa6-408f-b676-f7788b9901d9">
      <span id="9d1f063d-3f1a-4ccc-9ac5-eec1cd2b84af" style="">With a few exceptions such as Villon, </span>
      <span id="f90f6fd1-1cfa-42f2-aabc-f2e0b9cdf1da" style="italic">Poems</span>
      <span id="9c71c521-7e59-4858-b163-9ec96bf9b61c" style=""> (55) and </span>
      <span id="1c2b3017-5ba0-463b-bff1-aa0056215b9f" style="italic">Passages from the Diary of Samuel Pepys</span>
      <span id="9564200a-115e-4bbb-9713-b65862bbfabf" style=""> (89), the Boni &amp; Liveright series remained true to its name and limited its scope to modern works. Cerf and Klopfer increased the number of older works, but they did so slowly. They added Defoe, </span>
      <span id="1bf2e462-83bf-49e0-8474-09d848f83288" style="italic">Moll Flanders</span>
      <span id="6c1c6aec-db86-4c19-a112-1edfa24ebbbe" style=""> (127) in 1926 and </span>
      <span id="ebb80821-4fa6-4f70-8e75-ff9ec72fb766" style="italic">The Autobiography of </span>
      <span id="16f3f18c-ae4a-42e0-a24a-f1d81c50c0b1" style="italic">Benvenuto</span>
      <span id="e4807af3-5ba9-4bca-8256-7d7c3b60049d" style="italic"> Cellini</span>
      <span id="847c6d6a-8cb5-41f6-bfc4-17c1392d6ccc" style=""> (132) the following year. Momentum began to increase in 1928 when Apuleius, </span>
      <span id="053c6965-78a2-4360-ab0b-2b6a75d0ca77" style="italic">Golden Ass</span>
      <span id="2451802a-b809-4295-bb9f-c75d7caa7fac" style=""> (167), Sterne, </span>
      <span id="1c183e5e-e013-4c7c-9a6c-ae9b3bc537bc" style="italic">Tristram</span>
      <span id="642a1623-c378-47b5-89e7-1a11797361af" style="italic"> </span>
      <span id="0d35c968-214e-44fe-a22a-d84c8a882a19" style="italic">Shandy</span>
      <span id="df866e99-c594-498b-bf97-f6df85b02689" style=""> (158), and Rabelais, </span>
      <span id="abb68a9b-fa3d-4058-9c8d-2630af28dc16" style="italic">Gargantua</span>
      <span id="7d9f5604-0624-4e81-bcbb-68300cfbcf93" style="italic"> and Pantagruel</span>
      <span id="2ec2b765-189e-4883-90aa-c27a386bd439" style=""> (162) were added. Five ML titles published in 1929 were older classics: Petronius, </span>
      <span id="904792ad-1d8b-4978-a832-6df96c31344d" style="italic">Satyricon</span>
      <span id="79b62cf8-eb16-4d63-bb74-e730a1897de4" style=""> (156), Smollett, </span>
      <span id="1b7e6303-a40e-439b-a834-490296c00a4c" style="italic">Expedition of Humphry Clinker</span>
      <span id="406ecd46-b4d6-43d9-ba11-cabbdd5574e5" style=""> (159), Chaucer, </span>
      <span id="1f56e48b-ead2-4911-84e9-fd25bcbdee61" style="italic">Canterbury Tales</span>
      <span id="38686edf-2a26-47e7-ac44-c6399af15475" style=""> (161), and Homer’s</span>
      <span id="feb4dc61-cb02-4bee-a5a0-01c95169364a" style="italic"> Iliad</span>
      <span id="e46bef23-8cc7-4928-8a3a-78b660fa34ec" style=""> (166) and </span>
      <span id="ef191655-ad7d-480f-8b08-ee277fc28f1a" style="italic">Odyssey</span>
      <span id="63097fcb-94ae-4dd3-8f6f-a31e4fb3d2b3" style=""> (167). Several of these works had been targets of censorship groups such as the New York Society for the Suppression of Vice, which was sufficient to redeem them in the eyes of the shallowest modernist.</span>
    </PARAGRAPH>
    <PARAGRAPH id="cdac6c0e-2129-4cf0-95a1-d57049a33596">
      <span id="607f618c-474a-4911-9d24-58ac611f3ca5" style="">Cerf and Klopfer were interested in publishing older classics besides those that appealed specifically to modernist readers, but they questioned whether the Modern Library was the appropriate vehicle for them. Responding to a list of suggestions for the ML in 1928, Klopfer commented, “The one that intrigues me most is the ‘Selected Poems of John Donne’, although I am not sure that he would fit into the </span>
      <span id="aaa7b8aa-c3c2-4d47-9f1b-8083a4c3dd27" style="italic">Modern</span>
      <span id="9c2dc521-da5a-4c15-8e4b-c20c4ebcbcde" style=""> Library” (Klopfer to John W. Gassner, 22 March 1928).</span>
    </PARAGRAPH>
    <PARAGRAPH id="cfe55b95-6db6-439c-8209-b8dc4c95107b">
      <span id="039f1467-7d4f-4b10-9669-75fc5dc84cd9" style="">For a time they contemplated starting a separate series of older classics along the lines of Everyman’s Library. They scoured the lists of Everyman’s Library, Loeb Classical Library, and the “100 Best Books” for potential titles. The lists they compiled consisted mainly of standard works of classical and English literature, together with those of the Renaissance and, to a lesser extent, French literature. After considering various names for the series, they seem to have settled tentatively on the name Seven Seas Library; that at least is the name that appears most often in penciled memos from this period. Other names included Phoenix Library, Salamander Library, Pantheon Library, Mercury Library, and Random House Classics.</span>
    </PARAGRAPH>
    <PARAGRAPH id="6130ed76-7f02-41b3-8102-9604f77cb45d">
      <span id="7eecdc43-da30-4dc4-afae-409f56b4cb0d" style="">Another possibility they considered was taking over an existing series of standard classics. In 1929 Cerf wrote to J. M. Dent &amp; Co., the English publishers of Everyman’s Library, offering to distribute the series in the United States. American distribution of the series had been handled since its inception by E. P. Dutton Co. The relationship between the two firms was very close, and Dent had no interest in changing American distribution of the series (Cerf to Hugh R. Dent, 12 December 1929; Dent to Cerf, 1 January 1930). Cerf’s inquiry may have contributed to the soured relations between Dutton and the Modern Library that persisted for many years.</span>
    </PARAGRAPH>
    <PARAGRAPH id="3a0d210d-cc93-4c12-90d1-b1399415bb45">
      <span id="3de282ff-ee22-4867-8ffe-01d1f45fb089" style="">In the end Cerf and Klopfer decided not to start a separate series of older classics. Many of the works listed as potential titles for the Seven Seas Library eventually found their way into the Modern Library.</span>
    </PARAGRAPH>
    <PARAGRAPH id="a1284447-83d5-4216-8dd4-090b8b5cdc6d">
      <span id="1e330269-0a9a-4b99-b29e-6df691c44849" style="">Another change in scope was that the Modern Library gradually lost its European orientation and became a series with neither European nor American authors seemingly outweighing the other. Signs of increased interest in American authors appeared soon after Cerf and Klopfer bought the series. A 1926 advertisement featuring photographs of Modern Library authors showed four Americans—Walt Whitman, Sherwood Anderson, James Branch Cabell, and Eugene O’Neill—and one European, Anatole France (ML advertisement, </span>
      <span id="a3b211bc-2143-4dcf-90d6-3769ca923339" style="italic">New York Herald Tribune Books</span>
      <span id="5bdb8f02-ac6f-4fe1-a1c5-72bff8ffe90d" style="">, 7 November 1926). The Modern Library catalogue for 1927, announcing publication of </span>
      <span id="624fa643-f793-4926-9afd-3a1d945146c4" style="italic">The Scarlet Letter</span>
      <span id="35f7a537-9ef1-41ca-8a2e-c1ea5635dd64" style="">, stated: “The addition of this splendid novel is consistent with the avowed intention of the publishers to include in the Modern Library as many American authors as possible” (ML catalogue, Spring-Summer 1927).</span>
    </PARAGRAPH>
    <PARAGRAPH id="cd486452-8de3-4a86-aea2-b8c61d254294">
      <span id="2a63128f-2283-4fd0-9059-4b44356644d8" style="">American authors were added regularly to the ML after 1925. No year went by without the publication of works by Americans, but the balance was not tipped suddenly in their favor. Of the twelve titles published in 1926, three were by Americans: Anderson, </span>
      <span id="cec18ab1-1c54-482c-b648-e1d9b6e5aa2c" style="italic">Poor White</span>
      <span id="5432fdd0-1d69-4f54-beb4-e56bcfdd10a0" style=""> (121), Melville, </span>
      <span id="902c0e20-a582-423d-a4dc-64c6e45916d6" style="italic">Moby-Dick</span>
      <span id="4dcd4645-3a6f-463e-89b8-e412eec99b26" style=""> (124), and Lewisohn, </span>
      <span id="cd97faa4-57dc-4cf3-a0cd-5eff74db3219" style="italic">Up Stream</span>
      <span id="24b10859-ad09-45e7-8409-eb19336acbca" style=""> (128). The greatest concentration of Americans added to the series before 1930 came in 1927, when six out of nineteen new titles were by American authors.</span>
    </PARAGRAPH>
    <PARAGRAPH id="2eda4db7-0822-4fa3-892f-ee61176f8ab1">
      <span id="db2f3d01-9ffb-4a04-84bc-c1710234d8ac" style="">As with the inclusion of older classics, the new emphasis on American works did not become abundantly clear until the 1930s. The stock market crash of October 1929 ended seven years of prosperity, but the ML entered the Depression in a strong position. As Cerf wrote in 1929, “The Modern Library is no longer an experiment; it has become an institution in the book world. . . . These ubiquitous books . . . at one time or another have penetrated into nearly every American home and into the libraries of many readers in other countries” (“The Modern Library,” </span>
      <span id="9956e9e1-554d-4116-8c5d-283eb0c8b492" style="italic">Publishers’ Weekly</span>
      <span id="2b4df1e1-c21a-4efb-b462-cd8d62d94b86" style="">, 9 February 1929, p. 657; published anonymously but written by Cerf).</span>
    </PARAGRAPH>
  </GENERAL>
  <NUMBER_OF_TITLES id="a8ce03ee-d975-4de3-861e-397347b6a605">
    <HEAD id="babc335b-51e9-4157-b35b-67477bae7249">
      <span id="c0d92bbf-7669-4f3e-9f6e-b76f8b3b5eff" style="bold">Number of titles</span>
    </HEAD>
    <PARAGRAPH id="15d9c814-5a5e-4319-a9b5-2dd9a240c4c6">
      <span id="862e29dd-2ffe-4871-b4c9-075d449f6332" style="">Cerf and Klopfer added nineteen titles, bringing the total number of active titles to 167. No titles were discontinued. Minor discrepancies between the number of titles indicated here and on the back panels of ML jackets are due primarily to the ML’s practice of including titles projected for January publication on fall lists.</span>
    </PARAGRAPH>
  </NUMBER_OF_TITLES>
  <UNASSIGNED id="55a65356-c937-4b3b-9315-ab6a136be5b6">
    <span id="1f9e9188-8051-4ca4-a74c-2aafdb3c3eff" style="bold">Format and printing</span>
  </UNASSIGNED>
  <UNASSIGNED id="5b1ae11b-3b03-40e5-8e70-f4f842607abf">
    <span id="fa03f4d5-3659-47b7-a5eb-438ddc8edded" style="">All new titles were published in the standard format with the binding measuring 6⅝ x 4⅜ in. (168 x 110 mm) and the leaves trimmed to 6½ x 4¼ in. (164 x 107 mm).</span>
  </UNASSIGNED>
  <UNASSIGNED id="3c43e860-718d-43af-b650-94827243bf72">
    <span id="107f6af3-cc8b-4e5b-b07c-76b5fe9b6ebb" style="">The ML’s standard format was enlarged in 1939. The new binding measured 7¼ x 4⅞ in. (182 x 123 mm) with a trim size of 7 x 4¾ in. (177 x 120 mm). In 1969 a taller, slightly slimmer format was introduced with the binding measuring 7½ x 4¾ in. (190 x 120 mm) and a trim size of 7¼ x 4½ in. (182 x 115 mm). All dimensions indicated are approximate.</span>
  </UNASSIGNED>
  <UNASSIGNED id="f1181dc0-16c6-42d0-bb22-844d6de1abce">
    <span id="80ce02cc-f65a-4502-b5b2-70da9b30887f" style="">Most books through 1954 were printed with 16 pages on each side of the sheet and bound in gatherings of 16 leaves (32 pages); by 1956 most books were being printed with 32 pages on each side of the sheet and bound in gatherings of 32 leaves (64 pages).</span>
  </UNASSIGNED>
  <TITLE_PAGE id="2753983c-0477-4495-850b-634d2f6f58c0">
    <HEAD id="44a848b0-f3cf-4ef8-a53f-bd463dfd0b37">
      <span id="0b1fa8d8-7cd3-4ca0-8fcb-9e5291cbc845" style="bold">Title page</span>
    </HEAD>
    <PARAGRAPH id="eeed4710-cd8b-47f4-9f48-bd5c29e9d288">
      <span id="50699363-100e-4fee-be6c-cd757ec5254e" style="">All new titles had the final version of Elmer Adler’s title page with the title in open-face type and the last line of the title page as PUBLISHERS : NEW YORK, all within a double-rule frame. Adler’s title page was used with two different torchbearers. The six titles published January–March had torchbearer B; the thirteen titles published April-December reverted to Lucian Bernhard’s torchbearer A2.</span>
    </PARAGRAPH>
  </TITLE_PAGE>
  <BINDING id="e1e4ac26-fd15-48cf-a174-4e55cf4d93cf">
    <HEAD id="060eba54-eee7-4516-807b-2f9ebc5349be">
      <span id="b4b3b84d-dc54-42e7-8cf4-d6fb1e5f2a38" style="bold">Binding</span>
    </HEAD>
    <PARAGRAPH id="76c1e8a9-9ce1-46a1-9a4f-68e11dcf780c">
      <span id="b140cf2b-7cdd-4146-88ac-c08ed961b7bc" style="">The imitation leather bindings used since 1917 had never been altogether satisfactory. Castor oil used in manufacturing the imitation leather caused the bindings to emit a fishy odor in warm weather. Cerf and Klopfer began to think seriously about abandoning the imitation leather bindings in 1928. After experimenting with various binding cloths, they discovered a natural finish balloon cloth manufactured by the Siegbert Book Cloth Corporation that seemed to meet their requirements. They prepared samples of the new binding, with semi-flexible covers, and showed them to several leading booksellers and department store buyers. The response was favorable, and they decided to go ahead.</span>
    </PARAGRAPH>
    <PARAGRAPH id="61807b86-4348-41ec-af81-9cba838a4904">
      <span id="eb9e9c19-5930-42bc-938b-0aa9bcd8b199" style="">The balloon cloth binding was officially introduced with the Modern Library’s January 1929 publications, Conrad Aiken’s </span>
      <span id="ea93a89c-2cf8-455f-9ff8-1addc6303829" style="italic">American Poetry 1671–</span>
      <span id="a62787d8-04d1-4f6a-8a2b-03c07078f65f" style="italic">1928: A Comprehensive Anthology</span>
      <span id="430ee4bd-926d-44af-a0df-13b26831cd79" style=""> (169) and Gustave Flaubert’s </span>
      <span id="5a8b1df0-dc91-4372-8ad3-dbd089d5a689" style="italic">Salammbô</span>
      <span id="13c7db7b-7402-471e-a14c-bfcb3d8774aa" style=""> (170). The old spine and cover design continued to be used through March, but this was a temporary expedient. Shortly after they decided to substitute balloon cloth for imitation leather, Cerf and Klopfer asked Rockwell Kent, who had created the Random House device in 1927, to make a “simple . . . but characteristic Kentian design for the back-strip” (Cerf to Kent, 11 December 1928). Kent more than fulfilled his commission. He not only drew a striking new spine for Modern Library book, but redesigned the torchbearer and created new endpapers as well.</span>
    </PARAGRAPH>
    <PARAGRAPH id="cabf3e79-6588-48a1-a65e-3156d5103a9e">
      <span id="3d16577a-0770-4bd4-9f6d-d58f346a2610" style="">Kent began with the idea of putting the torchbearer at the base of the spine, but decided that the figure was too attenuated for the space available. Still, he felt that the torch idea should be kept and wanted to use a sizable spot of gold to make the spine distinctive. His first solution was a design incorporating a candle. To Klopfer he wrote:</span>
    </PARAGRAPH>
    <PARAGRAPH id="e3a4a96a-76a8-470c-b1fa-eec037b0ef48">
      <span id="4327f117-47d2-49c2-8c14-8c7eb4c7411f" style="">After, I assure you, making more designs for that book-back than there are published works in the Modern Library; after considering and rejecting innumerable pictorial designs, nudes, phallic symbols, and so forth, as either inappropriate to book covers or indigestible to middle western and New England patrons of your publications; I have conceived and executed the somewhat trite, but I feel appropriate, device which I enclose, and if you feel that in employing a candle as part of it I have gone as far in suggestion as may be permitted, please realize that I have shown some restraint in not making that candle of the horrid dipped variety, so much in vogue in modern days (Kent to Klopfer, 26 January 1929).</span>
    </PARAGRAPH>
    <PARAGRAPH id="3d823ca2-56d4-40ed-8a2f-dbf7404837df">
      <span id="240f1486-bc9f-4166-9c83-19df223f4947" style="">The candle was never used. Cerf had warned Kent that the balloon cloth would not take readily every kind of design, and the candle may have been too detailed to be stamped clearly. At that point Kent decided that nothing could be done with the original design and discarded it.</span>
    </PARAGRAPH>
    <PARAGRAPH id="4a96cf33-a11d-4b84-aab8-512227bb0b6b">
      <span id="a359f51c-86e8-4268-8068-cfeb7d1ffc39" style="">Three weeks later he sent in an entirely new design. The new design, he noted, “should not only work out better in stamping but . . . in every way pleases me more” (Kent to Klopfer, 16 February 1929). Intended for the base of the spine, it consisted of an elegantly styled grape vine with intertwined branches, leaves, and bunches of grapes. Beneath the roots of the vine the words “Modern Library” were lettered in sans-serif capitals. Kent recommended that the lettering for the title and author at the head of the spine be drawn by hand. “You can get much more satisfactory spacing in that way,” he wrote. “There are innumerable professional letterers, any of whom can do this every month for you, promptly and at little cost” (Kent to Klopfer, 26 January 1929). The ML does not appear to have adopted this suggestion.</span>
    </PARAGRAPH>
    <PARAGRAPH id="989c422d-8391-48c7-a3dc-72ce783a1854">
      <span id="63480486-e9a9-49e7-937f-07311d2440f6" style="">For the front cover of the binding Kent redrew Bernhard’s torchbearer. He thought Bernhard’s figure was “good in design, but too grotesque to be in keeping with the serious nature of the Modern Library.” Kent drew a more graceful, floating figure, with the torch, instead of being held aloft, carried in front of the runner with the flare trailing over the runner’s head. He omitted the words “Modern Library” which had encircled Bernhard’s figure on the grounds that it was sufficient to have them on the spine. He also made two other changes in the figure. Bernhard’s figure faced left, toward the spine. Kent thought this a violation of common sense and precedent in book design and turned it around. He also altered its sex. Bernhard’s figure was assumed to be feminine; around the Modern Library office it was known as “a dame running away from Bennett Cerf.” Kent made his version neuter. “I defy you to discover the figure’s sex,” he told Klopfer. “That’s modern enough for you” (ibid).</span>
    </PARAGRAPH>
    <PARAGRAPH id="e448da6a-b57f-4228-a009-e0aff506774f">
      <span id="665add40-2b11-4b6f-aa76-3e3b184b65f8" style="">Kent’s binding design was introduced with </span>
      <span id="c3b20139-246d-4cbd-a518-dd739fc3c304" style="italic">The Cabala</span>
      <span id="d0eea0d2-396e-46b2-9d7f-d70aa9ad68cc" style=""> by Thornton Wilder, the Modern Library’s April 1929 title. Bernhard’s torchbearer was not completely superseded by Kent’s figure. It never again appeared on the binding or endpaper, but it continued to be used on Modern Library title pages and on many of the jackets.</span>
    </PARAGRAPH>
    <PARAGRAPH id="3cc349db-2fe5-4310-8c4c-9faac6e5c4b4">
      <span id="6dd57785-a148-4904-b4df-e6ada737fa5e" style="">Kent’s work for the Modern Library was a remarkable achievement in book design. The combination of smooth balloon cloth and Kent’s spine and front cover designs produced what were perhaps the handsomest volumes the Modern Library ever published. Unfortunately, Kent’s design appears to have been overly ambitious for books that retailed at ninety-five cents. The extra gold it required increased the Modern Library’s binding costs by half a cent per copy. That half cent doomed the design, and it was used in its complete form for less than two years.</span>
    </PARAGRAPH>
    <PARAGRAPH id="cf8e727d-497d-492b-ae94-60cd8f275b79">
      <span id="2252d3a4-ce1d-4466-baf7-a4901f3586e4" style="">The balloon cloth bindings were available in four colors: red, blue, green, and brown. The Modern Library published each title simultaneously in all four bindings.</span>
    </PARAGRAPH>
  </BINDING>
  <ENDPAPER id="1aee974a-4d01-44ca-becf-eb10138a6d4f">
    <HEAD id="d304db54-f360-4fda-b977-70482c4c1aaf">
      <span id="bd279153-f206-4105-ad9d-35769125fa6c" style="bold">Endpaper</span>
    </HEAD>
    <PARAGRAPH id="41a6bf57-06cc-492c-899d-b27dc4954cba">
      <span id="f84e9b45-5d5e-415b-96dd-13a615c83d77" style="">Two endpaper designs were used in 1929. Lucian Bernhard’s endpaper printed in light yellowish brown remained in use through March. A new endpaper designed by Rockwell Kent was introduced in April in conjunction with his new binding. Copies of the first printing of Thornton Wilder, </span>
      <span id="9223f0be-3b81-4ee8-9363-37e6bdff5e1d" style="italic">The Cabala</span>
      <span id="705c8c0f-e538-48f0-93fe-cc3e5e7a5c5f" style=""> (175), which was published in April but probably printed in March, exist with both endpapers. The paste-down and free endpapers both featured Kent’s torchbearer at the center, surrounded by a pattern of open books and the initials “ml”. The conjunct endpapers were identical except that the two torchbearers faced each other. For the first year Kent’s endpapers were available in four different colors—light grayish red (18), dark yellowish pink (30), light reddish brown (42), and pale green (149)—and were color coordinated with the balloon cloth bindings. Red bindings had light grayish red endpapers, blue and green bindings had pale green endpapers, and brown bindings had dark yellowish pink or light reddish brown endpapers.</span>
    </PARAGRAPH>
    <PARAGRAPH id="0c9e2cb8-d554-46c8-8376-696d8fe4dea1">
      <span id="598f645e-69fb-4f83-ab34-d09438a1d9db" style="">Beginning in fall 1930 all Kent endpapers were printed in moderate orange (53) and were used with all four binding colors. Moderate orange endpapers were used with all balloon cloth bindings from fall 1930 through spring 1939, except for John Reed, </span>
      <span id="be057592-b8bc-4cb8-8995-bc8e11ed20a3" style="italic">Ten Days That Shook the World</span>
      <span id="ff675d73-8d13-4c28-9623-55721d074ed7" style=""> (1935) and three spring 1939 titles that were published in the larger format that the ML would adopt for all titles beginning that fall. An enlarged version of Kent’s endpaper, with the central panels with Kent’s torchbearer unchanged but with the surrounding pattern of open books and the initials “ml” extended to fill the larger space, was introduced in spring 1940.</span>
    </PARAGRAPH>
  </ENDPAPER>

  <TITLES_S_S_D id="92a3c5b1-3405-4ace-823c-0d9c73144a8e">
    <HEAD id="c8223bb4-15ea-4095-9daa-4cc9aea9a563">
      <span id="8cd3d0b2-b564-458d-b591-56dd94943b0f" style="bold">Titles sought, suggested, declined</span>
    </HEAD>
    <PARAGRAPH id="8de08376-bea2-4b87-914e-8f22a71fcc0f">
      <span id="5884ec96-2c2a-4578-9cac-fc221dbdbb5b" style="">Erich Maria Remarque’s anti-war novel </span>
      <span id="5db8bd68-cbd9-4a68-9ac0-676b885dc131" style="italic">All Quiet on the Western Front</span>
      <span id="3c08c1b3-ded9-4787-aee5-368df979d15e" style="">, with sales of 300,000 copies in its first year, topped</span>
      <span id="3cd10c50-5ba1-4161-ae5b-c60ec792228d" style="italic"> </span>
      <span id="60574123-35c6-4045-91e0-7a7ece07a4bc" style="">the 1929 best-seller list (Hackett and Burke, p. 107). Cerf offered an advance of $5,000 to $10,000 against royalties of 12 cents a copy to reprint it in the ML, but the offer was a long shot (Cerf to Alfred R. McIntyre, Little, Brown, 5 August 1929). The reprint edition of </span>
      <span id="eada9ad1-3d26-45df-8b66-26c647ae84c6" style="italic">All Quiet on the Western Front</span>
      <span id="8fcacac2-6d1d-4aa9-9b39-7de2a32df684" style=""> was published by Grosset &amp; Dunlap, which distributed its hardbound reprints through a wide range of retail outlets. In contrast, ML books were distributed primarily through traditional bookstores and the book departments of major department stores.</span>
    </PARAGRAPH>
    <PARAGRAPH id="7ac20242-c416-445f-a1f6-b4b2c1c8f511">
      <span id="74693f8e-4efb-4267-95d6-6f466af332a2" style="">In another long shot, Cerf offered a $6,000 advance against royalties of 12 cents a copy for a volume of plays by George Bernard Shaw (Cerf to Lowell Brentano, 6 December 1929). Shaw retained tight control over his copyrights and refused to allow his works to appear in inexpensive reprint editions. It was not until the mid-1950s, following Shaw’s death, that the ML was able to publish two collections of his plays.</span>
    </PARAGRAPH>
    <PARAGRAPH id="568ee4ba-d6df-43a3-abf1-a4616fd88358">
      <span id="ae727104-c046-4965-a744-cea0bb179ff9" style="">Cerf sought reprint rights to Paul Leicester Ford’s novel </span>
      <span id="9abb85fa-323b-4666-8e80-36478f8094d0" style="italic">The Honorable Peter </span>
      <span id="fa9eb4e9-d572-4614-90e0-cbe50f4e336e" style="italic">St</span>
      <span id="cd4ee791-6bed-4118-9a09-e7e6c1989fbd" style="italic">i</span>
      <span id="8fb8155e-8356-4b40-abd1-b93fbb6c6d25" style="italic">rling</span>
      <span id="d0ce69a2-9d60-4f77-81e8-52ac104bbf12" style="">, originally published by Henry Holt in 1894, but Grosset &amp; Dunlap was also interested. Holt gave reprint rights to Grosset &amp; Dunlap because they had published an earlier reprint of the book (Gilbert, p. 107). Cerf also expressed interest in a Robert Benchley anthology (Cerf to Herschel Brickell, Holt, 27 August 1929 and 11 December 1929).</span>
    </PARAGRAPH>
    <PARAGRAPH id="4d8dc13a-f09c-4351-b54f-5e4053bc6b0d">
      <span id="ff46e88b-8f95-4217-8781-5b952b17a2a3" style="">Hendrik Willem van Loon suggested his own book, </span>
      <span id="c4442cfb-c540-43eb-9029-6f000eb204e2" style="italic">Tolerance</span>
      <span id="f88bf772-b873-4059-80c3-fa1ab293c032" style=""> (Boni &amp; Liveright, 1925), noting that it was “the sort of book to appeal to the free-thinkers and the free-thinking community is usually fairly poor” (Van Loon to Cerf, 16 February 1929). George Oppenheimer at Viking Press suggested André Tridon’s </span>
      <span id="0bc342e5-1710-47bf-b178-732ff8816b03" style="italic">Psychoanalysis</span>
      <span id="5a3d0d6e-7766-4811-a865-07f61045fe02" style="">, originally published by B. W. Huebsch in 1919 (Oppenheimer to Klopfer, 22 October 1929). Both suggestions were rejected.</span>
    </PARAGRAPH>
    <PARAGRAPH id="449991a0-d428-4c6a-8068-a8bb5d0ab46a">
      <span id="4a596c92-a818-456d-b53e-79213b1bf395" style="">Several months after Edmond Rostand’s </span>
      <span id="5bb974ca-4d6c-44f8-9a66-1f836a4ebbc8" style="italic">Cyrano de Bergerac</span>
      <span id="b226e23c-e6ee-43df-8bd8-9b0ebdba467d" style=""> (174) appeared in the ML, Duffield &amp; Co. inquired if the ML would be interested in Rostand’s later play </span>
      <span id="b77c8f9e-25b3-4b78-9374-7d83aeb376f6" style="italic">Chant</span>
      <span id="7f8c829c-637a-43e7-81bb-4bf2ce0dd149" style="italic">e</span>
      <span id="3cef9c24-b462-4fe0-8ff3-c72691fc5cf5" style="italic">cl</span>
      <span id="416dd81a-795b-4f74-aae0-46764dbc312f" style="italic">e</span>
      <span id="e715d612-4bf0-4e8e-9ea4-3429b6e2d75b" style="italic">r</span>
      <span id="4329c972-e18a-415a-8afd-91d0afb408ae" style=""> or Paul Verlaines’s </span>
      <span id="af56975e-0397-4f18-99a2-9049530a111f" style="italic">Poems</span>
      <span id="d372e4b4-bb5b-4169-8e52-aceb11c37d4b" style="">. Cerf declined both suggestions but expressed interest in </span>
      <span id="26185f55-4198-4773-928b-0da8889ca300" style="italic">The </span>
      <span id="3b3bc0b1-a8ee-49f2-830a-bd82aa48c3b8" style="italic">History of Mr. Polly</span>
      <span id="fa303a00-5a4e-4a9a-bb05-8e08f0527054" style=""> by H. G. Wells (Cerf to Ridgely Hunt, Duffield, 24 October 1929).</span>
    </PARAGRAPH>
    <PARAGRAPH id="2f00692d-dffb-4b02-affb-bc3d89835039">
      <span id="ee5c2593-145c-40c8-84dc-e56de6e5e68f" style="">Albert Mordell sent his book, </span>
      <span id="573ce789-d3a5-4797-847e-d08d092365e2" style="italic">The </span>
      <span id="d66736d7-74c3-49fd-ad31-9c3f62d5e7b6" style="italic">Erotic Motive in Literature</span>
      <span id="37ae3b41-fc95-4569-8cf2-4ca68b65f033" style=""> (Boni &amp; Liveright, 1919), to Cerf for consideration. Cerf replied that it had no place in the ML because its “appeal is special, and many statements that would have sounded revolutionary in 1919 would fall flat today” (Cerf to Mordell, 13 December 1929). Interest in Mordell’s book revived in the 1960s and 1970s, when it was reprinted in a paperback edition by Collier Books and in hardcover for the library market by Octagon Books. Several translations were published in Chinese and Korean between the 1970s and the first decade of the twenty-first century.</span>
    </PARAGRAPH>
    <PARAGRAPH id="d19dd2e3-eb3a-487a-93aa-43b743d86f6e">
      <span id="1964d9a6-1a61-4ccd-acf4-0aa81e1ecf59" style="bold">Christmas gift boxes</span>
    </PARAGRAPH>
    <PARAGRAPH id="4d371de4-96dc-4a1b-b71e-c73daf67cedd">
      <span id="6e2ee2a7-152e-44eb-9a14-0d4356be587e" style="">The ML produced three Christmas gift boxes in 1929. Each set consisted of three ML titles in a slipcase. The books had specially designed pictorial jackets and were advertised as “specially boxed and bound in gay colors, with picture jackets” (ML ad, </span>
      <span id="963ae942-e53b-4568-a94a-901f4906b5ba" style="italic">PW</span>
      <span id="e8773169-23cc-4b43-99ba-365561e4d04c" style=""> 116, 21 September 1929, p. 1265). </span>
      <span id="8cc5dbde-bf44-42ca-a267-cfbbef745b17" style="italic">Three Great French Romances</span>
      <span id="cf6057c7-5b10-49b9-b230-a833ac41ecd7" style=""> and </span>
      <span id="3624fad5-8a8c-48d1-bcfc-cd334b01c328" style="italic">Three </span>
      <span id="b3e4cd1b-1057-4da8-a3c1-461f85d44adc" style="italic">Great Modern Novels</span>
      <span id="44525154-7b34-4de0-9b0f-5d3196fea547" style=""> were new; </span>
      <span id="a062d86d-cc93-4851-b134-08a3e8935654" style="italic">Three Great Renaissance Romances</span>
      <span id="f19de605-167e-4cd5-a213-54e8b37a3b9f" style=""> was first offered as a Christmas gift box in 1928. The Keratol bindings used in 1928 were replaced by colored balloon cloth which the ML had introduced as its standard binding earlier in the year. The pictorial jackets used for </span>
      <span id="86a674bd-ab96-457d-8f43-f45f7b2e912c" style="italic">Three Great French Romances</span>
      <span id="13771b95-4f27-40fc-93e5-b362f1e33033" style=""> and </span>
      <span id="808d3e1d-9fb5-41cf-871c-046113db5679" style="italic">Three Great Renaissance Romances</span>
      <span id="52cb471d-7925-4f23-9b50-a61ee022894b" style=""> were later adapted for use on regular ML printings. Hynd’s pictorial jackets for the </span>
      <span id="4aca6924-f3a2-4793-85c6-e9c4198a89b5" style="italic">Three Great Modern Novels</span>
      <span id="08ff496a-cd2b-488a-b655-80e0994b4e41" style=""> gift box were exceptional examples of expressionist graphics but may have been too edgy for the ML’s mainstream audience. Their use was limited to the 1929 gift box; they were never adapted for use on copies of the books sold separately. The retail price of each set was $2.85. The 1929 gift boxes were the last, though unsold boxes continued to be listed in ML catalogs. The three sets were:</span>
    </PARAGRAPH>
    <PARAGRAPH id="178cffa4-01a2-4d95-a8f3-943dcc47df6b">
      <span id="1a6f54e7-bdb8-4dd6-a7f4-207c42184eca" style="">1.  </span>
      <span id="07e99ae9-6657-4315-8478-8d830ef0b090" style="italic">Three Great French Romances</span>
      <span id="9e1464f5-2d0d-48ee-a4da-a638af3e4a44" style="">: Zola, </span>
      <span id="f9e6ceb3-2788-446f-9d35-6241d2c2a675" style="italic">Nana</span>
      <span id="e864b1a8-30a1-4157-8f0c-3142ab9a820d" style="">; Gautier, </span>
      <span id="e843aaad-ea83-448b-9c66-ae966dfa8a98" style="italic">Mademoiselle de Maupin</span>
      <span id="9ba20072-f264-4e05-a40a-ecb301cdc451" style="">; Flaubert, </span>
      <span id="ba229fe7-9138-40a3-9124-33d40209e9f5" style="italic">Madame Bovary</span>
      <span id="93e2308d-32e3-47c5-a24d-db2010e634d5" style="">.</span>
    </PARAGRAPH>
    <PARAGRAPH id="96b091e1-73c3-42bb-a5dc-c2217feab90a">
      <span id="ed9b473d-0770-4684-a3de-a3b484e00d78" style="">2.  </span>
      <span id="d0303c4a-6950-48ef-869d-d7465012736d" style="italic">Three Great Renaissance Romance</span>
      <span id="22d77257-acd0-4382-9034-53a39443bdfe" style="italic">s:</span>
      <span id="53b642ec-8d83-4ff6-a0bc-c2ddfbfc0791" style=""> Cellini, </span>
      <span id="93cd43ac-d5da-4721-8bda-379140f3aa87" style="italic">Autobiography</span>
      <span id="ed3db480-b3fb-42a9-9232-3b57372cbb42" style="">; Merejkowski, </span>
      <span id="2773c650-cb28-4074-8c48-871c039ca398" style="italic">Romance of Leonardo da Vinci</span>
      <span id="ae51eddb-34f8-4faa-8370-c4619417f607" style="">; Symonds, </span>
      <span id="35ab90db-2b11-4d79-a504-49a9adefb78f" style="italic">Life of Michelangelo</span>
      <span id="0b66fdce-3235-4845-9b7c-189d7fa7f31a" style="">.</span>
    </PARAGRAPH>
    <PARAGRAPH id="65391321-23a0-4be2-9b40-1fb268f4bec2">
      <span id="9f149641-9273-42c1-ae1f-ebae2fddacb8" style="">3.  </span>
      <span id="295d76d1-c9c3-41a5-95de-88aa62964c56" style="italic">Three Great Modern Novels</span>
      <span id="3d111416-c05b-4901-a7c7-a70d46c99a48" style="">: Dostoyevsky, </span>
      <span id="1e4301f5-cddb-4673-94dd-8a1f7096d9ba" style="italic">Brothers Karamazov</span>
      <span id="728a4ba1-7410-4716-bb73-f4c6a2e1756b" style="">; Butler, </span>
      <span id="a6ffaebc-bc86-4d93-8d22-168de85ceeab" style="italic">Way of All Flesh</span>
      <span id="2026e487-4fc0-42bf-980e-906d785d52e6" style="">; Hardy, </span>
      <span id="82a20a93-1b26-4ea5-aa3d-d154736d4170" style="italic">Return of the Native</span>
      <span id="95e7b56d-a664-40db-a0bd-64fca32cf568" style="">.</span>
    </PARAGRAPH>
  </TITLES_S_S_D>

    <PARAGRAPH id="b95fa6a0-a245-4535-a680-7848655b3a3b">
      <span id="56cfbc56-2e4f-47e6-abab-1bcfbdde4ee2" style="">Conrad Aiken was guided in his selections for this volume by the principle that American poetry has reached the maturity and dignity of the poetry of older countries. With this conviction firmly in mind, he could afford to eliminate some of the stodgy old bards and make place for the refreshing and vital work of the poets who have arisen during the last quarter century. Besides being representative, this anthology has the merit of being always on the side of excellence as against sentimentality and mediocrity. (</span>
      <span id="9495c072-90f8-4981-ba33-12b247e249ca" style="italic">Spring 1934</span>
      <span id="f36c5a28-668f-41dc-ac45-ab9befbfc789" style="">)</span>
    </PARAGRAPH>

      <span id="03f3b8f3-6fb8-4b51-bc8b-fa540883f4fa" style="italic">A Comprehensive Anthology of American Poetry</span>
      <span id="fd2ffcd4-d2d5-4ea9-b4da-a4175449a47b" style="">. Front flap as jacket A. (</span>

    <PARAGRAPH id="3abdec60-b66b-4479-b125-00dbfd4fbfbc">
      <span id="fb047d70-2d4c-49ce-8842-5cfaec18fc6f" style="">In revising this volume, Conrad Aiken was guided in his selections by the principle that American poetry has reached the maturity and dignity of the poetry of older countries. With this conviction in mind, he could eliminate some of the stand-bys of older anthologies and make place for the refreshing and vital work of the poets who have arisen in the quarter of a century between the two world wars. This anthology offers the work of the best American poets from the time of the Revolution to the present day. (</span>
      <span id="6d5d414c-535b-475b-88fe-3bcb96db9977" style="italic">Spring 1945</span>
      <span id="180a6246-96cc-4b08-b064-5438f4ceaa17" style="">) </span>
      <span id="46dab07f-2cf3-40e6-9c43-a2812fe8f556" style="italic">Note:</span>
      <span id="925df93c-5c0c-4b08-81be-e135e88a4345" style=""> Front flap reset in sans serif type from the flap text of 169.1a. It is not known if the reversion to the earlier text was deliberate or accidental. (</span>
      <span id="ab8f74a6-ef1c-4097-a1f6-8cf8d66b4400" style="italic">Fall 1953</span>
      <span id="85f01e6f-8ccc-45a5-a76f-301d440fe872" style="">)</span>
    </PARAGRAPH>
    <PARAGRAPH id="a8aa4747-553c-48e6-aa26-9b82f5e60d9b">

      <span id="a8d7c2af-184d-4def-9519-ff226f3b6bd3" style=""> As 169.1b on coated white paper with dark purplish red (259) replacing dark gray and strong purplish red (255) replacing dark brown. Front flap as 169.1a. (</span>
      <span id="a314873e-4254-4613-84f5-af33e49d5ba0" style="italic">Fall 1964</span>
      <span id="fba2140c-1915-4ee7-9d62-e430f6a251e7" style="">)</span>
    </PARAGRAPH>
    <PARAGRAPH id="4735a060-04a9-4a3d-b63b-e08088669dc3">
      <span id="4816e8f7-6407-482b-9b5b-ccdceee80bb1" style="">Published February 1945. </span>
      <span id="2f71aa72-6070-4b12-ae80-49fd9f0be0bf" style="italic">WR</span>
      <span id="ae98f571-4bad-437e-89fb-266ce44c1d35" style=""> not found. First printing: Not ascertained. Discontinued 1978/79.  </span>
      <span id="43ba4b6b-fb89-4199-acf0-596dd31207c6" style="italic">Note:</span>
      <span id="7712b1fc-035f-47b5-881e-4bf82d882bee" style=""> The copyright date is 1944, but publication of </span>
      <span id="0d0456bb-b86e-4377-902b-7da2cfe238d0" style="italic">A Comprehensive Anthology of Modern Poetry</span>
      <span id="ccd3bb50-c816-487f-abdf-5a92c9367e78" style=""> appears to have been delayed until early 1945 because of wartime paper shortages.</span>
    </PARAGRAPH>
    <PARAGRAPH id="cfe400b7-47d6-4807-8aa3-205569b4c3ac">
      <span id="6b5da0c1-9125-4671-873b-7087a264bc2d" style="italic">A Comprehensive Anthology of American Poetry</span>
      <span id="a8451dfa-e5b5-475e-a3ee-18764547b131" style=""> also comprised the American portion of the ML Giant, </span>
      <span id="1e5caab8-70a4-4504-9ef0-a0eb05977ef7" style="italic">An Anthology of Famous English and American Poetry</span>
      <span id="dee7e451-1822-47e9-8735-0d9baf2bee7f" style=""> (G68b), published in December 1945. At Cerf’s insistence the initial printings of the Giant omitted the poems of Ezra Pound, who had been taken into custody in Italy in May 1945 and was later returned to the United States to face charges of treason. Cerf ignored Aiken’s strenuous objections but agreed to list the twelve omitted poems and to include that statement that Aiken had been “overruled by the publishers, who flatly refused at this time to include a single line by Ezra Pound” (Cerf’s distaste for Pound’s politics was focused entirely on the forthcoming anthology. There was never any suggestion of purging Pound from </span>
      <span id="0fc52e3d-a7b2-4b0d-8605-82bdc4049d2d" style="italic">A Comprehensive Anthology of American Poetry</span>
      <span id="4e5b6459-4b44-4d9f-98a4-c5df43dfa615" style=""> or </span>
      <span id="3ccf4e35-96d8-4bd0-975f-41fc202b52d9" style="italic">Twentieth-Century American Poetry</span>
      <span id="0ba297d8-76b4-4485-9df7-6aa38ef27055" style=""> (137.2), both of which were published shortly before Pound’s arrest. The removal of Pound’s poems from the Giant was widely condemned, and they were restored in the 1947 printing (see G68).</span>
    </PARAGRAPH>
    <PARAGRAPH id="814a7b79-6c34-4ef9-b4d5-ae0704eb0cc6">
      <span id="7b742cf6-0da8-4925-9048-b90a4178cf76" style="">Since the regular ML edition of </span>
      <span id="fd7a7102-8e61-419d-a2c7-45bbf463324d" style="italic">A Comprehensive Anthology of American Poetry</span>
      <span id="03be8f27-447e-4948-bb6d-5f1dee0b56e9" style=""> (169.2) and Aiken’s portion of the Giant are printed from different type settings, it may be of interest to compare the two formats. With the restoration of Pound’s poems in G68b, the content of the two editions is identical except for a 7-line footnote on p. 788 of the Giant indicating that Pound’s poems had been restored. Both books are printed in the same typeface, but the Giant uses a larger point size. The type page of 169.2 consists of 41 lines, including the headline, compared to 43 lines in the Giant. The dimensions of the type pages are 146 x 86 mm in the regular edition and 170 x 101 mm in the Giant. Most of the poetry is unaffected by the width of the type page, but there are lines of Walt Whitman that occupy two lines of type in the regular edition and a single line in the Giant. Excluding preliminaries, indexes, and the fly title, the poems occupy 476 pages in the regular edition and 420 pages in the Giant. </span>
    </PARAGRAPH>
    <PARAGRAPH id="da1e82a6-428a-4068-b8e4-c47aa3b1eb45">
      <span id="282382d1-2db3-4038-95cf-37c5e6574289" style="italic">American Poetry 1671</span>
      <span id="0fb76f99-df29-4ca5-a915-3310399f7e91" style="">–</span>
      <span id="7c51b3bf-3b38-43b4-9674-c7808a03c89e" style="italic">1928</span>
      <span id="1b877acf-cbd9-4b01-8c83-f7a42999e9e3" style="italic"> </span>
      <span id="7223287a-ea58-4cc6-a18a-f5ee58a373a9" style="">and</span>
      <span id="251d34f8-9e66-44a3-8d01-5a18a881d229" style="italic"> </span>
      <span id="788a4f22-df1c-4459-98b8-8c4c52fe736e" style="italic">A</span>
      <span id="0e1c3c68-0049-4d77-a429-7a180f582757" style="italic"> </span>
      <span id="9ff05171-8867-41f1-975a-24e8722ece7b" style="italic">Comprehensive Anthology of American Poetry</span>
      <span id="902e03a2-80c8-4716-95a6-aacfbcc37166" style=""> do not include Phillis Wheatley, Paul Lawrence Dunbar, Countee Cullen, Claude McKay, Langston Hughes, or any other African American poet. These and other African American poets had been represented in </span>
      <span id="1f18a896-8d65-4d3a-a3f7-79819747c03a" style="italic">An Anthology of American Negro Literature</span>
      <span id="5c238235-913d-444b-ac0a-803dd7997939" style=""> (183), edited by V. F. Calverton and published in the ML nine months after the first edition of Aiken’s anthology. Calverton’s anthology was out of print by the time </span>
      <span id="aec4fec3-4e3c-4134-a2f4-3faa72a2eae1" style="italic">A Comprehensive Anthology of American Poetry</span>
      <span id="aab37a4b-8c30-4c50-a903-a0b9575f3ceb" style=""> appeared in 1945. The revised edition of </span>
      <span id="3f6c1ad5-24e2-460e-942e-1e4c10359c69" style="italic">An Anthology of American Negro Literature</span>
      <span id="78b72710-b5eb-4b70-aaab-397bcc337b3d" style=""> (372), edited by Sylvestre C. Watkins and available in the ML between 1944 and 1956, excluded poetry on the grounds that “five outstanding anthologies” edited by Arna Bontemps, James Weldon Johnson, Countee Cullen, Beatrice M. Murphy, and R. J. Kerlin had appeared since the publication of Calverton’s volume (Preface, p. xii). It does not appear to have occurred to Aiken to comment on the exclusion of African American poets from his anthology.</span>
    </PARAGRAPH>

    <PARAGRAPH id="7a712d1d-8f53-4946-bc3e-5d54a613c6d9">
      <span id="9dacaa78-7b09-4f8f-818b-00e149851c7e" style="">Presented, with the compliments of Bennett A. Cerf and Donald S. Klopfer, to the guests of the Womens National Booksellers Association, in conclave at the Hotel Commodore, New York, March 7, 1929.  </span>
      <span id="ad024ed8-9631-45a2-9e07-73f95e9264f6" style="italic">Note:</span>

    <PARAGRAPH id="3c823cc5-f156-4661-8ede-d26ab2cf06ef">
      <span id="6403f04c-6394-4454-8113-00c6b935de83" style="">Translation unidentified. Portions of the translation are identical to the translation published in 1927 by the John Day Co., with an introduction by Ben Ray Redman. ML edition printed from plates made from a new typesetting. Publication scheduled for January 1929. </span>
      <span id="1aea4bc3-73fd-45ff-acfd-300b0de4fdb2" style="italic">WR</span>
      <span id="e21354f4-f04b-4949-8c35-fb2b0251a200" style=""> 23 February 1929. First printing: Not ascertained. Discontinued 1 January 1935.</span>
    </PARAGRAPH>
    <PARAGRAPH id="d1da9c18-ab6e-4dc0-a8c0-3b816f8bf49b">
      <span id="c9b0b246-3085-48ea-988e-5dbd1c14edfb" style="">Cerf invited Will Durant to write an introduction to </span>
      <span id="b6236e7f-1321-4847-9f5b-c970a20d4eb8" style="italic">Salamm</span>
      <span id="b0e58f47-e78b-4e6d-a467-fdb99ad6536d" style="italic">bô</span>
      <span id="46c79ce0-a75e-4318-a96e-83f36bcdd378" style=""> after Durant’s publishers, Richard L. Simon and M. Lincoln Schuster, told him that Durant was an enthusiastic admirer of the work. Durant insisted on a fee of $100, twice what the ML usually paid, and then submitted a general essay on Flaubert. Cerf asked for changes, noting: “It seems to me much too obvious that this is just a chapter from a book with much too much about Madame Bovary in it, and much too little about Salammbo. And what there is about Salammbo is simply a synopsis of the story” (Cerf to Durant, 14 August 1928; Durant to Cerf, 16 August 1928; Cerf to Durant, 10 September 1928). Durant indicated that he didn’t have time to make changes, and the ML published </span>
      <span id="d3a9d4f5-a34c-4113-982b-59bc018ed46f" style="italic">Salammbô</span>
      <span id="af9e04f5-44d4-46a6-a36b-338236fef174" style="italic"> </span>
      <span id="4c6f5647-f6ae-408e-9a73-478135a3d63d" style="">without an introduction.</span>
    </PARAGRAPH>
    <PARAGRAPH id="dc6dad33-af07-4c39-94d2-0d196ab2759b">
      <span id="b402680b-9339-4d5b-9a83-5ae40a05e1dc" style="">Four years after </span>
      <span id="738c1d2a-91a9-4f4a-a3d0-964e5bab3cb9" style="italic">Salammbô</span>
      <span id="ae4f4d67-cc3c-49bc-9bef-b4afb064472b" style=""> was discontinued, James T. Farrell suggested Flaubert’s </span>
      <span id="fe6a3b55-4ace-4650-91d5-05cebab65094" style="italic">Sentimental</span>
      <span id="23911a25-072d-4a70-89a8-1105ece1f528" style=""> </span>
      <span id="2452fbc2-a4e0-427c-a749-80260e1b5c1a" style="italic">Education</span>
      <span id="52ebb86f-e90a-4533-bc68-42741979d1a4" style=""> for the ML (Farrell to Cerf, 1 February 1939). Cerf responded, “I am sorry to say that I see little point in adding another Flaubert title to the Modern Library at this time. We had to drop out both SALAMMBO and THE TEMPTATION OF ST. ANTHONY because of complete lack of demand, and even MADAME BOVARY doesn’t sell one-quarter of what it did ten and fifteen years ago” (Cerf to Farrell, 2 February 1939).</span>
    </PARAGRAPH>

    <PARAGRAPH id="0f714dc1-4e01-43a8-9cf6-4cf4874f5925">
      <span id="bd754c36-3ec1-488e-a62e-df3f9fc8b70e" style="italic">Binding </span>
      <span id="627e7eb2-02e9-44b0-846f-1fdf59f346cd" style="italic">and endpaper </span>
      <span id="0692c921-4ab2-4f15-b35d-4a4d1ad318c9" style="italic">variants: </span>
      <span id="55b0cdd9-0b18-4070-97b2-442414f57f62" style="">The new binding design created by Rockwell Kent was introduced in April 1929, but Kent tested his design on copies of the first printing of </span>
      <span id="1c027e0d-3ece-4a4d-94b5-d91205289494" style="italic">The Brothers Karamazov</span>
      <span id="89434e58-11cb-4ba6-ba0d-e52957bfdf16" style="">, which was scheduled for publication in February. </span>
      <span id="cf984872-da21-44ec-a2cf-481c0b173843" style="italic">The Brothers Karamazov</span>
      <span id="3a5f920e-d8fb-4e1c-9a99-19f5ecd3d7e3" style=""> first appeared with Bernhard endpapers in balloon cloth binding A with spine lettering set from type. Copies of the first printing are also found in balloon cloth binding  with Kent’s grapevine design on the spine, his torchbearer in gold on the front panel, and the title and author on the spine stamped from lettering drawn by hand rather than set from metal type. There is also an intermediate stage between binding A and binding B1 which incorporates all elements of Kent’s design except hand lettering on the spine. Later printings appeared in balloon cloth bindings B2, with Kent’s torchbearer blind stamped on the front panel. The ML appears to have rejected Kent’s recommendation to employ letterers to create title and author statements for the binding spines of subsequent titles.</span>
    </PARAGRAPH>
    <PARAGRAPH id="3af737ba-be9a-4a1a-8ee5-55b6c3ead4a9">

      <span id="c58508ec-a6bf-4aee-8049-091714b1940c" style="">], [i–iv] v–xii, [1–2] 3–975 [976–978].  [1–31]</span>
      <span id="b26b42ff-6318-455e-b782-a14487a6e281" style="superscript">16</span>
      <span id="97f0a02f-bff5-476d-a132-0efdb18263b2" style="">. Contents (including </span>

      <span id="2cf45b21-6f61-4509-87e5-7f5def13fd8c" style=""> statement) as 171.1a except: [</span>

      <span id="dd952f37-fef4-474b-b1ba-dcdcae66508d" style="">] blank; [976–978] blank. (</span>

      <span id="7e1e6dfc-9996-446a-b2a9-ca519abd9b72" style=""> Pp. [i–iv] v–xii, [1–2] 3–975 [976–980].  [1–31]</span>

    <PARAGRAPH id="54068c95-5992-43fe-935e-02d26eaf24f3">

    <PARAGRAPH id="e2ec48f2-7236-4324-b831-da461e8dfd9c">
      <span id="da063df3-9bba-4f08-860e-70a5e20d922d" style="italic">Jacket B</span>
      <span id="ad334f1d-a926-4780-8f10-9b1bfc0b494b" style="">: Pictorial expressionist jacket in dark brown and bluish gray depicting an unclothed male figure with his head in his hand walking through a stylized landscape consisting of a flower, a combined moon and sun, and geometrical shapes. Signed: Hynd. (</span>
      <span id="c2d9751b-edf4-4581-9f16-fa3bc19bfaa0" style="italic">Spring 1929</span>
      <span id="4786a480-29c9-49fe-ac31-7726dffe9d38" style="">)  </span>
      <span id="30c04459-62c5-499f-955a-7c471897e7a8" style="italic">Note:</span>
      <span id="6cbca449-3f4b-4a7b-88e9-f4afbe4b16ab" style=""> The ML experimented with several pictorial jackets in 1929 in connection with three boxed sets of three titles each that were intended for sale as Christmas gifts. The boxed sets, which were sold primarily in department stores, were </span>
      <span id="d45cef6d-0441-4fd0-aa06-1ab1e2ac5601" style="italic">Three Great French Romances</span>
      <span id="007414cd-5461-4e86-914c-e7cf79b31700" style="">, </span>
      <span id="80f56c89-fc40-4c3e-8dae-30b5873c5340" style="italic">Three Great Renaissance Romances</span>
      <span id="34562c86-680c-4033-8087-d9faef5774a4" style="">, and </span>
      <span id="09af4f4a-b104-4da5-8b99-fdc6308b07b7" style="italic">Three Great Modern Novels</span>
      <span id="8d580214-2906-4abc-86ab-05f05633988b" style="">. Hynd’s jackets for the volumes in the </span>
      <span id="036b7aa5-e5c4-4718-b1fb-ddb82bf4a3fc" style="italic">Three Great Modern Novels</span>
      <span id="a5de7df3-8450-484f-af12-c6b82b1a63e2" style=""> gift box—Butler’s </span>
      <span id="12d4778d-86c6-4b66-8b64-ebce25cc38b5" style="italic">Way of All Flesh</span>
      <span id="adffcad0-3b0f-47dd-a7d3-c18676a0e225" style=""> (13.1d jacket B) and Hardy’s </span>
      <span id="773365aa-e596-4ac9-845e-2ceef094bb37" style="italic">Return of the Native</span>
      <span id="6432a3c6-8ebc-42db-9ec9-abe4a1b8014b" style=""> (126b jacket B) in addition to </span>
      <span id="3a18eb20-2848-454f-8870-0ae69fe2e95b" style="italic">The </span>
      <span id="e253080f-6d99-4176-a302-59d28b556515" style="italic">Brothers Karamazov</span>
      <span id="917ca184-9fcb-48c0-8fcd-3f0a5fba910e" style="">—were exceptional examples of expressionist graphics. They were never adapted for use on regular ML printings.</span>
    </PARAGRAPH>
    <PARAGRAPH id="490b8dcd-e5bd-4607-a31c-1bda49c46562">
      <span id="74b0686d-619f-4d40-94a4-57e7d90e04bf" style="italic">Jacket C:</span>
      <span id="23eb10e3-2117-4c62-8ab3-a7ae531ff91e" style=""> Pictorial jacket in dark red (16) and black on light gray paper with inset drawing of the three Karamazov brothers standing against a red background; lettering in black, borders in dark red. (</span>
      <span id="a6865a99-8396-4cad-982f-a1ff1c95bb20" style="italic">Spring 1931</span>
      <span id="45401fdb-c11c-4e24-9d4c-216546951500" style="">) </span>
    </PARAGRAPH>
    <PARAGRAPH id="b5d56511-3b91-46f4-a755-84bc6cd29849">
      <span id="ca97f747-9a68-4267-bb37-b54f20a93608" style="">Front flap:</span>
    </PARAGRAPH>
    <PARAGRAPH id="95aa2b66-1d2b-40de-a520-b8ef3e234628">
      <span id="111c2073-d403-4156-99c2-d39926718f29" style="">Friedrich Nietzsche paid Fyodor Dostoyevsky the supreme compliment of acknowledging him his teacher, for he learned from the Russian that even a great criminal could be a great man. Dostoyevsky’s understanding of every exaltation and humiliation of the human spirit, his profound tenderness and compassion, his intensity and psychological clairvoyance are nowhere so completely realized as in </span>
      <span id="33156946-3064-4752-977e-3cf9efd9c6a5" style="italic">The Brothers Karamazov</span>
      <span id="c69da25e-6afe-466b-bd87-ff1c370daf40" style="">. Here the mystic and the realist at last come into accord and give to the world this crowning achievement of Dostoyevsky’s tormented and almost fabulous life. (</span>
      <span id="62ccae17-a02d-45c9-8cca-dc6948929f92" style="italic">Fall 1933</span>
      <span id="a2f40e5b-dd07-4311-9507-baf29f452f3f" style="">)</span>
    </PARAGRAPH>
    <PARAGRAPH id="14e577d9-06ba-4c34-b9ee-0dcf6687721a">
      <span id="03530e37-ff3d-4c01-9b72-3a0658918aed" style="">Garnett translation originally published in U.S. by the Macmillan Co., 1912. ML edition printed from plates made from a new typesetting. Published February 1929. </span>
      <span id="26bc922f-d116-4326-a390-1b4184a83bb9" style="italic">WR</span>
      <span id="5e4a2d3d-6d15-4fc3-8779-e73769160773" style=""> 23 March 1929. First printing: 20,000. Discontinued 1971/72.</span>
    </PARAGRAPH>
    <PARAGRAPH id="aa97db6d-0f18-42ad-812f-35f9bad7e7aa">
      <span id="fe258a98-326d-4d86-985a-53b6fb29630e" style="">Klopfer inquired about the possibility of printing the ML edition from Macmillan plates but was informed that the Macmillan Co. in New York used printed sheets imported from England (Klopfer to George P. Brett, Jr., Macmillan, 31 October 1928; Harold S. Latham, Macmillan, to Klopfer, 9 November 1928). Cerf and Klopfer decided to assume the cost of original composition and announced that the ML edition was the first to be printed in the United States. Other publishers, they noted, “always imported it from England rather than undergo the great expense of making a new set of plates for so lengthy a book” (ML circular, RH box 133, Advertising 1929 folder 2). At 988 pages </span>
      <span id="43fc441e-5986-434e-bacb-916f59994d13" style="italic">The Brothers Karamazov</span>
      <span id="a8241624-e153-4df2-b931-036c253978e7" style=""> was longest book the ML had published up to that time.</span>
    </PARAGRAPH>
    <PARAGRAPH id="7dc8ec9c-5dd0-4519-9f83-4e9fda83e0e1">
      <span id="f9857000-3f63-4f8b-8bea-9340dfe98192" style="italic">The Brothers Karamazov</span>
      <span id="624efd6d-a69a-4f9f-a18d-f04122c913de" style=""> sold about 30,000 copies in its first two-and-a-half years in the ML (Cerf to Robert Linscott, 9 October 1931). It ranked in the middle of the second quarter of ML titles in terms of sales during the 18-month period, May 1942–October 1943. In the early 1950s (November 1951–October 1952) it was the twelfth best-selling title in the ML; the Giant edition (G34) ranked in the second quarter of ML titles.</span>
    </PARAGRAPH>
    <PARAGRAPH id="0e5790b3-9bc1-47a1-832f-272bfacb5463">
      <span id="54215968-1541-43b9-8ee0-415153d024cb" style="italic">The Brothers Karamazov</span>
      <span id="b753c301-2d75-495c-a2c5-2a21bc6878a2" style=""> was one of four works to be published in the regular ML, ML Giants, and Illustrated ML. The other works included in all three series were Cervantes, </span>
      <span id="d359be36-4240-4e5f-86f0-b19387842209" style="italic">Don Quixote</span>
      <span id="fb3611a4-937e-49af-ae6d-9d9650b70d93" style=""> (1930: 197), Giant (1934: G14), Illus ML (1946: IML 16); Fielding, </span>
      <span id="493e2a5d-a82d-448c-b9b0-f7ef5185ba45" style="italic">History of Tom Jones</span>
      <span id="2745feda-1495-483c-a1d5-fb2599bb8342" style=""> (1931: 208), Giant (1940: G52), Illus ML (1943: IML 5); and Whitman, </span>
      <span id="7be6957a-08d0-41da-8c96-bcf228b298ee" style="italic">Poems</span>
      <span id="58bb10b7-e446-42e3-860b-008177d5b79b" style=""> (1921: 94.1), title changed to </span>
      <span id="1af91f33-e9f8-4b91-8a30-2abd283a6f47" style="italic">Leaves of Grass</span>
      <span id="4d2c1ec8-a905-4bc7-8cb1-c4191e086e79" style=""> (1929), </span>
      <span id="9c1979a8-6562-43a2-b736-806a5462e80d" style="italic">Leaves of Grass and Selected Prose </span>
      <span id="0fdc1368-aa0e-40e1-a1d2-ef2baf48ae1d" style="">(1951: 440); </span>
      <span id="4a165728-ec7c-4bdd-86c7-8c883104ed05" style="italic">Leaves of Grass</span>

    </PARAGRAPH>

    <PARAGRAPH id="a411330c-ecc5-43b0-850b-5e3b53b15989">
      <span id="8d80e61e-ccb2-4402-9542-a320d91de2e9" style="">Among the great novels of the world, </span>
      <span id="3a354a69-946c-49ac-9808-436400fadebe" style="italic">The Brothers Karamazov</span>
      <span id="985d5bdb-33d0-4f84-95bd-d31c8719df49" style=""> stands preeminent. It captures and conveys the highest exaltation and the deepest humiliation of the human spirit; it probes the soul and reveals, with profound psychological clairvoyance, the plight of man in search for some truth about himself. In Fyodor Dostoyevsky the mystic and the realist at last come into accord, and by his compassion and understanding he creates one of the enduring novels in Russian and world literature. (</span>
      <span id="d889e612-f8f0-4856-a815-58917b557f39" style="italic">Fall 1958</span>
      <span id="34aa5911-3b8a-4aac-a8f1-aea9e9eeee64" style="">)</span>
    </PARAGRAPH>
    <PARAGRAPH id="fa4f5518-2253-468d-87e7-4a087524f847">
      <span id="236ce64d-1239-4836-b8a7-c3cf4b8f4cd0" style="">Originally published with Slonim’s introduction in MLCE, 1950. Other additions were the dedication, the epigraph from John 12:24, and Dostoyevsky’s two-page preface “From the Author,” which Garnett had omitted and which the ML added on Slonim’s recommendation. Slonim received $200 for his introduction.</span>
    </PARAGRAPH>

    <PARAGRAPH id="1f1438df-9221-48f2-8068-11fb56e7a9ed">
      <span id="5983dfde-5024-40f6-87f6-30c82f58515e" style="">Among the great novels of the world, </span>
      <span id="41b461d9-79bf-4172-b4e1-52a0d44a1108" style="italic">The Brothers Karamazov</span>
      <span id="b2598be9-546b-4183-a09e-15b77457b9ab" style=""> stands preeminent. It captures and conveys the highest exaltation and the deepest humiliation of the human spirit; it proves the soul and reveals, with profound psychological clairvoyance, the plight of man in search for some truth about himself. In Fyodor Dostoyevsky the mystic and the realist at last come into accord, and by his compassion and understanding he creates one of the enduring novels in Russian and world literature.</span>
    </PARAGRAPH>

    <PARAGRAPH id="34399cf4-af69-43a5-91b7-004f641598a0">
      <span id="fd7e6746-8b0f-47f5-a761-1f83bc795fb8" style="">The problems of abnormal psychology are as manifold as the problems of modern life. To understand the origins and manifestations of the psychoses that afflict us, we must come to a better comprehension of the biological and social factors involved. This handbook gives an all–inclusive view of the interrelationship of mental diseases to the forces in modern life which cause them. Here eminent authorities speak in non–technical terms for the layman, that he may better understand the causes and consequences of a maladjusted mental equipment. (</span>
      <span id="cabf7cb5-4821-400c-bc33-8fd8029a9261" style="italic">Spring 1939</span>
      <span id="7edb31bc-c06b-4a50-868f-c8552794b59b" style="">)</span>
    </PARAGRAPH>

      <span id="cb3018f7-6427-4a93-b0cc-44de31ab04b0" style=""> 23 March 1929. First printing: Not ascertained. Superseded fall 1954 by revised edition (172.2).</span>
    </PARAGRAPH>
    <PARAGRAPH id="05bc0e1f-2619-4d4c-8ed1-65b013dff8c9">
      <span id="d9d2e90d-b9fe-46c6-8ee0-28cbb05b5214" style="">Cerf asked Everett Dean Martin of the New School for Social Research in 1926 if there was any chance of including his book </span>
      <span id="90fc2fb2-1671-4ebe-9f39-ec7c18685b54" style="italic">Psychology: What It Has to Teach You about Yourself and Your World</span>
      <span id="7e286a59-0ebf-461f-b85b-ebef25b8dc58" style=""> (W. W. Norton, 1924) in the ML. If not, he asked whether Martin would be interested in compiling an anthology on psychology as a companion to </span>
      <span id="db6f02f5-8b2d-421e-b5d7-512aed029f5c" style="italic">An Outline of Psychoanalysis</span>
      <span id="56aea4be-6d5b-4cc0-a1b2-a1bc1d8dae08" style=""> (108). Martin replied negatively to both (Cerf to Martin, 21 September 1926; Martin to Cerf, 28 September 1926).</span>
    </PARAGRAPH>
    <PARAGRAPH id="393d0e11-6154-4ba8-b13a-374b7aeca7c3">
      <span id="dfd7729b-e52d-46f1-9cb0-362364866297" style="">Cerf turned next to Gardner Murphy, who received royalties of 5 cents a copy.</span>
    </PARAGRAPH>
    <PARAGRAPH id="957632bd-041f-408e-b76f-5b76a159d3de">
      <span id="fc423cd4-bed5-48c5-a950-f394996abaec" style="italic">An Outline of Abnormal Psychology</span>
      <span id="b1da72ff-6864-4f51-a2c0-366a651f0afd" style=""> sold 1,634 copies during the first six months of 1930 and 1,113 copies during the first six months of the following year. It ranked low in the second quarter of ML titles in terms of sales during the 18-month period, May 1942–October 1943. It did not rank among the 100 best-selling titles in the regular ML during 1951–52.</span>

    <PARAGRAPH id="7cfcf061-3d90-47d8-bc94-cd8d6c76f93f">
      <span id="9df62560-cb26-498b-8c09-2ec88ce22f13" style="">Abnormality, as Hippocrates suggested centuries ago, is essentially a matter of defect or of exaggeration, and so the line between what is normal behavior and what is abnormal behavior is a thin, shifting one. In the study of the range of human variability lies a key to sympathetic understanding of those who suffer the tragedy of a sick, disturbed mind. In such study, too, lies a key to a greater capacity to understand one’s own emotional and social growth and thus to cope more skillfully with the endless problems, crises, and frustrations of everyday living. In this book, eminent authorities, using non-technical language, introduce the layman to the scope and the new horizons of abnormal psychology. (</span>
      <span id="81a8d40d-013a-4515-a4b0-818fee61e50d" style="italic">Fall 1954</span>
      <span id="61600ba1-ff3e-4df0-9637-8afb2949c1a7" style="">)</span>
    </PARAGRAPH>
    <PARAGRAPH id="1aceac4e-fb9f-49fb-b303-d8912e923841">

      <span id="7be790c6-a12e-4663-bf63-e86bbbfec987" style="italic">WR</span>
      <span id="26a4776f-4dd3-4d91-b6ad-4cad9a8d97ae" style=""> 16 October 1954. First printing: 7,500 copies. Discontinued 1970/71.</span>
    </PARAGRAPH>
    <PARAGRAPH id="daeac1c9-fc94-4c26-bc8e-06f96f12f837">
      <span id="6e6a590e-cc9a-4850-98ab-f2bca659f51a" style="">Murphy wrote Cerf in 1953 that a revision of </span>
      <span id="3e5d0a12-72d4-4851-ba25-2b41db5f7162" style="italic">An Outline of Abnormal Psychology</span>
      <span id="dd98fb6c-6c61-4404-be5f-2f5b5c0c518c" style=""> was badly needed. He indicated that he had recently reviewed the selections in the 1929 edition and that in almost every instance it would be possible to select a superior example to represent current research and practice. He noted that he would need a collaborator who was familiar with fields in which he was not up-to-date (Murphy to Cerf, 14 January 1953).</span>
    </PARAGRAPH>
    <PARAGRAPH id="db2db07c-827f-49ec-a2bd-5731f9b56742">
      <span id="707688da-4988-46a0-b2d8-bb0675f12118" style="">Stein replied four months later that the ML was planning revisions of several titles, including </span>
      <span id="4c89a53c-347a-4eaa-a3e8-8104347d558c" style="italic">An Outline of Abnormal Psychology</span>
      <span id="81064ba7-087b-45e9-91c0-9109babb0648" style="">. He suggested that Murphy engage a collaborator for a flat fee of $300, which would be paid as an advance against Murphy’s royalties, and indicated that the ML would pay up to $300 for permissions. The royalty rate was to remain at 5 cents a copy (Stein to Murphy, 15 May 1953). Murphy thought that $500 should be the minimum fee for a collaborator but believed that permissions would be less than $300. Stein agreed to the $500 collaborator’s fee and reduced the permissions budget to $200 (Murphy to Stein, 23 May 1953; Stein to Murphy, 29 May 1953). Murphy selected Bachrach as his collaborator. Bachrach made the preliminary selection of contents, and Murphy wrote a new introduction. The revised edition contained completely new material.</span>
    </PARAGRAPH>
    <PARAGRAPH id="44a286a5-53fa-4c86-8f04-22c58f6b5d0e">
      <span id="c01515e1-bc32-465c-ae1e-be2aa866839c" style="">The American Institute of Graphic Arts selected </span>
      <span id="4bb0fda5-85af-4f1b-a42a-a91c5515effe" style="italic">An Outline of Abnormal Psychology</span>
      <span id="d64c4c6e-b371-4917-9112-50a7d14c6ec3" style=""> as one of the fifty best books of 1954 (</span>

      <span id="4d77964d-bd52-47aa-bd49-0bbab79df176" style=""> [New York: American Institute of Graphic Arts, 1955], p. 34). The book was designed by Peter Oldenburg and manufactured by H. Wolff Book Manufacturing Company.</span>

    <PARAGRAPH id="52524a38-847b-4a60-8237-a53056795fd5">
      <span id="02095b05-c319-49a3-8a7f-97716d24387c" style="">Merejkowski’s colossal trilogy, collectively entitled </span>
      <span id="b582fd4e-4d33-4f22-b253-8d6a02b16def" style="italic">Christ and Anti</span>
      <span id="03ba7a8a-4220-4724-bb1d-edf76765917f" style="italic">-</span>
      <span id="f05407b1-e17c-46ba-b49f-4b6fe5bf574c" style="italic">Christ</span>
      <span id="ab006491-ae18-458a-be56-025075a8610d" style="">, begins with the volume </span>
      <span id="23c830c0-46a6-4981-8fb8-2bf202da6e21" style="italic">The Death of the Gods</span>
      <span id="e581a393-77c7-4a3b-a1f1-b3c7612908cf" style="">. It is a historical romance woven around Julian the Apostate, the first Roman emperor to be brought up in the Christian faith. The multi-colored background of the fourth century and the conflict for survival between paganism and Christianity provide Merejkowski with setting and theme for his most resplendent historical novel. (</span>
      <span id="009fec82-00fb-4518-b771-7702fa69b4d6" style="italic">Spring 1936</span>
      <span id="6d9c09aa-af3a-48f7-978e-db51974e6236" style="">)</span>

    <PARAGRAPH id="66756dbe-9fc5-4f59-9d96-a518623cd332">
      <span id="446be97d-4993-4d6c-9cec-960946aba0f4" style="">Who can withhold a tear for Cyrano de Bergerac as he hides his preposterous nose in the darkness and lets his lyric utterances win the fair Roxane for the handsome but mute Christian de Neuvillette? Who has not been moved to pity by the romantic posturings of the unerring swordsman, this understudy knight of chivalry and ghost-writing maker of sonorous ballades? All the fine bravura of Edmond Rostand’s swaggering drama, all its poetical extravagance and glamor are here in Brian Hooker’s famous translation. (</span>
      <span id="8dc9575d-6918-4d1d-bef5-0824dfff7d06" style="italic">Fall 1933</span>
      <span id="b91461ea-325f-4674-8674-f3e50fc91f59" style="">)</span>
    </PARAGRAPH>
    <PARAGRAPH id="d8629c14-6d37-498a-b249-77a396cb468c">
      <span id="a43232d3-c1cb-44b7-a67b-eb22e865c31c" style="">Hooker translation originally published by Henry Holt &amp; Co., 1923. ML edition printed from plates made from a new typesetting. Published March 1929. </span>
      <span id="5baec340-dc07-484b-9062-4c285a6aeea5" style="italic">WR</span>
      <span id="70fde2ad-a551-48ae-a1cb-b4fa388ed0ad" style=""> 27 April 1929. First printing: Not ascertained. Discontinued 1973/74.</span>
    </PARAGRAPH>
    <PARAGRAPH id="c9a123b8-7b9e-4630-a28d-3068b1b1aca5">
      <span id="0ec20d5d-931a-4df2-b7ed-3730b0901c33" style="">The Holt plates were too large for the ML’s format, so the ML reset the text and made new plates for its edition. The ML paid Holt royalties of 10 cents a copy, but Holt agreed to contribute to the cost of the new plates by accepting reduced royalties of 8 cents a copy on the first 30,000 copies. The ML paid Holt a $3,400 advance in December 1928 against royalties on the first 40,000 copies at this sliding scale.</span>
    </PARAGRAPH>
    <PARAGRAPH id="348e3e00-90ab-41dd-8bf7-748776386a1a">
      <span id="3e2b2025-9398-4dca-90b3-8e23a1732ca4" style="">In 1936 Holt considered bringing out a school edition of</span>
      <span id="66c89257-c04f-46e3-a3ce-121e71b64eb1" style="italic"> Cyrano de Bergerac</span>
      <span id="4d8102a5-0fd2-4bc6-af18-c62112f18627" style=""> at an educational discount, and Richard Thornton, the president of Holt, asked Cerf if the ML would object. Klopfer expressed concern that it would interfere with ML sales to college bookstores, but he acknowledged that Holt had the right to do as it wished. “I’m merely putting in this feeble squawk to see if I can’t get you to change your mind.” Thornton assured Klopfer that the proposed edition was aimed at high schools and wouldn’t affect the college market. “I would not have proposed such a volume if I had felt it would have any serious effect on your own book” (Thornton to Cerf, 17 June 1936; Klopfer to Thornton, 18 June 1936; Thornton to Klopfer, 19 June 1936).</span>
    </PARAGRAPH>
    <PARAGRAPH id="4fac93b1-ec5f-4667-940d-090cd468c4d2">
      <span id="7e28cf7c-30fa-46e1-857e-4d7f247696f0" style="italic">Cyrano de Bergerac </span>
      <span id="d6061013-3b6e-46c8-93c0-0affb0364ad2" style="">ranked low in the second quarter of ML sales during the 18-month period, May 1942–October 1943. It was the tenth best-selling ML title during the 12-month period November 1951–October 1952. Sales may have been stimulated by the 1950 film starring Jose Ferrer.</span>
    </PARAGRAPH>

    <PARAGRAPH id="5a7dbcbb-3632-421a-9106-f1b69d47df82">
      <span id="e91e833f-2d64-45d8-ad81-ad796f99dcbc" style="">Jacques Le Clercq, whose translations of Rabelais’s </span>
      <span id="faf15c97-fb7e-4dd3-a07b-2063a652030b" style="italic">Gargantua</span>
      <span id="62569157-b909-495b-9935-271158ab90a0" style="italic"> and Pantagruel</span>
      <span id="fec7c12c-97f8-4a33-a89e-d180712c454d" style=""> (G66) and Dumas’s </span>
      <span id="f99794d0-eb0f-4f26-aab5-179ba96eb2f1" style="italic">Three Musketeers</span>
      <span id="cd0b99fc-1d55-4bfc-bc8b-0a5eb194b42b" style=""> (153.2) were published in the ML in 1944 and 1950, indicated in 1953 that he was working a rhymed verse translation of </span>
      <span id="ae9b3830-bd66-426d-a55b-3f3398da95a3" style="italic">Cyrano de Bergerac</span>
      <span id="56be140f-233f-4b3e-ae2d-ec400e72b9a6" style=""> and inquired if the ML would be interested in it. He commented, “Of course, the Hooker job is superb. However, it does not render Rostand’s complete text and, though a perfect transposition, nevertheless lacks the bravura quality that was inherent in Rostand.” Commins replied that the ML couldn’t consider changing the translation, which had “established itself as standard for many college courses” (Le Clercq to Saxe Commins, 4 February 1953; Commins to Le Clercq, 10 February 1953; Commins Papers, Box 5, Princeton University Library). Le Clercq’s translation of </span>
      <span id="798b9342-4906-4223-970c-b843cfa2574c" style="italic">Cyrano de Bergerac </span>
      <span id="6daa975f-58c6-4df9-9d41-79f1405c89e8" style="">does not appear to have been published.</span>
    </PARAGRAPH>
    <PARAGRAPH id="8cd29576-8a7b-4928-9f1b-976404cc5369">
      <span id="696892cb-3a00-4076-bccf-849dde1f5234" style="">By 1953 the ML’s plates were badly worn and Klopfer declared the ML edition “a disgrace.” He wrote Holt that he wanted to keep </span>
      <span id="a9b20e64-9c2f-4e92-aad3-12856cf7a56c" style="italic">Cyrano</span>
      <span id="76b9fa4e-be40-4a63-a0d8-86a7d8b61023" style=""> in the series but that new plates had to be made. He suggested that Holt accept a 6-cent royalty on the first 25,000 copies printed from new plates, after which the rate would revert to 10 cents a copy. This time Holt declined to share the cost of new plates (Klopfer to Alfred C. Edwards, Holt, 6 May 1953; William E. Buckley, Holt, to Klopfer, 22 May 1953). The ML appears to have reset the text at its own expense. By the mid-1960s the ML was paying royalties of 5 cents a copy.</span>
    </PARAGRAPH>

    <PARAGRAPH id="61618302-cf27-440b-a725-c817083cf21c">
      <span id="2735551d-c39a-485e-ae0a-aa98501243bd" style="italic">Format: The Cabala</span>
      <span id="40fd3d62-cc8c-4fb8-8a52-3b2515079e4c" style=""> was the first ML title published in balloon cloth binding B. Copies with the statement “First Modern Library Edition | 1929” have been seen with the Bernhard endpaper, which was used through March 1929, the month in which the first printing was probably made, and also the Kent endpaper, which began to be used in April, the month in which </span>

      <span id="64446ca4-dee3-460e-8e85-b0efa850b633" style=""> was published. The earliest copies sold were almost certainly those in the Bernhard endpaper. Copies examined in jacket B have the Kent endpaper.</span>
    </PARAGRAPH>

      <span id="93d1db17-9cc3-413a-bdce-bf09241b09d4" style=""> Pictorial in black on strong yellowish pink (26) paper with inset illustration of two women and two men seated around a table, casting shadows on an exotically decorated wall; lettering in black. Signed: N.B. (</span>

    <PARAGRAPH id="7a5b8ee2-340f-4006-987a-de07e73f6399">
      <span id="49217500-9062-4cef-bf2f-25c02cf1e026" style="">The sensational success of </span>
      <span id="09eb782b-81be-4781-a1d9-383dfb238b46" style="italic">The Bridge of San Luis Rey </span>
      <span id="cbfc9588-10ae-479f-9f3e-361fc2279df7" style="">obscured for a time the fine lustre of Thornton Wilder’s earlier work, </span>
      <span id="54b7c3c4-9d37-4cf1-a732-df52ef501f1b" style="italic">The Cabala</span>
      <span id="83be1a29-657d-456b-9d17-87a65d27a9db" style="">. But critics and an enthusiastic minority of readers clung to their preference for the calm and suave classicism of the Italian tale in the Henry James tradition. The restraint and the mystical implications of </span>
      <span id="35b8f3f2-ac1c-4da5-aa21-44ab5e04d7a5" style="italic">The Cabala</span>
      <span id="95e006bd-dcc0-4a8f-a0c6-64742b04e91e" style="">, the imaginative subtlety with which it is endowed, the firmness of its characterizations, its wit and irony, give it a place of eminence among contemporary novels. (</span>
      <span id="2f94c473-20b6-45b0-a359-b3f865321351" style="italic">Fall 1933</span>
      <span id="c1c7ba26-3fd2-415a-a2a7-dc6f3217ebc4" style="">)</span>
    </PARAGRAPH>
    <PARAGRAPH id="92d19ec3-aa71-418d-9a5d-e8eb73250593">
      <span id="49c5ad5f-926e-4744-bef7-a56dc4cacec6" style="">Originally published by Albert &amp; Charles Boni, 1926. ML edition (pp. [iii], [3]–230) printed from Boni plates. The heading of the contents page of Boni printings was changed from </span>
      <span id="03b3d662-0814-4894-8a68-4941937533a2" style="italic">The Cabala</span>
      <span id="183bbde5-8143-4319-bd03-67171a2301a0" style=""> to </span>
      <span id="b1fc7cc7-6767-4d8b-8873-0e3417f51b8a" style="italic">Contents</span>
      <span id="0c113eee-8ce0-4a33-9dbe-073f61278d06" style=""> at some point between the sixth printing (January 1928) and the tenth printing (August 1928); ML printings use the second version of the contents page. Published April 1929. </span>
      <span id="f8f77ccf-edc0-4236-b641-905b09089801" style="italic">WR</span>
      <span id="c23ad9e7-487b-44ca-b1af-0f4ef72c5e71" style=""> 11 May 1929. First printing: 8,000 copies. Discontinued fall 1937.</span>
    </PARAGRAPH>
    <PARAGRAPH id="ce41b177-0f6e-420f-8f7e-c8678c94ae98">
      <span id="1e911da4-62e3-45d2-8232-d3c27bec7c7f" style="">Cerf invited Wilder to write a brief foreword to the ML edition. “I know that you have no great liking for doing introductions,” he wrote, “particularly to writings of your own; as a matter of fact it is not an introduction that we want for this book, rather a graceful salaam to send it on its way in its new format. . . . ‘The Cabala,’ at 95¢, is going to sell to a brand new audience that has never been able to afford to buy a book of yours before. In particular this new audience will be made up largely of college students. I am sure that just a few words stating how the book grew in your mind will be a fine thing to have in this edition” (Cerf to Wilder, 11 March 1929). He offered $100, double the ML’s usual fee, but Wilder did not succumb to the invitation. At the last moment Cerf turned to Herbert Gorman, offering him $50 for an introduction to be written within five days (Cerf to Gorman, 21 March 1929). Gorman met the deadline, and the ML edition went to press at the end of March.</span>
    </PARAGRAPH>
    <PARAGRAPH id="23025ed9-7fa4-4169-8c3c-14669279c634">
      <span id="e86d72c4-4aed-4d2c-982f-843246e0dcd4" style="italic">The Cabala</span>
      <span id="dc3d28ba-4598-42b7-a915-e73809bc6e96" style=""> sold well during its first two or three years in the series. There were two printings of 1,000 copies each in 1930 and another printing of 1,000 copies in 1931. The last printing recorded in the RH archives was for 1,000 copies in 1933.</span>
    </PARAGRAPH>

    <PARAGRAPH id="21a7e625-a3a1-4c82-a66b-5a97c318ef43">
      <span id="edf88732-7178-4d99-9c4a-039e30c5207e" style="">“By his dissolute life he had become as famous as other men by a life of energy, and he was regarded as no ordinary profligate, but as an accomplished voluptuary. . . . He became one of the chosen circle of Nero’s intimates, and was looked upon as an absolute authority on questions of taste in connection with the science of luxurious living.” This estimate of Petronius Arbiter by Tacitus completely characterizes the author of </span>
      <span id="a11dbe76-e7aa-4f42-80b1-a187cee4a771" style="italic">The </span>
      <span id="aa464717-e04b-4efa-9706-d6706251b916" style="italic">Satyricon</span>
      <span id="1969a4b1-a6c1-45ce-b024-1e294aedb1ca" style=""> as the cultivated and depraved apotheosis of his uninhibited age. (</span>
      <span id="be1e388d-96b4-4001-b64f-882a1e5fe362" style="italic">Fall 1936</span>
