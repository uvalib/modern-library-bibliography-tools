    <PARAGRAPH id="713230f0-874f-4359-b8fb-17e15a044427">
      <span id="bd9ae865-0b2a-44f6-8ee2-145732512b21" style="">Abbey Classics edition with Scott Moncrieff introduction originally published in U.S. by Small, Maynard &amp; Co., 1923, using sheets of the English edition. ML edition (pp. v–238) follows the text of the Abbey Classics edition with the substitution of modern typesetting conventions for Burnaby’s 17th-century practice of capitalizing nouns within sentences. Printed from plates made from a new typesetting. Publication announced for May 1929. </span>
      <span id="bb8b3df3-9843-41dd-a8da-00350a91b346" style="italic">WR</span>
      <span id="371e07e1-96e6-448c-bc7f-8e5c77fda121" style=""> 13 July 1929. First printing: Not ascertained. Discontinued fall 1957.</span>
    </PARAGRAPH>
    <PARAGRAPH id="cbca941e-c05c-4161-aecc-61e13a6c226d">
      <span id="20cabbb7-ad68-444b-8352-d0635c14b24a" style="italic">The </span>
      <span id="b005c38a-0c66-4532-9519-9a6f8e3e802e" style="italic">Satyricon</span>
      <span id="663dd604-407d-439e-94da-296bb6c37507" style=""> was written during the reign of Nero. The Burnaby translation, originally published in 1694, was the first in English. Burnaby included supplements to the text, later shown to be spurious, that had been “discovered” in 1688. The first page of the ML text is headed: THE SATYRICON | OF PETRONIUS | </span>
      <span id="9c976047-6a4e-4051-acbe-db7429c2f702" style="italic">THE SATYR OF</span>
      <span id="4c805cc6-c86f-4b6e-9de7-64a6444f6f63" style=""> | </span>
      <span id="a2132199-0787-42c4-b845-cd019629c39e" style="italic">TITUS PETRONIUS ARBITER</span>
      <span id="d9eea88c-ac51-4507-b586-918fafb4f7e3" style=""> | </span>
      <span id="32381502-32e9-44ba-a76a-8bfc8f58d117" style="italic">With its Fragments, </span>
      <span id="59592f5a-d141-4618-8351-e9919b035db4" style="italic">recover’d</span>
      <span id="570d9a33-e62e-467d-af41-29741b85489e" style="italic"> at Buda, 1688</span>
      <span id="271612eb-180a-497d-9ad9-aa413bb1ab81" style="">. (p. 1).</span>
    </PARAGRAPH>
    <PARAGRAPH id="2d674c1f-98da-4518-856d-58aca889fefb">
      <span id="6547f111-399f-482a-ae61-b643382b7523" style="">The ML edition sold 2,015 copies during the 18-month period May 1942–October 1943, making it one of the ML’s ten worst-selling titles. It did not rank among the one hundred best-selling titles in the regular ML during the 12-month period November 1951–October 1952</span>
    </PARAGRAPH>

    <PARAGRAPH id="e9d67442-3bc1-4c99-90ae-f1e70bb92b04">
      <span id="0cc8d98d-5b3a-4936-8fde-4def817a4325" style="">From the time Honoré de Balzac pronounced Stendhal’s preeminence among the novelists of France until today, the author of </span>
      <span id="adb41f20-38f7-4208-8617-23f5e5ce231f" style="italic">The Red and the Black</span>
      <span id="28a7e99f-f551-47ff-a632-0e14b1f33dce" style=""> has retained and spread his influence among writers of every nationality. His story of Julien Sorel is incomparably the most astute and penetrating study of middle-class mores in all fiction. It is, in addition, a relentless dissection of the hypocrisy and opportunism of as unconscionable an upstart as ever violated the Seventh and other Commandments in order to get on in the world. (</span>
      <span id="15e4bb35-7db2-4c93-849c-1bccc06cb9ce" style="italic">Spring 1933</span>
      <span id="8a77cce4-c422-4170-a653-9ae9a921ee7d" style="">)</span>
    </PARAGRAPH>
    <PARAGRAPH id="253ed3b4-b77f-4132-9d6f-1e7852644deb">
      <span id="35132768-d4c7-4175-b2b3-3c69f8ee9183" style="">Scott Moncrieff translation originally published in U.S. in two volumes by Boni &amp; Liveright, 1926. ML edition (pp. v–[288]; v–[352]) printed from B&amp;L plates. Published June 1929. </span>
      <span id="d6c06a53-c13b-4c6b-8f09-ab75fd5fe41e" style="italic">WR</span>
      <span id="3fda6ad8-e37c-4d50-91b3-65271685b091" style=""> 13 July 1929. First printing: 4,000 copies. Discontinued 1973/74. Reissue format, 1984.</span>
    </PARAGRAPH>
    <PARAGRAPH id="295681c9-02d8-486b-beb5-ce216c0100fb">
      <span id="28248052-420f-455a-9ab6-12606dc2109d" style="">The ML hyphenates the translator’s name as Scott-Moncrieff on the 177a title page and omits the hyphen in 177b‑e. Boni &amp; Liveright was also inconsistent in its multi-volume </span>
      <span id="268f4e6c-7fa6-437b-b4ee-9005f2e2f04a" style="italic">Works </span>
      <span id="f894a3ca-35fd-49da-89b3-85e4cec4819c" style="italic">o</span>
      <span id="ffa570f2-2948-4762-9c42-a17f52cd2329" style="italic">f Stendhal</span>
      <span id="19136fe8-5bef-44e3-a35f-aeb9e08ad341" style="">, hyphenating the translator’s name on the title page of </span>
      <span id="a5a3eec3-e324-4ae7-8a3c-ed506765cc78" style="italic">The Red and the Black</span>
      <span id="6aeb1659-2085-4b83-8abc-fd8fc0256098" style=""> and omitting the hyphen on the title page of </span>
      <span id="cc8ff0a5-4bde-4ee9-9531-4c7dc474a4c9" style="italic">The Charterhouse of Parma</span>
      <span id="21be5534-76b6-47ee-aa4a-dd150fe81527" style=""> and the jackets of both works.</span>
    </PARAGRAPH>

      <span id="9b9d5515-0238-4894-bca3-796847eba64f" style=""> ranked high in the fourth quarter of ML titles in terms of sales during the 18-month period May 1942–October 1943. It rose to the first quarter of ML sales during the 12-month period November 1951–October 1952. The dramatic increase in sales may reflect use of </span>
      <span id="c0e033d4-0052-4830-9957-2d784a9830fb" style="italic">The Red and the Black</span>
      <span id="c85732e5-3a77-4f6b-a6f8-b28599f41d3d" style=""> in college literature courses after the Second World War, when enrollments increased dramatically as large numbers of veterans took advantage of the G.I. Bill to earn college degrees. </span>

    <PARAGRAPH id="6cf6c048-0449-41fc-8f2b-729bb808ab27">
      <span id="4e63fc9f-ed74-44b9-8acd-0736f6369a01" style="">“True passion,” Stendhal wrote, “never thinks of anything but itself.” Based on an actual incident that Stendhal read about in the </span>
      <span id="36f688dc-703a-477d-85ff-c275992355e1" style="italic">Gazette des </span>
      <span id="4c699254-e390-44b3-97ce-718ece680317" style="italic">Tribunaux</span>
      <span id="6df60dd0-e12d-497c-a9d9-a452f25ee2f3" style=""> in 1827, </span>
      <span id="ef61f0c4-8061-4d69-b10e-e707cdb0aac1" style="italic">The Red and the Black</span>
      <span id="573020ca-847b-49dc-ab4b-15b652448b69" style=""> is a brilliant psychological portrait of passion, opportunism and political intrigue set in 19th-century Restoration France. It is the story of Julien Sorel, a young man of humble origins but high aspirations, whose prospects for a respectable public career are cut short by boundless egotism, tragic love, and revenge. Stendhal’s characters, from the calculating Julien with his Napoleonic yearnings, to the benevolent Abbé Pirard, to the Marquis de la Mole and the Jesuit de Frilair, are intimately connected with contemporary historical circumstances. The contrast between the “red” and the “black” symbolizes the conflict between liberals and conservatives, the army and the clergy. As sharp in its analysis of blind ambition as it is in its satire of bourgeois mores and French society, </span>
      <span id="adfd8c40-84a3-4feb-bbec-793cde7ac820" style="italic">The Red and the Black</span>
      <span id="66ccfda2-7fcc-4d3c-b212-12009eae7030" style=""> established Stendhal as one of the preeminent novelists of the 19th century.</span>
    </PARAGRAPH>
    <PARAGRAPH id="56927bf6-5270-478f-909b-658573413a4e">

    </PARAGRAPH>

    <PARAGRAPH id="f328e762-0c43-4b6c-b94b-c7cad584266d">
      <span id="52549b34-d324-4ced-b445-327d931cc0e3" style="">The glory that was Greece is nowhere so luminously reflected as in the mirror of her drama. Through the masks of tragedy and comedy, nobility and villainy, and all the duality of the human spirit, the life of man glows to passion and grows dim. Pity and terror in Æschylus, serene detachment in Sophocles, burning fervor for justice in Euripides and the robust intellectual comedy of Aristophanes—these qualities remain the message and the meaning of Greek drama. It is a heritage from antiquity that the modern spirit needs. (</span>
      <span id="a500cd72-7049-4b8e-a6f2-d49f7525e329" style="italic">Fall 1933</span>

      <span id="c18920a6-889f-42ff-be0d-fa7e7215fca3" style="">The rogues’ gallery of scoundrels and lusty wenches that gave flavor to </span>
      <span id="61f11cb5-fa2d-429c-9a20-a7a3a8290b99" style="italic">Roderick Random</span>
      <span id="628282cd-053d-48f1-a214-3d1332d4a3f4" style=""> and </span>
      <span id="14e17a21-262e-4af6-8506-4a0571be282f" style="italic">Peregrine Pickle</span>
      <span id="f6650356-f975-4935-9e0d-1741f7939452" style=""> is matched by as humorous an array of delightful and cantankerous characters in </span>
      <span id="1476358b-aa21-4172-9323-b115fed4121c" style="italic">Humphry Clinker</span>
      <span id="509e016c-9458-4d12-8694-dc1beb50ad7f" style="">. Here, too, are the caustic turns of speech, the sardonic wit and the acute powers of observation that have made Smollett’s books a plunder house for English writers during almost two centuries. And here, above all, is Smollett in a genial and mellow mood, but candid and outspoken, with the healthy frankness of the eighteenth century. (</span>
      <span id="1d00de9a-2fc3-4829-92a8-98ecc1631305" style="italic">Fall 1936</span>
      <span id="04a674eb-f6bd-439b-bcdf-e5ed245bd196" style="">)</span>
    </PARAGRAPH>

      <span id="6c1f09c0-94ea-48e7-af5f-70c8bc940255" style=""> 14 September 1929. First printing: Not ascertained. Discontinued 1970/71.</span>
    </PARAGRAPH>
    <PARAGRAPH id="a44b87e0-650f-4c71-9481-d644e01e71e4">
      <span id="0e23fbfa-e014-406c-b630-80bfbef44713" style="">Cerf wanted to include a volume of Machen’s stories in the ML and proposed the idea to him when he visited London in summer 1926. </span>
      <span id="915481f8-5deb-44fd-92d7-5d073df75aa3" style="italic">The Hill of Dreams</span>
      <span id="2aa814b7-2b52-4fac-969c-fc6235d7c9fb" style=""> and </span>
      <span id="8d88cfc6-eb99-4ec3-8bdb-21e0eb8f7999" style="italic">The House of Souls</span>
      <span id="02a00ff7-0a4c-4c2a-b21d-a03774a75d95" style=""> were in the U.S. public domain, but Machen, who badly needed the money a ML edition would bring, felt he could approve the proposal only if Alfred A. Knopf, his American publisher, did not object (Machen to Cerf, 7 July 1926). Cerf approached Knopf on several occasions but was unable to secure his approval. He told Machen he hadn’t given up hope; meanwhile, he asked him to write an introduction to a volume by Smollett. He offered $100, twice the ML’s usual fee, and asked him which Smollett title he would recommend (Cerf to Machen, 21 April 1927). Machen indicated that </span>
      <span id="92e92fd9-3c73-416e-ba28-286cb714f75e" style="italic">Humphry Clinker</span>
      <span id="466b3786-acfc-43b1-a8cf-8b9676c84485" style="">, “the work of Smollett’s softened old age” was his own favorite. However, he thought that </span>
      <span id="18217163-9170-4bbf-9062-e6af5456c63a" style="italic">Roderick Random</span>
      <span id="f74d80cc-256f-42e9-9ebe-b44319372666" style=""> was “more characteristically Smollett: rough, hard, vigorous, cruel: I think it is the typical book to begin with. . . .” He expressed the hope that Cerf would send the money with his order for the introduction: “I am hard up” (Machen to Cerf, 30 April 1927). Illness delayed his work on the introduction by a year, but he wrote Cerf in April 1928 that he was ready to go ahead with it.</span>
    </PARAGRAPH>
    <PARAGRAPH id="347995ea-6d19-4e11-b5aa-8276d2359294">

    <PARAGRAPH id="de9956c3-aeaf-4335-a90a-d73825a6d8d0">
      <span id="071aaea4-d9b0-4055-8442-95974a6390fd" style="">The rogues’ gallery of ruffians and lusty wenches that gave so much color to </span>
      <span id="a42d004a-94d6-4afc-a314-9074e5f7fda3" style="italic">Roderick Random </span>
      <span id="0f8156fb-72ea-4e91-abca-97fd332274fb" style="">and </span>
      <span id="8ce12138-d592-40bb-bd64-fb94a07f858b" style="italic">Peregrine Pickle</span>
      <span id="16beed89-3c75-4cee-86ab-3d542769952e" style=""> is matched by an array of cantankerous characters in </span>
      <span id="828350c7-bf08-4934-9e93-071340c2e70c" style="italic">Humphry Clinker</span>
      <span id="df4e052a-58ac-49c6-b165-e8b279a1713d" style="">. Here, in the last of his novels as in the others, are the wit and wisdom, the acute powers of observation, and the sharp turn of phrase that characterize all of Tobias Smollett’s work. Here is Smollett, grown tolerant of human frailty after having screamed against it in </span>
      <span id="5dca441e-4a36-4f84-b203-9b3a3f463063" style="italic">Roderick Random</span>
      <span id="c5a5cc74-7174-4909-82d5-98db36ef0b53" style="">, now writing in the mellow, satiric vein of amiable elderly people in whom there is a hard core of eccentricity. </span>
      <span id="3fb526e1-67aa-40b3-b1a3-8a55e3a138fa" style="italic">Humphry Clinker</span>
      <span id="80324bb2-cfe9-490b-aa77-dad2ce7113d0" style="">, now almost two hundred years old, still retains the freshness and the vigor of the best of the eighteenth-century novels. (</span>
      <span id="73ddec3f-a7d2-45ea-8d10-0294495ba8ae" style="italic">Spring 1955</span>
      <span id="e966522d-4761-4c81-8e77-8eda1a79fa35" style="">)</span>
    </PARAGRAPH>

    <PARAGRAPH id="bb8bff2e-1d48-4036-812d-336d22123fcb">
      <span id="27f3ff86-2b5d-4a0f-92bc-d008f5b1756f" style="">To classify </span>
      <span id="e6768364-ca4d-4123-aec7-6400a03d51ba" style="italic">The Dance of Life</span>
      <span id="b98243c1-dc5b-4129-9bd4-6a3c0928c642" style=""> as a book of philosophy, as a spiritual autobiography or even as a book of personal affirmations does it scant justice. It is all of these and more. It is a book of aspiration, of growth and of revelation, written by a man who has partaken of life and contributed to its wisdom, grace and idealism. </span>
      <span id="01f04450-1278-4816-9539-3e71b3031cb2" style="italic">The Dance of Life</span>
      <span id="f5467314-ac52-48de-ac03-a191b674d78f" style=""> may be considered the crowning achievement of Havelock Ellis’s life; it epitomizes his spirit and his work. (</span>
      <span id="2c03ba01-ed4b-41b1-8a32-156e2c862cbd" style="italic">Spring 1938</span>

      <span id="eaba858b-f008-46d4-bb46-3a83cec94588" style="bold"> </span>
      <span id="f09d2eec-80b6-493d-a3d3-f08ca00f4f52" style="">ML edition printed from Houghton Mifflin plates made from a new typesetting. Published September 1929. </span>

      <span id="1345c3c9-e997-4d28-881e-7f95106f2cc1" style=""> 26 October 1929. First printing: 15,000 copies. Discontinued 1 January 1959.</span>
    </PARAGRAPH>
    <PARAGRAPH id="c2aad96f-731b-4245-a953-db220d7e3e54">
      <span id="9ae775a8-1be1-4c31-bc20-b55bb2217f5f" style="">In addition to the ML printing, the new plates were used for 1929 printings in Houghton Mifflin’s Riverside Library and the Book League of America. A revised index keyed to the new typesetting appears in ML and Book League of America printings but not the Riverside Library printing, which ends on p. 342, the last page of text. The Book League of America contents page lists the index while the ML’s doesn’t. Ellis’s new foreword is unique to ML printings.</span>
    </PARAGRAPH>

    <PARAGRAPH id="e8fb1819-fac6-4a56-ac68-31addf115ce7">
      <span id="045f349c-6910-43b9-b974-62734f6d80c8" style="">For centuries commentators have sought a particular attribute by which Chaucer earned the title of “the father of English poetry.” Now the secret of his genius no longer lies merely in his incomparable narrative powers, nor in his technical mastery. His unfailing vitality and his myriad attachments to reality and imagination reveal the true scope of the man and the poet. The Modern Library edition of </span>
      <span id="9c9d009a-5e6d-43ad-8a82-c635c4d2e375" style="italic">The Canterbury Tales</span>
      <span id="ab055134-0225-496f-a12a-9cb79f941b7d" style=""> makes his masterpiece available to scholar and general reader alike in its most authoritative version. (</span>
      <span id="3d02adeb-972f-44a4-904b-e00b9245d240" style="italic">Fall 1936</span>
      <span id="b4e7d886-a8d3-41ce-a590-11ca8aa488e4" style="">)</span>
    </PARAGRAPH>
    <PARAGRAPH id="173bebee-69d2-40c6-8057-51eac51aa50e">

      <span id="eef31b7f-2c80-42d6-a090-2a338eec55d6" style=""> Pictorial in brownish orange (54), gold and black on coated cream paper with black-and-white illustration of five mounted pilgrims and Canterbury Cathedral in distance; background in white ruled in gold, title in reverse against inset brownish orange panel at top, author in reverse highlighted in black against brownish orange panel at foot, other lettering in black. Designed by Paul Galdone, December 1937; unsigned. Front flap as 181.1a. (</span>
      <span id="0e76e484-1009-4017-8c36-a90d15c2c741" style="italic">Spring 1938</span>
      <span id="240a7c79-1fba-42e7-bcf3-8cf5f6cd9624" style="">)</span>

      <span id="a54a3d1e-e935-4297-83bf-834c7c1ac989" style="italic">The Complete Works of Geoffrey Chaucer</span>
      <span id="f381c936-5b88-4617-9b2f-0d74d0eefcea" style=""> by Oxford University Press (6 vols., 1897). ML edition printed from plates made from a new typesetting. Published September 1929. </span>
      <span id="5e814951-60c0-4367-b404-36857d6f4974" style="italic">WR</span>
      <span id="40d44481-ef3a-42b0-9a6c-ebf1dea4266f" style=""> 26 October 1929. First printing: Not ascertained. Discontinued 1971/72.</span>

    <PARAGRAPH id="af01c6ab-4535-4459-a6ff-cc28b7e9dde2">
      <span id="6132f6e7-a452-4931-a2c0-cc052b175440" style="">The path of Lilly Czepanek’s destiny was made radiant and tragic by her own beauty. Her life was consecrated to love. As it was with Shulamite, who inspired Solomon’s Song of Songs, so love had set a seal upon Lilly’s heart. All the denials of poverty, the violences of lechery and the longings of her own dream world only made her more desirable in the eyes of men. Hermann Sudermann’s novel of a woman who walked in sin is a romance in the cause of love beyond purity. (</span>
      <span id="1f1d0561-9dbe-4f12-a88d-ac975591c645" style="italic">Fall 1935</span>
      <span id="16418c14-c651-4ada-be80-63f8adda3a40" style="">)</span>
    </PARAGRAPH>
    <PARAGRAPH id="4fe1323c-546d-4961-b381-0768125e3841">
      <span id="8655e557-0230-4c3f-9c3c-bf6d6d8ea366" style="">Seltzer translation originally published by B. W. Huebsch, 1909, and after 1925 by Viking Press. ML edition (pp. [3]–640) printed from Huebsch/Viking plates with Huebsch half title used as a fly title. Published October 1929. </span>
      <span id="e320638b-ff3e-4a72-87a4-32f78b22a9c7" style="italic">WR</span>
      <span id="38ac61d4-d503-4dea-8c59-3116acbe8de3" style=""> 23 November 1929. First printing: 8,000 copies. Discontinued 1 January 1942.</span>
    </PARAGRAPH>
    <PARAGRAPH id="0facb0af-2009-4370-bbb1-81f8b9e8e98e">
      <span id="1e2fba54-bff1-4f83-8afa-ad3d1ec1974f" style="">ML printings do not identify the translator. Huebsch and Viking printings attribute the translation to Thomas Seltzer, but it was actually by his wife Adele Seltzer, who wanted to publicize her husband’s name. Thomas Seltzer’s contribution was typing the manuscript that was submitted to Huebsch (Levin, </span>
      <span id="e93a6d23-aa3c-45dd-a92b-b2b8a095aab4" style="italic">Dare to Be Different</span>
      <span id="6db33e0e-a482-4cb5-9900-104b8cf962fc" style="">, pp. 85, 269).</span>
    </PARAGRAPH>
    <PARAGRAPH id="61713036-a786-4bb3-8617-bbef38185285">
      <span id="bdf7b9cf-817d-4a64-a07d-9201ecf2e600" style="">The ML paid Viking royalties of 8 cents a copy. There were three additional printings of 2,000 copies each between April 1930 and April 1931 and five known printings of 1,000 copies each between November 1932 and April 1941.</span>
    </PARAGRAPH>
    <PARAGRAPH id="0d147491-3f84-435e-8576-11229b74b40b">
      <span id="f33e5ad8-1bdb-4e19-b24c-c446408f5df7" style="">Sudermann’s novel was read more widely in the early decades of the 20th century than it is today. Jackets of early ML printings of </span>
      <span id="d7d183be-90d3-40a0-9d49-d65c6fc824ce" style="italic">Madame Bovary</span>
      <span id="0b05726b-8776-4f61-b44b-ed04278c4191" style=""> (25.1) state on the front panel: “Today there are two more novels that are likely to be classed with [</span>
      <span id="931810d3-0868-4750-a3ac-3a29d7c01540" style="italic">Madame Bovary</span>
      <span id="42e1afea-fe56-4e33-bf14-cd550448eba3" style="">] . . . Tolstoy’s ‘Anna Karenina’ and Sudermann’s ‘Song of Songs.’” (see 25.1a).</span>
    </PARAGRAPH>

      <span id="dee83e3a-bb86-437d-af42-e0d8aa2965bb" style=""> Fiction: Short Story. Fern, by Jean Toomer – The Goophered Grapevine, by Charles Waddell Chesnutt – The Yellow One, by Eric Walrond – Blades of Steel, by Rudolph Fisher.  Fiction: Novel (chapters). The Fire in the Flint, by Walter White – The Dark Princess, by W. E. B. Du Bois – There Is Confusion, by Jessie Fauset – The Blacker the Berry, by Wallace Thurman – Quicksand, by Nella Larsen – Home to Harlem, by Claude McKay – Walls of Jericho, by Rudolph Fisher.  Drama. Plumes, by Georgia Douglas Johnson – ’Cruiter, by Jonathan Matheus.  Poetry. Poems by Phyllis [</span>
      <span id="a47ad6f7-7a31-4bc5-8f7e-feb64d860acf" style="italic">sic</span>
      <span id="0aad70c9-9e9f-456e-ac7d-8632281941d1" style="">] Wheatley, Albert A. Whitman, Frances E. Harper, James Madison Bell, Joseph S. Cotter, Jr., James D. Corrothers, Paul Lawrence Dunbar (3), Fenton Johnson, Georgia Douglas Johnson, Angelina Weld Grimke, Countee Cullen (7), William Stanley Braithwaite, James Weldon Johnson, Jean Toomer (2), Claude McKay (4), Jessie Fauset, Lewis Alexander, Frank Horne, Gwendolyn B. Bennett, Sterling A. Brown, Langston Hughes (4).  Spirituals. Swing Low Sweet Chariot – Go Down Moses – All God’s Chillun Got Wings – Dere’s No Hidin’ Place Down Dere – Deep River.  Blues. St. Louis Blues – Friendless Blues – Mountain Top Blues – The Blues I’ve Got – Loveless Love. Labor Songs. Work Song – Water Boy – Casey Jones – John Henry – Rain or Shine.  Essays. The Negro in American Fiction, by Benjamin Brawley – The Negro in American Culture, by Alain Locke – Negro’s Gift to American Music, by Clarence Cameron White – The Freedmen’s Bureau, by W. E. B. Du Bois – The Negro Digs Up His Past, by Arthur A. Schomburg – The Negro Migration, by Charles S. Johnson – The Negro and the New Economic Life, by Abram L. Harris – Organized Labor and the Negro, by Charles Wesley – The Disgrace of Democracy, by Kelly Miller – La Bourgeoisie Noire, by E. Franklin Frazier – I Investigate Lynchings, by Walter White – Our Greatest Gift to America, by George S. Schuyler – Fifty Years of Negro Citizenship, by Carter G. Woodson – Dominant Forces in Race Relations, by Thomas Dabney.  Autobiography (chapters). Autobiography, by Frederick Douglass – Up from Slavery, by Booker T. Washington – The Autobiography of an Ex-Coloured Man, by James Weldon Johnson.</span>
    </PARAGRAPH>

    <PARAGRAPH id="bf1b016c-a954-4d41-92e3-25071c6823e9">
      <span id="7afbfdd9-4e25-4f9c-9a1a-6d13d4a556f3" style=""> A comprehensive anthology that presents a striking picture of the intellectual development of the American negro. The volume contains short stories, significant excerpts from novels, essays, spirituals, poetry, and blues, and includes contributions by Booker T. Washington, Walter White, Claude McKay, Jean Toomer, Eric Walrond, Countee Cullen, and many others.  (</span>
      <span id="fa4c14d8-1066-4711-9502-2eca8eba0b1a" style="italic">Fall 1929</span>
      <span id="75d58cc3-7d53-4924-b365-72780d3b262f" style="">)</span>
    </PARAGRAPH>
    <PARAGRAPH id="7d714040-3e37-46b3-b66e-c8b9772a9cfe">
      <span id="6e4f503b-61b8-4f6d-b3be-f111c6c09dd6" style="">Original ML anthology. Published October 1929. </span>
      <span id="cbdc9b45-4b27-41fc-ac2c-64ba50d722c2" style="italic">WR</span>
      <span id="585d7993-b929-43cf-bbee-d1f92486b263" style=""> 23 November 1929. First printing: Not ascertained. Superseded 1944 by a revised edition edited by Sylvestre C. Watkins (372).</span>
    </PARAGRAPH>
    <PARAGRAPH id="999af534-565f-44bc-a49f-703e2af6168b">
      <span id="1ae662df-8624-42f3-9e2f-a0efd5048abd" style="">When W. C. Handy authorized the inclusion of five blues he had copyrighted, he stipulated that copyright notices were to be printed on the same pages as the lyrics. Calverton acknowledged Handy generously in the preface but neglected to include the individual copyright notices. Handy or his representative contacted the ML shortly after publication, insisting that the agreement be honored. Klopfer contacted the ML’s legal counsel about the matter (Klopfer to Edwin A. Falk, 27 November 1929). He subsequently wrote to H. Wolff Estate, the ML’s binders, informing them that pp. 223–28 were being reprinted and that corrected sheets would be sent over immediately. He asked that the bindery’s truckmen pick up all copies on hand and return them to the bindery’s stock. “It is necessary to have this cancel made on the entire edition,” he stated, “and all future editions will, of course, be correctly printed” (Klopfer to Miss J. A. Lanning, H. Wolff Estate, 26 December 1929). The corrected state of the first printing is described under 183a</span>
      <span id="48ef5def-7a1d-4f06-aa0c-1d79bef62b41" style="subscript">2</span>
      <span id="83c1108b-b6e7-4fda-bcb2-da0a6d7ba7d4" style="bold">.</span>
    </PARAGRAPH>
    <PARAGRAPH id="e03a12bd-4601-47a8-a8cd-7598910c1a63">

      <span id="033c79c8-25af-45db-bd75-76691886d125" style="italic">Anthology of American Negro Literature</span>
      <span id="e6f88da5-1dbe-424a-8aa5-f3e112ee1d28" style=""> sold 3,243 copies during the eighteen-month period May 1942–October 1943, placing it near the top of the fourth quarter of ML and Giant titles in terms of sales.</span>

    <PARAGRAPH id="8aa650cd-6673-4c0b-b8aa-a21fd5229b89">
      <span id="bace496c-8b0a-452e-8247-6c938420d6b1" style="">Negro achievement in the arts has kept pace with a change in intellectual conviction. Injustice and discrimination have proven a challenge, and that challenge is being answered with the literature produced by the colored race during the last decade. This anthology gives a comprehensive picture of the struggle of a people to affirm its own genius. It is representative of a new consciousness; it gives evidence of a determination to end the admission of inferiority and to begin to assert the unique and durable qualities of a race. (</span>
      <span id="ee73d1d5-937b-4465-ad28-a438aa424be7" style="italic">Fall 1933</span>

    <PARAGRAPH id="776e5891-3abf-4905-a462-4c63410ff75e">

      <span id="4ead82d9-a499-4875-8faf-545e25697ba0" style=""> Uniform typographic jacket D. Text on front: “Mr. Van Vechten’s most popular novel introduces a continuous procession of restless modern sophisticates—artists, writers, actors, and the like. They are drawn from life, and indeed, many of them appear under their own names.” (</span>

    <PARAGRAPH id="563135da-2075-4320-ac22-915c6ab64676">
      <span id="10913da4-8787-4b18-8c4e-f292296cf56d" style="">Originally published by Alfred A. Knopf, 1922. ML edition (pp. [</span>
      <span id="5839560d-1225-4e5d-8006-42ebe2dd9075" style="italic">5</span>
      <span id="ce50b78d-3f47-4b43-9ccb-b66c13704692" style="">]–247) printed from Knopf plates. Published November 1929. </span>

      <span id="a9550704-f105-4427-a0c8-d16490729a5e" style=""> 21 December 1929. First printing: 8,000 copies. Discontinued fall 1935.</span>
    </PARAGRAPH>
    <PARAGRAPH id="547445dd-ed3d-4803-8f75-18fd9b46fd64">
      <span id="470ea279-a3ca-4a09-8bc9-91f43073d459" style="">James Crowder, the ML’s midwestern sales representative, suggested the inclusion of </span>
      <span id="0222372f-b00b-4a3d-8ce3-c8807acd774d" style="italic">Peter Whiffle</span>
      <span id="2ef70266-91c1-44e0-a9c6-e2cf1e3f2edc" style=""> (Crowder to Cerf, 21 December 1928). At this time Knopf remained cool toward the series because of his lingering resentment over the ML edition of </span>
      <span id="72ecd30d-424b-4596-b014-fc7151c59e99" style="italic">Green Mansions</span>
      <span id="4d4b8309-f9e9-4d17-9260-81e1630bf6b6" style=""> (90). However, Cerf had become friendly with Blanche Knopf and the two of them were trying to put together a peace treaty (Cerf to Crowder, 24 December 1928). Relations between Knopf and the ML improved after a January 1929 luncheon meeting. Shortly thereafter Cerf offered Knopf a $1,000 advance against royalties of 10 cents a copy for </span>
      <span id="3e782b92-5816-4447-9530-56699d65af00" style="italic">Peter Whiffle</span>
      <span id="7415f034-c463-4ebb-865f-a47c07ecd068" style="">. He also offered to pay Van Vechten $100, double the ML’s usual fee, to write an introduction. Knopf transmitted the offer to Van Vechten, who indicated that he preferred that the book appear without an introduction. Van Vechten also wanted to make some corrections in the plates before Knopf turned them over to the ML (Knopf to Cerf, 13 February 1929). </span>
      <span id="b778aca1-36e3-4a15-9077-11805475cb4f" style="italic">Peter Whiffle</span>
      <span id="9a6933f2-8335-4241-88f4-a9905a1f28a0" style=""> was the first copyrighted Knopf title to be reprinted in the ML.</span>
    </PARAGRAPH>
    <PARAGRAPH id="64edd9e5-cdf8-4903-8cd6-560f218bd39b">
      <span id="2c1b983d-d6fa-4c12-9818-a933f72239e2" style="">There was a second printing of 1,000 copies in August 1932.</span>
    </PARAGRAPH>

    <PARAGRAPH id="7790baa5-e7e4-4cd8-8b0a-ae2f8df50442">
      <span id="7117fc78-0e92-46bc-b1a2-31ccc2f2ea36" style="">The pursuit of women and adventure was the chief activity of Casanova’s life. Amorous and exciting exploits demanded all his energy and ability. When old age tempered his audacity, he retired to write the nostalgic recollections of his youthful prowess. The manuscript which has come down to us in various condensations has been the joy of those who cultivate delectable but forbidden pleasures, as it has been anathema and despair to prudes. The Modern Library edition includes the most vivid encounters and escapades of a glamorous life. (</span>
      <span id="baf54a01-496c-4151-990f-44a8540c7399" style="italic">Fall 1936</span>
      <span id="92a24eb3-cda8-4ff4-b5a8-eea23e8ef7e6" style="">)</span>
    </PARAGRAPH>
    <PARAGRAPH id="e5444cd2-1cee-4390-a5a0-146d30f92762">
      <span id="a421ab82-94a8-4254-99df-86b5e393025e" style="">Unidentified translation edited and probably abridged for the ML by Madeleine Boyd. Published November 1929. </span>
      <span id="3b38fba5-051f-4d15-a820-38301ae5a8b0" style="italic">WR</span>
      <span id="4d6e7d64-8160-4e6d-8ce2-2f4d0d0b15b1" style=""> 21 December 1929. First printing: Not ascertained. Discontinued 1970/71.</span>
    </PARAGRAPH>
    <PARAGRAPH id="02dd8a95-eb82-4e5b-8d02-fb263ddba745">
      <span id="67e71889-9f1c-4d6c-8242-0ad1c0dac536" style="">The ML sold exclusive reprint rights to the Madeleine Boyd edition to Garden City Publishing Co. for $1,500. The ML supplied duplicate plates (omitting the introduction) and retained all rights to publish its own edition (Robert F. de Graff, Garden City, to Cerf, 22 January 1932). A full-sized edition with illustrations by Victor Candell was published by Garden City later that year under the imprint Sun Dial Press.</span>
    </PARAGRAPH>
    <PARAGRAPH id="38727104-6044-4b1d-8086-d4ffbcc6ac8c">
      <span id="dcdae2c8-683b-4ee4-8f27-f6cd41e748ca" style="italic">The Memoirs of Jacques Casanova </span>
      <span id="b322d98a-94d9-4e7f-9154-2c7b7c72fa5b" style="">ranked in the 3rd quarter of ML titles in terms of sales during the 18-month period, May 1942–October 1943. It was not among the 100 best-selling titles in the regular ML during the 12-month period, November 1951–October 1952.</span>
    </PARAGRAPH>

    <PARAGRAPH id="0944d666-151a-4ca4-ba74-a7e8b13c19b2">
      <span id="11000b39-ec46-4dd8-8b90-924a348469d0" style="">The pursuit of women and adventure was the principal activity of Casanova’s life. By his own account, amorous and other exciting exploits demanded virtually all of his energy and resourcefulness. When old age tempered his passions, he retired to write the recollections of his youthful escapades. The manuscript which has come down to us from the eighteenth century in various condensations has delighted those readers who cultivate an interest in accounts of forbidden pleasures. It has also brought a little discomfort to the prudish-minded. This edition includes some of the most vivid encounters and escapades of Casanova’s crowded life. (</span>
      <span id="50e6c808-d9b3-43ae-a52f-9b95cf80ccc5" style="italic">Fall 1960</span>
      <span id="132d164d-5b43-413d-b15c-2cb25b419682" style="">)</span>
    </PARAGRAPH>

    <PARAGRAPH id="ff6910c6-34ce-4c28-b134-cdacaff4b731">
      <span id="f5293ea3-6f5e-4524-af81-8f976c75dcdd" style="">Of the books of antiquity which adorn the Modern Library series, none is in greater favor than Homer’s </span>
      <span id="2c913be2-2b38-44a4-81ce-2babf58d9050" style="italic">Iliad</span>
      <span id="36bc923b-7fd9-45e6-855f-cec7bbf648cf" style=""> and its companion volume, </span>
      <span id="ab6e4b52-b113-43b8-a553-9da71da345b3" style="italic">The Odyssey</span>
      <span id="16d19dec-3d5e-4055-a094-6ada1b8ebf7a" style=""> (No. 167). The immortal epic of the wrath of Achilles and the siege of Troy is as vivid to the contemporary reader as it must have been to Homer’s first enraptured listeners seven centuries before the Christian era, and as it has remained through the ages in its various renderings. The Lang-Leaf-Myers translation was chosen upon the urgent advice of the leading authorities in England and America. (</span>
      <span id="de5e2f34-b363-420b-9515-b7a84debabcd" style="italic">Spring 1936</span>
      <span id="01651bf4-4b99-4bd2-bb5c-52fe91786d4c" style="">)</span>
    </PARAGRAPH>
    <PARAGRAPH id="da8f57f7-df73-434a-bd21-4be55c42d524">
      <span id="e6c9993e-2fd7-4975-8d00-08870b98b54d" style="">Lang-Leaf-Myers translation originally published in U.S. by the Macmillan Co., 1883. ML edition printed from plates made from a new typesetting. Published December 1929. </span>
      <span id="e4fbe3a1-ffe0-4b60-a2b4-7e4738b76a79" style="italic">WR</span>
      <span id="08e4a94d-09c2-484b-becc-11550f041a6d" style=""> not found. First printing: Not ascertained. Superseded fall 1964 by Rees translation (186.2).</span>
    </PARAGRAPH>
    <PARAGRAPH id="3f2a917e-a234-4ca7-91ab-38bcb26d5d42">
      <span id="8347e7a1-b221-4f0f-a7ab-4abb01ee5604" style="">The ML originally planned to use the 17th-century translations of George Chapman for its editions of Homer’s </span>
      <span id="7f205c3a-d5af-4dd9-aea2-fb92195fdac6" style="italic">Iliad</span>
      <span id="44781939-afab-44f7-aa85-8ae6d269916b" style=""> and </span>
      <span id="d0b17ae0-faac-4bf0-ad06-2399a0c906a4" style="italic">Odyssey</span>
      <span id="f2cd01f3-3cb7-4d15-8ecb-e9a2f0c22431" style="">. Advance advertising referred to the Chapman translations, as did fall 1929 catalogs and ML lists—including the lists inside first printings of the Homer jackets. The Lang-Leaf-Myers translation of </span>
      <span id="c72de02c-f5e9-4098-95b4-cd53de9eaef6" style="italic">The Iliad</span>
      <span id="07799225-67a3-460b-8b7b-e1f73ed0ce4f" style=""> and the Butcher and Lang translation of </span>
      <span id="c8aedfa1-d324-4993-80c6-27fd9c7c1f15" style="italic">The Odyssey</span>
      <span id="55617405-0993-4272-80d8-db3317133c98" style=""> were substituted at the last moment on the advice of several college professors. “We discovered that we could sell five times as many books in the new translation as we could have had we used the Chapman, since the Lang, Leaf, and Myers one is used in almost all of the colleges” (Cerf to George M. McKanday, Macmillan Co. of Canada, 25 November 1930).</span>
    </PARAGRAPH>
    <PARAGRAPH id="f8be3ed6-a5e1-417c-b50e-c7552037b52e">
      <span id="db9d63f8-7cd4-48f5-818b-2ca7d23badf0" style="">The Prefatory Note (p. [</span>
      <span id="64857bae-ad4e-4299-9db3-40821e023b11" style="italic">5</span>
      <span id="40b1c990-3706-4c83-97fa-9c1067023cbe" style="">]) indicates that Books I–IX were translated by Leaf, X–XVI by Lang, and XVII–XXIV by Myers, but that the whole was revised by all three translators.</span>
    </PARAGRAPH>
    <PARAGRAPH id="6fd99d18-b8c3-4c03-85ee-431e67e319a6">
      <span id="57c8b7bc-acd0-43b7-a26e-2a95a04f90a5" style="">The ML hoped to use Macmillan plates, but Macmillan had to secure approval from its parent firm in London and was unable to make a solid offer until the end of October. By that time the ML had begun composition so that the books could be published in December.</span>
    </PARAGRAPH>
    <PARAGRAPH id="df2be5a3-067f-4082-a79f-1d7a7118bba2">
      <span id="cef8be15-38cf-4c20-8050-865fda63adae" style="italic">The Iliad</span>
      <span id="9bf512fb-5ef7-40d9-a43e-8584e12cb400" style=""> ranked in the middle of the second quarter of ML titles during the 18-month period May 1942–October 1943 and rose into the lower part of the first quarter during the 12-month period November 1951–October 1952. Sales totaled 122,292 copies by spring 1958.</span>
    </PARAGRAPH>

      <span id="35c6a8e7-53aa-4712-9d70-2df79124dbda" style="">Highet received $300 for his introductions to </span>
      <span id="9b602561-493a-4a9f-9458-ff01f779ed34" style="italic">The Iliad</span>
      <span id="b2f6ed0b-9ce1-4e0f-8c3e-42a5b7288447" style=""> and </span>
      <span id="0eb7f0c5-b35d-41f1-a4ec-67793938bbc0" style="italic">The Odyssey</span>
      <span id="726e8aca-6599-4793-824f-beef9c06eea6" style=""> (Stein to Highet, 26 January 1950). The first section of the introductions (“The World of the </span>
      <span id="c75d3f00-74da-452a-9d21-3fff4d22c93b" style="italic">Iliad</span>
      <span id="4871a0e1-a0f1-449f-96ff-9c4f577f7f94" style=""> and the </span>
      <span id="eecaa423-bb47-430c-86c5-6a19bcf41ed2" style="italic">Odyssey</span>
      <span id="b7efc311-4bdc-4336-9944-ae87428153e0" style="">”) is common to both volumes, as is the bibliography. Highet’s introductions were also included in printings of </span>
      <span id="a498072c-0be9-4375-a6fe-335ab839025b" style="italic">The Iliad</span>
      <span id="63bf6703-293a-4f13-9970-9a054bd2e27e" style=""> and </span>

      <span id="4caca82d-6ecb-404c-94bb-0f7966d0d1bf" style=""> in Modern Library College Editions, which were introduced in fall 1950. Most of the introductions written for MLCE appeared first in that series and were subsequently added to regular ML printings.</span>

    <PARAGRAPH id="c7e5ba77-bb72-4175-8440-7d623da417f9">
      <span id="6d2fcb5e-c366-40e6-aa34-abd45aa846c7" style="">With the publication of </span>
      <span id="54201087-2ff5-454a-a44e-6e4af6d283ea" style="italic">The Iliad</span>
      <span id="d3aae6cc-47f6-4bec-8650-997dafd1abb3" style="">, Ennis Rees has completed the monumental work of translating all of Homer into natural, free-flowing verse, and he has fulfilled the promise of his brilliant translation of </span>
      <span id="6c456a81-4389-4a1c-8482-4f5343f927e0" style="italic">The Odyssey</span>
      <span id="ecef6c1a-4323-4434-a41a-5769c3375f35" style="">.</span>
    </PARAGRAPH>
    <PARAGRAPH id="c4f70628-df3d-41dc-a6cf-ecf48837e73b">
      <span id="1f97e932-ede9-4908-9d12-543045787d57" style="">	The tale of heroes and gods who fought the Trojan War is now available in a translation at once faithful to the superb original and extremely accessible to the contemporary reader.</span>
    </PARAGRAPH>
    <PARAGRAPH id="a028eea6-f742-4db1-9f8d-0e42c9e5d436">
      <span id="6125fd0b-1a08-420e-82ca-bd9c71c87571" style="">Rees translation originally published by Random House, 1963. ML edition</span>
      <span id="2c39a211-d080-45f2-abea-3cb02b9cd514" style="bold"> </span>
      <span id="1966c74d-8684-47a2-87d5-3b495f849a59" style="">(pp. v–529) printed from RH plates with the dedication and title page adapted from the RH printing. Published fall 1964. </span>
      <span id="6ed5d813-7e08-4d08-a06a-c56db2821098" style="italic">WR</span>
      <span id="eae0a07c-87f4-452a-8a19-70fc2de13bea" style=""> 16 November 1964. First printing: Not ascertained. Discontinued 1982/83.</span>
    </PARAGRAPH>
    <PARAGRAPH id="c5299837-8112-47a2-b16d-54fbbdc5faeb">
      <span id="34825f4a-2de0-48c1-bcdc-15637878022e" style="">Epstein wanted to include Richmond Lattimore’s verse translation of </span>
      <span id="a10a91b8-b54c-41ec-b405-4f42dac15ab2" style="italic">The Iliad</span>
      <span id="8507c324-1fe3-4270-b195-5d6f0d9c2785" style=""> in the ML in 1960, but reprint rights do not appear to have been available (Epstein to Roger Shugg, University of Chicago Press, 6 January 1960). RH published Rees’s verse translation of </span>
      <span id="3883db19-c605-4d64-b389-43eb2b5fac99" style="italic">The Odyssey</span>
      <span id="f7c8bd47-b2f6-4be1-aa2b-31f4c529ac5f" style=""> later that year, followed by his verse translation of </span>
      <span id="f780ac8d-5dfe-4e33-ba19-e35c0a82dc09" style="italic">The Iliad</span>
      <span id="b5c892c0-9823-47c0-90f2-cc8371300e3e" style=""> in 1963. Rees’s volumes were designed so that the plates could be used for ML printings.</span>
    </PARAGRAPH>
    <PARAGRAPH id="e4346512-560c-4ac8-a037-d4afaa5da4b4">
      <span id="e4f26f68-d9bc-4c55-91d9-fbc14a67c97f" style="">The ML title page reproduces the title exactly as it appears in the RH printing, but the statement of responsibility for the translator (TRANSLATED BY | ENNIS REES) and the imprint are reduced in size, significantly improving the balance and aesthetic appeal of the ML title page. The dedication facing the title page is reduced from four lines in the RH printing (THIS TRANSLATION | IS DEDICATED | TO JEFFREY, AMY, | AND ANDREW) to two lines (TO JEFFREY, AMY, | AND ANDREW) in the ML.</span>
    </PARAGRAPH>

    <PARAGRAPH id="d5fdcbac-5449-47c5-bfc2-cb9d6131949b">
      <span id="53b73cb1-f698-4a2e-9c4d-1c8287932535" style="">Of the books of antiquity which adorn the Modern Library series, none is in greater favor than Homer’s </span>
      <span id="fdd8f4cf-44d4-4a36-ad39-75d7fdaf2700" style="italic">The Odyssey</span>
      <span id="334bc2cb-8a4b-4945-9067-17ccaa311169" style=""> and its companion volume, </span>
      <span id="1b2fb5f3-9ebf-404d-90f1-1dff712a8720" style="italic">The Iliad</span>
      <span id="015864bc-40a4-4e5d-bd3b-a5bb21f2a1f7" style=""> (No. 166). The immortal epic of the ten-year wanderings of Ulysses remains as vivid to the contemporary reader as it was when first recited to Homer’s enthralled audience many centuries before the Christian era. The Modern Library edition of the Butcher and Lang prose translation has been adopted by many leading universities as the standard text of this classic. (</span>
      <span id="f2742d87-ff0f-4589-9089-9b89e291cfbd" style="italic">Fall 1936</span>
      <span id="53b10f85-ff4e-41f0-a514-8116bc392602" style="">)</span>
    </PARAGRAPH>
    <PARAGRAPH id="d7ed86e9-ebd8-4fcf-aa1b-a006885f4fad">
      <span id="5a7e1bd3-6f49-4ba6-9330-77e4e0cf78b5" style="">Butcher and Lang translation originally published in U.S. by the Macmillan Co., 1879. ML edition printed from plates made from a new typesetting. Published December 1929. </span>
      <span id="15e54acf-2f31-4aa3-83e9-a8a8f1c4f977" style="italic">WR</span>
      <span id="02c9d8b1-95ed-4a1f-9148-8d12d600e9f9" style=""> not found. First printing: Not ascertained. Superseded spring 1962 by Rees translation (187.2).</span>
    </PARAGRAPH>
    <PARAGRAPH id="5641c300-7084-4cf9-8a08-f1d959374e74">

    </PARAGRAPH>

    <PARAGRAPH id="a7a852e9-172f-467e-8ca8-fb610eb43777">
      <span id="99189040-52c9-447a-a5b4-bd312914536b" style="">This is a completely new translation of the ODYSSEY of Homer. Brilliantly done in natural, free-flowing verse, it is the most readable version available to modern readers.</span>
    </PARAGRAPH>
    <PARAGRAPH id="d8e44704-1fbf-4aff-ad4d-a6e89e231715">
      <span id="29d584fb-2839-4837-bfdf-9344658c3c5c" style="">	The successful recapture here of the flavor and meaning of the ODYSSEY will enable the reader to see fully why the epic story of the wanderings of Odysseus has been one of the most treasured legacies of ancient Greece. (</span>
      <span id="5f2a7a6c-f93f-431b-a689-9dd16c38fc85" style="italic">Spring 1962</span>
      <span id="fa08fedb-17ef-44d2-8c51-0563b859c6e5" style="">)</span>
    </PARAGRAPH>
    <PARAGRAPH id="3efbf62e-e200-4b37-afaa-b394335284cb">
      <span id="faa0704d-167e-4892-9ea5-9073d27369bf" style="">Rees translation originally published by Random House, 1960. ML edition (pp. vii–416) printed from RH plates, with the title page adapted from the original plates. Published spring 1962. </span>
      <span id="4ad48d65-9a0c-4a89-999d-2c3810079514" style="italic">WR</span>
      <span id="cec9044b-11c7-4084-8b3d-95a58dbde8b1" style=""> 4 June 1962. First printing: 10,000 copies. Discontinued 1971/72.</span>
    </PARAGRAPH>
    <PARAGRAPH id="4cd1e6e0-1672-4904-8f62-d71e9376a4bc">
      <span id="74a36ef2-001d-440b-85a3-a6115a343fdd" style="">Rees’s translation of </span>
      <span id="65a654f8-19ff-4782-96fc-70f7e9fcb917" style="italic">The Odyssey</span>
      <span id="7b291ab6-b09a-4970-afd8-09c413458de9" style=""> filled the need for a modern verse translation. Richmond Lattimore’s verse translation of </span>
      <span id="e548dc89-f930-4882-9b37-787a4283cfba" style="italic">The Odyssey</span>
      <span id="66996d30-8968-48f0-ad1f-50e69a7fd2b0" style=""> did not appear until 1967, sixteen years after his translation of </span>
      <span id="d602058a-199f-4474-988f-86f382a6675c" style="italic">The Iliad</span>
      <span id="5c0046ed-a8c9-48ed-8ea2-9e26a51b0e21" style="">. The Lattimore translation probably would not have been available to the ML in any case.	Rees’s verse translation of </span>
      <span id="19cc2a5d-ff1f-40ff-b688-2df257b72daa" style="italic">The Iliad</span>
      <span id="8670b774-69f5-45e2-8f1e-c420a3cf134d" style=""> was published in 1963 and was added to the ML the following year (see 186.2). Both of Rees’s volumes were designed so that the plates could be used for ML printings.</span>
    </PARAGRAPH>
    <PARAGRAPH id="52fae1d6-3004-4aeb-8ff3-6ec074611b27">
      <span id="064105e4-091c-4c9a-aa67-9b8d3d658f61" style="">The ML title page reproduces the title exactly as it appears in the RH printing, but the statement of responsibility for the translator (TRANSLATED BY | ENNIS REES) and the imprint are reduced in size, significantly improving the balance and aesthetic appeal of the ML title page. The 3-line dedication facing the title page in the RH printing, which is identical to that in Rees’s translation of </span>
      <span id="75856b4b-2b03-4379-934a-1652b9b8c75a" style="italic">The Iliad</span>
      <span id="0ca782c2-e2e1-45c6-bf3b-3274b3268f9e" style="">, is shifted in the ML printing to the recto of the third leaf (p. [v]).</span>
    </PARAGRAPH>
