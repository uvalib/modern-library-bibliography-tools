    <PARAGRAPH id="17f49780-4a5a-47fd-9e72-94497b8fc71d">
      <span id="8ded4f9d-ed02-48c7-a3a1-7805d2b7c537" style="">Fielding himself described </span>
      <span id="fc80b63f-8f6d-48f8-9868-ab54a9344200" style="italic">Joseph</span>
      <span id="52acb4ff-d4ef-433b-b463-ed110775ae3d" style=""> </span>
      <span id="57750860-a34e-4f12-88bb-de7d924d1578" style="italic">Andrews</span>
      <span id="87812262-8c57-4ec8-87cb-8906078b45f7" style=""> as a satire “in imitation of the manner of Cervantes.” Its original purpose was to heap ridicule on the then popular romantic heroine of Samuel Richardson’s </span>
      <span id="1676ce3c-9400-4dfe-90b6-3b0f190202d1" style="italic">Pamela</span>
      <span id="30796405-03d0-42aa-a77d-9c12fccd5afd" style="">. But the novel grew beyond its first intention and became more than a mere parody. In its own right it earned the status of one of the major works of fiction of the mid-eighteenth century and was the forerunner of Fielding’s masterpiece, </span>
      <span id="210c25c8-bd85-4824-8760-09d0f680f708" style="italic">Tom Jones</span>
      <span id="fc5e185e-23e7-4f8f-a71f-53464f3c46fe" style=""> (Modern Library No. 185). Broadly ironic and rich in its commentary on the pretenses and follies of English society, </span>
      <span id="3d26d39b-cf9b-43e8-a7da-4e0b4a7fc3a0" style="italic">Joseph Andrews</span>
      <span id="db5b45c1-8af1-415b-a419-85104d0943b5" style=""> is a novel of manners and character, written with insight and tolerance and sharp wit. It is by these two novels that Fielding is acknowledged the master by whom the great school of Victorian novelists was inspired. (</span>
      <span id="fda96506-52e0-41d1-bd65-6983e87ce415" style="italic">Spring 1954</span>
      <span id="e7f5bb4d-db84-4b27-a1dd-de7680f38702" style="">)</span>
    </PARAGRAPH>
    <PARAGRAPH id="ed2d0153-9e7f-4c8f-bd32-8e5760718a7d">
      <span id="5372fe62-fc01-4fa1-81dc-fee8c3032108" style="">Published initially in MLCE and shortly thereafter in the regular ML.</span>
    </PARAGRAPH>
    <PARAGRAPH id="cce1ce70-cbfa-4eda-81e5-3c7259c5266a">
      <span id="51541563-4468-4ee5-bf07-1333a96b7dc0" style="">	When </span>
      <span id="0f2e6e2d-44a9-4722-a1c5-055cd862d88b" style="italic">Joseph Andrews</span>
      <span id="2a3ce509-1a55-4f61-9826-539696cd6ce5" style=""> was included on the first list of titles to be published in MLCE, Stein offered Jones $75 to add a bibliography and invited him to look over the introduction to see if he would like to make any changes (Stein to Jones, 27 January 1950). Jones made only a few small changes.</span>
    </PARAGRAPH>

    <PARAGRAPH id="c486db49-e1af-4023-905e-c6d5aa33deeb">
      <span id="d8381261-33d9-49bb-b8cf-728950e9f474" style="italic">Format:</span>
      <span id="3719a416-f7c9-4484-ace1-491a10a174ae" style=""> 7⅛ x 4⅞ in. (181 x 123 mm) with cream endpapers and the variant Blumenthal binding without the torchbearer on the front panel. The binding appears to have been used only for first printings of the two new titles published in October 1939, Fielding, </span>
      <span id="fde65081-14d4-41a2-a6be-c23fae559b46" style="italic">Joseph Andrews</span>
      <span id="9a681fc1-6364-4b4c-8586-9128d2a06c63" style=""> (323) and Fineman, </span>
      <span id="c233f60a-6d1e-4d6d-b841-c8faf0c29c5c" style="italic">Hear Ye Sons</span>
      <span id="399a4b89-0576-4af4-a7f4-3cd3f14751a7" style="">.</span>
    </PARAGRAPH>
    <PARAGRAPH id="578edd88-0afe-439f-b13d-2485b10fbf93">
      <span id="b5e9b2ee-c178-4fef-b61d-74fa24a4d969" style="italic">Jacket:</span>
      <span id="03fcc4d7-f611-4d40-aeb8-0c892a1e0926" style=""> Non-pictorial in dark yellowish green (137) and black on coated white paper with title in reverse against dark yellowish green background, other lettering in black, and vertical borders in reverse at left. Probably designed by Joseph Blumenthal. </span>
    </PARAGRAPH>
    <PARAGRAPH id="853e7dc4-e230-4ac9-be48-794bcd92e657">
      <span id="8f0a91c7-5f3a-4f3a-a34f-59330b43a105" style="">Front flap:</span>
    </PARAGRAPH>
    <PARAGRAPH id="fe91d763-9317-45a9-89e8-093c235de294">
      <span id="700498f0-e935-405b-971f-1d7cfb0d200a" style="">Nothing could be more timely than a novel which re-affirms the nobility and integrity of the Jewish people. Such a novel is </span>
      <span id="8f883360-06ba-4685-8581-888b7db45490" style="italic">Hear, Ye Sons</span>
      <span id="85b28ac7-4bdf-4f5f-897d-179a5be0a6bd" style=""> and it is revived at a moment when persecution of a defenseless minority is spreading all over the world. The most popular book by the author of </span>
      <span id="1b2b62b8-ab91-4271-b99e-ebd02b19fd0d" style="italic">Doctor Addams</span>
      <span id="8a3d04d8-d8a5-4c4a-b6ed-0d1b21cb6e32" style="">, a national best-seller, </span>
      <span id="5f80d38f-99ec-469a-8fc5-07abdc65042a" style="italic">Hear, Ye Sons</span>
      <span id="2142db3d-92cc-4e1d-8b62-148832c617ad" style=""> is a story recommended to readers of every taste and every racial and religious origin. It is a novel alive with the spirit of tolerance. (</span>
      <span id="89f78e47-a878-4eed-867e-02614a5c918f" style="italic">Fall 1939</span>
      <span id="d28f750a-2bc5-4a2d-99a9-a636d87429ad" style="">)</span>
    </PARAGRAPH>
    <PARAGRAPH id="56239828-6189-4f2e-9e25-57a395ced4f4">
      <span id="45e0ae22-cf54-443b-a761-eb1660a073f1" style="">Originally published by Longmans, Green &amp; Co., 1933. ML edition (pp. [</span>
      <span id="88558b8f-ac16-49ec-a8de-b7841492283d" style="italic">7</span>
      <span id="74752a69-dfda-4356-b372-d91c0a3dfca2" style="">], vii–306) printed from Longmans, Green plates. Published October 1939. </span>
      <span id="f6b82a7a-0d35-499a-b3d6-5b9db2622471" style="italic">WR</span>
      <span id="0729200e-bbac-4e4e-ab0f-103af3cd991f" style=""> 14 October 1939. First (and only) printing: Not ascertained. Discontinued 1 January 1942.</span>
    </PARAGRAPH>
    <PARAGRAPH id="503a9fe1-2575-4451-bbd5-e0fe31a304c3">
      <span id="f9442181-77b6-4e93-8811-6f9d898ec87f" style="">	Ford Madox Ford wrote to the ML in 1933 praising </span>
      <span id="68b61c67-cb68-4f5f-acce-2f321e2b41a6" style="italic">Hear, Ye Sons</span>
      <span id="025b0bde-df4a-4d63-97f3-ce565ccd1aa5" style="">, and Cerf may have told Fineman that he was interested in a ML edition. Fineman indicated in 1938 that reprint houses had been asking for the book for several years but that he had held off, hoping that it would appear in the ML. He added that if the ML did not want it he would let it go to another reprinter (Fineman to Cerf, 26 December 1938). Cerf replied two days later that he wanted to publish</span>
      <span id="22fe0fa8-8df2-4e56-ad62-53baa86984a9" style="italic"> Hear, Ye Sons</span>
      <span id="47723227-e06f-4e2a-ad76-57014e7f5a48" style=""> in fall 1939 and invited Fineman to write a new preface (Cerf to Fineman, 28 December 1939). “A Belated Preface” (pp. [i–v]) was written for the ML edition.</span>
    </PARAGRAPH>
    <PARAGRAPH id="5c451e06-d764-4871-8bec-0bfc9fa0de72">
      <span id="d38ed03a-fa7e-4f2e-a73a-79beda70b055" style="">	The ML edition of </span>
      <span id="643607a2-f113-4b43-a45a-a485ba308f2e" style="italic">Hear, Ye Sons </span>
      <span id="893cbe34-eb0b-4eab-86c8-f2864b4dbbca" style="">sold poorly and was discontinued after two years and two-and-a-half months, making it the shortest-lived ML title. John Davidson, </span>
      <span id="a0a5d61f-8d76-48f3-a8b3-5873b413e281" style="italic">Poems </span>
      <span id="74b204cb-f66d-4ce5-9877-22fb6db841be" style="">(107), published by Boni &amp; Liveright in April 1924 and discontinued at the end of 1926, outlasted </span>
      <span id="808ef88b-4b5b-45a1-af80-ab3bc9f37430" style="italic">Hear, Ye Sons</span>
      <span id="e9eae417-e03c-4aa0-831a-f2f1999afa75" style=""> by six months and was the second shortest-lived title.</span>
    </PARAGRAPH>
