<TEI id="9b7f495b-f5f6-4e51-a43f-f6dd2896ce33">
  <TITLE id="9db0622f-57b5-4f13-a8a2-f32969ddecbc">
    <span id="790026cd-bc52-4adb-81f9-948590947a6c" style="">Modern Library Series 1939
</span>
  </TITLE>
  <HEAD id="fa9603fc-6d40-4dcf-ae1d-9bbbf939f704">
    <span id="ed7e1a99-74b0-4c33-8761-4cafc9e9bd9a" style="bold">1939</span>
  </HEAD>
  <GENERAL id="2cdf8117-7d79-45dd-86c5-3cb3fb2c0395">
    <HEAD id="5a6c5ad4-4df2-4b78-a135-c7edfe375117">
      <span id="868e1fec-3e1f-4825-9cd3-b7ae6645f044" style="bold">General</span>
    </HEAD>
    <PARAGRAPH id="99ff8133-637b-4cc9-99cf-871c28fffa72">
      <span id="cb796064-7520-4462-bbe6-5f2797ed9a37" style="">The ML underwent a major change in format and design for the second time in its history. The first, in 1929, substituted balloon cloth bindings for imitation leather and introduced Rockwell Kent’s binding and endpaper designs. (Balloon cloth began to be used in January 1929; Kent’s binding and endpaper designs were introduced in April.) The balloon cloth format suffered from two problems. The semi-flexible balloon cloth bindings were attractive but did not stand up to heavy use. And the 6½ x 4¼ inch (165 x 107 mm) page size, retained from Boni &amp; Liveright days, sometimes made it difficult to print from original publishers’ letterpress plates, most of which were designed for a larger format. Many of the volumes printed from original publishers’ plates had uncomfortably narrow margins. Sometimes the original plates were too large to be used by the ML.</span>
    </PARAGRAPH>
    <PARAGRAPH id="9d65637e-7bd7-4e87-8d62-896140b46ae3">
      <span id="f4ed5beb-68b8-4871-b953-ba61ad8ba3b5" style="">	The ML’s economic model assumed multiple printings, and all ML books were printed from plates. For older titles in the public domain the ML usually ordered new typesettings from which new plates were made. Copyrighted works were printed whenever possible from the original publisher’s plates. In general, the ML expected to pay royalties or typesetting and plate-making costs but tried whenever possible to avoid paying both. Royalties paid by the ML to the original publisher were regarded in part as a plate rental. In this respect the ML operated no differently than Grosset &amp; Dunlap and other publishers of hardbound reprints of current books. Grosset &amp; Dunlap differed from the ML in that its printings were closer in size to the original publishers’ editions, and it rarely had problems using original publishers’ plates.</span>
    </PARAGRAPH>
    <PARAGRAPH id="71fe1092-f2eb-4102-98e1-692792d97f1b">
      <span id="b34e65ad-24bb-4902-9078-d4280add209b" style="">	The ML had several options when the original publisher’s plates were too large for its format. The most expensive option was to reset the work to fit its format and make new letterpress plates. When the ML did this for copyrighted titles the original publisher occasionally agreed to forego royalties in whole or part until the plates were paid for. A second option was to photograph a clean copy of the original publisher’s edition, reduce the size of the type page photographically, and print by offset lithography. The disadvantage of this approach was that before the 1960s offset lithography was more expensive than letterpress printing and the quality was inferior. Another option when the original publisher’s plates were only slightly too large for the ML’s format was to print from a duplicate set of plates with the headline removed. Finally, the ML could print a given title in a slightly larger format in order to accommodate the original publisher’s plates. The ML resorted to this option on several occasions during the balloon cloth era, and once—for Charles Jackson’s </span>
      <span id="4c41d197-62a7-4284-858b-690af5c8fa16" style="italic">The</span>
      <span id="23f0066f-655f-4624-a71c-23a41987b23b" style=""> </span>
      <span id="b25c3f9b-d2b2-41cd-aa4d-ea53698495b8" style="italic">Lost Weekend </span>
      <span id="4f2f8771-3d13-43f5-88bb-020ff012aa21" style="">(406), a short-lived title published in 1948—after the introduction of its larger format in fall 1939.</span>
    </PARAGRAPH>
    <PARAGRAPH id="3ebd6bf3-dbb3-4e38-9f0d-4608bfc96dfb">
      <span id="04d40b37-6aa8-48d5-b655-b4d337d7df9a" style="">	Another problem with the balloon cloth format was that it made it harder to sell ML books to libraries. Many libraries did not buy ML books before the 1940s because the bindings did not stand up to heavy use and the narrow margins made rebinding difficult.</span>
    </PARAGRAPH>
    <PARAGRAPH id="3f5a3552-f2db-4ae8-8361-afcfa96f6b93">
      <span id="0058886b-a6b7-4773-9fcf-240108aaeb32" style="">	A new format that corrected both faults was introduced in September 1939 with </span>
      <span id="9367073d-e543-44f7-be61-2baadf0e824d" style="italic">Six Plays of Clifford Odets </span>
      <span id="69ce70ae-e45b-4110-9ff0-e6dbe8aff5d7" style="">(321) and John Steinbeck, </span>
      <span id="460c0848-278e-4d86-a621-530972b26afc" style="italic">In Dubious Battle</span>
      <span id="201886a5-e4a1-4de5-951b-286aa2feb951" style=""> (322). The page size was increased half an inch to 7 x 4¾ inches (176 x 120 mm). And the balloon cloth binding was replaced with a far more durable binding constructed of stiff boards covered with smooth linen. The new binding, designed by Joseph Blumenthal, is described below. Two spring 1939 titles, Irving Stone, </span>
      <span id="ae1e7ef5-005a-48ea-83ef-a7af4206f747" style="italic">Lust for Life</span>
      <span id="0960b86f-3567-4101-bf77-0b3ef2b47d5c" style=""> (317) and Isak Dinesen, </span>
      <span id="697fc74d-00d8-4995-b03e-ba4dd0ebad7e" style="italic">Seven Gothic Tales</span>
      <span id="7c59a5db-7002-4a83-9a41-14f8cf6fadef" style=""> (320), were published in the larger format with balloon cloth bindings.</span>
    </PARAGRAPH>
    <PARAGRAPH id="ae6beb38-94bb-45c9-8622-d3e04146f83c">
      <span id="51c3020c-4cb9-4a6c-8515-b6d7062d4d0d" style="">The introduction of the larger format for regular ML volumes meant that existing jackets had to be replaced or redesigned. A few titles received enlarged versions of their existing jackets, but most were outfitted in newly designed jackets. Two designers were responsible for most of the new jackets that were introduced at this period. Joseph Blumenthal created a large number of elegant typographic jackets. The majority of new pictorial jackets were by Paul Galdone, a Hungarian-born illustrator of children’s books who designed his first ML jackets in 1937. Many ML Giants also received new jackets to go with their new bindings, although the size of the Giants remained unchanged.</span>
    </PARAGRAPH>
    <PARAGRAPH id="cf7592f7-2804-4173-abec-8cbd9b883f19">
      <span id="f009f9a1-4308-4a24-b91b-3e3d56f483b5" style="">	The introduction of the new format involved reprinting backlist titles at an accelerated pace so the series could regain a uniform appearance as quickly as possible. It also presented the ML with the problem of disposing of balloon cloth volumes that remained in the warehouse. When the first two titles in new format were published in September 1939, over 200 regular ML titles remained in the balloon cloth format. It would be February 1941 before the ML could announce, “Every title in the MODERN LIBRARY (95¢) is now ready </span>
      <span id="52d0aa33-da2e-47c1-b2dc-67f6e7fe7634" style="italic">in the new binding!</span>
      <span id="332aa8a8-7c6c-46cd-9898-9c378f152e7e" style="">” (</span>
      <span id="36832306-4daf-425e-9013-d328dc6b7d0f" style="italic">PW</span>
      <span id="c5af7606-84ad-4989-867d-e03c11d6179f" style=""> 139, 15 February 1941, pp. 814–15).</span>
    </PARAGRAPH>
    <PARAGRAPH id="29680c02-dffc-4f26-8461-31a2bfa0f8d7">
      <span id="3ec47f79-ab14-4c3e-88a5-32d851aedd74" style="">	An arrangement with the Book-of-the-Month Club, which appears to have begun in fall 1938, may have been conceived in part as a way of reducing the inventory of balloon cloth titles. The Book-of-the-Month Club offered free Modern Library books, all in balloon cloth bindings and 1930s jackets, to members who made advance deposits of $12 or more against future purchases. Two 16-page brochures titled “Free Books” are known to exist. The first is undated, gives the Book-of-the-Month Club’s address as 386 Fourth Avenue, New York, and includes Fitzgerald’s </span>
      <span id="02fe45ef-5073-4f20-ba07-3ccefdce5df5" style="italic">The Great</span>
      <span id="1ff0357a-c94b-43d8-9590-21f485a96ed0" style=""> </span>
      <span id="dfe2ff15-546f-48ea-914f-b8d203e2d025" style="italic">Gatsby</span>
      <span id="833d1684-64e8-4d4d-aac7-9620bdbd8d61" style="">—now one of the most sought-after ML titles (</span>
      <span id="82d8e494-3700-4964-9768-c84dfd0eb518" style="italic">MLC</span>
      <span id="a9d21373-94ad-47bf-a116-52660d0dbe5e" style=""> 46, p. 1). The second catalog, dated 3-39 (March 1939), uses the Club’s new address, 385 Madison Avenue. The March 1939 catalog can be viewed online at http://www.modernlib.com/General/brochures/BOMC/BOMC39.html (accessed 24 August 2017). It lists 103 titles from the regular ML and 42 Giants—half of the titles then in the series—along with books from five other reprint series. </span>
      <span id="e29824b6-8e90-43d5-a97e-adf5b5380d99" style="italic">The Great Gatsby</span>
      <span id="06599fcb-77eb-4d48-a47f-2a5e9ed1ebeb" style="">, which had been discontinued at the end of 1938, is not included in the second catalog, although a large number of unsold copies remained in the ML warehouse. Any hint that the offer was essentially a remaindering operation was avoided. Book-of-the-Month Club members were also given the option of buying ML books at the regular price. The arrangement with the Book-of-the-Month Club suggests that the ML planned the transition to the new format well in advance.</span>
    </PARAGRAPH>
    <PARAGRAPH id="9e4b0fee-1a75-4d9e-bc5d-db67a207503d">
      <span id="9e47d947-779e-471f-94d9-d272cbd6cc5e" style="">	Most of the 110,000 balloon cloth volumes that remained in the warehouse in early 1941 were disposed of at a widely publicized sale at Macy’s, the New York department store. Macy’s was one of the leading retailers of ML books, and it made a cash offer for the remaining stock of balloon cloth bindings. The sale was announced in a full-page ad in the Sunday </span>
      <span id="ba66645e-00f3-4dee-ade8-555566920102" style="italic">New York Times</span>
      <span id="b0fc47e0-2b4c-4b06-8a2d-62d3a217fef1" style=""> (2 February 1941, p. 27). The ad listed 166 titles that were available in quantities of 100 copies or more. Another 50 balloon cloth titles were available in smaller quantities. The sale price for books in the discontinued binding was 33 cents. Three books were 94 cents; the price for twenty was $5.98. The sale began Monday morning at 9:30, and the books sold out in less than a week.</span>
    </PARAGRAPH>
    <PARAGRAPH id="18b0ef5f-8845-41f7-b56f-6381757dfcff">
      <span id="456001d3-b8a9-49e5-8c01-49f19a6bb8ad" style="">	Once the transition to the new format was complete, the ML invited booksellers to return their remaining stock of balloon cloth titles for replacement with volumes in the new format. Booksellers had a one-month window during which balloon cloth volumes could be exchanged. By February 1941, 700 accounts had returned around 160,000 books and received an equal number of volumes in the Blumenthal format at no cost. Two months later Cerf indicated that returns of balloon cloth volumes were expected to run to more than 200,000 copies. At that time the ML had not decided what would be done with the returned books, but the U.S. Government was expected to buy thousands of them for libraries in cantonments where new troops were billeted (</span>
      <span id="3a6494f7-8d46-47d1-9374-87e34a8f64ed" style="italic">PW</span>
      <span id="0ec6fe7b-bbf3-471e-ae41-d873908d02d0" style=""> 139, 8 February 1941, p. 741; 15 February 1941, pp. 814–15; 5 April 1941, p. 1459).</span>
    </PARAGRAPH>
    <PARAGRAPH id="fbbf83a1-8a7c-4a90-9b8d-d1f6dec4002f">
      <span id="9afd6dbf-2354-4947-8e7b-8c8b8eff685a" style="">	The year that saw the introduction of the ML’s new format was also the year that the twentieth-century paperback revolution spread to the United States. The paperback revolution in the English-speaking world was launched by Allan Lane, who founded Penguin Books in 1935. Pocket Books, Inc., established in 1939, was the first American publisher of mass-market paperbacks. It operated very differently from the ML. The 6½ x 4⅛ inch (164 x 105 mm) format of mass-market paperbacks was smaller than the ML’s original format. Pocket Books ordered new typesettings for all of its titles, printed its books on high-speed magazine presses in print runs vastly larger than the ML’s, and priced the books at 25 cents. Magazine wholesalers, who distributed the books to mass-market outlets such as drug stores and newsstands, treated paperback books as they did magazines. Newly published titles were distributed monthly. Credit for unsold copies of the previous month’s books was secured by tearing off the front covers and returning the covers. The coverless books were then pulped.</span>
    </PARAGRAPH>
  </GENERAL>
  <NUMBER_OF_TITLES id="6ca40014-2dc9-403c-8b1d-a4f74122b409">
    <HEAD id="7e17a0f8-6b76-4313-bdfd-a54d1ac67388">
      <span id="046ecdf3-2d81-4b11-a05a-7aacb2b3b35e" style="bold">Number of titles</span>
    </HEAD>
    <PARAGRAPH id="8a8cb1d6-4544-476d-a66c-6a911817c1c2">
      <span id="dcf7cb86-cd44-47ad-9580-c3b24f358d63" style="">Eight new titles were added to the Modern Library and nine were discontinued, reducing the number of titles in the regular series to 218. Six new titles were published in the Giants series; by the end of 1939 ML Giants included forty-six titles in forty-eight volumes.</span>
    </PARAGRAPH>
  </NUMBER_OF_TITLES>
  <UNASSIGNED id="c44917b3-55db-4867-acf0-081bfe08d26d">
    <span id="9bfceb56-1cf6-447d-b727-995696cd3cd8" style="bold">Format and design</span>
  </UNASSIGNED>
  <UNASSIGNED id="04c0d181-ee65-45f6-8c8e-75a0e76c9681">
    <span id="b1679f11-1246-4f0c-bc78-cc587d39825c" style="">Two spring titles (Liddell Hart, </span>
    <span id="48a82daa-6f0e-4531-9c07-de60ccf33a3f" style="italic">The War in Outline</span>
    <span id="d2c191a4-8ab0-4ace-88f1-725b1861bbb3" style=""> and Walton, </span>
    <span id="7c2ca5cc-e02e-44e6-acae-9fcc2b1a79a4" style="italic">The Compleat Angler</span>
    <span id="c8cf97cd-e7c2-4c8a-93d7-66428b28c342" style="">) were published in the ML’s standard balloon cloth format with binding D measuring 6⅝ x 4⅜ in. (168 x 110 mm) and leaves trimmed to 6½ x 4¼ in. (164 x 107 mm). The other two spring titles (Stone, </span>
    <span id="6c4381b1-0529-4119-8ee9-1e5a11254996" style="italic">Lust for Life</span>
    <span id="918b7969-fdd5-49f9-8b83-28876c640082" style=""> and Dinesen, </span>
    <span id="92753615-1a05-4006-819c-bc6de102f20e" style="italic">Seven Gothic Tales</span>
    <span id="a7f24a75-615a-4ab6-90ab-03e8837a679e" style="">) were in a larger format with balloon cloth bindings measuring 7¼ x 4⅞ in. (182 x 123 mm).</span>
  </UNASSIGNED>
  <UNASSIGNED id="ad91d82e-7d86-4e61-8305-569314d0079b">
    <span id="cdce8e4a-ff46-4f04-b0c1-c1b710830343" style="">	Fall titles were published in a newly designed binding with stiff boards measuring 7¼ x 4⅞ in. (182 x 123 mm) and leaves trimmed to 7 x 4¾ in. (177 x 120 mm). The larger format remained standard for nearly all titles published in the regular ML from fall 1939 through 1968. In 1969 a taller, slightly slimmer format was introduced with the binding measuring 7½ x 4¾ in. (190 x 120 mm) and a trim size of 7¼ x 4½ in. (182 x 115 mm). All dimensions indicated are approximate.</span>
  </UNASSIGNED>
  <UNASSIGNED id="998a9d1d-1fd9-4771-97e9-b014d9f4c3b7">
    <span id="0c573b6b-3bba-4586-bd02-1d7487618c7e" style="">	Most books through 1954 were printed with 16 pages on each side of the sheet and bound in gatherings of 16 leaves (32 pages); by 1956 most books were being printed with 32 pages on each side of the sheet and bound in gatherings of 32 leaves (64 pages).</span>
  </UNASSIGNED>
  <TITLE_PAGE id="a06f0dca-9228-4212-8b75-4dd6fcf485b5">
    <HEAD id="32857f65-6a4f-49c8-8b6b-6d3f0da993b4">
      <span id="666dc43d-b84e-4aa4-8939-a91b06aa2665" style="bold">Title page</span>
    </HEAD>
    <PARAGRAPH id="f03b3e69-5449-4a43-8914-984dbcd6e09a">
      <span id="6919a8c5-848d-46c1-b3bd-6191d1808d24" style="">All new titles in the regular ML had the final version of Elmer Adler’s title page with the title in open-face type; three had torchbearer C2 and five had torchbearer A2. All new titles had the 2-line imprint:</span>
    </PARAGRAPH>
    <PARAGRAPH id="5b1bd0a9-d8de-4aa8-b43b-424dac125e38">
      <span id="c4317126-21f6-46cf-9305-4d5e7a01aabe" style="">T H E  M O D E R N  L I B R A R Y</span>
    </PARAGRAPH>
    <PARAGRAPH id="7ece68c7-17ee-4954-b6a8-3c1abe84f4f7">
      <span id="69731517-f974-4424-95a7-f3f78b74e1e4" style="">NEW YORK</span>
    </PARAGRAPH>
    <PARAGRAPH id="f22e7fad-8bad-4366-a12e-4cb823aa9e84">
      <span id="7cb81d65-0fe4-46d5-af82-291b6fec9f5f" style="">	Adler’s title-page design was used for the last time in fall 1939. Beginning in 1940 Modern Library title pages were individually designed by Joseph Blumenthal.</span>
    </PARAGRAPH>
  </TITLE_PAGE>
  <BINDING id="3589e45c-1a8a-4710-9f22-3c446cd5ba8c">
    <HEAD id="5e8c2417-ad46-450f-82f3-6c566be2e908">
      <span id="852b47ee-cb7b-4ea8-a239-ed6f09d8afd3" style="bold">Binding</span>
    </HEAD>
    <PARAGRAPH id="04a60ad5-0cbc-44a2-ad68-6769a385b5a1">
      <span id="b77ad0f3-ef49-4061-9120-89a69379ba06" style="">The balloon cloth binding was used for the last time in spring 1939. A new binding designed by Joseph Blumenthal, proprietor of the Spiral Press, was introduced in fall 1939 and used through 1962. Blumenthal’s binding was designed for the ML’s new 7¼ x 4⅞ inch format and used smooth linen over stiff boards. The new bindings were in red, blue, green, or gray cloth with inset rectangular panels in a contrasting color on the spine and front cover over upon which lettering stamped in gold. Inset panels of red bindings were usually black or dark blue; the panels of blue bindings were usually red; those of green bindings were usually black; and those of gray bindings were usually green. Unlike balloon cloth bindings, where a portion of each printing of a given title was bound in cloth of different colors, each printing of a given title was typically bound in a single color combination. Successive printings sometimes had bindings in different color combinations. As Blumenthal recalled it, Cerf and Klopfer accepted the design on the first sketch he submitted (Blumenthal to GBN, 30 June 1978).</span>
    </PARAGRAPH>
    <PARAGRAPH id="94f878b5-4c98-4afd-b7ad-5691dca66875">
      <span id="fbe69f03-16d3-4c2b-87ed-b4e6fb976c8b" style="">	The inset panels on the spine and front cover were framed in gold. Kent’s torchbearer (facing right) was stamped in gold above the inset panel on the spine. There were two versions of the inset panel on the front cover, both of which employed a second gold frame outside the colored inner panel. The first version of the outer frame, used on the two titles published in September 1939 and all titles published 1940–1962, featured Kent’s torchbearer in gold below the inset panel at the lower right.</span>
    </PARAGRAPH>
    <PARAGRAPH id="baaea3cd-dbc1-4383-ac19-5f2c953a5b89">
      <span id="4ab13dce-dfc1-422f-abdc-b9404a62e8e2" style="">	Blumenthal appears to have been dissatisfied with the front panel design, and the two October 1939 titles, Fielding, </span>
      <span id="cff46600-5779-4af3-a92d-d383153f2184" style="italic">Joseph Andrews</span>
      <span id="ee6df871-106e-415f-906b-5da9cd7800cf" style=""> (323) and Fineman, </span>
      <span id="214f93bd-6b2a-4fbb-bf67-fe24077065f9" style="italic">Hear, Ye Sons</span>
      <span id="ed4f2d7c-54e1-446f-b092-62927af86d1f" style=""> (324), feature an alternative version. The panel with the title and author is unchanged, but Kent’s torchbearer was omitted, and the outer frame in gold is adjusted so that the top is the same distance (10 mm) from the inner panel as the sides, and the bottom is 12 mm from the inner panel. The omission of the torchbearer gave the front panel of the binding a more classic, uncluttered appearance—but there was nothing on the front panel to identify the series or associate the volume with the ML. All previous ML bindings had included a ML device on the front panel. It is not known whether Blumenthal or Cerf and Klopfer made the decision to revert to Blumenthal’s original front panel design. All subsequent ML books except the first three Giants and titles in the short-lived Illustrated Modern Library series have included a ML device on the front panel of the binding.</span>
    </PARAGRAPH>
  </BINDING>
  <ENDPAPER id="7e1c8bad-3383-4e76-9e44-86078bbe2556">
    <HEAD id="84ed0d3e-c261-4cb1-af39-238305ac418d">
      <span id="8e25e09b-8d79-4e84-b7c0-d52033625dc5" style="bold">Endpaper</span>
    </HEAD>
    <PARAGRAPH id="65ac5d38-dac4-4316-b23b-752350f5127b">
      <span id="54bcca1a-a36d-41f7-b0c3-ddca28fbd579" style="">Rockwell Kent’s endpaper in moderate orange was used for one 1939 title, the first printing of Walton, </span>
      <span id="bbf41519-cc20-4264-8286-8efef4fd8416" style="italic">Complete Angler</span>
      <span id="47614b91-1e09-45de-ba44-dd0b882312ed" style=""> (319). The only other 1939 title in the 6⅝ x 4⅜ inch format for which the endpaper had been designed was Liddell Hart, </span>
      <span id="d0d06ef1-85f6-4d7b-a27b-5d688cd2e705" style="italic">War in Outline</span>
      <span id="e35d0451-80a6-4682-be85-fdcf4bc392a5" style=""> (318), which used a map from the original edition as the front and back endpaper. The other two spring 1939 titles, Stone, </span>
      <span id="070c742c-93f7-4a2e-92e9-53627bc6a77e" style="italic">Lust for Life</span>
      <span id="8243c466-756c-4b18-918c-23f5cb1cc93b" style=""> and Dinesen, </span>
      <span id="af13fe2f-bc5d-45a9-8a71-060e866fcc65" style="italic">Seven Gothic Tales</span>
      <span id="5332613d-b4ce-4aca-8f08-a8d6f8c2daff" style="">, were published in the larger 7¼ x 4⅞ inch format that would be adopted for all ML titles in fall 1939. The first printings of </span>
      <span id="4136148b-50b5-450a-9c5a-75c8c57705c4" style="italic">Lust for Life</span>
      <span id="832c8527-c767-4543-8188-c79f3bfc03bf" style=""> and </span>
      <span id="49af4a6f-6e9b-401f-966d-43d056518b99" style="italic">Seven Gothic Tales</span>
      <span id="d99e8aad-b764-4ff7-ac44-38c36abeb36c" style=""> had plain cream endpapers, as did the four titles published in fall 1939. The only previous ML volume in the 7¼ x 4⅞ inch format, John Reed’s </span>
      <span id="10995622-f21d-476e-95e1-4bd8a778019c" style="italic">Ten Days That Shook the World</span>
      <span id="8e541ea7-d4a2-4a86-848e-f88aff6b279e" style=""> (1935), also had plain cream endpapers. An enlarged version of Kent’s endpaper was introduced in spring 1940.</span>
    </PARAGRAPH>
  </ENDPAPER>
  <JACKET id="8a7263c9-d2a3-45eb-b37d-c50ac16df4b0">
    <HEAD id="d6ee0f52-057d-424f-b677-02f99f42102e">
      <span id="851456f2-11b8-46af-aa3f-afb7137febba" style="bold">Jackets</span>
    </HEAD>
    <PARAGRAPH id="2db0d805-87c5-4bcc-964f-39dd794cfcb1">
      <span id="30341adb-376c-49f6-9f65-0432d58fbfc3" style="">All new titles were published in individually designed jackets. Four titles (Stone, </span>
      <span id="35b43088-eb88-4e21-819c-d9ecfce6bf7d" style="italic">Lust for Life</span>
      <span id="97c441ad-b993-4387-9f57-a76cbb04e2ba" style="">; Liddell Hart, </span>
      <span id="4f7e92ca-e3fa-4565-a7f7-55871648a3e6" style="italic">War in Outline</span>
      <span id="5f2627e4-0e07-4dda-8602-08d694f8fdc8" style="">; Walton, </span>
      <span id="8e4dd96f-1c19-48ef-8255-a0a9c0ce5ad2" style="italic">Compleat Angler</span>
      <span id="42bdbacf-243d-4266-9806-efd0a98034a9" style="">; and Steinbeck, </span>
      <span id="c4cd5505-d9d5-4f21-a8dc-1080981ea91c" style="italic">In Dubious Battle</span>
      <span id="9cc01b6a-00b2-40cf-b084-67e19029f1b8" style="">) had pictorial jackets, and four (Dinesen, </span>
      <span id="940f8ddb-858b-4221-bd09-6cfc15b389ee" style="italic">Seven Gothic Tales</span>
      <span id="c10d8d70-235e-4432-8a00-11009459be65" style="">; Odets, </span>
      <span id="2f9c2944-c101-4980-ab93-5eab7cbf1d9f" style="italic">Six Plays</span>
      <span id="7b3d57a8-2446-427c-b0cb-4fdea044759f" style="">; Fielding, </span>
      <span id="753e14bb-0f7e-4c6b-97fd-7481935c2463" style="italic">Joseph Andrews</span>
      <span id="3fdcf9fb-3e76-4e21-b0c9-9c3ef5f41778" style="">; and Fineman, </span>
      <span id="ff2f5185-eba3-43eb-ac7e-22058eff2eb5" style="italic">Hear, Ye Sons</span>
      <span id="8bcd9c70-86e3-4411-9b7f-1f0a11384051" style="">) had non-pictorial jackets. The jackets for </span>
      <span id="566c0fc7-2019-4cf7-8985-9e0e05964e12" style="italic">Joseph Andrews</span>
      <span id="2d83aafc-79d4-453f-b33e-399ae30736d8" style=""> and </span>
      <span id="3fd2969e-b8fe-40f2-86b4-f55387a1e4a2" style="italic">Hear, Ye Sons</span>
      <span id="7fa7692c-64ce-45b4-ba10-2a3a49dfac90" style=""> may have been designed by Joseph Blumenthal, whose newly designed binding was introduced in fall 1939 and whose individually designed title pages began to be used in 1940. Blumenthal created a large number of non-pictorial jackets for the ML during the 1940s, including many older titles that required new jackets when they were reprinted in the ML’s larger format. None of Blumenthal’s jackets were signed.</span>
    </PARAGRAPH>
  </JACKET>

  <TITLES_S_S_D id="1ee508d3-c566-4a2b-a9de-2e28cfbb9f93">
    <HEAD id="f70451cc-b640-40a5-8e29-14a3e7b72bf0">
      <span id="44b76bd0-5378-4e30-a82f-02c2b85d508c" style="bold">Titles sought, suggested, declined</span>
    </HEAD>
    <PARAGRAPH id="36da473a-6f16-4525-b0ad-ca98becd54bd">
      <span id="90b864d6-8a9b-4596-a574-ccbb6f52b141" style="">Cerf asked Knopf for permission to publish Thomas Mann’s </span>
      <span id="cbc13fb3-9711-4422-858c-ebb93678fcb6" style="italic">The Magic Mountain</span>
      <span id="e79909cc-b8da-400e-8c06-ee156c33f3da" style=""> as a Giant, adding “we would be willing to make a special royalty deal on this one book, and would pay a whopping advance for it immediately” (Cerf to Knopf, 7 February 1939). Mann’s novel had appeared in the regular ML in 1932, but Knopf declined to renew the five-year reprint contract and the ML edition had been out of print since May 1938. Knopf rejected Cerf’s offer. Several subsequent reprint offers by the ML were also unsuccessful. </span>
      <span id="73e7a0ff-48c4-4de4-ac8b-cee38d1c836d" style="italic">The Magic Mountain</span>
      <span id="e32982db-c1d8-4949-bb60-425d821c65b1" style=""> was not restored to the regular ML until 1992, after Random House’s “relaunch” of the series. By this time Alfred A. Knopf, Inc., had been a division of Random House for 32 years.</span>
    </PARAGRAPH>
    <PARAGRAPH id="5b953fc5-cbb8-495c-94f9-bd2713b98fbf">
      <span id="5306748d-fded-49a2-924b-8fad1c3983fd" style="">	Cerf inquired about the possibility of doing a volume by Edna St. Vincent Millay in the ML (Cerf to Henry Hoyns, Harper &amp; Bros., 27 February 1939). Macmillan rejected an offer for the one-volume edition of Sir James George Frazier’s </span>
      <span id="a838f235-f93a-4c44-8765-7ef39347eef0" style="italic">The Golden Bough</span>
      <span id="e6533f6a-d6ee-4549-b2c9-6e84d242b176" style="">, originally published in 1922, noting that it still netted the firm between $1,300 and $1,800 a year (George P. Brett, Macmillan, to Cerf, 7 August 1939). Cerf expressed interest in reprinting John Galsworthy’s </span>
      <span id="5f97c0e8-74be-422c-8c12-19456d075368" style="italic">The Forsyte Saga</span>
      <span id="f8abdc81-25a6-4eb7-9a73-f46db2fb114d" style=""> (published in one volume by Scribner’s in 1925) as a Giant, offering an advance of $7,500 (Cerf to Perkins, 26 September 1939), but Scribner’s had no interest in authorizing a reprint edition.</span>
    </PARAGRAPH>
    <PARAGRAPH id="6d4634f6-55f5-4efe-9188-7d0f4ff66610">
      <span id="965eec17-e05b-4a44-b3e1-2351128b5f4d" style="">Cerf also expressed interest in including A. L. Morton, </span>
      <span id="225aad0a-afb1-454e-9a21-696da6aa1c25" style="italic">A People’s History of England</span>
      <span id="67a92b63-610b-43aa-a792-f21c7d7b73e6" style=""> in ML Giants (Cerf to Morton, 9 November 1939), but the book never appeared in the series. The American edition had been published by Random House the previous year. The original edition was published in Britain by Victor Gollancz and had been the May 1938 main selection of Gollancz’s Left Book Club.</span>
    </PARAGRAPH>
    <PARAGRAPH id="031553bc-8630-4414-be70-4900150b9e6a">
      <span id="1f12e10f-9ed8-401f-9414-011aaa7d209a" style="">	Clifford Odets suggested a collection of the best eight, ten, or twelve American plays ever written (Odets to Cerf, 20 September 1939). Howard Mumford Jones suggested a volume by Anthony Trollope (Jones to Cerf, 8 June 1938), but the ML had published</span>
      <span id="7603aba6-9f37-49c5-ab8a-ae09563b97af" style="italic"> The Warden &amp; Barchester Towers</span>
      <span id="c18518d7-57c0-4dff-bc8f-4a477e0ec2ba" style=""> (292) three years earlier. It would be eight years before Trollope’s </span>
      <span id="a577eddb-b175-466a-8a8e-f0d1681c1d2d" style="italic">Eustace Diamonds </span>
      <span id="479a3c56-f3a5-4db9-b8dc-102dab6ecde8" style="">(399) was added. John Farrar suggested Henry Seidel Canby’s </span>
      <span id="36f4c606-3af2-413d-89f4-38a4f84123b3" style="italic">Age of Confidence</span>
      <span id="4476f155-fded-46fe-8ae5-3a59e2af6cee" style="">, which Farrar &amp; Rinehart had published five years earlier.</span>
    </PARAGRAPH>
    <PARAGRAPH id="bb8c9ee1-f465-4f9c-81bc-9ac2a9057592">
      <span id="74590995-ecd5-43d8-9491-5741f91829a1" style="">	Cerf considered adding Gustavus Myers’s </span>
      <span id="6a39f266-ed90-4f83-a6f5-6bdf47ad084d" style="italic">History of the Supreme Court of the United States</span>
      <span id="22b2b286-18a0-42c7-ac52-245976080b9f" style=""> but decided that it did not quite fit into the Modern Library list (Cerf to Kerr &amp; Co., 7 November 1939).</span>
    </PARAGRAPH>
    <PARAGRAPH id="7ce4d16d-af42-44dc-ade8-5e6477dc375b">
      <span id="b17e110e-8c7c-48ca-bcd5-325bbe26e7a9" style="">	Gertrude Stein urged Cerf to add her two autobiographical works, </span>
      <span id="956efea5-4d69-4b49-9293-7cf66f1134a8" style="italic">The Autobiography of Alice B. Toklas</span>
      <span id="892c22be-3e29-40fb-9d56-ff682183e0b0" style=""> (Harcourt, Brace &amp; Co., 1933) and </span>
      <span id="c3a9030f-4569-41d6-994f-88f9af0a5e2a" style="italic">Everybody’s Autobiography</span>
      <span id="22f33dd6-63a4-4f39-a04d-b008937a2369" style=""> (Random House, 1937) to the ML (Stein to Cerf, undated). Cerf replied that he would love to see them as a Giant but that “public demand for these books is practically non-existent” (Cerf to Stein, 8 August 1939). Stein’s </span>
      <span id="a5a05834-55cc-41a1-9be0-526cee8acc18" style="italic">Three Lives</span>
      <span id="c033ec61-1d52-49bb-a249-7d81cb0d403b" style=""> (261) had been published in the ML in 1933, but sales were disappointing and it was discontinued at the end of 1940. It would be twenty-four years before another book by Stein appeared in the regular ML. </span>
      <span id="36c98c3f-1e41-4345-9cb9-4eb5bf18a878" style="italic">The Selected Writings of Gertrude Stein</span>
      <span id="92ed6cc4-2ff4-4040-922f-d8a96ab66278" style=""> (547) was published in 1963, followed by </span>
      <span id="34188c24-90ce-40c8-a928-8a121f076fc6" style="italic">The Autobiography of Alice B. Toklas</span>
      <span id="79ba541b-4ae6-4f31-a520-aef0953effad" style=""> (623) in 1980. However, </span>
      <span id="d03d6a98-75db-4d5d-a017-70693fd04480" style="italic">The Autobiography of Alice B. Toklas</span>
      <span id="cb1bcd78-7075-4d9a-b4ef-bf225f655b2a" style=""> was reprinted in Random House’s quality paperback series, Modern Library Paperbacks, in fall 1955. After Random House acquired Alfred A. Knopf, Inc., in 1960, the Knopf series Vintage Books became the quality paperback imprint for the combined firm, and later paperback printings of </span>
      <span id="d18967e2-fa39-44b0-83ea-57cdb25dd73b" style="italic">The Autobiography of Alice B. Toklas</span>
      <span id="22dfb3e7-9a74-483d-92b6-cdeb830cb1cd" style=""> appeared in Vintage Books.</span>
    </PARAGRAPH>
  </TITLES_S_S_D>

      <span id="84a393e4-ab90-46e6-8f6a-5e7be9dc68ee" style=""> Pictorial on coated white paper with color reproduction of Van Gogh’s self-portrait dedicated to Paul Gauguin, painted at Arles in 1888, lettering in brilliant yellow (83) and reverse on black upper panel; backstrip in brilliant yellow with lettering in black. </span>

    </PARAGRAPH>
    <PARAGRAPH id="0ba4ac67-63c6-411c-a289-11a008cb7586">
      <span id="fd919a49-394a-4324-8043-b0465593ecc9" style="">The turbulent life of Vincent Van Gogh is the basis for Irving Stone’s best-selling novel. Out of the misery of the painter’s struggle for existence and the magnificence he achieved in his art, there is woven his profoundly moving life-story. Van Gogh worked, fought and created with some of the most celebrated men of the century: Gauguin, Zola, Cezanne; and he lived with some of the most abject human beings of his time. In the pages of </span>
      <span id="52525170-ad38-4282-a857-91f720dcd83e" style="italic">Lust for Life</span>
      <span id="8128506f-f69e-4130-a08d-48f0622f17c7" style="">, Van Gogh is vindicated as man and artist. (</span>
      <span id="d131245e-3481-4c82-9397-faa83e037c6f" style="italic">Spring 1939</span>
      <span id="e7fe1fda-a0d3-44f6-80ee-f879941a670c" style="">)</span>
    </PARAGRAPH>
    <PARAGRAPH id="d025e28a-7d8b-43ad-80c2-82f264544240">
      <span id="c32d79b2-5494-408a-9514-0f7e73276c34" style="">Originally published by Longmans, Green &amp; Co., 1934. ML edition (pp. [v]–489) printed from Longmans, Green plates. Published February 1939. </span>
      <span id="d673abd9-7db5-4d4f-9a2d-5791b63c6940" style="italic">WR</span>
      <span id="9dcedb3d-8f21-4bd2-be44-dd5c0765ea0f" style=""> 18 February 1939. First printing: Not ascertained. Discontinued 1970/71.</span>
    </PARAGRAPH>
    <PARAGRAPH id="4709ee8e-72d5-45a8-ac50-8ff3b47180a1">
      <span id="121e5f58-6063-470e-9183-9276c470550d" style="">	The Longmans, Green plates were too large for the ML’s 6½ by 4¼ inch format. To avoid resetting the text the ML the published </span>
      <span id="9a765442-328b-4603-968b-af4a45226eb9" style="italic">Lust for Life</span>
      <span id="2288295e-7a29-45cc-985e-3a874c19866d" style=""> in the 7¼ x 4⅞ inch format that would become standard for ML books beginning in fall 1939.</span>
    </PARAGRAPH>
    <PARAGRAPH id="360684f9-ba5c-415b-a6b2-160bb622e229">
      <span id="29181ed4-1d56-4c5c-aea9-a890f55b11b6" style="">	Lewis Miller, the RH sales manager, liked the larger format. He considered </span>
      <span id="ebb7db7a-ff07-4067-98fd-3919121a9ae4" style="italic">Lust for Life</span>
      <span id="7c7002c4-965b-46d5-b4fb-12a6b36847dd" style=""> the most presentable book the ML had published, “particularly because it is oversize, just like TEN DAYS THAT SHOOK THE WORLD” (Miller to James Crowder, 3 February 1939). He also regarded the jacket as one of the best in the series. The format and appearance of the ML edition were especially important since the ML did not have exclusive reprint rights and shared the market with a dollar reprint published by Grosset &amp; Dunlap (Miller to Rollin B. Fisk, 8 February 1939).</span>
    </PARAGRAPH>
    <PARAGRAPH id="53c4553c-72f7-4ce7-927f-dee6b3fab8c6">
      <span id="5c26e6ef-0bfa-4b8a-93c7-ac4e3d98161c" style="">	The ML edition sold 5,269 copies during the 18-month period 1 May 1942–1 November 1943, placing it high in the third quarter of ML titles. It sold 3,576 copies during the 12-month period November 1951–October 1952, placing it high in the second quarter of ML titles. Adjusted for 18 months, 1951–52 sales exceed those for 1942–43 by fewer than 100 copies; the ranking of </span>
      <span id="e29562a4-c48e-40f3-8a5a-9c33100211d5" style="italic">Lust for Life</span>
      <span id="aae9a49d-1f39-4062-b54d-b7495eca99e2" style=""> in the third quarter of ML sales during 1942–43 reflects the increase in demand for books of all kinds during the Second World War.</span>
    </PARAGRAPH>
    <PARAGRAPH id="57c2777c-a7a1-47e9-b814-e06ab8fb7604">
      <span id="210863e6-19a2-4cdd-8cf7-7615db64c2e9" style="">	Pocket Books, Inc., published </span>
      <span id="aa47ccb6-63f8-4078-afb8-24eed3c743b2" style="italic">Lust for Life</span>
      <span id="aa441c65-59bf-4b79-a984-b542f08b7956" style=""> as a 25-cent paperback in 1945. The film version of Stone’s novel starring Kirk Douglas, released in 1956, probably led to an increase in sales of the ML edition, but sales figures for the mid-1950s are not available.</span>
    </PARAGRAPH>

    <PARAGRAPH id="9322d6f5-d7ad-40fd-8f32-031f54c3696a">
      <span id="a1d420c7-7815-4012-ad8a-9fb6e812dbce" style="italic">Jacket:</span>
      <span id="f2ab5b41-4783-4776-877a-a4d5bb398d3f" style=""> Pictorial in deep purple (219), pale purple (227), vivid reddish orange (34), and black on coated white paper with illustration depicting soldiers in black silhouette emerging from trench in attack, with sun and faces in vivid reddish orange; title in reverse on deep purple background, author in reverse against black silhouette, other lettering in black on white panel:</span>
    </PARAGRAPH>
    <PARAGRAPH id="439fdb76-7fed-4b33-9432-a1379aa32570">
      <span id="aab6bb30-6c26-44b3-9ec0-cfe303bbac95" style="">Captain Liddell Hart, whose </span>
      <span id="8e00f77f-13d6-455e-9a72-2c2d5aaa82a0" style="italic">History of the World War</span>
      <span id="ba75f4c5-1591-41e2-bad3-bd390a28aa03" style=""> still holds the field as the most brilliant analysis of the strategy and campaigns of that conflict, has now compressed the complete story into 285 pages, without the slightest sacrifice to accuracy or clarity. Read this little book—refresh your memory—and get a new insight into the present-day maneuvering of Europe’s war barons!</span>
    </PARAGRAPH>
    <PARAGRAPH id="c8fe0365-52f0-4aee-8ac9-0d5089019321">
      <span id="96ce04dd-224d-4f33-b65e-ab639f0e07a7" style="">Front flap:</span>
    </PARAGRAPH>
    <PARAGRAPH id="fada8b32-b5d7-4bfb-8cd8-2d552e03993b">
      <span id="ad6321fb-49a7-410e-9cff-725aeae81a26" style="">The complete story of the World War is here compressed into 285 pages by the greatest military authority of our time. Without the slightest sacrifice of accuracy or clarity, every campaign, every innovation, every change of leadership of the entire conflict on land and sea and in the air is covered completely. This volume is identical with the original edition and includes the unabridged text, with full maps. </span>
      <span id="c878d9f2-adb2-440a-b5ce-99d03baed824" style="italic">The War in Outline</span>
      <span id="3649375a-3ebb-48cd-8cb6-1cf3cc51ca78" style=""> is even more than a history; it is also a prophecy of what may happen during the war now threatening the world. (</span>
      <span id="c53d858f-f362-4a68-a03b-1267520b34b1" style="italic">Spring 1939</span>
      <span id="ec2315b8-dc30-46b9-903b-2d76d0c5ef12" style="">)</span>
    </PARAGRAPH>
    <PARAGRAPH id="d2e4961f-b75e-4fa2-be2d-c0a29c299859">
      <span id="dbc1c84d-cb0b-4abc-882f-cf4299d9e6af" style="">Originally published by Random House, 1936. ML edition (pp. v–285) printed from RH plates with list of maps on p. [xvii] revised to reflect the omission of two folded maps and the use of a third map on the endpapers. Published February 1939. </span>
      <span id="cf4be36b-c9c6-454f-a58c-748b5de5f9da" style="italic">WR</span>
      <span id="af53f696-c91d-4a03-8ae0-32eca8a3254d" style=""> 18 February 1939. First printing: Not ascertained. Discontinued 1 January 1946.</span>
    </PARAGRAPH>
    <PARAGRAPH id="769c1b72-a0bf-4f67-8fe5-5fa87a525e2e">
      <span id="ff3f3b5d-a825-4e2d-ba71-4fac02ee4c56" style="italic">	The War in Outline</span>
      <span id="395d8db4-4511-4aa2-89b2-2ede01c6b0f4" style=""> was an abridgment of Liddell Hart’s </span>
      <span id="7fefc14e-cca6-4077-b664-9f43ec6674b1" style="italic">History of the World War, 1914–1918</span>
      <span id="b59ce4c1-1726-4e06-a9e8-02d2ec630922" style=""> (Little, Brown, 1935), which was originally published in 1930 as </span>
      <span id="c0a3c10e-6bd8-45cc-85f2-766e1b865833" style="italic">The Real War</span>
      <span id="850417e8-2a2f-42ec-bc64-7a7d01c57d04" style=""> (Little, Brown, 1930). The abridgment reduced the text from 635 to 285 pages.</span>
    </PARAGRAPH>
    <PARAGRAPH id="c5d42120-2da9-4462-8cc0-c6d4ab055828">
      <span id="8e9fa5c0-e45c-47c7-9094-2f069c6b7619" style="">	When the RH edition of </span>
      <span id="5714940f-5c09-4751-b1f0-5c0e208d20ee" style="italic">The War in Outline</span>
      <span id="2b04a9e5-b091-4f9b-a0aa-93bfc93ecbea" style=""> was published Cerf wrote to Eugene O’Neill, who had lent him an earlier book by Liddell Hart: “I was so deeply impressed by that book that I swore that one day we’d get something by Hart [</span>
      <span id="c159f6a3-cdde-4ab7-8663-20e64d200d2e" style="italic">sic</span>
      <span id="8edffc3b-67d2-4953-8274-23725837e3d6" style="">] for Random House. This is one time anyhow that a dream came true!” (Cerf to O’Neill, 21 September 1936). 	Cerf does not appear to have realized that Liddell Hart was a compound surname. The author’s forenames, Basil Henry, were omitted from the title pages of Random House and ML printings and also from the jacket, and </span>
      <span id="01a5177f-ed9a-4b54-aad0-646473921dd0" style="italic">The War in Outline</span>
      <span id="43b552d6-b688-4549-9d9a-82873a633818" style=""> was entered under “Hart” in ML lists and catalogues.</span>
    </PARAGRAPH>
    <PARAGRAPH id="e8e25719-b1a9-473f-ba5a-48c3c33f5df2">
      <span id="48ed3188-6d66-4e13-94c3-322cacc274d0" style="">	The ML edition sold 2,481 copies between 1 May 1942 and 1 November 1943, placing it among the thirty worst-selling titles for that period. Random House offered to sell the plates to Liddell Hart after the ML edition was discontinued (Emanuel Harper to Liddell Hart, 31 October 1947).</span>
    </PARAGRAPH>

    <PARAGRAPH id="f3979267-9aad-42fc-8b5d-9de743627fda">

      <span id="50551dc8-2778-4666-a840-d4bb0bd60f38" style=""> Pictorial in strong brown (55), brilliant greenish blue (168), and black on linen-finish cream paper depicting a fisherman seated by a stream with trees overhead and a stone bridge and church steeple in the background, all in strong brown with highlights of greenish blue on the river; “COMPLEAT ANGLER” in decorated capitals highlighted in brilliant greenish blue, other lettering in black or brilliant greenish blue. Signed: Galdone, with signature running vertically at right of the riverbank. </span>
    </PARAGRAPH>
    <PARAGRAPH id="fa7c7599-de78-4d41-9c68-866bf7b64515">

    <PARAGRAPH id="6792e2b0-473f-4baf-aa9d-e2335074c9a2">
      <span id="f0efd369-98f4-4b0d-84e6-a6188ea1d3a4" style="">In response to many urgent requests, the editors of the Modern Library add Izaak Walton’s classic to the series. The great work of the immortal fisherman is given a handsome format in an edition that is well within the purse of the humblest Walton devotee. All the quaint humor and serene wisdom, the lyric moods and the enormous fund of information on the fisherman’s art are here, complete and unabridged. </span>
      <span id="9e74397f-13fe-4222-9e57-5c606d31f0c1" style="italic">The Compleat Angler</span>
      <span id="e31ce9b3-91cc-4d4a-9979-b9005d90b863" style=""> is a book to be treasured by readers of every age. (</span>
      <span id="3b463b71-8655-465e-9181-24adccd207eb" style="italic">Spring 1939</span>
      <span id="5b87d964-2d7f-4932-9271-f487c2084df9" style="">)</span>
    </PARAGRAPH>
    <PARAGRAPH id="accd4110-ba26-49f5-9fc7-12f640bc42ad">
      <span id="4c7f9ea1-2223-44cd-829e-d82d9ef961c5" style="">ML edition printed from plates made from a new typesetting. Published April 1939. </span>
      <span id="ac696672-a432-403d-a93b-b16347e05958" style="italic">WR</span>
      <span id="77a60264-645e-46be-b029-e3e6e85e5448" style=""> 8 April 1939. First printing: Not ascertained. Discontinued 1 January 1958.</span>
    </PARAGRAPH>
    <PARAGRAPH id="8020fc92-a032-48b6-a856-84493f6254c0">
      <span id="a25343ba-e516-4e60-aacf-ca6adb9f6824" style="">	Geoffrey Keynes’s “Life of Izaak Walton” is reprinted from the Nonesuch Press edition of Walton’s complete works (</span>
      <span id="f1e3603b-e3ab-4503-9a12-8682178cfcff" style="italic">The Compleat Angler, The Lives of Donne, Wotton, Hooker, Herbert &amp; Sanderson, with Love and Truth &amp; Miscellaneous Writings</span>
      <span id="e1d9473d-8e82-4cf6-ae00-9fddd69d0c9e" style="">), published in 1929 in 1100 copies, 500 of which were distributed in the U.S. by Random House. The ML edition includes none of the illustrations from the Nonesuch Press edition, but both 319a and 319b retain Keynes’s reference to “the portrait by Jacob Huysman, from which the copper-plate in the present work has been engraved” (p. 12); a footnote indicates that the portrait is in the National Portrait Gallery, London. The revised “Life of Izaak Walton” in 319c omits the words, “from which the copper-plate in the present work has been engraved.” Keynes also refers to a pastel portrait of Walton by Edmund Ashfield. A footnote in 319a and 319b states, “Now in the possession of Dr. Samuel Lambert of New York”; the footnote in 319c reads, “Formerly in the possession of the late Dr. Samuel Lambert of New York” (p. 12).</span>
    </PARAGRAPH>
    <PARAGRAPH id="5fcf4135-a4d7-4590-8159-6694f22a08bd">
      <span id="6f6abb64-bf7f-4d11-84ad-f7464cb00f54" style="">	The ML edition sold 2,617 copies between 1 May 1942 and 1 November 1943, placing </span>
      <span id="7a784a4b-a82b-4109-874b-66c37a0021a6" style="italic">The Compleat Angler</span>
      <span id="35029ffc-0ddf-4a8f-b4bc-79fdb7d47510" style=""> in the fourth quarter of ML titles during that 18-month period. It was not among the 100 best-selling titles in the regular ML during the 12-month period November 1951–October 1952.</span>
    </PARAGRAPH>

      <span id="d8d7c023-aff0-430a-b88e-45ce7c919704" style=""> As jacket A in strong green (141) and black on coated white paper with illustration in strong green; “COMPLEAT ANGLER” in black and strong green, other lettering in black or strong green. Galdone’s signature is replaced by curved green line. </span>

    <PARAGRAPH id="48c1643b-1080-4c1d-8df6-8a9857d0979a">

    </PARAGRAPH>
    <PARAGRAPH id="7d2f9de6-3673-4496-b1dc-46276e51c553">
      <span id="0016759d-7371-4cb0-b1e3-d504835dd18d" style="">All the quaint humor and serene philosophy, the lyrical moods and the enormous fund of information on the angler’s art are here, complete and unabridged, for the devotees of the rod and hook and line, and for all other civilized readers. </span>
      <span id="67fe15ed-e16c-4f05-8ebf-ae49e7a41bb8" style="italic">The Compleat Angler</span>
      <span id="068e54a7-4654-4e6e-96ab-c1e8786eb509" style="">, now three hundred years young, is still the fisherman’s guide and companion; it has been through three centuries a source of joy and wisdom to contemplative men. Izaak Walton’s classic is a book to be treasured by readers of every age and inclination—fishermen and nonfishermen. It is the compleat balm for troubled minds and a refuge of quiet in a noisy world. (</span>
      <span id="9e992a03-d309-4cdc-bf94-740ba7e56ca1" style="italic">Fall 1954</span>
      <span id="911a9ba7-0bd9-4f1c-b654-48537e5fc8cf" style="">)</span>
    </PARAGRAPH>
    <PARAGRAPH id="6587f151-53a6-40ef-bf40-2a8824199538">
      <span id="84be38a8-12fe-4a0e-9275-58bc06852255" style="">	Keynes’s “The Life of Izaak Walton” (pp. 3–13) was revised and reset in 1948. The printing with the spring 1949 jacket is probably the first from the reset plates. The original introduction stated, “Of Walton’s mother nothing is known, not even her name.” New information allowed Keynes to revise this passage as follows: “His mother, Anne Walton, survived her husband for thirty years, having married Humfrey Burne of Stafford in 1598. She was buried in Stafford in May, 1623” (p. 3). A footnote indicates that the source of the new information was a letter from Arthur M. Coon of Cornell University in </span>
      <span id="f1307207-a50a-4a98-8fc4-9e445cfd612b" style="italic">The Times Literary Supplement</span>
      <span id="183f7c3b-db58-4c07-9f53-42c3ff749e7b" style=""> (25 December 1937).</span>
    </PARAGRAPH>
    <PARAGRAPH id="503cefed-cdc2-4ca8-9b94-2b454b18f232">
      <span id="a7df10ba-70c5-498f-a861-330d90560097" style="">	The fall 1952 printing of the jacket was the last in three colors. The fall 1954 jacket in two colors (black and strong green) may have been a response to rising costs of color printing or declining sales of </span>
      <span id="8f2f4a85-e0d1-4cb5-a199-f2f19e08d23a" style="italic">The</span>
      <span id="c0969ddc-3e7c-4b8f-a329-26cb1081db57" style=""> </span>
      <span id="a95b8f1e-8091-482a-80aa-51aca5cbcbd1" style="italic">Compleat Angler</span>
      <span id="bbf29d22-ba87-4e80-a809-7def93caa6d2" style="">. The ML edition of </span>
      <span id="42f31f18-bb7e-4533-867a-5c7af0289583" style="italic">The Compleat Angler</span>
      <span id="03abc5d7-5dbf-43c4-a04d-afac0011f26a" style=""> was discontinued at the end of 1957.</span>
    </PARAGRAPH>
  </BOOK>

    <PARAGRAPH id="004fcac7-19b1-4cd6-ba2e-f5b7c9440842">
      <span id="a3d0672e-be99-4aa1-90a3-1e6b898723a5" style="">In the few years that have elapsed since the publication of </span>
      <span id="7d2faf54-ea40-4b34-9731-4144ced4c3c3" style="italic">Seven Gothic Tales</span>
      <span id="debd96ca-a15e-42f6-b6fd-c48182b5938b" style="">, it has established itself among discerning readers as a modern classic. In order to add an increasing number of admirers to those who have been acclaiming this book in its more expensive format, the editors of the Modern Library include it in the series. The felicity of writing, the charm and dramatic power of these tales, their dignity and beauty, create a spell for readers of every shade of interest. Dorothy Canfield contributes an illuminating introduction. (</span>
      <span id="530c949a-8124-4777-9b14-06ea3e863913" style="italic">Spring 1939</span>
      <span id="0adb2252-b597-4225-b06c-a77c044ddd60" style="">)</span>
    </PARAGRAPH>
    <PARAGRAPH id="fe99e40e-892e-4109-94d8-571b231b16b0">
      <span id="0afc9ad0-0db2-4e89-a2ad-d76a149ba887" style="">Originally published in U.S. by Harrison Smith and Robert Haas, 1934, two years before the firm was acquired by Random House. ML edition (pp. v–420) printed from Smith and Haas/RH plates with decorative borders omitted from part title pages and part titles printed in black gothic type instead of red. Published April 1939. </span>
      <span id="7cabaa12-9195-4323-a7c9-0bace70b7a9c" style="italic">WR</span>
      <span id="0e3db582-131a-4e8d-9a99-c4454c50f0ab" style=""> 8 April 1939. First printing: Not ascertained. Discontinued 1970/71. Published in Vintage Books, September 1972; restored to ML, 1980.</span>
    </PARAGRAPH>
    <PARAGRAPH id="d97128d6-39fd-4c76-ab05-6f8495a8f6fa">
      <span id="85a6d992-7985-436d-835b-a6e7874d30f6" style="">	The 7⅛ x 4⅞ in. format was used because the original plates were too large for the ML’s standard balloon cloth format. Even with the larger format the margins of the printed pages are uncomfortably narrow. The switch from letterpress to offset lithographic printing in the 1960s allowed the type page of 320c to be reduced photographically from 160 x 98 mm to 146 x 90 mm. This allowed larger margins, but the substantial reduction in type size made the text harder to read. A happy medium is achieved in 320d. The format is increased to 7½ x 4⅞ in., and the type page has been increased photographically to 155 x 88 mm. However, the volume is an early example of perfect binding rather than sewn, and it is not unusual to find copies today that are falling apart.</span>
    </PARAGRAPH>
    <PARAGRAPH id="0554bd12-ad35-45bc-ac3d-fad5346d55f6">
      <span id="c617d4d7-e505-4705-a446-c9b8389bda1b" style="">	The ML edition sold 7,154 copies between 1 May 1942 and 1 November 1943, placing </span>
      <span id="a15c13dd-8729-4576-911a-fbcc79f239b9" style="italic">Seven Gothic Tales</span>
      <span id="3403b179-1802-49cb-92bb-28540e8a0bc4" style=""> near the top of the second quarter of ML titles during this 18-month period. It was not among the 100 best-selling titles in the regular ML during the 12-month period, November 1951–October 1952. In contrast, sales of Dinesen’s </span>
      <span id="37e0dacb-be71-4da9-b264-2230fcd4586f" style="italic">Out of Africa</span>
      <span id="d3dac4b4-6c11-4457-aaac-5514203e2760" style=""> (447), published in the ML in April 1952, placed it near the top of the second quarter of ML sales for the twelve-month period November 1951–October 1952.</span>
    </PARAGRAPH>

    <PARAGRAPH id="d809202d-79c1-4ff0-ae85-bbb06557a5d3">
      <span id="19952071-40f0-466b-b7a3-db6e41c18833" style="italic">Seven Gothic Tales</span>
      <span id="a0bc88f5-82ec-4a39-a375-28628bd20e80" style=""> was an immediate sensation when it was first published in 1934, and there was much speculation about the author before it was revealed that “Isak Dinesen” was actually the Danish Baroness Blixen, who had written this, her first book, in English. Since then, </span>
      <span id="d4c7dfc0-ffb7-4027-bb17-c80430f3184a" style="italic">Tales</span>
      <span id="ee74928b-a5d0-4e9b-b878-af3137958680" style=""> has established itself as a classic. By using modern perceptions within the framework of the old Gothic tale, Baroness Blixen created, as one of her early critics wrote, “a book of unique atmosphere . . . a book bringing the psychological insight of a Henry James to the material of a Northern Boccaccio . . . a book of extraordinary fantasy that yet takes us intimately into a vivid variety of human lives.”</span>
    </PARAGRAPH>

    </PARAGRAPH>

      <span id="2e84c018-fcf2-42db-8310-99cac6d7f02b" style=""> Waiting for Lefty – Awake and Sing! – Till the Day I Die – Paradise Lost – Golden Boy – Rocket to the Moon.</span>

    <PARAGRAPH id="350c8186-22f4-451a-b13c-7c7757dfbf04">
      <span id="af3cea6d-cab2-4e39-af9a-2c80829357e8" style="italic">Format:</span>
      <span id="d88f4840-5188-481c-82c9-b30d80654c12" style=""> 7¼ x 4⅞ in. (182 x 123 mm) with cream endpapers and Blumenthal binding. </span>
      <span id="f2eb8282-2206-4777-a7c8-2f67b5cec56d" style="italic">Six Plays of Clifford Odets</span>
      <span id="dfec05e7-2cec-4f1d-94c4-fc58e335b1e1" style=""> and Steinbeck, </span>
      <span id="1fae8006-4f08-4c18-8456-a7ff3df19ddb" style="italic">In Dubious Battle</span>
      <span id="b76e2f50-5d3d-47ea-bad4-4f17a4c77407" style=""> (322) were the first titles to be published in the ML’s larger 7¼ x 4⅞ in. format after it was adopted for all ML titles and the first to appear in the new binding designed by Joseph Blumenthal. </span>
    </PARAGRAPH>
    <PARAGRAPH id="e17dce41-b3e2-4616-9255-f1a043bd7fc6">
      <span id="39b0399e-7451-4508-9516-6e9bbbd7b093" style="italic">Jacket:</span>
      <span id="dcc0b89f-254d-48df-8dc5-c57363ea215f" style=""> Non-pictorial in moderate yellow (87), light bluish green (163), very light greenish blue (171) and black on coated white paper with three diagonal brick-like panels tilting to the upper right with the 3-line collective title in reverse on the face of each panel: SIX PLAYS OF | CLIFFORD | ODETS against background in black; left side of each panel in very light greenish blue and base in light bluish green; titles of the six plays in black on light bluish green panel tilting toward the lower right, all against woven background pattern in moderate yellow. </span>
    </PARAGRAPH>
    <PARAGRAPH id="32212c81-2aab-4363-85ef-db245ecc8db2">
      <span id="e80707e8-b1cf-487a-b005-5aaf8867cae8" style="">Front flap:</span>
    </PARAGRAPH>
    <PARAGRAPH id="b6cb2b1a-56bf-4e5f-8be5-3ab6c06f08f5">
      <span id="77059909-6443-45ec-8725-6b7d308b5b26" style="">In the Spring of 1935, when </span>
      <span id="b4841395-26d1-4b16-9427-76343f050747" style="italic">Waiting for Lefty</span>
      <span id="c89b332f-d079-4480-86b1-484e87f9f270" style=""> was first produced by the Group Theatre, a new force made itself felt in the American drama. Since then Clifford Odets has extended and solidified his reputation as the most brilliant playwright of the younger generation. Each of his plays reveals an impressive development of his dramatic gifts. This volume includes all his work to date in their complete texts: </span>
      <span id="d377d340-9b3a-4310-a6eb-dfe879be69df" style="italic">Waiting for Lefty</span>
      <span id="00abf45b-7bf3-48cf-b5e6-6aec65f8dd3c" style="">, </span>
      <span id="a1f6cc6c-9f77-4460-b168-6ad29df7cddc" style="italic">Awake and Sing</span>
      <span id="625fb6c8-bd4e-45d7-9a8a-ba4bad921f33" style="">, </span>
      <span id="7955b0fa-b757-4f11-b7c6-bf6539465c38" style="italic">Till the Day I Die</span>
      <span id="7b573d6c-2c6d-456c-b93f-c0e0f5e37efb" style="">, </span>
      <span id="4eb1fbf7-4421-4a14-ab9a-c99cac01707e" style="italic">Paradise Lost</span>
      <span id="67c8b99b-25e1-469d-bfe1-25b6298362e3" style="">, </span>
      <span id="821bfd2c-cc4a-4bc4-9e17-c5ae2f703b66" style="italic">Golden Boy</span>
      <span id="07670e87-6ea3-49c6-be95-c188faaca727" style=""> and </span>
      <span id="dd75f282-4d5c-4a15-9cc2-0f1c04e8c316" style="italic">Rocket to the Moon</span>
      <span id="7e610ac5-a255-4644-813b-c7911945fbfa" style="">. (</span>
      <span id="799d66ed-8184-4540-a659-5aaddfcdc34a" style="italic">Fall 1939</span>
      <span id="8bdade16-5de0-4470-8a4f-3f6eb956bfd5" style="">)</span>
    </PARAGRAPH>
    <PARAGRAPH id="76ebfbee-8149-4988-b445-0b23e296affe">
      <span id="1938caf2-e1dd-48c5-a58e-2f91b71a62e4" style="">Original ML collection; published simultaneously in a Random House trade edition at $2.50. Published September 1939. </span>
      <span id="140f8a52-31a6-4840-b5a9-2e9003f7aaef" style="italic">WR</span>
      <span id="ffde81a5-b648-4e73-8bef-31731f7a3e11" style=""> 9 September 1939. First printing: Not ascertained. Discontinued 1972/73.</span>
    </PARAGRAPH>
    <PARAGRAPH id="882eb29b-5dd1-4213-a5a9-972fccf988bf">
      <span id="9cf27778-85ad-47f4-bbf8-e85f90e236f6" style="">	Cerf told Odets in 1938, “I consider you and O’Neill the two most important playwrights in America” (Cerf to Odets, 19 May 1938). Both were Random House authors.</span>
    </PARAGRAPH>
    <PARAGRAPH id="0f63d79b-49a9-4ce0-9fa8-a6000daf6524">
      <span id="1215fbc4-aa9d-4aea-883b-1bf977a59f61" style="">	The trade edition of </span>
      <span id="297aa9ad-6658-4221-b316-6e438f70afcf" style="italic">Six Plays of Clifford Odets </span>
      <span id="9d820572-b246-4eb9-8f61-2bbcb280e251" style="">was published primarily for sale to libraries. The same plates except for the half title and title page were used for printings of the ML and trade editions. The plates were designed for the ML’s larger format that was introduced in fall 1939; they would have been too large for the ML’s balloon cloth format that remained in use through spring 1939.</span>
    </PARAGRAPH>
    <PARAGRAPH id="9c61d1c3-3ca3-429b-9809-0842c74ab7af">
      <span id="8b078c6f-3f5b-47b9-9dc6-37790aee89f5" style="">	The ML edition sold 4,819 copies during the 18-month period 1 May 1942–1 November 1943, placing it in the third quarter of ML titles. It was not among the 100 best-selling titles in the regular ML during the 12-month period November 1951–October 1952.</span>
    </PARAGRAPH>
    <PARAGRAPH id="f5a08ee3-4dff-4e6c-8c3d-7e989e2f3765">

    <PARAGRAPH id="9c9d6dfe-834a-4d92-bfcd-2b439446dcea">

    <PARAGRAPH id="018d0283-c180-40a8-a72c-3eeb2d9cfea1">
      <span id="b995b0ac-add0-4c57-86d6-c8dd2a11d952" style="">In the 1930’s the Group</span>
      <span id="28d446c0-08c7-49a6-b274-a3526749963d" style="italic"> </span>
      <span id="8fb8da85-5c10-4446-b744-87069ccad42e" style="">Theatre made its presence felt with new plays, actors and writers who have since added great luster to the American stage. The most notable dramatist to emerge from that adventure in the theatre was Clifford Odets. In the Spring of 1935 his first play, </span>
      <span id="b37a1e2d-bae2-4519-817d-435bb48ad917" style="italic">Waiting for Lefty</span>
      <span id="1848b355-eaeb-4496-b3a2-39c777d28cda" style="">, was produced and it created a sensation, both as a </span>
      <span id="5c6a73c3-c7cc-4f0a-8265-9a718736d5c2" style="italic">tour de force</span>
      <span id="5e04d3f2-80f7-4f2e-aec5-ed0518b874c8" style=""> and as a drama of substantial theme and sharply drawn character. Since that first production, Clifford Odets has extended his reputation with other plays of distinction. This volume includes the complete texts of the following plays: </span>
      <span id="5a429c08-f7a7-44ea-9fc9-031e81f1a712" style="italic">Waiting for Lefty</span>
      <span id="61ca397e-9c9e-4d46-b57e-90ab4b7c51a9" style="">, </span>
      <span id="a02f295d-00c8-4131-b638-da10d80a878c" style="italic">Awake and Sing</span>
      <span id="5cdf8693-4920-427e-8936-6402d694ad75" style="">, </span>
      <span id="fd698dbd-3b40-451e-88ff-03e8d03b2589" style="italic">Till the Day I Die</span>
      <span id="4df38166-c10b-455e-a86b-d299481bee9f" style="">, </span>
      <span id="12bae441-d76d-4d54-805f-08568aa6f03d" style="italic">Paradise Lost</span>
      <span id="54ca4a52-a536-4a44-92ef-adc27ec8e248" style="">, </span>
      <span id="d62a45ea-ae69-4ef8-9cd6-43963b22e040" style="italic">Golden Boy</span>
      <span id="aa412233-d3e2-4da3-86e6-664d80187fa6" style="">, and </span>
      <span id="5d193d2c-c40b-42d8-b560-3b8483c1209c" style="italic">Rocket to the Moon</span>
      <span id="2b010875-6cd5-4029-857f-7f98c5757ee9" style="">. (</span>
      <span id="c4eb163d-b864-435b-8348-cc818f09a70a" style="italic">Spring 1960</span>
      <span id="18be173c-9742-46a9-addd-a13501d1f372" style="">)</span>

    <PARAGRAPH id="757111d5-3801-47e5-85a0-29016f13d96a">
      <span id="4df6ce1d-5c68-4ca6-8c72-f115486704eb" style="italic">Format:</span>
      <span id="4b67f376-0c42-484f-8de0-795bfab243f8" style=""> 7⅛ x 4⅞ in. (181 x 123 mm) with cream endpapers and Blumenthal binding. Steinbeck, </span>
      <span id="57555dfa-7c0a-4721-86f1-f50289d0556f" style="italic">In Dubious Battle</span>
      <span id="440d4467-910b-41ec-8c28-4f0da2734b04" style=""> and Six </span>
      <span id="f7d358a1-db06-4605-92bc-81d85c9002a5" style="italic">Plays of Clifford Odets</span>
      <span id="224cb25f-c2af-452e-a0e5-3ca2623d599e" style=""> (321) and were the first titles to be published in the ML’s larger 7⅛ x 4⅞ in. format after it was adopted for all ML titles and the first to appear in the newly designed Blumenthal binding.</span>
    </PARAGRAPH>
    <PARAGRAPH id="c6e821c4-354d-44d0-8292-aeaee31366bb">
      <span id="1cfb1af8-3274-435d-ab1e-071ff3b92622" style="italic">Jacket:</span>
      <span id="a0ebcf89-ea0e-4f0a-b693-14d7d863771b" style=""> Pictorial in brilliant greenish yellow (98) and black on coated white paper with multicolor illustration of itinerant fruit pickers—men, women, and children—walking along a road followed by a truck carrying more workers; lettering in reverse on black panels above and below the illustration; backstrip in brilliant greenish yellow with lettering in black. Illustration signed at lower right: [Valenti] Angelo. </span>
    </PARAGRAPH>
    <PARAGRAPH id="1f5f61fe-0e3c-45b5-b0b2-7ae6efe6df8c">
      <span id="c4aa9900-86cc-425b-8042-16dd2a0baf35" style="">Front flap:</span>
    </PARAGRAPH>
    <PARAGRAPH id="51093068-4ff5-4c52-9ff7-dc6a3d9fd48d">
      <span id="a87cffc2-f94d-47fe-a60f-d462283cd9ff" style="">Everyone who has been stirred by John Steinbeck’s </span>
      <span id="ba7b231c-9e1a-4e62-a762-e88979a24e02" style="italic">The Grapes of Wrath</span>
      <span id="11f6666d-e942-422c-993c-d32c9e29a31c" style=""> must turn to </span>
      <span id="0d30403f-8a4f-40dd-83cc-c51d3fcb9b21" style="italic">In Dubious Battle</span>
      <span id="f001b96f-03a7-41d7-91fb-355b0035400a" style=""> to discover the source from which his most famous book drew its strength and deep humanity. In all his novels Steinbeck is preeminently the story-teller. In </span>
      <span id="f707e560-f6f6-48a1-899b-680e728650c9" style="italic">In Dubious Battle</span>
      <span id="3b90857e-1332-451d-b7f1-ef16e35d8429" style=""> he is at the crest of his powers as he dramatizes the plight of men and women fighting for their lives. A common cause animates their struggle, and their heroism makes the narrative soar from climax to climax. (</span>
      <span id="1ef3e59a-44e3-45b3-88fa-2cfa85b20fe2" style="italic">Fall 1939</span>
      <span id="b830ec05-c1a1-4c1d-8e00-bc2d32a4da15" style="">)</span>
    </PARAGRAPH>
    <PARAGRAPH id="9a3ac9c4-fe25-499d-9e8d-559b4fd36f6c">
      <span id="f8445c3c-bdc1-44ff-af90-58612c49d31a" style="">Originally published by Covici, Friede, 1936; new bibliographical edition published by Viking Press, August 1939. ML edition (pp. [</span>
      <span id="bf6cafc4-9ed4-4e5d-9084-101235de94a3" style="italic">7</span>
      <span id="f8229c47-2b94-4ebf-9e1e-83f05ea47eef" style="">]–343) printed from Viking plates</span>
      <span id="bc73d569-1691-4121-a8a5-0f67905aa3a6" style="bold">. </span>
      <span id="b2d5214f-0908-4462-be59-74984fcf3fb9" style="">Published September 1939. </span>
      <span id="137db308-36a8-44da-b9cd-db649fb5defc" style="italic">WR</span>
      <span id="a2221211-44c5-4beb-900e-73c97c906118" style=""> 9 September 1939. First printing: Not ascertained. Discontinued 1971/72.</span>
    </PARAGRAPH>
    <PARAGRAPH id="1b19418b-1084-459e-8943-dfe1c54c754b">
      <span id="d9fddb2a-c765-4411-8cf3-f571726c0e08" style="">	The ML secured exclusive reprint rights to </span>
      <span id="e5aedc1a-a925-4348-84ca-be4023270e2c" style="italic">In Dubious Battle</span>
      <span id="dd838456-30f2-4d27-b168-fabff1db3fcd" style=""> shortly before the publication of </span>
      <span id="97bad46a-a66e-4d25-bcf0-e0275f568f91" style="italic">The Grapes of Wrath</span>
      <span id="d55962b8-2053-4935-91f2-58b86f2b6db9" style=""> in 1939 vastly enlarged Steinbeck’s audience. An earlier reprint had been published by Blue Ribbon Books in October 1937, but it sold poorly and was out of print by November 1938. Lewis Miller expected the success of </span>
      <span id="01efef0f-51de-48e4-831c-aa7c828d250f" style="italic">The Grapes of Wrath</span>
      <span id="7c1f9f07-647c-4ed0-925c-2e332dbfff79" style=""> to stimulate interest in all of Steinbeck’s books (Miller to Crowder, 11 July 1939). In a memo to the sales force he urged the travelers to open their sales talks with </span>
      <span id="fc2aaa65-aee3-4d9e-acbc-240cb3783202" style="italic">In Dubious Battle</span>
      <span id="02ff7bc1-977d-4a15-89a8-25bad4671f9f" style="">:</span>
    </PARAGRAPH>
    <PARAGRAPH id="f563b05e-3993-4af4-ab61-4e311cc3a965">
      <span id="f8e956dc-9b6b-4e3e-a3af-38c4fc42659c" style="">We got the sole reprint rights before GRAPES OF WRATH leaped to best-sellerdom and very lucky, too, for I am convinced it would have been more advantageous to the Viking crowd to have given the book to Grosset as well as to us. We would in that case have shared the market and perhaps not a big share either. If Grosset had IN DUBIOUS BATTLE they would get an advance of 20,000 to 25,000 copies, in my judgment. We are looking for an 8,000 to 10,000 advance on the strength of the fact that this brand new army of Steinbeck readers is now wide open for his past work. Every bookstore you call on has sold good quantities of GRAPES OF WRATH and that’s the market for IN DUBIOUS BATTLE. . . . Remember that IN DUBIOUS BATTLE does not take up much room and you have got to get at least a 25-stack if you expect the public to see it. We want 25’s, 50’s and 100’s. If a dealer buries this title on a shelf in 1’s and 2’s, we are licked before we start. (RH Box 153, Sales folder)</span>
    </PARAGRAPH>
    <PARAGRAPH id="ca305189-898c-4dc2-8bea-46a44f37e423">
      <span id="a8dde162-f6a2-4de3-9be3-d38aed98dd6b" style="">	The ML distributed a four-color display poster to bookstores that described </span>
      <span id="0dc72271-3a80-4e93-b303-d9fbc7bc9355" style="italic">In Dubious Battle</span>
      <span id="302b8b2f-c68d-4155-831f-b1fb04262552" style=""> as “a long, full, satisfying novel that deals with the same kind of characters and the same background as THE GRAPES OF WRATH” and launched a $7,500 advertising campaign that featured </span>
      <span id="8837a18f-b2a9-400b-b6f9-e8160ffe7650" style="italic">In Dubious Battle</span>
      <span id="909c9ebe-1e9f-4dce-ace1-4c4135686aa6" style=""> along with Steinbeck’s other ML titles, </span>
      <span id="0cc9e6dd-e56d-49fd-ab15-222ddb80da0b" style="italic">Tortilla Flat</span>
      <span id="b2b8a79b-6ade-40fd-803f-32184cf87736" style=""> and </span>
      <span id="ccad4191-4832-4cee-8bc9-4fcf30de260f" style="italic">Of Mice and Men</span>
      <span id="22d73c7c-1752-445f-8b99-2e4801ad2e1c" style=""> (</span>
      <span id="900ecc3f-ba6d-472c-b36d-f68478a037f6" style="italic">PW</span>
      <span id="39330c16-82cb-4223-aa6e-6f520acdced1" style="">, 5 August 1939, p. 351). A special discount was offered for combination orders of all three Steinbeck titles: 41 percent for 50 copies, 40 + 5 percent for 100 copies, and 44 percent for of 250 copies. The 40 + 5 percent discount was normally reserved for the ML’s biggest customers, such as Brentano’s, Macy’s, and Marshall Field &amp; Co., who obtained ML books (list price 95 cents) for 55 cents instead of the 57 cents paid by booksellers who got a straight 40 percent discount. Booksellers who received this discount were expected to promote the series aggressively.</span>
    </PARAGRAPH>
    <PARAGRAPH id="eb42b533-9370-4927-aec7-005dac91e394">
      <span id="fbccec32-9398-490c-b905-129822dc05d2" style="">	“You can see the leverage you get with such a schedule,” Miller told the travelers. “You may get a dealer who can buy only 25 IN DUBIOUS BATTLE and you now have got a wedge to get 25 assorted out of the other two. And so on, up the scale” (RH Box 153, Sales folder). He also reminded them, “In selling this title don’t overlook the point that, because the book will be bound in stiff covers, it lends itself admirably to lending library use in addition to over-the-counter sales” (Miller to Consolino, 31 July 1939).</span>
    </PARAGRAPH>
    <PARAGRAPH id="10fc55d2-cb06-46cf-8532-ccad7f50fa9e">
      <span id="a379f05a-8360-487c-844a-eb74d86e19ad" style="italic">	The Grapes of Wrath </span>
      <span id="49bbf55d-6e4b-42c7-95d3-189829843f78" style="">led the 1939 best-seller list and remained one of the ten best-selling fiction titles in 1940 (Hackett and Burke, pp. 127–29). Sales figures for the ML edition of </span>
      <span id="de3b7daf-6910-47bf-b593-e1eab567dc16" style="italic">In Dubious Battle</span>
      <span id="92d1b926-df4a-4738-b535-5e6c6fd16f5d" style=""> are not available for 1939 and 1940. The ML edition of </span>
      <span id="4b0fcc19-0501-4133-bc41-382ecd6040ca" style="italic">In Dubious Battle</span>
      <span id="05399dad-9fe8-47a5-ad8e-a7c9aefe85f2" style=""> sold 6,028 copies during the 18-month period 1 May 1942–1 November 1943, placing it in the second quarter of ML titles—but by then </span>
      <span id="8706b8b1-d660-42a9-91dc-dd982ab3226d" style="italic">The Grapes of Wrath</span>
      <span id="4aa0f172-7bf8-42e6-9fab-9f3185af8164" style=""> itself was available in the ML. </span>
      <span id="f533abb3-1b2e-4f73-a12d-93b037b9603b" style="italic">In Dubious Battle</span>
      <span id="60359aa9-b2a8-4b86-9acb-9f56d88ebe6e" style=""> was not among the 100 best-selling titles in the regular ML during the 12-month period, November 1951–October 1952.</span>
    </PARAGRAPH>
    <PARAGRAPH id="3f0d008e-b0e7-4dea-8125-3554abf83edf">

    <PARAGRAPH id="032f37e6-1993-436a-a774-e76cbd41df5b">
      <span id="47b17b59-eae0-4d97-bf6f-015cc2ca20e4" style="italic">Jacket:</span>
      <span id="62f7dbff-5fe2-4482-8cfa-55f6c45b6b80" style=""> As 322a. (</span>
      <span id="e04ce6fd-695b-46e7-a4db-59ea0ed540a4" style="italic">Spring 1946</span>
      <span id="ed97d808-35f5-4d6f-b775-38854b289890" style="">) Front flap reset with minor stylistic revisions and last sentence replaced by the following: “Their cause gives them courage and a kind of heroism of desperation. By his understanding of their plight Steinbeck becomes their champion and sympathetic chronicler in a novel that moves from climax to climax.” (Fall 1955)</span>

    <METADATA id="10178511-b529-42a3-8301-f23d70323d83">
      <AUTHOR id="3ae040df-9ffc-47f9-a541-1bb2535d38ad">
        <span id="e65fa8f7-e5f6-4dac-8549-646c933c34f0" style="">HENRY FIELDING</span>
      </AUTHOR>
      <TEXT id="887e2be5-9787-43cf-806f-767d2fce9ea6">

      </TEXT>
      <TITLE id="fe8a1110-ab62-4313-b610-be98bc6faa25">
        <span id="b6e010cd-162b-4688-975f-117dfe907472" style="">JOSEPH ANDREWS</span>
      </TITLE>
      <TEXT id="74ab728c-61d3-4f3e-b902-e4fd6bb656d3">

    <PARAGRAPH id="f9b886ab-5df8-4c8b-b2e7-b0be665271a9">
      <span id="e72ffff3-6c13-4720-9703-9ff6e4765f0c" style="">Convinced that Fielding’s </span>
      <span id="2b6df775-5d61-4e48-9f3d-00ec72992c58" style="italic">Joseph Andrews</span>
      <span id="486f217a-3a42-4649-ae61-70d46d39387a" style=""> will take its place in general popularity beside his universally read </span>
      <span id="78316fd3-3cf0-4ba6-bd1b-4b97ef5661e6" style="italic">Tom Jones</span>
      <span id="298cc3c6-8cb8-461f-adb6-a88d8fb2c318" style=""> (No. 185), the editors take pleasure in adding this immortal satire to the Modern Library series. Full-bodied, broadly humorous, this swift-paced classic is a biting commentary on the pretenses and foibles of eighteenth-century England, and is as fresh and vivid today as it was when written. It is doubtful if its array of characters has ever been surpassed in English fiction for brilliance, economy and variety. (</span>
      <span id="f1a0f7e0-95b0-4d21-b514-45c9b9adde33" style="italic">Fall 1939</span>
      <span id="da679abd-a2f2-4311-b38e-959a561b2259" style="">)</span>
    </PARAGRAPH>
    <PARAGRAPH id="b3ff8b30-f31f-42b9-aeee-57778f23be61">
      <span id="17091677-4654-42b2-ad91-0d3e37590694" style="">ML edition printed from plates made from a new typesetting. Published October 1939. </span>
      <span id="09d2ecc6-88c4-4d84-a320-4c4a3cfb7e2c" style="italic">WR</span>
      <span id="2005e006-c91a-43ce-9c56-f33d57fd550f" style=""> 14 October 1939. First printing: Not ascertained. Discontinued 1971/72.</span>
    </PARAGRAPH>
    <PARAGRAPH id="f86e65a4-cb48-4804-ba57-baa7bcb29edb">
      <span id="aae70a2b-9d64-4ae2-b8b8-206125ebce96" style="">	Cerf appears to have asked Henry C. Moriarty, manager of the book department of the Harvard Cooperative Society, to suggest someone to write the introduction. Moriarty suggested Howard Mumford Jones, a professor of English at Harvard. When Cerf contacted Jones he explained that the ML could “only pay $50 for forewords because of the small margin of profit on which the library is operated. On the other hand, there are no stipulations whatever as to the length of the foreword or contents thereof” (Cerf to Jones, 8 June 1939). Jones suggested George Sherwood of Columbia University as better qualified, but after a second letter from Cerf he agreed to write the introduction himself.</span>
    </PARAGRAPH>
    <PARAGRAPH id="fd738c8e-6182-4ca7-9bb5-5b6ad60e4da2">
      <span id="edfc545d-415a-4efb-8e24-40a52c342bad" style="">The ML edition sold 2,823 copies between 1 May 1942 and 1 November 1943, placing it in the middle of the fourth quarter of ML titles. It was not among the 100 best-selling titles in the regular ML during the twelve-month period, November 1951–October 1952.</span>
    </PARAGRAPH>
